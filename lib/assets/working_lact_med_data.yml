  887:
    summary_of_use_during_lactation: "Wild asparagus (Asparagus recemosus) root contains steroidal saponins and flavonoids, although the active components have not been clearly elucidated. It is a different species from the asparagus commonly used as a food (Asparagus officinalis). Wild asparagus, called <em>shatavari</em>, has a long history of use as a galactogogue in India and is included in the official ayurvedic pharmacopoea for this use.[1][2][3][4][5] Results of clinical studies on the galactogogue activity of wild asparagus are mixed and inadequate.[6][7][8] The safety of wild asparagus has not been rigorously studied, but 2 small clinical studies found no adverse effects in mothers or their nursing infants. Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[9]<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
