  900:
    summary_of_use_during_lactation: "Barley (Hordeum vulgare) contains starch, dietary fiber such as beta-glucan, and the enzyme diastase. Barley is a purported galactogogue and is used by mothers in many cultures to increase their milk supply.[1][2][3][4] Some animal evidence indicates that a polysaccharide in barley can increase serum prolactin.[5][6][7] Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[8] No data exist on the excretion of any components of barley into breastmilk or on the safety and efficacy of barley in nursing mothers or infants. Barley is safe to be consumed during breastfeeding, except by persons with celiac disease. Allergy to barley occurs rarely.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
