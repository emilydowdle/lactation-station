    summary_of_use_during_lactation: "Because no information is available on the use of acetohexamide during breastfeeding, an alternate drug may be preferred, especially while nursing a newborn or preterm infant. Monitoring of the breastfed infant's blood glucose is advisable during maternal therapy with hypoglycemic agents.[1][2]"
