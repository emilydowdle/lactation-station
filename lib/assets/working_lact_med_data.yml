  240:
    summary_of_use_during_lactation: "The Centers for Disease Control and Prevention and several health professional organizations state that vaccines given to a nursing mother do not affect the safety of breastfeeding for mothers or infants and that breastfeeding is not a contraindication to rubella vaccine. Breastfed infants should be vaccinated according to the routine recommended schedules. Although rubella vaccine virus might be excreted into milk, the virus usually does not infect the infant. If an infection does occur, it is well tolerated because the viruses are attenuated.[1][2][3]"
    drug_levels: "Maternal Levels: Early studies found no transmission of rubella virus to breastfed infants. None of 18 infants who were breastfed after maternal vaccination with rubella vaccine (various strains) had detectable antibodies in one study.[4] Another study of two strains of rubella vaccine (HPV -77 DE5 and RA 27 /3) given by subcutaneous injection or intranasal inhalation found infectious rubella virus or virus antigen in the breastmilk of 8 of the 13 women.[5] A study of mothers vaccinated with the Cendehill strain of live, attenuated rubella virus found no transmission of the live virus to their breastfed infants.[6] However, rubella vaccine virus can appear in breastmilk and result in infections in some infants.[7][8][9] See \"Reported Side Effects In Breastfed Infants\" below. Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Limited data indicate that breastfeeding can enhance the response of the infant to certain vaccine antigens.[1][3][10] A paper reported on 511 women who received rubella vaccine in the immediate postpartum period. Three strains were studied: Cendehill (n = 210), HPV-77 DE-5 (Meruvax; n = 182) and RA 27/3 (n = 119). Sixty-three infants, 67% of whom were breastfed, were studied at 2 to 8 months of age. None of them had any evidence of side effects or seroconversion from maternal vaccination.[11] One 12-day-old breastfed infant developed a rubella infection 11 days after maternal vaccination with live rubella vaccine.[12] However, it is questionable if maternal vaccination was the cause of the infant's infection.[13] Another breastfed infant had live rubella vaccine virus isolated from a throat swab after maternal immunization. The infant did not demonstrate seroconversion or adverse reactions.[7] Some breastfed infants acquire passive immunity to rubella after maternal vaccination as do infants of mothers with natural rubella immunity. However, neither group of infants has a decreased response to rubella vaccine administered to the infant at 15 to 18 months of age.[8] After immunization of their mothers with rubella vaccine, 25% of breastfed infants in one study showed transient seroconversion to rubella virus (RA 27/3 strain), but without any clinical disease.[9]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Rubella Vaccine"
    drug_class: "Vaccines"
  241:
    summary_of_use_during_lactation: "Although no published data exist on the use of salmeterol by mouth or inhaler during lactation, data from the related drug, terbutaline, indicate that very little is expected to be excreted into breastmilk.[1] The authors of several reviews agree that use of inhaled bronchodilators is acceptable during breastfeeding because of the low bioavailability and maternal serum levels after use.[2][3][4][5]"
