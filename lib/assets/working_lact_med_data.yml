  951:
    summary_of_use_during_lactation: "Black seed (Nigella sativa) contains an essential oil containing a wide variety of terpenes, thymoquinone, beta-elemene and other many constituents. Black seed has been used orally as a galactogogue in India;[1][2] however, no scientifically valid clinical trials support this use. Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[3] The oil has also been used topically. No data exist on the excretion of any components of black seed into breastmilk or on the safety and efficacy of black seed in nursing mothers or infants. Limited information indicates that black seed is generally well tolerated. Black seed oil can cause allergic contact dermatitis.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
