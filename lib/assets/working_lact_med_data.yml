    drug_class: "Anti-Asthmatic Agents, Bronchodilators, Beta Adrenergic Agonists"
  31:
    summary_of_use_during_lactation: "Because there is little published experience with bretylium during breastfeeding, other agents may be preferred, especially while nursing a newborn or preterm infant. It has low oral bioavailability, so older infants are unlikely to absorb it. Exclusively breastfed infants should be carefully monitored if this drug is used during lactation, possibly including measurement of serum levels to rule out toxicity if there is a concern."
    drug_levels: "Maternal Levels:  Relevant published information was not found as of the revision date. Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A dose of 400 mg of bretylium tosylate every 8 hours was taken orally by one mother while nursing a newborn. She was also taking atenolol 25 mg daily, propranolol 20 mg three times a day, spironolactone 75 mg every other day and multivitamin, potassium and magnesium supplements. Jaundice, thought to be unrelated to the drug, occurred at 60 hours of age, but resolved. The infant had appropriate weight gain and development during the first 4 months of life.[1]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Bretylium"
    cas_registry_number: "59-41-6"
    drug_class: "Antiarrhythmics"
  32:
    summary_of_use_during_lactation: "Small, occasional doses of brompheniramine would not be expected to cause any adverse effects in breastfed infants. Larger doses or more prolonged use may cause effects in the infant or decrease the milk supply, particularly in combination with a sympathomimetic such as pseudoephedrine or before lactation is well established. Single bedtime doses after the last feeding of the day may be adequate for many women and will minimize any effects of the drug. The nonsedating antihistamines are preferred alternatives."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In one telephone follow-up study, mothers reported irritability and colicky symptoms in 10% of infants exposed to various antihistamines and drowsiness was reported in 1.6% of infants. None of the reactions required medical attention and none of the infants were exposed to brompheniramine or dexbrompheniramine.[1]Irritability and disturbed sleep were reported in an 11-week-old breastfed infant whose mother was taking a product containing dexbrompheniramine and etafedrine (d-isoephedrine).[2] These side effects were possibly caused by dexbrompheniramine in breastmilk, but could have been caused by the etafedrine or both drugs."
    effects_on_lactation_and_breastmilk: "Antihistamines in relatively high doses given by injection can decrease basal serum prolactin in nonlactating women and in early postpartum women.[3][4] However, suckling-induced prolactin secretion is not affected by antihistamine pretreatment of postpartum mothers.[3] Whether lower oral doses of brompheniramine have the same effect on serum prolactin or whether the effects on prolactin have any consequences on breastfeeding success have not been studied. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Desloratadine\">Desloratadine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Fexofenadine\"> Fexofenadine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Loratadine\"> Loratadine</a>
    substance_name: "Brompheniramine"
    cas_registry_number: "86-22-6"
    drug_class: "Antihistamines"
  33:
    summary_of_use_during_lactation: "The amounts of inhaled budesonide excreted into breastmilk are minute and infant exposure is negligible. When taken by mouth, budesonide is only about 9% bioavailable; bioavailability in the infant is likely to be similarly low for any budesonide that enters the breastmilk. Most experts consider oral and inhaled corticosteroids, including budesonide, acceptable to use during breastfeeding.[1][2][3][4][5]"
    drug_levels: "Maternal Levels: Eight women with asthma were using inhaled budesonide 200 mcg  (n = 4) or 400 mcg twice daily (n = 4) by Pulmicort Turbihaler. Peak milk levels of budesonide of 168 ng/L and 335 ng/L occurred at 32 and 43 minutes after inhalation with the 200 mcg and 400 mcg doses, respectively. Average infant doses were estimated to be 6.8 and 14.2 ng/kg daily for the 200 mcg and 400 mcg dosages. A fully breastfed infant would receive a maximum of 0.3% of  the weight-adjusted maternal dosage, assuming 100% oral bioavailability from breastmilk.[6] Infant Levels: Four infants whose mothers were taking budesonide 200 mcg (n = 2) or 400 mcg (n = 2) twice daily by Pulmicort Turbihaler. The infants had serum samples taken 1.5 hours (range 0.7 to 2 hours) after the first breastfeeding after drug administration and 2.3 hours (range 2.1 to 2.6 hours) after maternal drug inhalation. All had undetectable (  < 8.6 to 17.2 ng/L) serum budesonide concentrations.[6]"
    effects_in_breastfed_infants: "None reported with any corticosteroid."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Beclomethasone\">Beclomethasone</a>
    substance_name: "Budesonide"
