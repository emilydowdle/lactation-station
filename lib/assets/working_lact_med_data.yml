    drug_class: "Radiopharmaceuticals"
  800:
    summary_of_use_during_lactation: "Information in this record refers to the use of indium In 111 pentetreotide as a diagnostic agent. The International Commission on Radiological Protection states that breastfeeding need not be interrupted following diagnostic use of In 111 pentetreotide.[1]<br><br>  In some cases, imaging with indium In 111 pentetreotide is followed shortly by a therapy (peptide receptor radiotherapy; PRRT) that uses yttrium 90 or lutetium 177 compounds to selectively irradiate tumors. These agents may pose additional radiation risk to the nursing infant.<br><br>  Mothers concerned about the level of radioactivity in their milk could ask to have it tested at a nuclear medicine facility at their hospital. When the radioactivity is at a safe level she may resume breastfeeding. A method for measuring milk radioactivity and determining the time when a mother can safely resume breastfeeding has been published.[2]"
    drug_levels: "In 111 decays by electron capture with 171 and 245 keV gamma emissions and a physical half-life of 2.8 days.[3] The biological half-life of indium In-111 pentetreotide is 6 hours.[4]"
