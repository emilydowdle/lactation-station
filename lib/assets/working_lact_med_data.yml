    summary_of_use_during_lactation: "Information in this record refers to the intravenous use of technetium Tc 99m sulfur colloid as a diagnostic agent. The United States Nuclear Regulatory Commission recommends that breastfeeding should be interrupted for 6 hours after administration of technetium Tc 99m sulfur colloid in a dose of 370 MBq (12 mCi) to a nursing mother.[1] The mother can nurse the infant just before administration of the radiopharmaceutical. During the period of interruption, the breasts should be emptied regularly and completely. If the mother has expressed and saved milk prior to the examination, she can feed it to the infant during the period of nursing interruption.[2][3][4] The milk that is pumped by the mother during the time of breastfeeding interruption can either be discarded or stored refrigerated and given to the infant after 10 physical half-lives, or about 60 hours, have elapsed. Mothers need not refrain from close contact with their infants after usual clinical doses;[5] but following injection doses greater than 370 MBq (10 mCi), patients should minimize close contact with infants for 6 hours.[6]<br><br>  Mothers concerned about the level of radioactivity in their milk could ask to have it tested at a nuclear medicine facility at their hospital. When the radioactivity is at a safe level she may resume breastfeeding. A method for measuring milk radioactivity and determining the time when a mother can safely resume breastfeeding has been published.[7]"
