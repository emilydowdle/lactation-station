  84:
    summary_of_use_during_lactation: "Because no information is available on the use of systemic dexamethasone during breastfeeding, an alternate corticosteroid may be preferred, especially while nursing a newborn or preterm infant. Local injections, such as for tendinitis, would not be expected to cause any adverse effects in breastfed infants, but might occasionally cause temporary loss of milk supply."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "None reported with any corticosteroid."
    effects_on_lactation_and_breastmilk: "Dexamethasone can cause a decrease in basal serum prolactin and thyrotropin-releasing hormone stimulated serum prolactin increase in nonnursing women.[1][2] Published information on the effects of dexamethasone on serum prolactin or on lactation in nursing mothers was not found as of the revision date. However, medium to large doses of depot corticosteroids injected into joints have been reported to cause temporary reduction of lactation.[3][4] A study of 46 women who delivered an infant before 34 weeks of gestation found that a course of another corticosteroid (betamethasone, 2 intramuscular injections of 11.4 mg of betamethasone 24 hours apart) given between 3 and 9 days before delivery resulted in delayed lactogenesis II and lower average milk volumes during the 10 days after delivery. Milk volume was not affected if the infant was delivered less than 3 days or more than 10 days after the mother received the corticosteroid.[5] An equivalent dosage regimen of dexamethasone might have the same effect. A study of 87 pregnant women found that betamethasone given as above during pregnancy caused a premature stimulation of lactose secretion during pregnancy. Although the increase was statistically significant, the clinical importance appears to be minimal.[6] An equivalent dosage regimen of dexamethasone might have the same effect."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Methylprednisolone\">(Systemic) Methylprednisolone</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Prednisolone\"> Prednisolone</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Prednisone\"> Prednisone</a>
