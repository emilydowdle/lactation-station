  150:
    summary_of_use_during_lactation: "If kanamycin is required by the mother, it is not a reason to discontinue breastfeeding. Kanamycin is poorly excreted into breastmilk. Newborn infants apparently absorb small amounts of other aminoglycosides, but serum levels with typical three times daily dosages are far below those attained when treating newborn infections and systemic effects of kanamycin are unlikely. Older infants would be expected to absorb even less kanamycin. Because there is little variability in the milk kanamycin levels during multiple daily dose regimens, timing breastfeeding with respect to the dose is of little or no benefit in reducing infant exposure. Data are not available with single daily dose regimens. Monitor the infant for possible effects on the gastrointestinal flora, such as diarrhea, candidiasis (e.g., thrush, diaper rash) or rarely, blood in the stool indicating possible antibiotic-associated colitis."
    drug_levels: "Maternal Levels: One paper reported kanamycin given either orally or intramuscularly to lactating women. Four women were given 2 grams of kanamycin orally. Kanamycin was unmeasurable (assay limit not stated) in 2 of the women during the 7 hours after the dose. In the other two women, milk levels ranged from undetectable to 1.6 mg/L, with the highest levels occurring 3 hours after the dose. After a 1 gram intramuscular dose to 4 women, the average peak milk level of 18 mg/L occurred 1 hour after the dose. Levels at 0.5, 3, 5 and 8 hours after the doses were about 14 mg/L[1]After administration of a single 1 gram dose of kanamycin intramuscularly to several women (exact number not stated), average kanamycin milk levels were as follows: undetectable at 1 hour; 0.1 mg/L at 2 hours; 0.3 mg/L at 4 hours; and 0.5 mg/L at 6 hours after the dose.[2]In 15 women given kanamycin 500 mg intramuscularly three times daily, average kanamycin milk levels were as follows: undetectable at 0.5 hour; 2.57 mg/L at 1 hour; 2.51 mg/L at 2 hours; 2.12 mg/L at 4 hours; 2.06 mg/L at 6 hours; and 1.6 mg/L at 8 hours after the dose.[3] Using data from this study, an exclusively breastfed infant would receive an estimated maximum of 386 mcg/kg/day with this maternal dosage regimen. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Kanamycin was used as part of a six-drug regimen to treat a pregnant woman with multidrug-resistant tuberculosis during the first trimester of pregnancy and postpartum. The infant was breastfed (extent and duration not stated). At age 1.8 years, the child had failure to thrive, possibly due to tuberculosis contracted after birth, but was otherwise developing normally.[4]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Kanamycin"
    cas_registry_number: "59-01-8"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Aminoglycosides"
  151:
    summary_of_use_during_lactation: "Limited data indicate that milk levels of ketorolac are low with the usual oral dosage, but milk levels have not been measured after higher injectable dosages. Use caution when using ketorolac in nursing mothers, especially with the injectable drug. To substantially diminish the amount of drug that reaches the breastmilk after using eye drops, place pressure over the tear duct by the corner of the eye for 1 minute or more, then remove the excess solution with an absorbent tissue."
    drug_levels: "Maternal Levels: Ten women who were 2 to 6 days postpartum and were taking ketorolac 10 mg orally four times daily had their milk ketorolac levels measured at various times during 2 days of drug administration. Milk levels were undetectable (  < 5 mcg/L) in 4 of the patients at all collection times. In the other 6 patients, ketorolac was detectable 2 hours after the first dose of the day in concentrations from 5.2 to 7.3 mcg/L on day 1 and from 5.9 to 7.9 mcg/L on day 2. Ketorolac was not detectable in milk in any patient 10 hours after the last dose.[1] The paper erroneously states that the breastfed infant would receive an estimated 3.16 to 7.9 mg daily based on a calculation error. The correct calculation yields an estimated maximum daily intake of 7.9 mcg or 0.18% of the maternal weight-adjusted dosage. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Acetaminophen\">Acetaminophen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Flurbiprofen\"> Flurbiprofen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ibuprofen\"> Ibuprofen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Indomethacin\"> Indomethacin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Naproxen\"> Naproxen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Piroxicam\"> Piroxicam</a>
