  460:
    summary_of_use_during_lactation: "Limited data indicate that levodopa is poorly excreted into breastmilk and that the sustained-release product may result in a smaller amount of drug transferred to the breastfed infant than with the immediate-release product. Several studies indicate that levodopa can decrease serum prolactin during lactation. The prolactin level in a mother with established lactation may not affect her ability to breastfeed. The effect of long-term use of levodopa on breastfeeding has not been adequately evaluated, although one mother was able to successfully breastfeed her infant without apparent harm while using relatively low doses of levodopa and carbidopa for Parkinson's disease."
    drug_levels: "Maternal Levels: One mother with Parkinson's disease took sustained-release levodopa 200 mg and carbidopa 50 mg 4 times daily. At 4.5 months postpartum, milk levodopa levels were measured after a morning dose of the drug. The peak levodopa milk level occurred 3 hours after the dose at a concentration of 315 mcg/L and returned to baseline of about 200 mcg/L 6 hours after the dose. On a different day, the same mother was given a single dose of immediate-release levodopa 200 mg and carbidopa 50 mg. The peak levodopa milk level occurred 3 hours after the dose at a concentration of 683 mcg/L and returned to baseline of about 220 mcg/L 6 hours after the dose. The infant was breastfed and weighed before and after each feeding. The infant ingested 0.127 mg and 0.181 mg of levodopa after maternal intake of the sustained- and immediate-release products, respectively.[1] Using data in the article, the infant would received an average of about 0.3% of the maternal weight-adjusted dosage with the sustained release product and 0.5% of the maternal weight-adjusted dosage with the immediate-release product. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "One mother with Parkinson's disease took sustained-release levodopa 200 mg and carbidopa 50 mg 4 times daily. She successfully breastfed her infant whose development was normal at 2 yr of age.[1]"
    effects_on_lactation_and_breastmilk: "Levodopa decreases serum prolactin in normal women and those with hyperolactinemia[2][3][4][5][6][7][8][9][10] and can suppress inappropriate lactation in galactorrhea,[2] although not consistently.[7] On postpartum day 3, 5 women were given a single oral dose of 500 mg of levodopa or bromocriptine 5 mg followed by a single oral dose of metoclopramide 10 mg 3 hours later. Bromocriptine suppressed basal serum prolactin to a greater extent than levodopa. Over the next 3 hours, serum prolactin increased after metoclopramide in the patients who received levodopa, but not in those who received bromocriptine.[11] Six women who were 2 to 4 days postpartum but were not nursing were given 500 mg of levodopa orally on one day and 100 mg of levodopa plus 35 mg of carbidopa orally on the next day. Both regimens suppressed basal serum prolactin levels. However, levodopa alone caused an 78% decrease in prolactin while the lower dose combination produced only a 51% decrease. The maximal effect occurred about 2 hours after the dose with both regimens.[6] Seven women in the first week postpartum who were breastfeeding about 7 times daily were given levodopa 500 mg orally and their serum prolactin responses was studied. The following day, they started carbidopa 50 mg orally every 6 hours for 2 days. On the third day, they received a single dose of carbidopa 50 mg plus levodopa 125 mg orally. Decreases in basal serum prolactin occurred by 30 minutes after the levodopa and afer 45 minutes with the combination. Decreases were maximum at 120 minutes after the dose and were 62% with levodopa alone and 48% with the combination, although the difference between the 2 regimens was not statistically significant.[12] The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    substance_name: "Levodopa"
    cas_registry_number: "59-92-7"
    drug_class: "Antiparkinson Agents, Dopamine Agents"
  461:
    summary_of_use_during_lactation: "A study on the use of magnesium hydroxide during breastfeeding found no adverse reactions in breastfed infants. Intravenous magnesium increases milk magnesium concentrations only slightly. Oral absorption of magnesium by the infant is poor, so maternal magnesium hydroxide is not expected to affect the breastfed infant's serum magnesium. Magnesium hydroxide can be taken during breastfeeding and no special precautions are required."
    drug_levels: "Maternal Levels: Ten women with pre-eclampsia were given 4 grams of magnesium sulfate intravenously followed by 1 gram per hour until 24 hours after delivery. While the average serum magnesium was 35.5 mg/L in treated women compared to 18.2 mg/L in 5 untreated controls, colostrum magnesium levels at the time of discontinuation of the infusion was 64 mg/L in treated women and 48 mg/L in the controls. By 48 hours after discontinuation, colostrum magnesium levels were only slightly above control values and by 72 hours they were virtually identical to controls.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Fifty mothers who were in the first day postpartum received 15 mL of either mineral oil or an emulsion of mineral oil and magnesium hydroxide equivalent to 900 mg of magnesium hydroxide, although the exact number who received each product was not stated. Additional doses were given on subsequent days if needed. None of the breastfed infants were noted to have any markedly abnormal stools, but all of the infants also received supplemental feedings.[2]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Bisacodyl\">Bisacodyl</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Docusate\"> Docusate</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Psyllium\"> Psyllium</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+++Sodium+Picosulfate\">  Sodium Picosulfate</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sodium+Phosphate\"> Sodium Phosphate</a>
    substance_name: "Magnesium Hydroxide"
    cas_registry_number: "1309-42-8"
    drug_class: "Antacids, Cathartics, Gastrointestinal Agents, Magnesium Compounds"
  462:
    summary_of_use_during_lactation: "Although intravenous magnesium sulfate given prior to delivery might affect the infant's ability to breastfeed, intention to breastfeed may be a more important determinant of breastfeeding initiation.[1] Intravenous magnesium increases milk magnesium concentrations only slightly and oral absorption of magnesium by the infant is poor, so maternal magnesium therapy is not expected to affect the breastfed infant's serum magnesium. Magnesium sulfate can be taken during breastfeeding and no special precautions are required."
    drug_levels: "Maternal Levels: Ten women with pre-eclampsia were given 4 grams of magnesium sulfate intravenously followed by 1 gram per hour until 24 hours after delivery. While the average serum magnesium was 35.5 mg/L in treated women compared to 18.2 mg/L in 5 untreated controls, colostrum magnesium levels at the time of discontinuation of the infusion was 64 mg/L in treated women and 48 mg/L in the controls. By 48 hours after discontinuation, colostrum magnesium levels were only slightly above control values and by 72 hours they were virtually identical to controls.[2] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Fifty mothers who were in the first day postpartum received 15 mL of either mineral oil or an emulsion of mineral oil and another magnesium salt, magnesium hydroxide equivalent to 900 mg of magnesium hydroxide, although the exact number who received each product was not stated. Additional doses were given on subsequent days if needed. None of the breastfed infants were noted to have any markedly abnormal stools, but all of the infants also received supplemental feedings.[3]"
    effects_on_lactation_and_breastmilk: "One mother who received intravenous magnesium sulfate for 3 days for pregnancy-induced hypertension had lactogenesis II delayed until day 10 postpartum. No other specific cause was found for the delay, although a complete work-up was not done.[4] A subsequent controlled clinical trial found no evidence of delayed lactation in mothers who received intravenous magnesium sulfate therapy.[5] Some, but not all, studies have found a trend toward increased time to the first feeding or decreased sucking in infants of mothers treated with intravenous magnesium sulfate during labor because of placental transfer of magnesium to the fetus.[5][6] Another study found that among women with severe pre-eclampsia who received intravenous magnesium sulfate for up to one day postpartum and who intended to breastfeed, 85% of infants receiving routine well-baby care and 69% of those admitted to the NICU, breastfeeding was successfully initiated.[1]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Docusate\">(Laxative) Docusate</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Magnesium+Hydroxide\"> Magnesium Hydroxide</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Psyllium\"> Psyllium</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+++Sodium+Picosulfate\">  Sodium Picosulfate</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sodium+Phosphate\"> Sodium Phosphate</a>
    substance_name: "Magnesium Sulfate"
    cas_registry_number: "7487-88-9"
    drug_class: "Anti-Arrhythmia Agents, Anticonvulsants, Cathartics, Gastrointestinal Agents, Magnesium Compounds, Tocolytic Agents"
  463:
    summary_of_use_during_lactation: "Limited data indicate that mebendazole is poorly excreted into breastmilk. Because mebendazole is virtually unabsorbed orally it is unlikely to adversely affect the breastfed infant or milk production. An informal consultation group to the World Health Organization concluded that a single oral dose of mebendazozle can be given to lactating women.[1]"
    drug_levels: "Maternal Levels: One author reported information received by personal communication from the manufacturer stating that after a single 100 mg oral dose of mebendazole to a nursing mother (time postpartum not stated), the peak milk level was 6 mcg/L. Mebendazole was no longer detectable (  < 1 mcg/L) in milk 13.25 hours after the dose.[2] One woman was given mebendazole 100 mg orally twice daily for 3 days beginning the first day postpartum. Mebendazole was measured in milk following treatment (exact timing not stated). Mebendazole was undetectable (  < 20 mcg/L) in milk. The authors stated that this value was in agreement with those reported by the manufacturer and that the infant probably absorbed negligible mebendazole from breastmilk.[3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "A nursing mother who was 13 weeks postpartum was taking oral metronidazole 250 mg three times daily. Milk production seemed to be unaffected. On the eighth day of therapy she passed a roundworm. Metronidazole was discontinued and oral mebendazole 100 mg twice daily was started. The patient was \"tense\" for a few days after passing the worm. On the second day of mebendazole treatment, milk production dropped markedly and she began supplementation with formula. By day 7, milk production had ceased. The authors suggested that mebendazole might have caused the drop in milk production, but offered no further evidence other than the temporal relationship.[4] Four patients were treated with oral mebendazole 100 mg twice daily for 3 days beginning the first day postpartum. Two had pinworm (Enterobius), 1 had roundworm (Ascaris) and 1 had hookworm (Ancyclostomia) infestations. All breastfed successfully.[3] One author reported information received by personal communication from the manufacturer stating that no inhibition of lactation was noted after a single 100 mg oral dose of mebendazole to a nursing mother (time postpartum not stated).[2]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Albendazole\">Albendazole</a>
    substance_name: "Mebendazole"
    cas_registry_number: "31431-39-7"
    drug_class: "Antiinfective Agents, Antiparasitic Agents, Antinematodal Agents"
  464:
    summary_of_use_during_lactation: "Most sources consider breastfeeding to be contraindicated during maternal high-dose antineoplastic drug therapy with methotrexate. An abstinence period of at least 1 week after chemotherapy doses of methotrexate has been suggested.[1] Limited information indicates that a maternal dose of methotrexate up to 65 mg (or 50 mg/square meter) produces low levels in milk, leading some authors to state that low single or weekly doses, such as those used for ectopic pregnancy or rheumatoid arthritis, are of low risk to the breastfed infant.[2][3][4][5][6] If breastfeeding during long-term, low-dose methotrexate use is undertaken, monitoring of the infant's complete blood count and differential could be considered."
    drug_levels: "Maternal Levels: One patient who was 1 month postpartum given 22.5 mg (15 mg/square meter) methotrexate daily by mouth for choriocarcinoma. Milk was collected at various times of the first 12 days of therapy. A peak milk level of 2.3 mcg/L occurred 10 hours after the first dose. However, the milk level was relatively constant during the period from 4 to 10 hours after the dose, after which it began to drop. Peak milk levels on the second and third days of administration were 2.7 mcg/L. The authors estimated that a cumulative amount of 0.32 mcg would be excreted in milk during the first 12 hours after this dose.[2] A woman was given a single intramuscular dose of 65 mg (50 mg/square meter) of methotrexate for ectopic pregnancy. Six milk samples were obtained from 1 to 24 hours after the dose. Methotrexate was undetectable (  < 22.7 mcg/L) in all milk samples.[5] A woman with rheumatoid arthritis received hydroxychloroquine, sulfasalazine and prednisone 10 mg daily during pregnancy and postpartum. On day 151 postpartum, methotrexate 25 mg was given subcutaneously. Breastmilk samples were obtained at 2, 12 and 24 hours after the dose. Milk levels were 0.05 micromolar (22.7 mcg/L) in all samples which was considered detectable, but not quantifiable. If the infant were fully breastfed, it would receive 3.4 mcg/kg in the first 24 hours after administration, or about 1% of the weight-adjusted maternal dosage.[6] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "On day 151 postpartum, weekly methotrexate 25 mg  subcutaneously begun a nursing mother. The estimated intake of the infant at that time was 3.4 mcg/kg in the first 24 hours after administration. The mother continued to breastfeed (extent not stated) for an additional 9 months while receiving subcutaneous methotrexate 25 mg weekly. No adverse effects were noted in the infant.[6]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Auranofin\">(Rheumatoid Arthritis) Auranofin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Etanercept\"> Etanercept</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Gold+Sodium+Thiomalate\"> Gold Sodium Thiomalate</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Hydroxychloroquine\"> Hydroxychloroquine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Infliximab\"> Infliximab</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Penicillamine\"> Penicillamine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sulfasalazine\"> Sulfasalazine</a>
    substance_name: "Methotrexate"
    cas_registry_number: "59-05-2"
    drug_class: "Abortifacient Agents, Nonsteroidal, Antimetabolites, Antineoplastic, Antirheumatic Agents, Folic Acid Antagonists, Immunosuppressive Agents"
  465:
    summary_of_use_during_lactation: "Limited information indicates that maternal doses of methylergonovine up to 0.75 mg daily produce low levels in milk. Product labeling in the U.S. currently recommends avoiding breast feeding for 12 hours following the last dose of methylergonovine. This warning appears to be based on unpublished adverse reactions in breastfed infants after several days of maternal methylergonovine therapy. The use of shorter courses of the drug after delivery during the colostral phase of lactation would not be expected to transfer appreciable amounts of drug to the breastfed infant or risk adverse effects in the infant. Long courses of methylergonovine, especially after the milk comes in, are best avoided in mothers who wish to nurse. When they are required, withholding breast feeding for 12 hours following the last dose of methylergonovine is prudent. If adverse reactions in the breastfed infant  are seen, such as tachycardia, vomiting, diarrhea or agitation, the drug should be discontinued. Some sources recommend avoiding methylergonovine altogether during breastfeeding.[1]<br><br>  Although results of several imperfect studies are somewhat mixed, it appears that methylergonovine can decrease serum prolactin and possibly the amount of milk production and duration of lactation, especially when used in the immediate postpartum period. The effect seems to be related to the dosage and route of administration, with injected doses having a greater impact than oral. A few oral doses may not severely affect lactation."
    drug_levels: "Maternal Levels: After a regimen of oral methylergonovine 0.125 mg 3 times daily for 5 days, a single oral dose of 0.25 mg was given to 8 women. Milk levels 1 hour after the dose ranged from undetectable in 4 women (  < 0.5 mcg/L) to 1.3 mcg/L. By 8 hours after the dose, 7 women had undetectable milk levels, although it was 1.2 mcg/L in one individual. The authors estimated that the maximum dosage a breastfed infant would receive after a 7.5 mg daily maternal dosage would be 1.3 mcg which is about 0.3% of the adult dosage.[2] Methylergonovine maleate 0.75 mg daily was administered to postpartum women for 4 days. The exact dosage regimen and number of women were not reported. Two hours after the last dose, milk samples contained 1.3 mcg/L of methylergonovine.[3] Ten women who averaged 4.8 days postpartum received a single oral dose of methylergonovine 250 mcg. Milk samples were obtained from one breast from 0.5 to 5 hours after the dose. Average milk levels were 368 ng/L and 527 ng/L at 1 and 2 hours after the dose, respectively. The mean peak milk level was 657 ng/L (range 410-830 ng/L), at 1.8 hours after the dose. In 2 women, the peak milk level occurred 3 hours after the dose. By 5 hours, the average milk level was 200 ng/L. The half-life in breastmilk averaged 2.3 hours.[4] Twelve mothers were treated with methylergonovine 0.125 mg three times daily for 5 days to treat incomplete postpartum uterine involution. The mothers collected eleven 3 mL samples of milk after an oral dose of 0.125 mg of methylergonovine over the following 12 hours. The average peak milk level was 437 ng/L at 2 hours after the dose. Milk levels fell to an average of 86 ng/L at 5 hours after the dose and were undetectable (  < 50 ng/L) at 6 hours and thereafter.[5] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "According to the manufacturer, there are isolated reports of adverse effects in breast-fed infants whose mothers were receiving methylergonovine for several days. One or more of the following symptoms were observed during methylergonovine therapy and disappeared upon withdrawal of the medication: elevated blood pressure, bradycardia, tachycardia, vomiting, diarrhea, restlessness, or clonic cramps. Another case reported to the manufacturer was a breast-fed infant who presented with seizures after about 4 to 6 days of maternal methylergonovine therapy. The infant's seizures began on the second day of treatment of the mother after breastfeeding. Medications were discontinued per the mother. The infantile seizures resolved about six weeks later.[6] It is not possible to determine the causality of any of the adverse effects with the information available. A working group of the French national medication safety agency (ANSM) reported 23 cases of infants exposed to methylergonovine via breastmilk who had a total of 44 adverse reactions. (Some of these might be the same as those reported in the previous paragraph.) The working group considered tachycardia, vomiting, diarrhea and agitation to be sufficiently well documented to add to the prescribing information.[7]"
    effects_on_lactation_and_breastmilk: "Oral methylergonovine in a dose of 0.2 mg 3 times daily for 7 days in 10 postpartum subjects caused no difference in serum prolactin concentrations from placebo administered to 10 postpartum control women. No significant difference found in the daily milk volumes between the groups.[8] A single intramuscular injection of methylergonovine 0.2 mg given to 4 women on day 3 postpartum caused a decrease in serum prolactin beginning 45 to 60 minutes after the dose. For 2 to 3 hours after the dose, serum prolactin levels remained about 50% lower than baseline levels.[9] A single intramuscular injection of methylergonovine 0.2 mg was given to 14 women during the first 1.5 hours postpartum. At 80 to 90 minutes after the injection, the normal postpartum rise in serum prolactin was 56% in the women who received methylergonovine compared to a 285% in serum prolactin in women who received a placebo injection. Six treated women had no increase in serum prolactin compared to 2 of the control women.[10] Thirty women who delivered fullterm infants received a single intramuscular dose of methylergonovine 0.2 mg after delivery, followed by oral ergotamine 1 mg 3 times daily for 6 days. Compared to 28 women who delivered fullterm infants and received no ergot derivatives, there was no difference in the milk production, as measured by weight differences before and after nursing, between the 2 groups during the first 6 days postpartum.[11] Thirty postpartum women were given methylergonovine 0.2 mg orally 3 times daily for the first 7 days postpartum. Baseline (prior to nursing) serum prolactin was no different from those of 30 postpartum women who received no methylergonovine on days 1 and 3 postpartum. However, on day 7 postpartum, serum prolactin levels were significantly less in the treated women. Milk production was also reduced in the treated women on days 3 and 7 postpartum compared to controls.[12] Ten women received a single intravenous dose of 0.4 mg of methylergonovine immediately postpartum were compared to 10 control mothers who received no methylergonovine; all women received a continuous infusion of oxytocin postpartum. None of the women were allowed to nurse or extract milk from their breasts or to receive hormones to suppress lactation. Serum prolactin measured during labor, immediately after administration of the drug and daily at 9 am for 5 days postpartum found no statistical differences in prolactin levels between the 2 groups.[13] In a randomized study, 48 patients were given methylergonovine 0.125 mg orally every 8 hours for the first 7 days postpartum. Another 44 in the same hospital were not given methylergonovine. No statistical differences were found in the serum levels of prolactin at 3 days postpartum between the groups, although women with normal deliveries had higher prolactin levels than those delivered by cesarean section. At 1 month postpartum, no differences were found in the percentage of exclusive breastfeeding or in the weight gain of infants.[14]In a prospective, randomized study, 444 postpartum mothers were given 0.125 mg of methylergonovine 3 times a day, while 436 were given placebo. Milk production among untreated women averaged 880 grams during the first 6 days, while among treated patients it was only 563 grams. After 4 weeks there were still differences in the quantity of milk produced.[15]"
    substance_name: "Methylergonovine"
    cas_registry_number: "113-42-8"
    drug_class: "Ergot Alkaloids, Oxytocics"
  466:
    summary_of_use_during_lactation: "Metoclopramide is excreted in variable amounts in breastmilk. Most infants would receive less than 10% of the maternal weight-adjusted dosage, but some receive doses that achieve pharmacologically active serum levels, elevated serum prolactin and possible gastrointestinal side effects. Although most studies have found no adverse effects in breastfed infants during maternal metoclopramide use, many did not adequately observe for side effects.<br><br>  Metoclopramide is used as a galactogogue.[1] Metoclopramide increases serum prolactin, but its clinical value in increasing milk supply is questionable. Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[2] In well-designed studies that evaluated the effectiveness of metoclopramide as a galactogogue in women who continue to have difficulty producing milk after nursing techniques have been optimized, it was of no additional benefit. Prophylactic use in the mothers of preterm infants has also shown little or no benefit.<br><br>	  Metoclopramide has no officially established dosage for increasing milk supply. Most studies have used metoclopramide in a dosage of 10 mg 2 or 3 times daily for 7 to 14 days. Some studies used a tapering dosage for the last days few of the regimen to avoid an abrupt drop in milk supply after drug discontinuation. No published literature supports the efficacy or safety of higher dosages, longer treatment periods or repeated courses of therapy.<br><br>Postpartum mothers are at a relatively high risk for postpartum depression and metoclopramide can cause depression as a side effect. Therefore, metoclopramide should probably be avoided in women with a history of major depression and not used for prolonged periods in any mothers during this time of high susceptibility.[3][4] Long-term uses of metoclopramide also increases the risk of tardive dyskinesia.[5] Other reported side effects in nursing mothers include tiredness, nausea, headache, diarrhea, dry mouth, breast discomfort, vertigo, restless legs, intestinal gas, hair loss and anxiety.[4][6][7]"
    drug_levels: "Maternal Levels: Ten mothers who were 7 to 10 days postpartum were given a single oral dose of metoclopramide 10 mg. Two hours after the dose, the average milk level was 126 mcg/L. The authors estimated that a fully breastfed infant would receive a maximum daily dosage of 45 mcg/kg.[8] Five mothers took metoclopramide 10 mg orally 3 times daily beginning on day 3 to 9 postpartum because of an insufficient milk supply. Metoclopramide in milk samples taken 1 to 2 hours after a 10 mg dose on days 4 and/or 14 ranged from 52 to 157 mcg/L. The authors estimated that these infants would receive maximum metoclopramide dosages of 6 to 24 mcg/kg daily. The same paper reported on 18 women who received metoclopramide 10 mg orally 3 times daily beginning in week 8 to 12 postpartum. Milk levels measured once on the morning of day 9 to 11 of therapy averaged 48 mcg/L (range 21 to 125 mcg/L). The authors estimated that these infants would receive maximum metoclopramide dosages averaging 5.2 mcg/kg (range 0.8 to 13.2 mcg/kg) daily.[9] This latter group of infants would receive about 1% of the maternal weight-adjusted dosage. Seventeen women who were part of a study of metoclopramide for enhancing lactation in mothers of premature infants had complete 24-hour milk samples measured for metoclopramide. The dosage was 10 mg orally 3 times daily and milk samples were collected between day 6 and 14 of therapy. Three of the mothers had no measurable metoclopramide in milk. The other 14 mothers had metoclopramide milk levels averaging 45 mcg/L. The authors calculated that a fully breastfed infant would receive 11 mcg/kg daily.[10][11] This corresponds to about 2% of the maternal weight-adjusted dosage and 7 to 11% of a dose for preterm infants.[12] Infant Levels: Five breastfed infants were studied whose mothers were taking metoclopramide 10 mg orally 3 times daily beginning on the day 3 to 9 postpartum because of an insufficient milk supply. Serum metoclopramide levels were undetectable (  < 2 mcg/L) in 4 infants; the fifth had serum levels of 20.9 and 18.6 mcg/L on days 4 and 14 postpartum, respectively. These levels averaged 8% of the infant's mother's metoclopramide serum levels which were very high.[9] A study of neonates who each received a single oral dose of 100 to 150 mcg/kg found peak serum levels averaging 17.7 mcg/L,[12] which is similar to the levels achieved in the breastfed infant with metoclopramide detectable in serum."
    effects_in_breastfed_infants: "In an early report, 5 infants were nursed during 7 to 10 days of maternal metoclopramide therapy at a dosage of 10 mg orally 3 times daily. No adverse effects were noted.[13] In a placebo-controlled study of the effect of metoclopramide on milk production in 37 women, an infant whose mother was taking oral metoclopramide 15 mg 3 times daily reportedly had intestinal discomfort. No infants whose mothers were taking a dosage of 5 or 10 mg 3 times daily or placebo had any adverse effects. Metoclopramide was possibly the cause of the adverse reaction.[6] Seventeen mothers with poor lactation were treated with oral metoclopramide 10 mg 3 times daily for 3 weeks. One mother reported that she and her infant had increased intestinal gas formation during treatment. Metoclopramide was possibly the cause of the adverse reaction.[7] Thirty-two mothers with complete or partial lactation failure were given oral metoclopramide 10 mg 3 times daily for 10 days and advised to nurse every 3 hours. None of the mothers reported adverse effects in their infants.[14] Twenty-three premature infants whose mothers were having difficulty maintaining milk production had steady weight gain and no adverse effects related to feeding tolerance or stool frequency during maternal metoclopramide therapy. The mothers were taking oral metoclopramide 10 mg 3 times daily for 7 days, with a tapering dosage for 2 more days, beginning at an average of 32 days postpartum.[15] Thirteen women with insufficient milk production who were 4 to 20 weeks postpartum were randomized to receive metoclopramide or placebo 10 mg orally 3 times daily. The average plasma prolactin levels before therapy and afer 3 weeks of maternal therapy were no different in the infants of women who received metoclopramide or placebo.[16] Eleven breastfed infants whose mothers were given oral metoclopramide 10 mg 3 times daily for 5 days beginning on day 1 postpartum were compared to the infants of 11 matched mothers who received no metoclopramide. No difference in average serum prolactin was found between the groups, indicating little transfer of the drug to the infants via breastmilk.[17] Five breastfed infants were studied whose mothers were taking metoclopramide 10 mg orally 3 times daily beginning on the day 3 to 9 postpartum because of an insufficient milk supply. Before therapy, their plasma prolactin levels were similar to their mothers'. On day 4 of maternal therapy, 3 of the infants had plasma prolactin levels higher than the highest levels of control infants of the same age, and on day 14, one infant had a plasma prolactin level higher than the highest levels of control infants of the same age. Plasma levels in 3 other infants were in the normal range during therapy.[9]"
    effects_on_lactation_and_breastmilk: "Metoclopramide increases serum prolactin in lactating and nonlactating women.[18][19] This effect is thought to be caused by the drug's antidopaminergic effect. Galactorrhea has been reported after long-term use of metoclopramide for nausea associated with migraine. The patient was taking 10 to 40 mg 1 to 4 times weekly for about 4 months.[20] Numerous papers have reported studies that used metoclopramide to increase milk production. All studies were small with 40 or fewer patients. Most of the studies have designs that would not be considered valid using today's standards of evidence-based medicine. Many of the studies had no placebo control;[7][9][14][15][17][21][22][23] only 7 studies employed randomization;[6][8][11][16][24][25][26] and only 2 of the studies were clearly and adequately blinded.[11][24] Among all of the published studies, only 5 meet or come close to meeting current evidence-based medicine standards. These studies are described in more detail below. In one early double-blind study, 20 women who had undergone delivery by emergency or elective cesarean section were randomized to take oral metoclopramide 10 mg 3 times daily (n=10) or placebo for 7 days (n=10) beginning on the first day after cesarean section.[8] All mothers expressed a desire to breastfeed their infants for at least 3 months and received daily visits by an investigator to discuss breastfeeding problems and were given advice and encouragement to breastfeed. The mothers in the 2 groups were closely matched except that 3 preterm infants in the metoclopramide group were separated from their mothers in the intensive care unit and were nursed there initially and fed expressed milk until discharge. At 10 days postpartum, there were no differences in the number of infants being breastfed in each group; at 6 weeks postpartum, 9 women were breastfeeding in the metoclopramide group and 8 in the placebo group; and 3 months postpartum 4 were breastfeeding in each group. Although this was a small study, it was well designed and executed. It provided preliminary evidence of the benefit of patient counseling and encouragement on breastfeeding success. Thirteen primiparous nursing mothers without breastfeeding difficulties and normal infants were given either oral metoclopramide 10 mg 3 times daily (n=7) or placebo (n=6) for 8 days beginning on the first day postpartum in a randomized, double-blind study.[24] No attempt was made to improve nursing technique, but mothers nursed on a 3-hour schedule beginning at 6:30 am on the day following delivery. No mention was made of the type of feeding, or the number of feedings that the infants received between birth and the initiation of breastfeeding or any differences in the two groups of infants in this regard. All women completed the trial. No differences were found in serum prolactin of treated and control women throughout 28 days of observation. Milk intake as measured by infant weight change before and after the second daily feeding on days 3 through 8 was greater by an average of 24.3 mL (51.1 mL vs 75.4 mL) in the infants of treated mothers; however, statistically significant differences in milk production did not occur until day 5 postpartum. This paper has several serious flaws related to its analysis. A recent study showed that weighing infants is not an accurate method of estimating milk intake.[27] This problem is magnified by the fact that the paper does not state the number of feedings per day, so the fraction of the infant's daily feedings that this one feeding represented is unknown. The study also failed to report serial infant weight gain during the study period. These serious problems invalidate the study results.Fifty mothers who had complete or partial lactation failure received extensive instruction on how to increase their milk supply.[25] Their infants were hospitalized for various illnesses and ranged from 29 to 100 day of age. Maternal lactation history was comparable in the two groups. Mothers were randomized either to receive or not receive metoclopramide 10 mg 3 times daily for 10 days. Although no specific metoclopramide placebo was given to control mothers, all mothers received multivitamins, iron, and folic acid daily which the authors used to obscure to the mother whether she was receiving an active drug or not. No statistically significant differences were found between the groups in the time to initiation of milk secretion, to partial restoration of breastfeeding, or to complete breastfeeding or in the weight gain of the infants during the study period of 96 days. The authors concluded that successful relactation can be accomplished without galactogogues such as metoclopramide. This study lacked a true placebo control; however, it employed excellent breastfeeding instruction and infant evaluation techniques and had the best overall design of any of the studies on mothers who had older infants and well documented insufficient milk supplies at the start of the study. In a well-controlled and analyzed, randomized, double-blinded study of the mothers of premature (23 to 34 weeks) infants, mothers received either metoclopramide 10 mg 3 times daily (n=31) or placebo (n=29) for 10 days beginning within 96 hours of delivery.[11] The groups were well matched and all mothers received standardized instructions from a lactation consultant and provided access to breastfeeding support. No selection was made for mothers who were having difficulties producing milk. Six subjects each in the drug and placebo groups dropped out for a relatively high dropout rate of 17.4%. Although by far the best designed and executed study to date on any galactogogue, the study enrolled all mothers of preterm infants without any evaluation of their ability to produce milk. This population may in general need lactation support, but the possible inclusion of women in both the active drug and placebo groups who would have had little difficulty in milk production may have minimized differences between the groups. A study of 20 primiparous mothers whose infant were not gaining weight adequately compared metoclopramide (n = 10) to placebo (n = 10) for increasing milk supply. All mothers passed a brief training course on improving breastfeeding technique and the benefits of breastfeeding before entering the study. All infants gained weight over the next 2 weeks. The increase in weight in the metoclopramide group was not different from the placebo group.[26] Two women whose infants were born via a surrogate pregnancy other women were given metoclopramide beginning at 28 weeks of the pregnancy. One woman stopped metoclopramide 1 week prior to the expected delivery date and the other continued meoclopramide postpartum. They also underwent postpartum nipple stimulation with an electric breast pump. Lactation was established and they were each able to partially breastfeed their infants for 3 months.[28][29] A double-blind randomized study compared the effect on milk production of metoclopramide 10 mg to placebo 3 times daily for 10 days in the mothers of preterm infants born at 28 to 34 weeks of gestation. At the beginning of investigation, all participating women were taught a standard breastfeeding method. Mothers used a breast pump for 10 to 15 minutes every 2 hours and the volume of milk was measured and recorded at each pumping for 10 days. No difference in daily milk volumes between the two groups occurred until day 7 postpartum, when treated mothers pumped an average of 373 mL compared with 352 mL in the mothers receiving placebo. This difference of about 20 mL per day persisted until the end of the study on day 10 when the treated group pumped 446 mL and the placebo group pumped 422 mL.[30] The clinical importance of the extra 20 mL of milk per day is questionable. A randomized, double-blind study of 26 mothers who delivered at 34 weeks of gestation or less, compared metoclopramide 10 mg 3 times daily to placebo. The drug or placebo was taken for 8 days beginning within 36 hours of delivery. All women were provided breast pumps and support from a lactation consultant. The total volume of milk pumped per day was recorded by the women, 19 of whom completed the entire protocol. Although milk production increased over the 8-day period, metoclopramide was no better than placebo and the standard care provided. No difference in reported side effects was found.[31] Mothers who were expressing milk for their infants in a neonatal intensive care unit (mean gestational age 28 weeks) were given instructions on methods for increasing milk supply. If they were producing less than 160 mL of milk per kg of infant weight daily after several days, mothers were randomized to receive either domperidone or metoclopramide 10 mg by mouth 3 times daily for 10 days in a double-blinded fashion. Thirty-one mothers who received domperidone and 34 who received metoclopramide provided data on daily milk volumes during the 10 days. Milk volumes increased over the 10-day period by 96% with domperidone and 94% with metoclopramide, which was not statistically different between the groups. Some mothers continued to measure milk output after the end of the medication period. Results were similar between the 2 groups. Side effects in the domperidone group (3 women) included headache, diarrhea, mood swings and dizziness. Side effects in the metoclopramide group (7 women) included headache (3 women), diarrhea, mood swings, changed appetite, dry mouth and discomfort in the breasts. Of 29 women who took metoclopramide after the trial ended, 8 reported side effects including diarrhea, mood swings, depression (2 women), itchy skin, tiredness, restless legs and less effective milk stimulation.[4] The lack of a placebo group and the projection of milk volumes to impute missing data from some mothers detract from the findings of this study."
    substance_name: "Metoclopramide"
    cas_registry_number: "364-62-5"
    drug_class: "Antiemetics, Dopamine Antagonists, Galactogogues-Gastrointestinal Agents"
  467:
    summary_of_use_during_lactation: "Norethynodrel is only available in the United States in combination oral contraceptive products. Based on the available evidence, expert opinion holds that nonhormonal methods are preferred during breastfeeding and progestin-only contraceptive are preferred over combined oral contraceptives in breastfeeding women, especially during the first 4 weeks postpartum. For further information, consult the record entitled, \"Contraceptives, Oral, Combined.\""
    drug_levels: "Norethynodrel is a prodrug that is rapidly converted to norethindrone in the body.[1] Maternal Levels: In one old study using a nonspecific radiolabeling assay technique, 2 women were found to excrete 0.0044% and 0.13% of an administered dose (not weight-adjusted) of norethynodrel into breastmilk.[2] In another study using radioactive labeled norethynodrel, 4 women who were between days 4 and 6 postpartum excreted an average of 1.1% (range 0.45 to 1.52%) of a dose (not weight-adjusted) into breastmilk.[3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Abnormal breast enlargement was reported in a 3-week-old male breastfed infant whose mother was taking an oral contraceptive containing norethynodrel 25 mg and mestranol 100 mcg.[4] The contraceptive was the probable cause of breast enlargement, but most likely the estrogen component mestranol rather than norethynodrel caused the effect."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date. However, progestins such as norethynodrel are not considered to suppress lactation."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Etonogestrel\">Etonogestrel</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Levonorgestrel\"> Levonorgestrel</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Medroxyprogesterone+Acetate\"> Medroxyprogesterone Acetate</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Norethindrone\"> Norethindrone</a>
