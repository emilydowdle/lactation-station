    drug_class: "Antidepressants, Antidepressants-Second-Generation"
  328:
    summary_of_use_during_lactation: "Acetaminophen is a good choice for analgesia, and fever reduction in nursing mothers. Amounts in milk are much less than doses usually given to infants. Adverse effects in breastfed infants appear to be rare."
    drug_levels: "Maternal Levels: A single oral dose of 650 mg of acetaminophen was given to 12 nursing mothers who were 2 to 22 months postpartum. Peak milk levels of 10 to 15 mg/L occurred between 1 and 2 hours after the dose in all patients. Acetaminophen was undetectable (  < 0.5 mg/L) in all mothers 12 hours after the dose. The authors calculated that an infant who ingested 90 mL of breastmilk every 3 hours would receive an average of 0.88 mg of acetaminophen or 0.14% (range 0.04 to 0.23%) of the mother's absolute dosage.[1] Using data from this study, an infant would receive a maximum of about 2% of the maternal weight-adjusted dosage.Three women took a single 500 mg dose of acetaminophen. Peak milk levels averaging 4.2 mg/L occurred within 2 hours after the dose.[2] Using data from this study, an infant would receive a maximum of about 3.6% of the maternal weight-adjusted dosage. Four women who were 2 to 8 months postpartum were given a single 1 gram dose of acetaminophen. Peak milk levels occurred between 1 and 2.5 hours after the dose. The authors estimated that a breastfed infant would receive an average of 1.1% and a maximum of 1.8% of the maternal weight-adjusted dosage. This dose is about 0.5% of the lowest recommended infant dose of acetaminophen.[3] Infant Levels: No acetaminophen was detected in the urine of 12 breastfed infants aged 2 to 22 months after maternal ingestion of 650 mg of acetaminophen.[1]Urine was collected for 1 to 3.5 hours after nursing in 6 infants aged 2 to 6 days whose mothers received 1 to 2 grams of acetaminophen 2 to 4 hours before nursing their infant. Infants excreted an average of 401 mcg of acetaminophen and its metabolites in urine during the collection interval. These neonates excreted a greater percentage of drug as acetaminophen and much less as the sulfate metabolite than adults.[3]"
    effects_in_breastfed_infants: "A maculopapular rash on the upper trunk and face of a 2-month-old infant was probably caused by acetaminophen in breastmilk. The rash occurred after 2 days of therapy in the mother at a dose of 1 gram at bedtime. It subsided when the drug was discontinued and recurred 2 weeks later after another acetaminophen dose of 1 gram was taken by the mother.[4] Two papers report 14 women who breastfed after taking acetaminophen or its prodrug phenacetin with no adverse effects to their infants.[1][5] In a telephone follow-up study, mothers reported  no side effects among 43 infants exposed to acetaminophen in breastmilk.[6] Two clinicians speculated that breastmilk exposure to acetaminophen during breastfeeding might be a risk factor for asthma and wheezing in the breastfed infants based on their personal observations.[7] However, these observations were uncontrolled and cannot be considered to be valid proof of an association.[8]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Ibuprofen\">Ibuprofen</a>
    substance_name: "Acetaminophen"
    cas_registry_number: "103-90-2"
    drug_class: "Analgesics, Non-Narcotic"
  329:
    summary_of_use_during_lactation: "Even with the highest maternal dosages, the dosage of acyclovir in milk is only about 1% of a typical infant dosage and would not be expected to cause any adverse effects in breastfed infants. Topical acyclovir applied to small areas of the mother's body away from the breast should pose no risk to the infant. Only water-miscible cream or gel products should be applied to the breast because ointments may expose the infant to high levels of mineral paraffins via licking.[1]"
    drug_levels: "Maternal Levels: A 4-month-postpartum women was taking 200 mg orally 5 times daily every 4 hours while awake. After 4 days of therapy, milk samples were taken 9 hours after the previous dose and at 4 times after a 200 mg dose. The lowest milk level of 427 mcg/L occurred 30 minutes after the first dose. At 3.2  hours after the dose, the milk acyclovir level was 1.3 mg/L and apparently still increasing.[2] A woman who was 1 year postpartum was taking acyclovir 200 mg orally 5 times daily. Milk levels taken immediately before a dose during 5 days of therapy ranged from 0.78 to 1.07 mg/L. Samples taken after the last dose decreased with a half-life of 2.8 hours.[3] A woman who had taken oral acyclovir 400 mg 3 times daily for 3 days in the peripartum period had a breastmilk acyclovir level of 54 mcg/L 5 days after her last dose of acyclovir.[4] A mother nursing her 7-month-old infant took acyclovir 800 mg orally 5 times a day. Three milk acyclovir levels on days 5 and 6 of therapy ranged from 4.2 to 5.8 mg/L, with the highest level 9.4 hours after the previous dose. The authors estimated that a fully breastfed infant would receive 0.73 mg/kg/day of acyclovir at this maternal dosage or about 1% of the maternal weight-adjusted dosage.[5] A woman who was 6 weeks postpartum received intravenous acyclovir 300 mg (5 mg/kg) 3 times daily for 5 days. Milk samples were taken every 6 hours after the last dose. The peak level was 7.3 mg/L and the drug was detectable in milk for up to 88 hours after the last dose.[6] Using the level 6 hours after the last dose, a fully breastfed infant would receive 1.1 mg/kg/day with this maternal dosage regimen.Acyclovir is given to neonates in intravenous dosages of 20 to30 mg/kg daily. Dosages received in breastmilk with high maternal doses are only about 3 to 5% of this dose. Because the infant receives breastmilk doses orally and acyclovir is only about 20% orally bioavailable,[5] the systemic dosage that the nursing infant receives is 1% or less of a typical infant dosage. Infant Levels: A 4-month-old infant whose mother was taking 200 mg orally 5 times was breastfed just before a dose. The infant's urine collected over the next 2 hours contained a total of 27 mcg of acyclovir.[2]"
    effects_in_breastfed_infants: "The mother of a 4-month-old infant noticed no adverse effects in her breastfed infant while she was taking an acyclovir dosage of 800 mg orally 5 times daily.[5]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Valacyclovir\">Valacyclovir</a>
    substance_name: "Acyclovir"
    cas_registry_number: "59277-89-3"
    drug_class: "Antiinfective Agents, Antiviral Agents"
  330:
    summary_of_use_during_lactation: "Aspirin is best avoided during breastfeeding; however, some expert opinion indicates that low-dose (75 to 162 mg daily) aspirin may be considered as an antiplatelet drug for use in breastfeeding women.[1][2] If low-dose aspirin is taken, avoiding breastfeeding for 1 to 2 hours after a dose might minimize the risks of antiplatelet effects in the infant.<br><br>  After aspirin ingestion, salicylic acid is excreted into breastmilk, with higher doses resulting in disproportionately higher milk levels. Long-term, high-dose maternal aspirin ingestion probably caused metabolic acidosis in one breastfed infant. Reye's syndrome is associated with aspirin administration to infants with viral infections, but the risk of Reye's syndrome from salicylate in breastmilk is unknown. An alternate drug is preferred over continuous high-dose, aspirin therapy."
    drug_levels: "Aspirin is rapidly metabolized to salicylate after ingestion, so most studies have measured salicylate levels in breastmilk after aspirin administration to the mother; however, some studies have not measured salicylate metabolites in breastmilk that may be hydrolyzed in the infant's gut and absorbed as salicylate.[3] Maternal Levels: A woman taking aspirin 4 grams daily for rheumatoid arthritis was nursing her 5 kg infant (age not reported). Salicylate was not detectable (  <  50 mg/L) in breastmilk with the relative insensitive assay used.[4] Six nursing mothers who were 2 to 8 months postpartum (average 5 months) were given aspirin doses of 500, 1000 and 1500 mg of aspirin orally on 3 separate occasions. Peak breastmilk salicylate levels were 5.8 mg/L, 15.8 mg/L, and 38.8 mg/L, respectively. The time of the peak levels occurred between 2 and 6 hours after ingestion, with little variation in levels over time. The disproportionate increase in milk levels as the dose increased was attributed to nonlinear metabolism and protein binding.[5] Milk and blood levels of the salicylate metabolites of aspirin were determined in 8 lactating women following oral administration of 1 g of aspirin. Peak salicylic acid milk levels averaging 2.4 mg/L occurred 3 hours after the dose. Milk contents of salicyluric acid were greater than those of salicylic acid; a mean peak level of 10.2 mg/L was reached after 9 hours, and averaged 4.4 mg/L 24 hours after the dose. Total salicylate and metabolite levels were 5.1 mg/L at 3 hours, 9.9 mg/L at 6 hours, 11.2 mg/L at 9 hours and 10.2 mg/L at 12 hours after the dose. Acid labile conjugates were less than 0.2 mg/L.[6] Using an average salicylate plus salicylurate level over the first 12 hours, a fully breastfed infant would receive an average of 9.4% of the maternal weight-adjusted dosage. Two women given aspirin 454 mg orally had peak salicylate milk levels of about 1 mg/L 1 hour after the dose. The authors estimated that about 0.1% of the mothers' total dose would appear in breastmilk in 48 hours.[7] However, salicylate metabolites were not measured in milk. A woman who was breastfeeding a 4-month-old was taking long-term aspirin therapy in dosages ranging from 2 to 5.9 g daily. During this therapy, milk was obtained 4 hours after a 650 mg dose and just before taking a dose of 975 mg. The trough milk salicylate level was 2 mg/L and a peak level of 10 mg/L occurred 3 hours after the dose. Salicylate levels ranged from 4 to 7 mg/L over the 5 hours after the peak.[8] Using the peak level from this study, a fully breastfed infant would receive about 10% of the maternal weight-adjusted dosage of salicylate. The assay method used should have measured both salicylate and metabolites in milk. Infant Levels: A 9-week-old infant who was born at 36 weeks gestation was receiving about 50% breastmilk and 50% formula. The infant's mother was taking 2.4 g of aspirin daily and the infant's serum contained 65 mg/L of salicylate.[9]"
    effects_in_breastfed_infants: "A 16-day-old breastfed infant developed metabolic acidosis with a salicylate serum level of 240 mg/L and salicylate metabolites in the urine. The mother was taking 3.9 g/day of aspirin for arthritis, and salicylate in breastmilk probably caused the infant's illness, but the possibility of direct administration to the infant could not be ruled out.[10] Thrombocytopenia, fever, anorexia and petechiae occurred in a 5-month-old breastfed infant 5 days after her mother started taking aspirin for fever. One week after recovery, the infant was given a single dose of aspirin 125 mg and the platelet count dropped once again. The original symptoms were probably caused by salicylate in breastmilk.[11] Hemolysis after aspirin and phenacetin taken by the mother of a 23-day-old, G-6-PD-deficient infant was possibly due to aspirin in breastmilk.[12] In a telephone follow-up study, mothers reported no side effects among 15  infants exposed to aspirin (dose and infant age unspecified) in breastmilk.[13]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Acetaminophen\">Acetaminophen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ibuprofen\"> Ibuprofen</a>
    substance_name: "Aspirin"
    cas_registry_number: "50-78-2"
    drug_class: "Analgesic Agents, Nonsteroidal Antiinflammatory Agents, Platelet Aggregation Inhibitors"
  331:
    summary_of_use_during_lactation: "When used epidurally or intravenously during labor or for a short time immediately postpartum, amounts of alfentanil ingested by the neonate are small and would not be expected to cause any adverse effects in breastfed infants. Alfentanil is highly protein bound which should result in less transfer to breastmilk than other opiates; however, because there is no published experience with repeated doses of intravenous alfentanil during established lactation, other agents may be preferred, especially while nursing a newborn or preterm infant. Once the mother's milk comes in, it is best to provide pain control with a nonnarcotic analgesic and limit maternal intake of alfentanil to a few days with careful monitoring. If the baby shows signs of increased sleepiness (more than usual), difficulty breastfeeding, breathing difficulties, or limpness, a physician should be contacted immediately. Labor pain medication may delay the onset of lactation."
    drug_levels: "Maternal Levels: Nine women in the early postpartum period were given intravenous alfentanil 50 mcg initially and then 10 mcg as needed during tubal ligation surgery under general anesthesia. Colostrum was sampled prior to surgery at 4 and 28 hours after the last intraoperative dose. No postoperative doses were given. At 4 hours after the last dose, the average level of alfentanil in colostrum was 0.88 mcg/L and the highest measured level was 1.5 mcg/L. Alfentanil milk levels 28 hours after the last dose were about the same as presurgery (control) levels; however, average cumulative alfentanil dosage was not reported.[1] Using the highest measured alfentanil level in this study, an exclusively breastfed infant would receive an alfentanil dosage of 0.2 mcg/kg daily. Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Narcotics can increase serum prolactin.[2][3] However, the prolactin level in a mother with established lactation may not affect her ability to breastfeed. A national survey of women and their infants from late pregnancy through 12 months postpartum compared the time of lactogenesis II in mothers who did and did not receive pain medication during labor. Categories of medication were spinal or epidural only, spinal or epidural plus another medication, and other pain medication only. Women who received medications from any of the categories had about twice the risk of having delayed lactogenesis II (  > 72 hours) compared to women who received no labor pain medication.[4]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Acetaminophen\">Acetaminophen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Butorphanol\"> Butorphanol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Fentanyl\"> Fentanyl</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Hydromorphone\"> Hydromorphone</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ibuprofen\"> Ibuprofen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Morphine\"> Morphine</a>
    substance_name: "Alfentanil"
    cas_registry_number: "71195-58-9"
    drug_class: "Analgesics, Opioid, Narcotics, Anesthetics (Intravenous)"
  332:
    summary_of_use_during_lactation: "Limited information indicates that a maternal dose of allopurinol 300 mg daily provides near-therapeutic dose and plasma levels in an exclusively breastfed infant. If allopurinol is required by the mother, it is not a reason to discontinue breastfeeding, but exclusively breastfed infants should be monitored if this drug is used, including observation for allergic reactions (such as rash) and periodic CBC and differential blood counts."
    drug_levels: "Allopurinol is metabolized to oxypurinol which has xanthine oxidase inhibitory activity equal to allopurinol's. Oxypurinol is well absorbed from the gastrointestinal tract.[1] Maternal Levels:  A woman who was 5 weeks postpartum had been taking allopurinol 300 mg orally for 4 weeks. Two hours after a dose her breastmilk contained 0.9 mg/L of allopurinol and 53.7 mg/L of its active metabolite oxypurinol. Four hours after the dose, her breastmilk contained 1.4 mg/L of allopurinol and 48 mg/L of oxypurinol. The authors calculated that the exclusively breastfed infant would receive between 0.14 and 0.2 mg/kg of allopurinol and between 7.2 to 8 mg/kg of oxypurinol daily. This dose of oxypurinol is slightly less than the infant allopurinol dose of 10 mg/kg daily.[2][3] Infant Levels:  A 5-week-old infant whose mother had been taking allopurinol 300 mg daily for 4 weeks had plasma levels of allopurinol that was undetectable (  < 0.5 mg/L) and of oxypurinol that was 6.6 mg/L 2 hours after nursing and 4 hours after the mother's dose of allopurinol. This plasma level was 33 to 48% of the measured maternal plasma oxypurinol levels.[2][3]"
    effects_in_breastfed_infants: "One infant breastfed from age 1 week to age 7 weeks during maternal allopurinol therapy with 300 mg or allopurinol daily. The infant had no observable side effects and no changes in clinical chemistry and hematology values.[3]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Allopurinol"
    cas_registry_number: "315-30-0"
    drug_class: "Antigout Agents, Enzyme Inhibitors, Gout Suppressants"
  333:
    summary_of_use_during_lactation: "Because of reports of effects in infants, including sedation, alprazolam is probably not the best benzodiazepine for repeated use during nursing, especially with a neonate or premature infant. A shorter-acting benzodiazepine without active metabolites is preferred. After a single dose of alprazolam, there is usually no need to wait to resume breastfeeding."
    drug_levels: "Maternal Levels: Eight lactating women who averaged 11.8 weeks postpartum (range 6 to 28 weeks) were given a single 0.5 mg dose of alprazolam orally. Eleven breastmilk samples were obtained over the 36 hours after the dose. A mean peak alprazolam milk level of 3.7 mcg/L occurred at an average of 1.1 hours (range 0.47 to 3.8 hours) after the dose. The half-life of alprazolam in milk averaged 14.5 hours. The metabolites 4-hydroxyalprazolam and alpha-hydroxyalprazolam were not detected (  < 0.5 to 1 mcg/L) in milk. The authors calculated that an exclusively breastfed infant whose mother was taking alprazolam in the normal dosage range would receive a dose of 0.5 to 5 mcg/kg/day or about 3% of the maternal weight-adjusted dosage.[1] Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Increased infant irritability following discontinuation of breastfeeding occurred in a 1-week-old infant whose mother had taken alprazolam during pregnancy and continued to take it after delivery. This reaction probably indicates that there was sufficient alprazolam in breastmilk to prevent withdrawal. The authors reported correspondence with the manufacturer who stated that they had received reports of infant withdrawal symptoms (crying, irritability and sleep disturbances) for 2 weeks in a 9-month-old exclusively breastfed infant after slow (over 3 weeks) maternal discontinuation of alprazolam (dosage unspecified).[2] In one telephone follow-up study of 5 infants (ages not stated) exposed to alprazolam during breastfeeding, 1 mother reported drowsiness in her infant. The reaction did not require medical attention.[3] In a telephone follow-up study, 124 mothers who took a benzodiazepine while nursing reported whether their infants had any signs of sedation. About 5% of mothers were taking alprazolam. One mother who was taking sertraline 50 mg daily, zopiclone 2.5 mg about every 3 days as needed, and also took alprazolam 0.25 mg on 2 occasions, reported sedation in her breastfed infant.[4]"
    effects_on_lactation_and_breastmilk: "Unlike other benzodiazepines, alprazolam can increase serum prolactin.[5][6] One woman developed galactorrhea, amenorrhea and elevated serum prolactin after taking 3 mg of sustained-release alprazolam and 5 to 6 mg of immediate-release alprazolam daily for several months for self-treatment of fear, poor sleep, palpitations and gastrointestinal discomfort. After slow discontinuation of alprazolam and institution of quetiapine and fluvoxamine, galactorrhea ceased after about one month, menses normalized after about 2 months, and serum prolactin decreased to a normal level.[7] The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Lorazepam\">Lorazepam</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Oxazepam\"> Oxazepam</a>
    substance_name: "Alprazolam"
    cas_registry_number: "28981-97-7"
    drug_class: "Hypnotics and Sedatives, Anti-Anxiety Agents, Benzodiazepines"
  334:
    summary_of_use_during_lactation: "Because of the low levels of azithromycin in breastmilk and use in infants in higher doses, it would not be expected to cause adverse effects in breastfed infants. Monitor the infant for possible effects on the gastrointestinal flora, such as diarrhea, candidiasis (thrush, diaper rash). Unconfirmed epidemiologic evidence indicates that the risk of hypertrophic pyloric stenosis in infants might be increased by maternal use of macrolide antibiotics during breastfeeding."
    drug_levels: "Maternal Levels: A woman who was 1 day postpartum was given 1 g of azithromycin orally. Forty-eight hours later her milk azithromycin was 0.64 mg/L. An oral regimen of 500 mg daily for 5 days was started and more milk samples were obtained. One hour after the first dose, breastmilk contained 1.3 mg/L and 30 hours after the third dose milk contained 2.8 mg/L.[1] Because of the slow clearance and accumulation of azithromycin, it is difficult to interpret these milk levels. The dose that the infant would receive in milk would gradually increase for several days because maternal blood levels would increase until steady-state had been reached. If the level of 2.8 mg/L is used as an approximate trough level, an exclusively breastfed infant would receive a minimum of 0.42 mg/kg daily compared to the dose of 5 to 10 mg/kg daily used in infants of 6 months and over. In a study of 30 women given azithromycin 500 mg intravenously 15, 30 or 60 minutes prior to incision for cesarean section, 8 women extracted breastmilk by pump. Breastmilk (colostrum) samples were obtained between 12 and 48 hours after the dose. Azithromycin persisted in breastmilk up to 48 hours after a dose with a median breastmilk concentration of 1713 mcg/L at a median of 30.7 hours after the dose. A computer model was constructed and the calculated median half-life in breastmilk was 15.6 hours, which was longer than the maternal serum half-life of 6.7 hours. Using the model, the authors calculated that with continuous administration of 500 mg every 12 hours, steady-state would occur in 3 days and an exclusively breastfed infant would receive 0.1 mg/kg daily.[2] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A cohort study of infants diagnosed with infantile hypertrophic pyloric stenosis found that affected infants were 2.3 to 3 times more likely to have a mother taking a macrolide antibiotic during the 90 days after delivery. Stratification of the infants found the odds ratio to be 10 for female infants and 2 for male infants. All of the mothers of affected infants nursed their infants. Most of the macrolide prescriptions were for erythromycin, but only 7% were for azithromycin. However, the authors did not state which macrolide was taken by the mothers of the affected infants.[3] A retrospective database study in Denmark of 15 years of data found a 3.5-fold increased risk of infantile hypertrophic pyloric stenosis in the infants of mothers who took a macrolide during the first 13 days postpartum, but not with later exposure. The proportion of infants who were breastfed was not known, but probably high. The proportion of women who took each macrolide was also not reported.[4] A study comparing the breastfed infants of mothers taking amoxicillin to those taking a macrolide antibiotic found no instances of pyloric stenosis. However, most of the infants exposed to a macrolide in breastmilk  were exposed to roxithromycin. Only 10 of the 55 infants exposed to a macrolide were exposed to azithromycin. Adverse reactions occurred in 12.7% of the infants exposed to macrolides which was similar to the rate in amoxicillin-exposed infants. Reactions included  rash, diarrhea, loss of appetite, and somnolence.[5] Eight women who were given azithromycin 500 mg intravenously 15, 30 or 60 minutes prior to incision for cesarean section breastfed their newborn infants. No adverse events were noted in their infants.[2]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Clarithromycin\">Clarithromycin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Erythromycin\"> Erythromycin</a>
    substance_name: "Azithromycin"
    cas_registry_number: "83905-01-5"
    drug_class: "Anti-Bacterial Agents, Anti-Infective Agents, Macrolides"
  335:
    summary_of_use_during_lactation: "Limited information indicates that baclofen has low levels in milk and would not be expected to cause any adverse effects in breastfed infants, especially if the infant is older than 2 months. Monitor newborn infants for signs of sedation."
    drug_levels: "Maternal Levels:  A women with spastic paraplegia was given a single oral 20 mg dose of baclofen 14 days postpartum. A peak milk level of about 130 mcg/L occurred 4 hours after the dose. The half-life in milk was 5.6 hours.[1] Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "An infant was born after exposure to baclofen in utero. The mother was taking baclofen 10 mg twice daily plus clonazepam 1 mg orally twice daily and sustained-release oxycodone 50 mg daily in divided doses. The infant was breast and bottle fed while the mother continued taking baclofen. Neonatal withdrawal symptoms necessitated phenobarbital administration. The infant also received baclofen 0.5 mg/kg daily in 4 divided doses that was weaned and decreased by day 9 of life. Neurologic examination was normal at discharge on day 16 and at 6-weeks of age.[2]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Baclofen"
    cas_registry_number: "1134-47-0"
    drug_class: "GABA Agonists, Muscle Relaxants (Central)"
  336:
    summary_of_use_during_lactation: "Because of the low levels of buprenorphine in breastmilk, its poor oral bioavailability in infants, and the low drug concentrations found in the serum and urine of breastfed infants, its use is acceptable in nursing mothers. Monitor the infant for drowsiness, adequate weight gain, and developmental milestones, especially in younger, exclusively breastfed infants. Although unlikely, if the baby shows signs of increased sleepiness (more than usual), difficulty breastfeeding, breathing difficulties, or limpness, a physician should be contacted immediately. Observe infants for withdrawal signs if breastfeeding is stopped abruptly.<br><br>  Women who received buprenorphine for opiate abuse during pregnancy and are stable should be encouraged to breastfeed their infants postpartum, unless there is another contraindication, such as use of street drugs.[1][2][3][4][5][6][7] The breastfeeding rate among mothers taking buprenorphine for opiate addiction may be lower than in other mothers."
    drug_levels: "Buprenorphine has poor oral bioavailability and is usually given by the sublingual or parenteral route. Sublingual bioavailability is 30 to 40% in adults and peak levels in blood occur 60 to 90 minutes after a dose. Buprenorphine is metabolized to the active metabolite, norbuprenorphine. Further metabolism is by glucuronidation. Maternal Levels: A breastfeeding mother taking oral buprenorphine maintenance 4 mg daily during pregnancy and lactation had milk samples collected 6 times over the course of a day at 4 weeks postpartum. Milk levels and milk volumes ingested by the infant were measured, but not reported. The authors estimated that the total dose ingested by the infant over 1 day was 3.28 mcg of buprenorphine and 0.33 mcg of norbuprenophine.[8] Assuming an infant weight of 4 kg, the infant dosage in this study is equivalent to about 1.4% of the maternal weight-adjusted dosage. Four mothers who were 4 days postpartum and taking 0.4, 2, 4 or 6 mg of oral buprenorphine maintenance once daily during pregnancy and lactation had their milk collected 2, 4, 6 and 12 hours after a dose. Peak milk levels occurred 2 hours after the dose in the mothers taking 2 and 4 mg and 4 hours after the dose in the mother taking 6 mg daily. Peak levels were 0.8, 7.8 and 5.8 mcg/L, respectively. Milk levels of buprenorphine and norbuprenorphine were undetectable (lower limit of the assay not given) in the mother taking buprenorphine 0.4 mg daily. Average milk levels in the mothers taking 2, 4 and 6 mg were 0.4, 3.5, and 4.4 mcg/L of buprenorphine and 0.57, 0.45, and 1.15 mcg/L of norbuprenorphine, respectively.[9][10] Based on the average milk levels reported, an exclusively breastfed infant would receive less than 1% of the maternal weight-adjusted dosage. Dosages were on the low end of the usual dosage range for treatment of opiate withdrawal. Furthermore, the authors reported that the mothers' doses were given orally. The oral route is known to have poor bioavailability. The combination of low dose and oral route may have contributed to the low milk levels.One woman who was receiving daily buprenorphine (dosage and route not stated) for narcotic abstinence had milk levels of 520, 720 and 230 mcg/L on days 3, 6 and 9 postpartum (time of sample not stated).[11] One woman who was 8 days postpartum had been receiving buprenorphine 8 mg sublingually for narcotic abstinence for 7 months. Ten random milk samples were collected over 4 days. The highest milk levels of buprenorphine and norbuprenorphine were 14.7 and 6.3 mcg/L.[12] Using the peak milk level data, the estimated maximum intake of an exclusively breastfed infant would be 2.4% of the maternal weight-adjusted dosage of buprenorphine and norbuprenorphine, but not including the contribution of any glucuronide metabolite. Six women receiving a median daily dose of 0.29 mg/kg of buprenorphine for opiate abstinence were studied during the first 5 to 8 days postpartum. Hindmilk samples were obtained 6 to 8 times over a 24-hour period. Breastmilk contained estimated median infant doses of 0.42 mcg/kg of buprenorphine and 0.33 mcg/kg of norbuprenorphine daily, which are equivalent to 0.2% and 0.12% of the maternal weight-adjusted dosage. The range of buprenorphine plus norbuprenorphine was 0.18% to 0.77% of the maternal weight-adjusted dosage. Milk from the nursing mother of a 9-month-old infant receiving 0.32 mg/kg of buprenorphine had concentrations of the drug and metabolite similar to those of the other women.[13] Seven infant who averaged 1.12 months postpartum (range 0.58 to 1.85 months) and taking buprenorphine for opiate substitution during pregnancy and lactation collected foremilk and hindmilk samples with each feeding for 24 hours. The average maternal dosage was 9.3 mg daily and the median was 7 mg daily (range 2.4 to 24 mg daily). The average buprenorphine concentration in milk was 3.65 mcg/L and the average norbuprenorphine concentration was 1.94 mcg/L. These corresponded to daily dosages of 0.55 and 0.29 mcg/kg, respectively and weight-adjusted dosages of 0.38% and 0.18% of the maternal dosage, respectively.[14] Infant Levels. Six nursing infants from 5 to 8 days of age whose mothers were taking a median daily dose of 0.29 mg/kg of buprenorphine had one urine sample collected between 4 and 20 hours after the previous maternal dose. Buprenorphine was undetectable (  < 187 ng/L) in 3 infants; the other 3 had urine concentrations of about 468 ng/L. Norbuprenorphine urine concentrations ranged from 414 to 1987 ng/L (median 952 ng/L). A seventh 9-month-old breastfed infant whose mother was taking 20 mg (0.32 mg/kg) of buprenorphine daily had serum and urine collected. Serum concentrations of buprenorphine and norbuprenorphine were 234 ng/L and 745 ng/L, respectively, at 2.25 hours after the previous maternal dose. A urine sample obtained 3.5 hours after the previous maternal dose contained   < 234 ng/L and 455 ng/L of the drug and metabolite, respectively.[13]"
    effects_in_breastfed_infants: "Numerous infants have been reported to breastfeed during maternal narcotic abstinence therapy with buprenorphine with no adverse effects,[8][11][15][16][17] one for 6 months.[15] The amounts of buprenorphine in milk may not be sufficient to prevent neonatal withdrawal, and treatment of infant may be required.[10][18] Despite breastfeeding and relatively high infant serum drug levels, mild buprenorphine withdrawal occurred in the neonate of a mother taking buprenorphine 4 mg daily (route not specified) during pregnancy and postpartum for heroin addiction.[8] This indicates that an insufficient dosage appeared in milk to prevent neonatal abstinence. Ten women who had undergone cesarean section delivery of term newborns were given extradural buprenorphine 200 mcg followed by 8.4 mcg/hour with an anesthetic for postoperative pain for 3 days postpartum. A control group of 10 other women were given extradural anaesthetic only without buprenorphine. Over 11 days postpartum, newborns of mothers in the buprenorphine group had much lower milk intake and lower weight gain than those in the non-buprenorphine group. The authors suggested that extradural buprenorphine suppressed infant breastfeeding. Infant neurobehavioral assessments were not performed.[19] Six infants whose mothers were taking buprenorphine during pregnancy and postpartum were breastfed. Four of the infants had signs of opioid abstinence, indicating that the amounts of buprenorphine in breastmilk were inadequate to prevent withdrawal. At 1 month after discharge from the hospital, all infants had normal development and weight gain.[13] Seven infant who averaged 1.12 months of age (range 0.58 to 1.85 months) were being breastfed by mothers taking buprenorphine for opiate substitution during pregnancy and lactation. Urine screening indicated that 4 mothers had also been using cannabis, 1 was using unprescribed benzodiazepines, and 1 mother was using both cannabis and benzodiazepines. Four of the infants were exclusively breastfed and 3 were mostly breastfed. Infants had no apparent drug-related adverse effects and showed satisfactory developmental progress.[14] A mother used buprenorphine (dose and indication not stated) during pregnancy. Her infant displayed no signs of neonatal abstinence at birth. The infant was breastfed (extent not stated) until 4 months of age when the mother stopped breastfeeding. Two days later the infant had withdrawal symptoms including frequent yawning, sneezing, pupillary dilation, agitation, sweating, hyperactive Moro reflex, myoclonic jerks, tremors, and insomnia. The infant was given methadone with immediate improvement of her withdrawal symptoms. The infant's withdrawal symptoms were probably caused by abrupt withdrawal of breastfeeding.[20] In a study of 7 women taking buprenorphine in a median dose of 7 mg daily (range 2.4 to 24 mg daily) , breastfed infants were followed-up at 3 and 4 weeks of age. Four infants were exclusively breastfed and 3 were partially breastfed. At the follow-up visits, infants were assessed for weight gain, sleeping patterns, skin color, and elimination and hydration patterns. All infants had values within normal limits for these parameters at follow-up.[21] A cohort of 124 infants exposed during pregnancy to maternal medication for opioid maintenance therapy were followed postpartum in a Norwegian study. Forty-six infants were born to mothers taking buprenorphine. Overall, infants who were breastfed had a lower rate of neonatal abstinence symptoms and a shorter duration of therapy for neonatal abstinence. However, the differences were not statistically significant for the subset of infants whose mothers took buprenorphine.[22] A study of pregnant being treated for opiate addiction with buprenorphine at a clinic in Vienna were followed as were their newborn infants. No difference was found between breastfed (n = 31) and nonbreastfed infant (n = 41) in average measures of neonatal abstinence, dosage requirements of morphine, durations of treatment for neonatal abstinence or durations of hospital stays.[23]"
    effects_on_lactation_and_breastmilk: "Buprenorphine can increase serum prolactin.[23] However, the prolactin level in a mother with established lactation may not affect her ability to breastfeed. In a multicenter prospective study of 246 pregnant women receiving either methadone or buprenorphine for opiate addiction, 153 women were receiving high-dose buprenorphine. Twenty-two percent of women receiving buprenorphine breastfed their infants, which was the same percentage as those receiving methadone.[24] A case series of opiate-dependent mothers who delivered in a Baby Friendly Hospital found that mothers taking buprenorphine or methadone for opiate addiction were unlikely to breastfeed their infants. Only 45% of the 20 mothers on buprenorphine maintenance initiated breastfeeding. Of all women in the study, 60% discontinued breastfeeding before discharge from the hospital.[25] A retrospective case series reported on 85 opioid-dependent women maintained on buprenorphine during pregnancy and postpartum during the period of December 2007 to August 2012. Of these women, 65 were breastfeeding on discharge from the hospital and 66% of these were breastfeeding at their 6- to 8-week follow-up appointment (extent of nursing not stated).[26] A retrospective cohort study in Australia compared breastfeeding rates on discharge of drug-using mothers who were taking either buprenorphine, other opiates or nonopiates (e.g., benzodiazepines, amphetamines, cocaine, alcohol, inhalants, cannabinoids, psychotropics). Breastfeeding rates at discharge from the hospital were as follows: buprenorphine 27%, other opiates 31%, and nonopiates 51%.[27] A small retrospective study found that only 3 of 10 pregnant women treated with buprenorphine plus naloxone for opioid dependence were breastfeeding their infants at the time of hospital discharge.[28]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Methadone\">(Narcotic Abstinence) Methadone</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Naltrexone\"> Naltrexone</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Acetaminophen\"> (Pain) Acetaminophen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Butorphanol\"> Butorphanol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Hydromorphone\"> Hydromorphone</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ibuprofen\"> Ibuprofen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Morphine\"> Morphine</a>
    substance_name: "Buprenorphine"
