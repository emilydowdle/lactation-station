  93:
    summary_of_use_during_lactation: "Small, occasional doses of dimenhydrinate would not be expected to cause any adverse effects in breastfed infants. Larger doses or more prolonged use may cause effects in the infant or decrease the milk supply, particularly in combination with a sympathomimetic such as pseudoephedrine or before lactation is well established. Single bedtime doses after the last feeding of the day may be adequate for many women and will minimize any effects of the drug."
    drug_levels: "Dimenhydrinate is the 8-chlortheophyllinate salt of diphenhydramine. Maternal Levels: One old study that used a biologic assay system reported that after a 100 mg intramuscular dose of diphenhydramine in four women, drug levels in milk were undetectable in two and 42 and 100 mcg/L in two others at one hour after the dose. Five hours after the dose, milk levels were undetectable in two women and 20 and 100 mcg/L in two others.[1] No studies using modern assay methods have been reported. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information on dimenhydrinate was not found as of the revision date. In one telephone follow-up study, mothers reported irritability and colicky symptoms 10% of infants exposed to various antihistamines and drowsiness was reported in 1.6% of infants. None of the reactions required medical attention. In this study, irritability was reported in one infant of seven exposed to dimenhydrinate in breastmilk.[2]"
    effects_on_lactation_and_breastmilk: "Antihistamines in relatively high doses given by injection can decrease basal serum prolactin in nonlactating women and in early postpartum women.[3][4] However, suckling-induced prolactin secretion is not affected by antihistamine pretreatment of postpartum mothers.[3] Whether lower oral doses of antihistamines have the same effect on serum prolactin or whether the effects on prolactin have any consequences on breastfeeding success have not been studied."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Meclizine\">Meclizine</a>
    substance_name: "Dimenhydrinate"
    cas_registry_number: "523-87-5"
    drug_class: "Antihistamines"
  94:
    summary_of_use_during_lactation: "Small, occasional doses of diphenhydramine would not be expected to cause any adverse effects in breastfed infants. Larger doses or more prolonged use may cause effects in the infant or decrease the milk supply, particularly in combination with a sympathomimetic such as pseudoephedrine or before lactation is well established. Single bedtime doses after the last feeding of the day may be adequate for many women and will minimize any effects of the drug. The nonsedating antihistamines are preferred alternatives."
    drug_levels: "Maternal Levels: One old study that used a biologic assay system reported that after a 100 mg intramuscular dose of diphenhydramine in four women, drug levels in milk were undetectable in two and 42 and 100 mcg/L in two others at one hour after the dose. Five hours after the dose, milk levels were undetectable in two women and 20 and 100 mcg/L in two others.[1] No studies using modern assay methods have been reported. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In one telephone follow-up study, mothers reported irritability and colicky symptoms 10% of infants exposed to various antihistamines and drowsiness was reported in 1.6% of infants. None of the reactions required medical attention. In this study, drowsiness was reported in 1 infant of 12 exposed to diphenhydramine in breastmilk.[2]"
    effects_on_lactation_and_breastmilk: "Antihistamines in relatively high doses given by injection can decrease basal serum prolactin in nonlactating women and in early postpartum women.[3][4] However, suckling-induced prolactin secretion is not affected by antihistamine pretreatment of postpartum mothers.[3] Whether lower oral doses of antihistamines have the same effect on serum prolactin or whether the effects on prolactin have any consequences on breastfeeding success have not been studied. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
