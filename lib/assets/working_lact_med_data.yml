    substance_name: "Nitrendipine"
    cas_registry_number: "39562-70-4"
    drug_class: "Antihypertensive Agents, Calcium Channel Blockers, Vasodilator Agents"
  200:
    summary_of_use_during_lactation: "Administration of nitrofurantoin directly to infants under 1 month of age and in those with G-6-PD deficiency is contraindicated because of potential hemolysis in these infants. However, the time of greatest risk for hemolysis in fullterm newborns without G-6-PD deficiency might be as short as 8 days after birth.[1] Nitrofurantoin doses in milk are low and it can be used while breastfeeding older infants, but alternate drugs are preferred in mothers of infants under 8 days of age, or infants with G-6-PD deficiency of any age. Observe infants for possible diarrhea."
    drug_levels: "The time of the peak amounts in milk depends on the food taken with the drug and the dosage form of the drug. Rapid-release capsules of nitrofurantoin macrocrystals reach their peak milk levels either 1 to 2 hours after the dose with food or 4 hours after a high-fat meal. The sustained-release product (Macrobid) has not been studied, but probably has a delayed peak milk time that would be difficult to predict in an individual mother. Maternal Levels: In one early report,  random samples of milk from several women in the first few days postpartum who were receiving 100 mg orally 4 times daily were tested for nitrofurantoin. Nitrofurantion was undetectable (  < 2 mg/L) in 20 samples measured.[2]A second study found milk levels ranging from 0 to 0.5 mg/L in 4 women (time postpartum not stated) 2 hours after a single dose of 200 mg of nitrofurantoin was given orally during therapy with 100 mg 4 times a day. In 5 others receiving 100 mg orally 4 times daily, no drug was detected in milk levels (assay limit not stated).[3]Six women who were 3 to 6 days postpartum were given 50 or 100 mg of macrocrystalline nitrofurantoin orally 3 times a day. Nitrofurantoin was undetectable (  < 10 mcg/L) in all women before the first dose of the second day of administration with breakfast (fat content not stated). Peak milk levels occurred 1 to 2 hours after the dose. Mothers taking the 50 mg dose had an average of 0.49 mg/L (range 0.2 to 0.7 mg/L) in milk 3 hours after the dose and those given 100 mg had milk levels of 1.19 mg/L (range 0.62 to 2.22 mg/L) in milk  at 3 hours. The authors calculated that between 0.06 and 0.28% of a dose was excreted into milk during the 6 hours after a dose.[4]Four women who were 8 to 26 weeks postpartum received a single 100 mg dose of nitrofurantoin macrocrystals orally with a high-fat meal. Under these conditions, peak milk levels occurred 4 to 6 hours after the dose. Peak levels averaged 2.7 mg/L (range 2.2 to 3.2 mg/L). Milk levels were higher than serum levels and much higher than predicted at all times, indicating active transport into milk.. Nevertheless, an exclusively breastfed infant would receive only 0.2 mg/kg/day or about 6% of the weight-adjusted maternal dosage.[5] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In a  prospective follow-up study, 6 nursing mothers reported taking nitrofurantoin (dosage and dosage form not specified). Two mothers reported diarrhea in their infants. No rashes or candidiasis were reported among the exposed infants.[6]"
    effects_on_lactation_and_breastmilk: "In a prospective follow-up study, 1 of 6 nursing mothers who took nitrofurantoin (dosage unspecified) reported a decrease in milk supply.[6] It is not known if there was a causal relationship."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Ciprofloxacin\">Ciprofloxacin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Levofloxacin\"> Levofloxacin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Trimethoprim\"> Trimethoprim</a>
    substance_name: "Nitrofurantoin"
    cas_registry_number: "67-20-9"
    drug_class: "Antiinfective Agents, Urinary, Antibacterial Agents, Nitrofurans"
  201:
    summary_of_use_during_lactation: "Fluoroquinolones such as norfloxacin have traditionally not been used in infants because of concern about adverse effects on the infants' developing joints. However, recent studies indicate little risk.[1][2] In addition, the calcium in milk might prevent absorption of the small amounts of fluoroquinolones in milk,[3] but insufficient data exist to prove or disprove this assertion. The serum and  milk levels and oral bioavailability of norfloxacin are the lowest of any of the fluoroquniolones, so the risk to the infant should be minimal. Short-term use of norfloxacin is acceptable in nursing mothers with monitoring of the infant for possible effects on the gastrointestinal flora, such as diarrhea or candidiasis (thrush, diaper rash)."
    drug_levels: "Maternal Levels: Norfloxacin was undetectable in milk at any time up to 6 hours after a single 200 mg oral dose.[4] Milk levels have not been measured after repeated administration. Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Ciprofloxacin\">Ciprofloxacin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Levofloxacin\"> Levofloxacin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Nitrofurantoin\"> Nitrofurantoin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Trimethoprim\"> Trimethoprim</a>
    substance_name: "Norfloxacin"
    cas_registry_number: "70458-96-7"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Quinolones, Fluoroquinolones"
  202:
    summary_of_use_during_lactation: "Fluoroquinolones have traditionally not been used in infants because of concern about adverse effects on the infants' developing joints. However, recent studies indicate little risk.[1][2] The calcium in milk might prevent absorption of the small amounts of fluoroquinolones in milk.[3] Insufficient data exist to prove or disprove this assertion. Developmental problems have been reported in two infants exposed to ofloxacin in breastmilk, their mothers were also exposed to several drugs during pregnancy and during breastfeeding, so the problems cannot necessarily be attributed to ofloxacin. Short-term use of ofloxacin is acceptable in nursing mothers with monitoring of the infant for possible effects on the gastrointestinal flora, such as diarrhea or candidiasis (thrush, diaper rash). Avoiding breastfeeding for 4 to 6 hours after a dose should decrease the exposure of the infant to ofloxacin in breastmilk.<br><br>  Maternal use of an ear drop or eye drop that contains ofloxacin presents negligible risk for the nursing infant. To substantially diminish the amount of drug that reaches the breastmilk after using eye drops, place pressure over the tear duct by the corner of the eye for 1 minute or more, then remove the excess solution with an absorbent tissue."
    drug_levels: "Maternal Levels: Ten lactating women (time postpartum not stated) were given ofloxacin 400 mg orally every 12 hours for 3 doses. Milk ofloxacin was measured after the third dose. The highest levels averaging 2.41 mg/L occurred 2 hours after the dose. Average milk levels then fell as follows: 1.91 mg/L at 4 hours; 1.25 mg/L at 6 hours; 0.64 mg/L at 9 hours; 0.29 mg/L at 12 hours; and 0.05 mg/L at 24 hours after the dose.[4] Using the peak milk level data from this study, an exclusively breastfed infant would receive an estimated maximum of 0.36 mg/kg daily with this maternal dosage regimen. Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Ofloxacin was used as part of multidrug regimens to treat two pregnant women with multidrug-resistant tuberculosis, one throughout pregnancy and postpartum and the other postpartum only. The infants were breastfed (extent and duration not stated). At age 4.6 and 5.1 years, the children were developing normally except for a mild speech delay in one and hyperactivity in the other.[5]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+(Systemic\">(Systemic</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Ciprofloxacin\"> Ophthalmic) Ciprofloxacin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Levofloxacin\"> Levofloxacin</a>
    substance_name: "Ofloxacin"
    cas_registry_number: "82419-36-1"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Quinolones, Fluoroquinolones"
  203:
    summary_of_use_during_lactation: "Maternal doses of olanzapine up to 20 mg daily produce low levels in milk and undetectable levels in the serum of breastfed infants. In most cases, short-term side effects have not been reported, but sedation has occurred. Limited long-term follow-up of infants exposed to olanzapine indicates that infants generally developed normally. Monitor the infant for drowsiness and developmental milestones, especially if other antipsychotics are used concurrently."
    drug_levels: "Maternal Levels: A nursing mother was started on olanzapine 20 mg daily on day 9 postpartum. Numerous milk olanzapine levels collected over the subsequent 8 days ranged from 7.6 to 27.5 mcg/L. The authors calculated that an exclusively breastfed infant would receive 0.011 mg/kg daily or about 4% of the maternal weight-adjusted dosage.[1] Nine paired serum and milk levels were obtained from 5 mothers who were taking olanzapine. In 2 women taking 10 mg daily, one had a milk level of 21 mcg/L 11 hours after the dose and the other had a milk level of 16 mcg/L 23 hours after the dose. In 3 women taking 2.5 mg daily, milk levels ranged from   < 1 to 8 mcg/L 11 to 12 hours after the dose, 4 mcg/L at 16 hours after the dose and 2 to 7 mcg/L at 22 to 23 hours after the dose. Using these data, an exclusively breastfed infant would consume an average of 1.6% of the maternal weight-adjusted dosage (range 0 to 2.66%).[2] Seven mother-infant pairs were studied during maternal olanzapine use. The mean dose was 7.5 mg daily (range 5 to 20 mg daily) and serum levels were at steady state. A median peak serum level of 16 mcg/L occurred 5.2 hours (range 0.7 to 13.2 hours) after the dose. The median infant dosage was 1.12% (range 0.22 to 1.19%) of the maternal weight-adjusted dosage in 6 of the mothers and 1.13% in the seventh.[3] A woman was taking olanzapine 5 mg orally 3 times daily, amounting to 270 mcg/kg daily. After 11 days on olanzapine, a milk sample was taken just before nursing (time after dose not reported). The concentration of olanzapine was 12 ng per gram of breastmilk. The authors estimated that was 0.3% of the maternal weight-adjusted dosage.[4]A woman was started on oral olanzapine 5 mg in the morning and 10 mg in the evening daily 3 months postpartum. Two weeks later, the milk concentration (time after dose not stated) was 5 mcg/L. Over a period of 5 months, milk olanzapine concentrations decreased somewhat with time and a reduction in dosage to a concentration of 3 mcg/L with a dosage of 10 mg daily.[5] One woman was taking olanzapine 15 mg daily at 11 pm. She avoided breastfeeding from 11 pm to 7 am each day. Breastmilk samples were colleted at 4 am, 8 am and 11 pm daily for 26 days. The average olanzapine concentrations in her breastmilk were 15.8 mcg/L, at 4 am, 15.1 mcg/L at 8 am, and 7.8 mcg/L at 11 pm. The authors estimated that her infant would receive a maximum of 0.78 mg/kg daily and a median dosage of 0.21 mg/kg daily, which would translate to 0.47% and 0.13% of the weight-adjusted maternal dosage, respectively.[6] Three women were taking olanzapine while breastfeeding. Dosages and corresponding milk olanzapine levels were as follows: 0.18 mg/kg daily with a level of 30 mcg/L on day 11 postpartum; 0.26 mg/kg daily with a milk levels of 35 mcg/L on day 10 postpartum; and 0.26 mg/kg daily with 8 milk levels were taken at 2 weeks postpartum. Levels ranged from 11 mcg/L at 23 hours after a dose to 21 mcg/L at 9 hours after the following dose.[7]A woman with bipolar disorder who delivered twins and was taking sodium valproate was started on olanzapine 15 mg and quetiapine 200 mg at 11 pm daily after 20 days postpartum. She withheld breastfeeding during the night and discarded milk pumped at 7 am. She then breastfed her infants until 11 pm. After 7 days of therapy, milk samples were obtained at 4 am, 8 am and 11 pm for 27 of the next 45 days. The median average daily olanzapine milk concentration was 10.2 mcg/L. Median milk concentrations were 12.7 mcg/L at 4 am, 10 mg/L at 8 am and 7.6 mg/L at 11 pm. The authors calculated that if the infants had been fully breastfed, they would have received a daily dosage of 1.29 mcg/kg or 0.74% of the maternal weight-adjusted dosage. By withholding nursing during the night, the infants' quetiapine dosage was reduced by 36% compared to the dose they would have received if they had been breastfed around the clock.[8] Infant Levels. At birth, the infant of one mother who was taking olanzapine 10 mg daily orally had an olanzapine serum level of about one-third that of the mother. The infant was breastfed (extent not stated) and had undetectable serum levels (  < 2 mcg/L) at 2 and 6 weeks of age.[8] In one 4-month-old infant, olanzapine was undetectable (  < 1 mcg/L) in serum 15 hours after the mother's dose (dose unstated).[2] Olanzapine was undetectable (  < 0.1 to 0.5 mcg/L) in the serum of 5 breastfed infants with an average age 2.4 months (range 0.1 to 4.3 months) whose mothers were taking a mean dose of 7.5 mg daily (range 2.5 to 20 mg daily).[3]A 5-month-old infant was breastfed (extent not stated) by a mother who had been taking olanzapine 5 mg 3 times daily for 11 days. After an overnight fast, the infant's serum olanzapine concentration was   < 5 mcg/L.[4] The mother of a 3 month-old breastfed (extent not stated) infant was started on olanzapine 5 mg in the morning and 10 mg in the evening daily by mouth. Two weeks later, the infant's olanzapine serum concentration (time stated) was 11 mcg/L. At 5 and 6 months of age, the serum concentration was 0 and 0.8 mcg/L, respectively. At 7 months of age, the serum concentration was 1.3 mcg/L with a maternal dose of 10 mg daily. At 8 months of age, the serum concentration was 0.02 mcg/L with a maternal dose of 5 mg daily. At 9 months of age, the serum concentration was 0.8 mcg/L with a maternal dose of 10 mg daily. Whether the variability in infant concentrations was caused by variable sampling times or by changes in maternal dosage, infant metabolism, or extent of breastfeeding cannot be determined from the report.[5] In three case reports, mothers taking dosages of olanzapine of 0.17, 0.18 and 0.26 mg/kg daily breastfed their newborn infants (extent: one full, one partial and the other not clearly stated). All infants had undetectable (  < 5 mcg/L) olanzapine plasma levels after 4 days to 2 weeks of nursing.[7]"
    effects_in_breastfed_infants: "The manufacturer compiled reports of adverse effects reported in breastfed infants whose mothers were taking olanzapine.[9] Reports were compiled from spontaneous reports from physicians and mothers, clinical trials and published papers. Details of the exposures were not provided. Some of the infants reported appear to be the same as those reported in references [2][3][4][5][9] below. Overall, 102 breastfed infants were identified whose mothers were taking olanzapine. Of these, 62 reported dosage taken during pregnancy that averaged 7.4 mg daily by mouth. The duration of exposure to olanzapine was reported in 30 nursing mothers with a median of 30 days and mean of 74 days. Of the infants exposed to olanzapine via breastmilk, 15.6% reportedly experienced adverse effects, primarily somnolence, irritability, tremor and insomnia.[9] It appears that at least some of the adverse effects may have been a result of prenatal exposure to olanzapine. One infant was breastfed for 2 months during maternal intake of olanzapine 10 mg daily. No abnormalities were found in growth and development during 11 months of follow-up.[8] Five infants aged 3 weeks to 6 months were breastfed during maternal olanzapine 2.5 to 10 mg daily. No adverse health or developmental effects were noted during the observation period of 5 days to 8 weeks.[2] One infant was breastfed from birth during maternal use of olanzapine 5 mg daily orally. The infant was healthy at 6 months of age.[10]Six breastfed infants with an average age 2.4 months (range 0.1 to 4.3 months) whose mothers were taking olanzapine 2.5 to 20 mg daily had no adverse effects reported by their mothers or found on detailed medical testing. Development was deemed normal in 4 infants after extensive testing. A fifth had a somewhat decreased intellectual development on testing, but her mother had also taken clonazepam, droperidol, sertraline, thioridazine and valproic acid while breastfeeding. Four of the infants' body weight were maintained, one fell slightly and one dropped from the 97th percentile at birth to the 50th percentile upon later measurement. One of the infants reportedly had drowsiness during maternal intake of 10 mg daily, but it was not evident 3 weeks after reducing the dose to 5 mg daily. The drowsiness was possibly related to olanzapine in milk.[3] A 5-month-old infant was breastfed (extent not stated) by a mother who took olanzapine 5 mg 3 times daily for 13 days, then 5 mg twice daily. The infant was followed up after 2 months. The infant gained weight steadily and no jaundice or motor function impairment were noted.[4]A case-control study compared mothers who took olanzapine 2.5 to 10 mg daily during breastfeeding to those who took the drug and did not breastfeed, and nursing mothers who took acetaminophen which is thought to be safe during breastfeeding. Mothers filled out a questionnaire regarding adverse infant outcomes at 1 to 2 years postpartum. The percentage of adverse outcomes in the breastfed infants who were exposed to olanzapine in breastmilk (n = 22) was greater (14%), than those in the nonbreastfed (n = 15; 7%) and breastfed infants without olanzapine exposure (n = 51; 8%), but these differences were not statistically significant. Long-term adverse outcomes seen included speech delay in 1 infant, motor development delay in 1 infant and failure to gain weight in 2 infants (one infant experienced 2 adverse outcomes).[11] A woman took 10 mg of olanzapine (0.18 mg/kg) daily during pregnancy and postpartum She began breastfeeding at 7 days postpartum and continued to breastfeed for an unstated period. At 12 weeks of age, a pediatric examination was normal. Another woman who took olanzapine throughout pregnancy was taking olanzapine 0.17 mg/kg daily while she partially breastfed her infant. The total duration of breastfeeding was not stated, but the infant had developed normally at 20 months of age.[7] A woman with bipolar disorder who delivered twins and was taking sodium valproate in a therapeutic dosage was started on olanzapine 15 mg and quetiapine 200 mg at 11 pm daily after 20 days postpartum. She withheld breastfeeding during the night and discarded milk pumped at 7 am. She then breastfed her infants until 11 pm. The mother continued feeding the infants on this schedule for 15 months. Monthly follow-up of the infants indicated normal growth and neither the pediatricians nor the parents noted any adverse effects in the infants.[8] A woman with bipolar disorder was treated with olanzapine 10 mg and haloperidol 5 mg daily at the end of pregnancy and during breastfeeding (extent not stated). Follow-up of the breastfed infant for 11 months found no adverse effects and normal development of the infant.[13]"
    effects_on_lactation_and_breastmilk: "Unlike the phenothiazines, olanzapine has a minimal effect on serum prolactin levels.[14][15][16][17][18] However, olanzapine-induced hyperprolactinemia and galactorrhea have been reported rarely. One patient was also taking venlafaxine and interferon beta-1b which can increase serum prolactin; however, galactorrhea began only after olanzapine was started.[19] In 2 studies, some patients who were taking a conventional antipsychotic agent or risperidone had their medication changed to olanzapine. Previously elevated prolactin levels normalized and galactorrhea diminished or stopped.[18][20] The maternal prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Haloperidol\">Haloperidol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Risperidone\"> Risperidone</a>
    substance_name: "Olanzapine"
    cas_registry_number: "132539-06-1"
    drug_class: "Antipsychotic Agents"
  204:
    summary_of_use_during_lactation: "Oxacillin is acceptable to use during breastfeeding. Limited information indicates that maternal doses of oxacillin up to 4 grams daily produce low levels in milk that are not expected to cause adverse effects in breastfed infants. Occasionally, disruption of the infant's gastrointestinal flora, resulting in diarrhea or thrush, has been reported with penicillins, but these effects have not been adequately evaluated."
    drug_levels: "Maternal Levels: After 3 to 4 doses of oxacillin 500 mg orally in 10 women, the highest level detected was 0.2 mg/L in two women 4 hours after the dose. In the other 8 women, milk levels were less than 0.2 mg/L at times between 1 and 3.75 hours after the dose.[1] One woman received oral oxacillin 3 grams daily. After the third dose, milk oxacillin levels ranged from 0.04 to 0.1 mg/L, with the peak occurring at 3 hours after the dose. The authors estimated that a breastfed infant would receive 0.3 mg daily of oxacillin in milk.[2] In 10 women with mastitis who received 1 gram of oxacillin orally 3 times daily for 5 to 6 days, the average milk concentrations ranged from 0.43 to 0.68 mg/L.[3] Repeated injections of oxacillin 1 gram intramuscularly every 6 hours for 6 to 9 days in 15 women with monolateral mastitis yielded oxacillin milk levels that reached a peak of 0.49 mg/L at 3 hours after the first dose on the first day in the healthy breast, and somewhat lower levels in the breast with mastitis. After the last dose, peak milk levels of 0.64 mg/L occurred 6 hours after the dose in the unaffected breast with slightly lower levels in the breast with mastitis.[4] After a single intramuscular dose of 500 mg of oxacillin in 2 women, milk levels ranged from 0.18 to 0.7 mg/L between 1 and 4 hours, with the peak occurring at 2 to 4 hours after the dose. Only a trace was detectable at 6 hours after the dose.[5] In 15 women given a single 1 gram dose of oxacillin intravenously, milk levels averaged 0.68 mg/L at 2 hours after the dose.[6] Infant Levels. Ten women with mastitis received 1 gram of oxacillin orally 3 times daily for 5 to 6 days. Oxacillin was detectable in the urine in 5  of 6 of the breastfed infants in whom it was measured. Urine concentrations ranged from 0.2 to 3.7 mg/L.[3]"
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Oxacillin"
    cas_registry_number: "66-79-5"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Penicillins"
  205:
    summary_of_use_during_lactation: "A number of reviews have stated that tetracyclines are contraindicated during breastfeeding because of possible staining of infants' dental enamel or bone deposition of tetracyclines. However, a close examination of available literature indicates that there is not likely to be harm in short-term use of oxytetracycline during lactation because milk levels are low and absorption by the infant is inhibited by the calcium in breastmilk. Short-term use of oxytetracycline is acceptable in nursing mothers. As a theoretical precaution, avoid prolonged or repeat courses during nursing. Monitor the infant for rash and for possible effects on the gastrointestinal flora, such as diarrhea or candidiasis (thrush, diaper rash)."
    drug_levels: "Maternal Levels: In an old study using a microbiologic assay, 5 women in the first week postpartum were given oxytetracycline in dosages ranging from 2 to 4 grams daily in single or divided doses. Oxytetracycline generally did not appear in milk for the first 24 hours. Concentrations then ranged from 0.25 to 1 mg/L until about a day following discontinuation of the drug.[1]In another old study using a microbiologic assay, milk oxytetracycline levels were in an unspecified number of nursing mothers at 9 am after various dosages of oxytetracycline during the previous days. Whether they had mastitis and the time postpartum were not stated. Milk levels increased to as high as 3 mg/L after a daily dose of 1.5 grams orally for 3 days. Milk levels increased to 3 mg/L after a daily dose of 2 grams orally for 3 days.[2]Two women were given 1.5 grams daily of oral oxytetracycline. Milk levels ranged from 0.7 to 1.1 mg/L with the peak occurring 7 hours after the dose. The authors estimated that a breastfed infant would receive 300 mcg daily of oxytetracycline in milk.[3] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "No adverse effects were noted in an unspecified number of breastfed infants whose mothers were taking oral oxytetracycline 1.5 or 2 g daily for 3 days. Ages of the infants and extent of breastfeeding were not stated.[2]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Doxycycline\">Doxycycline</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Tetracycline\"> Tetracycline</a>
    substance_name: "Oxytetracycline"
    cas_registry_number: "79-57-2"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Tetracyclines"
  206:
    summary_of_use_during_lactation: "Limited information indicates that penicillamine is not detectable in breastmilk. Copper and zinc levels in breastmilk are reduced in mothers receiving penicillamine.[1][2][3][4][5] Penicillamine has been used with apparent safety during nursing of 3 infants. In infants who breastfeed infrequently, taking the drug right after nursing and waiting 4 to 6 hours before nursing again should minimize the amount of penicillamine in breastmilk. Copper and zinc levels in breastmilk are reduced in patients taking penicillamine. The implications for infants of this effect are not known."
    drug_levels: "Maternal Levels:  Four patients received penicillamine for Wilson's disease in dosages of 800, 600 (2 patients) and 500 mg daily. Penicillamine was not detectable by HPLC in the breastmilk of any of the mothers' milk samples.[4] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "One woman taking penicillamine 1500 mg daily for cysteinuria breastfed her infant for 3 months with no apparent adverse effects in her infant.[6] Another woman breastfed 2 infants after 2 pregnancies while being treated for Wilson's disease with penicilliamine 750 mg daily. One infant had prolonged icterus that was unlikely to have been related to the penicillamine.[7] A center in Turkey reported 23 infants born to mothers with Wilson's disease over a 20-year period. Twenty-one were treated with penicillamine 600 mg and zinc 100 mg daily. All of the infants were breastfed (extent and duration not specified). One premature infant died at 3 weeks of age (maternal drug not specified), but the other infant had no apparent complications over a median of 51 months (range 13 to 105 months) of follow-up.[8]"
    effects_on_lactation_and_breastmilk: "Milk concentrations of zinc and copper are reduced during therapy of Wilson's disease with penicillamine.[3][7][8][9]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Auranofin\">(Rheumatoid Arthritis) Auranofin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Etanercept\"> Etanercept</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Gold+Sodium+Thiomalate\"> Gold Sodium Thiomalate</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Hydroxychloroquine\"> Hydroxychloroquine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Infliximab\"> Infliximab</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Methotrexate\"> Methotrexate</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sulfasalazine\"> Sulfasalazine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Trientine\"> (Wilson's disease) Trientine</a>
