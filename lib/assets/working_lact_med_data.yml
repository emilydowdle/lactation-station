  519:
    summary_of_use_during_lactation: "Limited information indicates that maternal doses of diatrizoate up to 38 g (containing 18.5 grams of iodine) produce low levels in milk. In addition, because diatrizoate is poorly absorbed orally, it is not likely to reach the bloodstream of the infant or cause any adverse effects in breastfed infants. Guidelines developed by several professional organizations state that breastfeeding need not be disrupted after a nursing mother receives a iodine-containing contrast medium.[1][2][3]"
    drug_levels: "Maternal Levels: One woman who was 7 weeks postpartum received 50 mL of an iodinated contrast medium containing 38 grams of sodium and meglumine salts of diatrizoate by rapid intravenous injection for urography (intravenous pyelogram; IVP). The total dose of iodine in this dose was 18.5 grams. Milk samples were expressed at 6, 9, 13 and 16.5 hours after the dose. Diatrizoate was undetectable (  < 2 mg/L) in any of the milk samples.[4] A woman received 300 mL of sodium and meglumine salts of diatrizoate by intravenous injection for pulmonary angiography for a suspected pulmonary embolism 48 hours after delivery by cesarean section. This dose contained a total of 93 grams of iodine. All milk produced for the next 5 days (collection method not stated) was saved for analysis. The total amount of iodine excreted into milk during the first 24 hours after the dose was 31 mg or 0.03% of the dose administered. On the second and third days after administration, 0.008% (7.6 mg) and 0.0005% (0.5 mg), respectively, of the iodine dose was excreted in milk. By day 5, the concentration of iodine in milk was 119 mcg/L, compared to the mean of 70 mcg/L in 200 samples of normal breastmilk in the same laboratory.[5] Infant Levels: Relevant published information was not found as of the revision date."
