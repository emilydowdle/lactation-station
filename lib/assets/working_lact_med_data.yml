  633:
    summary_of_use_during_lactation: "In the United States and other developed countries, HIV-infected mothers should generally not breastfeed their infants. Published experience with emtricitabine during breastfeeding is limited. In countries in which no acceptable, feasible, sustainable and safe replacement feeding is available, World Health Organization guidelines recommend that all women with an HIV infection who are pregnant or breastfeeding should be maintained on antiretroviral therapy for at least the duration of risk for mother-to-child transmission. Mothers should exclusively breastfeed their infants for the first 6 months of life; breastfeeding with complementary feeding should continue through 12 months of life. The first choice regimen for nursing mothers is tenofovir, efavirenz and either lamivudine or emtricitabine. If these drugs are unavailable, alternative regimens include: 1) zidovudine, lamivudine and efavirenz; 2) zidovudine, lamivudine and nevirapine; or 3) tenofovir, nevirapine and either lamivudine or emtricitabine. Exclusively breastfed infants should also receive 6 weeks of prophylaxis with nevirapine.[1][2]"
    drug_levels: "Maternal Levels: Five exclusively breastfeeding mothers received oral emtricitabine 200 mg plus tenofovir 300 mg and nevirapine 200 mg at the start of labor, then oral emtricitabine 200 mg and tenofovir 300 mg daily for 7 days postpartum. A total of 16 concurrent maternal blood and milk samples were collected on days 1, 2, 3, and 7 postpartum between 10 minutes and 21 hours after the mothers' doses. Median peak and trough emtricitabine concentrations in breastmilk were 679 mcg/L and 177 mcg/L, respectively. The authors estimated that an exclusively breastfed infant would receive about 2% of the proposed infant dose for emtricitabine and achieve infant serum concentrations that might result in the emergence of viral resistance to emtricitabine.[3] Infant Levels: Relevant published information was not found as of the revision date."
