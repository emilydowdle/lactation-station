    drug_levels: "Maternal Levels: Four patients received trientine for Wilson's disease in dosages of 1000, 1500 (2 patients) and 1750 mg daily. Trientine was not detectable by HPLC in the breastmilk of any of the mothers' milk samples.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Three infants were breastfed during maternal treatment of Wilson's disease with trientine. Serum zinc and copper concentrations were normal in these infants.[3] A center in Turkey reported 23 infants born to mothers with Wilson's disease over a 20-year period. One patient was treated with 600 mg of trientine plus 100 mg of zinc daily. All of the infants were breastfed (extent and duration not specified). One premature infant died at 3 weeks of age (maternal drug not specified), but the other infants had no apparent complications over a median of 51 months (range 13 to 105 months) of follow-up.[4]"
    effects_on_lactation_and_breastmilk: "Conflicting data exist on breastmilk concentrations of zinc and copper during therapy of Wilson's disease with trientine. One abstract reported that breastmilk concentrations were normal during therapy,[2] but another abstract from the same authors reported lower milk concentrations of zinc and copper.[1]"
