  102:
    summary_of_use_during_lactation: "Limited information indicates that maternal enoxaparin in doses up to 40 mg daily do not to cause any adverse effects in breastfed infants. Because its large molecular weight of 2000 to 8000 daltons, enoxaparin would not be expected to be excreted into breastmilk or to be absorbed from breastmilk by the infant. No special precautions are required.[1]"
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Ten women received enoxaparin 20 mg and 2 received 40 mg daily by subcutaneous injection from the prepartum to the postpartum period. At 5 to 7 days postpartum, anti-Xa activity (a measurement of enoxaparin anticoagulant activity) was undetectable in their 12 completely breastfed term neonates 1.5 to 3 hours after they were breastfed for at least 5 days. No bleeding was detected among the infants during maternal enoxaparin therapy.[2] A pregnant woman suffered blood clots in the sinuses and 2 small intracranial hemorrhages at 8 weeks of gestation, followed by status epilepticus. She was treated with enoxaparin 40 mg twice daily throughout pregnancy and for 3 months postpartum as well as levetiracetam and lacosamide. Her infant was about 50% breastfed for the first 15 days of life. The infant showed normal development at 7 months of age.[3]"
