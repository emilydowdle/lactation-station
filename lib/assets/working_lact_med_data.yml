  968:
    summary_of_use_during_lactation: "Marine oils, such as fish oil or algal oil, are a rich source of omega-3 fatty acids, especially the essential fatty acids, docosahexaenoic acid (DHA) and eicosapentaenoic acid (EPA). Algal oil is high in DHA and low in EPA, whereas fish oil has more EPA than DHA. DHA and EPA are normal components of breastmilk in which concentrations reflect maternal intake. Higher milk levels result in higher infant plasma and erythrocyte levels of omega-3 fatty acid-derived phospholipid; one study found that breastmilk DHA was a better predictor of infant erythrocyte DHA than direct supplementation of the infants with fish oil.[1] Current dietary recommendations for nursing mothers is at least 300 mg of DHA and 220 mg of EPA daily.[2] Supplementation with omega-3 fatty acids has been studied for reduction of postpartum depression in nursing mothers and for improving various infant outcomes. A meta-analysis of 35 randomized, controlled trials found that women with a diagnosis of severe depression obtained benefit from omega-3 fatty acids, but those with mild depression did not.[3]<br><br>  A meta-analysis of randomized, controlled trials on infant neurodevelopmental outcomes found that maternal supplementation with essential fatty acids during pregnancy and breastfeeding for the first 4 months postpartum did not improve the child's problem solving ability, intelligence, or psychomotor or motor development. Weak evidence for improved vision and attention was found in one study.[4] One study published since the meta-analysis was performed reported no cognitive or visual effects.[7] Two meta-analyses found that maternal supplementation with omega-3-polyunsaturated fatty acids during lactation had little or no beneficial effect on childhood allergic diseases.[5][6]<br><br>  Fish oil up to 3 grams daily is \"generally recognized as safe\" (GRAS) as a food by the US Food and Drug Administration. The most common complaint is burping a fishy taste after ingestion. Rarely, allergic reactions are reported with nut oil-derived omega-3 fatty acids in patients allergic to nuts.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Numerous studies have examined the effect of omega-3 fatty acid ingestion during pregnancy and lactation on breastmilk fatty acid composition. Only studies in which supplementation was started postpartum are reviewed below. Maternal Levels: Five nursing mothers were supplemented with fish oil containing 1080 mg of EPA and 720 mg of DHA daily for 21 days, beginning at 2 weeks postpartum. Milk samples were collected daily before the dose; once weekly, milk samples were also collected at 4, 8, 12 and 16 hours after the dose. On day 21, predose milk levels of DHA (by 89%), EPA (by 525%) and another omega-3 fatty acid (docosapentaenoic acid; by 143%) were significantly increased over their initial levels. Mean and peak levels increased each week during the study on each of the days were sequential levels were measured. Peak omega-3 fatty acid levels occurred 12 hours after ingestion.[7] New mothers intending to breastfeed for at least 12 weeks were randomized to receive placebo (n = 12) or algal-derived DHA in a dose of 0.2 (n = 10), 0.4 (n = 12), 0.9 (n = 10) or 1.3 (n = 8) grams daily starting at day 5 postpartum. At 12 weeks postpartum, DHA levels in breastmilk were linearly proportional to the dose of DHA ingested, expressed as the following percentages of total breastmilk fatty acids: 0.21% (placebo),  0.35% (0.2 grams), 0.46% (0.4 grams), 0.86% (0.9 grams), and 1.13% (1.3 grams).[8] Mothers who were breastfeeding at least 75% were randomized to receive supplements of either high-DHA algal oil (n = 6), high-DHA eggs (n = 6), low EPA fish oil (n = 6) or regular eggs (n = 6) beginning at 2 weeks postpartum. Supplementation provided doses of   <  230 mg, 170 mg, 260 mg and   < 35 mg daily of DHA, respectively. After 6 weeks of supplementation, breastmilk DHA was increased in all supplemented groups and correlated with DHA intake. Breastmilk DHA was decreased in the regular egg group.[9] Ten mothers of preterm infants (  < 29 weeks gestational age) were given 1200 mg of DHA daily beginning within the first week postpartum and continued for 8 to 12 weeks. A group of 22 mothers who met the same criteria, but without maternal supplementation served as a reference group. The average DHA breastmilk concentration in supplemented mothers increased 5-fold over the baseline value within the first week of supplementation. Breastmilk DHA in the supplemented group was about 12 times higher than in the reference group at 49 days postpartum.[10] A double-blind study randomized 51 mothers of newborn, term infants to receive normal diet (control), normal diet plus 224 mg daily of DHA from algal oil, or normal diet plus 150 grams of fatty fish 3 times weekly. Supplemented mothers maintained consistent DHA levels in colostrum, transitional and mature milk. Mothers on normal diets had a decrease in DHA from colostrum to mature milk. The amount in mature milk was significantly less than that in the milk of supplemented mothers.[11]Mothers who donated milk to a milk bank were randomized to receive either single-cell algal oil capsules equivalent to 1 gram of DHA (n = 6), daily or placebo capsules (n = 7). Mothers in both groups had DHA intake lower than recommended at baseline. The DHA content of milk increased in supplemented mothers. The milk of supplemented mothers provided a sufficient amount of DHA for preterm infant, but not the milk of unsupplemented mothers.[12] Eighty-two nursing mothers who were 4 to 6 weeks postpartum were randomly assigned to take placebo, 200 mg or 800 mg DHA supplements daily each morning with food for 6 weeks. Mothers supplied a mid-nursing breastmilk sample before starting the supplementation and once weekly for 6 weeks. Compared to mothers who received a placebo, breastmilk levels of DHA were 50% higher for mothers who took 200 mg of DHA daily and 123% higher for mothers who took 800 mg DHA daily.[13] One hundred ten mothers were randomly assigned to receive either a control drink (n = 54) or a drink (n = 56) containing fish oil with 72 mg of EPA and 320 mg/dL of DHA daily in two doses during pregnancy and lactation. Breastmilk samples were obtained at birth (colostrum) and at the first second and fourth month postpartum. The content of DHA and EPA as well as n-3-polyunsaturated fats were higher in the milk of supplemented mothers at all time points.[14] Infant Levels: Five nursing mothers were supplemented with fish oil containing 1080 mg of EPA and 720 mg of DHA daily for 21 days, beginning at 2 weeks postpartum. The infants' average erythrocyte content of EPA increased by 636% and docosapentaenoic acid increased by 260% on day 21 compared to baseline. The ratio of omega-6 to omega-3 fatty acids decreased significantly by 22%. DHA content was increased only slightly, but the difference was not statistically significant.[7] New mothers intending to breastfeed for at least 12 weeks were randomized to receive placebo (n = 12) or algal-derived DHA in a dose of 0.2 (n = 10), 0.4 (n = 12), 0.9 (n = 10) or 1.3 (n = 8) grams daily starting at day 5 postpartum. At 12 weeks, their breastfed infants had blood samples measured for plasma and erythrocyte DHA-derived phospholipid. The DHA-phospholipid levels increased proportionately up to a milk DHA level of about 0.8% of total milk lipids, then reached a plateau where higher milk DHA concentrations did not further increase infant DHA-phospholipid levels. Infant EPA-phospholipid levels also increase slightly, while omega-6 fatty acid phospholipids decreased.[15] Mothers who were breastfeeding at least 75% were randomized to receive supplements of either high-DHA algal oil (n = 6), high-DHA eggs (n = 6), low EPA fish oil (n = 6) or regular eggs (n = 6) beginning at 2 weeks postpartum. Supplementation provided doses of   <  230 mg, 170 mg, 260 mg and   < 35 mg daily of DHA, respectively. After 6 weeks of supplementation, infant plasma DHA-phospholipid was increased in all supplemented groups, with the highest in the alga oil group. DHA increased only slightly in the regular egg group.[9] Ten mothers of preterm infants (  < 29 weeks gestational age) were given 1200 mg of DHA daily beginning within the first week postpartum and continued for 8 to 12 weeks. A group of 22 mothers who met the same criteria, but without maternal supplementation served as a reference group. Infants were exclusively fed their mother's breastmilk if possible, but some were partially formula fed. At 49 days of age, the infants whose mothers were given DHA supplementation received an estimated 55 mg/kg daily of DHA and the reference group infants received 7 mg/kg daily of DHA.[10] Eighty-two nursing mothers who were 4 to 6 weeks postpartum were randomly assigned to take placebo, 200 mg or 800 mg DHA supplements daily each morning with food for 6 weeks. After 6 weeks of supplementation of their mothers, breastfed infants' plasma DHA increased by 71% and 101% for the infants of low- and high-dose supplements, respectively, compared to the placebo group. The plasma omega 6:3 ratios were lower in the infants of supplemented mothers.[13] One hundred ten mothers were randomly assigned to receive either a control drink (n = 54) or a drink (n = 56) containing fish oil with 72 mg of EPA and 320 mg/dL of DHA daily in two doses during pregnancy and lactation. Infants were breastfed, but the extent was not stated. At 2.5 months of life, DHA, n-3 and C24:1 -9 polyunsaturated fatty acids were higher in the plasma and erythrocyte membranes of the infants of supplemented mothers. EPA levels were also higher in the plasma of the infants whose mothers were supplemented.[14]"
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Marine Oils"
