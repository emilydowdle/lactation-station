  1125:
    summary_of_use_during_lactation: "Information in this record refers to the use of technetium Tc 99m mebrofenin as a diagnostic agent. No information is available on the use of technetium Tc 99m mebrofenin during breastfeeding. However, based on the drug's rapid clearance from the bloodstream and recommendations for similar Tc 99m products, breastfeeding need not be interrupted after administration of Tc 99m to a nursing mother.[1] However, to follow the principle of keeping exposure \"as low as reasonably achievable\", some experts recommend nursing the infant just before administration of the radiopharmaceutical and interrupting breastfeeding for 6 to 12 hours after the dose, then expressing the milk completely once and discarding it. If the mother has expressed and saved milk prior to the examination, she can feed it to the infant during the period of nursing interruption.[2][3][4] Mothers need not refrain from close contact with their infants after usual clinical doses.[1]<br><br>  Mothers concerned about the level of radioactivity in their milk could ask to have it tested at a nuclear medicine facility at their hospital. When the radioactivity is at background levels they may safely resume breastfeeding. A method for measuring milk radioactivity and determining the time when a mother can safely resume breastfeeding has been published.[5]"
