  506:
    summary_of_use_during_lactation: "Limited information indicates that maternal adalimumab injections produce low levels in milk and do not adversely affect the nursing infant. Because adalimumab is a large protein molecule with a molecular weight of about 148,000, the amount in milk is likely to be very low and absorption is unlikely because it is probably destroyed in the infant's gastrointestinal tract. Most experts feel that the drug is probably safe during nursing.[1][2][3][4][5] However, until more data become available, adalimumab should be used with caution while nursing a newborn or preterm infant."
    drug_levels: "Maternal Levels: One woman received a single 40 mg of adalimumab subcutaneously at 4 weeks postpartum. Milk samples were obtained every 2 days for 8 days. A peak milk adalimumab level of 31 mcg/L was detected on day 6 after injection. Milk levels on days 5 and 8 were about 10 mcg/L.[6] Two women received adalimumab 40 mg subcutaneously for treatment of inflammatory bowel disease at unstated intervals. The first woman received the drug during pregnancy and postpartum. At 21 weeks postpartum and 7 days after the previous dose, her breastmilk adalimumab was 4.83 mcg/L while her serum level was 6.7 mg/L. In the second woman, the milk adalimumab concentration at 8 weeks postpartum and 9 days after the last dose was 4.88 mcg/L with a simultaneous serum concentration of 5.5 mg/L.[7] Six women who received adalimumab (dose unspecified) as part of a large registry study submitted breastmilk samples. Adalimumab was not detected in any samples between 12 and 24 hours after infusion.[8] Infant Levels. A woman received adalimumab 40 mg subcutaneously at unstated intervals while breastfeeding (extent not stated). At 8 weeks postpartum and 9 days after the prior dose, the infant had an undetectable (  < 0.65 mcg/L) adalimumab serum concentration.[7] A pregnant woman received adalimumab 40 mg every 2 weeks for Crohn's disease until week 16 of pregnancy. Her infant was exclusively breastfed until 4 months of age and the drug was reinstituted on day 24 postpartum. At 3 months of age, adalimumab was undetectable in the infant's serum.[9]"
    effects_in_breastfed_infants: "One woman with Crohn's disease received adalimumab 40 mg subcutaneously every week during pregnancy and breastfeeding (extent not stated). Her infant demonstrated normal growth and development at 6 months of age.[10] The authors reported a brief follow-up stating that the woman also breastfed her second infant during adalimumab therapy with no adverse consequences.[11] Another woman with Crohn's disease received adalimumab 40 mg subcutaneously every 2 weeks during pregnancy and breastfeeding (extent not stated). Her infant demonstrated normal growth and development at 6 months of age.[12] Two women nursed their infants (extent not stated) while receiving adalimumab 40 mg subcutaneously at unstated intervals for inflammatory bowel disease. They breastfed for at least 21 weeks and 8 weeks, respectively, but the total duration was not stated. At 14.5 and 15 months of age, respectively, neither infant had any signs of adverse drug reactions, allergic reactions or severe infections leading to hospitalization. Developmental milestones were reached on time by both infants.[7] A pregnant woman received adalimumab 40 mg every 2 weeks for Crohn's disease until week 16 of pregnancy. Her infant was exclusively breastfed until 4 months of age and the drug was reinstituted on day 24 postpartum. At 7 months of age, the infant was healthy with normal growth and development. The infant had no infections requiring antibiotics or hospitalization.[9] A prospective cohort study followed	pregnant women with inflammatory bowel disease throughout pregnancy and for 12 months postpartum. Women were assigned to one of the following groups: unexposed (no thiopurines or anti-TNF agents); group A (azathioprine or mercaptopurine); group B (infliximab, adalimumab or certolizumab) and group AB (both a thiopurine and an anti-TNF agent). Of 1052 women enrolled in the study, 72% breastfed their infants, although the extent and duration were not stated in the abstract. A total of 102 women were exposed to an anti-TNF agent and 59 were exposed to a thiopurine plus an anti-TNF agent. The use of an anti-TNF alone was not associated with any complication in the infants and their growth and development were normal throughout the 12 months. Infants exposed to both a thiopurine and an anti-TNF agent had a 50% increase in the number of infections between 9 and 12 months of age. The relationship of this increase with breastfeeding could not be determined from the available data.[13]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Certolizumab\">(Inflammatory Bowel Disease) Certolizumab</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Infliximab\"> Infliximab</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Certolizumab\"> (Rheumatoid Arthritis) Certolizumab</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Etanercept\"> Etanercept</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Infliximab\"> Infliximab</a>
    substance_name: "Adalimumab"
