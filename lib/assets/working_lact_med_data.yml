    summary_of_use_during_lactation: "Fluoroquinolones have traditionally not been used in infants because of concern about adverse effects on the infants' developing joints. However, recent studies indicate little risk.[1][2] The calcium in milk might prevent absorption of the small amounts of fluoroquinolones in milk,[3] but insufficient data exist to prove or disprove this assertion. Short-term use of lomefloxacin is acceptable in nursing mothers with monitoring of the infant for possible effects on the gastrointestinal flora, such as diarrhea or candidiasis (thrush, diaper rash). However, it is preferable to use an alternate drug for which safety information is available."
