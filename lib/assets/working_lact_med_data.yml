  413:
    summary_of_use_during_lactation: "Limited information on the use of estradiol during breastfeeding indicates that the route of administration and dosage form have influences on the amount transferred into breastmilk. Vaginal administration results in measurable amounts in milk, but transdermal patches do not. Maternal doses of up to 200 mcg daily transdermally do not increase estradiol or estriol in breastfed infants or cause any adverse effects in breastfed infants. Vaginal administration results in unpredictable peak times for estradiol in breastmilk, so timing of the dose with respect to breastfeeding is probably not useful.<br><br>  A case report of inadequate milk production and inadequate infant weight gain was possibly caused by transdermal estradiol initiated on the first day postpartum, but 2 small studies found no such effect when the drug was initiated after lactation was well established."
    drug_levels: "Maternal Levels: Six women who were 6 or more months postpartum were given a vaginal suppository containing 50 or 100 mg of estradiol. In 3 of the 6 women, peak milk levels occurred 3 hours after the dose. In 2 others, the peak level occurred 7 hours after the dose and in the sixth, the peak occurred 11 hours after the dose. Peak milk levels were about 100 ng/L in 4 women, in one it was 300 ng/L and in the sixth, it was 1000 ng/L.[1] Twenty-one women who were 20 weeks postpartum and breastfeeding their infants were randomized to receive a transdermal patch that released estradiol 50 mcg (n = 7), 75 mcg (n = 5)  or 100 mcg (n = 6) daily or placebo (n = 4) for 2 weeks. Breastmilk and serum samples were collected at the beginning and end of the study. Serum estradiol levels increased slightly from baseline, but the differences were not statistically significant; serum levels were in the range of 25 to 45 ng/L. Estradiol was undetectable (  < 6.8 ng/L) in all breastmilk samples.[2] Infant Levels. Six nursing mothers received transdermal estradiol as part of a study comparing estradiol to sertraline and placebo for postpartum depression. The mothers received estradiol dosages between 50 and 200 mcg daily (mean 133 mcg daily) at the time of serum level analysis at 4 and 8 weeks of therapy. Four of the 6 infants were exclusively breastfed and the other two were more than 50% breastfed. All infants had undetectable (  < 2.5 ng/L) serum estriol concentrations and 4 of the 6 had undetectable (  < 2.5 ng/L) serum estradiol concentrations. The other two had estradiol concentrations of 7 and 7.1 ng/L. The serum estriol and estradiol concentrations were not significantly different from breastfed infants in the placebo or sertraline arms of the study. No correlation was found between maternal and infant serum concentrations of estriol or estradiol.[3]"
    effects_in_breastfed_infants: "A mother who had severe postpartum depression with 2 previous infants was prescribed a transdermal estradiol patch that released 50 mcg daily beginning on day 1 postpartum to prevent recurrence of depression. At 11 days of age, the infant was jaundiced and had gained only 60 grams since birth. With more frequent nursing, weight gain improved, but remained inadequate until day 28 when the estradiol was discontinued. The infant then experienced above average weight gain through day 66 postpartum. The delayed and reduced weight gain was possibly caused by estradiol.[4] Six nursing mothers received transdermal estradiol as part of a study comparing estradiol to sertraline and placebo for postpartum depression. The mothers received estradiol dosages between 50 and 200 mcg daily (mean 133 mcg daily) at the time of serum level analysis at 4 and 8 weeks of therapy. Four of the 6 infants were exclusively breastfed and the other two were more than 50% breastfed. There was no difference in infant length, weight, and head circumference nor in the average daily gains in any of these parameters between treatments.[3]"
    effects_on_lactation_and_breastmilk: "Thirteen women who were 12 weeks postpartum and fully breastfeeding their infants were given a transdermal patch that released 100 mcg of estradiol daily. The average number of breast feeds per day did not change significantly during 3 days of patch application.[5] Nineteen women who were 6 weeks postpartum, using a barrier contraceptive method and breastfeeding their infants were randomized to transdermal patches that released estradiol 50 mcg daily or placebo patches for 12 weeks. An additional control group received no patches. The number of breast feeds per day decreased in all groups over the course of the study, but there were no important differences among the groups.[6] A retrospective cohort study compared 371 women who received high-dose estrogen (either 3 mg of diethylstilbestrol or 150 mcg of ethinyl estradiol daily) during adolescence for adult height reduction to 409 women who did not receive estrogen. No difference in breastfeeding duration was found between the two groups, indicating that high-dose estrogen during adolescence has no effect on later breastfeeding.[7]"
