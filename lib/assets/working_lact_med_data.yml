  273:
    summary_of_use_during_lactation: "Valdecoxib was removed from sale in the United States by the US Food and Drug Administration because of long-term cardiovascular toxicity. Limited information indicates that levels of valdecoxib in breastmilk are low. Because there is little published experience with valdecoxib safety during breastfeeding, other agents may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "Maternal Levels: A review article states that breastmilk levels of valdecoxib are much less than 200 mcg/L based on unpublished studies from the author's laboratory.[1] Valdecoxib is the active metabolite that is rapidly formed from parecoxib. A single 40 mg dose of parecoxib was given intravenously to 40 mothers at an average of 41.9 hours after delivery. Four milk samples were collected over the next 24 hours. The average infant dosages in breastmilk were 0.24 mcg/kg daily for parecoxib and 1.82 mcg/kg daily for valdecoxib. This was equivalent to 0.63% of the weight-adjusted maternal dose in parecoxib equivalents, mostly excreted as valdecoxib. The half-life of valdecoxib in breastmilk was 8.5 hours.[2] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A single 40 mg dose of parecoxib, a prodrug of valdecoxib, was given intravenously to 40 mothers at an average of 41.9 hours after delivery. The neonatal adaptive score of the breastfed infants was normal at an average of 21.8 hours after the dose.[2]"
    effects_on_lactation_and_breastmilk: "A study compared valdecoxib 20 mg and placebo for their opiate-sparing activity in post-cesarean section pain. All patients received epidural fentanyl and bupivacaine as well as intraspinal morphine for postoperative pain. No difference was observed in breastfeeding success rate between mothers who received valdecoxib (n = 25)  and placebo (n = 23).[2]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Acetaminophen\">Acetaminophen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Flurbiprofen\"> Flurbiprofen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ibuprofen\"> Ibuprofen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Indomethacin\"> Indomethacin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Naproxen\"> Naproxen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Piroxicam.\"> Piroxicam.</a>
