  1073:
    summary_of_use_during_lactation: "Malathion appears to be poorly absorbed after topical application, so it is not likely to reach the breastmilk in large amounts. However, breastmilk excretion of malathion has not been studied after application of the 0.5% lotion. Until more data become available, an alternate agent is preferred.[1]"
    drug_levels: "The manufacturer reports that 8% of a topically applied solution of malathion (concentration unspecified) in an acetone vehicle is absorbed through human skin. However, the extent of absorption from commercial 0.5% malathion lotion is not known.[2] Maternal Levels: Nine breastmilk samples were analyzed from women who lived in an area of California that had been sprayed in 1981 with malathion from 4 to 14 times during their pregnancy and lactation. Malathion was undetectable (  < 5 mcg/L) in all of the samples. Any exposure of the women would probably have been via inhalation or direct ingestion.[3] Twelve donors from Bhopal, India provided hindmilk samples to monitor for malathion. The mean malathion level in the samples was 0.043 mg/L (range 0 to 0.086 mg/L). The calculated daily intake by breastfed infants was 40% higher than the World Health Organization recommended average daily intake. The source of malathion was thought to be from contaminated food crops that had been harvested before the recommended waiting time after spraying.[4] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
