    drug_class: "Colony-Stimulating Factors, Hematinics (Hematopoietic Cell Growth Factors)"
  984:
    summary_of_use_during_lactation: "No information is available on the clinical use of taliglucerase alfa during breastfeeding. Taliglucerase alfa is a biosynthetic synthetic enzyme closely related to beta-glucocerebrosidase, which is a normal component of human milk. Because it is a large protein molecule with a molecular weight of about 61,000, the amount in milk is likely to be very low and absorption is unlikely because it is probably destroyed in the infant's gastrointestinal tract.[1][2] A limited amount of data support the safety of breastfeeding with alglucerase (the placenta-derived form of the enzyme) and imiglucerase (another biosynthetic form of the enzyme). An international panel of clinicians from 9 centers that treat Gaucher's disease reported that, breastfeeding complications were less frequent in mothers who were treated with alglucerase or imiglucerase postpartum than in untreated mothers with Gaucher's disease. Consider limiting the duration of breastfeeding to about 6 months to avoid excessive bone loss in the nursing mother.[2][3]"
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Taliglucerase alfa"
    cas_registry_number: "37228-64-1"
    drug_class: "Enzymes, Enzyme Replacement Therapy"
  985:
    summary_of_use_during_lactation: "One patient taking treprostinil breastfed her infant for one year without any complications. If treprostinil is required by the mother, it is not a reason to discontinue breastfeeding. However, until more data are available, treprostinil should only be used with careful monitoring during breastfeeding."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A woman developed pulmonary artery hypertension and was treated with intravenous treprostinil beginning at 32 weeks of gestation and titrated up to 26 ng/kg/min. The dose was nearly doubled postpartum because of worsening symptoms. She breastfed (extent not stated) her infant for one year with no apparent drug-related problems, although there was concern for obesity at 6 months of age. The infant was healthy and developing normally at 2 years of age.[1]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Treprostinil"
    cas_registry_number: "81846-19-7"
    drug_class: "Antihypertensive Agents, Prostaglandins"
  986:
    summary_of_use_during_lactation: "Maternal dosages of eculizumab produce undetectable levels in breastmilk. Because eculizumab is a large protein molecule with a molecular weight of about 148,000,  absorption is unlikely because it is probably destroyed in the infant's gastrointestinal tract. No adverse effects attributable to eculizumab were reported in numerous infants who were breastfed during maternal therapy."
    drug_levels: "Maternal Levels: Two women began treatment with eculizumab for paroxysmal nocturnal hemoglobinuria during pregnancy and continued receiving the drug postpartum while breastfeeding their infants. Serum and breastmilk samples were obtained at 12 hours and 5 days after their last dose. Eculizumab was not detectable (assay limit not specified) in breastmilk despite therapeutic serum concentrations.[1] A woman treated with eculizumab 900 mg twice weekly for paroxysmal nocturnal hemoglobinuria during pregnancy had her breastmilk tested for the presence of the drug. She received a dose one day after delivery. A milk sample one day later had detectable eculizumab, but in an amount less than 35 mg/L. Eight more breastmilk samples taken up to 12 days postpartum and 13 days after the postpartum dose had no detectable eculizumab.[2] Twenty-five women were identified who were taking eculizumab for paroxysmal nocturnal hemoglobinuria during breastfeeding. Ten of the women receiving unstated dosages of the drug had a breastmilk sample tested for eculizumab, which was undetectable (  < 5 mg/L) in all samples.[3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Two women began treatment with eculizumab during pregnancy and continued receiving the drug postpartum while breastfeeding their infants. One infant had no complications up to 30 weeks of follow-up. The other infant developed neutropenia up to 12 weeks of age, but it was not attributed to eculizumab.[1] A group of authors associated with the manufacturer of the drug reported that 25 patients had breastfed while taking eculizumab for paroxysmal nocturnal hemoglobinuria. Infant outcomes were not stated.[3]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Eculizumab"
    cas_registry_number: "219685-50-4"
    drug_class: "Antibodies, Monoclonal"
  987:
    summary_of_use_during_lactation: "Because there is no published experience with sibutramine during breastfeeding, an alternate therapy may be preferred, especially while nursing a newborn or preterm infant. Information on the effect of sibutramine on serum prolactin is somewhat conflicting."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "In a study of hypocaloric diet plus sibutramine in overweight and obese patients with polycystic ovary syndrome, no change was seen in serum prolactin levels over the 6-month study period.[1] A woman developed amenorrhea-galactorrhea syndrome shortly after starting therapy with sibutramine for weight loss. Her serum prolactin was elevated, but returned to normal within 15 days of discontinuing sibutramine. It remained in the normal range during the 180-day follow-up period.[2] The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    substance_name: "Sibutramine"
    cas_registry_number: "106650-56-0"
    drug_class: "Appetite Depressants"
  988:
    summary_of_use_during_lactation: "No data are available on the safety of tattooing during breastfeeding. Theoretical concerns relate to transmission of pigments or infections to the infant during breastfeeding and in the United States, blood donation is not permitted for 12 months after a tattoo as a precaution. Opinion appears to favor not obtaining a new tattoo during breastfeeding.[1][2] Tattooing of the nipple-areola area is sometimes used as part of nipple reconstruction in plastic surgery.[3]"
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Tattooing"
    drug_class: "Body Modification, Non-Therapeutic"
  989:
    summary_of_use_during_lactation: "Although controlled studies have not been performed, piercing of the nipples seems to not interfere with lactation in most cases,[1][2] although poor latching, and milk leakage from the infant's mouth have been reported.[3] Some breast jewelry may pierce the areola as well as the nipple. Reversible hyperprolactinemia and galactorrhea has occurred in two individuals who developed infections of the nipple and mastitis. A theoretical concern is aspiration of the nipple jewelry by the nursing infant and injury of the infant's mouth and gums. Although these complications apparently have not been reported, nipple jewelry should be removed before nursing,[3][4][5] and preferably during the entire duration of breastfeeding.[6]"
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Nipple piercing has caused mastitis in nursing and nonnursing women and at least one man.[3][5][7][8] In some of these patients, hyperprolactinemia and galactorrhea resulted. After removal of the jewelry and treatment of mastitis, hyperprolactinemia and galactorrhea subsided.[7][8] However, in a study of 11 individuals who had pierced nipples for an average of 4 years (range 2.5 to 12 years) without mastitis, serum prolactin values were in the normal range.[9] Nipple piercing has also been associated with decreased lactation in nursing mothers caused by duct obstruction[1] and milk leakage through the piercing tract.[3]"
    substance_name: "Nipple Piercing"
    drug_class: "Body Modification, Non-Therapeutic"
  990:
    summary_of_use_during_lactation: "Limited information indicates that maternal doses of vigabatrin up to 2000 mg daily produce low levels in milk and would not be expected to cause any adverse effects in breastfed infants, especially if the infant is older than 2 months. Until more data are available, vigabatrin should only be used with careful monitoring during breastfeeding."
    drug_levels: "Maternal Levels: Two nursing mothers were each receiving vigabatrin 1000 mg twice daily. One was also taking slow-release carbamazepine 200 mg twice daily. Milk samples were collected once predose and 3 and 6 hours after the dose at either 6 or 8 days postpartum. In both mothers, the inactive R-isomer was excreted into milk in higher concentrations than the active S-isomer. In the 2 mothers, average concentrations of the R-isomer were 1.7 mg/L in the predose sample, 2.1 mg/L at 3 hours and 3.1 mg/L at 6 hours after the dose. Average concentrations of the S-isomer were 0.4 mg/L in the predose sample, 0.4 mg/L at 3 hours and 0.8 mg/L at 6 hours after the dose. Using peak values, the authors estimated that the maximum dosage that the infant would receive in the mothers would be 2 to 3.6% of the weight-adjusted maternal dosage for the R-isomer and 0.6 to 0.96% of the maternal dosage for the S-isomer.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Vigabatrin"
    cas_registry_number: "60643-86-9"
    drug_class: "Anticonvulsants, GABA Agents"
  991:
    summary_of_use_during_lactation: "Limited information indicates that a maternal dose of 500 mg of nitazoxanide produces low levels of an active metabolite, tizoxanide, in breastmilk and would not be expected to cause any adverse effects in breastfed infants, especially if the infant is older than 2 months. But until more data become available, an alternate drug may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "After oral administration, nitazoxanide is not found in the bloodstream, but is rapidly converted to the active metabolites, tizoxanide and tizoxanide glucuronide, which are detectable in plasma. Maternal Levels: A volunteer lactating mother took a single 500 mg oral dose of nitazoxanide as a commercial suspension (Nitazode [Al Andalous Medical Co., Cairo, Egypt]). The concentration of the active metabolite, tizoxanide, was 1.4 mg/L at 6 hours after the dose. Tizoxanide glucuronide was not measured.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Nitazoxanide"
    cas_registry_number: "55981-09-4"
    drug_class: "Antiinfective Agents, Antiparasitic Agents"
  992:
    summary_of_use_during_lactation: "Breastmilk levels of ketamine have not been measured after administration to humans. Minimal data indicated that ketamine use in nursing mothers may not affect the breastfed infant or lactation. Until more data are available, ketamine should only be used with careful monitoring during breastfeeding."
    drug_levels: "Maternal Levels:  Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Four mothers who received epidural analgesia with lidocaine and bupivacaine for cesarean section also received general anesthesia with ketamine and midazolam (dosages not specified). Their infants were either breastfed or received their mother's breastmilk by bottle. No adverse effects were reported in the infants.[1]"
    effects_on_lactation_and_breastmilk: "A pregnant woman sustained 28% body surface area burns near term. She underwent an emergency cesarean section on her due date under ketamine anesthesia. Although the infant required vigorous resuscitation, the infant began breastfeeding immediately. The infant had transient jaundice that resolved in a few days.[2] A study compared women undergoing cesarean section who received either placebo or S-ketamine 0.5 mg/kg intramuscularly, followed by a continuous infusion of 2 mcg/kg/minute for 12 hours. This low dose was used to enhance analgesia and reduce residual pain rather than to provide anesthesia. All women received intraspinal bupivacaine 8 to10 mg and sufentanil 5 mcg for analgesia, as well as midazolam 0.02 mg/kg intravenously before the S-ketamine or placebo injection. Postoperatively, patients received patient-controlled intravenous morphine for 24 hours, followed by acetaminophen and oral ketorolac as needed. Of the 56 patients enrolled in the study (28 in each group), 13 in each group were contacted at 3 years postpartum. Patients who received placebo reported breastfeeding for an average of 10.5 months and those who received S-ketamine  reported breastfeeding for an average of 10.5 months. The difference was not statistically significant.[3]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Methohexital\">Methohexital</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Propofol\"> Propofol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Thiopental\"> Thiopental</a>
    substance_name: "Ketamine"
