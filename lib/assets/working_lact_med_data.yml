  393:
    summary_of_use_during_lactation: "Limited information indicates that maternal doses of topiramate up to 200 mg daily produce relatively low levels in infant serum. Monitor the infant for diarrhea, drowsiness, irritability, adequate weight gain, and developmental milestones, especially in younger, exclusively breastfed infants and when using combinations of anticonvulsant or psychotropic drugs."
    drug_levels: "In published reports of anticonvulsant use during breastfeeding, most women were taking a combination of anticonvulsants. Some other anticonvulsants (e.g., phenytoin, carbamazepine) stimulate the metabolism of other drugs including anticonvulsants, whereas others (e.g., valproic acid) inhibit the metabolism of other drugs. Therefore, the relationship of the maternal dosage to the concentration in breastmilk can be quite variable, making calculation of the weight-adjusted percentage of maternal dosage less meaningful than for other drugs in this database. Maternal Levels. Three women were taking oral topiramate daily. One taking 150 mg daily had an average milk level of 2.3 mg/L on day 24 postpartum. A mother taking 200 mg daily had average milk levels of 4.8 mg/L on day 20 postpartum and 4.6 mg/L on day 97 postpartum. The third woman who was taking 200 mg daily had average milk level 610 mcg/L on day 14 postpartum and 1.2 mg/L on day 27 postpartum. The authors estimated that the infants received doses between 0.1 and 0.7 mg/kg/day which was between 3 and 23% of the mother's weight-adjusted dose.[1]A woman was taking 175 mg of topiramate daily. On day 12 postpartum, her dose was reduced to 150 mg daily and 4 hours after the dose, her milk topiramate concentration was 3.1 mg/L.[2] A nursing mother was taking 100 mg of topiramate daily. Topiramate was detected in breastmilk at a concentration of 5.3 mg/L at an unspecified time with respect to the dose. The authors estimated that the infant might have received 35% of the maternal weight-adjusted dosage, although their calculation method is unclear.[3] Using the milk level of 5.3 mg/L, the infant would have received 56% of the maternal weight-adjusted dosage. Infant Levels: Three infants were breastfed from birth while their mothers were taking oral topiramate for epilepsy. Serum levels in a 24-day-old infant whose mother was taking 150 mg daily were about 475 mcg/L. Another infant whose mother was taking 200 mg daily had an average serum level of 594 mcg/L at 20 days of age and 713 mcg/L at 97 days of age. A third infant whose mother was taking 200 mg daily had undetectable (  < 305 mcg/L) serum levels at 14 and 27 days of age. Overall, their plasma levels were about 10 to 20% of maternal plasma levels.[1] In a preliminary report that added 3 new infants to the original 3 reported had consistent findings. Five of 6 infants had detectable (  > 305 mcg/L) serum concentrations, but none had quantifiable (  > 949 mcg/L) serum topiramate concentrations.[4] A woman was taking 175 mg of topiramate daily. On day 26 postpartum, her breastfed infant had a serum level of 0.8 mg/L at 3 hours after a dose, which was 15% of the mother's simultaneous serum level.[2]"
    effects_in_breastfed_infants: "No adverse effects were observed in 3 infants who were breastfed from birth and observed for at least 24, 27 and 97 days.[1] The authors reported 3 additional breastfed infants who also had no adverse effects.[4] An exclusively breastfed infant whose mother was taking topiramate 300 mg, levetiracetam 2 g, and valproate 1.8 g daily during pregnancy and lactation appeared healthy to the investigators throughout the 6- to 8-week study period.[5] One woman breastfed her infant for 13 months while she was taking topiramate for epilepsy. She took a daily dosage of 150 to 175 mg for the first 6 months, then 200 mg daily. At 1 year of age, the infant was developing normally and both parents stated that no side effects such as tiredness had been observed in the infant.[2] A woman who took topiramate 300 mg daily throughout pregnancy delivered a normal, healthy infant. She reportedly breastfed her infant exclusively for 8 months at which time no adverse drug effects or neurodevelopmental delay were noted by the infant's pediatrician.[6]The breastfed infant of a mother who was taking 100 mg of topiramate daily developed watery, foamy stools with 8 to 10 bowel movements daily at 40 days of age. The infant's rate of weight gain also declined. Topiramate was detected in breastmilk at a relatively high concentration. Two weeks later, breastfeeding was discontinued. Within 24 hours, the stool frequency declined to 2 to 3 times daily, more solid and the color and odor normalized.[3] Topiramate was the probable cause of the diarrhea in the infant."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: Dependent on patient and condition being treated.
    substance_name: "Topiramate"
    cas_registry_number: "97240-79-4"
    drug_class: "Anticonvulsants, Neuroprotective Agents"
  394:
    summary_of_use_during_lactation: "The excretion of tramadol into milk is low and even lower amounts of the active metabolite, O-desmethyltramadol, are excreted. With usual maternal dosage, the amount excreted into breastmilk is much less than the dose given to newborn infants for analgesia. A study in breastfed newborn infants found no adverse effects attributable to tramadol. Tramadol is unlikely to adversely affect nursing infant and is acceptable to use during breastfeeding. However, monitor infants for increased sleepiness (more than usual), difficulty breastfeeding, breathing difficulties or limpness, and contact a physician immediately if any of these occur."
    drug_levels: "In adults, tramadol has 70 to 100% oral bioavailability and is metabolized to the active O-desmethyltramadol. The capacity of preterm and newborn infants to metabolize tramadol to O-desmethyltramadol is limited.[1] Maternal Levels: Detectable levels (  > 12 mcg/L) of tramadol were found in samples of breastmilk collected 10 hours after a 50 mg maternal dose of intravenous or oral tramadol.[2] No other clinical details or milk levels were reported.One mother was taking oral tramadol 1800 mg daily during pregnancy and postpartum for chronic back pain. On approximately day 3 postpartum (time not specified), the breastmilk concentration of tramadol was 1.8 mg/L.[3] Seventy-five mothers who were 2 to 4 days postpartum provided 3 milk samples from both breasts during the 6 hours following a dose of 100 mg of oral tramadol after taking at least 4 doses. The average milk concentration of tramadol was 748 mcg/L (range 681 to 815 mcg/L) and of its active metabolite, O-desmethyltramadol, was 203 mcg/L (range 188 to 217 mcg/L). These values translate to an average infant dosage of 112 and 30 mcg/kg daily of the drug and metabolite, respectively. An exclusively breastfed infant would receive maternal weight-adjusted dosages of 2.24% of tramadol and 0.64% of its metabolite.[4] Reanalysis of the data using a population pharmacokinetic approach yielded similar values for tramadol of 2.2% (extensive metabolizers) to 2.6% (poor metabolizers) of the maternal weight adjusted dosage. For the metabolite values were of 0.47% (extensive metabolizers) and 0.93% (poor metabolizers).[5] The dosage excreted in milk represents a maximum of 2.6% of the proposed intravenous newborn dosage.[1] Infant Levels: An infant was born to a mother who as taking 1800 mg of tramadol daily for chronic back pain. By day 3, the infant was exclusively breastfeeding and a serum concentration was obtained (time not specified). The infant's tramadol serum concentration was 2 mcg/L.[3]"
    effects_in_breastfed_infants: "Seventy-five breastfed infants whose mothers were breastfeeding and taking tramadol 100 mg every 6 hours following a cesarean section were compared to 75 matched infants at 2 to 4 days of age. Forty-nine percent of the mothers taking tramadol and all of the control mothers were taking other opiates (primarily oxycodone) and  61% of and 58%, respectively, also were taking a nonsteroidal antiinflammatory agent (primarily diclofenac). Examination by a pediatrician revealed no difference between the groups using the Neurologic and Adaptive Capacity Score.[4]"
    effects_on_lactation_and_breastmilk: "Tramadol can increase serum prolactin.[6] However, the prolactin level in a mother with established lactation may not affect her ability to breastfeed. A randomized study compared tramadol and naproxen for post-cesarean section pain. Patients received the drugs either on a fixed schedule or as needed. No difference in breastfeeding rates were seen among the groups.[7]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Acetaminophen\">Acetaminophen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ibuprofen\"> Ibuprofen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Morphine\"> Morphine</a>
    substance_name: "Tramadol"
    cas_registry_number: "27203-92-5"
    drug_class: "Analgesics, Opioid, Narcotics"
