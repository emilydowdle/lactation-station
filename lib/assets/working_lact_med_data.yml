  1062:
    summary_of_use_during_lactation: "Although no information is available on peginterferon alfa in breastmilk, the levels of conventional interferon alfa in breastmilk are minuscule. In addition, because interferon is poorly absorbed orally, it is not likely to reach the bloodstream of the infant. It is unlikely that peginterferon alfa use by a nursing mother presents any serious risk to the breastfed infant. Holder pasteurization (62.5 degrees C for 30 minutes) decreases the concentration of the related endogenous interferon-gamma by an average about 10%.[1]"
    drug_levels: "No information is available specifically on peginterferon alfa. However, data are available on non-pegylated interferon alfa. Maternal Levels: Two mothers taking interferon alfa had milk levels measured. One mother taking 8 million units three times a week had a milk level of 1400 units/L and another taking 8 million units/day had a milk level of 6000 units/L. Both levels were apparently measured immediately postpartum (in colostrum), but the time since the previous dose was not stated.[2] An intravenous dose of 30 million units of interferon alfa-2B in one woman resulted in a peak milk level of 1551 International Units/L which was a slight increase over two baseline levels prior to the dose which averaged 1072 International Units/L. By 12 hours after the dose, milk interferon levels were lower than baseline.[3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "One infant was born to a mother who received 3 million units of interferon alfa-2a subcutaneously 3 times weekly during pregnancy and postpartum for essential thrombocytopenia. Her infant was breastfed for 2 weeks postpartum before bilateral mastitis caused the mother to terminate nursing. The infant reportedly thrived, although specific measures were not mentioned.[4]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Lamivudine\">(Hepatitis B) Lamivudine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Interferon+Alfa\"> (Hepatitis C) Interferon Alfa</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Interferon+Alfacon\"> Interferon Alfacon</a>
