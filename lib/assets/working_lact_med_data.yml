    summary_of_use_during_lactation: "Levels of pravastatin in milk are low. However, no relevant published information exists on its use during breastfeeding. Because of a concern with disruption of infant lipid metabolism, the consensus is that pravastatin should not be used during breastfeeding."
    drug_levels: "Maternal Levels: Eleven lactating women who were not breastfeeding were given 20 mg of pravastatin orally twice daily for 2.5 days. Serum and milk samples were taken at various times after the 5th dose and analyzed for pravastatin and its active metabolite. Peak milk levels averaged 3.9 mcg/L for pravastatin and 2.1 mcg/L for its metabolite. The authors suggested that negligible levels were excreted into breast milk, but that benefits and risks should be carefully considered.[1] Using the peak levels above, a fully breastfed infant would receive a maximum of 900 mcg/kg daily with this dosage or about 1.4% of the maternal weight-adjusted dosage. Infant Levels. Relevant published information was not found as of the revision date."
