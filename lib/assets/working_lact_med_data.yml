  128:
    summary_of_use_during_lactation: "Although there is some conflicting information on the effect of breastfeeding on infants' antibody response to <em>Haemophilus influenzae</em> type b vaccines, there is no evidence that breastfeeding reduces protection against the disease. The Centers for Disease Control and Prevention and several health professional organizations state that vaccines given to a nursing mother do not affect the safety of breastfeeding for mothers or infants and that breastfeeding is not a contraindication to the <em>Haemophilus influenzae</em> vaccine.[1][2][3]<br><br>  Breastfeeding alone appears to increase antibodies against <em>Haemophilus influenzae</em> and reduce the incidence of <em>Haemophilus influenzae</em> type b meningitis.[4][5][6] Breastfeeding also appears to reduce infant side effects associated with routine childhood immunization. Breastfed infants should be vaccinated according to the routine recommended schedules."
    drug_levels: "Maternal Levels: A study compared colostrum and milk antibody levels following maternal immunization with Haemophilus influenzae type b polysaccharide vaccine at 3 time periods. Women who were immunized at 24 to 26 weeks of pregnancy had higher antibody levels in colostrum (average 21 mg/L) and in breastmilk at 3 or 6 months after delivery (average 3.1 mg/L) than women who were immunized 1 to 8 months before pregnancy (average 0.13 mg/L at 3 or 6 months postpartum) or those who had not been immunized (average 0.91 mg/L in colostrum, and 0.09 mg/L at 3 or 6 months postpartum).[7] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Breastfed infants are less likely to have fever[8] and may be less likely to experience anorexia and reduced energy intake[9] after routine childhood immunization than those who are not breastfed.In 2 studies, breastfed infants had higher antibody titers against Haemophilus influenzae type b than formula-fed infants at 7 and 12 months of age after vaccination with a Haemophilus influenzae type b conjugate vaccine.[1][10] In another study, infants breastfed for longer than 90 days had a better antibody response to the vaccine at 13 months of age than those breastfed less than 90 days.[11]In a study of 408 infants immunized with Haemophilus influenzae type b polysaccharide-tetanus toxoid conjugate vaccine, no difference in antibody titer was observed at 7 months between infants breastfed for less than 4 weeks and those who were breastfed for 24 weeks or more. Likewise, no difference in antibody response was found when infants were grouped by breastfeeding less than 1 month or greater than 1 month.[12] Another study of 252 infants who each received one of 4 Haemophilus influenzae type b vaccines found no difference in antibody titers among those who were breastfed and those who were not.[13]Among 272 infants who were vaccinated with Hib PRP-OMP vaccine at 2 and 4 months postpartum, 101 were breastfed and 171 were formula fed. Of the breastfed infants, 79% were breastfed at least 80% at 7 weeks and 59% at 7 months of age. Breastfed infants had lower IgG titers than formula-fed infants at both 7 weeks and 7 months of age. Although the difference was statistically significant after adjustment for confounding variables, no invasive Haemophilus influenzae type b infections occurred in any of the infants in the study.[14]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Haemophilus Vaccines"
    drug_class: "Vaccines"
  129:
    summary_of_use_during_lactation: "Halobetasol has not been studied during breastfeeding. Since only extensive application of the most potent corticosteroids may cause systemic effects in the mother, it is unlikely that short-term application of topical corticosteroids  would pose a risk to the breastfed infant by passage into breastmilk. However, it would be prudent to use the least potent drug on the smallest area of skin possible. It is particularly important to ensure that the infant's skin does not come into direct contact with the areas of skin that have been treated. Only the lower potency corticosteroids  should be used on the nipple or areola where the infant could directly ingest the drugs from the skin; avoid halobetasol on the nipple.[1] Only water-miscible cream or gel products should be applied to the breast because ointments may expose the infant to high levels of mineral paraffins via licking.[2] Any topical corticosteroid should be wiped off thoroughly prior to nursing if it is being applied to the breast or nipple area."
