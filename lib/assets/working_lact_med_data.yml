    summary_of_use_during_lactation: "Information in this record refers to the use of technetium Tc 99m mertiatide (Tc 99m mercaptoacetyltriglycine; Tc 99m MAG3) as a diagnostic agent. The United States Nuclear Regulatory Commission and other agencies state that breastfeeding need not be interrupted after administration of Tc 99m MAG3 in doses up to 1000 MBq (30 mCi) to a nursing mother.[1][2] However, to follow the principle of keeping exposure \"as low as reasonably achievable\", some experts recommend nursing the infant just before administration of the radiopharmaceutical and interrupting breastfeeding for 3 to 6 hours after the dose, then expressing the milk completely once and discarding it. If the mother has expressed and saved milk prior to the examination, she can feed it to the infant during the period of nursing interruption.[2][3][4] Mothers need not refrain from close contact with their infants after usual clinical doses.[5]<br><br>  Mothers concerned about the level of radioactivity in their milk could ask to have it tested at a nuclear medicine facility at their hospital. When the radioactivity is at a safe level she may resume breastfeeding. A method for measuring milk radioactivity and determining the time when a mother can safely resume breastfeeding has been published.[6]"
