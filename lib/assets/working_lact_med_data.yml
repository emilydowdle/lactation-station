  979:
    summary_of_use_during_lactation: "The adenovirus type 4 and type 7 vaccine is indicated only for military personnel between 17 and 50 years of age. No information is available on the use of adenovirus type 4 and type 7 vaccine during breastfeeding or its excretion in human milk. The Centers for Disease Control and Prevention and American Academy of Pediatrics state that in general, vaccines given to a nursing mother do not affect the safety of breastfeeding for mothers or infants.[1][2] However, the product labeling recommends using caution in nursing mothers, because live virus is shed for 28 days following vaccination."
