  132:
    summary_of_use_during_lactation: "The Centers for Disease Control and Prevention and several health professional organizations state that vaccines given to a nursing mother do not affect the safety of breastfeeding for mothers or infants and that breastfeeding is not a contraindication to the hepatitis A vaccine. Breastfed infants should be vaccinated according to the routine recommended schedules.[1][2][3]"
