    effects_on_lactation_and_breastmilk: "Polythiazide 2 mg was given twice daily for 8 days beginning within 24 hours of delivery to suppress postpartum lactation. Patients also had breast binding for at least 10 days and fluid restriction. The authors reported that this technique was effective in 124 cases reviewed.[1] There are no data on the effects of diuretics on established lactation."
