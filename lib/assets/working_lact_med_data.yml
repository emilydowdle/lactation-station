  349:
    summary_of_use_during_lactation: "Limited information indicates that a maternal dose of eletriptan up to 80 mg daily produce low levels in milk and would not be expected to cause any adverse effects in breastfed infants, especially if the infant is older than 2 months."
    drug_levels: "Maternal Levels: Eight lactating women who were at least 1 month postpartum were given a single 80 mg oral dose of eletriptan. An average of 12.9 mcg was excreted in the 24 hours after the dose. At 24 hours, breastmilk levels averaged 1.7 mcg/L. The half-life in milk of eletriptan was 3.6 hours.[1] Although the active metabolite was not measured in breastmilk and it has a longer half-life than eletriptan, but its serotonin agonist activity is only about 10% that of eletriptan. Infant Levels. Relevant published information was not found as of the revision date."
