    drug_class: "Anesthetics, Intravenous, Hypnotics and Sedatives"
  993:
    summary_of_use_during_lactation: "Sodium picosulfate is not absorbed from the gastrointestinal tract, and its active metabolite, which is absorbed, is not detectable in breastmilk. Sodium picosulfate can be taken during breastfeeding and no special precautions are required."
    drug_levels: "Maternal Levels: Sixteen postpartum women who were not breastfeeding, but were producing at least 200 mL of milk daily by breast pump were given either oral enteric-coated bisacodyl tablets (Dulcolax) 10 mg daily or oral liquid sodium picosulfate (Laxoberal) 10 mg daily for 7 days. Both drugs are prodrugs metabolized to the active drug, bis-(p-hydroxyphenyl)-2-pyridyl-2-methane (BHPM). All breastmilk was collected daily from the day before drug administration to 2 days after the last dose. Free and conjugated BHPM were undetectable (  < 1 mcg/L) in all milk samples.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Bisacodyl\">Bisacodyl</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Docusate\"> Docusate</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Magnesium+Hydroxide\"> Magnesium Hydroxide</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Psyllium\"> Psyllium</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sodium+Phosphate\"> Sodium Phosphate</a>
    substance_name: "Sodium Picosulfate"
    cas_registry_number: "10040-45-6"
    drug_class: "Cathartics, Gastrointestinal Agents"
  994:
    summary_of_use_during_lactation: "No information is available on the clinical use of magnesium citrate during breastfeeding. However, other magnesium salts have been studied. Intravenous magnesium sulfate increases milk magnesium concentrations only slightly. Oral absorption of magnesium by the infant is poor, so maternal magnesium citrate is not expected to affect the breastfed infant's serum magnesium. Magnesium citrate can be taken during breastfeeding and no special precautions are required."
    drug_levels: "Maternal Levels: Ten women with pre-eclampsia were given 4 grams of magnesium sulfate intravenously followed by 1 gram per hour until 24 hours after delivery. While the average serum magnesium was 35.5 mg/L in treated women compared to 18.2 mg/L in 5 untreated controls, colostrum magnesium levels at the time of discontinuation of the infusion was 64 mg/L in treated women and 48 mg/L in the controls. By 48 hours after discontinuation, colostrum magnesium levels were only slightly above control values and by 72 hours they were virtually identical to controls.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Fifty mothers who were in the first day postpartum received 15 mL of either mineral oil or an emulsion of mineral oil and another magnesium salt, magnesium hydroxide equivalent to 900 mg of magnesium hydroxide, although the exact number who received each product was not stated. Additional doses were given on subsequent days if needed. None of the breastfed infants were noted to have any markedly abnormal stools, but all of the infants also received supplemental feedings.[2]"
    effects_on_lactation_and_breastmilk: "One mother who received intravenous magnesium sulfate for 3 days for pregnancy-induced hypertension had lactogenesis II delayed until day 10 postpartum. No other specific cause was found for the delay, although a complete work-up was not done.[3] A subsequent controlled clinical trial found no evidence of delayed lactation in mothers who received intravenous magnesium sulfate therapy.[4] Some, but not all, studies have found a trend toward increased time to the first feeding or decreased sucking in infants of mothers treated with intravenous magnesium sulfate during labor because of placental transfer of magnesium to the fetus.[4][5]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Bisacodyl\">(Laxative) Bisacodyl</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Docusate\"> Docusate</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Magnesium+Hydroxide\"> Magnesium Hydroxide</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Psyllium\"> Psyllium</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sodium+Picosulfate\"> Sodium Picosulfate</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sodium+Phosphate\"> Sodium Phosphate</a>
    substance_name: "Magnesium Citrate"
    cas_registry_number: "3344-18-1"
    drug_class: "Cathartics, Gastrointestinal Agents, Magnesium Compounds"
  995:
    summary_of_use_during_lactation: "No information is available on the clinical use of magnesium oxide during breastfeeding. However, other magnesium salts have been studied. A study on the use of magnesium hydroxide during breastfeeding found no adverse reactions in breastfed infants. Intravenous magnesium increases milk magnesium concentrations only slightly. Oral absorption of magnesium by the infant is poor, so maternal magnesium hydroxide is not expected to affect the breastfed infant's serum magnesium. Magnesium oxide can be taken during breastfeeding and no special precautions are required."
    drug_levels: "Maternal Levels: Ten women with pre-eclampsia were given 4 grams of magnesium sulfate intravenously followed by 1 gram per hour until 24 hours after delivery. While the average serum magnesium was 35.5 mg/L in treated women compared to 18.2 mg/L in 5 untreated controls, colostrum magnesium levels at the time of discontinuation of the infusion was 64 mg/L in treated women and 48 mg/L in the controls. By 48 hours after discontinuation, colostrum magnesium levels were only slightly above control values and by 72 hours they were virtually identical to controls.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Fifty mothers who were in the first day postpartum received 15 mL of either mineral oil or an emulsion of mineral oil and magnesium hydroxide equivalent to 900 mg of magnesium hydroxide, although the exact number who received each product was not stated. Additional doses were given on subsequent days if needed. None of the breastfed infants were noted to have any markedly abnormal stools, but all of the infants also received supplemental feedings.[2]"
