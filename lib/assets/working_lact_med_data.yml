  983:
    summary_of_use_during_lactation: "No information is available on the clinical use of peginesatide during breastfeeding. Because of  its large molecular weight of 4900 daltons, excretion into breastmilk should be minimal and it would not be expected to be absorbed from breastmilk by the infant. If peginesatide is required by the mother of an older infant, it is not a reason to discontinue breastfeeding, but until more data become available, an alternate drug may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
