  350:
    summary_of_use_during_lactation: "Because of the low levels of erythromycin in breastmilk and safe administration directly to infants, it is acceptable in nursing mothers. The small amounts in milk are unlikely to cause adverse effects in the infant. Monitor the infant for irritability and possible effects on the gastrointestinal flora, such as diarrhea, candidiasis (thrush, diaper rash). One case report and unconfirmed epidemiologic evidence indicates that the risk of hypertrophic pyloric stenosis in infants might be increased by maternal use of erythromycin during breastfeeding.<br><br>  Infant side effects are unlikely with topical application for acne, although topical application to the nipple may increase the risk of diarrhea in the infant. Only water-miscible cream or gel products should be applied to the breast because ointments may expose the infant to high levels of mineral paraffins via licking.[1]"
    drug_levels: "Maternal Levels: Two women were given a single dose of 500 mg erythromycin (salt unspecified) orally, and milk levels were measured at 2 and 6 hours after the dose. Average erythromycin milk levels at 2, 4, and 6 hours after the dose were 1, 1.2 and 1.1 mg/L, respectively.[2] Fifteen women who were 1 month postpartum were given a single 500 mg dose of erythromycin intravenously. Mean breastmilk levels 2 hours after the dose were 2.5 mg/L.[3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Pyloric stenosis, vomiting, sedation, poor sucking and poor weight gain probably related to erythromycin in breastmilk was reported in a 3-week-old infant.[4] A cohort study of infants diagnosed with infantile hypertrophic pyloric stenosis found that affected infants were 2.3 to 3 times more likely to have a mother taking a macrolide antibiotic during the 90 days after delivery. Stratification of the infants found the odds ratio to be 10 for female infants and 2 for male infants. All of the mothers of affected infants nursed their infants. Seventy-two percent of the macrolide prescriptions were for erythromycin. However, the authors did not state which macrolide was taken by the mothers of the affected infants.[5] A study comparing the breastfed infants of mothers taking amoxicillin to those taking a macrolide antibiotic found no instances of pyloric stenosis. However, most of the infants exposed to a macrolide in breastmilk  were exposed to roxithromycin. Only 2 of the 55 infants exposed to a macrolide were exposed to erythromycin. Adverse reactions occurred in 12.7% of the infants exposed to macrolides which was similar to the rate in amoxicillin-exposed infants. Reactions included  rash, diarrhea, loss of appetite, and somnolence.[6] A retrospective database study in Denmark of 15 years of data found a 3.5-fold increased risk of infantile hypertrophic pyloric stenosis in the infants of mothers who took a macrolide during the first 13 days postpartum, but not with later exposure. The proportion of infants who were breastfed was not known, but probably high. The proportion of women who took each macrolide was also not reported.[7] In one telephone follow-up study, mothers reported diarrhea 2 infants and irritability in 2 infants out of 17 infants whose mothers were taking erythromycin during breastfeeding. None of the reactions required medical attention.[8]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Azithromycin\">(Infections) Azithromycin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Clarithromycin\"> Clarithromycin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Azelaic+Acid\"> (Acne) Azelaic Acid</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Benzoyl+Peroxide\"> Benzoyl Peroxide</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Clindamycin\"> Clindamycin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Tretinoin\"> Tretinoin</a>
    substance_name: "Erythromycin"
    cas_registry_number: "114-07-8"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Dermatologic Agents, Macrolides"
  351:
    summary_of_use_during_lactation: "Escitalopram is the <em>S</em>-isomer of the antidepressant, citalopram. Limited information indicates that maternal doses of escitalopram up to 20 mg daily produce low levels in milk and would not be expected to cause any adverse effects in breastfed infants, especially if the infant is older than 2 months. Based on limited data, escitalopram appears to be preferable to racemic citalopram during breastfeeding because of the lower dosage and milk levels and general lack of adverse reactions in breastfed infants. One case of necrotizing enterocolitis was reported in an breastfed newborn whose mother was taking escitalopram during pregnancy and lactation, but causality was not established. Monitor the infant for drowsiness, especially in younger, exclusively breastfed infants and when using combinations of psychotropic drugs. Mothers taking an SSRI during pregnancy and postpartum may have more difficulty breastfeeding and may need additional breastfeeding support. Breastfed infants exposed to an SSRI during the third trimester of pregnancy have a lower risk of poor neonatal adaptation than formula-fed infants."
    drug_levels: "Escitalopram is the S -isomer of racemic citalopram which is metabolized to 2 metabolites, each having antidepressant activity considered to be about 13% that of citalopram.[1] Maternal Levels: Eight women taking escitalopram in an average dosage of 199 mcg/kg daily (10 to 20 mg daily) had 6 to 8 milk steady-state milk samples analyzed over the 24-hour interval after their single daily dose. The average dosage that an exclusively breastfed infant would receive was calculated to be 7.6 mcg/kg of escitalopram and 3 mcg/kg of desmethylcitalopram daily which were 3.9% and 1.7% of the maternal weight-adjusted dosages, respectively. The absolute dosage was about 40% less than a previous study by the same authors with racemic citalopram.[2] A woman taking escitalopram had milk escitalopram concentrations measured twice. While taking a dosage of 5 mg daily, milk escitalopram was 24.9 mcg/L at 20 hours after the dose. While taking 10 mg escitalopram daily and valproic acid 1200 mg daily, milk escitalopram was 76.1 mcg/L at 15 hours after the dose. Using these two data points, the authors estimated that the infant received 5.1 and 7.7% of the maternal weight-adjusted dosage of escitalopram on these days, respectively.[3] One woman was taking escitalopram 20 mg daily and reboxetine 4 mg daily orally while nursing her 9.5-month-old infant. She collected milk samples before each breastfeeding session over a 1-day period. The authors estimated that the infant would receive 4.6% of the maternal-weight-adjusted dosage of escitalopram plus desmethylescitalopram.[4] Infant Levels: One study found that racemic citalopram serum levels in infants were determined by their CYP2C19 genotype, with slow metabolizers more likely to have detectable serum levels.[5] Pharmacogenetics likely plays a part in determining the exposure of breastfed infants to escitalopram also. In 8 breastfed infants whose mothers were taking an average of 199 mcg/kg daily of escitalopram (10 or 20 mg daily), escitalopram and desmethylescitalopram were undetectable in the serum of 3 infants (  < 1 mcg/L). The drug and metabolite serum levels were less than 5 mcg/L in all the other infants. Their mothers' serum levels of the drug and metabolite averaged 24 and 20 mcg/L, respectively.[2]"
    effects_in_breastfed_infants: "Eight breastfed infants whose mothers were taking escitalopram in an average dose of 199 mcg/kg daily for postpartum depression were evaluated by a pediatric specialist using the Denver developmental scale. Their mothers had taken escitalopram for a median of 55 days postpartum (range 23 to 240 days). The infants' scores on this scale was 110% of normal.[2] A woman began taking escitalopram 5 mg daily immediately after birth. Her dosage was increased to 10 mg daily and valproic acid 1200 mg daily was added by 7 weeks postpartum. Her breastfed infant was judged to be healthy and have normal neuropsychological development by a general practitioner at 7.5 weeks of age.[3] One woman was taking escitalopram 20 mg daily and reboxetine 4 mg daily orally while nursing her infant (extent not stated). She had taken reboxetine for 1.5 months, but the start of her escitalopram therapy was not stated. At 9.5 months of age, her breastfed infant had normal weight gain and a Denver developmental score of 105% of chronological age.[4] A nursing mother was given escitalopram 10 mg daily for depression beginning at 3 weeks postpartum and increasing to 20 mg daily thereafter. At 4 months of age, her exclusively breastfed infant was admitted to the hospital for irritability, vomiting and fever of 4 days duration. He had been irritable with prolonged periods of crying for the past 3 months according to his mother and had gained only 400 grams per month since birth. Liver enzymes were moderately elevated. The infant was discharged after 5 days and breastfeeding was continued, but only twice daily for 2 weeks, then discontinued at 4.5 months of age. At 5 months, symptom improvement was noted and at 6 months, serum liver enzymes had normalized. The author noted that the time course of the adverse effects were consistent with the treatment with escitalopram.[6] A mother began taking escitalopram 20 mg daily in the morning on day 15 postpartum. She exclusively breastfed her infant on demand. At 3 months of age, no adverse effects had been reported in the infant by his pediatrician.[7] At 5 days of age, an infant was readmitted to the neonatal intensive care unit with a diagnosis of necrotizing enterocolitis. The infant had spent the first 2 days of life in intensive care because of respiratory distress. The infant's mother had taken escitalopram 20 mg daily throughout pregnancy and while breastfeeding (extent not stated). The authors hypothesized that escitalopram might have been responsible for the enterocolitis because of its effect on platelet aggregation.[8] The drug was possibly a cause of the reaction. One author reported on the newborn infant of a mother who was taking escitalopram (dose and duration not stated). The hyperirritable infant had high-pitched crying 2 hours after breastfeeding every afternoon which was 5 to 6 hours after maternal dose of escitalopram. Changing the time of the mother's escitalopram dose resulted in a shift in the time of the infant's crying at the same time interval after the dose. The infant's symptoms improved with partial substitution of formula and ceased on day 11 of life with complete formula feeding.[9] An uncontrolled online survey compiled data on 930 mothers who nursed their infants while taking an antidepressant. Infant drug discontinuation symptoms (e.g., irritability, low body temperature, uncontrollable crying, eating and sleeping disorders) were reported in about 10% of infants. Mothers who took antidepressants only during breastfeeding were much less likely to notice symptoms of drug discontinuation in their infants than those who took the drug in pregnancy and lactation.[10] A 6.5-month-old infant developed severe vomiting and an apparent tonic seizure after being breastfed by her mother. The mother had been taking escitalopram 10 mg daily since birth and had begun extended-release bupropion 150 mg daily 3 weeks earlier. The seizure occurred 8 hours after the mother's morning dose of bupropion. The infant's mother had noted disturbances in sleep behavior, unusual movements, and unresponsiveness followed by sleep on several previous occasions. The baby was partially breastfed, also receiving pumped breastmilk, formula, and solid foods. Breastfeeding was discontinued and the baby was discharged after being asymptomatic for 48 hours. The seizure was probably drug-related, most likely caused by bupropion and hydroxybupropion in breastmilk, but a contribution by escitalopram cannot be ruled out.[11] A cohort of 247 infants exposed to an antidepressant in utero during the third trimester of pregnancy were assessed for poor neonatal adaptation (PNA). Of the 247 infants, 154 developed PNA. Infants who were exclusively given formula had about 3 times the risk of developing PNA as those who were exclusively or partially breastfed. None of the infants were exposed to escitalopram in utero, but 51 were exposed to citalopram, the racemic form of the drug.[12]"
    effects_on_lactation_and_breastmilk: "The SSRI class of drugs, including escitalopram, can cause increased prolactin levels and galactorrhea in nonpregnant, nonnursing patients.[13][14][15][16][17][18][19] Euprolactinemic galactorrhea has also been reported.[20][21] The prolactin level in a mother with established lactation may not affect her ability to breastfeed. In a small prospective study, 8 primiparous women who were taking a serotonin reuptake inhibitor (SRI; 3 taking fluoxetine and 1 each taking citalopram, duloxetine, escitalopram, paroxetine or sertraline) were compared to 423 mothers who were not taking an SRI. Mothers taking an SRI had an onset of milk secretory activation (lactogenesis II) that was delayed by an average of 16.7 hours compared to controls (85.8 hours postpartum in the SRI-treated mothers and 69.1 h in the untreated mothers), which doubled the risk of delayed feeding behavior in the untreated group. However, the delay in lactogenesis II may not be clinically important, since there was no statistically significant difference between the groups in the percentage of mothers experiencing feeding difficulties after day 4 postpartum.[22] A case control study compared the rate of predominant breastfeeding at 2 weeks postpartum in mothers who took an SSRI antidepressant throughout pregnancy and at delivery (n = 167) or an SSRI during pregnancy only (n = 117) to a control group of mothers who took no antidepressants (n = 182). Among the two groups who had taken an SSRI, 33 took citalopram, 18 took escitalopram, 63 took fluoxetine, 2 took fluvoxamine, 78 took paroxetine, and 87 took sertraline. Among the women who took an SSRI, the breastfeeding rate at 2 weeks postpartum was 27% to 33% lower than mother who did not take antidepressants, with no statistical difference in breastfeeding rates between the SSRI-exposed groups.[23]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Nortriptyline\">Nortriptyline</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Paroxetine\"> Paroxetine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sertraline\"> Sertraline</a>
    substance_name: "Escitalopram"
    cas_registry_number: "128196-01-0"
    drug_class: "Antidepressants, Serotonin Uptake Inhibitors, Antidepressive Agents-Second-Generation"
  352:
    summary_of_use_during_lactation: "Because no information is available on the use of eszopiclone during breastfeeding, an alternate hypnotic may be preferred, especially while nursing a newborn or preterm infant. Data from the racemate, zopiclone, in larger doses indicate that occasional use while breastfeeding an older infant should pose little risk to the infant, but the infant should be monitored for excessive drowsiness.[1]"
    drug_levels: "Eszopiclone is the S-isomer of zopiclone which is a racemic mixture containing 50% S- and 50% R-eszopiclone. In the United States, the recommended dose of eszopiclone is 2 mg compared with the dose of 7.5 mg of zopiclone used in Europe. Maternal Levels: Three nursing women (time postpartum not stated) received a single oral dose of zopiclone 7.5 mg. Peak milk levels of about 55 mcg/L occurred about 2 hours after the dose. The half-life in milk was similar to that in plasma which was 5.3 hours in healthy adults.[2][3] Twelve nursing mothers who were 2 to 6 days postpartum were given a single oral dose of 7.5 mg of zopiclone. The peak milk level averaged 34 mcg/L (range 24 to 57 mcg/L) and it occurred 2.4 hours (range 1 to 6 hours) after the dose. The mean half-life in milk was 5.3 hours (range 3.5 to 8.6 hours). The authors estimated that an exclusively breastfed infant would receive an average of 15 mcg/kg or 1.2 to 1.4% of the maternal weight-adjusted dosage of zopiclone.[1] A woman took zopiclone 3.75 mg 4 times daily during pregnancy and postpartum for tension headaches. At 2 weeks postpartum, 2 hours after the second dose of the day, milk zopiclone levels ranged from 2.4 to 47.3 mcg/L and daily zopiclone excretion in the milk was estimated to be 3 mcg for a production of 335 mL. The weight-adjusted maternal dosage was estimated to be 3.2%.[4] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In 12 mothers who were 2 to 6 days postpartum  and took 7.5 mg of zopiclone, infant breastfeeding was interrupted for 8 to 10 hours before resuming. No unusual effect were noted in the infants.[1] Thirty-week preterm twins were born to a mother who took zopiclone 3.75 mg 4 times daily for tension headache during pregnancy. They developed withdrawal symptoms during the first week of life. Beginning at 2 weeks of age, they were about two-thirds breastfed by their mother who continued the drug at the same dose. The infants had no clinical abnormalities and were discharged from the hospital 6 weeks after birth.[4]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Zaleplon\">Zaleplon</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Zolpidem\"> Zolpidem</a>
    substance_name: "Eszopiclone"
    cas_registry_number: "138729-47-2"
    drug_class: "Hypnotics and Sedatives"
  353:
    summary_of_use_during_lactation: "Average ethosuximide dosages of 50 to 60% of the maternal weight-adjusted dosage are excreted in human milk and infant plasma levels of 25 to 30% of     Maternal Levels: are common. Although no adverse effects attributable solely to ethosuximide in breastmilk have been reported, monitor the infant for drowsiness, adequate weight gain, and developmental milestones, especially in younger, exclusively breastfed infants and when using combinations of anticonvulsants. Measurement of an infant serum level might help rule out toxicity if there is a concern."
    drug_levels: "In published reports of anticonvulsant use during breastfeeding, most women were taking a combination of anticonvulsants. Some other anticonvulsants (e.g., phenytoin, carbamazepine) stimulate the metabolism of other drugs including anticonvulsants, whereas others (e.g., valproic acid) inhibit the metabolism of other drugs. Therefore, the relationship of the maternal dosage to the concentration in breastmilk can be quite variable, making calculation of the weight-adjusted percentage of maternal dosage less meaningful than for other drugs in this database. Maternal Levels. An epileptic woman was taking primidone 250 mg and ethosuximide 500 mg orally every 12 hours. She did not nurse her infant, but had milk flow maintained to collect milk for study. Breastmilk ethosuximide levels were 55 to 70 mg/L on 4 occasions (times with respect to doses not stated) on days 3 to 5 postpartum.[1] Four ethosuximide breastmilk levels were measured between days 3 and 32 postpartum at unstated times after the dose in an unstated number of women who were taking ethosuximide and other anticonvulsants in unstated dosages. Ethosuximide milk levels averaged 21.3 mg/L (range 18 to 24 mg/L), while maternal serum levels averaged 29.3 mg/L.[2] An epileptic woman was taking oral ethosuximide 250 mg daily as a single agent during pregnancy and breastfeeding. Breastmilk samples were measured on several occasions during the first 4 months postpartum. Maternal serum and milk levels increased to higher levels between 1 and 2 months postpartum and then decreased, although the times of collection with respect to the doses were not reported. Milk levels on day 3 postpartum were about 31 mg/L, increased to about 55 mg/L at 1 month postpartum and decreased to about 42 mg/L at 4.5 months postpartum.[3] Breastmilk ethosuximide levels were measured 1 to 4 times in 5 mothers who were taking ethosuximide alone (1 woman) or with other anticonvulsants (4 women). Ethosuximide milk levels averaged 49.5 mg/L (range 27 to 68.5 mg/L).[4] Using the average of the reported milk levels and maternal doses reported, exclusively breastfed infants would receive an average of 62% (range 32 to 113%) of the maternal weight-adjusted dosage. Three women taking ethosuximide alone and one taking ethosuximide and phenytoin had colostrum levels that were 79 to 103% of maternal plasma levels; at 1.5 to 4.5 months postpartum, the average ratio was 1.[5] A mother taking ethosuximide 1 gram daily during pregnancy and postpartum had breastmilk levels measured during the first week postpartum. The breastmilk concentration was 36 mg/L which was 92% of the maternal serum concentration.[6] Two epileptic women who were taking ethosuximide had breastmilk samples measured. One mother who was taking ethosuximide 1 g daily plus carbamazepine 1.2 g daily had a breastmilk ethosuximide level of 33.9 mg/L at 2 weeks postpartum. The other mother taking ethosuximide monotherapy 750 mg daily had a milk level of 52.5 mg/L at 3.5 months postpartum.[7] Their infants would receive 35 and 57% of the maternal weight-adjusted dosage if they were exclusively breastfed. Infant Levels: An exclusively breastfed infant whose mother was taking ethosuximide 250 mg daily began nursing (extent not stated) on day 2 postpartum and continued through 4.5 months of observation. Infant serum levels increased in parallel to maternal serum and breastmilk concentrations. The infant serum level was 22 mg/L on day 3 and reached a maximum of 29.5 mg/L at 1 month of age before decreasing to about 8.5 mg/L at 4.5 months of age. Intensive sampling of infant serum levels at 4 and 4.5 months of age found little fluctuation during the day and infant plasma levels were 24 to 30% of simultaneous maternal serum levels on the 2 days.[3] Three fully breastfed infants whose mothers were taking ethosuximide had plasma levels that were 24 to 75% of their mother's average plasma levels. A fourth infant who was mostly formula-fed had undetectable plasma levels.[5] The breastfed infant of a mother taking ethosuximide monotherapy 750 mg daily had a serum level of 16.9 mg/L which was 32% of the simultaneous maternal plasma level.[7]"
    effects_in_breastfed_infants: "An infant whose mother was taking ethosuximide 250 mg daily began exclusive breastfeeding on day 2 postpartum and continued through 4.5 months of observation. The infant developed normally during this time and had no signs of an adverse reaction.[3] Sedation, poor sucking and poor weight gain during the first 4 weeks of life occurred in a breastfed newborn whose mother was taking ethosuximide.[4] The reaction was possibly caused by ethosuximide in breastmilk; however, the mother was also taking primidone and valproic acid. Three fully breastfed infants and a mostly formula-fed whose mothers were taking ethosuximide had no adverse reactions observed during the first 1.5 to 4.5 months of life.[5]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
