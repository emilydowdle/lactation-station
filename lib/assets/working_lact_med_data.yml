  274:
    summary_of_use_during_lactation: "The Centers for Disease Control and Prevention and the several health professional organizations state that vaccines given to a nursing mother do not affect the safety of breastfeeding for mothers or infants and that breastfeeding is not a contraindication to varicella vaccine. Breastfed infants should be vaccinated according to the routine recommended schedules.[1][2][3]"
    drug_levels: "Maternal Levels:  Two postpartum women immunized with varicella vaccine provided preimmunization and serial postimmunization breastmilk samples (number not specified). One sample of colostrum contained detectable viral DNA and B-actin by polymerase chain reaction, but all other samples were negative for these species. No varicella gene sequences were found in any of the samples.[4] One study of 12 women vaccinated with live, attenuated varicella vaccine found no evidence of varicella virus excretion into breastmilk.[5] Infant Levels. Relevant published information was not found as of the revision date."
