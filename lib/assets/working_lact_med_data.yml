  166:
    summary_of_use_during_lactation: "The Centers for Disease Control and Prevention and several health professional organizations state that vaccines given to a nursing mother do not affect the safety of breastfeeding for mothers or infants and that breastfeeding is not a contraindication to meningococcal vaccine. Immunization of the mother during the third trimester of pregnancy markedly increases the amount of meningococcal antibodies in breastmilk.[1] Breastfed infants should be vaccinated according to the routine recommended schedules.[2][3][4]"
