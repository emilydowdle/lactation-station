  1049:
    summary_of_use_during_lactation: "In the United States and other developed countries, HIV-infected mothers should generally not breastfeed their infants. In countries in which no acceptable, feasible, sustainable and safe replacement feeding is available, exclusive breastfeeding for 6 months is recommended for HIV-infected mothers to reduce the risk of HIV transmission from the mother to the infant compared with mixed feeding.[1][2][3][4][5][6] In these settings, abrupt weaning at 4 months does not reduce the risk of HIV transmission or produce an overall health benefit compared to continued breastfeeding, and increases the risk of infant death in HIV-infected infants.[7] Extended antiretroviral prophylaxis in breastfed infants with antiretroviral drugs appears to reduce the rate of HIV transmission during breastfeeding by about half, but the optimal regimen and duration of prophylaxis has not yet been defined.[8][9][10][11] Because there is little published experience with dolutegravir during breastfeeding, an alternate drug may be preferred, especially while nursing a newborn or preterm infant."
