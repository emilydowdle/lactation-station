    drug_class: "Antineoplastic Agents"
  139:
    summary_of_use_during_lactation: "Small occasional doses of hydroxyzine would not be expected to cause any adverse effects in breastfed infants. Larger doses or more prolonged use may cause drowsiness and other effects in the infant or decrease the milk supply, particularly in combination with a sympathomimetic such as pseudoephedrine or before lactation is well established. Other agents are preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In one telephone follow-up study, mothers reported irritability and colicky symptoms 10% of infants exposed to various antihistamines and drowsiness was reported in 1.6% of infants. None of the reactions required medical attention.[1] All adverse reactions in breastfed infants reported in France between January 1985 and June 2011 were compiled by a French pharmacovigilance center. Of 174 reports, hydroxyzine was reported to cause adverse reactions in 8 infants and to be one of the drugs most often suspected in serious adverse reactions, primarily sedation.[2]"
    effects_on_lactation_and_breastmilk: "Antihistamines in relatively high doses given by injection can decrease basal serum prolactin in nonlactating women and in early postpartum women.[3][4] However, suckling-induced prolactin secretion is not affected by antihistamine pretreatment of postpartum mothers.[3] Whether lower oral doses of antihistamines have the same effect on serum prolactin or whether the effects on prolactin have any consequences on breastfeeding success have not been studied. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Desloratadine\">Desloratadine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Fexofenadine\"> Fexofenadine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Loratadine\"> Loratadine</a>
    substance_name: "Hydroxyzine"
    cas_registry_number: "68-88-2"
    drug_class: "Antihistamines"
  140:
    summary_of_use_during_lactation: "Because of its extremely low levels in breastmilk, short half-life and safe use in infants in doses much higher than those excreted in breastmilk, ibuprofen is a preferred choice as an analgesic or antiinflammatory agent in nursing mothers."
    drug_levels: "Maternal Levels: Two early studies attempted measurement of ibuprofen in milk. In one, the patient's dose was 400 mg twice daily, while in the second study of 12 patients, the dose was 400 mg every 6 hours. Ibuprofen was undetectable in breastmilk in both studies (  < 0.5 and 1 mg/L, respectively).[1][2] A later study using a more sensitive assay found ibuprofen in the breastmilk of one woman who took 6 doses of 400 mg orally over a 42.5 hours. A milk ibuprofen level of 13 mcg/L was detected 30 minutes after the first dose. The highest level measured was 180 mcg/L about 4 hours after the third dose, 20.5 hours after the first dose. The authors estimated that the infant would receive about 17 mcg/kg daily (100 mcg daily) with the maternal dose of approximately 1.2 grams daily. This dose represents 0.0008% of the maternal weight-adjusted dosage[3] and 0.06% of the commonly accepted infant dose of 30 mg/kg daily (10 mg/kg every 8 hours). Single milk samples were taken from 13 women between 1.5 and 8 hours after the third dose of ibuprofen in a daily dosage regimen averaging 1012 mg daily (range 400 to 1200 mg daily). Of the 13 milk samples analyzed, the mean milk concentration was 361 mcg/L (range 164 to 590 mcg/L). The mean weight-adjusted percentage of the maternal dosage (relative infant dosage [RID]) was estimated to be   < 0.38%; however, the RID varied with the time postpartum and the milk protein content. The RID was highest in the colostral phase when the milk protein content was the highest (RID 0.6%). The estimated mean dosage for a fully breastfed infants was 68 mcg/kg daily or 0.2% of a pediatric dosage.[4] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "At least 23 cases are reported in the literature in which infants (ages not stated)  were breastfed during maternal ibuprofen use with no adverse effects reported.[1][3][5]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Acetaminophen\">Acetaminophen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Flurbiprofen\"> Flurbiprofen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Indomethacin\"> Indomethacin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Naproxen\"> Naproxen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Piroxicam\"> Piroxicam</a>
    substance_name: "Ibuprofen"
    cas_registry_number: "15687-27-1"
    drug_class: "Analgesic Agents, Nonsteroidal Antiinflammatory Agents"
  141:
    summary_of_use_during_lactation: "Imipenem is acceptable to use during breastfeeding. Limited information indicates that single maternal doses of imipenem up to 500 mg produce low levels in milk that are not expected to cause adverse effects in breastfed infants. Occasionally, disruption of the infant's gastrointestinal flora, resulting in diarrhea or thrush, has been reported with beta-lactams, but these effects have not been adequately evaluated."
    drug_levels: "Maternal Levels: Imipenem 500 mg and cilastatin 500 mg were infused intravenously over 30 minutes in 12 women. Imipenem appeared in the milk in concentrations of 0.21 to 0.52 mg/L between 1 and 5 hours after the dose in 10 of the women. The drug was usually detectable in only 1 to 3 of the samples taken hourly for 6 hours. In one woman, imipenem was undetectable (  < 0.2 mg/L) at all times up to 6 hours after the dose. Another woman had a detectable milk imipenem level of 1.84 mg/L only at 4 hours after the dose. Cilastatin was undetectable (  < 0.5 mg/L) in milk at all times in all women.[1] Imipenem 500 mg and cilastatin 500 mg were infused intravenously over 30 minutes in 11 women. Seventy-six milk samples were obtained over the 6 hours following a dose. Imipenem was detectable in milk primarily at 2 to 4 hours after the dose. On average, the highest milk levels occurred 3 hours after the dose. All milk concentrations were less than 1 mg/L at all times up to 6 hours after the dose. The drug was undetectable in the milk of some women. Cilastatin was not measured.[2] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
