  34:
    summary_of_use_during_lactation: "It is unknown if bumetanide is excreted into breastmilk. It should be avoided while breastfeeding a newborn because it may decrease milk flow or completely suppress lactation. Low doses in mothers whose lactation is well established are unlikely to suppress lactation. In general, alternate drugs are preferred."
