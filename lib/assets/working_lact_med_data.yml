  639:
    summary_of_use_during_lactation: "Lamivudine has not been studied in HIV-negative nursing mothers being treated for hepatitis B infection, but the low doses used would not be expected to cause any serious adverse effects in breastfed infants. An expert  review of available data concluded that there is currently no justification for contraindicating the use of tenofovir for hepatitis B therapy during breastfeeding.[1]<br><br>  In the United States and other developed countries, HIV-infected mothers should generally not breastfeed their infants. In countries in which no acceptable, feasible, sustainable and safe replacement feeding is available, World Health Organization guidelines recommend that all women with an HIV infection who are pregnant or breastfeeding should be maintained on antiretroviral therapy for at least the duration of risk for mother-to-child transmission. Mothers should exclusively breastfeed their infants for the first 6 months of life; breastfeeding with complementary feeding should continue through 12 months of life. The first choice regimen for nursing mothers is tenofovir, efavirenz and either lamivudine or emtricitabine. If these drugs are unavailable, alternative regimens include: 1) zidovudine, lamivudine and efavirenz; 2) zidovudine, lamivudine and nevirapine; or 3) tenofovir, nevirapine and either lamivudine or emtricitabine. Exclusively breastfed infants should also receive 6 weeks of prophylaxis with nevirapine.[2][3]"
    drug_levels: "Maternal Levels: Milk samples were taken daily before breastfeeding from women receiving lamivudine from 2 groups of women. In the group (n = 10) receiving lamivudine 300 mg twice daily (n = 10), the average milk concentration was 1.2 mg/L (range   < 0.5 to 6.1 mg/L). In the group receiving 150 mg twice daily plus zidovudine (n = 10), the average milk lamivudine concentration was 0.9 mg/L (range   < 0.5 to 8.2 mg/L).[4] Twenty women who were receiving oral lamivudine 150 mg twice daily as part of a combination antiretroviral regimen had their milk analyzed at either 2 or 5 months postpartum. Milk samples were provided at a median of 4 hours (range 1 to 8.5 hours) after the last dose. The median lamivudine concentration in breastmilk was 1.8 mg/L.[5] Forty women were given postpartum prophylaxis with unstated dosages of lamivudine, nevirapine, and zidovudine (or stavudine if the hemoglobin   < 8 g/dL). Blood and milk samples were collected once during the first 3 days postpartum and once at 7 days postpartum. The median times after a dose that samples were collected were 5.3 hours (range 0 to 99 hours) for the first sample and 6 hours (range 4.3 to 20 hours) for the 7-day sample. Average breastmilk lamivudine concentrations were calculated only for samples that had detectable (  > 20 mcg/L) concentrations of nevirapine. The mean breastmilk concentrations were 0.4 (n = 20) and 0.4 mg/L (n = 30), respectively, at the two sampling times, which was 2.9 to 3.3 times the simultaneous maternal serum concentrations.[6] Forty-seven samples of breastmilk and maternal serum were obtained at 6, 12 and 24 weeks postpartum from mothers taking lamivudine as part of a combination of antiretrovirals. The lamivudine dosage the mothers were taking was not stated in the abstract. The median breastmilk concentrations of lamivudine at a median of 14 hours after the last maternal dose were 510 (17 samples), 387 (17 samples) and 310 mcg/L (13 samples). Median milk concentrations were 2.6 times (interquartile range 1.1 to 3.5 times) the maternal plasma concentrations.[7] In a related study by the same authors, the lamivudine milk to plasma ratio was found to be 2.96 in 49 patients.[8] Fifty-eight mothers who were taking a combination regimen of lamivudine, nevirapine and zidovudine had their serum and breastmilk analyzed for the presence of these drugs. Mothers took lamivudine 150 mg twice daily starting at 34 to 36 weeks postpartum and continuing until 6 months postpartum. Breastmilk was collected within 24 hours after delivery and at 2, 6, 14 and 24 weeks postpartum at variable times after the previous dose. The median breastmilk lamivudine concentration across all visits was 1214 mcg/L. The authors estimated that a fully breastfed infant would receive a daily dosage of 182 mcg/kg of lamivudine.[9] Sixty-six mothers who were receiving lamivudine 150 mg twice daily as part of a combination antiretroviral regimen provided a total of 206 milk samples at birth, 1 month, 3 months and/or 6 months postpartum. Milk samples were collected at a median of 4.5 hours (range 3.5 to 6 hours) after the previous dose. The median breastmilk lamivudine concentration was 446 mcg/L (range 269 to 683 mcg/L).[10] In a continuation of the same study, 65 breastmilk samples obtained at 1, 3 and 6 months postpartum were analyzed for lamivudine after the same dose. The median concentration was 684 mcg/L (IRQ range 405 to 868 mcg/L). It is not clear if the latter study included some of the same patients as the first study.[11] Fifteen women had been taking lamivudine 150 mg twice daily for 53 to 182 days as part of a drug combination that included either abacavir and zidovudine or lopinavir, ritonavir, and zidovudine. Breastmilk samples were collected at just before a dose at a median of 1 month postpartum. Whole breastmilk levels contained a median of 0.14 mg/L of lamivudine, which was a median of 74% of maternal blood levels.[12] Thirty women were studied at 6, 12 or 24 weeks postpartum (10 at each time). Each mother was taking zidovudine 300 mg, lamivudine 150 mg, lopinavir 400 mg, and ritonavir 100 mg twice daily by mouth starting at delivery. On the study day, at a median of 14.9 hours after the previous evening's dose, maternal plasma and breastmilk samples were obtained prior to the morning dose and 2, 4 and 6 hours after the dose. One hundred seven of the 121 breastmilk samples contained detectable quantities (10 mcg/L or greater) of lamivudine, with an median breastmilk concentration of 0.94 mg/L over the 6 hours.[13] Infant Levels: Twenty nursing mothers were receiving oral lamivudine 150 mg twice daily as part of a combination antiretroviral regimen. Their infants had serum concentrations determined at either 2 or 5 months postpartum. Serum samples were provided at a median of 4 hours (range 1 to 8.5 hours) after the last dose. The median infant serum lamivudine concentration was 28 mcg/L (range   < 14 to 53 mcg/L). The average value was 5% of the IC50 for HIV.[5] The infants of postpartum mothers taking nevirapine as part of a combination of antiretrovirals had undetectable serum nevirapine concentrations by HPLC/MS analysis. The lamivudine dosage the mothers were taking and times of infant plasma sampling were not stated in the abstract. Infant serum concentrations were measured at 6 (17 samples), 12 (17 samples), and 24 (13 samples) weeks of age at an average of 14 hours after the last maternal dose. Median infant serum lamivudine concentrations were 13, 10, and 5 mcg/L, respectively, which was 6% of the maternal serum concentration.[7] Fifty-eight infants whose mothers were taking a combination regimen of lamivudine, nevirapine and zidovudine had their serum analyzed for the presence of these drugs. Mothers took lamivudine 150 mg twice daily starting at 34 to 36 weeks postpartum and continuing until 6 months postpartum and were instructed to exclusively breastfeed for 5.5 months. Serum samples were collected within 24 hours after delivery and at 2, 6, 14 and 24 weeks postpartum. The median infant dried blood spot lamivudine concentrations were 67 mcg/L at delivery, 32 mcg/L at week 2, 24 mcg/L at week 6, 20 mcg/L at week 14 and not measurable (  < 16 mcg/L) at week 24 postpartum.[9] Breastfed infants of 66 mothers who were receiving lamivudine 150 mg twice daily as part of a combination antiretroviral regimen had a total of 64 blood samples analyzed at 1 month, 3 months and/or 6 months postpartum. Samples were collected at a median of 4.5 hours (range 3.5 to 6 hours) after the previous maternal dose and a median of 30 minutes (range 20 to 60 minutes) after the previous nursing. The medial infants' lamivudine plasma concentration was 18 mcg/L (range 7 to 35 mcg/L), which was a median of 2% (range 0 to 4%) of the maternal serum concentration.[10] In a continuation of the same study, 17 breastfed infants (extent not stated) donated 22 blood samples between 1 and 6 months for lamivudine analysis. Their mothers were taking lamivudine 150 mg twice daily as part of combination antiretroviral regimens. The median concentration was 29.2 mcg/L (IRQ range 12.2 to 58.7 mcg/L). It is not clear if the latter study included some of the same patients as the first study.[11] Twenty-four infants were breastfed either partially or exclusively by their mothers who had been taking lamivudine 150 mg twice daily for 53 to 182 days as part of a drug combination that included either abacavir and zidovudine or lopinavir, ritonavir, and zidovudine. Infant blood was collected at a median of 1 month postpartum at 11 to 18 hours after the last dose and a median of 1 hour (range 6 minutes to 35 hours) after the last breastfeeding. All of the infant plasma samples had undetectable (  < 7 mcg/L) plasma levels of lamivudine.[12] Thirty nursing mothers were studied at 6, 12 or 24 weeks postpartum (10 at each time). Each mother was taking lamivudine 150 mg twice daily by mouth starting at delivery. Infant plasma samples were obtained before their mother's first dose and at 2, 4 and 6 hours after the mother's dose. Infants were allowed to breastfeed ad libitum during the study period. Lamivudine was detectable (10 mcg/L or greater) in 107 of the 115 infant plasma samples, at a median concentration of 180 mcg/L.[13]"
    effects_in_breastfed_infants: "A study assigned pregnant women to zidovudine alone or highly active antiretroviral therapy (HAART: zidovudine, lamivudine and nevirapine) to prevent maternal-to-child transmission of HIV infection. After delivery, All infants received one month of zidovudine prophylaxis; some infants were breastfed and others were formula fed. A higher percentage of infants in the HAART-exposed group had neutropenia than those in the unexposed group at 1 month of age (15.9% and 3.7%, respectively). Hematologic toxicity was transient and asymptomatic. From 2 to 6 months postpartum, no differences in hematologic toxicity were seen between breastfed and formula-fed infants. No statistical difference in hepatic toxicity was seen between the breastfed and formula-fed infants.[14]"
    effects_on_lactation_and_breastmilk: "Some case reports and in vitro studies have suggested that protease inhibitors might cause hyperprolactinemia and galactorrhea in some male patients,[15][16] although this has been disputed.[17] One case series found an incidence of gynecomastia of 2.4 cases per person annually among men receiving highly active antiretroviral therapy; 51% of the affected patients were taking lamivudine. Gynecomastia was unilateral initially, but progressed to bilateral in 53% of cases. No alterations in serum prolactin were noted and spontaneous resolution usually occurred within one year, even with continuation of the regimen.[18] The relevance of these findings to nursing mothers is not known. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Interferon+Alfa\">(Hepatitis B) Interferon Alfa</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Tenofovir\"> Tenofovir</a>
    substance_name: "Lamivudine"
    cas_registry_number: "134678-17-4"
    drug_class: "Antiinfective Agents, Anti-HIV Agents, Antiviral Agents, Anti-Retroviral Agents, Reverse Transcriptase Inhibitors"
  640:
    summary_of_use_during_lactation: "In the United States and other developed countries, HIV-infected mothers should generally not breastfeed their infants. Lopinavir has been well studied during breastfeeding. In countries in which no acceptable, feasible, sustainable and safe replacement feeding is available, World Health Organization guidelines recommend that all women with an HIV infection who are pregnant or breastfeeding should be maintained on antiretroviral therapy for at least the duration of risk for mother-to-child transmission. Mothers should exclusively breastfeed their infants for the first 6 months of life; breastfeeding with complementary feeding should continue through 12 months of life. The first choice regimen for nursing mothers is tenofovir, efavirenz and either lamivudine or emtricitabine. If these drugs are unavailable, alternative regimens include: 1) zidovudine, lamivudine and efavirenz; 2) zidovudine, lamivudine and nevirapine; or 3) tenofovir, nevirapine and either lamivudine or emtricitabine. Exclusively breastfed infants should also receive 6 weeks of prophylaxis with nevirapine.[1][2]"
    drug_levels: "Maternal Levels: One study measured lopinavir in breastmilk samples from nursing mothers who had been randomized to receive the drug as part of a clinical trial to evaluate maternal to child transmission of HIV infection. The dosages, dosage regimens and time of breastmilk sample collection times were not reported. Lopinavir was not detected in any of 60 breastmilk samples.[3] Nine mothers who were receiving lopinavir 400 mg plus ritonavir 100 mg twice daily as part of a combination antiretroviral regimen provided a total of 23 milk samples at birth, 1 month, 3 months and/or 6 months postpartum. Milk samples were collected at a median of 4.5 hours (range 3.5 to 6 hours) after the previous dose. The median breastmilk lopinavir concentration was 1834 mcg/L (range 557 to 3950 mcg/L).[4] Fifteen women had been taking lopinavir 400 mg twice daily for 53 to 182 days as part of a drug combination that included ritonavir, zidovudine, and lamivudine. Breastmilk samples were collected at just before a dose at a median of 1 month postpartum. Whole breastmilk levels contained a median of 0.06 mg/L of lopinavir, which was a median of 0.7% of maternal blood levels.[5] Thirty women were studied at 6, 12 or 24 weeks postpartum (10 at each time). Each mother was taking zidovudine 300 mg, lamivudine 150 mg, lopinavir 400 mg, and ritonavir 100 mg twice daily by mouth starting at delivery. On the study day, at a median of 14.9 hours after the previous evening's dose, maternal plasma and breastmilk samples were obtained prior to the morning dose and 2, 4 and 6 hours after the dose. One hundred seventeen of the 121 breastmilk samples contained detectable quantities (10 mcg/L or greater) of lopinavir, with a median breastmilk concentration of 1.43 mg/L over the 6 hours.[6] Infant Levels: Breastfed infants of 9 mothers who were receiving lopinavir 400 mg plus ritonavir 100 mg twice daily as part of a combination antiretroviral regimen had a total of 6 blood samples analyzed at 1 month, 3 months and/or 6 months postpartum. Samples were collected at a median of 4.5 hours (range 3.5 to 6 hours) after the previous maternal dose and a median of 30 minutes (range 20 to 60 minutes) after the previous nursing. The infants' median lopinavir plasma concentrations was 105 mcg/L (range 12 to 518 mcg/L), which was a median of 8% (range 0 to 16%) of the maternal serum concentration.[4] Five infants were breastfed either partially or exclusively by their mothers who had been taking lopinavir 400 mg twice daily for 53 to 182 days as part of a drug combination that included ritonavir, zidovudine, and lamivudine. Infant blood was collected at a median of 1 month postpartum at 11 to 16 hours after the last dose and a median of 1 hour (range 6 minutes to 35 hours) after the last breastfeeding. Two of five infants had measurable lopinavir plasma levels of   < 1 mg/L.[5] Lopinavir was measured in 117 breastfed (90% exclusive) infants whose mothers were taking lopinavir plus ritonavir for HIV infection during pregnancy and postpartum. At 8 weeks postpartum, only 2% had detectable lopinavir in their plasma at a mean concentration of 0.17 mg/L. At 12 weeks postpartum, none of the infants had detectable lopinavir in their plasma, and 96% of infants had detectable lopinavir in their hair samples at a mean concentration of 5.1 ng/mg of hair (range 0.13 to 15.8 ng/mg). The authors interpreted the results to mean that infants receive negligible exposure to lopinavir during breastfeeding.[7] Thirty nursing mothers were studied at 6, 12 or 24 weeks postpartum (10 at each time). Each mother was taking lopinavir 400 mg twice daily by mouth starting at delivery. Infant plasma samples were obtained before their mother's first dose and at 2, 4 and 6 hours after the mother's dose. Infants were allowed to breastfeed ad libitum during the study period. Lopinavir was undetectable (  < 10 mcg/L) in all of the 115 infant plasma samples.[6]"
    effects_in_breastfed_infants: "A study compared the rates of severe anemia in 3 groups of infants who received postpartum prophylaxis with zidovudine for prevention of maternal-to-child transmission of HIV infection. Through 6 months of age, breastfed infants whose mothers received HAART had a higher rate of severe anemia (7.4%) than breastfed infants whose mothers received only zidovudine (5.3%). Formula-fed infants had the lowest rate of severe anemia (2.5%). The anemia generally responded well to iron and multivitamin supplementation, and discontinuation of zidovudine.[8] An unblinded study in Uganda compared the outcomes of breastfed infants and their HIV-positive mothers who were randomized to receive antiretrovial therapy that was based either on efavirenz 600 mg once daily or lopinavir 400 mg plus ritonavir 100 mg twice daily during breastfeeding. All mothers received lamivudine 150 mg, zidovudine 300 mg twice daily and trimethoprim-sulfamethoxazole once daily. All infants received prophylaxis with either zidovudine for 1 week or nevirapine for 6 weeks, plus trimethoprim-sulfamethoxazole from 6 weeks of age to 6 weeks after weaning. Almost all of the infants were exclusively breastfed until 6 months of age and about 73% were partially breastfed until 12 months of age. There was no statistical difference in hospitalizations or adverse events including anemia, neutropenia or deaths among infants in the two groups.[9]"
    effects_on_lactation_and_breastmilk: "Gynecomastia has been reported among men receiving highly active antiretroviral therapy. Gynecomastia is unilateral initially, but progresses to bilateral in about half of cases. No alterations in serum prolactin were noted and spontaneous resolution usually occurred within one year, even with continuation of the regimen.[10][11][12] Some case reports and in vitro studies have suggested that protease inhibitors might cause hyperprolactinemia and galactorrhea in some male patients,[13][14] although this has been disputed.[15] The relevance of these findings to nursing mothers is not known. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    substance_name: "Lopinavir"
    cas_registry_number: "192725-17-0"
