    drug_class: "Complementary Therapies, Phytotherapy, Medicinal Plants"
  953:
    summary_of_use_during_lactation: "Small amounts of mineral oil can be found in breastmilk, apparently from absorption of hydrocarbons from cosmetics over long periods of time. Because mineral oil is poorly absorbed orally, little or none will not reach the bloodstream of the infant or cause any adverse effects in breastfed infants.[1] One small study supports the lack of effect of maternal mineral oil on the bowels of their  breastfed infants. Oral use of mineral oil by the nursing mother is acceptable, although repeated use should be avoided because it may cause a deficiency of fat-soluble vitamins. The use of mineral oil or ointments containing mineral oil on or near the breast may expose the infant to high levels of mineral paraffins via licking.[2] Only water-miscible cream products should be applied to the breast."
    drug_levels: "Maternal Levels: In a study of women undergoing cesarean section, subcutaneous fat was removed to analyze it for mineral oil saturated hydrocarbons. Hindmilk was collected from some of the women on days 4 (n = 107) and 20 (n = 71) and also analyzed for these substances. The mean hydrocarbon content of milk fat on day 4 was 55 mg/kg of fat and on day 20 it was 15 mg/kg of fat. The amount in milk fat was correlated with the amount in subcutaneous fat. Based on questionnaires completed by the women, it appeared that the source of the hydrocarbons was accumulation over time from the application of cosmetics, such as sunscreen, hand cream and lipstick.[3][4] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Fifty mothers who were in the first day postpartum received 15 mL of either mineral oil or Magnolax (equivalent to 3.75 mL of mineral oil and 900 mg of magnesium hydroxide), although the exact number who received each product was not stated. Additional doses were given on subsequent days if needed. None of their breastfed infants were noted to have any markedly abnormal stools, although all of the infants also received supplemental feedings.[5]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
