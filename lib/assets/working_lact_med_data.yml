  501:
    summary_of_use_during_lactation: "Topical maternal application of benzalkonium chloride or benzethonium chloride or their presence as a preservative in pharmaceuticals would not be expected to cause any adverse effects in breastfed infants."
    drug_levels: "Johnson W Jr. Final report on the safety assessment of benzalkonium chloride. J Am Coll Toxicol. 1989;8:589-625."
    effects_in_breastfed_infants: "A study in Japan randomized 80 consecutive term patients into 4 groups who received either povidone-iodine or benzethonium chloride as a skin disinfectant before delivery and one of these for postpartum vaginal lacerations. Prepartum doses were about 7 mL and postpartum doses were about 0.5 mL of solution. Infant thyrotropin levels were elevated in the infants whose mothers received topical povidone-iodine pre- and postpartum compared to infants whose mothers received benzethonium chloride.[2]"
