  965:
    summary_of_use_during_lactation: "Uva ursi (Arctostaphylos uva-ursi) leaves contain arbutin, which is hydrolyzed to hydroquinone. Uva ursi has no specific lactation-related uses, but is most often used as a urinary antiseptic. No data exist on the excretion of any components of uva ursi into breastmilk or on the safety and efficacy of uva ursi in nursing mothers or infants. Uva ursi is generally considered to be contraindicated during breastfeeding because of a lack of data and its potential toxicity.[1][2]"
