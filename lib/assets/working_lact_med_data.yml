    effects_on_lactation_and_breastmilk: "Relevant published information on bumetanide was not found as of the revision date. Intense diuresis, fluid restriction and breast binding have been used to suppress lactation immediately postpartum.[1][2][3] The added contribution of the diuretic to the other measures, which are effective in suppressing lactation, has not been studied. No data exist on the effects of loop diuretics on established, ongoing lactation."
