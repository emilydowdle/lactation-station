  343:
    summary_of_use_during_lactation: "Maternal clonazepam occasionally causes sedation in their breastfed infants, especially when given with other central nervous system depressants. Monitor the infant for drowsiness, adequate weight gain, and developmental milestones, especially in younger, exclusively breastfed infants and when using combinations of psychotropic drugs. Monitoring of the infant's serum concentration may be indicated if excessive sedation occurs. Because it has a long half-life, a safer, shorter-acting drug should be used as  rather than clonazepam.[1][2]"
    drug_levels: "In published reports of anticonvulsant use during breastfeeding, most women were taking a combination of anticonvulsants. Some other anticonvulsants (e.g., phenytoin, carbamazepine) stimulate the metabolism of other drugs including anticonvulsants, whereas others (e.g., valproic acid) inhibit the metabolism of other drugs. Therefore, the relationship of the maternal dosage to the concentration in breastmilk can be quite variable, making calculation of the weight-adjusted percentage of maternal dosage less meaningful than for other drugs in this database. Maternal Levels. A breastfed newborn infant whose mother was taking clonazepam during pregnancy and lactation (dosage not stated) had serum levels that increased from about 23 mcg/L at 24 hours of age to 43 mcg/L at 96 hours of age.[3] Repeated milk clonazepam levels were between 11 and 13 mcg/L in a woman taking clonazepam in an unstated dosage.[4] A mother taking clonazepam 2 mg twice daily had severl milk level measurements on days 2 to 4 postpartum. The highest milk level was 10.7 mcg/L 4 hours after a dose. The authors calculated that an exclusively breastfed infant would receive a maximum of 2.5% of the maternal weight-adjusted dosage of clonazepam.[5] A mother who was taking clonazepam 6 mg daily and carbamazepine 1400 mg daily had a milk clonazepam level of 12 mcg/L. No details on sampling times were provided.[6] Infant Levels: One preterm infant had cord blood levels of 19 mcg/L and was not breastfed until 72 hours after delivery. The infant's serum clonazepam level was 2.9 mcg/L at 120 hours after birth, and 1 mcg/L at day 14. The mother's serum level was 32 mcg/L at delivery and repeated milk clonazepam levels were between 11 and 13 mcg/L.[4] A newborn infant was breastfeeding during a maternal dosage of clonazepam 2 mg twice daily. A pooled sample of infant serum from days 2 to 4 of age contained 4.7 mcg/L of clonazepam.[5] Ten of 11 breastfed infants whose mothers were taking clonazepam in dosages of 0.25 to 2 mg daily had no detectable (assay limit varied from 5 to 14 mcg/L) clonazepam or metabolites in serum. The infants' average age was 7.9 weeks, but 6 were under 1 month of age. One 1.9 week-old-infant whose mother was taking clonazepam 0.5 mg daily had a serum concentration of 22 mcg/L.[7]One author reported a mother who was taking clonazepam 6 mg daily and carbamazepine 1400 mg daily. Her breastfed (extent not stated) infant had a serum clonazepam level of 20 mcg/L, while the mother's serum level was 50 mcg/L.[6]"
    effects_in_breastfed_infants: "Excessive periodic breathing and prolonged apnea and cyanosis occurred in a newborn at 6 hours after birth at 36 weeks gestation and reoccurred repeatedly up to 10 days of age. The neonate was breastfed starting at 72 hours after delivery and her mother took clonazepam (dose not stated) during pregnancy and lactation. The repeated periodic breathing episodes continued up to 10 weeks of age and were possibly related to clonazepam in breastmilk. A neurodevelopmental examination was normal at 5 months of age.[4] The infant of a mother taking clonazepam 1 mg daily during pregnancy and lactation was rated as highly apathetic and had decreased weight increase and slight neurologic signs at 4 weeks of age, but normal intelligence at 6 years of age.[8]	  None of 11 infants whose mothers were taking clonazepam in dosages ranging from 0.25 to 2 mg daily (including 4 who were taking other psychotropic drugs also) had any side effects reported by their mothers. The infants' average age was 7.9 weeks, but 6 were under 1 month of age.[7] One author reported a mother who was taking clonazepam 6 mg daily and carbamazepine 1400 mg daily. The infant had serum clonazepam levels of about 40% of the mother's serum level. Her infant was described as \"somewhat lazy at the breast and tired.\"[6] In a telephone follow-up study, 124 mothers who took a benzodiazepine while nursing reported whether their infants had any signs of sedation. Twenty-two mothers took clonazepam while breastfeeding and 1 reported sedation in her infant. She was taking clonazepam 0.25 mg twice daily, flurazepam 15 mg daily, 1 mg of bupropion daily, and 0.75 mg of risperidone daily.[9]All adverse reactions in breastfed infants reported in France between January 1985 and June 2011 were compiled by a French pharmacovigilance center. Of 174 reports, clonazepam was reported to cause adverse reactions in 5 infants and to be one of the drugs most often suspected in serious adverse reactions, primarily sedation. One two-month old infant had well-documented hypotonia, somnolence and apnea caused by clonazepam in breastmilk.[10]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Lorazepam\">(Sedative) Lorazepam</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Oxazepam\"> Oxazepam</a>
    substance_name: "Clonazepam"
    cas_registry_number: "1622-61-3"
    drug_class: "Anticonvulsants, Benzodiazepines"
  344:
    summary_of_use_during_lactation: "Clorazepate is excreted into breastmilk and appears to accumulate in the serum of breastfed infants. Because the half-life of clorazepate and its active metabolite are long, timing breastfeeding with respect to the dose is of little or no benefit in reducing infant exposure. Other agents may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "Clorazepate is a prodrug of nordiazepam (desmethyldiazepam) which is the primary active metabolite of diazepam. Maternal Levels:  After a single 20 mg intramuscular dose of clorazepate in 7 women, milk nordiazepam levels ranged from 7.5 to 15.5 mcg/L 2 days after the dose and 6 to 12 mcg/L 4 days after the dose.[1] Infant Levels:  Nordiazepam has been found in infants' serum in levels higher than milk levels, indicating accumulation, and only slightly lower than adult therapeutic levels after diazepam use by the mother.[2][3] After a single 20 mg intramuscular dose of clorazepate in 7 women, serum levels of their breastfed infants ranged from trace levels in 5 of the infants to 4 and 7.5 mcg/L in the others on the second day after the dose. On the fourth day after the dose, infant serum levels was a trace amounts in one and ranged from 4 to 8.5 mcg/L in the others, indicating accumulation in infant serum.[1]"
    effects_in_breastfed_infants: "Sedation in infants has been reported during maternal use of diazepam which has nordiazepam as its active metabolite.[3][4] Concern has also been expressed that nordiazepam may compete with bilirubin for hepatic glucuronide conjugation in the neonate.[2]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Lorazepam\">Lorazepam</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Oxazepam\"> Oxazepam</a>
    substance_name: "Clorazepate"
