  87:
    summary_of_use_during_lactation: "Data on excretion of diclofenac into milk are poor, but the drug has a short half-life and little glucuronide metabolite formation. Most reviewers consider diclofenac to be acceptable during breastfeeding.[1][2][3][4] Other agents having more published information may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "No original data on the excretion of diclofenac into milk are available. Data are limited to those reported in review articles in which no study details are reported. Diclofenac was undetectable (  < 100 mcg/L) in the breastmilk over a 6-hour period after a 50 mg intramuscular injection in 6 women.[5][6] Six mothers were given oral diclofenac 100 mg daily orally for one week postpartum. The drug was undetectable(  < 10 mcg/L) in milk of any of 59 samples of milk collected (collection times unspecified).[6] A woman treated with 150 mg daily of diclofenac had a breastmilk diclofenac level of 100 mcg/L, equivalent to about 0.03 mg/kg daily for the infant.[7]"
    effects_in_breastfed_infants: "In one study, 30 mothers undergoing elective cesarean section were allowed to use 25 mg diclofenac suppositories along with either spinal or spinal and epidural anesthesia with a local anesthetic after delivery. The spinal anesthetic group used an average of 56 mg of diclofenac on the day of delivery and 33 mg on the next day whereas the women receiving both spinal and epidural anesthesia used 21 and 18 mg. No mention was made of adverse effects on the breastfed infants.[8] An breastfed infant developed urticaria on day 15 of life. Her mother had been taking diclofenac (dosage unspecified) for pain since her cesarean section delivery. Diclofenac is a possible cause of the urticaria; however, the infant had also received hepatitis B vaccination 7 days before and the authors thought that it was a more likely cause of the reaction.[9]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
