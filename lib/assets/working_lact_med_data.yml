    drug_levels: "Maternal Levels: A woman was taking buspirone 15 mg 3 times daily during pregnancy and postpartum. On day 13 postpartum, buspirone was undetectable in breastmilk by HPLC assay (limit of detection and time of sample not stated).[1] Infant Levels: In the exclusively breastfed infant of a mother who was taking buspirone 15 mg 3 times daily, buspirone was undetectable in the infants's serum by HPLC assay (limit of detection and time of sample not stated) on days 13 and 21 postpartum.[1]"
    effects_in_breastfed_infants: "Possible drug-induced seizure-like activity and cyanosis occurred in a breastfed 3-week-old whose mother was taking buspirone 15 mg 3 times daily as well as fluoxetine and carbamazepine during pregnancy and breastfeeding. The authors thought that this reaction, if drug induced, was most likely caused by fluoxetine.[1] One exclusively breastfed 11-week-old infant was breastfed during maternal therapy with buspirone 10 mg daily and venlafaxine 300 mg daily. No adverse reactions were reported by the mother or in the medical records.[2]"
    effects_on_lactation_and_breastmilk: "Buspirone increases serum prolactin.[3][4][5][6] Galactorrhea was reported in a women taking venlafaxine after buspirone was added to her regimen. However, when buspirone was discontinued, galactorrhea persisted.[7] The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
