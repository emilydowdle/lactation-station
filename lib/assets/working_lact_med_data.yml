  453:
    summary_of_use_during_lactation: "Drospirenone is a progestin that is an analogue of spironolactone. It has antimineralocorticoid and antiandrogenic activities and is available in the US only in combination with ethinyl estradiol as an oral contraceptive agent. Based on the available evidence, expert opinion holds that nonhormonal methods are preferred during breastfeeding and progestin-only contraceptive are preferred over combined oral contraceptives in breastfeeding women, especially during the first 4 weeks postpartum. For further information, consult the record entitled, \"Contraceptives, Oral, Combined.\""
    drug_levels: "Maternal Levels: Six women who were between 1 week and 3 months postpartum received a single dose of drospirenone 3 mg plus ethinyl estradiol 30 mcg. Milk was collected for 72 hours after the dose in 2 of the women in whom half-lives in breastmilk were 8.3 and 15.5 hours. The average peak milk level in the 6 women was 13.5 mcg/L at 2.8 hours after the dose. The average drospirenone milk level in the first 24 hours was 3.7 mcg/L (range 1.4 to 7 mcg/L). The authors estimated that a fully breastfed infant would receive a drospirenone dose of about 3 mcg daily.[1] Using the average serum level data, an exclusively breastfed infant would receive 1.1% of the weight-adjusted maternal dosage of drospirenone. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Etonogestrel\">Etonogestrel</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Levonorgestrel\"> Levonorgestrel</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Medroxyprogesterone+Acetate\"> Medroxyprogesterone Acetate</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Norethindrone\"> Norethindrone</a>
    substance_name: "Drospirenone"
