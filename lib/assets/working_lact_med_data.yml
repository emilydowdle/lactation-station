  299:
    summary_of_use_during_lactation: "Because of the low levels of propranolol in breastmilk, amounts ingested by the infant are small and would not be expected to cause any adverse effects in breastfed infants. Studies during breastfeeding have found no adverse reactions in breastfed infants clearly attributable to propranolol. No special precautions are required."
    drug_levels: "The excretion of beta-adrenergic blocking drugs into breastmilk is largely determined by their protein binding. Those with low binding are more extensively excreted into breastmilk.[1] Accumulation of the drugs in the infant is related to the fraction excreted in urine. With 87% protein binding, less than 1% renal excretion and a moderate half-life, propranolol presents a low risk for accumulation in infants. Maternal Levels. One woman receiving propranolol 20 mg orally every 8 hours had milk propranolol levels between 0 and 5 mcg/L at various times after a dose during days 2 and 5 postpartum.[2] A woman taking 10 mg of propranolol every 8 hours was given a single 40 mg dose. The peak milk level was 30 mcg/L 2 hours after the dose.[3][4] Five postpartum women taking oral propranolol 40 mg twice daily had average milk levels of 27 mcg/L (range 14 to 36 mcg/L) 2 hours after a dose.[5] Milk levels were 50 to 60 mcg/L 3 hours after an 80 mg oral dose in 2 women and 110 to 120 mcg/L in the same women 3 hours after a 160 mg oral dose.[6]Three women were studied during the first week postpartum. Two women receiving 1.1 to 1.2 mg/kg daily of oral propranolol had milk concentrations ranging from 14 to 75 mcg/L over the 8-hour period after a dose. In one woman, propranolol glucuronide added slightly to the total propranolol concentration in milk, primarily after 4 hours. A third woman was taking 2.6 mg/kg daily by mouth and had propranolol plus propranolol glucuronide concentrations of 46 to 75 mcg/L in her milk over the time period of 4.5 to 8 hours after her dose.[7]Although an early report[4] indicated that infants may receive a pharmacologic dose of propranolol via breast milk, this is unlikely because the report had a 1000-fold error in reporting milk levels.[3] Subsequent pharmacokinetic studies and case reports have consistently shown that trivial amounts enter the milk.[2][5][6][7][8][9] It is estimated that a fully breastfed infant would receive between   < 0.1 and 0.9% of the weight-adjusted maternal dosage of propranolol.[7][10] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A study of mothers taking beta-blockers during nursing found a numerically, but not statistically significant increased number of adverse reactions in those taking any beta-blocker. Although the ages of infants were matched to control infants, the ages of the affected infants were not stated. Of 8 mothers taking propranolol, one reported sleepiness in her breastfed infant, but she was also taking other unspecified drugs for hypertension.[8]"
    effects_on_lactation_and_breastmilk: "Relevant published information on the effects of beta-blockade or propranolol during normal lactation was not found as of the revision date. A study in 6 patients with hyperprolactinemia and galactorrhea found no changes in serum prolactin levels following beta-adrenergic blockade with propranolol.[12]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Labetalol\">Labetalol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Metoprolol\"> Metoprolol</a>
    substance_name: "Propranolol"
    cas_registry_number: "525-66-6"
    drug_class: "Antihypertensive Agents, Antiarrhythmics Adrenergic Beta-Antagonists"
  300:
    summary_of_use_during_lactation: "No adverse reactions in breastfed infants have been reported and it is acceptable in nursing mothers. In HIV-infected women, elevated viral HIV loads in milk were decreased after treatment with chloroquine to a greater extent than other women who were treated with the combination of sulfadoxine and pyrimethamine.[1]"
    drug_levels: "Maternal Levels:  Pyrimethamine milk levels have been reported after doses of 25, 50 or 75 mg in 16 women. Milk levels ranged from 2.7 to 3.3 mg/L at 6 hours after the dose, 1.6 to 2 mg/L at 24 hours after the dose, and 0.66 to 1 mg/L at 48 hours after the dose (3 women only). Reported milk levels were not proportional to the dose in this old study using an antiquated assay method.[2][3] Three women were given a single dose of pyrimethamine 12.5 mg orally 2 to 5 days postpartum. Milk samples were obtained periodically for about 9 days after the dose. Assuming a daily intake of 1 L of milk, the infants would receive 0.14, 0.21 and 0.34 mg in milk over the study period. The authors calculated that these values equated to an average of 30% (range 16.8 to 45.6%) of the maternal weight-adjusted dosage.[4] Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Administration of pyrimethamine to mothers of 26 predominantly breastfed infants 2 to 6 months old who were infected with malaria was curative in the infants.[3] The regimen consisted of 75 mg followed by a subsequent dose of 50-75 mg 4 to 7 days later. The efficacy apparently is related to breastfeeding habits, because infants in another tribal group who breastfed their infants less extensively were not protected.[2] A case report indicates that a maternal dose of 75 mg orally followed by 25 mg weekly cured malaria in her breastfed infant and protected her infant against becoming infected with malaria for 6 months. After the mother missed taking her dose for 2 weeks, the infant developed symptoms of malaria.[5] No adverse effects were reported in any of the infants."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Pyrimethamine"
    cas_registry_number: "58-14-0"
    drug_class: "Antimalarials"
  301:
    summary_of_use_during_lactation: "Because of the low levels of quinine in breastmilk, amounts ingested by the infant are small and would not be expected to cause any adverse effects in breastfed infants. The dosage in milk is far below those required to treat an infant for malaria.[1] However, quinine should not be used in mothers with an infant who is glucose-6-phosphate dehydrogenase deficient.[2]"
    drug_levels: "Maternal Levels: One old study measured quinine levels in the milk of 6 women at varying times after 2 to 3 doses of 300 or 640 mg of quinine.[3] Milk levels ranged from traces to 4.4 mg/L, with an average of about 0.8 mg/L. The time of peak milk levels varied from 1.5 to 6.4 hours after the dose.An unpublished study found that milk levels approximated one-third of simultaneous plasma levels. The author estimated that an infant would receive 1.5-3 mg/day of quinine base with maternal treatment.[4]One group of investigators studied 30 women who received quinine while breastfeeding intravenously or orally. Two publications reported data from the same group of women. In one paper, the milk levels reported after intravenous quinine appeared to be the levels following oral quinine and vice versa.[5] This was apparently corrected in the later publication which is summarized as follows: twenty-five women received quinine sulfate 600 mg every 8 hours orally for 7 days had random breastmilk quinine levels averaging 2.6 mg/L (range 0.5 to 3.6 mg/L). In 3 of the women who had just initiated lactation, colostrum levels were 0.4, 0.9 and 1.9 mg/L. Five women who received quinine dihydrochloride 10 mg/kg/day (8.3 mg/kg of quinine base) intravenously for 2 to 7 doses had random breastmilk quinine levels averaging 3.4 mg/L (range 0.5 to 8 mg/L).[6] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Chloroquine\">Chloroquine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Hydroxychloroquine\"> Hydroxychloroquine</a>
    substance_name: "Quinine"
    cas_registry_number: "130-95-0"
    drug_class: "Antimalarials"
  302:
    summary_of_use_during_lactation: "Because of its extensive excretion into breastmilk, its renal excretion and minimal safety data in breastfed infants, other beta-adrenergic blocking drugs are preferred to sotalol, especially while nursing a newborn or preterm infant. Some authors recommend using sotalol during breastfeeding only while monitoring the infant closely for signs of beta-blockade.[1] Infants over 2 months of age have more mature kidney function and are less likely to be affected by sotalol in milk."
    drug_levels: "The excretion of beta-adrenergic blocking drugs into breastmilk is largely determined by their protein binding. Those with low binding are more extensively excreted into breastmilk.[1][2]Accumulation of the drugs in the infant is related to the fraction excreted in urine. With 0% protein binding, 80 to 90% renal excretion and a moderately long half-life, sotalol presents a high risk for accumulation in infants, especially neonates. It is estimated that a fully breastfed infant would receive 22% of the maternal weight-adjusted dosage of sotalol.[3] Maternal Levels: Twenty milk samples from 5 mothers at various times during the first 7 days postpartum while taking sotalol 200 to 600 mg daily orally had average sotalol milk levels of 10.5 mg/L (range 4.8 to 20.2  mg/L).[4] One woman taking sotalol 80 mg three times daily on day 5 postpartum had sotalol milk levels of 4.1 and 3.7 mg/L at 6.3 and 7 hours after a dose, respectively. She was restudied at 105 days postpartum while taking 80 mg twice daily. Her milk sotalol levels were 2.4 and 3.2 mg/L at 2.8 and 3.3 hours after a dose, respectively.[1] A mother taking oral sotalol 80 mg twice daily had milk sotalol levels of 5 and 4.4  mg/L at 3 hours after the dose on days 5 and 7 postpartum.[5] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A study of mothers taking beta-blockers during nursing found a numerically, but not statistically significant increased number of adverse reactions in those taking any beta-blocker. Although the ages of infants were matched to control infants, the ages of the affected infants were not stated. One of the mothers was taking sotalol.[6] Bradycardia was not seen in one 12-day-old infant who was breastfed from birth during maternal use of 600 mg of sotalol daily.[4] In another breastfed infant whose mother was taking 80 mg 2 to 3 times daily for more than 3 months, no bradycardia was seen and developmental milestones were achieved normally.[1] Beta-adrenergic blocking drugs with similar breastmilk excretion characteristics and renal elimination have caused adverse effects in breastfed newborns.[7][8]"
    effects_on_lactation_and_breastmilk: "Relevant published information on the effects of beta-blockade or sotalol during normal lactation was not found as of the revision date. A study in 6 patients with hyperprolactinemia and galactorrhea found no changes in serum prolactin levels following beta-adrenergic blockade with propranolol.[9]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Propranolol\">Propranolol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Labetalol\"> Labetalol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Metoprolol\"> Metoprolol</a>
    substance_name: "Sotalol"
    cas_registry_number: "3930-20-9"
    drug_class: "Antihypertensive Agents, Antiarrhythmics Adrenergic Beta-Antagonists"
  303:
    summary_of_use_during_lactation: "Because of the variability in excretion of timolol into breastmilk and minimal reported experience during breastfeeding, other agents may be preferred, especially while nursing a newborn or preterm infant.<br><br>Ophthalmic use of timolol by the mother should pose little risk to the breastfed infant. To substantially diminish the amount of drug that reaches the breastmilk after using eye drops, place pressure over the tear duct by the corner of the eye for 1 minute or more, then remove the excess solution with an absorbent tissue."
    drug_levels: "The excretion of beta-adrenergic blocking drugs into breastmilk is largely determined by their protein binding. Those with low binding are more extensively excreted into breastmilk.[1] Accumulation of the drugs in the infant is related to the fraction excreted in urine. With less than 10% protein binding, 20% renal excretion and a relatively short half-life, timolol presents a moderate risk for accumulation in infants, especially neonates. Maternal Levels: Timolol was measured in milk during the use of ophthalmic drops twice daily in one eye. Although the time of the previous dose was not stated, a predose milk level of 0.5 mcg/L was measured. One and one-half hours after a single drop of 0.5% timolol maleate, the milk level was 5.6 mcg/L. The authors estimated that use of 0.5% timolol drops in one eye twice daily gave the infant 0.63% of a cardiac dose and treatment of both eyes would be 1.25% of a cardiac dose.[2] A 32-year-old woman was using ophthalmic drops containing 0.5% timolol and 0.2% brimonidine twice daily in the right eye for 6 months. Four milk samples were collected over 6 days, but the times with respect to dosages or nursing were not reported. Milk timolol concentrations ranged from 0 to 0.37 mcg/L. The authors estimated that the maximum dose that a fully breastfed infant would obtain would be 123 ng/kg daily or 0.012% of the weight-adjusted maternal dosage. If the mother had been applying the medication to both eyes, these values would be approximately doubled.[3]Nine women taking oral timolol 5 mg three times a day had a mean milk timolol level of 15.9 mcg/L (range 2 to 55 mcg/L). In 4 women taking 10 mg three times a day, the mean milk timolol levels was 41 mcg/L (range 7 to 88 mcg/L). The time after the dose when milk was sampled was not stated. In these cases it was estimated that a fully breastfed infant would receive between 0.96 to 1.2% of the maternal weight-adjusted dosage.[4] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "None reported, but beta-adrenergic blocking drugs with similar breastmilk excretion characteristics have caused adverse effects in breastfed newborns.[5][6] No side effects were reported in one case report of a 9-week-old breastfed infant whose mother was using 0.5% ophthalmic timolol drops twice daily in one eye.[2] A mother who was taking 2 drops of timolol 0.5% eye drops daily  as well as using pilocarpine eye drops twice daily and acetazolamide 250 mg orally twice daily and delivered a preterm infant at 36 weeks of gestation. The infant began 5 months of exclusive breastfeeding at 6 hours after birth. On day 2, the infant developed electrolyte abnormalities consisting of hypocalcemia, hypomagnesemia, and metabolic acidosis. The infant was treated with oral calcium gluconate and a single dose of intramuscular magnesium sulfate. Despite continued breastfeeding and maternal drug therapy, the infant's mild metabolic acidosis disappeared on day 4 of life and the infant was gaining weight normally at 1, 3 and 8 months, but had mild hypotonicity. The authors considered the metabolic effects to be caused by transplacental passage of acetazolamide that resolved despite the infant being breastfed. The infant gained weight adequately during breastfeeding, but had some mild, residual hypertonicity of the lower limbs requiring physical therapy.[2] A mother used timolol gel-forming solution 0.5% in one eye  with punctal occlusion immediately after nursing in the newborn period and a few  months later. Her infant was breastfed (extent not stated) during these times and no adverse effects were noted.[7]"
    effects_on_lactation_and_breastmilk: "Relevant published information on the effects of beta-blockade or timolol during normal lactation was not found as of the revision date. A study in 6 patients with hyperprolactinemia and galactorrhea found no changes in serum prolactin levels following beta-adrenergic blockade with propranolol.[8]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Propranolol\">(Systemic) Propranolol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Labetalol\"> Labetalol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Metoprolol\"> Metoprolol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Levobunolol\"> (Ophthalmic) Levobunolol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Metipranolol\"> Metipranolol</a>
    substance_name: "Timolol"
    cas_registry_number: "26839-75-8"
    drug_class: "Antihypertensive Agents, Antiarrhythmics Adrenergic Beta-Antagonists, Antiglaucoma Agents"
  304:
    summary_of_use_during_lactation: "No information is available on the excretion of glatiramer into breastmilk. However, data from the manufacturer indicates that after subcutaneous injection, glatiramer undergoes rapid degradation to amino acids and shorter peptides and that it cannot be detected in the plasma, urine or feces.[1] Furthermore, any glatiramer that did reach the breastmilk would probably be destroyed in the infant's gastrointestinal tract and not absorbed, except perhaps in neonates. Limited information indicates that maternal use of glatiramer does not cause any adverse effects in breastfed infants. The Multiple Sclerosis Centre of Excellence on Reproduction and Child Health considers glatiramer to be \"moderately safe\" to use during breastfeeding.[2] Glatiramer appears to be the preferred disease-modifying agent for treating multiple sclerosis during breastfeeding.[3]"
    drug_levels: "Maternal Levels:  Relevant published information was not found as of the revision date. Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Nine mothers received glatiramer (dosage not stated) during pregnancy and postpartum for multiple sclerosis and breastfed their infants for an average of 3.6 months (range 1 to 12 months). No infections, signs of inadequate digestion or other important ill effects were reported in their breastfed infants during the neonatal period. Follow-up of the infants at 1 year or longer found no neurological or developmental deficits in the infants except for one otherwise normal infant with delayed language development who had been breastfed for 3 months.[4] Three mothers received glatiramer (dosage not stated) for multiple sclerosis during pregnancy and postpartum. All of their infants were exclusively breastfed for 6 months and no noticeable problems were reported in any of them.[5] In data collected from 4 countries, 41 women received glatiramer and 17 women received interferon during pregnancy and postpartum for treatment of multiple sclerosis. Of these, 63% breastfed (extent not stated) their infants for a mean of 8.8 months. No mention was made of adverse reactions in breastfed infants.[6]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Immune+Globulin\">Immune Globulin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Interferon+Beta\"> Interferon Beta</a>
    substance_name: "Glatiramer"
    cas_registry_number: "147245-92-9"
    drug_class: "Immunologic Adjuvants"
  305:
    summary_of_use_during_lactation: "The levels of interferon beta-1a in breastmilk are minuscule. In addition, because interferon is poorly absorbed orally, it is not likely to reach the bloodstream of the infant. A small number of nursing mothers receiving interferon beta-1a while  partially breastfeeding their infants and one woman exclusively breastfed her infant while taking interferon beta-1b and reported no adverse effects. The Multiple Sclerosis Centre of Excellence on Reproduction and Child Health considers interferon beta to be \"moderately safe\" to use during breastfeeding,[1] and a French consensus group of neurologists concluded that interferon beta can be used during breastfeeding.[2] No special precautions appear to be required during breastfeeding while using interferon beta. Holder pasteurization (62.5 degrees C for 30 minutes) decreases the concentration of endogenous interferon-gamma by an average about 10%.[3]"
    drug_levels: "Maternal Levels: Six women were receiving interferon beta-1a (Avonex, Biogen) 30 mcg intramuscularly once weekly for multiple sclerosis. Milk samples from both breasts were collected after pumping with an electric breast pump at 8 times after a dose at baseline and at 7 other times during the first 72 hours after a dose. Samples were combined and analyzed for interferon beta-1a. About half of the samples had undetectable (  < 20 ng/L) amounts of drug. The highest concentrations were found at 1 or 4 hours after the dose in all women. The highest concentration found was 171 ng/L in one woman. Using this value, the authors estimated that the maximum weight-adjusted dosage that an infant would receive is 0.006% of the maternal dose.[4] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Six women had been receiving interferon beta-1a (Avonex, Biogen) 30 mcg intramuscularly once weekly for multiple sclerosis for months to years. None of the mothers noticed any adverse effects in their breastfed infants.[4] A woman received interferon beta-1b (Betaferon, BayerHealthCare; dosage unspecified) for multiple sclerosis throughout pregnancy. She continued the drug while she exclusively breastfed her infant. At 5 months of age, the infant was monitored regularly by a physician and was developing well with no abnormalities.[5] One mother received interferon beta-1a for multiple sclerosis during pregnancy and postpartum. All of their infants were exclusively breastfed for 6 months and no noticeable problems were reported in any of them.[6] In data collected from 4 countries, 17 women received interferon and 41 women received glatiramer during pregnancy and postpartum for treatment of multiple sclerosis. Of these, 63% breastfed (extent not stated) their infants for a mean of 8.8 months. No mention was made of adverse reactions in breastfed infants.[7]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Glatiramer+Acetate\">(Multiple Sclerosis) Glatiramer Acetate</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Interferon+Alfa\">  (Hepatitis C) Interferon Alfa</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Interferon+Alfacon\"> Interferon Alfacon</a>
