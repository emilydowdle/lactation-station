  827:
    summary_of_use_during_lactation: "Telbivudine  has not been studied in nursing mothers being treated for hepatitis B infection. In a 2010 survey, 226 physicians with a practice interest in liver disease in the United States responded. Of these, 31% stated that they recommend breastfeeding for their patients with hepatitis B who are taking antiviral therapy, 44% stated that they do not recommend breastfeeding during antiviral therapy and 25% stated that they were unsure.[1]"
