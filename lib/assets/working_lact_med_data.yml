    drug_levels: "Quinapril is an inactive drug that is metabolized to the active metabolite quinaprilat. Quinaprilat is poorly absorbed orally. Maternal Levels:  Six women who had been breastfeeding their infants for at least 2 weeks and were 4 to 9 months postpartum were given a single oral dose of 20 mg of quinapril. Quinapril milk levels were detectable at 4 hours after the dose, but undetectable (  < 5 mcg/L) in all samples by 6 hours after the dose. Quinalaprilat milk levels were undetectable (  < 5 mcg/L) at all time points. The authors estimated that a breastfed infant would receive about 1.6% of the maternal weight-adjusted dosage of quinapril.[1] Infant Levels. Relevant published information was not found as of the revision date."
