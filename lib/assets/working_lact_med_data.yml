  778:
    summary_of_use_during_lactation: "Calcitriol is the normal physiologically active form of vitamin D, 1,25-dihydroxyvitamin D. Limited data indicate that its use in nursing mothers in appropriately adjusted doses does not affect the breastfed infant. If calcitriol is required by the mother, it is not a reason to discontinue breastfeeding. Calcitriol and calcium dosage requirements are usually reduced during lactation in women with hypoparathyroidism.[1][2][3][4][5][6][7][8] The American Academy of Pediatrics recommends the administration of a minimum of 400 IU of vitamin D daily to all infants, children and adolescents.[9]"
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A woman with hypoparathyroidism breastfed her infant from week 1 to week 32 postpartum while taking calcitriol. The dose was initially 0.5 mcg daily, but was decreased to 0.25 mcg daily after 8 weeks. The infant thrived during breastfeeding and had normal serum calcium levels at 1 and 3 weeks and 3 months of age.[3] A woman breastfed infants after two pregnancies while taking calcitriol in doses of 0.75 and 1 mcg daily. There were no reports of adverse reactions.[10] A woman breastfed her newborn infant for 9 days while taking calcitriol 0.5 mcg three times daily. Calcitriol was stopped at that time because of hypercalcemia, but restarted at 40 days postpartum in low doses that were gradually increased until the prepregnancy dosage of 1.5 mcg daily was reached just before weaning at 12.5 months postpartum.[5] A woman with discoid lupus was taking calcitriol 0.25 mcg every 2 days and several other medications concurrently. Her infant was breastfed for 12 months and followed up at 15 months of age. No adverse effects were reported during breastfeeding and the infant was growing and developing normally at 15 months of age.[11]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Calcitriol"
    cas_registry_number: "32222-06-3"
    drug_class: "Bone Density Conservation Agents, Vitamins, Vitamin D"
