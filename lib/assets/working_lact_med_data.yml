    effects_on_lactation_and_breastmilk: "Older studies performed in Eastern Europe claim that betony extract can increase milk supply and the protein content of breastmilk.[2][3][4] No modern, well-controlled studies were found as of the revision date."
    substance_name: "Betony"
    drug_class: "Complementary Therapies, Phytotherapy, Medicinal Plants"
  926:
    summary_of_use_during_lactation: "Rhubarb (Rheum officinale, Rheum palmatum) root contains anthraquinones (e.g., aloe-emodin, chrysophanol, emodin, rhein), which are laxatives, and tannins, which are astringents. Rhubarb has no specific lactation-related uses. It has been used for a wide variety of conditions, such as constipation, chronic renal failure, and upper gastrointestinal bleeding. It has also been used topically for conditions, such as herpes infections, and gingivitis. Most of these conditions are not supported by well-controlled trials. Other species of rhubarb are used primarily as foods. Chinese and garden rhubarb are \"generally recognized as safe\" (GRAS) as a food by the US Food and Drug Administration. Two very old studies found that laxative doses of rhubarb given to nursing mothers did not appear to pass into milk or affect their breastfed infants.[1] Nevertheless, most recent reviewers state that rhubarb should not be used during breastfeeding because of possible cathartic effects on the breastfed infants.[2][3] Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels:  After administration of  9.3 mL of rhubarb syrup to 9 nursing mothers, anthraquinones were undetectable (  < 220 mg/L of rhubarb using a colorimetric method) in breastmilk collected over 20 hours. The authors also cite a previous study that found no detectable aloes in the milk of mothers given rhubarb using an ultraviolet fluorescent assay. In both studies, laxative principles were detectable in breastmilk after other anthraquinone-containing laxatives were administered to nursing mothers.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In an old uncontrolled study, 9 nursing mothers were given 9.2 mL of rhubarb syrup on day 5 postpartum and each successive evening until discharge. Although all of the mothers had a laxative effect from this regimen, none of their breastfed infant had any noticeable laxative effects.[1]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
