  648:
    summary_of_use_during_lactation: "In the United States and other developed countries, HIV-infected mothers should generally not breastfeed their infants. No published information is available on the use of saquinavir during breastfeeding. In countries in which no acceptable, feasible, sustainable and safe replacement feeding is available, World Health Organization guidelines recommend that all women with an HIV infection who are pregnant or breastfeeding should be maintained on antiretroviral therapy for at least the duration of risk for mother-to-child transmission. Mothers should exclusively breastfeed their infants for the first 6 months of life; breastfeeding with complementary feeding should continue through 12 months of life. The first choice regimen for nursing mothers is tenofovir, efavirenz and either lamivudine or emtricitabine. If these drugs are unavailable, alternative regimens include: 1) zidovudine, lamivudine and efavirenz; 2) zidovudine, lamivudine and nevirapine; or 3) tenofovir, nevirapine and either lamivudine or emtricitabine. Exclusively breastfed infants should also receive 6 weeks of prophylaxis with nevirapine.[1][2]"
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Gynecomastia has been reported among men receiving highly active antiretroviral therapy. Gynecomastia is unilateral initially, but progresses to bilateral in about half of cases. No alterations in serum prolactin were noted and spontaneous resolution usually occurred within one year, even with continuation of the regimen.[3][4][5] Some case reports and in vitro studies have suggested that protease inhibitors might cause hyperprolactinemia and galactorrhea in some male patients,[6][7] although this has been disputed.[8] The relevance of these findings to nursing mothers is not known. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    substance_name: "Saquinavir"
    cas_registry_number: "127779-20-8"
    drug_class: "Antiinfective Agents, Anti-HIV Agents, Antiviral Agents, Anti-Retroviral Agents, HIV Protease Inhibitors"
  649:
    summary_of_use_during_lactation: "Limited information indicates that maternal doses of sodium stibogluconate up to 1.4 grams daily produce low levels in milk and would not be expected to cause any adverse effects in breastfed infants,[1] especially if the infant is older than 2 months. However, if withholding nursing during therapy is elected, breastfeeding can be reinstituted 24 to 48 hours after the last dose."
    drug_levels: "Maternal Levels: A nursing mother was given 1 dose of sodium stibogluconate 1 gram intravenously, followed by intravenous doses of 1.4 grams (about 20 mg/kg of antimony) daily for 14 days. Numerous milk samples were obtained before and for 25 hours after the fifth and fourteenth doses of the drug. The average of the 2 trough values of antimony in  milk was 0.7 mg/L; the average of the 2 peak concentrations was 3.5 mg/L at 4 hours after the dose.[1] (For comparison, average background antimony breastmilk concentrations range from 0.14 to 0.4 mcg/L[2][3]). After the sodium stibogluconate doses, milk antimony levels declined with a half-life of about 6 hours to a value of 0.7 mg/L at 23 hours after the dose.[1] Using the average of the peak and trough values, a fully breastfed infant would receive about 0.3 mg/kg daily of antimony or about 1.6% of the maternal weight-adjusted dosage. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Sodium Stibogluconate"
    cas_registry_number: "16037-91-5"
    drug_class: "Antiinfective Agents, Antiprotozoal Agents"
  650:
    summary_of_use_during_lactation: "In the United States and other developed countries, HIV-infected mothers should generally not breastfeed their infants. Published experience with stavudine during breastfeeding is limited. In countries in which no acceptable, feasible, sustainable and safe replacement feeding is available, World Health Organization guidelines recommend that all women with an HIV infection who are pregnant or breastfeeding should be maintained on antiretroviral therapy for at least the duration of risk for mother-to-child transmission. Mothers should exclusively breastfeed their infants for the first 6 months of life; breastfeeding with complementary feeding should continue through 12 months of life. The first choice regimen for nursing mothers is tenofovir, efavirenz and either lamivudine or emtricitabine. If these drugs are unavailable, alternative regimens include: 1) zidovudine, lamivudine and efavirenz; 2) zidovudine, lamivudine and nevirapine; or 3) tenofovir, nevirapine and either lamivudine or emtricitabine. Exclusively breastfed infants should also receive 6 weeks of prophylaxis with nevirapine. Stavudine should not be used in first-line regimens because of its metabolic toxicities.[1][2]"
    drug_levels: "Maternal Levels: One study measured stavudine in breastmilk samples from nursing mothers who had been randomized to receive the drug as part of a clinical trial to evaluate maternal to child transmission of HIV infection. The dosages, dosage regimens and time of breastmilk sample collection times were not reported. The stavudine milk to plasma ratio was found to be 1.73 in 2 patients.[3] Fifty-two mothers who were taking stavudine either 30 mg (  < 60 kg) or 40 mg (  > 60 kg) twice daily had milk samples analyzed for stavudine. Exact timing of the previous dose was not available. Stavudine was detectable in 44 samples of whole milk and 45 samples of skim milk. The median stavudine concentrations were 151 mcg/L in whole milk and 190 mcg/L in skim milk. The average infant intake of stavudine via breastmilk was estimated to be 22.7 mcg/kg daily.[4] Twenty-eight mothers who were receiving stavudine 30 mg twice daily as part of a combination antiretroviral regimen provided a total of 93 milk samples at birth, 1 month, 3 months and/or 6 months postpartum. Milk samples were collected at a median of 4.5 hours (range 3.5 to 6 hours) after the previous dose. The median breastmilk stavudine concentration was 105 mcg/L (range 34 to 117 mcg/L).[5] Infant Levels: Fifty-two infants whose mothers who were taking stavudine either 30 mg (  < 60 kg) or 40 mg (  > 60 kg) twice daily had blood samples analyzed for stavudine. Exact timing of the mothers' previous dose was not available. Stavudine was undetectable (  < 5 mcg/L) in all but 7 of the infants with an estimated stavudine intake from milk of 22.7 mcg/kg daily. In the 7 infants who had detectable serum concentrations, all had serum concentrations less than 10 mcg/L and their median serum concentration was 5% (range 1 to 15%) of their mothers' serum concentration.[4] Breastfed infants of 28 mothers who were receiving stavudine 30 mg twice daily as part of a combination antiretroviral regimen had a total of 30 blood samples analyzed at 1 month, 3 months and/or 6 months postpartum. Samples were collected at a median of 4.5 hours (range 3.5 to 6 hours) after the previous maternal dose and a median of 30 minutes (range 20 to 60 minutes) after the previous nursing. The infants' stavudine plasma concentrations ranged from 0 to 2.5 mcg/L, which was a median of 4% (range 0 to 8%) of the maternal serum concentration.[5]"
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Some case reports and in vitro studies have suggested that protease inhibitors might cause hyperprolactinemia and galactorrhea in some male patients,[6][7] although this has been disputed.[8] One case series found an incidence of gynecomastia of 2.4 cases per person annually among men receiving highly active antiretroviral therapy; 70% of the affected patients were taking stavudine. Gynecomastia was unilateral initially, but progressed to bilateral in 53% of cases. No alterations in serum prolactin were noted and spontaneous resolution usually occurred within one year, even with continuation of the regimen.[9] The relevance of these findings to nursing mothers is not known. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Lamivudine\">Lamivudine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Nelfinavir\"> Nelfinavir</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Nevirapine\"> Nevirapine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Zidovudine\"> Zidovudine</a>
    substance_name: "Stavudine"
    cas_registry_number: "3056-17-5"
    drug_class: "Antiinfective Agents, Anti-HIV Agents, Antiviral Agents, Anti-Retroviral Agents, Reverse Transcriptase Inhibitors"
  651:
    summary_of_use_during_lactation: "Limited published experience with tenofovir during breastfeeding in HIV-positive mothers and HIV-negative mothers treated for hepatitis B infection indicates that the exposure of the infant to the drug is trivial. A few infants have been breastfed during maternal tenofovir therapy and no adverse effects have been seen. An expert review of available data concluded that there is currently no justification for contraindicating the use of tenofovir for hepatitis B during breastfeeding.[1]<br><br>  In the United States and other developed countries, HIV-infected mothers should generally not breastfeed their infants. In countries in which no acceptable, feasible, sustainable and safe replacement feeding is available, World Health Organization guidelines recommend that all women with an HIV infection who are pregnant or breastfeeding should be maintained on antiretroviral therapy for at least the duration of risk for mother-to-child transmission. Mothers should exclusively breastfeed their infants for the first 6 months of life; breastfeeding with complementary feeding should continue through 12 months of life. The first choice regimen for nursing mothers is tenofovir, efavirenz and either lamivudine or emtricitabine. If these drugs are unavailable, alternative regimens include: 1) zidovudine, lamivudine and efavirenz; 2) zidovudine, lamivudine and nevirapine; or 3) tenofovir, nevirapine and either lamivudine or emtricitabine. Exclusively breastfed infants should also receive 6 weeks of prophylaxis with nevirapine.[2][3]"
    drug_levels: "Maternal Levels: Five exclusively breastfeeding mothers received oral tenofovir 300 mg plus emtricitabine 200 mg and nevirapine 200 mg at the start of labor, then oral tenofovir 300 mg daily and emtricitabine 200 mg for 7 days postpartum. A total of 16 concurrent maternal blood and milk samples were collected on days 1, 2, 3, and 7 postpartum between 10 minutes and 21 hours after the mothers' doses. Median peak and trough tenofovir concentrations in breastmilk were 14.1 mcg/L and 6.8 mcg/L, respectively. The authors estimated that an exclusively breastfed infant would receive about 0.03% of the proposed infant dose for tenofovir and achieve trivial infant serum concentrations that would likely have no adverse consequences.[4] In a multicenter study in Malawi and Brazil, mothers were given a single dose of either 600 mg or 900 mg of tenofovir during labor. Breastmilk samples were collected from mothers at various times postpartum. Tenofovir was detected (  > 2.5 mcg/L) in three-fourths of samples collected from 25 mothers during the first 2 days postpartum. Levels ranged from 6.3 to 17.8 mcg/L. At 4 to 6 days postpartum, only one milk sample of 21 had a detectable tenofovir level of 15.7 mcg/L.[5] Infant Levels: Five infants were exclusively breastfed by 4 mothers who took tenofovir 245 mg (presumably 300 mg of tenofovir disoproxil fumarate) daily. At an average of 1.8 months of age, infant serum tenofovir concentrations were measured. Tenofovir was undetectable (  < 0.005 mg/L) in the serum of 4 of the infants, and 0.0055 mg/L in the serum of one infant.[6]"
    effects_in_breastfed_infants: "Two newborn infants whose mothers were treated with tenofovir 245 mg (presumably 300 mg of tenofovir disoproxil fumarate) daily were exclusively breastfed for 3 months. At 4 months of age, neither showed any adverse outcomes on standard developmental parameters.[6] Five women with hepatitis B infection were treated with tenofovir disoproxil fumarate 300 mg daily beginning in the third trimester of pregnancy and continuing postpartum. Although instructed not to breastfeed, 5 mothers breastfed (extent not stated) their newborn infants. No short-term adverse reactions were seen and the infants' HBsAg was negative between 28-36 weeks of age.[7] Fourteen mothers were treated with tenofovir (dosage unspecified) during pregnancy (12 beginning in the first trimester) for hepatitis B. Three of the mothers breastfed while taking tenofovir. No adverse outcomes were noted in their breastfed infants up to 1 year of age.[8]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Interferon+Alfa\">(Hepatitis B) Interferon Alfa</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Lamivudine\"> Lamivudine</a>
    substance_name: "Tenofovir"
    cas_registry_number: "147127-20-6"
    drug_class: "Antiinfective Agents, Anti-HIV Agents, Antiviral Agents, Anti-Retroviral Agents, Reverse Transcriptase Inhibitors"
  652:
    summary_of_use_during_lactation: "In the United States and other developed countries, HIV-infected mothers should generally not breastfeed their infants. No published information is available on the use of tipranavir during breastfeeding. In countries in which no acceptable, feasible, sustainable and safe replacement feeding is available, World Health Organization guidelines recommend that all women with an HIV infection who are pregnant or breastfeeding should be maintained on antiretroviral therapy for at least the duration of risk for mother-to-child transmission. Mothers should exclusively breastfeed their infants for the first 6 months of life; breastfeeding with complementary feeding should continue through 12 months of life. The first choice regimen for nursing mothers is tenofovir, efavirenz and either lamivudine or emtricitabine. If these drugs are unavailable, alternative regimens include: 1) zidovudine, lamivudine and efavirenz; 2) zidovudine, lamivudine and nevirapine; or 3) tenofovir, nevirapine and either lamivudine or emtricitabine. Exclusively breastfed infants should also receive 6 weeks of prophylaxis with nevirapine.[1][2]"
