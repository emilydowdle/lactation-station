  60:
    summary_of_use_during_lactation: "Small occasional doses of cetirizine are probably acceptable during breastfeeding. Larger doses or more prolonged use may cause drowsiness and other effects in the infant or decrease the milk supply, particularly in combination with a sympathomimetic such as pseudoephedrine or before lactation is well established. The British Society for Allergy and Clinical Immunology recommends cetirizine at its lowest dose as a preferred choice if an antihistamine is required during breastfeeding.[1]"
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In one telephone follow-up study, mothers reported  irritability and colicky symptoms 10% of infants exposed to various antihistamines and drowsiness was reported in 1.6% of infants. None of the reactions required medical attention.[2] A woman who was nursing (extent not stated) her newborn infant was treated for pemphigus with oral prednisolone 25 mg daily, with the dosage increased over 2 weeks to 60 mg daily. She was also taking cetirizine 10 mg daily and topical betamethasone 0.1% twice daily to the lesions. Because of a poor response, the betamethasone was changed to clobetasol propionate ointment 0.05%. She continued breastfeeding throughout treatment and her infant was developing normally at 8 weeks of age and beyond.[3]"
    effects_on_lactation_and_breastmilk: "Antihistamines in relatively high doses given by injection can decrease basal serum prolactin in nonlactating women and in early postpartum women.[4][5] However, suckling-induced prolactin secretion is not affected by antihistamine pretreatment of postpartum mothers.[4] Whether lower oral doses of cetirizine have the same effect on serum prolactin or whether the effects on prolactin have any consequences on breastfeeding success have not been studied. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Desloratadine\">Desloratadine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Fexofenadine\"> Fexofenadine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Loratadine\"> Loratadine</a>
    substance_name: "Cetirizine"
    cas_registry_number: "83881-51-0"
    drug_class: "Antihistamines"
  61:
    summary_of_use_during_lactation: "Low-dose chlorothiazide appears to be acceptable during lactation. Intense diuresis with large doses may decrease breastmilk production."
    drug_levels: "Maternal Levels: After a single dose of 500 mg of chlorothiazide orally, there was no detectable drug (  < 1 mg/L) in the breastmilk from 11 nursing mothers at 1, 2 and 3 hours after the dose.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information on chlorothiazide was not found as of the revision date. Intense diuresis with thiazides and thiazide-like diuretics, fluid restriction and breast binding have been used to suppress postpartum lactation.[2][3][4] The added contribution of the diuretic to these measures, which are effective in suppressing lactation, has not been studied. There are no data on the effects of diuretics on established, ongoing lactation."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Hydrochlorothiazide\">Hydrochlorothiazide</a>
    substance_name: "Chlorothiazide"
    cas_registry_number: "58-94-6"
    drug_class: "Antihypertensive Agents, Thiazide Diuretics"
  62:
    summary_of_use_during_lactation: "Small (2 to 4 mg), occasional doses of chlorpheniramine are acceptable during breastfeeding. Larger doses or more prolonged use might cause effects in the infant or decrease the milk supply, particularly in combination with a sympathomimetic such as pseudoephedrine or before lactation is well established. Single bedtime doses after the last feeding of the day may be adequate for many women and will minimize any effects of the drug. The nonsedating antihistamines are preferred alternatives, though."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In one telephone follow-up study, mothers reported irritability and colicky symptoms in 10% of infants exposed to various antihistamines and drowsiness was reported in 1.6% of infants. None of the reactions required medical attention. In this study, no side effects were reported among 5 infants exposed to chlorpheniramine in breastmilk.[1]"
    effects_on_lactation_and_breastmilk: "Dexchlorpheniramine in relatively high doses given by injection can decrease basal serum prolactin in nonlactating women and in early postpartum women.[2][3] However, suckling-induced prolactin secretion is not affected by dexchlorpheniramine pretreatment of postpartum mothers.[2] Whether lower oral doses of chlorpheniramine have the same effect on serum prolactin or whether the effects on prolactin have any consequences on breastfeeding success have not been studied."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Desloratadine\">Desloratadine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Fexofenadine\"> Fexofenadine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Loratadine\"> Loratadine</a>
    substance_name: "Chlorpheniramine"
    cas_registry_number: "132-22-9"
    drug_class: "Antihistamines"
  63:
    summary_of_use_during_lactation: "Chlorpromazine is detectable in the milk of some mothers during therapy, but levels appear not to correlate well with the maternal dose or serum level. Some breastfed infants become drowsy during maternal chlorpromazine therapy. Very limited long-term follow-up data indicate no adverse developmental effects when the drug is used alone. However, using it in combination with haloperidol can negatively affect development. Monitor the infant for excessive drowsiness during breastfeeding and for developmental milestones, especially if other antipsychotics are used concurrently."
    drug_levels: "Maternal Levels: A peak level of 290 mcg/L was found 2 hours after a single oral dose of 1200 mg in one woman. This was estimated to be about 1.6% of the infant dosage.[1] Chlorpromazine appeared in milk at a level of 10 to 14 mg/L with a 200 mg dose in another mother.[2] Chlorpromazine metabolites appeared in milk only with doses above 200 mg in a study of 15 patients. It was not detectable (assay limit not specified) in 3 of the women's milk.[3] The above studies used old insensitive and nonspecific assays. A more recent paper reported chlorpromazine milk levels of 7 to 98 mcg/L in 4 women whose serum levels ranged from 16 to 52 mcg/L (dosage not stated). Metabolites were also detectable, but not quantified. No clear, consistent relationship was found between serum and milk levels.[4] Chlorpromazine was measured in the milk of 4 women on long-term oral chlorpromazine therapy. In one mother taking 40 mg daily, milk level was 5.5 mcg/L; in 3 others, the drug was undetectable (  < 5 mcg/L) in milk with maternal doses of 100, 120 and 200 mg daily.[5][6] Four patients who were taking chlorpromazine had foremilk and/or hindmilk samples collected on 1 or 2 occasions 12 to 15 hours after the previous dose of chlorpromazine. HPLC assay found that foremilk chlorpromazine levels ranged from   < 1 to 271 mcg/L, with no correlation to the maternal doses of 50 to 600 mg daily. Three hindmilk concentrations ranged from 4.2 to 18.9 mcg/L. Measurement of the same samples with an enzyme immunoassay found higher levels, ranging from undetectable 6 to 568 mcg/L. The authors considered these higher values to represent the contribution of undetermined metabolites that were unmeasured by HPLC.[7] Infant Levels: Two patients who were taking chlorpromazine in doses of 50 and 400 mg daily breastfed their infants (extent not stated). Two samples of urine were provided by each infant on separate occasions. Enzyme immunoassay, which apparently measures chlorpromazine plus some metabolites, found urine drug concentrations ranging from 0.98 to 1.4 mcg/L.[7]"
    effects_in_breastfed_infants: "In an early report on the use of chlorpromazine in \"numerous\" cases (dosage unspecified), it was noted that \"occasionally\" breastfed newborns whose mothers were taking chlorpromazine exhibited placidity, with only one infant sufficiently symptomatic to require discontinuation of chlorpromazine.[8] Drowsiness and lethargy occurred in one breastfed infant possibly related to chlorpromazine; another breastfed infant had no adverse effects. Neither maternal dosages nor serum levels were stated; however, the breastmilk chlorpromazine concentration was 92 mcg/L in the mother of the affected infant and 7 mcg/L in the mother of the unaffected infant.[4] A 5-month-old breastfed infant whose mother was taking chlorpromazine and dichloralphenazone, a chloral hydrate prodrug, became drowsy. Drowsiness was possibly related to chlorpromazine, but dichloralphenazone probably contributed.[9]Seven infants were breastfed for 3 to 4 months during maternal chlorpromazine therapy 50 to 150 mg/day at bedtime. They were followed clinically for periods of 5 to 16 months, blood counts and liver function tests were normal and the infants were healthy with normal development and behavior.[10] Five of the infants were later followed up at ages up to 4 to 5 years. No discernible problems in behavior, or emotion or mental disturbances were noted.[11] Six infants whose mothers were taking chlorpromazine had no discernible adverse effects from chlorpromazine in breastmilk. The infants were breastfed from birth, four for 3 months, one for 7 weeks, and one for 1 month.[12] In a small prospective study on the long-term effects of antipsychotics in breastfed infants, a decline in developmental scores was found at 12 to 18 months of age in 2 of the 4 the infants of mothers taking both chlorpromazine and haloperidol. The other two infants and all infants exposed to either drug alone developed normally.[7]"
    effects_on_lactation_and_breastmilk: "Phenothiazines cause galactorrhea in 26 to 40% of female patients.[13][14] Hyperprolactinemia appears to be the cause of the galactorrhea.[15][16][17] The hyperprolactinemia is caused by the drug's dopamine-blocking action in the tuberoinfundibular pathway.[18] Chlorpromazine has been used to enhance milk production,[8][19] although this use has been supplanted by the use of less sedating drugs such as metoclopramide and domperidone.[20]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Haloperidol\">Haloperidol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Olanzapine\"> Olanzapine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Risperidone\"> Risperidone</a>
    substance_name: "Chlorpromazine"
    cas_registry_number: "50-53-3"
    drug_class: "Antipsychotic Agents, Phenothiazines"
  64:
    summary_of_use_during_lactation: "It appears that amounts of chlorpropamide in breastmilk are unlikely to affect a breastfed infant. Short-acting drugs are generally preferred while breastfeeding a neonate to avoid drug accumulation. Monitoring of the breastfed infant's blood glucose is advisable during maternal therapy with hypoglycemic agents.[1][2]"
    drug_levels: "Maternal Levels: No studies on the excretion of chlorpropamide into breastmilk have been published. The manufacturer states that a level of 5 mg/L was found in breastmilk 5 hours after a 500 mg dose; however, no study details were given.[1][3] Infant Levels: Relevant published information was not found as of the revision date."
