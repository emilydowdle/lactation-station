  623:
    summary_of_use_during_lactation: "In the United States and other developed countries, HIV-infected mothers should generally not breastfeed their infants. Published experience with abacavir during breastfeeding is limited. In countries in which no acceptable, feasible, sustainable and safe replacement feeding is available, World Health Organization guidelines recommend that all women with an HIV infection who are pregnant or breastfeeding should be maintained on antiretroviral therapy for at least the duration of risk for mother-to-child transmission. Mothers should exclusively breastfeed their infants for the first 6 months of life; breastfeeding with complementary feeding should continue through 12 months of life. The first choice regimen for nursing mothers is tenofovir, efavirenz and either lamivudine or emtricitabine. If these drugs are unavailable, alternative regimens include: 1) zidovudine, lamivudine and efavirenz; 2) zidovudine, lamivudine and nevirapine; or 3) tenofovir, nevirapine and either lamivudine or emtricitabine. Exclusively breastfed infants should also receive 6 weeks of prophylaxis with nevirapine.[1][2]"
    drug_levels: "Maternal Levels: Fifteen women had been taking abacavir 300 mg twice daily for 53 to 182 days as part of a 3-drug combination that included zidovudine and lamivudine. Breastmilk samples were collected at just before a dose at a median of 1 month postpartum. Whole breastmilk levels contained a median of 0.057 mg/L of abacavir, which was a median of 85% of maternal blood levels.[3] Infant Levels: Nine infants were breastfed either partially or exclusively by their mothers who had been taking abacavir 300 mg twice daily for 53 to 182 days as part of a 3-drug combination that included zidovudine and lamivudine. Infant blood was collected at a median of 1 month postpartum 11 to 17 hours after the mothers previous dose, and at a median of 1 hour (range 6 minutes to 35 hours) after the last breastfeeding. Eight of 9 infants studied had undetectable (  < 16 mcg/L) plasma abacavir levels.[3]"
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Gynecomastia has been reported among men receiving highly active antiretroviral therapy. Gynecomastia is unilateral initially, but progresses to bilateral in about half of cases. No alterations in serum prolactin were noted and spontaneous resolution usually occurred within one year, even with continuation of the regimen.[4][5][6] Some case reports and in vitro studies have suggested that protease inhibitors might cause hyperprolactinemia and galactorrhea in some male patients,[7][8] although this has been disputed.[9] The relevance of these findings to nursing mothers is not known. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    substance_name: "Abacavir"
    cas_registry_number: "188062-50-2"
    drug_class: "Antiinfective Agents, Anti-HIV Agents, Antiviral Agents, Anti-Retroviral Agents, Reverse Transcriptase Inhibitors"
  624:
    summary_of_use_during_lactation: "No well-controlled data are available on the extent of passage of acesulfame into breastmilk. However, acesulfame has been found in variable concentrations in the breastmilk of nursing mothers who report consuming artificially sweetened beverages and sweetener packets in the past 24 hours. Even some mothers who reported not consuming artificial sweeteners have small amounts of acesulfame in their breastmilk. Some authors suggest that women may wish to limit the consumption of nonnutritive sweeteners while breastfeeding because their effect on the nursing infants are unknown.[1]"
    drug_levels: "Maternal Levels: Twenty lactating women completed background questionnaires about breastfeeding and the intake of nonnutritive sweeteners in the prior 24 hours. Each then donated a milk sample that was analyzed for the presence of nonnutritive sweeteners. Sweetener intake was primarily from diet sodas and sweetener packets. Of the 14 women who reported intake of a nonnutritive sweetener, 9 had acesulfame detectable in their breastmilk in concentrations ranging from 0.01 to 2.22 mg/L. In addition, 4 of the 6 women reporting no nonnutritive sweetener intake also had milk acesulfame levels ranging from 0.02 to 0.09 mg/L, probably from hidden sources in food.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
