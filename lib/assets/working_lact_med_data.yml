  691:
    summary_of_use_during_lactation: "Because little information is available on the long-term use of droperidol during breastfeeding, an alternate drug may be preferred, especially while nursing a newborn or preterm infant. Single-dose or short-term use during breastfeeding, such as during surgery, is unlikely to adversely affect the breastfed infant, especially if the infant is older than 2 months.[1] When multiple doses are given to the mother, monitor the infant for drowsiness, especially in younger, exclusively breastfed infants and when using combinations of psychotropic drugs."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A randomized study compared the breastfed infants born by cesarean section whose mothers received either morphine or morphine plus droperidol by patient-controlled analgesia postoperatively. On days 1 and 2 of life, the infants whose mothers received droperidol had a lower neonatal neurologic and adaptive capacity score (NACS) than those who received morphine only.[2] One breastfed (extent not stated) infant whose mother was taking droperidol had a somewhat decreased intellectual development on testing, but her mother had also taken olanzapine, clonazepam, sertraline, thioridazine and valproic acid while breastfeeding.[3]"
    effects_on_lactation_and_breastmilk: "Hyperprolactinemia has been reported in patients taking long-term droperidol[4][5] and after short-term use during surgical procedures.[6][7] The maternal prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    substance_name: "Droperidol"
    cas_registry_number: "548-73-2"
    drug_class: "Antiemetics, Antipsychotic Agents, Butyrophenones, Dopamine Antagonists"
  692:
    summary_of_use_during_lactation: "Minimal information exists on the use of ethionamide during breastfeeding. Although some developmental problems have been reported in two infants exposed to ethionamide in breastmilk, their mothers were also exposed to several drugs during pregnancy and during breastfeeding, so the problems cannot necessarily be attributed to ethionamide. If ethionamide is required by the mother of an older infant, it is not a reason to discontinue breastfeeding, but until more data become available, an alternate drug may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Ethionamide was used as part of multidrug regimens to treat two pregnant women with multidrug-resistant tuberculosis, one throughout pregnancy and postpartum and the other postpartum only. The infants were breastfed (extent and duration not stated). At age 4.6 and 5.1 years, the children were developing normally except for a mild speech delay in one and hyperactivity in the other.[1]"
