    summary_of_use_during_lactation: "Levels of rosuvastatin in milk are low. However, no relevant published information exists with its use during breastfeeding. Because of a concern with disruption of infant lipid metabolism, the consensus is that rosuvastatin should not be used during breastfeeding."
