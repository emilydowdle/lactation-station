  144:
    summary_of_use_during_lactation: "The Centers for Disease Control and Prevention and several health professional organizations state that vaccines given to a nursing mother do not affect the safety of breastfeeding for mothers or infants and that breastfeeding is not a contraindication to either the live, attenuated (i.e., inhaled) or inactivated (i.e., injected) influenza vaccine, including H1N1 (swine) influenza vaccine. Immunization of the mother during the third trimester of pregnancy increases the amount of influenza antibodies in breastmilk and protects their breastfed infants against influenza.[1][2] Breastfed infants should be vaccinated according to the routine recommended schedules.[3][4][5][6]"
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Limited data indicate that breastfeeding can enhance the response of the infant to certain vaccine antigens.[3][5][7] In a study of pregnant women who were immunized during the third trimester and breastfed their infants for an average of 14 weeks, their infants had a 36% reduction in respiratory illness with fever, and a 63% reduction in laboratory-confirmed influenza during the first 6 months of life. However, the contribution of breastfeeding compared with passive transfer of maternal antibodies during pregnancy was not determined.[8] A prospective, blinded trial in Bangladesh compared outcomes of mothers randomly assigned to receive either trivalent influenza vaccine or pneumococcal polysaccharide vaccine in the third trimester of pregnancy and their infants. Influenza-specific IgA levels were higher in the breastmilk of those immunized against influenza than pneumococcus until at least 6 months postpartum. The breastfed infants of influenza-vaccinated mothers had fewer episodes of respiratory illness with fever in the first 6 months postpartum, which was positively correlated with the extent of exclusive breastfeeding.[2]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Influenza Vaccine"
    drug_class: "Vaccines"
  145:
    summary_of_use_during_lactation: "Mothers with diabetes using insulin may nurse their infants.[1] Exogenous insulin is excreted into breastmilk, including newer biosynthetic insulins (i.e., aspart, detemir, glargine glulisine, lispro). Insulin is a normal component of breastmilk and may decrease the risk of type 1 diabetes in breastfed infants.[2][3][4] Pasteurization of milk by the Holder method reduces the concentration of insulin in milk by about half.[5]<br><br>  Insulin requirements are reduced postpartum in women with type 1 diabetes.[1] In one study, insulin requirements were lower than prepregnancy dosage only during the first week postpartum: 54% of prepregnancy dosage on day 2 and 73% on day 3 postpartum. On day 7 postpartum, insulin dosage returned to prepregnancy requirements.[6] Another study found that dosage requirements did not return to normal for up to 6 weeks in some mothers.[7] A third study found that at 4 months postpartum, patients with type 1 diabetes who exclusively breastfed had an average of 13% lower (range -52% to +40%) insulin requirement than their prepregnancy requirement.[8] Breastfeeding appears to improve glucose postpartum glucose tolerance in mothers with gestational diabetes mellitus[9][10] and in normal women.[11]<br><br>  A small, well-controlled study of women with type 1 diabetes mellitus using continuous subcutaneous insulin found that the average basal insulin requirement in women with type 1 diabetes who breastfed was 0.21 units/kg daily and the total insulin requirement was 0.56 units/kg daily. In similar women who did not breastfeed, the basal insulin requirement was 0.33 units/kg daily and the total insulin requirement was 0.75 units/kg daily. The 36% lower basal insulin requirement was thought to be caused by glucose use for milk production.[12]<br><br> Lactation onset occurs later in patients with type 1 diabetes than in women without diabetes, with a greater delay in mothers with poor glucose control.[6][13] Mothers with type 1 diabetes also discontinue nursing at a higher rate during the first week postpartum.[14][15][16] Once established, lactation persists as long in mothers with diabetes as in mothers without diabetes.[13][17] However, as in women without diabetes, smoking has a strong negative impact on lactation among mothers with type 1 diabetes.[8][18] Other factors that have been identified as causes of shorter duration of breastfeeding among type 1 diabetic patients are more frequent caesarean sections and earlier delivery.[19] Among patients with gestational diabetes, those treated with insulin have a delayed onset of lactogenesis II compared to those not treated with insulin.[20]"
    drug_levels: "Maternal Levels: Insulin is normally present in breastmilk.[21][22] In one study, insulin levels in milk were 60 milliunits/L (range 6.5 to 306 milliunits/L) in 42 mothers without diabetes who had fullterm infants between 3 and 30 days postpartum.[2] Insulin levels averaged 59 milliunits/L on day 3 postpartum and 40 milliunits/L on day 7 postpartum in 24 mothers without diabetes who had fullterm infants. Mothers of preterm infants had nonsignificant changes in milk insulin levels.[23]In a study of 7 diabetic nursing mothers and 10 nondiabetic nursing mothers, blood glucose was elevated to about 300 mg/dL using a continuous intravenous glucose infusion. Regular pork insulin  was then given intravenously to lower the blood glucose. Glucose and insulin were measured in the breastmilk of all the mothers. The milk glucose of women with diabetes approximately tripled during the experiment, but milk glucose remained low in the nondiabetic women. Milk insulin was elevated in the diabetic women, with the peak milk insulin level occurring between 30 to 50 minutes after the intravenous injection. Nine of the 10 nondiabetic women had detectable insulin levels in breastmilk which ranged from 5.1 to 13 milli-IU/mL.[24] nsulin was measured in donor milk from 34 nondiabetic women who were between 1 month and 1 year postpartum. The average insulin concentration was 163 picomoles/L. After pasteurization using the Holder method (62.5 degrees C for 30 min), the average concentration was 88 picomoles/L.[5]A small study measured breastmilk insulin concentrations in control mothers (n = 5; 1 to 6 months postpartum), mothers with type 1 diabetes mellitus (n = 4; 2 to 5 months postpartum) and type 2 diabetes (n = 5; 5 to 6 months postpartum). No differences were found in the insulin content among the 3 groups and little circadian variation was found. Mothers with type 1 diabetes were well controlled on insulin aspart and insulin glargine. No endogenous insulin was found in their breastmilk, but the milk of 3 of the mothers contained an average 20.5 milliunits/L of insulin, presumed to be of exogenous origin. No indication of paracellular diffusion of insulin was apparent in these women and C-peptide levels in milk were only 5 to 7% those of control mothers. These findings indicate that insulin is likely actively transported into breastmilk.[25] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date. Insulin in breastmilk is thought to be necessary for intestinal maturation of the infant and may help decrease the risk of contracting type 1 diabetes in breastfed infants.[2][3]"
    effects_on_lactation_and_breastmilk: "Proper insulin levels are necessary for lactation.[26] Good glycemic control enhances maternal serum and milk prolactin concentrations and decreases the delay in the establishment of lactation that can occur in mothers with type 1 diabetes.[13][27] One-hundred two of 107 consecutive mothers with type 1 diabetes mellitus who delivered were followed at a Danish hospital. Mothers were given prenatal information on breastfeeding and were offered postnatal counseling by a nurse on the benefits of breastfeeding. All infants were admitted to the neonatal intensive care unit at about 2 hours of age for the following 24 hours. When possible, mothers either breastfed or pumped milk for their infants during this time. Mothers were contacted at 5 days and 4 months postpartum to determine their breastfeeding status. The rates of initiation of exclusive and nonexclusive breastfeeding and exclusive formula feeding and the rates at 4 months postpartum were no different from those of the Danish population.[8] Eight hundred eighty-three patients with gestational diabetes were interviewed at 6 to 9 weeks postpartum. Those who had been treated with insulin more frequently reported having a delayed onset of lactogenesis II (  > 72 hours) postpartum than those not treated with insulin. The odds ratio of having delayed lactogenesis II was 3.17 among insulin-treated mothers.[20]"
    substance_name: "Insulin"
    cas_registry_number: "11061-68-0"
    drug_class: "Hypoglycemic Agents"
  146:
    summary_of_use_during_lactation: "Because of the low levels in milk, poor oral absorption by the infant, it is unlikely that interferon use by a nursing mother presents any serious risk to the breastfed infant. Holder pasteurization (62.5 degrees C for 30 minutes) decreases the concentration of endogenous interferon-gamma by an average about 10%.[1]"
    drug_levels: "Maternal Levels: Two mothers taking interferon alfa had milk levels measured. One mother taking 8 million units three times a week had a milk level of 1400 units/L and another taking 8 million units/day had a milk level of 6000 units/L. Both levels were apparently measured immediately postpartum (in colostrum), but the time since the previous dose was not stated.[2] An intravenous dose of 30 million units of interferon alfa-2B in one woman resulted in a peak milk level of 1551 International Units/L which was a slight increase over two baseline levels prior to the dose which averaged 1072 International Units/L. By 12 hours after the dose, milk interferon levels were lower than baseline.[3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "One infant was born to a mother who received 3 million units of interferon alfa-2a subcutaneously 3 times weekly during pregnancy and postpartum for essential thrombocytopenia. Her infant was breastfed for 2 weeks postpartum before bilateral mastitis caused the mother to terminate nursing. The infant reportedly thrived, although specific measures were not mentioned.[4]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
