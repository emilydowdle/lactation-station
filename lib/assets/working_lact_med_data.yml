    summary_of_use_during_lactation: "Black cohosh (Cimicifuga racemosa, formerly Actaea racemosa) root was thought to have mild estrogenic activity based on its triterpene content, which is standardized based on 27-deoxyactein. However, recent studies have found no estrogenic activity.[1][2] It is primarily used for postmenopausal symptoms and has been used to promote labor.[3][4][5][6][7][8] Currently, it has no specific uses during breastfeeding, although historically it was supposedly used by native American women as a galactogogue.[9] No data exist on the safety and efficacy of black cohosh in nursing mothers or infants. In general, there is a low frequency of adverse reactions, but dizziness, nausea, headache,  rash, vomiting, and rarely, hepatitis and allergic reactions have been reported.[3][10][11] Some sources recommend against its use during breastfeeding because of the lack of safety data and its potential estrogenic activity,[10] while others do not contraindicate its use.[9]<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
