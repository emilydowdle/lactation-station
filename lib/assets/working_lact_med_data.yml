  838:
    summary_of_use_during_lactation: "Estradiol valerate has not been studied during breastfeeding. Injectable estradiol valerate has been used to suppress lactation, usually in combination with testosterone. Generally, it should be avoided in mothers wishing to breastfeed.<br><br>  Oral estradiol valerate is only available in the United States in a combination oral contraceptive product that also contains dienogest. Based on the available evidence, expert opinion holds that nonhormonal methods are preferred during breastfeeding and progestin-only contraceptives are preferred over combined oral contraceptives in breastfeeding women, especially during the first 4 weeks postpartum. For further information, consult the record entitled, \"Contraceptives, Oral, Combined.\""
    drug_levels: "Maternal Levels: Relevant published information on estradiol valerate was not found as of the revision date. However, estradiol appears in breastmilk in small amounts after administration by other routes.[1][2] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Estradiol valerate injection was previously used therapeutically to suppress lactation, usually in combination with testosterone.[3][4][5] A retrospective cohort study compared 371 women who received high-dose estrogen (either 3 mg of diethylstilbestrol or 150 mcg of ethinyl estradiol daily) during adolescence for adult height reduction to 409 women who did not receive estrogen. No difference in breastfeeding duration was found between the two groups, indicating that high-dose estrogen during adolescence has no effect on later breastfeeding.[6]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Ethinyl+Estradiol\">Ethinyl Estradiol</a>
    substance_name: "Estradiol Valerate"
