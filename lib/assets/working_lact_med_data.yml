  221:
    summary_of_use_during_lactation: "Limited information indicates that maternal doses of prednisone up to 50 mg daily produce low levels in milk and would not be expected to cause any adverse effects in breastfed infants. With high maternal doses, avoiding breastfeeding for 4 hours after a dose should markedly decrease the dose received by the infant. However, this maneuver is probably not necessary in most cases. High doses might occasionally cause temporary loss of milk supply.<br><br>Because absorption from the eye is limited, ophthalmic prednisolone would not be expected to cause any adverse effects in breastfed infants. To substantially diminish the amount of drug that reaches the breastmilk after using eye drops, place pressure over the tear duct by the corner of the eye for 1 minute or more, then remove the excess solution with an absorbent tissue."
    drug_levels: "Maternal Levels: Seven women were given 5 mg of radiolabeled prednisolone orally. A total of 0.14% of the total radioactivity was recovered from breastmilk over the next 48 to 61 hours.[1]After oral prednisolone, levels of 23 to 40 mcg/L occurred with doses of 10 to 20 mg in 3 women, while peak levels of 106 and 137 mcg/L occurred after doses of 30 and 45 mg, respectively, and a peak prednisolone level of 317 mcg/L occurred after a dose of 80 mg. The ratio of the peak milk to peak plasma prednisolone levels were about 0.1 with doses of 20 mg or less, while it was 0.2 with doses of 30 mg or more. The ratios of the areas under the curve reached 0.2 only with an 80 mg dose. The higher ratios with higher doses are thought to be due to saturation of serum protein binding sites. Peak milk prednisolone levels occur about 1 hour after an oral dose of prednisolone and dropped with a half-life similar to the serum half-life. The authors estimated that a breastfed infant would receive less than 0.1% of the mother's total dosage of prednisolone; however, using the higher accepted milk intake value (150 mL/kg daily), this value would be less than 0.015% of the mother's dose.[2]Three women were given 50 mg of prednisolone sodium phosphate intravenously. Thirty minutes after injection, milk prednisolone concentrations varied from about 200 to 400 mcg/L and dropped with a half-life slightly faster than the 2.5 hour half-life in serum. The authors estimated that a nursing infant would receive an average 0.074% of the total dose administered to the mother.[3] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "None reported with prednisone or any other corticosteroid. In a prospective follow-up study, 6 nursing mothers reported taking prednisone (dosage unspecified) with no adverse infant effects.[4] There are several reports of mothers breastfeeding during long-term use of corticosteroids with no adverse infant effects: prednisone 10 mg daily (2 infants)[5][6] and prednisolone 5 to 7.5 mg daily (14 infants).[7] A woman who was nursing (extent not stated) her newborn infant was treated for pemphigus with oral prednisolone 25 mg daily, with the dosage increased over 2 weeks to 60 mg daily. She was also taking cetirizine 10 mg daily and topical betamethasone 0.1% twice daily to the lesions. Because of a poor response, the betamethasone was changed to clobetasol propionate ointment 0.05%. She continued breastfeeding throughout treatment and her infant was developing normally at 8 weeks of age and beyond.[8] A woman with pemphigoid gestationis was treated with prednisolone in a dosage tapering from 0.7 mg/kg daily to 1 mg daily during breastfeeding. She also received courses of intravenous immune globulin 2 grams/kg over 3 days at 4, 9 and 13 weeks postpartum. She breastfed her infant (extent not stated) for 3 months with no problems noted.[9] Two mothers with systemic lupus erythematosus were reported who took prednisolone 30 or 40 mg daily during pregnancy and lactation as well as tacrolimus 3 mg daily. Three years after birth, both children were healthy. The durations of lactation were not stated.[10]"
    effects_on_lactation_and_breastmilk: "Published information on the effects of dexamethasone on serum prolactin or on lactation in nursing mothers was not found as of the revision date. However, medium to large doses of depot corticosteroids injected into joints have been reported to cause temporary reduction of lactation.[11][12] A study of 46 women who delivered an infant before 34 weeks of gestation found that a course of another corticosteroid (betamethasone, 2 intramuscular injections of 11.4 mg of betamethasone 24 hours apart) given between 3 and 9 days before delivery resulted in delayed lactogenesis II and lower average milk volumes during the 10 days after delivery. Milk volume was not affected if the infant was delivered less than 3 days or more than 10 days after the mother received the corticosteroid.[13] An equivalent dosage regimen of prednisolone might have the same effect. A study of 87 pregnant women found that betamethasone given as above during pregnancy caused a premature stimulation of lactose secretion during pregnancy. Although the increase was statistically significant, the clinical importance appears to be minimal.[14] An equivalent dosage regimen of prednisolone might have the same effect."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Methylprednisolone\">Methylprednisolone</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Prednisone\"> Prednisone</a>
    substance_name: "Prednisolone"
    cas_registry_number: "50-24-8"
    drug_class: "Corticosteroids, Systemic Corticosteroids, Ophthalmic, Glucocorticoids, Anti-Inflammatory Agents"
  222:
    summary_of_use_during_lactation: "Limited information indicates that maternal doses of prednisone up to 20 mg produce low levels in milk and would not be expected to cause any adverse effects in breastfed infants. With high maternal doses, the use of prednisolone instead of prednisone and avoiding breastfeeding for 3 to 4 hours after a dose should decrease the dose received by the infant. However, these maneuvers are probably not necessary in most cases. High doses might occasionally cause temporary loss of milk supply."
    drug_levels: "Maternal Levels: After oral prednisone, peak milk levels of total prednisone plus prednisolone were 28.3 mcg/L after a 10 mg oral dose in one woman;[1] 102 mcg/L after a 20 mg dose in a second;[2] and 627 mcg/L after a 120 mg dose in another.[3] Peak milk steroid levels occur about 2 hours after a dose of prednisone.[1][2][3] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "None reported with prednisone or any other corticosteroid. In a prospective follow-up study, six nursing mothers reported taking prednisone (dosage unspecified) with no adverse infant effects.[4] There are several reports of mothers breastfeeding during long-term use of corticosteroids with no adverse infant effects: prednisone 10 mg daily (2 infants)[5][6] and prednisolone 5 to 7.5 mg daily (14 infants).[7] A woman with Crohn's disease used  prednisone 60 mg/day in a tapering schedule immediately postpartum during breastfeeding (extent not stated). She also received sulfasalazine 4 g/day and infliximab 5 mg/kg every 8 weeks during pregnancy and postpartum. At 6 months of age, the infant was asymptomatic with regular weight gain.[8] The National Transplantation Pregnancy Registry reports that as of December 2013, 124 women with transplants have taken prednisone while breastfeeding 169 infants for periods as long as 48 months, with no apparent infant harm.[9]"
    effects_on_lactation_and_breastmilk: "Published information on the effects of prednisone on serum prolactin or on lactation in nursing mothers was not found as of the revision date. However, medium to large doses of depot corticosteroids injected into joints have been reported to cause temporary reduction of lactation.[10][11] A study of 46 women who delivered an infant before 34 weeks of gestation found that a course of another corticosteroid (betamethasone, 2 intramuscular injections of 11.4 mg of betamethasone 24 hours apart) given between 3 and 9 days before delivery resulted in delayed lactogenesis II and lower average milk volumes during the 10 days after delivery. Milk volume was not affected if the infant was delivered less than 3 days or more than 10 days after the mother received the corticosteroid.[12] An equivalent dosage regimen of prednisone might have the same effect.A study of 87 pregnant women found that betamethasone given as above during pregnancy caused a premature stimulation of lactose secretion during pregnancy. Although the increase was statistically significant, the clinical importance appears to be minimal.[13] An equivalent dosage regimen of prednisone might have the same effect."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Methylprednisolone\">Methylprednisolone</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Prednisolone\"> Prednisolone</a>
    substance_name: "Prednisone"
    cas_registry_number: "53-03-2"
    drug_class: "Corticosteroids, Systemic, Glucocorticoids, Anti-Inflammatory Agents"
  223:
    summary_of_use_during_lactation: "Limited information indicates that maternal doses of procainamide 2 grams daily produce low levels in milk and would not be expected to cause any adverse effects in breastfed infants, especially if the infant is older than 2 months. Because of the relative lack of data concerning breastfeeding during maternal procainamide therapy, exclusively breastfed infants should be carefully monitored if this drug is used during lactation, possibly including measurement of serum levels to rule out toxicity if there is a concern."
    drug_levels: "Maternal Levels: One mother was taking a dose of 500 mg 4 times daily (dosage form not stated, but probably immediate-release). Milk procainamide and N-acetyl procainamide (NAPA) levels were measured on one of the first postpartum days. Procainamide levels averaged 5.4 mg/L (range 2.6 to 10.2 mg/L), and NAPA averaged 3.5 mg/L (range 3.1 to 5 mg/L). Because the mother's serum levels were consistently below the therapeutic range, usual milk levels would probably be higher than reported here. There was no clear correlation between time after the dose and milk levels.[1] Based on data in this case, the average expected dose of procainamide plus NAPA that an infant would receive in breastmilk is less than 5% and the maximum would be less than 7% of the mother's weight-adjusted dosage. Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Procainamide"
    cas_registry_number: "51-06-9"
    drug_class: "Antiarrhythmics"
  224:
    summary_of_use_during_lactation: "Procaine penicillin G is acceptable to use during breastfeeding. Amounts ingested by the infant are small and would not be expected to cause any adverse effects. Occasionally, disruption of the infant's gastrointestinal flora, resulting in diarrhea or thrush, has been reported with penicillins, but these effects have not been adequately evaluated."
    drug_levels: "Maternal Levels: No studies have reported milk penicillin G levels after administration of procaine penicillin G to the mother.[1] However, after 2 doses of 2 million units of aqueous penicillin G intramuscularly in 15 women, peak milk levels were 120 units/L and trough levels were 10 units/L. Two women received 2.4 million units of benzathine penicillin G intramuscularly 20 hours after delivery. Milk concentrations decreased from 30 units/L on the third day to 10 units/L on the fifth day. After the fifth day, milk levels were undetectable.[2] Milk levels after 2 to 2.4 million units of procaine penicillin G would be expected to be between those of similar doses of aqueous and benzathine penicillin G.Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A breastfed 1-month-old infant with congenital syphilis developed a Herxheimer reaction 6 hours after its mother received 2.4 million units of benzathine penicillin G intramuscularly. However, the baby had also received 10 units of penicillin G at about the same time as the mother's injection. The reaction was possibly caused by penicillin in breastmilk.[3]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Procaine Penicillin G"
    cas_registry_number: "54-35-3"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Penicillins"
  225:
    summary_of_use_during_lactation: "Based on minimal excretion of other phenothiazine derivatives, it appears that occasional short-term use of prochlorperazine for the treatment of nausea and vomiting poses little risk to the breastfed infant."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Galactorrhea has been reported with prochlorperazine.[1] Hyperprolactinemia appears to be the cause of the galactorrhea.[2][3][4] The hyperprolactinemia is caused by the drug's dopamine-blocking action in the tuberoinfundibular pathway.[5] The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    substance_name: "Prochlorperazine"
    cas_registry_number: "58-38-8"
    drug_class: "Antiemetics, Phenothiazines"
  226:
    summary_of_use_during_lactation: "Based on minimal excretion of other phenothiazine derivatives, it appears that occasional short-term use of promethazine for the treatment of nausea and vomiting poses little risk to the breastfed infant. With repeated doses, observe infants for excess sedation. Because promethazine can lower basal prolactin secretion,  promethazine might interfere with the establishment of lactation if given during labor, before lactation is well established or with a sympathomimetic such as pseudoephedrine. An antiemetic without potent histamine blocking action is preferred in nursing mothers."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Possible Effects on Lactation: Unlike most phenothiazines, promethazine usually causes a reduction in basal prolactin secretion in nonnursing women.[1][2] In one small study, women given promethazine with meperidine and secobarbital during labor, had the time to lactogenesis II prolonged by 14 hours. Women given meperidine or secobarbital without promethazine had  lactogenesis II prolonged 7 hours compared to unmedicated women, but the difference was not statistically significant.[3] The effect of postpartum promethazine is not known, but it might interfere with the establishment of lactation if given in the early postpartum period."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Prochlorperazine\">Prochlorperazine</a>
    substance_name: "Promethazine"
    cas_registry_number: "60-87-7"
    drug_class: "Antiemetics, Phenothiazines"
  227:
    summary_of_use_during_lactation: "Limited information indicates that maternal doses of propafenone up to 900 mg daily produce low levels in milk and would not be expected to cause any adverse effects in breastfed infants, especially if the infant is older than 2 months."
    drug_levels: "Maternal Levels: On the third postpartum day, one woman taking propafenone 300 mg orally 3 times daily had milk levels just before the morning dose of 32 and 47 mcg/L of propafenone and hydroxypropafenone, respectively. The authors estimated that a fully breastfed would receive a dose of propafenone and its metabolite of about 0.03% of the mother's weight-adjusted dosage.[1]One mother (time postpartum not stated) took a single dose of propafenone 150 mg orally. The highest milk propafenone level was 37.4 mcg/L at 2 hours after the dose. By 6 hours after the dose, the drug was undetectable (  < 10 mcg/L). The highest milk 5-hydroxypropafenone level was 102 mcg/L at 2 hours after the dose. By 6 hours after the dose, the level was 19.8 mcg/L and by 12 hours it was undetectable (  < 10 mcg/L) in milk. The authors estimated that an exclusively breastfed infant would receive 0.1% of the maternal weight-adjusted dosage of propafenone as drug and metabolite.[2] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Propafenone"
    cas_registry_number: "54063-53-5"
    drug_class: "Antiarrhythmics"
  228:
    summary_of_use_during_lactation: "Propylthiouracil (PTU) had been considered the antithyroid drug of choice during lactation;[1][2] however, recent findings that the rates of liver injury higher with PTU than with methimazole may alter this judgement.[3] Some experts now recommend that methimazole be considered the antithyroid drug of choice in nursing mothers.[4] No cases of PTU-induced liver damage have been reported in breastfed infants and it is unknown if the small amounts of the drug in breastmilk can cause liver damage. The drug or breastfeeding should be discontinued if liver toxicity is suspected.<br><br>  Little PTU passes into breastmilk and infant thyroid suppression does not occur with usual maternal dosages. The American Thyroid Association[5] and others[6] state that it is safe for nursing mothers to use propylthiouracil in dosages up to 300 mg daily in divided doses. Some authors have suggested that dosages up to 450 mg daily may be acceptable.[2] Taking PTU doses right after nursing and waiting for 3 to 4 hours before nursing again should minimize the infant dosage.<br><br>  Rarely, agranulocytosis or liver toxicity might occur, and the infant should be watched for signs of infection and liver disease (e.g., bruising, jaundice). Monitoring of the infant's complete blood count and differential is advisable if there is a suspicion of a drug-induced blood dyscrasia. Some authors have recommended routine monitoring of the breastfed infant's thyroxine (T4) and thyrotropin (TSH) during maternal propylthiouracil use.[5][6][7] However, no case of thyroid function alteration has been reported among infants exposed to PTU via breastmilk and other sources state than routine monitoring of thyroid function is unnecessary.[8]"
    drug_levels: "Maternal Levels:  A woman (time postpartum not stated) given a single dose of 100 mg of propylthiouracil (PTU) excreted a total of 0.077% of the dose in her breastmilk in 24 hours.[9] After a single oral dose of 400 mg of propylthiouracil (PTU) in 9 women who were 1 to 9 months postpartum, peak milk levels averaging 0.7 mg/L were reached 1.5 hours after the dose. The authors estimated that the infant of a mother taking 200 mg 3 times a day would receive no more than 462 mcg daily or a maximum of 0.025% (range 0.07 to 0.077%) of the maternal dosage.[10] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A mother was taking oral propylthiouracil 100 mg daily during pregnancy and 125 mg daily after delivery. In her infant, serum thyroxine (T4) concentration dropped slightly below the lower limit of normal on day 4 of life, but both T4 and thyrotropin (TSH) concentrations were normal on day 19 with continued maternal PTU therapy.[11] The drop in T4 was possibly due to propylthiouracil in breastmilk, but more likely from PTU received transplacentally. An infant whose mother was taking propylthiouracil 200 to 300 mg daily was followed for 5 months and found to have normal thyroid function tests.[10] A mother took PTU in a starting dose of 100 mg 3 times daily that was tapered to 50 mg twice daily over a period of 6 months. Her breastfed infant had normal thyroid function tests during this period at the ages of 9 to 13 months of age.[12] Eight mothers taking PTU during pregnancy and doses of 50 to 300 mg daily after delivery exclusively or nearly exclusively breastfed their infants. The infants all had slightly low free T4 levels at birth and TSH levels were above normal in 7 of the 8, indicating that they had been affected by PTU in utero. All of their infants had normal free T4 and TSH levels when measured between 18 days and 8 months of age and none had any adverse effects reported from PTU in milk.[13] The mothers of 11 fully breastfed infants were taking 300 to 750 mg daily of PTU starting at various times between delivery and 11 months postpartum. One infant had slightly elevated TSH level at 19 weeks of age when his mother was taking PTU 450 mg daily. Two other infants had elevated TSH levels at birth. TSH normalized in both infants with maternal PTU doses of 600 mg daily in one and a dose starting at 300 mg daily at term and increasing to 600 mg daily in the other.[14] Two other infants were reported to be hypothyroid at birth, but to have normal thyroid function at 1 month of age despite maternal PTU therapy during breastfeeding.[15]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Propylthiouracil"
    cas_registry_number: "51-52-5"
    drug_class: "Antithyroid Agents, Thionamides"
  229:
    summary_of_use_during_lactation: "Although the small amounts of pseudoephedrine in breastmilk are unlikely to harm the nursing infant, it may cause irritability occasionally. A single dose of pseudoephedrine decreases milk production acutely and repeated use seems to interfere with lactation. Mothers with newborns whose lactation is not yet well established or in mothers who are having difficulties producing sufficient milk should not receive pseudoephedrine. A treatment scheme has been reported for mothers with hypergalactia that uses pseudoephedrine to decrease milk supply.[1]"
    drug_levels: "Maternal Levels: A single oral dose of 60 mg of pseudoephedrine in 3 women resulted in peak milk levels of less than 1 mg/L 1 hour after the dose.[2] Other authors used data from this study to calculate the amount excreted in milk to be 5.5% of the weight-adjusted maternal dosage.[3] After a 60 mg oral dose of immediate-release pseudoephedrine, peak milk levels averaging 698 mcg/L occurred 1.7 hours after the dose and half-life in milk was 5.5 hours. A fully breast-fed infant would receive a dose of 4.3% (range 2.2 to 6.7%) of the maternal weight-adjusted dose.[3] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Mothers reported irritability was reported in 20% of infants exposed to pseudoephedrine in one study of breastfeeding mothers.[4] All adverse reactions in breastfed infants reported in France between January 1985 and June 2011 were compiled by a French pharmacovigilance center. Of 174 reports, pseudoephedrine was reported to cause adverse reactions in 4 infants, primarily agitation.[5]"
    effects_on_lactation_and_breastmilk: "After a single dose of pseudoephedrine 60 mg orally in 8 nursing mothers, there was a mean 24% decrease in milk production. No change in blood flow to the breast was detected that could explain the decreased milk production; there was a 13.5% decrease in serum prolactin after pseudoephedrine, but this change did not achieve statistical significance. Oxytocin levels were not measured.[3]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Oxymetazoline\">Oxymetazoline</a>
    substance_name: "Pseudoephedrine"
    cas_registry_number: "90-82-4"
    drug_class: "Adrenergic Agents, Adrenergic Alpha-Agonists, Central Nervous System Stimulants, Sympathomimetics, Vasoconstrictor Agents"
  230:
    summary_of_use_during_lactation: "Small, occasional doses of pyrilamine are probably acceptable during breast feeding. Larger doses or more prolonged use may cause effects in the infant or decrease the milk supply, particularly, in combination with a sympathomimetic such as pseudoephedrine or before lactation is well established. The nonsedating antihistamines are preferred alternatives."
    drug_levels: "Maternal Levels: One early study that used a biologic assay system reported that after a 100 mg intramuscular dose of diphenhydramine in 3 women, drug levels in milk ranged from 50 to 2.3 mg/L at 1 to 2 hours after the dose and 220 mcg/L to 4 mg/L 5 hours after the dose. Eight hours after the dose, levels were 200 mcg/L and 1.16 mg/L in two mothers, respectively, and not measured in the third.[1] No studies using modern assay methods have been reported. Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information on pyrilamine was not found as of the revision date. In one telephone follow-up study, mothers reported irritability and colicky symptoms 10% of infants exposed to various antihistamines and drowsiness was reported in 1.6% of infants. None of the reactions required medical attention and none of the infants were exposed to pyrilamine.[2]"
    effects_on_lactation_and_breastmilk: "Antihistamines in relatively high doses given by injection can decrease basal serum prolactin in nonlactating women and in early postpartum women.[3][4] However, suckling-induced prolactin secretion is not affected by antihistamine pretreatment of postpartum mothers.[3] Whether lower oral doses of antihistamines have the same effect on serum prolactin or whether the effects on prolactin have any consequences on breastfeeding success have not been studied."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Desloratadine\">Desloratadine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Fexofenadine\"> Fexofenadine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Loratadine\"> Loratadine</a>
    substance_name: "Pyrilamine"
    cas_registry_number: "91-84-9"
    drug_class: "Antihistamines"
  231:
    summary_of_use_during_lactation: "Limited information indicates that maternal quetiapine doses of up to 400 mg daily produce low levels in milk. Limited long-term follow-up of infants exposed to quetiapine indicates that infants generally developed normally. Monitor the infant for drowsiness and developmental milestones, especially if other antipsychotics are used concurrently."
    drug_levels: "Maternal Levels: One mother took oral quetiapine 200 mg daily throughout pregnancy and postpartum. At 3 weeks postpartum, milk samples were taken. The average milk level over the 6-hour dosage interval was 13 mcg/L. A peak milk quetiapine level of 62 mcg/L occurred at 1 hour after the dose. The authors estimated that an exclusively breastfed infant would receive 0.09% of the weight-adjusted maternal dosage on average, with a \"worst-case\" dosage (assuming all nursing was at the peak concentration) of 0.43% of weight-adjusted maternal dosage.[1] Six nursing mothers who were 6.5 to 18.5 weeks postpartum were taking quetiapine in doses of 25 to 400 mg daily in addition to an antidepressant for major depression postpartum. Milk samples obtained at various times after the dose had undetectable (  < 11.5 mcg/L) levels of quetiapine in the 4 mothers taking 75 mg daily or less. A mother taking 100 mg daily had a milk quetiapine level of 12.3 mcg/L and another taking 400 mg daily had a level of 101 mcg/L. The authors estimated that exclusively breastfed infants would receive less than 0.01 mg/kg daily with maternal doses of 100 mg daily or less and less than 0.1 mg/kg daily with a maternal dose of 400 mg daily.[2] A woman who was 3 months postpartum and taking quetiapine 400 mg daily, fluoxetine 40 mg daily, and oxycodone 20 mg 3 times daily had 16 milk samples taken over 24 hours starting immediately before a daily dose of quetiapine; 12 were paired fore- and hindmilk and the other 4 samples were mixtures of fore- and hindmilk. The highest quetiapine level measured in milk of about 170 mcg/L occurred within 1 hour after the dose. Milk levels dropped to nearly zero by 12 hours after the dose. No differences were noted between fore- and hindmilk concentrations. The authors estimated that the infant received 6.2 mcg/kg daily and that a fully breastfed infant would receive 0.09% of the maternal weight-adjusted dosage.[3] A nursing mother was taking quetiapine in a dosage of 200 mg daily. Quetiapine was undetectable (  < 5 mcg/L) in her breastmilk.[4] In a study of 9 women taking quetiapine in an average dose of 37 mg daily (range 6.25 - 100 mg daily), simulations of infant exposure indicated that the infant would receive   < 0.5% of the maternal weight-adjusted dosage.[5] Further analysis of the data was performed using NONMEM. Using the data obtained, 1000 computer simulations of breastmilk concentrations and infant dosages were performed. Results showed that 99% of breastfed infants would ingest quetiapine in dosages below 0.42% of the maternal weight-adjusted dose.[6] One woman was taking quetiapine 200 mg daily at 11 pm. She avoided breastfeeding from 11 pm to 7 am each day. Breastmilk samples were colleted at 4 am, 8 am and 11 pm daily for 26 days. The average quetiapine concentrations in her breastmilk were 11.7 mcg/L, at 4 am, 5.4 mcg/L at 8 am, and 0.9 mcg/L at 11 pm. The authors estimated that her infant would receive a maximum of 0.37 mg/kg daily and a median dosage of 0.1 mg/kg daily, which would translate to 0.017% and 0.005% of the weight-adjusted maternal dosage, respectively.[7] A woman with bipolar disorder who delivered twins and was taking sodium valproate was started on quetiapine 200 mg and olanzapine 15 mg at 11 pm daily after 20 days postpartum. She withheld breastfeeding during the night and discarded milk pumped at 7 am. She then breastfed her infants until 11 pm. After 7 days of therapy, milk samples were obtained at 4 am, 8 am and 11 pm for 27 of the next 45 days. The median average daily quetiapine milk concentration was 3.7 mcg/L. Median milk concentrations were 10.7 mcg/L at 4 am, 3.7 mg/L at 8 am and 0.9 mg/L at 11 pm. The authors calculated that if the infants had been fully breastfed, they would have received a daily dosage of 0.38 mcg/kg or 0.02% of the maternal weight-adjusted dosage. By withholding nursing during the night, the infants' quetiapine dosage was reduced by 55% compared to the dose they would have received if they had been breastfed around the clock.[8] Infant Levels. A 3-month-old infant who was breastfed 6 to 7 times daily during maternal use of 400 mg daily of quetiapine had a plasma quetiapine level of 1.4 mcg/L. This level was 6% of the mother's quetiapine plasma level at the same time.[3] In a study of 9 women taking quetiapine in an average dose of 37 mg daily (range 6.25 - 100 mg daily), simulations of infant exposure indicated that the infant would be expected to attain serum concentrations   < 0.6% of the maternal serum quetiapine concentration.[5] A woman was taking quetiapine 100 mg each night for treatment of bipolar disorder during 2 pregnancies. and during breastfeeding. She breastfed both preterm infants and on 2 days, milk was pumped 1 hour after the dose, at the presumed time of the peak milk quetiapine level and given to the infant. Infant serum levels were measured one hour after the breastmilk intake on 2 separate occasions. In one infant, serum quetiapine levels were   < 1 and 3 mcg/L on days 6 and 33 of age, respectively. In the second infant, serum quetiapine levels were 0 (  < 0.096 mcg/L) and 15 mcg/L on days 4 and 6 of age, respectively.[9]"
    effects_in_breastfed_infants: "One mother took quetiapine 25 mg daily orally during pregnancy and continued to take quetiapine 50 mg daily orally during lactation. At 6 weeks the infant was doing well. No further follow-up was reported.[10] Another infant whose mother was taking 200 mg daily of quetiapine began to exclusively breastfeed at 8 weeks of age. The infant was developing well at 4.5 months of age and no adverse effects were reported.[1] A nursing mother with postpartum psychosis was started on quetiapine at 6 weeks postpartum at a dose of 25 mg daily along with unspecified benzodiazepines. The quetiapine dosage was increased gradually to 200 mg daily over the next 6 weeks and up to 300 mg daily over the ensuing 4 weeks (16 weeks postpartum). She was also started on mirtazapine 15 mg daily at 8 weeks postpartum. Breastfeeding (extent not specified) was continued until 16 weeks postpartum when it was stopped because of reduced milk production. During this time the infant was excessively drowsy until the benzodiazepine dosage was deceased at the same time as the quetiapine dosage was increased. The infant was followed for at least 2 months after breastfeeding ended and no effects on the infant's growth, motor or psychological development or signs of infant withdrawal were noted.[11]A nursing mother with bipolar disorder began taking 20 mg of paroxetine at 4 months postpartum and was then started on quetiapine 200 mg twice daily at 6 months postpartum. She breastfed regularly (extent not stated) and no obvious adverse effects were noted in the infant.[12] A woman who was treated chronically with quetiapine 400 mg and fluvoxamine 200 mg daily took the drugs throughout pregnancy and postpartum. She partially breastfed her infant (extent not stated) for 3 months from birth. No adverse events were seen and the infant developed normally.[13] Six nursing mothers took quetiapine in doses of 25 to 400 mg daily in addition to an antidepressant (usually paroxetine) for major depression postpartum. Their breastfed infants' development were tested at 9 to 18 months of age with the Bayley scales. Measurements were slightly low on the mental and psychomotor development scale in one infant and on the mental development scale in another. All other scores were within normal limits. The authors concluded that the low scores of the 2 infants were probably not caused by the drugs received by the infants in breastmilk.[2] An infant was born to a mother taking quetiapine 400 mg daily, fluoxetine 40 mg daily and oxycodone 20 mg 3 times daily. The infant was breastfed 6 to 7 times daily and was receiving 120 mcg of oral morphine 3 times daily for opiate withdrawal. Upon examination at 3 months of age, the infant's weight was at the 25th percentile for age, having been at the 50th percentile at birth. The authors attributed the weight loss to opiate withdrawal. The infant's Denver developmental score was equal to his chronological age.[3]One 60-week-old infant who was 50% breastfed was breastfed during maternal therapy with quetiapine 75 mg daily mg daily and venlafaxine 225 mg daily. No adverse reactions were reported by the mother or in the medical records.[14] A woman with bipolar disorder who delivered twins and was taking sodium valproate in a therapeutic dosage was started on quetiapine 200 mg and olanzapine 15 mg at 11 pm daily after 20 days postpartum. She withheld breastfeeding during the night and discarded milk pumped at 7 am. She then breastfed her infants until 11 pm. The mother continued feeding the infants on this schedule for 15 months. Monthly follow-up of the infants indicated normal growth and neither the pediatricians nor the parents noted any adverse effects in the infants.[8] A mother taking quetiapine 100 mg each night for bipolar disorder breastfed 2 successive preterm infants. Both infants were reported to be developing normally at their last follow-up visits (exact times not specified).[9]"
    effects_on_lactation_and_breastmilk: "Unlike the phenothiazines, quetiapine has a minimal effect on serum prolactin levels.[15][16][17] Galactorrhea occurred in a woman who was not breastfeeding while she was taking venlafaxine 112.5 mg daily and quetiapine. Galactorrhea occurred 10 days after her quetiapine dose was increased to 50 mg daily a few days after starting the drug at 12.5 mg daily. Her serum prolactin level was 27.3 mcg/L (normal 2 to 30 mcg/L) and decreased to 8.5 mcg/L 2 weeks after discontinuing the drug. Galactorrhea ceased 1 week later.[18] The maternal prolactin level in a mother with established lactation may not affect her ability to breastfeed."
