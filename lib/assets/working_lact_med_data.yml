  923:
    summary_of_use_during_lactation: "Verbain (Verbena officinalis) contains iridoid glycosides (e.g., verbenalin, hastatoside), verbascoside, and flavonoids. Vervain is a purported galactogogue;[1][2] however, no scientifically valid clinical trials support this use. Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[3] No data exist on the excretion of any components of vervain into breastmilk or on the safety and efficacy of vervain in nursing mothers or infants. Vervain is \"generally recognized as safe\" (GRAS) as a food by the US Food and Drug Administration. It is well tolerated, but gastrointestinal and allergic reactions have been reported.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Sixty-six postpartum mothers (22 in each of 3 groups) with no concurrent illnesses were randomly assigned to receive an herbal tea, placebo, or nothing after delivering healthy, fullterm infants. Mothers in the herbal tea group received at least 3 cups daily of 200 mL of Still Tea (Humana-Istanbul, Turkey; containing hibiscus  2.6 grams, fennel extract 200 mg, fennel oil 20 mg, rooibos 200 mg, verbena [vervain] 200 mg, raspberry leaves 200 mg, fenugreek 100 mg, goat's rue  100 mg, and, vitamin C 500 mg per 100 grams, per manufacturer's web site November 2011). A similar-looking apple tea was used as the placebo. All women were followed by the same nurse and pediatrician who were blinded to what treatment the mothers received. Mothers who received the Still Tea produced more breastmilk with an electric breast pump on the third day postpartum than mothers in the other groups. The infants in the Still Tea group had a lower maximum weight loss, and they regained their birth weights sooner than those in the placebo or no treatment arms. No long-term outcome data were collected. Because many of the ingredients in Still Tea are purported galactogogues, including vervain, no single ingredient can be considered solely responsible for the tea's effects, although the authors attributed the action to fenugreek.[4] An herbal tea containing vervain, fenugreek, hibiscus, fennel, rooibos, raspberry, goat's rue, and vitamin C (Humana Still-Tee, Humana GmbH, Herford, Germany) or water was randomly given to nursing mothers in a dosage of 3 cups daily beginning on the day of delivery. Several markers of antioxidant capacity were measured in breastmilk on day 1 and again after 7 to 10 days. No difference was found in the markers between mothers who received the tea and the water.[5]"
    substance_name: "Vervain"
    drug_class: "Complementary Therapies, Food, Phytotherapy, Medicinal Plants"
  924:
    summary_of_use_during_lactation: "SAM-e (S-adenosylmethionine) is a naturally occurring methyl radical donor involved in enzymatic transmethylation reactions in humans and animals. SAM-e has no specific lactation-related uses, but it has been used therapeutically for treating postpartum depression, cholestatic jaundice, osteoarthritis and numerous other conditions. SAM-e has poor oral bioavailability. SAM-e is generally well tolerated in adults. The most frequent adverse effects reported are gastrointestinal, such as nausea. Skin rashes have also been reported. No information is available on the clinical use of SAM-e during breastfeeding. However, use of SAM-e by a nursing mother would not be expected to cause any adverse effects in breastfed infants, especially if the infant is older than 2 months.[1][2]<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
