    drug_class: "Vaccines"
  275:
    summary_of_use_during_lactation: "Limited information indicates that maternal doses of verapamil up to 360 mg daily produce low levels in milk and newborns may have detectable verapamil serum levels, but levels are low. Verapamil would not be expected to cause any adverse effects in breastfed infants, especially if the infant is older than 2 months."
    drug_levels: "Maternal Levels: The first 2 cases of verapamil excretion in milk found disparate results.[1][2] In one, milk levels ranging from 19 to 38 mcg/L were found at various times during a dosing regimen of 80 mg orally 3 times daily in a mother who was 3 to 5 days postpartum. Milk levels averaged 23% of serum levels.[2] In the second woman who was 13 days postpartum, milk levels peaked at about 300 mcg/L about 1 hour after each 80 mg dose in a 80 mg 4 times daily regimen and were approximately equal to serum levels at most times.[1]In 2 later cases (below), plasma and milk verapamil and norverapamil levels were measured using more accurate methods. The results reported in these 2 papers were consistent with each other and differed from both of the earlier studies in some aspects.[3][4]A woman who was 8 weeks postpartum and taking 120 mg of verapamil orally every 8 hours had milk verapamil levels of 113 and 154 mcg/L of verapamil just before a dose, with the higher level occurring later in the feeding, probably because of the higher fat content. At 4 hours after a dose, levels were 133 and 205 mcg/L early and late in the feeding, respectively. Norverapamil levels were similar early and late in each feeding and averaged 50 mcg/L before the dose and 58 mcg/L at 4 hours. The authors estimated that a nursing infant would receive less than 0.5% of the mother's weight-adjusted dosage.[3] A 3-month-postpartum woman taking verapamil 80 mg orally three times daily had peak milk levels of verapamil of 79 mcg/L 1 hour after the dose and norverapamil of 22 mcg/L 2 hours after the dose. The authors estimated that a nursing infant would receive less than 0.01% of the mother's weight-adjusted dose daily.[4] Infant Levels. A serum level of 2.1 mcg/L was reported in a 5-day-old infant whose mother was taking 80 mg of verapamil orally 3 times daily. It is possible that some of the drug in the infant's serum derived from transplacental passage, although the mother received no verapamil on the day of delivery.[2]Two older infants (8 weeks and 3 months) had no detectable serum verapamil or norverapamil (  < 1 mcg/L) with oral maternal doses of 80 and 120 mg 3 times daily.[3][4]"
    effects_in_breastfed_infants: "No adverse reactions have been reported among 3 infants aged 13 days, 8 weeks and 3 months who were exposed to verapamil in breastmilk.[2][3][4]"
    effects_on_lactation_and_breastmilk: "Verapamil can cause hyperprolactinemia and galactorrhea.[5][6] The clinical relevance of these findings in nursing mothers is not known. The maternal prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Diltiazem\">(Calcium Channel Blockers) Diltiazem</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Nifedipine\"> Nifedipine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Enalapril\"> (Hypertension) Enalapril</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Hydrochlorothiazide\"> Hydrochlorothiazide</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Methyldopa\"> Methyldopa</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Propranolol\"> Propranolol</a>
    substance_name: "Verapamil"
    cas_registry_number: "52-53-9"
    drug_class: "Antihypertensive Agents, Calcium Channel Blockers, Antiarrhythmics, Vasodilator Agents"
  276:
    summary_of_use_during_lactation: "Most sources consider breastfeeding to be contraindicated during maternal antineoplastic drug therapy.[1] It is probably impractical to resume breastfeeding after vincristine therapy because of the drug's long half-life. Chemotherapy may adversely affect the normal microbiome and chemical makeup of breastmilk.[2]"
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In a 4-month-old, neutropenia was probably caused by cyclophosphamide in a mother 9 days after the last of 6 weekly doses of 800 mg cyclophosphamide intravenously, 2 mg vincristine intravenously and daily doses of 30 mg of prednisolone orally. Neutropenia persisted at least 12 days and was accompanied by a brief episode of diarrhea.[3] The contribution of vincristine to the neutropenia cannot be determined."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Vincristine"
    cas_registry_number: "57-22-7"
    drug_class: "Antineoplastic Agents"
  277:
    summary_of_use_during_lactation: "Because of the very low milk levels with warfarin doses up to at least 12 mg daily, amounts ingested by the infant are small. No adverse reactions in breastfed infants have been reported from maternal warfarin use during lactation, even with a dose of 25 mg daily for 7 days. There is a consensus that maternal warfarin therapy during breastfeeding poses little risk to the breastfed infant.[1][2][3][4][5] No special precautions are necessary."
    drug_levels: "Maternal Levels: Warfarin was not detected (  < 25 mcg/L) at 4 hours after a dose in the breastmilk of 13 mothers who were 3 to 12 days postpartum and anticoagulated with warfarin in doses of 2 to12 mg/day in one study.[6] Warfarin activity was also not detected in the milk of 2 anticoagulated women (warfarin dose unspecified).[7] Infant Levels. No warfarin activity was detected in the plasma of any of 7 infants in whom it was measured. Measures of anticoagulation were within normal limits in all infants tested.[7]"
    effects_in_breastfed_infants: "No decreases in vitamin K-dependent clotting factors or bleeding occurred in 2 infants who were breastfed for 56 and 131 days, respectively, during maternal anticoagulation with warfarin.[6] In one telephone follow-up study, mothers taking warfarin reported no adverse effects among 5 breastfed infants.[8] A mother had been taking warfarin 5 mg daily for the first 7 weeks postpartum for a pulmonary embolism. At this time, she began taking 25 mg daily by mistake and took this dose for 7 days. Upon presentation to the emergency room, her INR was greater than 10 (usual therapeutic maximum 3.5), her prothrombin time was greater than 100 seconds (normal up to 11.2 seconds), and her aPTT was 62.5 seconds (normal up to 32.7 seconds). She had been nearly exclusively breastfeeding her infant since birth. Her 8-week-old infant was healthy with an INR of 1.0, prothrombin time of 10.3 seconds, and a slightly elevated aPTT 33.8 seconds. However, 3 weeks previously, the infant's aPTT was 38.9 seconds, so the elevated aPTT was judged not to be caused by warfarin.[9]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Acenocoumarol\">Acenocoumarol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Dalteparin\"> Dalteparin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Enoxaparin\"> Enoxaparin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Heparin\"> Heparin</a>
    substance_name: "Warfarin"
    cas_registry_number: "81-81-2"
    drug_class: "Anticoagulants"
  278:
    summary_of_use_during_lactation: "Yellow fever encephalitis has been reported in breastfed newborns whose mothers received yellow fever vaccine. Administration of yellow fever vaccine to breast-feeding women should be avoided except in situations where exposure to yellow fever viruses cannot be avoided or postponed. Infants under 6 months appear to be at an increased risk of encephalitis from the vaccine and should not be vaccinated. Infants over 9 months of age should be vaccinated themselves if they will be traveling with their mother to a yellow-fever endemic area.[1][2] Exposure to yellow fever vaccine via breastmilk would not increase the risk to an infant who also receives the vaccination."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "One probable case of yellow fever vaccine-associated neurologic disease (YEL-AND) was reported in a 38-day-old infant whose mother was vaccinated 24 days earlier with the Brazilian-manufactured yellow fever vaccine 17D (probably the 17-DD strain). The infant was exclusively breastfed. Although it was not possible to determine if the breast milk was the mode of transmission, no other plausible cause was identified.[3] A woman who was exclusively nursing her newborn received 17DD yellow fever vaccine on day 15 postpartum. Eight days later her infant developed fever, irritability and refused to nurse. One day later, the infant developed seizure-like activity. The infant was hospitalized and had periods of somnolence and irritability and required intravenous anticonvulsants to control seizures. An MRI was consistent with encephalitis. Yellow fever-specific IgM antibodies were detected in serum and CSF. Laboratory examination of the infant's cerebrospinal fluid confirmed the presence of a viral strain identical to the vaccine. This was the first case of laboratory-confirmed, breastfeeding-associated transmission of 17DD yellow fever vaccine virus from a recently vaccinated mother.[1] A Canadian mother had received a yellow fever vaccination (probably the 17D-204 strain) when her breastfed (extent not stated) infant was 10 days of age. At 5 weeks of age, the infant developed focal seizures on alternating sides, poor appetite, and vomiting following a 2-day history of fever and irritability. The infant's serum was positive for yellow fever and the cerebrospinal fluid was positive for yellow fever antigen, but negative for yellow fever virus. Although the authors could not entirely rule out other causes, they judged the adverse reaction to probably be caused by yellow fever vaccine transmitted via breastmilk to the infant.[4]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Yellow Fever Vaccine"
    drug_class: "Vaccines"
  279:
    summary_of_use_during_lactation: "Because there is no published experience with ziprasidone during breastfeeding, other antipsychotic agents are preferred."
    drug_levels: "Maternal Levels: In one woman, ziprasidone was started at 9 days postpartum (dosage not stated, but presumably at a low dose and titrated upward). Serum and milk concentrations were obtained 10 minutes before the morning dose every day for 16 days. By day 7 of therapy, the patient was taking 80 mg of ziprasidone twice daily. Ziprasidone was not detectable in milk until day 10 of therapy when the milk concentration was 11 mcg/L; thereafter, the milk concentrations were not quantifiable (  < 10 mcg/L).[1] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A woman took ziprasidone 40 mg and citalopram 60 mg daily throughout pregnancy and postpartum. She breastfed extensively, except for occasional formula feedings by others. At 6 months of age, a pediatrician found the infant to be healthy with normal growth and development.[2]"
    effects_on_lactation_and_breastmilk: "Prolactin elevation has occurred during ziprasidone treatment,[3][4][5][6][7][8] and galactorrhea has been reported, often in adolescents.[3][4][5][6][9][10] However, prolactin elevation might be more transient and less severe than with phenothiazines.[11][12][13] The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Haloperidol\">Haloperidol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Olanzapine\"> Olanzapine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Risperidone\"> Risperidone</a>
    substance_name: "Ziprasidone"
    cas_registry_number: "146939-27-7"
    drug_class: "Antipsychotic Agents"
  280:
    summary_of_use_during_lactation: "Because of the relatively extensive excretion of acebutolol and its active metabolite diacetolol into breastmilk and their extensive renal excretion, other agents may be preferred, especially while nursing a newborn or preterm infant.[1][2][3]"
    drug_levels: "The excretion of beta-adrenergic blocking drugs into breastmilk is largely determined by their protein binding. Those with low binding such as acebutolol (25%) are more extensively excreted into breastmilk.[4] Diacetolol is a renally excreted metabolite with equal beta-blocking activity that is more extensively excreted into breastmilk than acebutolol. In newborn infants, the apparent half-lives of acebutolol and diacetolol averaged 10.1 to 15.6 hours and 19.8 hours, respectively.[5][6] It is estimated that a fully breastfed infant would receive about 3.5% of the maternal weight-adjusted dosage of acebutolol.[7] Maternal Levels:One mother with renal impairment taking 400 mg/day of acebutolol 3 days postpartum had milk levels of 1.5 mg/L of acebutolol and 2.6 mg/L of diacetolol at an unspecified time after the dose. Another mother with renal impairment taking 1200 mg/day of acebutolol 3 days postpartum had milk levels of 1.1 mg/L before a 400 mg dose and 4.1 mg/L 1.5 hours after the dose. Diacetolol milk levels were 6.3 and 6.6 mg/L, respectively, at the same times. A third mother with no renal impairment had milk acebutolol levels ranging from 0.5 to 0.7 mg/L and diacetolol levels of 1.2 to 1.8 at unspecified times while taking 200 to 600 mg/day of acebutolol from 6 to 9 days postpartum.[1] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A study of mothers taking beta-blockers during nursing found a numerically, but not statistically significant increased number of adverse reactions in those taking any beta-blocker. Although the ages of infants were matched to control infants, the ages of the affected infants were not stated. One mother reported no adverse effects in her breastfed infant (age unstated) during acebutolol use.[8] 	Hypotension, bradycardia, and transient tachypnea occurred in a newborn  infant, probably because of acebutolol and diacetolol in breastmilk. The mother was taking 400 mg/day of acebutolol and had renal impairment. Two other neonates in this report who were breastfed had no adverse reactions noted.[1]"
    effects_on_lactation_and_breastmilk: "Relevant published information on the effects of beta-blockade or acebutolol during normal lactation was not found as of the revision date. A study in 6 patients with hyperprolactinemia and galactorrhea found no changes in serum prolactin levels following beta-adrenergic blockade with propranolol.[9]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Propranolol\">Propranolol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Labetalol\"> Labetalol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Metoprolol\"> Metoprolol</a>
    substance_name: "Acebutolol"
    cas_registry_number: "37517-30-9"
    drug_class: "Antihypertensive Agents, Antiarrhythmics Adrenergic Beta-Antagonists"
  281:
    summary_of_use_during_lactation: "Because of atenolol's relatively extensive excretion into breastmilk and its extensive renal excretion, other agents may be preferred while nursing a newborn or preterm infant or with high maternal dosages.[1][2] Infants older than 3 months of age appear to be at little risk of adverse effects from atenolol in breastmilk. Timing breastfeeding with respect to the time of the atenolol dose appears to be of little benefit in reducing infant atenolol exposure because the time of the peak is unpredictable.[3]"
    drug_levels: "The excretion of beta-adrenergic blocking drugs into breastmilk is largely determined by their protein binding. Those with low binding such as atenolol at 10% are more extensively excreted into breastmilk. Accumulation of the drugs in the infant is related to the fraction excreted in urine. With 85% renal excretion, atenolol presents a high risk for accumulation in infants, especially neonates. Maternal Levels: The time of the peak milk level of atenolol varied between 2 and 8 hours after the dose in 5 women.[4][5][6] In one woman a peak level of 1.6 mg/L occurred 4 hours after a single 50 mg dose.[5] After a single dose of 100 mg of atenolol in 4 women 4 to 12 days postpartum, peak milk levels ranged from 1.4 to 2.1 mg/L.[6] In 6 women taking atenolol 100 mg/day, two milk samples were taken in one day at unstated times after the dose. Milk levels ranged from 0.025 to 2.1 mg/L (average 0.7 mg/L).[7] In a study of 5 early postpartum women, single milk levels taken 2 hours after a dose ranged from 0.38 to 1.04 mg/L (average 0.63 mg/L) with a dosage of 100 mg/day.[8] Because of the single early sample taken, these probably do not represent the peak milk levels in these women. Another woman taking atenolol 50 mg twice daily had an atenolol milk levels of 469 mcg/L 1.5 hours after a dose which probably does not represent the peak milk level.[9] It is estimated that a fully breastfed infant would receive between 5.7 and 19.2% of the maternal weight-adjusted dosage of atenolol.[10] Nine women taking atenolol in dosages ranging between 25 and 200 mg daily (average not stated) in 2 divided doses had milk atenolol levels averaging 464 mcg/L at 2 hours after a dose. There was a 53% coefficient of variation in the levels measured, in part due to the wide range of dosages.[11] Breastfeeding women taking oral atenolol for hypertension were studied during 3 time periods: 2-4 weeks postpartum, 3-4 months postpartum and 6-8 months postpartum. Seventeen women were evaluated at all time periods, 22 at the two earlier times, and 32 at 2-4 weeks postpartum. The excretion of atenolol into breastmilk decreased over time, with the average weight-adjusted percentages of maternal dosage of 9%, 5.1% and 3.2% at the 3 time periods, respectively. The highest percentages in individual infants were 34.8% at 2-4 weeks and 17.8% at 3-4 months of age. The absolute dose that breastfed infants received were proportional to the maternal dosage. Peak concentrations of atenolol in breastmilk occurred at an average of 4.4 hours after the dose, but in some individuals, the peak concentration occurred as late as 12 hours after the previousdose just before the next dose .[3] Infant Levels.After a single 50 mg maternal atenolol dose, the serum level in one 2-week-old infant was undetectable (  < 10 mcg/L) 4 hours after nursing when the milk concentration was 1.8 mg/L.[5] Another 2-week-old infant had serum levels of 0, 0 and 69 mcg/L just prior to nursing at three times: before, 2.25 hours and 6.25 hours after the maternal dose of atenolol 100 mg/day.[12][13] One infant had undetectable (assay limits not stated) whole blood and plasma levels of atenolol at 3 and 8 days of age, respectively, with a maternal dose of 100 mg/day, although sampling times were not stated.[14] In 3 infants, atenolol serum levels ranged from undetectable (  < 27 mcg/L) to 116 mcg/L 4 and 8 hours after a 100 mg maternal dose of atenolol.[6] In one 10-day-old infant with symptoms of beta-blockade, serum atenolol levels were 2 mg/L 48 hours after the last nursing and 0.14 mg/L 72 hours after nursing was discontinued. The infant's mother was taking atenolol 50 mg twice daily.[9] Urine atenolol levels of 20, 30 and 435 mcg/L were found in 3 infants whose mothers were taking 100 mg/day.[7][15] In another 8-day-old breastfed infant, a urine atenolol level of 440 mcg/L was measured during maternal use of atenolol 100 mg/day.[14] Atenolol serum concentrations were below the lower limit of the assay (10 mcg/L) in 22 breastfed (extent not stated) infants aged 3 to 4 months whose mothers were taking atenolol in an average oral dosage of 49 mg daily.[3]"
    effects_in_breastfed_infants: "A study of mothers taking beta-blockers during nursing found a numerically, but not statistically significant increased number of adverse reactions in those taking any beta-blocker. Although the ages of infants were matched to control infants, the ages of the affected infants were not stated. Of 13 mothers taking atenolol, one reported lethargy in her breastfed infant; she was also taking other unspecified drugs for hypertension.[16] Cyanosis, bradycardia and hypothermia occurred in a 5-day-old infant probably because of atenolol in breastmilk. Her mother was taking atenolol 50 mg twice daily. Symptoms continued until day 8 when breastfeeding was discontinued.[9] No difference between resting and crying heart rates were observed in 22 breastfed (extent not stated) infants aged 3 to 4 months whose mothers were taking atenolol in an average oral dosage of 49 mg daily. This finding indicated that the infants were experiencing no beta-adrenergic blockade from atenolol in breastmilk.[3]Other authors have reported 15 infants aged 3 days to 2 weeks exposed to atenolol in breastmilk with no signs of adverse effects. Maternal dosages were 50 or 100 mg daily.[5][6][7][12][14][15][17]"
    effects_on_lactation_and_breastmilk: "One unusual case of oligomenorrhea, hyperprolactinemia and galactorrhea was reported in a 38-year-old woman who had been taking atenolol for about 18 months. Prolactin values returned to normal within 3 days of discontinuation of atenolol. Galactorrhea slowly lessened and disappeared one month after atenolol discontinuation.[18]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Propranolol\">Propranolol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Labetalol\"> Labetalol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Metoprolol\"> Metoprolol</a>
    substance_name: "Atenolol"
    cas_registry_number: "29122-68-7"
    drug_class: "Antihypertensive Agents, Antiarrhythmics Adrenergic Beta-Antagonists"
  282:
    summary_of_use_during_lactation: "Because of its relatively extensive excretion into breastmilk and minimal reported experience during breastfeeding, other beta-blocking agents may be preferred for systemic use, especially while nursing a newborn or preterm infant.<br><br>  With use of betaxolol eye drops, it is not likely that sufficient amounts would be present in milk to affect the infant. To substantially diminish the amount of drug that reaches the breastmilk after using eye drops, place pressure over the tear duct by the corner of the eye for 1 minute or more, then remove the excess solution with an absorbent tissue."
    drug_levels: "The excretion of beta-adrenergic blocking drugs into breastmilk is largely determined by their protein binding. Those with low binding are more extensively excreted into breastmilk.[1] Accumulation of the drugs in the infant is related to the fraction excreted in urine. With 50% protein binding, 15% renal excretion and a long half-life, betaxolol presents a moderate risk for accumulation in infants, especially neonates.Maternal Levels. Three mothers who received 10 mg of betaxolol orally before delivering their infant had postpartum colostrum betaxolol levels measured. In one woman who had one dose 3 hours prior to delivery, colostrum levels were 48 mcg/L 24 hours postpartum, 13 mcg/L 48 hours postpartum and 3 mcg/L 72 hours postpartum. Another woman who received a dose 25 hours before delivery had milk levels of 8.8 and 7 mcg/L 48 and 72 hours postpartum, respectively. A third woman who had a dose 26 hours before delivery had colostrum betaxolol levels of 7.8 and 4.2 mcg/L 24 and 48 hours postpartum, respectively. Each of these women had received only 1 or 2 doses of betaxolol before delivery, so steady state might not have been reached.[2] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A study of mothers taking beta-blockers during nursing found a numerically, but not statistically significant increased number of adverse reactions in those taking any beta-blocker. Although the ages of infants were matched to control infants, the ages of the affected infants were not stated. None of the mothers were taking betaxolol.[3] Beta-adrenergic blocking drugs with breastmilk excretion characteristics similar to betaxolol have caused adverse effects in breastfed newborns.[4][5]"
    effects_on_lactation_and_breastmilk: "Relevant published information on the effects of beta-blockade or betaxolol during normal lactation was not found as of the revision date. A study in 6 patients with hyperprolactinemia and galactorrhea found no changes in serum prolactin levels following beta-adrenergic blockade with propranolol.[6]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Propranolol\">(Systemic) Propranolol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Labetalol\"> Labetalol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Metoprolol\"> Metoprolol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Levobunolol\"> (Ophthalmic) Levobunolol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Metipranolol\"> Metipranolol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Timolol\"> Timolol</a>
    substance_name: "Betaxolol"
    cas_registry_number: "63659-18-7"
    drug_class: "Antihypertensive Agents, Adrenergic Beta-Antagonists, Antiglaucoma Agents, Antirrhythmics"
  283:
    summary_of_use_during_lactation: "Because there is little published experience with bisoprolol during breastfeeding, other agents may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "The excretion of beta-adrenergic blocking drugs into breastmilk is largely determined by their protein binding. Those with low binding are more extensively excreted into breastmilk.[1] Accumulation of the drugs in the infant is related to the fraction excreted in urine. With 30% protein binding, 50% renal excretion and a moderately long half-life, bisoprolol presents a moderately high risk for accumulation in infants, especially neonates. No published studies could be located that measured bisoprolol in human milk or the serum of breastfed infants. Maternal Levels: A woman was admitted at 36 weeks of pregnancy with complete heart block followed by ventricular tachycardia and fibrillation. After stabilization, she was given several doses of amiodarone and begun on bisoprolol 5 mg daily by mouth on day 9 of admission. She pumped her milk and provided 6 aliquots over a 6 day period (time with respect to dosage not stated). Bisoprolol was undetectable (  < 1 mcg/L) in all samples.[2] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A study of mothers taking beta-blockers during nursing found a numerically, but not statistically significant increased number of adverse reactions in those taking any beta-blocker. Although the ages of infants were matched to control infants, the ages of the affected infants were not stated. None of the mothers were taking bisoprolol.[3] Beta-adrenergic blocking drugs with similar breastmilk excretion characteristics have caused adverse effects in breastfed newborns.[4][5]"
    effects_on_lactation_and_breastmilk: "A study in 6 patients with hyperprolactinemia and galactorrhea found no changes in serum prolactin levels following beta-adrenergic blockade with propranolol.[6] Relevant published information on the effects of beta-blockade or bisoprolol during normal lactation was not found as of the revision date."
