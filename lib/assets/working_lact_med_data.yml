  19:
    summary_of_use_during_lactation: "Small occasional doses of azelastine nasal spray would not be expected to cause any adverse effects in breastfed infants. Larger doses or more prolonged use of the nasal spray may cause drowsiness and other effects in the infant or decrease the milk supply, particularly in combination with a sympathomimetic such as pseudoephedrine or before lactation is well established. The oral, nonsedating antihistamines are preferred alternatives.<br><br>  Because absorption from the eye is limited, azelastine would not be expected to cause any adverse effects in breastfed infants. To substantially diminish the amount of drug that reaches the breastmilk after using eye drops, place pressure over the tear duct by the corner of the eye for 1 minute or more, then remove the excess solution with an absorbent tissue."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information on azelastine was not found as of the revision date. In one telephone follow-up study, mothers reported irritability and colicky symptoms 10% of infants exposed to various antihistamines and drowsiness was reported in 1.6% of infants. None of the reactions required medical attention.[1]"
    effects_on_lactation_and_breastmilk: "Antihistamines in relatively high doses given by injection can decrease basal serum prolactin in nonlactating women and in early postpartum women.[2][3] However, suckling-induced prolactin secretion is not affected by antihistamine pretreatment of postpartum mothers.[2] Whether lower oral doses of antihistamines have the same effect on serum prolactin or whether the effects on prolactin have any consequences on breastfeeding success have not been studied. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
