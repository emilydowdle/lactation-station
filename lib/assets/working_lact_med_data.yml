  35:
    summary_of_use_during_lactation: "Most sources consider breastfeeding to be contraindicated during maternal antineoplastic drug therapy.[1] It might be possible to breastfeed safely during intermittent therapy with an appropriate period of breastfeeding abstinence. Although minimal data are available to determine an appropriate period to withhold breastfeeding, the drug's terminal half-live of 2.5 hours suggests that withholding breastfeeding for at least 24 hours may be sufficient. Chemotherapy may adversely affect the normal microbiome and chemical makeup of breastmilk.[2]"
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Busulfan in a dosage of 4 mg/day for 5 weeks was taken for myeloid leukemia by one woman while breastfeeding. Weekly monitoring found no adverse effects on her infant's leukocyte count or hemoglobin.[3]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
