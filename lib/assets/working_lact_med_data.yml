  337:
    summary_of_use_during_lactation: "Limited data indicate that butorphanol is excreted into breastmilk in small amounts. Butorphanol is poorly orally absorbed, so it is unlikely to adversely affect the breastfed infant. However, because there is no published experience with repeated, high, intravenous or intranasal doses of butorphanol during breastfeeding, other agents may be preferred in these situations, especially while nursing a newborn or preterm infant. Monitor the infant for drowsiness, adequate weight gain, and developmental milestones, especially in younger, exclusively breastfed infants. As with other narcotics, once the mother's milk comes in, it is best to limit maternal intake and to supplement analgesia with a nonnarcotic analgesic if necessary for pain control. If the baby shows signs of increased sleepiness (more than usual), difficulty breastfeeding, breathing difficulties, or limpness, a physician should be contacted immediately. Labor pain medication may delay the onset of lactation."
    drug_levels: "In adults, the oral bioavailability of butorphanol is 17% while the intranasal bioavailability is 70%. Butorphanol  is metabolized to inactive metabolites. Intranasal and parenteral doses of 25 to 30 mcg/kg have been used in infants as young as 6 months for postoperative analgesia. Maternal Levels: Twelve lactating women were given a single butorphanol dose at 2 to 4 days postpartum. Six of these women were given a 2 mg single intramuscular dose and 6 others were given a single 8 mg oral dose. Milk was sampled 3 times after the dose. The reported average milk levels were 1.5, 0.7 and 0.3 mcg/L at 2, 4 and 8 hours, respectively, after the 2 mg intramuscular dose. The average milk levels after the 8 mg oral dose were 3.6, 1.8 and 1.1 mcg/L at 3, 5 and 8 hours, respectively. The half-life of elimination from milk was about 2 hours.[1] Using the data from this study, doses of butorphanol 2 mg intramuscularly or 8 mg orally will result in average milk levels of 0.7 and 2 mcg/L, respectively, over 8 hours after the dose. Using these calculated average milk levels, an exclusively breastfed infant would receive 0.035 mcg/kg from a 2 mg intramuscular maternal dose of butorphanol, and 0.1 mcg/kg from an 8 mg oral maternal dose of butorphanol, from milk ingested up through 8 hours after the dose. These amounts represent 0.11% and 0.08% of the maternal weight-adjusted dosages, respectively. Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Narcotics and narcotic agonist-antagonists can increase serum prolactin.[2][3] However, the prolactin level in a mother with established lactation may not affect her ability to breastfeed. A study compared women who received butorphanol or nalbuphine during labor (n = 26) to those who received no analgesia (n = 22). The time to effective breastfeeding was longer (46.5 minutes) in the analgesia group than in the no analgesia group (35.4 minutes).[4] A national survey of women and their infants from late pregnancy through 12 months postpartum compared the time of lactogenesis II in mothers who did and did not receive pain medication during labor. Categories of medication were spinal or epidural only, spinal or epidural plus another medication, and other pain medication only. Women who received medications from any of the categories had about twice the risk of having delayed lactogenesis II (  > 72 hours) compared to women who received no labor pain medication.[5]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Acetaminophen\">Acetaminophen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Hydromorphone\"> Hydromorphone</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ibuprofen\"> Ibuprofen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Morphine\"> Morphine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Nalbuphine\"> Nalbuphine</a>
    substance_name: "Butorphanol"
    cas_registry_number: "42408-82-2"
    drug_class: "Analgesics, Opioid, Narcotics, Narcotic Antagonists, Opiates"
  338:
    summary_of_use_during_lactation: "Carbamazepine has relatively high levels in breastmilk and breastfed infants have serum levels that are measurable, but usually below the anticonvulsant therapeutic range. Most infants have had no adverse reactions, but sedation, poor sucking, withdrawal reactions and 3 cases of hepatic dysfunction have been reported. These have all been complicated because of intrauterine exposure and, in some cases, concurrent drug therapy. Breastfeeding during carbamazepine monotherapy does not appear to adversely affect infant growth or development, and breastfed infants had higher IQs and enhanced verbal abilities than nonbreastfed infants at 6 years of age in one study.[1] Monitor the infant for jaundice, drowsiness, adequate weight gain, and developmental milestones, especially in younger, exclusively breastfed infants and when using combinations of anticonvulsant or psychotropic drugs. One author recommends monitoring infant serum carbamazepine levels, liver enzymes, and a complete blood count during therapy.[2]"
    drug_levels: "In published reports of anticonvulsant use during breastfeeding, most women were taking a combination of anticonvulsants. Some other anticonvulsants (e.g., phenytoin, carbamazepine) stimulate the metabolism of other drugs including anticonvulsants, whereas others (e.g., valproic acid) inhibit the metabolism of other drugs. Therefore, the relationship of the maternal dosage to the concentration in breastmilk can be quite variable, making calculation of the weight-adjusted percentage of maternal dosage less meaningful than for other drugs in this database. Maternal Levels. Three women taking carbamazepine and phenytoin for epilepsy had carbamazepine and its epoxide metabolite measured in breastmilk. One woman receiving 6 mg/kg daily had carbamazepine milk levels of 1.8, 1.3 and 1.8 mg/L and epoxide metabolite levels of 0.7, 0.5 and 1.1 mg/L on days 2, 3 and 30 postpartum, respectively. A second woman taking carbamazepine 5.8 mg/kg daily had milk carbamazepine levels of 1.5 and 1.8 mg/L and epoxide metabolite levels of 0.7 and 0.9 mg/L at 3 and 5 weeks postpartum, respectively. The third woman taking carbamazepine 7.3 mg/kg daily had a carbamazepine milk level of 1.5 mg/L and epoxide metabolite level of 0.5 mg/L at 3 weeks postpartum.[3][4] Three carbamazepine breastmilk levels were measured between days 3 and 32 postpartum at unstated times after the dose in an unstated number of women who were taking carbamazepine and other anticonvulsants in unstated dosages. Carbamazepine milk levels averaged 1.9 mg/L (range 0.8 to 3.8 mg/L), while maternal serum levels averaged 4.3 mg/L[5] An epileptic woman was taking carbamazepine 1 g daily and primidone 1 g daily during pregnancy and postpartum. At 5 weeks postpartum, a milk sample was measured. The milk fat contained 1.4 mg/L while the skimmed portion contained 2.3 mg/L of carbamazepine.[6]Four mothers taking carbamazepine monotherapy in an average dosage of 10.95 mg/kg daily had average milk levels of 1.78 mg/L at various times during the first month postpartum. Carbamazepine epoxide milk levels measured in 3 of the women averaged 0.39 mg/L.[7]Sixteen women taking carbamazepine alone or with other anticonvulsants had breastmilk levels measured, 14 during the first week postpartum, 1 at 24 days and 1 at 35 days postpartum. Their average dosage was 13.8 mg/kg daily. Milk carbamazepine levels averaged 2.5 mg/L. Carbamazepine epoxide was measured in the milk of 6 of the women and averaged 1.5 mg/L. In 9 of the women, milk carbamazepine levels were measured on more than 1 occasion; no marked interday differences were found.[8] Six women taking carbamazepine at an average dosage of 733 mg daily (range 600 to 1000 mg daily) had an average breastmilk carbamazepine level of 2.4 mg/L (range 1.2 to 3.4 mg/L) during the first week postpartum. Milk levels averaged 50% (range 32 to 80%) of maternal serum levels.[9] One mother taking carbamazepine 200 mg twice daily had breastmilk carbamazepine levels of 2.8 and 2.2 mg/L at 2 and 63 days postpartum.[10] A woman was taking carbamazepine 300 mg twice daily plus fluoxetine and buspirone for bipolar disorder. Her breastmilk carbamazepine levels were unmeasurable (  < 0.5 mg/L) on day 13 postpartum and 0.5 mg/L on day 21 postpartum.[11] Breastmilk levels of carbamazepine and its metabolite were measured in one milk sample taken 8 hours after a dose of 200 mg of carbamazepine. The carbamazepine concentration was 2.3 mg/L and the carbamazepine epoxide concentration was 1.5 mg/L[12] Seven women taking an average of 520 mg (range 250 to 800 mg daily) of carbamazepine daily had breastmilk levels measured on 1 or more occasions during the first 34 days postpartum, although all but 2 levels were taken during the first 5 days. The average milk levels of carbamazepine and its epoxide metabolite were 3.5 and 1.3 mg/L, respectively. Milk levels of the drug and metabolite were 64% and 79% of simultaneous     Maternal Levels:[13] Fifty-four women taking carbamazepine had paired measurements of serum and breastmilk carbamazepine taken at 6 to 10 days postpartum; 31 of them also had carbamazepine epoxide measured. Serum carbamazepine levels varied from 1.4 to 9.0 mg/L and serum carbamazepine epoxide levels ranged from 0.1 to 5.4 mg/L. Milk carbamazepine levels ranged from 0.0 to 6.7 mg/L; milk carbamazepine epoxide levels ranged from 0.0 to 3.7 mg/L.[14] Infant Levels. An infant whose mother was taking carbamazepine 6 mg/kg daily during pregnancy and postpartum had carbamazepine serum levels of 1.1, 1.3 and 1.8 mg/L days 2, 3 and 30 of age, respectively. The epoxide metabolite was only detectable on day 2 at a concentration of 0.3 mg/L. Another infant whose mother was taking carbamazepine 5.8 mg/kg daily during pregnancy and postpartum had a carbamazepine serum level of 0.5 mg/L and undetectable epoxide metabolite level at 5 weeks of age. Infant carbamazepine serum levels in these 2 infants averaged 44% of the simultaneous maternal carbamazepine serum levels.[3][4] Three breastfed infants had steady-state serum carbamazepine levels measured during maternal therapy. The mother's dosages and corresponding infant serum levels are as follows: 10.3 mg/kg daily and 0.5 mg/L at 5 days of age; 22 mg/kg daily and 1 mg/L at 28 days of age; and, 10.6 mg/kg and 4.7 mg/L at 28 days of age. The latter mother was also taking ethosuximide and clonazepam. The epoxide metabolite was not measured.[7] An infant whose mother was taking carbamazepine 200 mg twice daily had serum carbamazepine levels of 1.8 and 1.1 mg/L at 2 days and 63 days of age. The infant was exclusively breastfed for 9 days and partially breastfed thereafter.[10] Total and free carbamazepine levels of 0.7 and 0.22 mg/L, respectively, were measured in a breastfed 3-month-old whose mother was taking carbamazepine 200 mg in the morning and 300 mg at bedtime (about 8 mg/kg daily). The serum sample was taken about 14 hours after the last dose. Total and free levels were 15% and 20% of the simultaneous maternal serum total and free levels.[15] Fifty-four breastfed infants whose mothers were taking carbamazepine had serum samples taken between 6 and 10 days postpartum. Maternal serum carbamazepine levels varied from 1.4 to 9.0 mg/L and serum carbamazepine epoxide levels ranged from 0.1 to 5.4 mg/L. Infant serum carbamazepine levels ranged between 0 and 2.6 mg/L. In 31 infants who also had serum carbamazepine epoxide measured, levels ranged from 0.0 to  0.6 mg/L. The infant/maternal serum concentration ratio ranged from 0 to 0.7 and the epoxide ratio ranged from 0 to 3. No correlation between maternal serum and infant serum was found. Maternal co-administration of enzyme-inducers decreased the value of the carbamazepine infant/maternal serum concentration ratio.[14]"
    effects_in_breastfed_infants: "No adverse effects were noted by the mothers in 3 breastfed infants during maternal carbamazepine and phenytoin therapy.[4] An epileptic woman taking carbamazepine 1 g and primidone 1 g daily during pregnancy and postpartum breastfed her infant for 5 weeks and noted no difference in activity in the infant before and after nursing.[6] A probable case of drug-induced drowsiness occurred in a newborn whose mother was taking primidone, carbamazepine and phenytoin (dosages not stated). At day 30, breastfeeding was discontinued because of the drowsiness that occurred after each feeding and poor weight gain. The same group of researchers found that 15 partially breastfed infants whose mothers were taking various anticonvulsants, including carbamazepine, gained weight at a slower rate during the first 5 days postpartum than did 75 infants of epileptic mothers who bottle fed or control mothers taking no medications.[16]A 10-week-old breastfed infant whose mother was taking clemastine, phenytoin and carbamazepine was drowsy, refused to feed, was irritable, and had high-pitched crying.[17] These side effects were possibly caused by clemastine in breastmilk, but the other drugs could also have contributed. Poor sucking, vomiting and lack of weight gain was reported in a partially breastfed 4-week-old whose mother was taking carbamazepine monotherapy in a dose of 11 mg/kg daily.[7] Weak sucking occurred in 1 of 15 breastfed infants whose mothers were on carbamazepine monotherapy, but a causal relationship could not be confirmed.[8] A breastfed infant whose mother was taking primidone 375 mg, phenobarbital 90 mg, and carbamazepine 800 mg daily did well despite a saliva phenobarbital level of 3.4 mg/L. At 7 months of age, after the mother abruptly stop nursing, the infant had a number of \"startle reactions\" and infantile seizures occurred which were confirmed by an abnormal electroencephalogram. Continued phenobarbital administration to the infant for 15 months controlled the seizures and no more occurred up to 5 years of age.[18]A 3-week-old infant whose mother was taking carbamazepine monotherapy 600 mg daily during pregnancy and postpartum had persistent jaundice from birth. Cholestasis and elevated hepatic transaminases were found. Jaundice slowly resolved after discontinuation of breastfeeding on day 17 of life, but transaminase values increased to a peak 6.5 weeks after discontinuation of breastfeeding. Cholestatic hepatitis was possibly caused by carbamazepine exposure in utero and in breastmilk.[19] An infant was born to a mother who was taking carbamazepine monotherapy 400 mg daily during pregnancy and postpartum. The infant was exclusively breastfed for 9 days, then partially breastfed. Jaundice was present at birth and serum gamma-glutamyltransferase (GGT) levels were elevated and remained elevated for at least 25 days, even after bilirubin levels decreased. The infant had a rare form of ABO incompatibility, but this was not thought to fully explain the elevated GGT levels. At 2, 4 and 6 months of age, the infant was developing normally. Serum carbamazepine levels were 1.8 and 1.1 mg/L at 2 days and 63 days of age. The transient hepatic dysfunction was possibly caused by carbamazepine exposure in utero and in breastmilk.[10] In a telephone follow-up study, mothers reported no side effects among 6 infants exposed to carbamazepine (ages and dosages not stated) in breastmilk.[20]One author reported a mother who was taking clonazepam 6 mg daily and carbamazepine 1400 mg daily. The infant had serum clonazepam levels of about 40% of the mother's serum level. Her infant was described as \"somewhat lazy at the breast and tired.\" Carbamazepine levels were not repoted.[21] Possible drug-induced seizure-like activity and cyanosis occurred in a breastfed 3-week-old whose mother was taking fluoxetine, carbamazepine and buspirone during pregnancy and postpartum.[11] A breastfed 3-month-old whose mother was taking carbamazepine 200 mg in the morning and 300 mg at bedtime had normal liver function tests.[15] A fullterm infant whose mother was taking carbamazepine 400 mg daily during pregnancy and postpartum developed asphyxia at birth and required mechanical ventilation. Transient jaundice and liver enzyme elevation were attributed to asphyxia. The mother began breastfeeding on day 8 postpartum. At 3 to 7 weeks of age, cholestasis, jaundice and elevation of hepatic transaminases occurred. The late hepatic abnormalities were considered to be probably caused by carbamazepine in breastmilk.[22] Two infants were breastfed during maternal therapy with carbamazepine 600 and 1200 mg daily and levetiracetam. The infants appeared to remain healthy throughout the 6- to 8-week study period.[23] In a long-term study on infants exposed to anticonvulsants during breastfeeding, no difference in average intelligence quotient at 3 years of age was found between infants who were breastfed (n = 26) a median of 6 months and those not breastfed (n = 32) when their mothers were taking carbamazepine.[24] Breastfeeding during carbamazepine monotherapy does not appear to adversely affect infant growth or development, and breastfed infants had slightly higher IQs and enhanced verbal abilities than nonbreastfed infants at 6 years of age in one study.[3] Combination therapy with sedating anticonvulsants or psychotropics may result in infant sedation or withdrawal reactions. A prospective cohort study in Norway followed infants of mothers who took antiepileptic drugs during pregnancy and lactation and compared to infants with mothers with untreated epilepsy and infants with fathers who took antiepileptics as control groups Of the 223 mothers studied, 48 were taking carbamazepine monotherapy. Infants were assessed at 6, 18 and 36 months of age. Continuous breastfeeding in children of women using antiepileptic drugs was associated with no greater impaired development than those with no breastfeeding or breastfeeding for less than 6 months.[25][26]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date. One woman on long-term carbamazepine therapy had slight galactorrhea 3.5 years after delivery, although her serum prolactin was normal.[8] The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    substance_name: "Carbamazepine"
    cas_registry_number: "298-46-4"
    drug_class: "Anticonvulsants, Antimanic Agents"
  339:
    summary_of_use_during_lactation: "If carisoprodol is required by the mother, it is not necessarily a reason to discontinue breastfeeding. Slight sedation has occurred in a breastfed newborn infant who was exposed during pregnancy and lactation; sedation might be more pronounced in newborns who are exposed for the first time during nursing. Other agents may be preferred, especially while nursing a newborn or preterm infant, or when other drugs that can cause sedation are used simultaneously."
    drug_levels: "Carisoprodol is metabolized almost entirely to meprobamate which contributes to the overall sedative effect. Carisoprodol has a half-life of 4 hours and meprobamate has a half-life of about 10 hours.[1] Maternal Levels. A mother was taking carisoprodol 700 mg three times daily during pregnancy and lactation. Maternal trough breastmilk levels of carisoprodol and meprobamate were measured before the first morning dose on 4 consecutive days at steady-state (time postpartum not stated). Average minimum breastmilk levels were 0.9 mg/L for carisoprodol and 11.6 mg/L for meprobamate. The authors calculated that the minimum infant dose of the drug plus metabolite was 1.9 mg/kg daily or 4.1% of the maternal weight-adjusted dosage. Extrapolating these results to an average (rather than minimum) dose, the authors estimated that an exclusively breastfed infant would receive 3 mg/kg daily or 6% of the maternal weight-adjusted dosage.[1] A woman who was suspected to have been abusing carisoprodol had the drug and meprobamate detectable in breastmilk for 2 consecutive days after hospitalization; only meprobamate was detectable on day 3.[2] A woman took carisoprodol 700 mg orally four times daily at 4- to 6-hour intervals during pregnancy and lactation for spasms of the  back muscles. At 1 week postpartum, breastmilk samples were obtained 2 and 3.5 hours after doses of the drug. Two hours after a dose, carisoprodol concentration in milk was 1.4 mg/L and meprobamate was 10.9 mg/L. At 3.5 hours after the following dose, carisoprodol concentration in milk was 0.8 mg/L and meprobamate was 17.1 mg/L. The authors estimated that the maximum intake of carisoprodol plus meprobamate was 2.7 mg/kg daily or 6.9% of the maternal weight-adjusted dosage.[3] Infant Levels: A mother took carisoprodol 700 mg orally four times daily at 4- to 6-hour intervals during pregnancy and lactation. At 1 week postpartum, her exclusively breastfed infant had unmeasurable serum concentrations of carisoprodol (  < 2 mg/L) and meprobamate (  < 4 mg/L) 2 hours after nursing (3.5 hours after the mother's previous dose). The investigators hypothesized that either the dose received by the infant was low or the infant's metabolism of the drugs may have been stimulated from the exposure during pregnancy.[3]"
    effects_in_breastfed_infants: "A mother taking carisoprodol 700 mg plus propoxyphene 70 mg and acetaminophen 900 mg 3 times daily and partially breastfeeding her infant noticed no unusual behavior or adverse reactions in her infant. The infant grew normally and at 6 months of age, examination by a pediatrician found normal psychomotor development.[1] A mother took carisoprodol 700 mg orally four times daily at 4- to 6-hour intervals during pregnancy and while exclusively nursing her newborn infant. Slight sedation of the infant was noted during the first month of life.[3]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Carisoprodol"
    cas_registry_number: "78-44-4"
    drug_class: "Muscle Relaxants, Central"
  340:
    summary_of_use_during_lactation: "Limited information indicates that maternal cimetidine results in infant dosages much less than those given directly to neonates. Cimetidine would not be expected to cause any adverse effects in breastfed infants, especially if the infant is older than 2 months. However, because of its potential for causing hepatic enzyme inhibition, other drugs might be preferred."
    drug_levels: "Maternal Levels:  After a single oral dose of 400 mg of cimetidine, the peak milk level of 5 mg/L occurred about 3 hours after the dose and was about equal to the peak serum level in a woman who had been breastfeeding for 6 months. Milk levels remained higher than serum levels for the duration of the dosing interval. With a multiple-dose regimen of 200 mg 3 times daily and 400 mg at bedtime, milk levels just prior to the doses were relatively constant between 4.9 and 6 mg/L.[1] These levels indicate that a fully breastfed infant would receive between 0.74 and 0.9 mg/kg daily which is much less than reported neonatal dosages of 5 to 10 mg/kg daily. Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Histamine H2-receptor blockade is known to stimulate prolactin secretion. Cimetidine may also have additional, nonspecific actions that stimulate prolactin secretion.[2] Oral cimetidine doses of 400 mg 4 times daily increased serum prolactin by 50 to 112% in 6 patients and caused gynecomastia and galactorrhea in nonnursing individuals.[3][4] The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Famotidine\">Famotidine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Nizatidine\"> Nizatidine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Omeprazole\"> Omeprazole</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Pantoprazole\"> Pantoprazole</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ranitidine\"> Ranitidine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sucralfate\"> Sucralfate</a>
    substance_name: "Cimetidine"
    cas_registry_number: "51481-61-9"
    drug_class: "Anti-Ulcer Agents, Histamine H2 Antagonists"
  341:
    summary_of_use_during_lactation: "Because of the low levels of clarithromycin in breastmilk and administration directly to infants, it is acceptable in nursing mothers. The small amounts in milk are unlikely to cause adverse effects in the infant. Monitor the infant for possible effects on the gastrointestinal flora, such as diarrhea, candidiasis (thrush, diaper rash). Unconfirmed epidemiologic evidence indicates that the risk of hypertrophic pyloric stenosis in infants might be increased by maternal use of macrolide antibiotics during breastfeeding."
    drug_levels: "Maternal Levels: Twelve mothers were given clarithromycin 250 mg orally twice daily for puerperal infections. Both clarithromycin and its active metabolite, 14-hydroxyclarithromycin, were found in milk. The peak clarithromycin milk level was 0.85 mg/L at 2.2 hours after the dose; the peak 14-hydroxyclarithromycin level was 0.63 mg/L at 2.8 hours after the dose. Respective trough values were 0.21 and 0.36 mg/L. The half-lives of the drug and metabolite were 4.3 hours 9 hours, respectively.[1] Using the milk level data from this study, an exclusively breastfed infant would receive an estimated average of about 136 mcg/kg daily of drug plus metabolite with a maternal dosage of 500 mg daily. This dosage is less than 1% of the recommend pediatric (  < 6 months) dosage, and is about 1.7% of the maternal weight-adjusted dosage. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A cohort study of infants diagnosed with infantile hypertrophic pyloric stenosis found that affected infants were 2.3 to 3 times more likely to have a mother taking a macrolide antibiotic during the 90 days after delivery. Stratification of the infants found the odds ratio to be 10 for female infants and 2 for male infants. All of the mothers of affected infants nursed their infants. Most of the macrolide prescriptions were for erythromycin, but only 1.7% were for clarithromycin. However, the authors did not state which macrolide was taken by the mothers of the affected infants.[2] A study comparing the breastfed infants of mothers taking amoxicillin to those taking a macrolide antibiotic found no instances of pyloric stenosis. However, most of the infants exposed to a macrolide in breastmilk  were exposed to roxithromycin. Only 6 of the 55 infants exposed to a macrolide were exposed to clarithromycin. Adverse reactions occurred in 12.7% of the infants exposed to macrolides which was similar to the rate in amoxicillin-exposed infants. Reactions included  rash, diarrhea, loss of appetite, and somnolence.[3] A retrospective database study in Denmark of 15 years of data found a 3.5-fold increased risk of infantile hypertrophic pyloric stenosis in the infants of mothers who took a macrolide during the first 13 days postpartum, but not with later exposure. The proportion of infants who were breastfed was not known, but probably high. The proportion of women who took each macrolide was also not reported.[4]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Azithromycin\">Azithromycin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Erythromycin\"> Erythromycin</a>
    substance_name: "Clarithromycin"
    cas_registry_number: "81103-11-9"
    drug_class: "Anti-Bacterial Agents, Anti-Infective Agents, Macrolides"
  342:
    summary_of_use_during_lactation: "Clindamycin has the potential to cause adverse effects on the breastfed infant's gastrointestinal flora. If oral or intravenous clindamycin is required by a nursing mother, it is not a reason to discontinue breastfeeding, but an alternate drug may be preferred. Monitor the infant for possible effects on the gastrointestinal flora, such as diarrhea, candidiasis (thrush, diaper rash) or rarely, blood in the stool indicating possible antibiotic-associated colitis.<br><br>  Vaginal  application is unlikely to cause infant side effects,  although about 30% of a vaginal dose is absorbed. Infant side effects are unlikely with topical administration for acne; however, topical application to the nipple may increase the risk of diarrhea in the infant. Only water-miscible cream, gel or liquid products should be applied to the breast because ointments may expose the infant to high levels of mineral paraffins via licking.[1]"
    drug_levels: "Maternal Levels: Two women were give clindamycin 150 mg orally. Breastmilk levels of clindamycin averaged 1.3 mg/L 4 hours after the dose.[2] Two women were treated with clindamycin 600 mg intravenously every 6 hours followed by 300 mg orally every 6 hours (time postpartum not stated). Peak milk levels after the intravenous dose were 2.65 mg/L at 3.5 hours after the dose in one and 3.1 mg/L at 30 minutes after the dose in the other. During the oral regimen, peak milk levels were 1.3 mg/L at 3.5 hours after the dose in the first woman and 1.8 mg/L at 2 hours after the dose in the other.[3] Five women were given oral clindamycin 150 mg three times daily during the first 2 weeks postpartum. Milk levels were measured after at least 1 week of therapy and averaged 1.2 mg/L (range   < 0.5 mg/L to 3.1 mg/L) 6 hours after the dose.[4] After a single oral dose of 150 mg of clindamycin in 2 women, milk levels averaged from 0.3 to 1.2 mg/L between 1 and 6 hours after the dose. The peak occurred at 2 hours after the dose in one woman and 4 hours after the dose in the other.[5] After a single dose of 600 mg of clindamycin intravenously to 15 women who were 1 month postpartum, milk clindamycin levels averaged 1.03 mg/L 2 hours after the dose.[6] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Bloody stools in a 5-day-old breastfed infant were possibly caused by concurrent maternal clindamycin 600 mg intravenously every 6 hours and gentamicin 80 mg intravenously every 8 hours. The infant's stools were reported to have normal flora and the stools became guaiac negative 24 hours after discontinuation of breastfeeding. On day 6 of age, the infant resumed breastfeeding after discontinuation of maternal antibiotics with no further difficulties.[7]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Amoxicillin+and+Clavulanic+Acid\">(Systemic infections) Amoxicillin and Clavulanic Acid</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Doxycycline\"> Doxycycline</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Erythromycin\"> Erythromycin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Bacitracin\"> (Skin infections) Bacitracin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Mupirocin\"> Mupirocin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Azelaic+Acid\"> (Acne) Azelaic Acid</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Benzoyl+Peroxide\"> Benzoyl Peroxide</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Erythromycin\"> Erythromycin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Tretinoin\"> Tretinoin</a>
