  418:
    summary_of_use_during_lactation: "This record contains information specific to norethindrone used alone. Readers with an interest in a combination oral contraceptive should consult the record entitled, \"Contraceptives, Oral, Combined.\"<br><br>  Poor to fair quality evidence indicates that norethindrone does not adversely affect the composition of milk, the growth and development of the infant or the milk supply.[1][2][3] Some evidence indicates that progestin-only contraceptives may offer protection against bone mineral density loss during lactation, or at least do not exacerbate it.[4][5][6]<br><br>  Although nonhormonal methods are preferred during breastfeeding, progestin-only contraceptives such as norethindrone are considered the hormonal contraceptives of choice during lactation. Fair quality evidence indicates that norethindrone does not adversely affect the composition of milk, the growth and development of the infant or the milk supply. Expert opinion in the United States holds that the risks of progestin-only contraceptive products usually are acceptable for nursing mothers at any time postpartum.[7] The World Health Association recommends introduction of progestin-only contraceptives at 6 weeks postpartum.[8]"
    drug_levels: "Maternal Levels: Five women with well-established lactation (exact time postpartum not stated) were given an oral dose of 350 mcg of norethindrone daily. Breastmilk levels were measured several times on the first day of treatment. Peak milk levels occurred at 2 or 4 hours after the dose in various individuals. Average milk levels were 0.747 mcg/L at 2 hours after the dose; 0.747 mcg/L at 4 hours; 0.396 mcg/L at 8 hours; 0.253 mcg/L at 12 hours; and, 0.174 mcg/L at 12 hours after the dose.[9] Milk norethindone levels were measured in 4 women after daily ingestion of oral norethindrone 350 mcg started after 3 months postpartum. Peak milk norethindrone levels in the range of 0.4 to 0.5 mcg/L occurred between 1 and 3 hours after the dose and dropped slowly over the 6-hour study interval to about 0.15 to 0.4 mcg/L.[10] At 6 to 20 weeks postpartum, 15 women received a single tablet of a combination oral contraceptive containing a dose of 3 mg of norethindrone. At 2 to 2.5 hours after the dose, a foremilk sample was taken. The mothers breastfed their infants and then a hindmilk sample was taken. The two samples were pooled for assay. Milk levels averaged 2.4 mcg/L (range 0.9 to 5.5 mcg/L).[11] Infant Levels. At 6 to 20 weeks postpartum, 15 women received a single tablet of a combination oral contraceptive containing a dose of 3 mg of norethindrone. At 2 to 2.5 hours after the dose the mothers breastfed their infants; infant serum samples were taken 1.5 to 2 hours later at about 4 hours after the maternal dose. Infant serum levels averaged 0.19 mcg/L which was 0.8% of peak maternal serum levels drawn at 2 to 2.5 hours after the dose.[11]"
    effects_in_breastfed_infants: "No consistent physical, mental, or radiologic differences have been found in infants whose mothers were using norethindrone enanthate (Norplant).[12][13] Some studies found increased infant weight gain among the infants of treated women.[12][14][15] A non-blinded, randomized study of exclusively breastfeeding women compared those who received an etonogestrel implant 24-48 hours after delivery (n = 20) to those who received a 150 mg depot medroxyprogesterone acetate injection at 6 weeks postpartum (n = 20). Infants of the implant users gained more than the infants of the DMPA mothers during the first 6 weeks of life.[16] A short-term study of 12 women who received oral norethindrone 350 mcg daily starting 48 hours postpartum found no differences in infant weight gain over 14 days compared to 8 women taking a placebo.[17]"
    effects_on_lactation_and_breastmilk: "Studies of varying size and quality on the use of long-acting norethindrone injections (acetate or enanthate) have found that the use of levonorgestrel implants (Norplant or Norplant-2) as a contraceptive beginning at 6 weeks postpartum or later either has no clinically important negative effect on the quality of breastmilk and results in either no effect or an increase in the milk supply and duration of lactation [12][13][14][15] In one study, women who received the implant at 6 days postpartum, a transient decrease in milk protein occurred 2 weeks after implant insertion. A decrease in milk phosphorus content was also observed between 2 and 4 months after implant insertion in this group and at 3 months postpartum, the early insertion group had a higher rate of supplementation.[18] In another study, women given norethindrone enanthate depot injection less than 48 hours postpartum were 2.5 to 3 times more likely to have postpartum depression at 6 weeks postpartum. No differences were seen at 1 and 12 weeks postpartum.[19] A short-term study of 12 women who received oral norethindrone 350 mcg daily starting 48 hours postpartum found no differences in milk production or milk composition over 14 days compared to 8 women taking a placebo.[17] One small, nonrandomized study found that oral norethindrone 350 mcg daily decreased the quantity and quality (lower protein, lipids and calcium) compared to controls who received nonhormonal contraception.[20] In a nonrandomized, nonblinded study comparing women who were breastfeeding at discharge, 102 postpartum women received depot medroxyprogesterone acetate (dosage not stated) in the early postpartum period (average 51.9 hours postpartum; range 6.25 to 132 hours), 181 received another progestin-only contraceptive and 138 used nonhormonal contraception. No differences in breastfeeding rates were seen at 2 and 6 weeks, but women receiving any hormonal contraceptive were breastfeeding at a lower rate (72.1% vs 77.6%) at 4 weeks postpartum. The authors concluded that progestin-only contraception initiated in the early postpartum period had no adverse effects on breastfeeding rates.[21]"
