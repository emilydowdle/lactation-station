  1170:
    summary_of_use_during_lactation: "No information is available on the clinical use of fospropofol during breastfeeding. However, fospropofol is rapidly metabolized to propofol in the body. Amounts of propofol in milk are very small and are not expected to be absorbed by the infant. Although one expert panel recommends withholding nursing for an unspecified time after propofol administration,[1] most recommend that breastfeeding can be resumed as soon as the mother has recovered sufficiently from general anesthesia to nurse and that discarding milk is unnecessary.[2][3][4] When a combination of anesthetic agents is used for a procedure, follow the recommendations for the most problematic medication used during the procedure. General anesthesia for cesarean section using propofol as a component for induction may delay the onset of lactation.<br><br>  In one case, milk was noted to be green in color 8 hours after a procedure in which propofol was administered; however, several other medications were also used during the procedure."
    drug_levels: "Fospropofol is rapidly metabolized to propofol, formaldehyde and phosphate after administration. Information on propofol during breastfeeding is listed below. Maternal Levels: Five women who had undergone general anesthesia with propofol intravenously shortly after delivery had colostrum propofol levels measured. All of the women received 2 mg/kg intravenously over 20 seconds at time zero followed by a continuous infusion. In 3 women who received 0.25 to 0.37 mg/kg/minute, propofol was detectable in colostrum, but not quantifiable because of technical difficulties. In a woman who received 0.42 mg/kg/minute for 7 minutes, the highest colostrum level was 1.53 mg/L at 15 minutes after the start of the infusion. Colostrum levels decreased to 0.12 mg/L over the next 8 hours. Another woman who received 0.18 mg/kg/minute for 6 hours, the highest colostrum level was 4.91 mg/L at 30 minutes after the start of the infusion.[5] Four women received a single intravenous bolus dose of propofol 2.5 mg/kg prior to cesarean section. Colostrum levels averaged 0.17 mg/L (range 0.14 to 0.24 mg/L) in 3 of the women 4 hours after the dose and 0.14 mg/L (range 0.089 to 0.19 mg/L) in 4 of the women 8 hours after the dose. In the same report, 3 women received a bolus dose of propofol 2.5 mg/kg followed by a continuous infusion of 5 mg/kg/hour. In one patient, colostrum level was 0.33 mg/L at 4 hours after the bolus; a second patient had levels of 0.74 mg/L at 5 hours and 0.048 mg/L at 8 hours after the bolus; a third patient had a colostrum level of 0.036 mg/L at 6 hours after the bolus.[2] Five women who were 6 to 15 weeks postpartum were given a single dose of 2.5 mg/kg of propofol intravenously before undergoing general anesthesia. Several milk samples were collected between 5 and 24 hours after the injection from each woman. The authors estimated that the infants would receive an average of 0.0052 mg/kg in the 24 hours after a single dose of propofol. This corresponds to 0.02% of the maternal weight-adjusted dosage. The women's milk output following the surgical procedure was less than half of the normal milk output of nursing mothers. The authors concluded that this amount of propofol in milk is unlikely to affect a healthy, term infant.[3] The infants of mothers not undergoing a surgical procedure might receive a greater dose of propofol in breastmilk, but it would be unlikely to be a large dose.A woman received 474 mg of propofol by controlled infusion during a procedure to terminate an ectopic pregnancy. The first milk she pumped 8 hours after the procedure was green in color. Although the authors suspect that propofol was the cause of the discoloration, the woman had also received several other medications during the procedure. Thirty hours later, propofol was detected in a milk sample at a concentration of 24 mcg/L, completely as unconjugated propofol.[6] Two mothers who were breastfeeding their infants were given propofol doses that targeted a serum concentration of 6.5 mcg/L for anesthesia induction. Propofol was stopped as xenon anesthesia was started. One mother received a total of 350 mg of propofol intravenously and had an operative time of 35 minutes. Her milk propofol level was 0.13 mg/L at 300 minutes after extubation. The other mother received a total of 443 mg of propofol intravenously and had an operative time of 35 minutes. Her milk propofol level was 2.78 mg/L at 90 minutes after  extubation and 0.84 mg/L 300 minutes after extubation.[7] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Four mothers who were breastfeeding their infants received propofol as part of their general anesthesia for surgical procedures. All patients also received intravenous remifentanil and rocuronium, and inhaled xenon as part of the anesthesia. They were given doses of propofol that targeted a serum concentration of 6.5 mcg/L for induction and stopped as xenon anesthesia was started. Operation times ranged from 35 to 45 minutes. Individual infants were first breastfed as follows: 1.5 hours, 2.8 hours, 4.6 hours, and 5 hours after extubation. No signs of sedation were observed in any of the infants.[7]"
    effects_on_lactation_and_breastmilk: "A randomized study compared the effects of cesarean section using general anesthesia, spinal anesthesia, or epidural anesthesia, to normal vaginal delivery on serum prolactin and oxytocin as well as time to initiation of lactation. General anesthesia was performed using propofol 2 mg/kg and rocuronium 0.6 mg/kg for induction, followed by sevoflurane and rocuronium 0.15 mg/kg as needed. Fentanyl 1 to 1.5 mcg/kg was administered after delivery. Patients in the general anesthesia group (n = 21) had higher post-procedure prolactin levels and a longer mean time to lactation initiation (25 hours) than in the other groups (10.8 to 11.8 hours). Postpartum oxytocin levels in the nonmedicated vaginal delivery group were higher than in the general and spinal anesthesia groups.[8]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Etomidate\">Etomidate</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Methohexital\"> Methohexital</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Midazolam\"> Midazolam</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Thiopental\"> Thiopental</a>
