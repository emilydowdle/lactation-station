  106:
    summary_of_use_during_lactation: "Most sources consider breastfeeding to be contraindicated during maternal antineoplastic drug therapy. It appears possible to breastfeed safely during intermittent therapy with etoposide after an appropriate period of breastfeeding abstinence. A period of at least 24 hours is required after a dose of 80 mg/sq m or less. Others have suggested an abstinence period of 72 hours after etoposide use.[1] Chemotherapy may adversely affect the normal microbiome and chemical makeup of breastmilk.[2]"
    drug_levels: "Maternal Levels: A woman treated with etoposide, mitoxantrone and cytarabine for promyelocytic leukemia received 5 daily etopside doses of 80 mg/sq m intravenously. Etoposide milk levels reached a peaks of about 600, 580 and 800 mcg/L immediately after the last 3 doses, respectively. Etoposide was undetectable (assay limit not specified) in milk 24 hours after each dose.[3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "One mother received with 5 daily doses of etopside 80 mg/sq m and cytarabine 170 mg/sq m intravenously as well as 3 daily doses of 6 mg/sq m of mitoxantrone intravenously. She resumed breastfeeding her infant 3 weeks after the third dose of mitoxantrone at a time when mitoxantrone was still detectable in milk. The infant had no apparent abnormalities at 16 months of age.[3]"
