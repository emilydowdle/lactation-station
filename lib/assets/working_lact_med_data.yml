    drug_class: "Antiinfective Agents, Anticestodal Agents, Antiparasitic Agents, Antiprotozoal Agents"
  503:
    summary_of_use_during_lactation: "Limited information indicates that maternal doses of acitretin of 0.65 mg/kg daily produce low levels in milk. Because there is no published experience with acitretin during breastfeeding, opinions vary on the advisability of breastfeeding during acitretin therapy.[1][2][3] Various topical agents that are less likely to be absorbed by the mother may be preferred during breastfeeding, especially while nursing a newborn or preterm infant. Only water-miscible cream or gel products should be applied to the breast because ointments may expose the infant to high levels of mineral paraffins via licking.[4]"
    drug_levels: "Maternal Levels: A woman who was 8 months postpartum discontinued breastfeeding and began acitretin 40 mg (0.65 mg/kg) once daily by mouth after breakfast. Milk was collected before starting the drug and then twice daily for 9 days. Acitretin and its 13-cis-metabolite were detected in milk 12 hours after the first dose and levels gradually increased over 4 to 5 days to steady-state levels between 30 and 40 mcg/L that did not fluctuate markedly during the day. Acitretin was the main component found in milk 10 to 12 hours after a dose while the metabolite was the primary component in milk 22 to 24 hours after the previous dose.[1] Assuming an average milk level of 35 mcg/L, an exclusively breastfed infant would receive an estimated 0.8% of the maternal weight-adjusted dosage as acitretin and its metabolite. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Depends+on+the+severity+of+the+psoriasis+and+its+location+on+the+body.\">Depends on the severity of the psoriasis and its location on the body.</a>
    substance_name: "Acitretin"
    cas_registry_number: "55079-83-9"
    drug_class: "Keratolytic Agents, Retinoids"
  504:
    summary_of_use_during_lactation: "Limited information indicates that maternal doses of acetazolamide up to 1000 mg daily produce low levels in milk and would not be expected to cause any adverse effects in breastfed infants."
    drug_levels: "Maternal Levels: A woman who was 6 days postpartum was given a sustained-release acetazolamide (Diamox Sequels) 500 mg twice daily by mouth for increased intraocular pressure. Milk acetazolamide levels ranged from 1.3 to 2.1 mg/L from 1 to 9 hours after the dose. The authors estimated that the infant received a daily dose of 0.6 mg, which was less than 0.7% of the maternal weight-adjusted dosage.[1] Infant Levels: A 10-day old breastfed (extent not stated) infant whose mother was taking sustained-release acetazolamide (Diamox Sequels) 500 mg twice daily from day 6 postpartum. The infant's acetazolamide plasma levels were 0.2, 0.6 and 0.2 mg/L at 2, 3.5 and 12 hours after the maternal dose. These levels averaged 1.5% of 3 maternal plasma levels taken on the same day.[1]"
    effects_in_breastfed_infants: "A breastfed (extent not stated) infant whose mother was taking sustained-release acetazolamide (Diamox Sequels) 500 mg twice daily exhibited no apparent adverse effects related to acetazolamide from day 6 to day 10 postpartum.[1] A mother who was taking acetazolamide 250 mg orally twice daily as well as using 2 drops of timolol 0.5% eye drops daily and pilocarpine eye drops twice daily delivered a preterm infant at 36 weeks of gestation. The infant began 5 months of exclusive breastfeeding at 6 hours after birth. On day 2, the infant developed electrolyte abnormalities consisting of hypocalcemia, hypomagnesemia, and metabolic acidosis. The infant was treated with oral calcium gluconate and a single dose of intramuscular magnesium sulfate. Despite continued breastfeeding and maternal drug therapy, the infant's mild metabolic acidosis disappeared on day 4 of life and the infant was gaining weight normally at 1, 3 and 8 months, but had mild hypotonicity. The authors considered the metabolic effects to be caused by transplacental passage of acetazolamide that resolved despite the infant being breastfed. The infant gained weight adequately during breastfeeding, but had some mild, residual hypertonicity of the lower limbs requiring physical therapy.[2]"
    substance_name: "Acetazolamide"
    cas_registry_number: "59-66-5"
    drug_class: "Anticonvulsants, Antiglaucoma Agents, Carbonic Anhydrase Inhibitors, Diuretics"
  505:
    summary_of_use_during_lactation: "Although no published data exist on the use of cromolyn during lactation, maternal milk levels are likely to be very low and it is expected to be  poorly absorbed from the infant's gastrointestinal tract. An expert panel considers use of cromolyn to be acceptable during breastfeeding.[1]"
