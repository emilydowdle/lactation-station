  196:
    summary_of_use_during_lactation: "Because of the low levels of nifedipine in breastmilk, amounts ingested by the infant are small and no adverse effects have been reported among a limited number of  infants exposed to nifedipine in breastmilk. Nifedipine has been used to treat painful nipple vasospasm (e.g., Raynaud phenomenon) in nursing mothers."
    drug_levels: "Maternal Levels: A woman taking nifedipine 10 mg four times daily was given a 20 mg test dose 10 days postpartum. One hour after this dose, peak milk levels of the drug and its pyridine metabolite were 43 and 15 mcg/L, respectively. By 4 hours after the dose, the levels of both drugs in breastmilk were less than 5 mcg/L.[1]Another woman taking a doses of 10, 20 and 30 mg every 8 hours on different days shortly after delivering a premature infant had peak milk levels 1 hour after each dose. The half-life of the drug in milk varied with dosage: 1.4 hours with the 10 mg dose; 3.1 hours with the 20 mg dose; and 2.4 hours with the 30 mg dose. The average milk half-life of all doses was 3.3 hours. The highest milk level found was 53 mcg/L at 30 minutes after the 30 mg dose. Nifedipine had fallen to undetectable levels (  < 2 mcg/L) by 5.25 hours after the 10 mg dose. At 8 hours after the dose, nifedipine concentrations in milk were 3.2 mcg/L with the 20 mg dose and 4.9 mcg/L with the 30 mg dose. The total amounts in milk collected over 24 hours were 0.12 mcg with 10 mg every 8 hours, an average of 1.07 mcg with 20 mg every 8 hours, and an average of 1.71 mcg with 30 mg every 8 hours. Using the peak milk level data from the 30 mg every 8 hour dosage in this study, the authors estimated that an exclusively breastfed infant would receive an estimated maximum of 7.5 mcg/kg daily with this maternal dosage regimen.[2]In 6 women taking a dose of 10 mg three times daily, milk levels ranged from   < 1 to 10.3 mcg/L at random times between 1 and 8 hours after a dose, with a median of 3.5 mcg/L.[3]In a study of 21 women taking a median dosage of 40 mg daily, mostly as a sustained-release product, 13 donated milk samples at a median of 7 days postpartum (range 1 to 100 days). The infants would receive an average daily dosage of 0.1% of their mother's weight-adjusted dosage in breastmilk.[4] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "No adverse reactions have been reported among infants exposed to nifedipine in breastmilk mostly at maternal dosages of 30 mg daily beginning shortly postpartum and continuing for up to 6 months in some.[1][4][5][6][7][8][9][10]"
    effects_on_lactation_and_breastmilk: "No direct effects are known. However, nifedipine has been used to decrease the pain of nipple vasospasm (or Raynaud phenomenon of the nipple), allowing mothers to continue nursing who might otherwise discontinue breastfeeding. The dosage of nifedipine reportedly used to treat the condition is 30 to 60 mg daily either as a single dose of a sustained-release product or 10 mg 3 times daily of an immediate-release product. Lower dosages can be tried if these doses are not tolerated.[5][6][7][8][11] Nifedipine had no effect on milk composition (sodium, potassium, calcium, chloride, nitrogen, phosphorus and total lipids) in one woman.[2]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Nitrendipine\">Nitrendipine</a>
