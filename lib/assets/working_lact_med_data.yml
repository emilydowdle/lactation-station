  653:
    summary_of_use_during_lactation: "In the United States and other developed countries, HIV-infected mothers should generally not breastfeed their infants. Zidovudine has been well studied during breastfeeding. In countries in which no acceptable, feasible, sustainable and safe replacement feeding is available, World Health Organization guidelines recommend that all women with an HIV infection who are pregnant or breastfeeding should be maintained on antiretroviral therapy for at least the duration of risk for mother-to-child transmission. Mothers should exclusively breastfeed their infants for the first 6 months of life; breastfeeding with complementary feeding should continue through 12 months of life. The first choice regimen for nursing mothers is tenofovir, efavirenz and either lamivudine or emtricitabine. If these drugs are unavailable, alternative regimens include: 1) zidovudine, lamivudine and efavirenz; 2) zidovudine, lamivudine and nevirapine; or 3) tenofovir, nevirapine and either lamivudine or emtricitabine. Exclusively breastfed infants should also receive 6 weeks of prophylaxis with nevirapine.[1][2] Breastfed infants whose mothers receive a highly active antiretroviral (HAART) regimen containing zidovudine have higher rates of neutropenia during the first month and severe anemia during the first 6 months of life."
    drug_levels: "Maternal Levels: Six women were given a single oral dose of 200 mg of zidovudine. Milk samples were collected 1, 2, 4 and 6 hours after the dose. The peak milk concentration occurred 1 to 2 hours after the dose in 4 women and occurred 1 hour later in the others. The average peak milk concentration was 857 mcg/L (range 472 to 1043 mcg/L).[3] Eighteen women who were receiving oral zidovudine 300 mg twice daily as part of a combination antiretroviral regimen had their milk analyzed at either 2 or 5 months postpartum. Milk samples were provided at a median of 4 hours (range 1 to 8.5 hours) after the last dose. The median zidovudine concentration in breastmilk was 207 mcg/L.[4] Forty women were given postpartum prophylaxis with unstated dosages of lamivudine, nevirapine and zidovudine (or stavudine if the hemoglobin   < 8 g/dL). Blood and milk samples were collected once during the first 3 days postpartum and once at 7 days postpartum. The median times after a dose that samples were collected were 5.3 hours (range 0 to 99 hours) for the first sample and 6 hours (range 4.3 to 20 hours) for the 7-day sample. Average breastmilk zidovudine concentrations were calculated only for samples that had detectable (  > 20 mcg/L) concentrations of zidovudine. The mean breastmilk concentrations were 130 (n = 11) and 150 mcg/L (n = 13), respectively, at the two sampling times, which was equal to the simultaneous maternal serum concentrations.[5] Fifty-eight mothers who were taking a combination regimen of lamivudine, nevirapine and zidovudine had their serum and breastmilk analyzed for the presence of these drugs. Mothers took zidovudine 200 mg twice daily starting at 34 to 36 weeks postpartum and continuing until 6 months postpartum. Breastmilk was collected within 24 hours after delivery and at 2, 6, 14 and 24 weeks postpartum at variable times after the previous dose. The median breastmilk zidovudine concentration in 35 selected samples across all visits was 9 mcg/L.[6] Thirty-eight mothers who were receiving zidovudine 300 mg twice daily as part of a combination antiretroviral regimen provided a total of 114 milk samples at birth, 1 month, 3 months and/or 6 months postpartum. Milk samples were collected at a median of 4.5 hours (range 3.5 to 6 hours) after the previous dose. The median breastmilk zidovudine concentration was 33 mcg/L (range 5 to 117 mcg/L).[7] Fifteen women had been taking zidovudine 300 mg twice daily for 53 to 182 days as part of a drug combination that included ritonavir, zidovudine, and lamivudine. Breastmilk samples were collected at just before a dose at a median of 1 month postpartum. Whole breastmilk levels contained a median of 7 mcg/L of zidovudine.[8] Thirty women were studied at 6, 12 or 24 weeks postpartum (10 at each time). Each mother was taking zidovudine 300 mg, lamivudine 150 mg, lopinavir 400 mg, and ritonavir 100 mg twice daily by mouth starting at delivery. On the study day, at a median of 14.9 hours after the previous evening's dose, maternal plasma and breastmilk samples were obtained prior to the morning dose and 2, 4 and 6 hours after the dose. Ninety-eight of the 121 breastmilk samples contained detectable quantities (10 mcg/L or greater) of zidovudine, with a median breastmilk concentration of 0.2 mg/L over the 6 hours.[9] Infant Levels: Eighteen nursing mothers were receiving oral zidovudine 300 mg twice daily as part of a combination antiretroviral regimen. Their infants had serum concentrations determined at either 2 or 5 months postpartum. Serum samples were provided at a median of 4 hours (range 1 to 8.5 hours) after the last dose. The infants were also receiving oral zidovudine 4 or 6 mg/kg 3 times daily, depending on their age. The median infant serum zidovudine concentration was 123 mcg/L (range 14 to 3302 mcg/L). The average value was 25 times the IC50 for HIV.[4] Fifty-eight infants whose mothers were taking a combination regimen of lamivudine, nevirapine and zidovudine had their serum analyzed for the presence of these drugs. Mothers took zidovudine 200 mg twice daily starting at 34 to 36 weeks postpartum and continuing until 6 months postpartum and were instructed to exclusively breastfeed for 5.5 months. Serum samples were collected within 24 hours after delivery and at 2, 6, 14 and 24 weeks postpartum. Median serum concentration of 16 selected dried blood spot samples was 24 mcg/L. At later times postpartum, zidovudine was not detectable (  < 30 mcg/L) in 66 infant dried blood spots.[6]Breastfed infants of 38 mothers who were receiving zidovudine 300 mg twice daily as part of a combination antiretroviral regimen had a total of 34 blood samples analyzed at 1 month, 3 months and/or 6 months postpartum. Samples were collected at a median of 4.5 hours (range 3.5 to 6 hours) after the previous maternal dose and a median of 30 minutes (range 20 to 60 minutes) after the previous nursing. The infants' zidovudine plasma concentrations ranged from 0 to 2.5 mcg/L, which was a median of 2% (range 0 to 5%) of the maternal serum concentration.[7] Thirty-three infants were breastfed either partially or exclusively by their mothers who had been taking zidovudine 300 mg twice daily as part of a drug combination. Infant blood was collected at a median of 1 month postpartum for 24 infants and at 3 months postpartum for 9 infants at various times after the last dose and a median of 1 hour (range 6 minutes to 35 hours) after the last breastfeeding. None of the infants had detectable zidovudine levels in their serum (  < 45 mcg/L).[8] Thirty nursing mothers were studied at 6, 12 or 24 weeks postpartum (10 at each time). Each mother was taking zidovudine 300 mg twice daily by mouth starting at delivery. Infant plasma samples were obtained before their mother's first dose and at 2, 4 and 6 hours after the mother's dose. Infants were allowed to breastfeed ad libitum during the study period. Zidovudine was undetectable (  < 10 mcg/L) in all of the 115 infant plasma samples.[9]"
    effects_in_breastfed_infants: "A study assigned pregnant women to zidovudine alone or highly-active antiretroviral therapy (HAART: zidovudine, lamivudine and nevirapine) to prevent maternal-to-child transmission of HIV infection. After delivery, All infants received one month of zidovudine prophylaxis; some infants were breastfed and others were formula fed. A higher percentage of infants in the HAART-exposed group had neutropenia than those in the unexposed group at 1 month of age (15.9 and 3.7%, respectively). Hematologic toxicity was transient and asymptomatic. From 2 to 6 months postpartum, no differences in hematologic toxicity were seen between breastfed and formula-fed infants. No statistical difference in hepatic toxicity was seen between the breastfed and formula-fed infants.[10] A study compared the rates of severe anemia in 3 groups of infants who received postpartum prophylaxis with zidovudine for prevention of maternal-to-child transmission of HIV infection. Through 6 months of age, breastfed infants whose mothers received HAART had a higher rate of severe anemia (7.4%) than breastfed infants whose mothers received only zidovudine (5.3%). Formula-fed infants had the lowest rate of severe anemia (2.5%). The anemia generally responded well to iron and multivitamin supplementation, and discontinuation of zidovudine.[11]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Zidovudine"
    cas_registry_number: "30516-87-1"
    drug_class: "Antiinfective Agents, Anti-HIV Agents, Antiviral Agents, Anti-Retroviral Agents, Reverse Transcriptase Inhibitors"
  654:
    summary_of_use_during_lactation: "Information in this record refers to the use of chromium Cr 51 edetate (Cr 51-ethylenediamine tetraacetic acid; Cr 51-EDTA) as a diagnostic agent for the estimation of glomerular filtration rate. The United States Nuclear Regulatory Commission states that breastfeeding need not be interrupted after administration of Cr 51 edetate in doses of 60 MBq (1.6 mCi) or less to a nursing mother.[1] However, to follow the principle of keeping exposure \"as low as reasonably achievable\", some experts recommend nursing the infant just before administration of the radiopharmaceutical and interrupting breastfeeding for 3 to 6 hours after the dose, then expressing the milk completely once and discarding it. If the mother has expressed and saved milk prior to the examination, she can feed it to the infant during the period of nursing interruption.[2][3][4] <br><br>  Mothers concerned about the level of radioactivity in their milk could ask to have it tested at a nuclear medicine facility at their hospital. When the radioactivity is at a safe level she may resume breastfeeding. A method for measuring milk radioactivity and determining the time when a mother can safely resume breastfeeding has been published.[5]"
    drug_levels: "Cr 51 is a gamma emitter with a  principal photon energy of 320 keV and a physical half-life of 27.704 days.[1] The effective half-life of Cr 51 edetate ranges from 5 to 11 hours, depending on kidney function.[2][5]"
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Chromium Cr 51 Edetate"
    cas_registry_number: "27849-89-4"
    drug_class: "Radiopharmaceuticals, Chromium Radioisotopes"
  655:
    summary_of_use_during_lactation: "Limited information indicates that single maternal doses of ertapenem up to 1 gram produce low levels in milk that are not expected to cause adverse effects in breastfed infants. Occasionally, disruption of the infant's gastrointestinal flora, resulting in diarrhea or thrush has been reported with beta-lactams, but these effects have not been adequately evaluated."
    drug_levels: "Maternal Levels: Five women who were 5 to 14 days postpartum received ertapenem 1 gram daily for 3 to 10 days for acute pelvic infections. Breastmilk samples were obtained before the first dose and twice during the 24 hours after the last dose as well as daily in the morning for 2 to 5 days after the last dose. Milk concentrations during the first 24 hours of the last dose ranged from   < 0.125 mg/L to 0.3 mg/L. Milk concentration was   < 0.125 mg/L by day 3 in 4 of the women and after 5 days in the 5th.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Ertapenem"
    cas_registry_number: "153832-46-3"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Carbapenems"
  656:
    summary_of_use_during_lactation: "Information in this record refers to the use of Ga 67 citrate as a diagnostic agent. The United States Nuclear Regulatory Commission states that breastfeeding should be interrupted temporarily after administration of Ga 67 citrate to a nursing mother. The duration of breastfeeding interruption depends on the dose administered (see table).[1] However, as a practical course of action, those receiving the highest doses might have to permanently discontinue breastfeeding this infant.[2][3] After doses greater than 200 MBq, consideration of temporarily limiting close contact between the mother and infant.[4]<br><br>  During the period of interruption, the breasts should be emptied regularly and completely. If the mother has expressed and saved milk prior to the examination, she can feed it to the infant during the period of nursing interruption.[2][4][5] The milk that is pumped by the mother during the time of breastfeeding interruption can either be discarded or[2][5] stored frozen and given to the infant after 10 physical half-lives, or about 33 days, have elapsed.<br><br>  Mothers concerned about the level of radioactivity in their milk could ask to have it tested at a nuclear medicine facility at their hospital. When the radioactivity is at a safe level she may resume breastfeeding. A method for measuring milk radioactivity and determining the time when a mother can safely resume breastfeeding has been published.[3] Mothers who receive a dose less than 190 MBq for an inflammation scan need not refrain from close contact with their infants.[6]<br><br>  Mothers concerned about the level of radioactivity in their milk could ask to have it tested at a nuclear medicine facility at their hospital. When the radioactivity is at background levels they may safely resume breastfeeding. A method for measuring milk radioactivity and determining the time when a mother can safely resume breastfeeding has been published.[3]<br><br><table border=\"1\"><tr><th>Dose </th><th>Duration of Interruption[1] </th></tr><tr><td>150 MBq (4 mCi) </td><td>1 month </td></tr><tr><td>50 MBq (1.3 mCi) </td><td>2 weeks </td></tr><tr><td>7 MBq (0.2 mCi) </td><td>1 week </td></tr></table>"
    drug_levels: "Ga 67 decays by electron capture with principal photon energies of 93.3, 184.6 and 300.2 keV, and a physical half-life of 3.261 days.[1] The effective half-life of gallium 67 citrate ranges from 40 to 68 hours.[2][3]"
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Gallium Citrate Ga 67"
    cas_registry_number: "41183-64-6"
    drug_class: "Radiopharmaceuticals, Gallium Radioisotopes"
  657:
    summary_of_use_during_lactation: "Information in this record refers to the use of indium In 111 white blood cells (In 111 leukocytes) as a diagnostic agent. Breastfeeding should be interrupted temporarily after administration of high doses of In 111 leukocytes to a nursing mother. The duration of breastfeeding interruption depends on the dose administered (see table). During the period of interruption, the breasts should be emptied regularly and completely. If the mother has expressed and saved milk prior to the examination, she can feed it to the infant during the period of nursing interruption.[1][2][3] The milk that is pumped by the mother during the time of breastfeeding interruption can either be discarded or stored frozen and given to the infant after 10 physical half-lives, or about 28 days, have elapsed. After doses greater than 10 MBq, consideration of temporarily limiting close contact between the mother and infant.[3]<br><br>Mothers concerned about the level of radioactivity in their milk could ask to have it tested at a nuclear medicine facility at their hospital. When the radioactivity is at a safe level she may resume breastfeeding. A method for measuring milk radioactivity and determining the time when a mother can safely resume breastfeeding has been published.[4]<br><br><table border=\"1\"><tr><th>Dose </th><th>Duration of Interruption </th></tr><tr><td>20 MBq (0.5 mCi) </td><td>1 week[5] </td></tr><tr><td>10 MBq (0.25 mCi) </td><td>None required[3] </td></tr></table>"
    drug_levels: "Indium 111 decays by electron capture with 171 keV and 245 keV gamma emissions and a physical half-life of 2.83 days.[5] The effective half-life of In 111 white blood cells  averages  108 hours (range 82 to 134 hours).[1]"
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
