  686:
    summary_of_use_during_lactation: "Developmental problems have been reported in two infants exposed to capreomycin in breastmilk; however, their mothers were also exposed to several drugs during pregnancy and during breastfeeding, so the problems cannot necessarily be attributed to capreomycin. Because capreomycin is not orally absorbed it is unlikely to adversely affect the breastfed infant. If capreomycin is required by the mother, it is not a reason to discontinue breastfeeding."
