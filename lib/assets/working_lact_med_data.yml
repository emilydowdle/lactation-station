    cas_registry_number: "11003-38-6"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Antitubercular Agents"
  687:
    summary_of_use_during_lactation: "Dapsone can be used during breastfeeding; however, hemolytic anemia might occur, especially in newborn infants and those with G-6-PD deficiency. One source states that use of dapsone in the treatment of leprosy is advantageous because it kills the organisms in breastmilk.[1] Monitor the infant for signs of hemolysis, especially in newborn or premature breastfed infants."
    drug_levels: "Maternal Levels: In one mother who was 41 days postpartum, a random milk level of dapsone was about 1.1 mg/L with a maternal dose of 50 mg daily. Monoacetyldapsone was not detectable in milk although the maternal serum level was 744 mcg/L.[2] Three women who were 2 to 5 days postpartum were given a single dose of 100 mg of dapsone orally. Milk samples were obtained at various times up to about 220 hours after the dose. The authors calculated that the breastfed infants would receive an average of 9.6% (range 4.6 to 14.3%) of the maternal weight-adjusted dosage.[3] Infant Levels: A mother who was 41 days postpartum was taking dapsone 50 mg daily. Her breastfed infant's serum had levels of 439 mcg/L of dapsone and 204 mcg/L of monoacetyldapsone.[2]"
    effects_in_breastfed_infants: "A case of mild hemolytic anemia occurred in a 41-day-old breastfed infant whose mother was taking dapsone 50 mg daily. The hemolysis was probably caused by dapsone in milk.[2]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Clofazimine\">Clofazimine</a>
    substance_name: "Dapsone"
    cas_registry_number: "80-08-0"
    drug_class: "Antiinfective Agents, Leprostatic Agents"
  688:
    summary_of_use_during_lactation: "Modest doses of desvenlafaxine are excreted into breastmilk, but serum drug levels of breastfed infants are less than 10% of simultaneous     Maternal Levels: Total drug exposure of breastfed infants is about half of that experienced by breastfed infants whose mothers are taking venlafaxine.[1] Breastfed infants, especially newborn or preterm infants, should be monitored for excessive sedation and adequate weight gain if this drug is used during lactation, possibly including measurement of serum levels to rule out toxicity if there is a concern. With the related drug venlafaxine, newborn infants of mothers who took the drug during pregnancy sometimes experienced poor neonatal adaptation as seen with other antidepressants such as SSRIs or SNRIs. Similar effects may occur with desvenlafaxine."
    drug_levels: "Desvenlafaxine (O-desmethylvenlafaxine) is an active metabolite of venlafaxine with similar antidepressant activity.[2] Maternal Levels: The average maternal plasma concentration of desvenlafaxine after the usual dose of 100 mg daily is 190 mcg/L in CYP2D6 extensive metabolizers and 250 mcg/L in poor metabolizers.[3] Using the average milk-to-plasma ratio of desvenlafaxine of 2.83 from 2 studies using venlafaxine during breastfeeding,[4][5] the average milk concentration would be expected to be 538 to 708 mcg/L or 81 to 106 mcg/kg daily. An exclusively breastfed infant would receive an estimated 5.7 to 7.4% of the maternal weight-adjusted dosage. Ten lactating women had been taking desvenlafaxine from 4 to 35 days in doses of 50 to 150 mg daily or an average of 1.2 mg/kg daily (95% CI: 0.93 to 1.5 mg/kg daily). Each woman provided several milk samples over a 24-hour period. Peak milk concentrations occurred at an average of 3.3 hours after the dose. An exclusively breastfed infant in this study would have received an estimated 85 mcg/kg daily or 6.8% (95% CI: 5.5 to 8.1%) of the maternal weight-adjusted dosage.[1] A nursing mother was taking oral desvenlafaxine 250 mg and amisulpride 100 mg twice daily. Eight breastmilk samples were obtained over a 24-hour period with a breast pump. The average breastmilk concentration was 1.9 mg/L which equated to an infant dose of 0.29 mg/kg daily or 7.8% of the maternal weight-adjusted dosage.[6] Infant Levels: Ten infants were breastfed (8 exclusively) during maternal use of desvenlafaxine in doses of 50 to 150 mg daily or an average of 1.2 mg/kg daily. The infants had an average serum desvenlafaxine level of 16 mcg/L which averaged 4.8% of the simultaneous maternal serum concentration taken at about 6.5 hours after the maternal dose. Considering only the exclusively breastfed infants, infant exposure would have averaged 5.8% of the maternal serum concentration.[1] A nursing mother was taking oral desvenlafaxine 250 mg and amisulpride 100 mg twice daily for 12.6 weeks. Her partially breastfed infant was 5 months old. The infant's serum desvenlafaxine concentration 3.1 hours after the mother's daily dose was 13 mcg/L or 1.7% of the maternal serum concentration.[6]"
    effects_in_breastfed_infants: "Ten infants ranging in age from 0.9 to 12.7 months were breastfed (8 exclusively) during maternal use of desvenlafaxine in doses of 50 to 150 mg daily or an average of 1.2 mg/kg daily. Mothers were also taking lorazepam (n = 6), quetiapine (n = 5), lamotrigine (n = 2), levonorgestrel (n = 2), domperidone (n = 1), and temazepam (n = 1). Infants were studied after an average of 9 days of exposure (range 4 to 35 days) of desvenlafaxine exposure via breastmilk. At the time of the study, 7 of the 10 infants were at a lower growth percentile than at the time of birth. Examination by a pediatrician found that all infants were healthy and had Denver developmental scores that matched their age on the day of the study.[1]"
    effects_on_lactation_and_breastmilk: "In an outpatient study that followed 1395 patients who received long-term desvenlafaxinene therapy, 2 patients developed elevated serum prolactin levels and one developed galactorrhea.[7] The clinical relevance of these findings in nursing mothers is not known. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Nortriptyline\">Nortriptyline</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Paroxetine\"> Paroxetine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sertraline\"> Sertraline</a>
    substance_name: "Desvenlafaxine"
    cas_registry_number: "93413-62-8"
    drug_class: "Antidepressants, Serotonin Uptake Inhibitors, Antidepressive Agents-Second-Generation"
  689:
    summary_of_use_during_lactation: "Dexlansoprazole is the <em>R</em>-enantiomer of the protein-pump inhibitor, lansoprazole. No information is available on the use of dexlansoprazole or lansoprazole during breastfeeding. However, lansoprazole has been used safely in newborn infants, so it is unlikely that the amount of dexlansoprazole in breastmilk would be harmful."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "One case of elevated serum prolactin and galactorrhea was reported in a 21-year-old man taking lansoprazole (the racemic form). When omeprazole was substituted for lansoprazole, the serum prolactin decreased to the normal range and galactorrhea ceased.[1]"
