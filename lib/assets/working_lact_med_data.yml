    drug_levels: "Xenon 133 is a beta emitter with a physical half-life of 5.24 days. Because of the poor solubility of xenon Xe 133, the amount that enters the venous circulation after inhalation is negligible. The small amount of xenon Xe 133 gas that passes into the venous circulation returns rapidly to the lungs to be exhaled. Maternal Levels: Excretion of nonradioactive xenon in breastmilk was studied in 2 women who underwent about 1 hour of xenon anesthesia with a 65 to 69% inhaled xenon concentration. One mother consumed 8.3 L of xenon and the other had consumed 10 L during the procedure. Milk samples taken at 90 and 300 minutes after extubation contained no detectable xenon.[4] Infant Levels: Relevant published information was not found as of the revision date."
