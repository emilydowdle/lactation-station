  1009:
    summary_of_use_during_lactation: "The amount in milk appears to be very low, but it appears to increase with subsequent doses during a treatment cycle. Absorption from the infant's gastrointestinal tract is unknown. Because ipilimumab is a large protein molecule with a molecular weight of 148,000, absorption is unlikely after the first few weeks postpartum, and it will probably be destroyed in the infant's gastrointestinal tract. Until more data become available, ipilimumab should be used with caution during breastfeeding, especially while nursing a newborn or preterm infant. The manufacturer recommends that breastfeeding be discontinued during ipilimumab therapy. One woman resumed breastfeeding 21 days after the last of her 4 doses of ipilimumab."
    drug_levels: "Maternal Levels: A woman with recurrent malignant melanoma was treated with ipilimumab 3 mg/kg intravenously over 90 minutes once every 3 weeks for 4 doses, beginning soon after delivery. Breast milk and serum samples were collected before she began therapy and at various times over the first 2 dosage intervals. A total of 26 daily breastmilk samples were obtained. Breastmilk levels of ipilimumab were at their highest of about 90 mcg/L at 10 days after the first infusion, and were lowest at 41 mcg/L at the time of the second infusion, 19 days after the first infusion. A peak milk level of 147 mcg/L was reached 4 days after the second infusion. It was apparent that accumulation took place after the second dose. The authors estimated that a fully breastfed infant would ingest a total of 4.5 mg of ipilimumab over a 4 month treatment cycle.[1] Using the author's average and peak milk concentrations, the average and maximum weight-adjusted percentage of maternal dosage would be 0.38% and 0.74%, respectively. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A woman with recurrent malignant melanoma was treated with ipilimumab 3 mg/kg intravenously over 90 minutes once every 3 weeks for 4 doses, beginning soon after delivery. She began breastfeeding 21 days after her 12 weeks of therapy was completed. At 30 weeks after treatment she was well, but no mention was made of the duration of breastfeeding or the health of her infant.[1]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
