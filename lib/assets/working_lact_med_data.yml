  1063:
    summary_of_use_during_lactation: "Floxacillin (flucloxacillin) is not approved for marketing in the United States by the US Food and Drug Administration. It is acceptable to use during breastfeeding and is frequently used abroad to treat mastitis in nursing mothers.[1][2][3] Limited information indicates that floxacillin  levels in milk are low and are not expected to cause adverse effects in breastfed infants. Occasionally disruption of the infant's gastrointestinal flora, resulting in diarrhea or thrush have been reported with penicillins, but these effects have not been adequately evaluated."
    drug_levels: "Maternal Levels: One report states that the manufacturer supplied information on floxacillin excretion into breastmilk. After a 250 mg oral dose, a milk level of 0.1 mg/L was measured. Further details are lacking.[4] This value is consistent with that of other penicillins. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
