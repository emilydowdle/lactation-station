  719:
    summary_of_use_during_lactation: "Coal tar applied topically to maternal skin can result in pyrene absorption by the infant, probably by skin-to-skin or skin-to-mouth contact with the mother. Because of the potential toxicity of coal tar to the breastfed infant, alternate drugs are preferred.[1] If a coal tar product is used, it would be prudent to treat the smallest area of skin possible. It is particularly important to ensure that the infant's skin does not come into direct contact with the areas of skin that have been treated."
    drug_levels: "Maternal Levels:. A woman was treated with topical coal tar-containing medications for the treatment of atopic dermatitis. They were applied to the entire body except for the breasts and face. Treatment was started when the infant was 3 months old and continued for 50 days. Breastmilk was analyzed before treatment and on 11 occasions during therapy. Pyrene and benzo[a]pyrene were undetectable (  < 0.0035 and 0.056 micromol/L, respectively). The pyrene metabolite, 1-hydroxypyrene, was detected in trace amounts in 3 of the 11 samples.[2] Infant Levels: A woman was treated with topical coal tar-containing medications for the treatment of atopic dermatitis. They were applied to the entire body except for the breasts and face. Treatment was started when the infant was 3 months old and continued for 50 days. The mother breastfed her infant (extent not stated) and the infant's urine was collected before the start of treatment and 4 times during maternal therapy with coal tar. The pyrene metabolite, 1-hydroxypyrene, was detected in all of the infant's urine samples. The baseline (pretreatment) concentration was 1.63 micromol/mol of creatinine. Subsequent (during maternal treatment) urine concentrations were 9.96, 97.1, 8.67 and 11.3 micromol/mol of creatinine. Since the mother's breastmilk contained no detectable pyrene or benzo[a]pyrene and only low levels of 1-hydroxypyrene, the authors postulated that the infant obtained the pyrene via skin-to-skin or skin-to-mouth contact with the mother and metabolized it to 1-hydroxypyrene.[2]"
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Coal Tar"
    cas_registry_number: "8007-45-2"
    drug_class: "Keratolytic Agents"
  720:
    summary_of_use_during_lactation: "No information is available on the use of cyclopentolate during breastfeeding. Anticholinergic drugs might interfere with breastfeeding. A single dose of ophthalmic cyclopentolate is not likely to interfere with breastfeeding; however, during long-term use, observe the infant for signs of decreased lactation (e.g., insatiety, poor weight gain). To substantially diminish the amount of drug that reaches the breastmilk after using eye drops, place pressure over the tear duct by the corner of the eye for 1 minute or more, then remove the excess solution with an absorbent tissue."
