  1184:
    summary_of_use_during_lactation: "Heroin use during breastfeeding has not been systematically studied, but case reports indicate that addiction of the breastfed infant can occur via breastfeeding by heroin-using mothers.[1] Heroin use by breastfeeding mothers can also prevent symptoms of withdrawal in their addicted breastfed infants.[2][3] Use of heroin as a street drug by nursing mothers carries the risk of breastmilk contamination with a variety of possible chemical contaminants that may be present in illicit heroin. Heroin use by a nursing mother is generally considered to be a contraindication to breastfeeding. Mothers who discontinue heroin use and begin methadone or buprenorphine maintenance therapy should be encouraged to breastfeed with ongoing medical support.[4]<br><br>  Heroin (diamorphine) by the intrathecal or epidural route is recommended for analgesia during cesarean section and for postoperative analgesia in the United Kingdom where a standardized pharmaceutical product is commercially available.[5] However, no research on the effect on the breastfed infant or lactation has been published with this use."
    drug_levels: "Heroin (diacetylmorphine) is rapidly metabolized in the body to 6-monoacetylmorphine which is about 6 times more potent than morphine; 6-monoacetylmorphine is further metabolized to morphine. All three drugs contribute to heroin's effects.[6] Maternal Levels: A heroin-addicted mother on methadone maintenance treatment, found a low concentration of morphine (7 mcg/L) in her breastmilk. The presence of morphine possibly indicated recent use of heroin.[7] Infant Levels: A 2-month-old breastfed (extent not stated) infant whose mother admitted to using heroin two days prior was admitted to the hospital. The infant's stomach contents and blood were positive for opiates, but results were not quantified.[8]"
    effects_in_breastfed_infants: "A paper from 1915 reported a newborn infant of an nonaddicted mother was being breastfed when the mother began using heroin as a snuff for abdominal pain. She continued to use the snuff and became addicted. The breastfed infant slept excessively, but when awake would curl up with abdominal cramps and cry continuously until breastfed. When the mother was deprived of the drug, the infant would yawn, sneeze, sweat, cry and have cramps in addition to occasional diarrhea. The mother was arrested and the infant was examined by the prison physician. Upon examination, the infant was \"pale and flabby looking.\" with almost colorless lips and pinpoint pupils that did not react to light. The infant slept for most of a day then awoke with sweating and cramps. The infant was treated with camphorated tincture of opium (paregoric) and tincture of nux vomica three times daily. After 4 days of therapy, the infant reportedly appeared more cheerful and had no more cramps.[1] A 2-month-old breastfed (extent not stated) infant presented to the hospital with irritability and a high-pitched cry. He developed hypertonia and opisthotonus and had an increased respiration and heart rate. Laboratory tests revealed a severe metabolic alkalosis. His mother admitted to using heroin two days prior to admission for the first time since delivery. The infant's stomach contents and blood were positive for opiates as was the breastmilk and urine of the mother. The infant developed bilateral pulmonary infiltrates and had two positive sweat tests, indicating cystic fibrosis. The authors attributed the infant's metabolic alkalosis to the profuse sweating from heroin withdrawal in the presence of undiagnosed cystic fibrosis.[8] An 8-year-old girl was brought to a hospital in Iran by her aunt. The girl's mother had used heroin throughout pregnancy and lactation. She continued to breastfeed the child up to the time of admission to prevent heroin withdrawal. The girl had also not been enrolled in school to avoid signs of withdrawal in the child. Both mother and child were treated with buprenorphine for opiate addiction.[3]"
    effects_on_lactation_and_breastmilk: "Heroin and morphine can increase serum prolactin.[9][10][11] However, the prolactin level in a mother with established lactation may not affect her ability to breastfeed. One nursing mother was using heroin as a snuff and had an adequate milk supply. When she switched to using morphine by injection, her milk supply seemed to diminish and she needed to breastfeed more frequently.[1] The amenorrhea-galactorrhea syndrome with \"copious galactorrhea\" was reported in 3 female heroin addicts in their early 20's. Serum prolactin was not measured, but all had hypoestrogenism and low gonadotropin levels.[12]"
