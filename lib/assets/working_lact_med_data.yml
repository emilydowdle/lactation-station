  922:
    summary_of_use_during_lactation: "Spirulina (Aphanizomenon sp., Spirulina sp., and others) is a fresh water blue-green algae that contains various nutrients such as protein, B vitamins, vitamin E, chlorophyll, beta-carotene, and iron. Spirulina has no specific lactation-related uses. No data exist on the excretion of any components of spirulina into breastmilk or on the safety and efficacy of spirulina in nursing mothers or infants. Spirulina is generally well tolerated when grown under controlled conditions. Minor adverse effects include diarrhea, bloating, upset stomach, flatulence, edema, headache, muscle pain, facial flushing, and sweating. Products that are grown in uncontrolled conditions can contain heavy metals and other contaminants. Some products can be contaminated with the blue-green algae species Microcystis aeruginosa, which produces the hepatotoxins called microcystins. Breastmilk discoloration has been reported to Australian authorities, but details are unavailable.[1]<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
