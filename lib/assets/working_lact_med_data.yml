  491:
    summary_of_use_during_lactation: "Limited information indicates that maternal doses of pamidronate of 30 mg intravenously produce very low levels in milk. Because pamidronate has a serum half-life of about 3 hours, is highly bound to calcium and is poorly absorbed orally (0.3 to 3% in adults), absorption of pamidronate by a breastfed infant is unlikely.[1] Until more data become available, withholding nursing for 12 to 24 hours after a dose should ensure that the breastfed infant is exposed to little or no pamidronate. Other evidence indicates that breastfeeding after cessation of long-term pamidronate treatment appears to have no adverse effects on the infant. Some experts recommend monitoring the infant's serum calcium during the first 2 months postpartum if the mother received pamidronate during pregnancy or nursing.[2]"
    drug_levels: "Maternal Levels: A woman who was 6 months postpartum received a single intravenous dose of pamidronate 30 mg. She pumped her breasts for 48 hours after the dose and collected the milk in 2 portions for analysis: 0 to 24 hours and 25 to 48 hours. Pamidronate was not detected (  < 94 mcg/L) in either portion of breastmilk.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A mother received intravenous pamidronate 30 mg once monthly beginning 6 months postpartum. She pumped her breasts and discarded the milk for 48 hours after each dose. The infant, who was about 80% breastfed throughout maternal pamidronate therapy, remained healthy and grew normally during this time.[1] Because pamidronate can persist in the body for years after long-term administration, the following cases may be relevant. Three women received pamidronate intravenously for osteogenesis imperfecta or McCune-Albright syndrome in cumulative dosages of 6, 7.5 and 9 mg/kg annually for 2 years, 4 years, and 2.2 years, respectively. Their last doses were 3 months, 3 and 48 months (2 infants), and 21 months prior to conception, respectively. None of the women resumed pamidronate during breastfeeding, but they all breastfed their infants postpartum, one for 18 months, two for undetermined times, and one for 6 weeks. None of the infants had any evidence of adverse effects of pamidronate.[3] Two other mothers received intravenous pamidronate infusions preconception and during pregnancy. On received a total of 240 mg with the final dose during the first trimester of pregnancy. She exclusively breastfed her infant for 6 months and continued breastfeeding until the infant was 12 months old. Her infant grew normally and had no adverse reactions.[4] Another woman received alendronate for 6 months, then pamidronate every 4 months for 1 year prior to conception. Her infant was breastfed (extent not stated) for 3 months. The infant had mild hypocalcemia at 2 months of age, but a normal calcium level and normal long bone development at 5 months of age.[5] A woman developed transient osteoporosis with foot pain during pregnancy. On days 3 and 8 postpartum and 2 months later, she received 30 mg of pamidronate intravenously. She was instructed to discard her breastmilk for 24 hours after each dose. Her breastfed (extent not stated) infant had normal growth and development at 15 months of age.[6]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Pamidronate"
    cas_registry_number: "40391-99-9"
    drug_class: "Bisphosphonates, Bone Density Conservation Agents, Diphosphonates"
  492:
    summary_of_use_during_lactation: "Limited data indicate that use of neostigmine to treat myasthenia gravis may be acceptable during breastfeeding, although pyridostigmine may be preferred. Monitor newborns because abdominal cramps after each breastfeeding has been reported. Because of its short half-life, single doses of neostigmine to reverse neuromuscular blockade following surgery are unlikely to adversely affect the breastfed infant more than transiently."
    drug_levels: "Maternal Levels: In a case series of 12 patients with 21 pregnancies in the 1950s and 1960s, the authors could not detect neostigmine in the breastmilk of several of the mothers. However, details of the dosage, timing and assay sensitivity were not stated.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Six infants of mothers treated with neostigmine for myasthenia gravis were reportedly breastfed successfully. However, 1 newborn infant appeared to have abdominal cramps after each breastfeeding, probably caused by neostigmine. Neostigmine could not be detected in the breastmilk of the infant's mother.[1]"
    effects_on_lactation_and_breastmilk: "Relevant published information in nursing mothers was not found as of the revision date. In animals, cholinergic drugs increase oxytocin release,[2] and have variable effects on serum prolactin.[3] The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Pyridostigmine\">Pyridostigmine</a>
    substance_name: "Neostigmine"
    cas_registry_number: "59-99-4"
    drug_class: "Cholinesterase Inhibitors, Parasympathomimetics"
  493:
    summary_of_use_during_lactation: "Topical application of lindane can increase lindane milk levels for at least several days. Because it is potentially toxic in infants, is a persistent environmental contaminant, and possibly has estrogenic effects that could decrease lactation as well as affect the nursing infant, another agent is preferred.[1][2][3][4]"
    drug_levels: "Lindane (gamma-benzenehexachloride; hexachlorocyclohexane, gamma isomer) is a fat-soluble insecticide that is a persistent environmental contaminant. Residues from its use as a pesticide are found in food and subsequently in breastmilk, particularly the milkfat. Recent data from the United States are lacking, but levels appear to be trending downward in industrialized countries.[5] Hexachlorocyclohexane appears to have some estrogenic activity.[6] Maternal Levels: A German woman with a 2-month-old breastfed infant was treated with lindane 0.3% lotion (the product available in the United States contains 1%) for scabies. The lotion was left on for 24 hours, then washed off. The extent of application was not stated, but is usually applied to all skin from the neck down. A baseline lindane concentration in breastmilk was not obtained, but the average value of lindane in mothers' milk in Germany from pesticides in the food chain at the time of the study was 30 mcg/kg of milk fat. Milk from day 4 to 10 contained lindane in the range of 500 to 900 mcg/kg of milk fat. After another repeat application of lindane, lindane was found in aa concentration of 2000 mcg/kg on day 11. Additional measurements on days 18 and 26 were 600 mcg/kg and 400 mcg/kg, respectively.[7] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In a telephone follow-up study, 9 mothers used lindane topically for head lice during breastfeeding. One reported irritability in her breastfed infant.[8]"
    effects_on_lactation_and_breastmilk: "Hexachlorocyclohexane appears to have some estrogenic activity which could suppress lactation.[6]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Permethrin\">Permethrin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Pyrethrins\"> Pyrethrins</a>
    substance_name: "Lindane"
    cas_registry_number: "58-89-9"
    drug_class: "Antiinfective Agents, Antiparasitic Agents, Insecticides"
  494:
    summary_of_use_during_lactation: "Limited data indicate that ivermectin is poorly excreted into breastmilk after oral administration. Amounts ingested by the infant are small and would not be expected to cause any adverse effects in breastfed infants. No data are available on excretion after topical administration, but amounts in breastmilk should be less than after oral administration. Avoid application to the breast area where the infant might directly ingest the drug."
    drug_levels: "Maternal Levels: Four mothers who had lost their infants at term were given a single 150 mcg/kg dose of oral ivermectin. Ivermectin was detected in milk within 1 hour after the dose and for 72 hours after the dose. The average peak milk level was 15 mcg/L (range 11 to 21 mcg/L) and occurred 4 hours after the dose in 2 women, 6 hours in another and 12 hours after the dose in the fourth. The mean milk level was 9.85 mcg/L.[1][2] Using the mean milk level data from this study, an exclusively breastfed infant would receive an average dose of 1.47 mcg/kg after a maternal dose of 150 mcg/kg, or 0.98% of the weight-adjusted maternal dose. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Ivermectin"
    cas_registry_number: "70288-86-7"
    drug_class: "Antiinfective Agents, Antiparasitic Agents, Insecticides, Macrolides"
  495:
    summary_of_use_during_lactation: "No relevant published information exists on the use of gemfibrozil during breastfeeding. Because of a concern with disruption of infant lipid metabolism, gemfibrozil is best avoided during breastfeeding. An alternate drug is preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
