  690:
    summary_of_use_during_lactation: "Dronabinol (tetrahydrocannabinol) is a major active component of cannabis. As a pharmaceutical product, it has not been studied during breastfeeding, but limited data from marijuana smokers indicate that it is likely excreted into breastmilk and found in the urine of breastfed infants.[1] Concern has been expressed regarding marijuana's possible effects on neurotransmitters, nervous system development and endocannabinoid-related functions.[2][3] Studies in marijuana smokers have had contradictory findings. One long-term study found that daily or near daily use might retard the breastfed infant's motor development, but not growth or intellectual development.[4] This and another study[5] found that occasional maternal marijuana use during breastfeeding did not have any discernable effects on breastfed infants, but the studies were inadequate to rule out all long-term harm.<br><br>  Because there is no published experience with dronabinol use as an antiemetic during breastfeeding, an alternate drug may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
