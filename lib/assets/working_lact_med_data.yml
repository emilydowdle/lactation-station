  586:
    summary_of_use_during_lactation: "Iodine is an essential trace nutrient for all infants that a normal component of breastmilk.[1] Recommendations for maternal intake during lactation by various organizations range between 150 and 290 mcg daily.[2] The most recent authoritative guidelines advocate supplementation of all lactating women with 150 to 200 mcg daily of potassium iodide.[3] Infant requirements are estimated to be 15 mcg/kg daily in fullterm infants and 30 mcg/kg daily in premature infants.[4] A systematic review of studies on iodine nutrition found that even in countries with iodine fortification of foods such as salt, many mothers did not obtain adequate iodine and that additional supplementation was desirable.[5] In iodine-deficient areas, supplementation of breastfeeding mothers with iodine appears to be more effective than direct supplementation of the infant in reducing infant iodine deficiency.[6]<br><br>  The use of excessive amounts of iodine in the mother near term and during breastfeeding (e.g., seaweed soup) can increase breastmilk iodine levels and cause transient hypothyroidism in breastfed infants. The absorption of iodine can be marked after application to open wounds or mucous membranes. Exposure of mothers to unnecessary iodine who are or will be breastfeeding should be avoided or minimized to the extent possible by avoiding its use on maternal mucous membranes (e.g., vaginal use, wound therapy), avoiding prolonged contact time, avoiding repeated applications, and applying it to the smallest possible surface areas of the body. It is possible that maternal exposure to iodine near term could interfere with thyroid studies done as a part of newborn screening tests."
    drug_levels: "Maternal Levels: Iodine is a normal mineral in breastmilk that is essential for the infant's thyroid. The amounts of iodine in breastmilk vary with maternal iodine intake. A 1981-82 survey of 61 breastmilk samples from 37 women in North Carolina found a mean iodine concentration of 178 mcg/L (range 29 to 490 mcg/L).[7] A 2002-06 survey of 57 women in the Boston area found a similar mean concentration of 205 mcg/L (range 2.7 to 1968 mcg/L) and a median iodine breastmilk concentration of 157 mcg/L.[8] A study of 36 breastmilk samples from 18 different states in 2003-04 found a mean iodide breastmilk concentrations of 63.3 mcg/L (range 4.5 to 162 mcg/L).[9] Another study of 108 breastmilk samples from 10 women by the same authors found a mean iodide concentration of 87.9 mcg/L (range 3.1-334 mcg/L), and a median concentration of 55.2 mcg/L.[10] The reason for the differences in iodine values between these two studies and the above studies is not clear. Two women were given potassium iodide orally. One was given 325 mg orally 3 times daily to a total of 3.6 grams and the other was given 650 mg orally 3 times daily to a total of 4.6 grams. Milk samples were obtained after the eighth and eleventh doses in the first woman and 2 hours after the last dose in the second woman. The first woman had milk iodide concentrations of about 33 and 29 mg/L and the second had a concentration of about 38 mg/L.[11] The analytic method used in this old study was insensitive and imprecise by modern standards.A woman developed an abdominal wall abscess 1 week after having a cesarean section. The abscess was treated with systemic antibiotics and the wound was packed with 60 sq. cm of iodine tampons, containing about 10.5 mg of iodine. On day 29 postpartum, her milk iodine was 4410 mcg/L (normal range 29 to 490 mcg/L). Her iodine therapy was stopped, and 2 days later milk iodine was about 1400 mcg/L; by day 40 postpartum, it was about 1000 mcg/L. By day 60 postpartum, the milk level was below 100 mcg/L.[12] The mother of a 31-week preterm infant packed her cesarean section wound with iodine-soaked gauze because of wound dehiscence and infection. Her breastmilk iodine concentration at 3 weeks postpartum was 1911 mcg/L (upper limit of normal 185 mcg/L).[13] The mothers of 31 preterm Korean infants was measured for iodine concentration on week 1, 3 and 6 postpartum. Korean mothers have elevated iodine levels from large amounts of dietary iodine in brown seaweed soup during the first month postpartum. Median breastmilk iodine levels were 2529, 1153 and 822 mcg/L at the 3 times, respectively.[14] A mother used an iodine antiseptic on her episiotomy wound for 10 to 12 days postpartum. At 15 days postpartum, her milk iodine level was 300 mcg/L (normal 100-200 mcg/L).[15] A mother ate large amounts of seaweed soup imported from China for the first 10 days postpartum to increase her breastmilk supply. Breastmilk iodine levels were much higher during the time of seaweed consumption at 878 mcg/L total iodine compared to 188 mcg/L 4 weeks later and 144 mcg/L 7 weeks later.[16]A study in northern Spain compared the milk iodide level of mothers taking a normal diet, including iodized salt and seafood (n = 14), with mothers on the same diet plus a supplement of 200 mg daily of potassium iodide (n = 46). The median breastmilk iodide levels from supplemented mothers of preterm infants was 0.172 mg/L in the supplemented mothers compared to 0.128 mg/L in the unsupplemented mothers. The median breastmilk iodide levels from supplemented mothers of fullterm infants was 0.178 mg/L in the supplemented mothers compared to 0.117 mg/L in the unsupplemented mothers. No statistical difference was found between preterm and fullterm milk iodide in either the supplemented or unsupplemented group. The authors conclude that in this iodine-sufficient area, unsupplemented mothers excrete sufficient amounts of iodide in breastmilk.[17] Sixteen lactating women were administered 752 mcg of potassium iodide (572 mcg iodine) in the morning afer an overnight fast. They also ingested an additional 36 to 685 mcg of dietary iodine during the study period. Breastmilk samples were obtained at baseline and every hour for 8 hours. Breastmilk iodide increased from an average of 46 mcg/L at baseline to a peak of 354 mcg/L. Peak iodine levels in milk occurred at an median of 6 hours (range 5 to 7 hours) after the dose of iodine.[18]A study in Thailand compared mothers supplemented with 200 mcg daily of iodine daily to unsupplemented mothers. Breast milk samples were collected from 57 lactating women, 33 of whom received iodine supplementation during pregnancy. The median breastmilk iodine concentration at 2 months postpartum was significantly higher in the supplemented mothers (109 mcg/L) than in nonsupplemented mothers 70 mcg/L).[19] Infant Levels: The preterm infants of Korean mothers with high levels of breastmilk iodine had relative high urinary iodine levels that were thought to be related to high maternal intake of iodine.[14] A woman developed an abdominal wall abscess 1 week after having a cesarean section. The abscess was treated with systemic antibiotics and the wound was packed with 60 sq. cm of iodine tampons, containing about 10.5 mg of iodine. On day 29 postpartum, her breastfed infant's urine contained 3932 mcg/L of iodine (normal range   < 185 mcg/L). By day 40 postpartum, the infant's urine iodine level was normal.[12] The mother of a 31-week preterm infant packed her cesarean section wound with iodine-soaked gauze because of wound dehiscence and infection. The urine iodine level of her 2-week-old breastfed neonate was 684 mcg/L (normal range 42-350 mcg/L).[13] A mother used an iodine antiseptic on her episiotomy wound for 10 to 12 days postpartum. At 15 days of age, her infant had a urinary iodine concentration of 410 mcg/L (normal 100 to 200 mcg/L).[15]Two mothers originally from Asia (Korea and China) reportedly ate large amounts of soup made from seaweed from their home countries in the postpartum period. The infants of both mothers had elevated urinary iodine levels. The Korean mother continued to eat the soup for several weeks postpartum. Her infant's urinary iodine levels were 391  mcg/L and 690 mcg/L (normal range 100 to 300 mcg/L) at 1 and 2 months postpartum. The Chinese mother ate large quantities of seaweed soup for the first 10 days postpartum to increase her breastmilk supply. Her infant's urinary iodine level at 4 weeks of age was 343 mcg/L or 5055 mcg/gram of creatinine (normal range 100 to 300 mcg/gram).[16] A study of 46 nursing mothers supplemented with 200 mg of potassium iodide daily measured the iodine content of their breastfed infants' urine. Urine iodide concentrations were 0.365 mg/L among preterm infants and 0.376 mg/L among fullterm infants.[17] A study in Thailand compared mothers supplemented with 200 mcg daily of iodine daily during pregnancy to unsupplemented mothers. At 2 months of age, exclusively breast-fed infants whose mothers received iodine supplementation (n = 11) had greater urinary iodine concentrations (381 mcg/L) than those whose mothers were not supplemented (n = 14;  216 mcg/L).[19]"
    effects_in_breastfed_infants: "In Switzerland, a girl born at 29 weeks of gestation with adequate size for gestational age showed negative TSH screening on day 5. Her mother developed an abscess of the abdominal wall 1 week after her cesarian section and the wound was packed with tampons containing about 10.5 mg of iodine. The baby's TSH was elevated to 23 milliunits/L on day 23, and 288 milliunits/L on day 29. Free thyroxine (T4) levels were decreased to 2.8 ng/L and free liothyronine (T3) with 1.52 ng/L, without signs or symptoms of hypothyroidism. Iodine contents of maternal milk and of infant urine were 4.4 mg/L and 3.9 mg/L, respectively. Treatment with levothyroxine was started, breastfeeding was discontinued and disinfection with iodine was stopped. The infant's thyroid function tests normalized after 6 days.[12] The infant's abnormal thyroid function tests were probably caused by maternal iodine use. The mother of a 31-week, 961 gram preterm infant packed her cesarean section wound with iodine-soaked gauze because of wound dehiscence and infection. She was expressing milk for her hospitalized infant. The infant's thyroid function tests were normal at birth, but at 2 weeks of age, the infant's serum thyroxine was borderline low and TSH levels were elevated. One week later, TSH had increased to 77 milliunits/L and both thyroxine and free thyroxine levels were low. Breastmilk was discontinued and levothyroxine was started. The mother discontinued the iodine packing and 1 week later breastmilk feeding was resumed. At 2 months of age, the infant's thyroid function test were normal while taking levothyroxine.[13]A study of 31 preterm infants born at 34 weeks gestational age or less was performed in Korea where mothers typically ingest large amounts of seaweed soup during the first month postpartum. Subclinical hypothyroidism was frequently found in the infants with high intake of iodine from breastmilk.[14] A mother used an iodine antiseptic on her episiotomy wound for 10 to 12 days postpartum. At 15 days of age, her infant had elevated TSH and low free T4 serum levels, an enlarged thyroid gland, and an elevated urinary iodine concentration. The infant's symptoms were probably related to maternal iodine application.[15] Two mothers originally from Asia (Korea and China) reportedly ate large amounts of soup made from seaweed from their home countries in the postpartum period. Their infants had elevated thyrotropin (TSH) levels when tested at 3 to 4 weeks of age and signs of hypothyroidism. Both were treated with thyroid hormones and regained normal thyroid function.[16] A 21-day-old breastfed (extent not stated) infant presented with unconjugated hyperbilirubinemia. Neonatal TSH screening was normal, but at 21 days it was 87.3 IU/L (normal 0.27 to 4.2 IU/L). Free T4 was 7.3 pmol/L (normal 12 to 22 pmol/L) and the thyroid was slightly enlarged. The infant's parents were of Korean origin and the mother had consumed 3 to 4 bowls of brown seaweed (Undaria pinnatifidia) soup daily from the time of birth. The infant's hypotyroidism was probably caused by the high iodine content of the seaweed soup.[20]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
