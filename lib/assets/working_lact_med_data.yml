  361:
    summary_of_use_during_lactation: "Limited data indicate that hydromorphone is excreted into breastmilk in small amounts. Maternal use of oral narcotics during breastfeeding can cause infant drowsiness, central nervous system depression and even death. Newborn infants seem to be particularly sensitive to the effects of even small dosages of narcotic analgesics. Once the mother's milk comes in, it is best to provide pain control with a nonnarcotic analgesic and limit maternal intake of hydromorphone to a few days at a low dosage with close infant monitoring. If the baby shows signs of increased sleepiness (more than usual), difficulty breastfeeding, breathing difficulties, or limpness, a physician should be contacted immediately."
    drug_levels: "In adults, hydromorphone has an oral bioavailability of 62% and is metabolized to inactive metabolites. While not commonly used in infants, an appropriate dose for this age group is 10 mcg/kg parenterally or 30 mcg/kg orally every 4 hours as needed. Maternal Levels:  Eight lactating women (time postpartum not given) were given a single 2 mg intranasal dose of hydromorphone. Milk was collected 7 times, beginning 2 hours after and ending 24 hours after the dose. Peak milk levels occurred 2 hours after the dose. The half-life of elimination from milk was 10.5 hours. The reported average milk level, over the 24 hour period after the single dose, was about 1 mcg/L. The authors calculated that an exclusively breastfed infant would receive 0.67% of the maternal weight-adjusted dosage.[1] Using the average milk level reported in this study, an exclusively breastfed infant would receive 0.15 mcg/kg daily from a single maternal 2 mg intranasal hydromorphone dose. Intranasal hydromorphone is not currently available in the United States. Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Narcotics can increase serum prolactin.[2] However, the prolactin level in a mother with established lactation may not affect her ability to breastfeed."
