  371:
    summary_of_use_during_lactation: "Epidural morphine given to mothers for postcesarean section analgesia results in trivial amounts of morphine in their colostrum and milk. Intravenous or oral doses of maternal morphine in the immediate postpartum period result in higher milk levels than with epidural morphine. Labor pain medication may delay the onset of lactation. Maternal use of oral narcotics during breastfeeding can cause infant drowsiness, central nervous system depression and even death. Newborn infants seem to be particularly sensitive to the effects of even small dosages of narcotic analgesics. Once the mother's milk comes in, it is best to provide pain control with a nonnarcotic analgesic and limit maternal intake of morphine to a few days at a low dosage with close infant monitoring. If the baby shows signs of increased sleepiness (more than usual), difficulty breastfeeding, breathing difficulties, or limpness, a physician should be contacted immediately."
    drug_levels: "Morphine is metabolized to inactive morphine-3-glucuronide (60%) and to active morphine-6-glucuronide (10%). Morphine has an oral bioavailability of about 30% in adults. Morphine-6-glucuronide has an oral bioavailability of about 4%,[1] but is probably converted back to morphine in the infant's gut and absorbed as morphine. The plasma clearance of morphine is prolonged in very young infants compared to older infants and children.[2][3] Usual therapeutic intravenous doses of morphine in infants are 10 mcg/kg/hour or 50 to 100 mcg/kg as a single dose. Usual single oral doses of morphine in infants are 100 to 500 mcg/kg. Maternal Levels: Five lactating mothers who were at least 1 month postpartum were given 1 to 2 doses of either epidural 4 mg or parenteral (intravenous or intramuscular) 5 to 15 mg morphine every 4 to 6 hours for postoperative analgesia. Milk was sampled from each mother 10 times over the 8 hours after her dose. The peak milk level after epidural morphine was 82 mcg/L and occurred 30 minutes after a second dose. The peak milk level after parenteral morphine was about 500 mcg/L and occurred about 45 minutes after a single 15 mg (10 mg intravenous plus 5 mg intramuscular) dose. The half-life in milk was about 3 hours.[4] Using the peak milk levels from this study, an exclusively breastfed infant would receive 75 mcg/kg daily.Six women who received epidural morphine 5 mg for labor analgesia had their initial colostrum sampled postpartum (range 24-100 hours after epidural). Morphine was undetectable (  < 0.6 mcg/L) in 4 of the women. The peak morphine level was 4.5 mcg/L and was measured 28 hours after the epidural dose.[5] Considering the small amount of colostrum consumed by the infant, based on the peak level in this study, an exclusively breastfed infant would only receive a negligible amount of morphine from a maternal epidural 5 mg morphine dose for labor analgesia.Five mothers who had undergone cesarean section delivery at term were given intravenous morphine 7.5 mg after umbilical cord clamping and then 1 to 1.5 mg every 6 minutes via intravenous patient-controlled analgesia (PCA) as needed for up to 48 hours postpartum. When PCA morphine was discontinued, oral morphine 5-30 mg every 2 to 3 hours as needed was given. Colostrum and milk were sampled from each of the mothers 6 times over 96 hours postpartum. Average milk levels from all the mothers studied were about 50 to 65 mcg/L in the first 48 hours postpartum and then dropped to about 20 mcg/L by 72 to 96 hours postpartum. The average cumulative intravenous only dose in the first 48 hours post partum was about 150 mg. The average cumulative intravenous plus oral morphine dose over the entire 96 hours was about 250 mg.[6] Using the average milk levels reported at each of the 6 collection times from this study, an exclusively breastfed infant would receive about 5 mcg/kg daily. Using the maximum level of 65 mcg/L reported in the first 48 hours postpartum when mothers were receiving intravenous morphine, and assuming 30% oral absorption by the infant, an exclusively breastfed infant would absorb a maximum of about 3 mcg/kg daily equal to 0.3% of the intravenous maternal weight-adjusted daily dosage. One mother who was 21 days postpartum received oral morphine 10 mg every 6 hours for 4 doses then 5 mg every 6 hours for 2 doses. She had a peak morphine breastmilk level of 100 mcg/L at 1 hour after breastfeeding and 4.5 hours after her first 5 mg dose.[7] Using the peak milk level from this study, an exclusively breastfed infant would receive 15 mcg/kg daily, equal to about 3% of the maternal daily dosage, assuming a daily maternal oral morphine dose of 40 mg. Epidural morphine 5 mg was given to 30 women immediately following cesarean section and again 24 hours later. There were measurable colostrum morphine levels 12 to 36 hours after delivery in only 3 of the women (range 0.39 to 0.66 mcg/L). The remaining 27 women had undetectable (  < 0.12 mcg/L) morphine milk levels.[8] One breastfeeding woman receiving 4 to 8 mg daily of continuous intrathecal morphine had her milk sampled 11 times over 7 weeks postpartum. Levels in milk were undetectable (  < 8 mcg/L) in 8 of the 11 samples. In 3 of the 11 samples, morphine was detected, but only at levels below the quantification sensitivity of the assay (8 to 25 mcg/L) and was not related to maternal dose.[9] Using the maximum possible milk level of 25 mcg/L from this study, an exclusively breastfed infant would receive about 3 mcg/kg daily from this maternal intrathecal morphine dose regimen.Seven women who had preterm infants delivered by cesarean section were started on intravenous morphine 7 to 10 mg over 30 to 60 minutes, then 1 mg every 10 minutes by patient-controlled analgesia (PCA) as needed, for up to 48 hours postpartum. Colostrum samples were taken just prior to PCA initiation and again at 12, 24, 36, and 48 hours postpartum. The average cumulative morphine dose was about 60 mg in 48 hours. Three of the women could not produce enough milk for sampling. Morphine and its active 6-glucuronide metabolite were detectable in 3 of the remaining 4 women. There was high intersubject variability with peak milk levels occurring at different times and a wide range of levels measured in each of the women. The peak milk morphine level was 48 mcg/L and the peak 6-glucuronide metabolite level was 1,084 mcg/L. The authors reported median morphine levels of 34, 24, 7, 6.5 and 21 mcg/L and 6-glucuronide levels of 273, 672, 426, 527 and 350 mcg/L at 0, 12, 24, 36 and 48 hours, respectively.[10] Using the reported median milk levels from the 60 mg cumulative 48 hour maternal morphine dose in this study, an exclusively breastfed infant would receive 2.4 mcg/kg daily of morphine and 73 mcg/kg daily of the 6-glucuronide metabolite. Using the peak milk level data from this study, an exclusively breastfed infant would receive an estimated maximum of 7.2 mcg/kg daily of morphine and 163 mcg/kg daily of the 6-glucuronide metabolite. Twelve women who underwent cesarean section deliveries at 37 to 41 weeks of gestation received a single dose of 2 mg of morphine epidurally. Colostrum was collected at several times during the first 24 hours postpartum. The highest average morphine concentration was reported to be 6.2 mg/L and occurred in colostrum 3.2 hours after the cesarean section. The morphine concentration fell with an average half-life of 2.9 hours. By 6 hours after the dose, the reported concentration was 1.1 mg/L. By 24 hours, the drug was undetectable in colostrum.[11] Note: it is likely that this paper reported the milk concentration values in the wrong units. The values reported were probably in mcg/L, not mg/L. Infant Levels: In a term infant, the measured plasma morphine level was 1.2 mcg/L. The measurement was taken 108 hours after the mother's last dose of morphine and no morphine was detected in her milk. The mother's dose was not reported.[12] One mother of a term 21-day-old breastfeeding infant received a 10-day tapering dose of oral morphine beginning with 50 mg every 6 hours. On day 9 she received 10 mg every 6 hours then 5 mg every 6 hours on day 10. The infant's serum morphine level was 4 mcg/L measured 1 hour after breastfeeding and 4 hours after the first 5 mg dose on day 10. Because this serum level occurred while the mother was taking a lower morphine dose, the authors surmised that the infant likely had serum milk levels in what they considered a therapeutic range of over 20 mcg/L during the time the mother was taking higher morphine doses.[7]"
    effects_in_breastfed_infants: "In a term infant with unexplained apnea and bradycardia with cyanosis while hospitalized in the first week of life, the measured plasma morphine in the infant was 1.2 mcg/L. The measurement was taken 108 hours after the mother's last dose of morphine and no morphine was detected in her milk. The mother's dose was not reported.[12] Breastfed newborns of mothers using intravenous PCA morphine for postcesarean analgesia were more alert and better oriented after postpartum day 3 than infants of mothers using intravenous PCA meperidine and nonbreastfed control infants. There was no difference in newborn respiratory rates. The authors stated that the mothers of nonbreastfed infants had greater parity than the breastfeeding mothers which, combined with a presumed lower desire to breastfeed, may have contributed to the lower behavioral and alertness scores in the nonbreastfed newborns.[6][13] A study of pregnant being treated for opiate addiction with slow-release oral morphine at a clinic in Vienna were followed as were their newborn infants. Compared to infants who were not breastfed (n = 91), breastfed infants (n = 21) had lower average measures of neonatal abstinence, lower dosage requirements of morphine (5.23 mg vs 8.75 mg), shorter durations of treatment for neonatal abstinence (10.2 vs 18.1 days) and shorter hospital stays (19.7 vs 31 days).[14]"
    effects_on_lactation_and_breastmilk: "Morphine can increase serum prolactin.[15] However, the prolactin level in a mother with established lactation may not affect her ability to breastfeed. A national survey of women and their infants from late pregnancy through 12 months postpartum compared the time of lactogenesis II in mothers who did and did not receive pain medication during labor. Categories of medication were spinal or epidural only, spinal or epidural plus another medication, and other pain medication only. Women who received medications from any of the categories had about twice the risk of having delayed lactogenesis II (  > 72 hours) compared to women who received no labor pain medication.[16]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Acetaminophen\">Acetaminophen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ibuprofen\"> Ibuprofen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Fentanyl\"> Fentanyl</a>
    substance_name: "Morphine"
    cas_registry_number: "57-27-2"
    drug_class: "Analgesics, Opioid, Narcotics"
  372:
    summary_of_use_during_lactation: "Nalbuphine is excreted into breastmilk in amounts much smaller than the dose given to infants for analgesia. Because nalbuphine has poor oral absorption, it is unlikely to adversely affect the breastfed infant. No special precautions are required. Labor pain medication may delay the onset of lactation."
    drug_levels: "In adults, nalbuphine has very poor oral bioavailability and is metabolized to inactive metabolites. Parenteral doses of 75 to 300 mcg/kg are used in infant and children. Maternal Levels: Seven women who were 3 to 7 days postpartum received a single 20 mg IM dose of nalbuphine. Milk samples were collected several times beginning at 1 hour and finishing at 24 hours after the dose. The half-life of elimination from milk was about 8 hours. A reported peak milk level in one mother was about 25 mcg/L and it occurred 1 hour after the dose. The average milk level over the 24 hour study period in all 7 mothers was about 5 mcg/L (range 1.5 to 20 mcg/L).[1] Using the peak level reported in this study, an exclusively breastfed infant would receive a dosage of 3.7 mcg/kg daily, equivalent to 1.1 % of the maternal weight-adjusted dosage. Using the average milk level from this study, an exclusively breastfed infant would ingest 0.75 mcg/kg daily, equivalent to 0.2% of the maternal weight-adjusted dosage or 0.25 to 1% of the infant parenteral dosage. Eighteen women were administered nalbuphine 0.2 mg/kg intravenously every 4 hours (average 25.5 mcg/kg daily) for pain following cesarean section. Milk samples were collected every 3 hours during the second day of drug administration. Because of small milk volumes, only 32 samples from 14 of the women were collected. The average milk nalbuphine concentration was 42 mcg/L, and the average maximum milk concentration was 61 mcg/L. The authors estimated that a fully breastfed infant would receive an average of 7 mcg/kg daily which amounts to about 0.6% of the weight-adjusted maternal dosage.[2]"
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Nalbuphine can increase serum prolactin.[3] However, the prolactin level in a mother with established lactation may not affect her ability to breastfeed. A study compared women who received nalbuphine or butorphanol during labor (n = 26) to those who received no analgesia (n = 22). The time to effective breastfeeding was longer (46.5 minutes) in the analgesia group than in the no analgesia group (35.4 minutes).[4] A national survey of women and their infants from late pregnancy through 12 months postpartum compared the time of lactogenesis II in mothers who did and did not receive pain medication during labor. Categories of medication were spinal or epidural only, spinal or epidural plus another medication, and other pain medication only. Women who received medications from any of the categories had about twice the risk of having delayed lactogenesis II (  > 72 hours) compared to women who received no labor pain medication.[5]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Acetaminophen\">Acetaminophen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Butorphanol\"> Butorphanol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Hydromorphone\"> Hydromorphone</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ibuprofen\"> Ibuprofen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Morphine\"> Morphine</a>
    substance_name: "Nalbuphine"
    cas_registry_number: "20594-83-6"
    drug_class: "Analgesics, Opioid, Narcotics, Narcotic Antagonists"
  373:
    summary_of_use_during_lactation: "Limited data indicate that naltrexone is minimally excreted into breastmilk. If naltrexone is required by the mother, it is not a reason to discontinue breastfeeding."
    drug_levels: "Naltrexone is used as maintenance treatment of opiate dependence in opiate-detoxified patients. Peak plasma levels of 40 to 50 mcg/L at 1 hour after the dose and average plasma levels of 3 to 5 mcg/L have been reported in adults taking daily maintenance doses. Oral bioavailability is 5 to 40% in adults. Naltrexone is metabolized to active beta-naltrexol and to other inactive metabolites. Maternal Levels:  One lactating woman who was 1.5 months postpartum and taking 50 mg of oral naltrexone daily during pregnancy and lactation had her milk sampled several times between 3.7 and 23 hours after her dose. Naltrexone milk levels were undetectable (  < 2 mcg/L) by 8 hours after the dose while beta-naltrexol milk levels remained detectable throughout the study period and averaged 46 mcg/L. The half-life of elimination from milk was 2.5 and 7.7 hours for naltrexone and beta-naltrexol, respectively. The authors reported that an exclusively breastfed infant would receive about 7 mcg/kg daily of naltrexone including the active metabolite, equivalent to 0.86% of the maternal weight-adjusted dosage.[1] Infant Levels:  A 1.5 month-old breastfed male infant of a mother who was taking 50 mg of oral naltrexone daily during pregnancy and lactation had undetectable (  < 2 mcg/L) plasma levels of both naltrexone and beta-naltrexol 9.5 hours after the maternal dose, 30 minutes after starting a feeding.[1]"
    effects_in_breastfed_infants: "A 1.5-month-old breastfed infant of a mother who was taking 50 mg of oral naltrexone daily during pregnancy and lactation was reportedly healthy with no naltrexone-related adverse effects.[1]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Buprenorphine\">Buprenorphine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Methadone\"> Methadone</a>
    substance_name: "Naltrexone"
    cas_registry_number: "16590-41-3"
    drug_class: "Narcotic Antagonists"
  374:
    summary_of_use_during_lactation: "Because of the low levels of nizatidine in breastmilk, amounts ingested by the infant are small and would not be expected to cause any adverse effects in breastfed infants. No special precautions are required. Histamine H2-antagonists with more extensive use might be preferred in newborns."
    drug_levels: "Maternal Levels: Three women who had been breastfeeding for 3 to 8 months were given nizatidine 150 mg orally every 12 hours for 5 doses. Milk nizatidine was measured at several times after the first and fifth doses. Peak milk levels of about 1.2 mg/L occurred about 2 hours after the dose. The mothers excreted a combined average of 96 mcg (range 55 to 137 mcg) of nizatidine into breast milk over the 12 hours after the first and last doses which was less than 0.1% of the mothers' total dose. The half-life in milk averaged less than 2 hours.[1] Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Histamine H2-receptor blockade is known to stimulate prolactin secretion.[2] No reports of hyperlproactinemia, galactorrhea or effects on breastfeeding women caused by nizatadine were found as of the revision date. The maternal prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Cimetidine\">Cimetidine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Famotidine\"> Famotidine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Omeprazole\"> Omeprazole</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Pantoprazole\"> Pantoprazole</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ranitidine\"> Ranitidine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sucralfate\"> Sucralfate</a>
    substance_name: "Nizatidine"
    cas_registry_number: "76963-41-2"
    drug_class: "Anti-Ulcer Agents, Histamine H2 Antagonists"
  375:
    summary_of_use_during_lactation: "Although no information exists on the milk excretion of nystatin, it is virtually unabsorbed orally, therefore most reviewers and clinicians consider it acceptable for use in nursing mothers, including topical application to the nipples.[1][2][3] Only water-miscible cream or gel products should be applied to the breast because ointments may expose the infant to high levels of mineral paraffins via licking.[4] Any excess cream should be removed from the nipples before nursing. Nystatin is less effective than other topical agents for the treatment of thrush.[5][6]"
    drug_levels: "Maternal Levels:  Relevant published information was not found as of the revision date. Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
