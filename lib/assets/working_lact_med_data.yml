    drug_class: "Contrast Media, Diagnostic Agents, Fluorescent Dyes"
  522:
    summary_of_use_during_lactation: "Amounts of gadolinium excreted into breastmilk after maternal gadopentetate are less than 1% of the amount allowed to be given to infants. In addition, because gadopentetate is poorly absorbed orally, it is not likely to reach the bloodstream of the infant or cause any adverse effects in breastfed infants. Gadopentetate has been associated with some cases of nephrogenic systemic fibrosis in patients with renal impairment. On this theoretical basis, European sources recommend that the mother pump and discard milk for 24 hours after receiving gadopentetate.[1][2] However, guidelines developed by several North American professional organizations state that breastfeeding need not be disrupted after a nursing mother receives a gadolinium-containing contrast medium.[3][4][5]"
    drug_levels: "Maternal Levels: A lactating woman who was weaning her infant (time postpartum not stated) was given an intravenous dose of 5.8 mmol (5.4 g) of gadopentetate dimeglumine which was equivalent to 0.1 mmol/kg. Samples of expressed breastmilk were obtained 6 times during the following 32.7 hours with the mother trying to completely empty the breasts at each time. Milk was analyzed for elemental gadolinium. The highest amount of gadolinium in milk of 5.1 micromol/L was detected at 4.8 hours after the dose. At 22 hours after the dose, milk levels were less than 1 micromol/L. About 0.66 micromol (0.6 mg) of gadopentetate was excreted over the time of milk collection. This amounted to about 0.01% of the mother's total (not weight-adjusted) dose.[6] A mother who was 13 weeks postpartum was given an intravenous dose of 7 mmol (6.6 g) of gadopentetate dimeglumine which was equivalent to 0.1 mmol/kg. Breastmilk was collected from each breast at 2, 11, 17 and 24 hours after the dose. Milk was analyzed for elemental gadolinium. The highest amounts in milk were in the 2-hour sample, having 2.8 and 3.4 micromol/L (2.6 and 3.2 mg/L) in the milk from each breast respectively. At 11 hours, the values were 2.8 and 2.9 micromol/L; by hour 17, the amounts in milk were at or below the detection limit of about 1 micromol/L. The authors estimated that 1.6 micromoles (1.5 mg) or 0.023% of the maternal dose (not weight-adjusted) would be excreted in the 24 hours after administration.[7] Nineteen women received intravenous gadopentetate, in a dose of 0.1 mmol/kg (n = 18) or 0.2 mmol/kg (n = 1). The mothers withheld nursing for 24 hours and emptied both breasts completely at times chosen by the mother based on her own normal breastfeeding times. For the 18 subjects who received the lower dose, the average dose in milk was 5.9 mmol (range 4.8 to 7.4 mmol). The woman who received double the dose had milk gadolinium excretion in the same range as the others. Milk was analyzed for elemental gadolinium. The time of the peak gadolinium level in milk varied between 1 and 8 hours after the dose in 15 of the women; in 3 women, the peak values occurred at 9, 11 and 13 hours after the dose. The total amount excreted in milk averaged 0.57 micromoles (range 0.052 to 3 micromoles). The average amount excreted was 0.009% of the administered dose (range 0.001 to 0.4%). The authors concluded that breastfed infants would ingest less than 1% of the usual maximal neonatal dose of 0.2 mmol/kg and that this dose would not warrant discontinuing breastfeeding after gadopentetate administration.[8] Infant Levels: Relevant published information was not found as of the revision date."
