  967:
    summary_of_use_during_lactation: "Glucomannan is a soluble, highly viscous fiber commonly derived from Amorphophallus konjac root. Glucomannan has no specific lactation-related uses. It is most often used to lower cholesterol, to treat constipation and diabetes, and is contained in products to promote weight loss. No data exist on the safety and efficacy of glucomannan in nursing mothers or infants. However, because glucomannan is not absorbable, it will not reach the breastmilk and is very unlikely to affect the nursing infant.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
