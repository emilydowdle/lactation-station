  490:
    summary_of_use_during_lactation: "Because there is little published experience with pentobarbital during breastfeeding, other agents may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "Maternal Levels: A mother who was 4 days postpartum had taken pentobarbital 100 mg daily for 3 days. A milk level of 170 mcg/L was measured 19 hours after the previous dose.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
