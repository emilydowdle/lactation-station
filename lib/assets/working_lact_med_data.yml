  753:
    summary_of_use_during_lactation: "Limited information indicates that maternal use of ophthalmic pilocarpine did not adversely affect the breastfed infant. If ophthalmic pilocarpine is used during breastfeeding, monitor the infant for signs of cholinergic excess (diarrhea, lacrimation, and excessive salivation or urination), especially in younger, exclusively breastfed infants. To substantially diminish the amount of drug that reaches the breastmilk after using eye drops, place pressure over the tear duct by the corner of the eye for 1 minute or more, then remove the excess solution with an absorbent tissue.<br><br>  Because no information is available on the use of oral pilocarpine during breastfeeding, an alternate drug may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A woman with glaucoma used a pilocarpine insert (Ocusert; strength not specified) in one eye while nursing (extent not stated) her newborn infant for 9 weeks. No adverse reactions were noted in the infant.[1] A mother who was taking pilocarpine eye drops (concentration not stated) twice daily as well as 2 drops of timolol 0.5% eye drops daily and acetazolamide 250 mg orally twice daily and delivered a preterm infant at 36 weeks of gestation. The infant began 5 months of exclusive breastfeeding at 6 hours after birth. On day 2, the infant developed electrolyte abnormalities consisting of hypocalcemia, hypomagnesemia, and metabolic acidosis. The infant was treated with oral calcium gluconate and a single dose of intramuscular magnesium sulfate. Despite continued breastfeeding and maternal drug therapy, the infant's mild metabolic acidosis disappeared on day 4 of life and the infant was gaining weight normally at 1, 3 and 8 months, but had mild hypotonicity. The authors considered the metabolic effects to be caused by transplacental passage of acetazolamide that resolved despite the infant being breastfed. The infant gained weight adequately during breastfeeding, but had some mild, residual hypertonicity of the lower limbs requiring physical therapy.[2]"
    effects_on_lactation_and_breastmilk: "Relevant published information in nursing mothers was not found as of the revision date. In animals, cholinergic drugs increase oxytocin release,[3] and have variable effects on serum prolactin.[4] Other centrally acting cholinergic drugs increase serum prolactin in humans.[5][6] The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
