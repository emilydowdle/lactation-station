  138:
    summary_of_use_during_lactation: "Most sources consider breastfeeding to be contraindicated during maternal antineoplastic drug therapy.[1] It might be possible to breastfeed safely during intermittent therapy with an appropriate period of breastfeeding abstinence. Although only minimal data are available to determine an appropriate period to withhold breastfeeding, the drug's terminal half-live of 4.5 hours with normal kidney function suggests that withholding breastfeeding for at least 24 hours may be sufficient. This period may be longer in patients with impaired kidney function. Chemotherapy may adversely affect the normal microbiome and chemical makeup of breastmilk.[2]"
    drug_levels: "Maternal Levels: A mother was taking 500 mg of hydroxyurea orally three times a day. Milk samples taken 2 hours after the last dose of each day on 3 days averaged 6.1 mg/L (range 3.8 to 8.4 mg/L). Using these data, the infant in this case would have received less than 4% of maternal weight-adjusted dosage.[3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Hydroxyurea"
