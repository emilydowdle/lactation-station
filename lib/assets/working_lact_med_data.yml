  904:
    summary_of_use_during_lactation: "Hawthorn (Crataegus species) leaves, fruit and flowers contain flavonoids and oligomeric proanthocyanidins. Some hawthorn products are standardized based on the content of these ingredients. Hawthorn's main use is for treating mild heart failure. One small, old study found a galactogogue effect with hawthorn flowers;[1] however, no scientifically valid clinical trials support this use. Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[2] No data exist on the excretion of any components of hawthorn into breastmilk or on the safety and efficacy of hawthorn in nursing mothers or infants. Hawthorn is generally well tolerated in adults with dizziness being the most common adverse effect. It can possibly increase the effect of anticoagulants, digoxin and hypotensive medications. Other occasional reactions include nausea, fatigue, sweating, and  rash. The German Commission E states that there is no known reason to contraindicate use of the flowers or leaves during breastfeeding, but the fruit should be avoided. Other sources recommend avoiding hawthorn during breastfeeding because of a lack of studies.<br><br>Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "A group of 5 nursing mothers were given no herb for 5 days, 15 mL of a 10% infusion of Cratoegi oxyacanthi flowers orally 3 times daily for 10 days, followed by another 5-day control period from days 15 to 20. Their diet and environment were kept constant during the study period. Milk volume was measured daily and milk fat percentage was measured on days 5, 10, 15 and 20. The hawthorn flower infusion increased daily milk quantity in most nursing mothers and increased its fat content. The increase occurred towards the end of the experimental period and continued during the control period.[1] Because of the lack of randomization, blinding and controls, and small number of participants, no valid conclusion can be made from this study on the galactogogue effects of hawthorn."
    substance_name: "Hawthorn"
    drug_class: "Complementary Therapies, Phytotherapy, Medicinal Plants"
  905:
    summary_of_use_during_lactation: "Geranium (Pelargonium species) leaves contain small amounts of dimethylamylamine which is a sympathomimetic stimulant. Rose geranium (Pelargonium graveolens) oil contains citronellol, citronellyl acetate, citronellyl formate, and geraniol. Applied topically, the essential oil may have antibacterial and antifungal activity and has been used for neuropathic pain. Topical application of fresh, whole geranium leaves, furry side against the skin has been used for cracked, painful nipples during breastfeeding.[1][2][3] Alternatively, geranium essential oil mixed into calendula cream has been advocated for the same purpose.[2] None of these claims have been scientifically validated.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
