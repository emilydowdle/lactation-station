  153:
    summary_of_use_during_lactation: "Levalbuterol is the <em>R</em>-enantiomer of the beta-2 adrenergic agonist, albuterol. Although no published data exist on the use of levalbuterol by mouth or inhaler during lactation, data from the related drug, terbutaline, indicate that very little is expected to be excreted into breastmilk.[1] The authors of several reviews and an expert panel agree that use of inhaled bronchodilators is acceptable during breastfeeding because of the low bioavailability and maternal serum levels after use.[2][3][4][5][6]"
