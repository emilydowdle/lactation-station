    drug_levels: "Maternal Levels: A mother who was 4 days postpartum had taken butabarbital 8 mg twice daily for 3.5 days. A milk level of 370 mcg/L was measured 1.5 hours after the previous dose.[1] Infant Levels: Relevant published information was not found as of the revision date."
