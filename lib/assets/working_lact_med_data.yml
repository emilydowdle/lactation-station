  795:
    summary_of_use_during_lactation: "Information in this record refers to the use of iobenguane I 131 (I 131 meta-iodobenzylguanidine;  I 131 MIBG) as a diagnostic agent. The International Commission on Radiological Protection states that breastfeeding should be interrupted for more than 3 weeks following diagnostic use of I 131 MIBG. This usually will result in permanent discontinuation of breastfeeding for this infant, and cessation of breastfeeding for the current infant is recommended by the European Association of Nuclear Medicine.[1] Patients receiving iobenguane I 131usually receive potassium iodide prior to the diagnostic examination to block their thyroid gland's uptake of the I-131 that is released from the I 131 MIBG. Iodide may interfere with the infant's thyroid function.<br><br>  Mothers concerned about the level of radioactivity in their milk could ask to have it tested at a nuclear medicine facility at their hospital. When the radioactivity is at a safe level she may resume breastfeeding.[2] A method for measuring milk radioactivity and determining the time when a mother can safely resume breastfeeding has been published.[3]"
