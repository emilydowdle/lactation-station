  867:
    summary_of_use_during_lactation: "Borage (Borago officinalis) is available as plant parts such as the leaf and flower and borage seed oil. Borage plant parts contain pyrrolizidine alkaloids that are toxic to the liver and lungs and possibly carcinogenic. These alkaloids might be excreted into breastmilk.[1] Borage plant parts have been used as a mild diuretic, expectorant, to induce sweating, and in proprietary mixtures promoted to increase milk supply;[2][3] however, no scientifically valid clinical trials support this use. Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[4] Products containing other plant parts such as leaves should be avoided.[3]<br><br>  Borage seed oil contains high concentrations of gamma-linolenic acid, an omega-6 fatty acid, and possibly small amounts of pyrrolizidine alkaloids. Supplementation of nursing mothers with borage seed oil increases the breastmilk content of gamma-linolenic acid and dihomo-gamma-linoleic acid, but not arachidonic acid. Borage seed oil is generally well tolerated in adults; however, only products certified as pyrrolizidine alkaloid free should be used.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Forty nursing mothers averaging 5 weeks postpartum were randomized to receive borage oil capsules containing either 230 or 460 mg of gamma-linolenic acid (GLA) daily in 4 divided doses for 1 week. Half of the women in each group were considered to be atopic and had lower initial levels of arachidonic acid (AA) and dihomo-gamma-linoleic acid (DGLA) in their breastmilk. In the low-dose group of atopic mothers, GLA levels increased from 0.11% by weight to 0.16%. In the high-dose group of atopic mothers, GLA levels increased from 0.09% to 0.18%. DGLA also increased from 0.41% to 0.53% in the low-dose group and from 0.36% to 0.51% in the high-dose group. AA levels were not affected by supplementation.[5] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
