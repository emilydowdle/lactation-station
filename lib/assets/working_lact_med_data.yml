  852:
    summary_of_use_during_lactation: "Lecithin is a mixture of choline, choline esters, fatty acids, glycerol, glycolipids, triglycerides, phosphoric acid, and phospholipids, such as phosphatidylcholine that are normal components of human milk. Supplemental lecithin has been recommended as a treatment for plugged milk ducts,[1][2][3] and as an additive to human milk that is given to preterm infants via pumping through plastic tubing in order to prevent fat loss.[4] No scientifically valid clinical studies exist on the safety and efficacy of high-dose lecithin supplementation in nursing mothers or infants. Supplementation with one component of lecithin, phosphatidylcholine, increases choline, but not phosphatidylcholine concentrations in breastmilk and supplementation with choline increases choline metabolites, but not choline in breastmilk. Lecithin is usually well tolerated and is considered to be \"generally recognized as safe\" (GRAS) by the US Food and Drug Administration.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "No published information was not found as of the revision date on milk levels of lecithin components following maternal supplementation. However, lecitihin components are normally found in breastmilk as reported below. Maternal Levels: A study of human milk from mothers of preterm (n = 17) and fullterm (n = 16) infants found several lecithin components, such as choline, phosphocholine, and phosphatidylcholine. Choline levels in fullterm milk were higher (116 micromoles/L) than in preterm milk (98 micromoles/L). Choline ester concentrations were not different between the two types of milk. Phosphatidylcholine choline levels were sightly higher (90 micromoles/L) than in fullterm milk (82 micromoles/L), but the difference was not statistically significant.[5] Longitudinal analysis of human milk samples from 8 mothers found that choline levels increased from 110 micromoles/L during days 2 to 6 postpartum to 210 micromoles/L during days 7 to 22. Phosphatidylcholine increased from 70 micromoles/L to 100 micromoles/L over the same time periods.[6] A study of 103 pregnant women measured the choline content of their milk through 45 days postpartum. Participants were given a daily supplement of 5400 mg of phosphatidylcholine (PhosChol brand) equal to 750 mg of choline (n = 48) or a placebo (n = 48). The daily dosage was divided equally between morning and evening. At 45 days postpartum, breastmilk choline concentrations were statistically different at 83 micromoles/L in the placebo group and 106 micromoles/L in the supplemented group. Phosphatidylcholine concentrations were not statistically different at 107 micromoles/L in the placebo group and 113 micromoles/L in the supplemented group.[7] Lactating women were given either 480 or 930 mg of choline daily. Both doses increased the breastmilk content of the choline metabolites, phosphocholine, glycerophosphocholine, glycine and trimethylamine oxide.[8] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
