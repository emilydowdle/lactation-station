  25:
    summary_of_use_during_lactation: "If bendroflumethiazide is required by the mother, it is not a reason to discontinue breastfeeding. Intense diuresis with large doses of bendroflumethiazide can decrease breastmilk production, especially during the neonatal period. Shorter-acting diuretics in low doses are preferred over bendroflumethiazide."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Bendroflumethiazide has been used to suppress lactation in oral doses of 5 mg twice daily for 5 days,[1] and in doses of 10 mg in the morning and 5 mg in the afternoon.[2] The added contribution of the diuretic to these measures, which are effective in suppressing lactation, has not been studied. There are no data on the effects of potent diuretics on established, ongoing lactation."
