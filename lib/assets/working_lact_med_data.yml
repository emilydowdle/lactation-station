  20:
    summary_of_use_during_lactation: "Limited information indicates that single maternal doses of aztreonam of 1 gram produce low levels in milk that are not expected to cause adverse effects in breastfed infants. Occasionally, disruption of the infant's gastrointestinal flora, resulting in diarrhea or thrush, has been reported with beta-lactams, but these effects have not been adequately evaluated."
    drug_levels: "Maternal Levels: After a single intramuscular dose of aztreonam 1 gram in 6 women, peak milk levels averaging 0.3 mg/L occurred 6 hours after the dose. In 6 other women given a single 1 gram dose of aztreonam intravenously, peak milk levels averaged 0.2 mg/L at 2.4 hours after the dose. Aztreoman was detectable (detection limit 0.09 mg/L) in milk between 2 and 8 hours after the intramuscular dose and 1.5 and 8 hours after the intravenous dose.[1][2]After a single intravenous dose of aztreonam 1 gram, milk levels ranging from 0.4 to 1 mg/L occurred 1 to 5 hours after the dose with little variation in milk levels during this time in each woman. On average, levels were slightly higher 2 hours after the dose, but in individuals the peak level occurred at various times between 1 and 4 hours.[3] Infant Levels: Relevant published information was not found as of the revision date."
