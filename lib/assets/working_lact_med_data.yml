  174:
    summary_of_use_during_lactation: "Methicillin is acceptable to use during breastfeeding. Limited information indicates that maternal doses of methicillin up to 4 grams daily produce low levels in milk that are not expected to cause adverse effects in breastfed infants. Occasionally, disruption of the infant's gastrointestinal flora, resulting in diarrhea or thrush, has been reported with penicillins, but these effects have not been adequately evaluated."
    drug_levels: "Maternal Levels: Intramuscular injections of methicillin 1 gram every 6 hours for 6 to 9 days in 17 women with monolateral mastitis yielded methicillin levels in milk that reached a peak of 0.31 mg/L 3 hours after the first dose on the first day in the healthy breast, and much lower levels in the breast with mastitis. After the last dose, peak milk levels of 1.53 mg/L occurred 6 hours after the dose. Methicillin milk levels from both breasts were equal.[1]After a single intramuscular dose of 1 gram of methicillin in 3 women, milk levels ranged from 0.2 to 0.3 mg/L between 1 and 6 hours.[2] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Methicillin"
    cas_registry_number: "61-32-5"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Penicillins"
  175:
    summary_of_use_during_lactation: "Maternal methimazole therapy does not affect thyroid function or intellectual development in breastfed infants with doses up to 20 mg daily. Taking methimazole right after nursing and waiting for 3 to 4 hours before nursing again should minimize the infant dosage. The American Thyroid Association[1] and others[2] state that it is safe for nursing mothers to use methimazole in dosages up to 20 to 30 mg daily taken in divided doses right after nursing;[1] however, doses greater than 20 mg daily have an insufficient amount of data to support safe use during breastfeeding.[3] Rare idiosyncratic reactions (e.g., agranulocytosis) might occur, and the infant should be watched for signs of infection. Monitoring of the infant's complete blood count and differential is advisable if there is a suspicion of a drug-induced blood dyscrasia. Some authors have recommended routine monitoring of the breastfed infant's thyroxine (T4) and thyrotropin (TSH) during maternal propylthiouracil use.[1][2][4] However, no case of thyroid function alteration has been reported among infants exposed to methimazole via breastmilk and other sources state than routine monitoring of thyroid function is unnecessary.[5]"
    drug_levels: "Maternal Levels: One mother (time postpartum not stated) taking 2.5 mg of methimazole every 12 hours orally had a peak milk level of 67 mcg/L at about 2 hours after nursing.[6] Four lactating women who were 3 to 6 months postpartum received a single dose of methimazole 40 mg orally. Milk levels paralleled serum levels closely at about the same concentration over the next 8 hours during which time an average of 70 mcg of methimazole was excreted into breastmilk. The average peak level of 720 mcg/L occurred at 1 hour after the dose.[7] Six lactating women were given a single oral dose of methimazole 15 mg. Peak milk levels of 320 mcg/L occurred 2 hours after the dose. At 12 hours after the dose, milk levels were 30 mcg/L. The half-life of the drug in milk averaged 4.2 hours.[8] Infant Levels: Ten women taking methimazole nursed their infants 2 hours after taking a 10 mg dose of methimazole orally (approximately the time of the peak milk level). Infant serum levels were measured 2 hours after nursing. Seven of the 10 infants had undetectable (  < 30 mcg/L) serum levels of methimazole, In the other 3, serum levels were 30, 34 and 35 mcg/L.[9][10]"
    effects_in_breastfed_infants: "Five mothers taking methimazole 5 to 15 mg daily at 6 pm breastfed their infants during the day using expressed milk or formula at night. Thyroid function test remained normal during 90 days of study and none of the infants showed any clinical signs of hypothyroidism and methimazole was undetectable (  < 10 mcg/L) in the infants' serum.[8] Twelve mothers taking methimazole 5 mg daily breastfed their infants from the time of delivery. Another 17 women were given methimazole 5 mg twice daily beginning 2 to 8 months postpartum and allowed to breastfeed their infants exclusively with supplementation given to those over 6 months of age. A third group of 6 mothers took methimazole 10 mg twice daily. All infants were normal clinically and had normal thyroid function tests when measured 2 to 4 weeks after the start of therapy.[11] (Note: this paper is apparently the full publication of a previous report in abstract form.[12]) The breastfed infants of 16 mothers who became hypothyroid during methimazole therapy were studied 5 times between birth and 12 months of age in comparison to a control group of 18 breastfed infants whose mothers did not become hypothyroid during methimazole therapy and a group of 24 infants of normal mothers. There were no differences in thyroid function tests of the infants from the 3 groups.[10] Fifty-one infants of mothers who took methimazole during pregnancy and continued during lactation with a dose of 5 mg daily and 88 infants of mothers who took the drug starting 2 to 8 months postpartum were studied. All infants had normal thyroid function tests for up to a year of maternal therapy with doses of 5 to 20 mg daily of methimazole. Fourteen children who had been breastfed as infants were compared to a control group of children whose mothers did not take methimazole. Performance on IQ tests did not differ between the two groups.[13] Forty-two of these children were restudied after 4 years of age and found to have IQ scores equal to children under the age of 6 in a matched control group.[14]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Propylthiouracil\">Propylthiouracil</a>
    substance_name: "Methimazole"
    cas_registry_number: "60-56-0"
    drug_class: "Antithyroid Agents, Thionamides"
