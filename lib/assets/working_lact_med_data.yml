  896:
    summary_of_use_during_lactation: "Chlorella sp. is a fresh water green algae that contains various nutrients such as carotenes, protein, fiber, vitamins, minerals and chlorophyll. Taking chlorella supplements during pregnancy may decrease dioxin content and increase the concentration of some carotenes and immunoglobulin A in breastmilk. Chlorella is usually well tolerated, but can cause nausea, diarrhea, abdominal cramping, flatulence, and green stools. Allergic reactions, including asthma and anaphylaxis, have been reported in people taking Chlorella, and in those preparing chlorella tablets. Photosensitivity reactions have also occurred following ingestion of Chlorella. The high vitamin K content of Chlorella may decrease warfarin effectiveness. Maternal Chlorella intake would not be expected to cause adverse effects in most breastfed infants and is probably acceptable during breastfeeding.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Studies in Japan found that supplementation with Chlorella pyrenoidosa (Sun Chlorella A tablets, Sun Chlorella Corp., Kyoto, Japan) during pregnancy decreased the amount of dioxins and increased the concentration of immunoglobulin A in breastmilk.[1][2] Ten healthy women took 2 grams of dried Chlorella powder in a tablet formulation (Biorinck, Chlorella Industry Co. Ltd.) after each of 3 main meals of the day, beginning at 16 to 20 weeks of pregnancy and continuing until delivery. Tablets contained lutein 270 mg, beta-carotene 90 mg, zeaxanthin 30 mg, alpha-carotene 7 mg, vitamin K1 (phylloquinone, phytonadione) 3 mg, and chlorophylls 3.2 grams per 100 grams, in addition to numerous vitamins and minerals. Compared to 10 pregnant women who took no Chlorella, the breastmilk of the treated women contained significantly more beta-carotene (1.7-fold higher) and lutein (2.7-fold higher), zeaxanthin (2.6-fold higher) in the first 6 days postpartum. No differences were found in the breastmilk content of beta-cryptoxanthin, alpha-carotene, or lycopene between groups.[3]"
    substance_name: "Chlorella"
    drug_class: "Complementary Therapies, Phytotherapy, Medicinal Plants"
  897:
    summary_of_use_during_lactation: "Cayenne peppers (Capsicum species) contain capsaicin and related compounds which cause the hot, spicy flavor, as well as numerous other components. Capsicum has no specific lactation-related uses and no information is available on the excretion of Capsicum components in breastmilk. Capsicum is \"generally recognized as safe\" (GRAS) as a food by the US Food and Drug Administration. Oral ingestion can cause gastrointestinal irritation and has caused skin rashes in the breastfed infants of women who eat foods spiced with red peppers.[1] Capsicum may increase the risk of bleeding and should be used cautiously in patients taking anticoagulant or antiplatelet medications. Cross reactions can occur in those allergic to members of the Solanaceae family of plants (e.g., potatoes, tomatoes, paprika, Jimson weed). Capsaicin is used topically for pain. Application of Capsicum or capsaicin to the mother's skin should not affect the infant as long as the infant's skin does not come into direct contact with the areas of skin that have been treated. Do not apply capsaisin cream to the breast.<br><br>Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Two breastfed infants developed dermatitis after their mothers ingested gimchee (kimchi) that was mildly to moderately flavored with red pepper. One was a 6-month-old girl who developed an erythematous rash across the chest and neck. The reaction occurred after 3 nursing bouts within 12 hours of the maternal ingestion of gimghee. The rash gradually remitted over the next 48 hours. In the other case, a 6-month-old boy developed an erythematous dermatitis on the upper forehead and a more severe dermatitis near the eyebrows within 15 hours of nursing, followed by desquamation within 24 hours. Resolution of the reaction took about 5 days. A second, milder reaction occurred in the same areas of the infant's face 2 months later when his mother ingested a squid dish mildly flavored with red pepper. The authors report discussions with two physicians from Korea who stated that these types of reactions are seen occasionally and well known in Korea. They stated that the reactions usually start about 12 hours after nursing and persist for 24 to 48 hours for mild reactions and up to 10 days for more severe reactions. Irritation around the anus is also seen.[1] Both reactions were probably cause by maternal red pepper ingestion."
