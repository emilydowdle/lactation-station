  583:
    summary_of_use_during_lactation: "Little published information is available on the use of duloxetine during breastfeeding; however, the dose in milk is low and serum levels were low in two breastfed infants. An alternate drug that has been better studied may be preferred, especially while nursing a newborn or preterm infant. If duloxetine is required by the mother, it is not a reason to discontinue breastfeeding. Monitor the infant for drowsiness, adequate weight gain, and developmental milestones, especially in younger, exclusively breastfed infants and when using combinations of psychotropic drugs."
    drug_levels: "Maternal Levels: Six lactating women who were at least 12 weeks postpartum and weaning their infants were given duloxetine 40 mg with food every 12 hours for 3.5 days. Milk samples from both breasts were obtained before and at 1, 2, 3, 6, 9 and 12 hours after the dose on day 4. Peak milk duloxetine levels occurred at an average of 6 hours after the dose. The amount of duloxetine excreted into breastmilk was approximately 7.4 mcg (range 3.6 to 15 mcg) daily in these women. The normalized milk excretion corresponded to an infant dosage of 0.2 mcg/kg/day or 0.14% (maximum 0. 0.25%) of the weight-adjusted maternal dosage. The excretion of duloxetine metabolites, which are inactive, into breastmilk was not studied.[1] A woman took oral extended-release duloxetine 60 mg daily (868 mcg/kg/day) during pregnancy and breastfeeding. On day 32 postpartum, milk samples were obtained 10 minutes and 6 hours after the dose. The first (trough) sample contained 31 mcg/L of duloxetine and the second (peak) sample contained 64 mcg/L. The authors calculated that an exclusively breastfed infant would receive a dose of 7.1 mcg/kg daily at this maternal dosage, corresponding to 0.82% of the weight-adjusted maternal dosage.[2] A woman with recurrent depression took duloxetine 60 mg daily throughout pregnancy and breastfeeding. At 18 days postpartum, the mother collected milk samples before the daily dose and at 8 more times during the next 22.5 hours. The peak milk concentration occurred at about 7 hours after the dose. The average milk concentration over the 24-hour dosage interval was 51 mcg/L. Hindmilk concentrations were somewhat higher than foremilk concentrations at the 2 times when they were measured separately. The authors estimated that the infant received a duloxetine dose of 0.81% of the mothers weight-adjusted dose via breastmilk.[3] Infant Levels: An infant whose mother was taking oral extended-release duloxetine 60 mg daily was exclusively breastfed. On day 32 of life, a blood sample was obtained 4 hours after the last nursing which was 8 hours and 15 minutes after the mother's previous dose. Duloxetine was undetectable (  < 1 mcg/L) in the infant's plasma.[2] An infant was breastfed (extent not stated) by a mother taking duloxetine 60 mg daily. At 18 days of age, the infant's plasma concentration was 0.82% that of the mother's plasma level at 7.6 hours after the mother's dose.[3]"
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "In a small prospective study, 8 primiparous women who were taking a serotonin reuptake inhibitor (SRI; 3 taking fluoxetine and 1 each taking citalopram, duloxetine, escitalopram, paroxetine or sertraline) were compared to 423 mothers who were not taking an SRI. Mothers taking an SRI had an onset of milk secretory activation (lactogenesis II) that was delayed by an average of 16.7 hours compared to controls (85.8 hours postpartum in the SRI-treated mothers and 69.1 h in the untreated mothers), which doubled the risk of delayed feeding behavior compared to the untreated group. However, the delay in lactogenesis II may not be clinically important, since there was no statistically significant difference between the groups in the percentage of mothers experiencing feeding difficulties after day 4 postpartum.[4] After one nonpregnant woman began taking duloxetine, her serum prolactin increased and previous galactorrhea, which had decreased after stopping venlafaxine, increased again. After stopping duloxetine, her prolactin decreased to normal and galactorrhea ceased.[5] A woman who was taking duloxetine at an unspecified dose for depression reported a milky discharge from her nipples. She had not experienced this effect with previous antidepressant therapy. Her serum prolactin was elevated, and an MRI of her head found no tumors. Duloxetine was stopped and she was treated with escitalopram 20 mg daily and cabergoline 0.5 mg twice weekly for one month. At this time her serum prolactin was normal and the galactorrhea had stopped.[6] In a study of cases of hyperprolactinemia and its symptoms (e.g., gynecomastia) reported to a French pharmacovigilance center, duloxetine was not found to have an increased risk of causing hyperprolactinemia compared to other drugs.[7] A woman taking duloxetine 60 mg daily for depression complained of a milky breast discharge, breast fullness, and breast pain, after taking the drug for a total of 10 weeks. Duloxetine was discontinued and bupropion was started. Two weeks after stopping duloxetine, galactorrhea improved. Six weeks after stopping duloxetine, her serum prolactin had dropped from the previous level of 37.9 mcg/L to 20.2 mcg/L.[8] Her galactorrhea was probably caused by duloxetine."
