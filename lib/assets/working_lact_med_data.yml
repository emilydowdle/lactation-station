    effects_on_lactation_and_breastmilk: "Fifteen postpartum women who reported diminished lactation were given Ricalex (Aphali Pharmaceutical, Ltd., Ahmednegar, India) that contained 40 mg of a concentrated extract of wild asparagus, plus dicalcium phosphate 400 mg and 10 mg of  ash (suvarnamakshika bhasma). They took 2 tablets twice daily after meals. Eleven of the 15 women reported an increase in milk supply and 4 of these women reported a gradual decrease in milk supply after stopping the preparation and another increase after restarting.[1] Because of a lack of blinding, randomization, and placebo control, this study cannot be considered reliable.Forty women who complained of an insufficient milk supply at 5 days postpartum were given a combination herbal supplement as 2 capsules of Lactare (Pharma Private Ltd., Madras, India; currently available from TTK Pharma, Chennai, India) 3 times daily. Each capsule contained wild asparagus 200 mg, ashwagandha (Withania somnifera) 100 mg, fenugreek 50 mg, licorice 50 mg, and garlic 20 mg. By day 4 of therapy, no infants required supplementary feeding. Infants were weighed before and after each feeding on the fifth day of maternal therapy to determine the amount of milk ingested. On the day of the test weighing, infants' milk intake averaged 388 mL, and the fluid and caloric intake was considered adequate.[10] This study cannot be considered as valid evidence of a galactogogue effect of these herbs because it lacks randomization, blinding, a placebo control, and maternal instruction in breastfeeding technique. Additionally, infants were breastfed only 6 to 8 times daily, which is insufficient to maximize milk supply at this stage of lactation. Women who were between 14 and 90 days postpartum and reported lactation failure were given instructions on breastfeeding technique and encouraged to exclusively breastfeed. If their infant had gained less than 15 grams in 1 week, they were randomized to receive either two tablespoonfuls of a mixture containing wild asparagus or an identical placebo for 4 weeks. In each 100 grams, the mixture contained Asparagus racemosus 15 grams, Anethum soiva 1 gram, Ipomea digitata 1 gram, Glycyrrhiza glabra 1 gram, Spinacia oleracea  2.5 grams, Cuminum cyminum 0.5 gram, and Panchatrinamol 1 gram. Of the 64 women randomized, 11 did not complete the trial. Serum prolactin measurements were made before a morning nursing before treatment and after 4 weeks of treatment. Infant weight gains and the number of supplemental feedings were recorded initially and after 4 weeks of therapy. No differences were found in the changes in serum prolactin, infant weight gain or amount of supplementation between the treatment and placebo groups after 4 weeks of therapy. No side effects or changes in liver function tests occurred during the study.[11]Sixty nursing mothers were randomized to receive either the fresh roots of Asparagus racemosus (verified by botanists) 20 mg/kg 3 times daily or placebo rice powder 3 times daily for 30 days. Women were chosen for the study if they reported diminished milk supply, their infant crying after feeding, breast pain during lactation, maternal loss of appetite, or anxiety disorder. Infants averaged 2.8 months. Women and infants were examined weekly. Mothers who received the active herb had a 33% increase in serum prolactin over baseline compared to a 10% increase in the women who received placebo. The paper does not state when prolactin levels were measured either during the 30-day period or in relation to nursing. Infant weights increased more in the treatment group (16% vs 6%), and treated mothers rated their satisfaction and their infants' happiness greater than those in the placebo group. No side effects were noted in the paper.[12] The nonuniform composition of the mothers' complaints and the lack of optimizing nursing technique before the study detract from an otherwise well-conducted trial."
