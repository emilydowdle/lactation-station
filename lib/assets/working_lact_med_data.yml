  154:
    summary_of_use_during_lactation: "Because absorption from the eye is limited, levocabastine would not be expected to cause any adverse effects in breastfed infants. To substantially diminish the amount of drug that reaches the breastmilk after using eye drops, place pressure over the tear duct by the corner of the eye for 1 minute or more, then remove the excess solution with an absorbent tissue."
    drug_levels: "Maternal Levels: There are no published reports of the excretion of levocabastine into breastmilk. The manufacturer reports that levocabastine was found in breast milk of one nursing woman after ophthalmic administration of the drug (dose and duration not stated). The daily dosage of levocabastine that the infant would receive was calculated to be about 0.5 mcg.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information on levocabastine was not found as of the revision date. In one telephone follow-up study, mothers reported irritability and colicky symptoms in 10% of infants exposed to various antihistamines and drowsiness was reported in 1.6% of infants. None of the reactions required medical attention.[2]"
    effects_on_lactation_and_breastmilk: "Antihistamines in relatively high doses given by injection can decrease basal serum prolactin in nonlactating women and in early postpartum women.[3][4] However, suckling-induced prolactin secretion is not affected by antihistamine pretreatment of postpartum mothers.[3] Whether lower oral doses of antihistamines have the same effect on serum prolactin or whether the effects on prolactin have any consequences on breastfeeding success have not been studied. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    substance_name: "Levocabastine"
    cas_registry_number: "79516-68-0"
    drug_class: "Antihistamines"
  155:
    summary_of_use_during_lactation: "Levofloxacin is the <em>S</em>-enantiomer of the fluoroquinolone, ofloxacin. Fluoroquinolones such as levofloxacin have traditionally not been used in infants because of concern about adverse effects on the infants' developing joints. However, recent studies indicate little risk.[1][2] The calcium in milk might prevent absorption of the small amounts of fluoroquinolones in milk,[3] but insufficient data exist to prove or disprove this assertion. Short-term use of levofloxacin is acceptable in nursing mothers with monitoring of the infant for possible effects on the gastrointestinal flora, such as diarrhea or candidiasis (thrush, diaper rash). Avoiding breastfeeding between 4 to 6 hours after a dose should decrease the exposure of the infant to levofloxacin in breastmilk.<br><br>  Maternal use of an eye drop that contains levofloxacin presents negligible risk for the nursing infant. To substantially diminish the amount of drug that reaches the breastmilk after using eye drops, place pressure over the tear duct by the corner of the eye for 1 minute or more, then remove the excess solution with an absorbent tissue."
    drug_levels: "Maternal Levels: Ten lactating women (time postpartum not stated) were given the racemic mixture, ofloxacin, 400 mg orally every 12 hours for 3 doses. Milk ofloxacin was measured after the third dose. The highest levels averaging 2.4 mg/L occurred 2 hours after the dose. Average milk levels then fell as follows: 1.9 mg/L at 4 hours; 1.25 mg/L at 6 hours; 0.64 mg/L at 9 hours; 0.29 mg/L at 12 hours; and 0.05 mg/L at 24 hours after the dose.[4] Using the peak milk level data from this study, an exclusively breastfed infant would receive an estimated maximum of 0.36 mg/kg daily with this maternal dosage regimen. One woman was given levofloxacin 500 mg daily intravenously for 9 days, then orally for 17 days. Twenty-six breastmilk samples were obtained beginning on day 10 of therapy and continued for 6 days after the discontinuation of therapy. A pharmacokinetic model that was developed predicted that a peak milk level of 8.2 mg/L would occur 5 hours after the dose. The milk levels fell with an estimated half-life of 7 hours. Traces of levofloxacin were still detectable in breastmilk 65 hours after the dose. The authors calculated that an exclusively breastfed infant whose mother was taking 500 mg daily would receive 1.25 mg daily in breastmilk which is far below the dose of levofloxacin used in children.[5] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Ciprofloxacin\">(Systemic) Ciprofloxacin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Ciprofloxacin\"> (Ophthalmic) Ciprofloxacin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ofloxacin\"> Ofloxacin</a>
    substance_name: "Levofloxacin"
    cas_registry_number: "100986-85-4"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Quinolones, Fluoroquinolones"
  156:
    summary_of_use_during_lactation: "Levothyroxine (T4) is a normal component of human milk. Limited data on exogenous replacement doses of levothyroxine during breastfeeding indicate no adverse effects in infants. If levothyroxine is required by the mother, it is not a reason to discontinue breastfeeding. Levothyroxine is recommended treatment for postpartum thyroiditis and tapering of the dose should be avoided when a woman is breastfeeding.[1] Levothyroxine dosage requirement may be increased in the postpartum period compared to prepregnancy requirements patients with Hashimoto's thyroiditis.[2]"
    drug_levels: "Levothyroxine is a normal component of human milk. Although somewhat controversial, it appears that levothyroxine passes into milk poorly.[3][4][5][6][7] Maternal Levels: In a study of 56 mothers with thyroid disorders, 50 had hypothyroidism and were being treated with levothyroxine; 5 mothers had controlled hyperthyroidism with no medications and 1 had hyperthyroidism treated with a medication. Milk levels of thyroid hormones were free T4 4.5 ng/L, total T4 29.6 mcg/L, free T3 2.3 ng/L and total T3 0.35 mcg/L. The average milk to serum level ratios over the period were free T4 0.32 and total T4 0.3. Levels of free and total T3 and total T4 in milk were positively correlated with their respective plasma levels.[8] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Effects of exogenous thyroid hormone administration to mothers on their infant have not been reported. One case of apparent mitigation of cretinism in hypothyroid infants by breastfeeding has been reported, but the amounts of thyroid hormones in milk are not optimal,[9] and this result has been disputed.[10] The thyroid hormone content of human milk from the mothers of very preterm infants appears not to be sufficient to affect the infants' thyroid status.[11] The amounts of thyroid hormones in milk are apparently not sufficient to interfere with diagnosis of hypothyroidism.[12] In a telephone follow-up study, 5 nursing mothers reported taking levothyroxine (dosage unspecified). The mothers reported no adverse reactions in their infants.[13] One mother with who had undergone a thyroidectomy was taking levothyroxine 100 mcg daily as well as calcium carbonate and calcitriol. Her breastfed infant was reportedly \"thriving\" at 3 months of age.[14]"
    effects_on_lactation_and_breastmilk: "Adequate thyroid hormone serum levels are required for normal lactation. Replacing deficient thyroid levels should improve milk production caused by hypothyroidism. Supraphysiologic doses would not be expected to further improve lactation."
    substance_name: "Levothyroxine"
    cas_registry_number: "51-48-9"
    drug_class: "Thyroid Hormones"
  157:
    summary_of_use_during_lactation: "Liothyronine (T3) is a normal component of human milk. If replacement doses of liothyronine are required by the mother, it is not necessarily a reason to discontinue breastfeeding. However, because no information is available on the use of exogenous liothyronine during breastfeeding, an alternate drug may be preferred. Liothyronine dosage requirement may be increased in the postpartum period compared to prepregnancy requirements patients with Hashimoto's thyroiditis.[1]"
    drug_levels: "Milk levels of liothyronine have not been measured after exogenous administration of T3 in humans. Liothyronine is a normal component of human milk. Although somewhat controversial, liothyronine, unlike levothyroxine (T4), might pass into milk in amounts that affect infant thyroid status.[2][3][4][5][6] Maternal Levels: In a study of 56 mothers with thyroid disorders, 50 had hypothyroidism and were being treated with levothyroxine; 5 mothers had controlled hyperthyroidism with no medications and 1 had hyperthyroidism treated with a medication. Milk levels of thyroid hormones were free T4 4.5 ng/L, total T4 29.6 mcg/L, free T3 2.3 ng/L and total T3 0.35 mcg/L. The average milk to serum level ratios over the period were free T4 0.32, total T4 0.3, free T3 0.78 and total T3 0.26. Levels of free and total T3 and total T4 in milk were positively correlated with their respective plasma levels.[7] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date. However, the thyroid hormone content of human milk from the mothers of very preterm infants appears not to be sufficient to affect the infants thyroid status.[8]"
    effects_on_lactation_and_breastmilk: "Adequate thyroid hormone serum levels are required for normal lactation. Replacing deficient thyroid levels should improve milk production caused by hypothyroidism. Supraphysiologic doses of liothyronine would not be expected to further improve lactation."
