  609:
    summary_of_use_during_lactation: "Acenocoumarol is not approved for marketing in the United States by the US Food and Drug Administration, but is available in Canada and other countries. Because of the low levels of acenocoumarol in breastmilk, amounts ingested by the infant are small. No changes in coagulation measurements or adverse reactions in breastfed infants have been reported from maternal acenocoumarol use during lactation. There is a consensus that maternal acenocoumarol therapy during breastfeeding poses little risk to the breastfed infant.[1][2][3][4][5][6] No special precautions are necessary."
    drug_levels: "Maternal Levels: Twenty women were anticoagulated with oral acenocoumarol starting on the first day postpartum with 4 mg, followed by 2 mg daily for 2 days, then adjusted individually based on prothrombin time. After at least 5 days of therapy, milk samples were obtained before and at 1, 4, 7, and 10 hours after the dose. No breastmilk sample had acenocoumarol detected by HPLC assay (lower limit not stated).[1] Sixteen patients who required anticoagulation immediately postpartum were given acenocoumarol in a dosage according to their clinical need. Two had their dosage titrated to an international normalized ratio (INR) between 1.5 and 1.9, nine were titrated to an INR between 2.0 and 2.5, and 4 were titrated to an INR between 2.6 and 3.5. Milk samples were analyzed for acenocoumarol on days 5, 15, 30 and 45 postpartum. On days 5 and 15 postpartum, acenocoumarol was detectable in only 4 patients at a concentration of 10 mcg/L. On days 30 and 45 postpartum, the average acenocoumarol concentrations in milk from all mothers were 11 and 12 mcg/L, respectively. On these latter days, the average dosage that an exclusively breastfed infant would receive would be about 1.6 and 1.8 mcg/kg daily, respectively, which is far below anticoagulant doses reported in the literature for infants.[4] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Nineteen infants were breastfed (extent not stated) while their mothers were anticoagulated with acenocoumarol immediately postpartum. Despite not receiving prophylactic vitamin K at birth, none of the infants had abnormal blood clotting as measured by the Thrombotest after at least 5 days of maternal therapy.[1] Seven infants were exclusively breastfed by mothers who were receiving long-term anticoagulation with acenocoumarol for thromboprophylaxis following heart valve replacement. All women were therapeutically anticoagulated and receiving an average of 21 mg of acenocoumarol per week (range 12 to 45 mg per week). Each infant received 1 mg of vitamin K prophylactically at birth and had their prothrombin time measured after at least 7 days of breastfeeding. The prothrombin times of the infants was not different from those of a control group of 42 breastfed infants whose mothers were not anticoagulated. No instances of bleeding were reported.[2]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Warfarin\">Warfarin</a>
    substance_name: "Acenocoumarol"
    cas_registry_number: "152-72-7"
    drug_class: "Anticoagulant"
  610:
    summary_of_use_during_lactation: "Aspartame is not detectable in breastmilk after maternal ingestion because it is rapidly broken down in the mother's body. An extremely large intake of aspartame (equivalent to 17 cans of soda or 100 packets of Equal Sweetener) can slightly increase the amount of phenylalanine in breastmilk. Phenylalanine concentrations in milk return to baseline by 12 hours after a large single dose of aspartame. Although it is prudent to avoid the use of aspartame in women who are nursing an infant with phenylketonuria, amounts that are typically ingested in aspartame-sweetened foods and beverages do not result in any additional risk to breastfed infants with phenylketonuria."
    drug_levels: "Aspartame is rapidly metabolized in the body to 2 amino acids that occur naturally in breastmilk, aspartic acid and phenylalanine. Maternal Levels. Six lactating women an average of 98 days postpartum (range 42 to 159 days) were given aspartame or lactose orally in a dose of 50 mg/kg (equivalent to 17 aspartame-sweetened sodas or 100 packets of Equal in a 68 kg [150 lb] adult[1]) on 2 separate occasions 2 weeks apart in a randomized crossover trial. Breastmilk samples were collected over the next 24 hours. Breastmilk phenylalanine levels increased to a maximum of about 6 mg/L between 1 and 8 hours after the dose of aspartame and returned to baseline by about 12 hours after the dose. Lactose had no effect on breastmilk phenylalanine levels. Aspartame was not detected (  < 1.4 mg/L) in breastmilk at any time. The authors calculated that if the milk phenylalanine concentration were elevated for 24 hours to the maximum found in this study, a fully breastfed infant would receive an additional 0.5 mg/kg daily above the normal intake of 79 mg/kg of phenylalanine that occurs naturally in breastmilk.[2] Twenty lactating women completed background questionnaires about breastfeeding and the intake of nonnutritive sweeteners in the prior 24 hours. Each then donated a milk sample that was analyzed for the presence of nonnutritive sweeteners. Sweetener intake was primarily from diet sodas and sweetener packets. Of the 14 women who reported intake of a nonnutritive sweetener, none had quantifiable levels of aspartame in their breastmilk.[3] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Saccharin\">Saccharin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sucralose\"> Sucralose</a>
