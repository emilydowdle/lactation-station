  218:
    summary_of_use_during_lactation: "The Centers for Disease Control and Prevention and several health professional organizations state that vaccines given to a nursing mother do not affect the safety of breastfeeding for mothers or infants and that breastfeeding is not a contraindication to pneumococcal vaccine. Immunization of the mother during the third trimester of pregnancy markedly increases the amount of pneumococcal antibodies in breastmilk.[1] Breastfed infants should be vaccinated according to the routine recommended schedules.[2][3][4]"
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Limited data indicate that breastfeeding can enhance the response of the infant to certain vaccine antigens.[2][4][5] Immunization of pregnant women with pneumococcal vaccine increased the specific secretory IgA content of milk and colostrum.[6][7][8][9][10][11] These antibodies in colostrum help inhibit epithelial adhesion of pneumococci to pharyngeal epithelial cells.[11] Some evidence of decreased pneumococcal disease has been found among breastfed infants of vaccinated mothers.[9] Infants breastfed for longer than 90 days have a better antibody response to some pneumococcal strains in the vaccine at 13 months of age than those breastfed less than 90 days.[12]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Pneumococcal Vaccines"
    drug_class: "Vaccines"
  219:
    summary_of_use_during_lactation: "The Centers for Disease Control and Prevention and American Academy of Pediatrics state that vaccines given to a nursing mother do not affect the safety of breastfeeding for mothers or infants and that breastfeeding is not a contraindication to poliovirus vaccine. The injectable polio vaccine now recommended in the United States is inactivated and poses no risk when given to mothers who are breastfeeding.[1][2] Breastfeeding also appears to reduce infant side effects associated with routine childhood immunization. Breastfed infants should be vaccinated according to the routine recommended schedules. Exclusive breastfeeding improves the response to oral polio vaccine in countries with poor infant nutrition and high rates of infant diarrhea."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Breastfed infants are less likely to have fever[3] and may be less likely to experience anorexia and reduced energy intake[4] after routine childhood immunization than those who are not breastfed. Administration of oral poliovirus vaccine to nursing infants is less effective if it is given the neonatal period, due to maternal antibodies in colostrum and breastmilk.[5][6][7] However, when given according to accepted vaccination schedules, breastfeeding does not interfere with the infant's response to oral polio vaccine.[8][9][10] One study found that in previously vaccinated infants at 21 to 40 months of age breastfed infants had higher neutralizing antibody titers, higher secretory IgA levels in saliva and higher fecal IgM against polio than formula-fed infants.[11] A study in Zambia found that infants whose mothers were infected with HIV had reduced antibody responses to oral polio vaccination than infants whose mothers were HIV negative. However, when results were corrected for duration of breastfeeding, difference was small. The authors concluded that HIV-positive mothers breastfed for shorter durations (mean 6 months) than HIV-negative mothers (mean 15 months), resulting in a lowered immune response to oral polio vaccine.[12] A study in Bangladesh found that antibody titers for oral poliovirus vaccine (OPV) type 3 were inadequate in 13.6% of infants who received OPV at 6 months and 7.3% of infants who received OPV at 12 months. Failure rates for types 1 and 2 were lower, as was the failure rate for intramuscular polio vaccine. Malnutrition and more than 2 diarrheal episodes appeared to be the causative factors for the poor response. Exclusive breastfeeding was associated with a better response to OPV 3.[13]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Poliovirus Vaccines"
    drug_class: "Vaccines"
  220:
    summary_of_use_during_lactation: "If polythiazide is required by the mother, it is not a reason to discontinue breastfeeding. Intense diuresis with large doses may decrease breastmilk production."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels. Relevant published information was not found as of the revision date."
