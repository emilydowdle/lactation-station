    summary_of_use_during_lactation: "Cefuroxime is acceptable to use during breastfeeding. Limited information indicates that maternal doses of cefuroxime up to 2.25 grams daily by injection produce low levels in milk that are not expected to cause severe adverse effects in breastfed infants. Occasionally, disruption of the infant's gastrointestinal flora, resulting in diarrhea or thrush, has been reported with cephalosporins, but these effects have not been adequately evaluated."
    drug_levels: "Maternal Levels: A single intravenous dose of 750 mg of cefuroxime was given to 5 women. The average peak cefuroxime level in milk was 0.37 mg/L 3 hours after the dose. Individual peak levels of 0.33 to 0.5 mg/L occurred 2 to 4 hours after the dose.[1] A single intramuscular injection of 750 mg of cefuroxime was given to 8 women with endometritis. Milk cefuroxime levels increased from 0.34 mg/L at 30 minutes after the injection to 1.45 mg/L at 8 hours after the injection.[2] After cefuroxime 750 mg three times daily intramuscularly, peak milk levels averaging 1.2 mg/L occurred 6 hours after the dose. Cefuroxime was detectable at a concentration of 0.36 mg/L 30 minutes after the dose, and by 8 hours the milk level had decreased to 1.06 mg/L.[3] No studies have measured cefuroxime in milk after oral administration, but milk levels would be expected to be much lower than the values above. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Cefuroxime"
    cas_registry_number: "55268-75-2"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Cephalosporins"
  57:
    summary_of_use_during_lactation: "Because of the low levels of celecoxib in breastmilk, amounts ingested by the infant are small and would not be expected to cause any adverse effects in breastfed infants.[1] No special precautions are required."
    drug_levels: "Maternal Levels: Milk celecoxib levels were measured in one mother taking 100 mg orally twice daily. At 4.75 hours after the fourth dose, milk levels were 101 and 133 mcg/L from her right and left breasts, respectively. A second peak level of about 30 mcg/L occurred in milk from the right breast about 35 hours after the last dose. The average half-life in the milk was 5.1 hours. The authors estimated that a fully breastfed infant would receive a maximum dose of 40 mcg/kg daily.[2] Three mothers, averaging 12 months postpartum, who had been taking oral celecoxib 200 mg daily (average 3.27 mg/kg daily) for several weeks had milk celecoxib levels measured at several times during a 24-hour period. Peak milk levels averaged 139 mcg/L at 2 hours after the dose. By 12 hours after the dose, celecoxib was undetectable (  < 10 mcg/L) in milk. Two other mothers were given a single oral dose of celecoxib 200 mg. Breastmilk and maternal serum were collected periodically over an 8-hour period. Peak milk levels were 170 mcg/L at 4 hours after the dose in one woman and 269 mcg/L at 2 hours after the dose in the other.[3] Based on data from these 5 women, an exclusively breastfed infant would receive an estimated 9.8 mcg/kg daily or 0.3% of the maternal weight-adjusted dosage. Six women averaging 11 months postpartum (range 6.5 to 15 months) were given a single 200 mg dose of celecoxib orally. Milk samples were collected for 48 hours after the dose. A median peak milk level of 200 mcg/L (range 70 to 330 mcg/L) occurred 2 to 4 hours after the dose. The authors calculated that a fully breastfed infant would receive a median daily dosage of 13 mcg/kg (range 11 to 210 mcg/kg) or 0.23% of the maternal weight-adjusted dosage.[4] Thirteen nonlactating women took celecoxib 200 or 400 mg twice daily for 2 weeks followed by collection of nipple aspirate fluid. Two women taking 200 mg twice daily had celecoxib concentrations of 1.2 and 1.5 mg/L; 2 women taking 400 mg twice daily had celecoxib concentrations of 0.53 and 8.4 mg/L in the aspirate. Celecoxib was undetectable (lower limit of assay not stated) in the in nipple aspirate fluid of the other 9 women. Collection times with respect to the doses were not stated.[5] Infant Levels. Two breastfed infants whose mothers had been taking celecoxib 200 mg orally twice daily for many weeks, had blood samples taken 4 hours after a maternal dose. The infants were 17 and 22 months of age and were being breastfed on demand every 3 to 4 hours during the day and once at night. Celecoxib was undetectable (  < 10 mcg/L) in the plasma of these infants.[3]"
    effects_in_breastfed_infants: "No infant side effects were noted by the mothers of two infants aged 17 and 22 months who were breastfed during maternal use of celecoxib 200 mg daily.[3]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Acetaminophen\">Acetaminophen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Flurbiprofen\"> Flurbiprofen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ibuprofen\"> Ibuprofen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Indomethacin\"> Indomethacin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Piroxicam\"> Piroxicam</a>
    substance_name: "Celecoxib"
    cas_registry_number: "169590-42-5"
    drug_class: "Analgesic Agents, Nonsteroidal Antiinflammatory Agents"
  58:
    summary_of_use_during_lactation: "Cephalexin is acceptable to use during breastfeeding. Limited information indicates that  maternal doses of cephalexin up to 1 gram produce low levels in milk that are not expected to cause adverse effects in breastfed infants. Occasionally, disruption of the infant's gastrointestinal flora, resulting in diarrhea or thrush, has been reported with cephalosporins, but these effects have not been adequately evaluated."
    drug_levels: "Maternal Levels:  After a single 1 gram oral dose of cephalexin in 6 women who were 2 days postpartum, peak milk levels occurred 4 to 5 hours after the dose and averaged 0.51 mg/L (range 0.24 to 0.85 mg/L).[1] After a single 500 mg oral dose of cephalexin in 2 women (time postpartum not stated), peak milk levels of 0.7 mg/L occurred 4 hours after the dose.[2] A woman who was 28 days postpartum had been taking oral cephalexin 500 mg plus probenecid 500 mg 4 times daily for 16 days collected 12 fore-and hindmilk samples over a 16-hour period. Milk cephalexin levels ranged from about 400 to 1000 mcg/L over the milk collection period with little correlation to the times of the doses. The authors calculated that an exclusively breastfed infant would receive 112 mcg/kg daily which is much less than the recommended infant dosage of 25 to 100 mg/kg daily. The infant dosage in milk corresponds to about 0.5% of the maternal weight-adjusted dosage which is higher than in previous reports.[3] The higher milk levels in this patient may have been a result of the concurrent probenecid use. Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In a prospective follow-up study, 7 nursing mothers reported taking cephalexin (dosage not specified). Two mothers reported diarrhea in their infants. No rashes or candidiasis were reported among the exposed infants.[4] A prospective, controlled study asked mothers who called an information service about adverse reactions experience by their breastfed infants. One of 11 cephalexin-exposed infants reportedly developed diarrhea during maternal cephalexin therapy.[5] A woman received intravenous cephalothin 1 g every 6 hours for 3 days. Her breastfed infant had a green liquid stool, severe diarrhea, discomfort and crying. The mother's drug regimen was then changed to oral cephalexin 500 mg plus oral probenecid 500 mg 4 times daily for another 16 days. The infant continued to have diarrhea during this time. The authors rated the diarrhea as probably related to cephalexin in milk.[3]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Cephalexin"
    cas_registry_number: "15686-71-2"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Cephalosporins"
  59:
