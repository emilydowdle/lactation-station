    effects_on_lactation_and_breastmilk: "Calcitonin products contain a warning that it should be avoided in nursing mothers because of animal data indicating that calcitonin can lower serum prolactin. The only human data consist of small studies performed in men and nonlactating w omen, some with normal and some with elevated serum prolactin. Several of the studies found a decrease in serum prolactin after calcitonin infusion.[7][8][9][10] Another small study found that IV infusion of  human calcitonin did not lower serum prolactin in healthy volunteers who had normal serum prolactin at baseline.[11] The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
