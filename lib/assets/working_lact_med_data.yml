  324:
    summary_of_use_during_lactation: "Limited information indicates that usual doses of nefazodone produce low but variable levels in milk that would not be expected to cause adverse effects in a breastfed infant, especially if the infant is older than 2 months. However, adverse effects in a breastfed preterm infant have been reported. If nefazodone is required by the mother of an older infant, it is not a reason to discontinue breastfeeding, but until more data become available, other drugs may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "Nefazodone is metabolized to 4 metabolites, but only hydroxynefazodone is thought to be active as an antidepressant. Its antidepressant activity is considered to be equal to that of nefazodone.[1] Maternal Levels: The trough milk levels of nefazodone and its metabolites were measured 10 to 15 hours after the previous dose in 3 women who had been taking nefazodone for at least 3 weeks. Dosages were 200 mg twice daily, 50 mg twice daily, and for the third, 50 mg in the morning and 100 mg in the evening. Milk nefazodone levels were 57, 687, and 213 mcg/L, respectively; milk hydroxynefazodone was not quantifiable (  < 50 mcg/L) in the first 2 mothers and 104 mcg/L in the third.[2] Using the trough milk level data, the estimated minimum intake of these infants would be 0.24, 6.2 and 2% of the maternal weight-adjusted dosage of nefazodone and its active metabolite. In another paper by the same authors, it appears that 2 of the above mothers were studied again in more detail. One mother who was 21 weeks postpartum had been taking nefazodone 50 mg in the morning and 100 mg in the evening for 6 days. The other mother who was 4 weeks postpartum had been taking nefazodone 200 mg twice daily for 7 months. Four or 5 milk levels were analyzed for drug and metabolites, but values do not appear in the published paper. No metabolites appeared in the milk of the first mother; only nefazodone and hydroxynefazodone were found in the milk of the second mother. The authors estimated that the first infant would receive 0.28 mg/kg daily or 0.4% of the maternal weight-adjusted dosage and the second would receive 0.54 mg/kg daily or 2.2% of the maternal weight-adjusted dosage.[3] A woman was taking nefazodone 200 mg in the morning and 100 mg in the evening. The highest milk levels of nefazodone occurred 1 to 3 hours after the morning dose, with the highest level of 358 mcg/L occurring 3 hours after the dose. Hydroxynefazodone levels were consistently much lower with a peak level of 32 mcg/L at 2 hours after the dose. The authors estimated that an exclusively breastfed infant would receive 0.34% of the maternal weight-adjusted dosage of nefazodone and its active metabolite with this maternal dosage regimen. Two inactive metabolites would contribute an additional 0.11% of maternal dosage.[4] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Drowsiness, lethargy, poor feeding and low body temperature occurred in a 2.1 kg breastfed 9-week-old infant who was born preterm at 27 weeks to a mother taking a dose of 300 mg of nefazodone daily. The symptoms were probably caused by nefazodone in breastmilk.[4]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Nortriptyline\">Nortriptyline</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Paroxetine\"> Paroxetine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sertraline\"> Sertraline</a>
    substance_name: "Nefazodone"
    cas_registry_number: "83366-66-9"
    drug_class: "Antidepressants, Antidepressants-Second-Generation"
  325:
    summary_of_use_during_lactation: "Because of the low levels of paroxetine in breastmilk, amounts ingested by the infant are small and paroxetine has not been detected in the serum of most infants tested. Occasional mild side effects have been reported, especially in the infants of mothers who took paroxetine during the third trimester of pregnancy, but the contribution of the drug in breastmilk is not clear. Most authoritative reviewers consider paroxetine one of the preferred antidepressants during breastfeeding.[1][2][3][4][5] Mothers taking an SSRI during pregnancy and postpartum may have more difficulty breastfeeding and may need additional breastfeeding support. Breastfed infants exposed to an SSRI during the third trimester of pregnancy have a lower risk of poor neonatal adaptation than formula-fed infants."
    drug_levels: "Maternal Levels: In a pooled analysis of serum levels from published studies and 3 unpublished cases, the authors found 50 mothers taking an average daily dosage of 21 mg (range 10 to 50 mg) had an average milk paroxetine level of 28 mcg/L (range 0 to 153 mcg/L).[1] Using the average dosage and milk level data from this paper, an exclusively breastfed infant would receive an estimated 1.2% of the maternal weight-adjusted dosage of paroxetine. From data in 6 mothers taking paroxetine in an average daily dosage of 20 mg (range 10 to 30 mg), the authors estimated that an exclusively breastfed infant would receive 1.4% of the maternal weight-adjusted dosage.[6] At 2 months postpartum, 19 mothers taking an average of 25 mg of paroxetine daily had average milk levels of 13.5 mcg/L at random times after the previous dose. The authors estimated that an exclusively breastfed infant would receive 0.02 mg/kg of paroxetine daily.[7] A woman had taken paroxetine 15 mg daily during pregnancy. She did not receive a dose in the 22.75 hours before delivery or on the day of delivery. She resumed paroxetine 15 mg daily 24 hours postpartum. At 3.75 hours after the third postpartum dose, her breastmilk paroxetine level was 371 mcg/L.[8] Four nursing mothers who were 6.5 to 18.5 weeks postpartum were taking paroxetine in doses of 12.5 to 60 mg daily in addition to quetiapine for major depression postpartum. Breastmilk samples obtained at various times after the dose had undetectable (  < 9.9 mcg/L) levels of paroxetine in 3 mothers. One mother who was taking 50 mg daily had a milk paroxetine level of 255 mcg/L.[9] Infant Levels: Sixteen breastfed infants (2 about 50% breastfed; the others 95% or more breastfed) aged 6 to 13 weeks had undetectable (  < 1 mcg/L) paroxetine serum levels during maternal therapy with paroxetine in an average daily dosage of 18.75 mg (range 5 to 30 mg).[10] In a pooled analysis of 40 mother-infant pairs from published and unpublished cases, the authors found that no infants had measurable paroxetine plasma levels.[1] In 6 breastfed (extent not stated) infants aged 2 to 33 weeks whose mothers were taking paroxetine in an average daily dosage of 20 mg (range 10 to 30 mg), paroxetine was undetectable (  < 1.6 mcg/L) in all of the infants' serum. One mother taking 20 mg daily and her infant were both poor metabolizers (homozygous for CYP2D6*4), yet no paroxetine was detectable in infant serum.[6] At 2 months postpartum, the breastfed infants of 19 mothers taking an average of 25 mg of paroxetine daily had an average serum paroxetine level of 0.95 mcg/L which was 5% of the maternal serum level.[7]"
    effects_in_breastfed_infants: "Agitation and difficulty feeding in one infant (age and other details not reported) that were possibly related to paroxetine in breastmilk were reported to the Australian Adverse Drug Reaction Advisory Committee.[11] In a controlled cohort study of mothers who took paroxetine during pregnancy (diagnoses not reported), 36 mothers took paroxetine during the third trimester and breastfed their infants. Of these, 8 reported side effects in their infants including alertness (6), constipation (3), sleepiness (1), and irritability (1). There were no reports of side effects in the control group of mothers who breastfed and did not use paroxetine in the third trimester or during nursing. The relative contribution of transplacental and breastmilk acquisition of the drug could not be determined.[12] In a study comparing the infants of mothers who took an SSRI during pregnancy for major depression with the infants of depressed mothers who did not take an SSRI, mental development and most motor development was normal at follow-up averaging 12.9 months in both groups. Four of the treated mothers took paroxetine in doses averaging 28.6 mg daily for an average of 7.8 months while breastfeeding (extent not stated) their infants. Psychomotor development was slightly delayed compared to controls, but the contribution of breastfeeding to abnormal development could not be determined.[13] A prospective cohort study evaluated 27 infants whose mothers took paroxetine (diagnoses not reported) at an average dose of 20.7 mg daily for at least 2 weeks during breastfeeding (extent not stated). Two control groups consisted of two groups of mothers who neither breastfed nor took an SSRI. All but 7 of the 27 mothers took paroxetine during some part of pregnancy. Weight at 3 months was less in the paroxetine group, but multivariate analysis indicated that maternal paroxetine use was not the determining factor. Weights at 6 and 12 months were not different from the control groups and other developmental milestones were reached at the normal times. One of the paroxetine-exposed infants (age not stated) was reported by the mother to be irritable.[14] Fifteen mothers who took an average paroxetine dosage of 20.4 mg daily for depression or anxiety starting no later than 4 weeks postpartum, breastfed their infants exclusively for 4 months and at least 50% during months 5 and 6. Their infants had 6-month weight gains that were normal according to national growth standards and mothers reported no abnormal effects in their infants.[15] In 6 breastfed (extent not stated) infants aged 2 to 33 weeks whose mothers were taking paroxetine 10 to 30 mg daily, no adverse reactions were noted clinically at the time of the study.[6] An infant born to a mother taking paroxetine had serum paroxetine levels about one-third that of the mother's at birth. The infant was a genetic poor metabolizer which apparently was the cause of the high serum levels. Although the infant had symptoms attributed to paroxetine obtained in utero, the mother continued taking paroxetine 30 mg daily and breastfeeding (extent not stated). At 4 months of age, the infant had gained weight normally and had no evidence of neurological side effects.[16]An 18-month-old infant with a 2-week history of vomiting was found to have hypokalemia, hypochloremic alkalosis and mild dehydration. The infant had been admitted twice previously 2 and 3 months before with a similar picture. Serum renin and aldosterone were normal. The infant's mother had been taking paroxetine 40 mg daily for about 1 year for depression and breastfeeding the infant (extent not stated). Paroxetine was detected, but not quantified, in the mother's breastmilk and infant's serum. Breastfeeding was discontinued and the infant was thriving 6 weeks later with a normal metabolic profile. The authors attributed the infant's metabolic abnormalities to paroxetine-induced syndrome of inappropriate secretion of antidiuretic hormone.[17] The reaction was possibly caused by paroxetine in breastmilk, but strong evidence was lacking and other possible causes cannot be ruled out. A small study compared the reaction to pain in infants of depressed mothers who had taken an SSRI during pregnancy alone or during pregnancy and nursing, to a control group of unexposed infants of nondepressed mothers. Infants exposed to an SSRI either prenatally alone or prenatally and postnatally via breastmilk had blunted responses to pain compared to control infants. Nineteen of the 30 infants were exposed to paroxetine. Because there was no control group of depressed, nonmedicated mothers, an effect due to maternal behavior caused by depression could not be ruled out. The authors stressed that these findings did not warrant avoiding drug treatment of depression during pregnancy or avoiding breastfeeding during SSRI treatment.[7] One study of side effects of SSRI antidepressants in nursing mothers found no adverse reactions that required medical attention among 3 infants whose mother was taking paroxetine. No specific information on maternal paroxetine dosage, extent of breastfeeding or infant age was reported.[18]A nursing mother with bipolar disorder began taking 20 mg of paroxetine at 4 months postpartum and was then started on quetiapine 200 mg twice daily at 6 months postpartum. She breastfed regularly (extent not stated) and no obvious adverse effects were noted in the infant.[19] Four nursing mothers who were 6.5 to 18.5 weeks postpartum were taking paroxetine in doses of 12.5 to 60 mg daily in addition to quetiapine for major depression postpartum. Their breastfed infants' development were tested at 9 to 18 months of age with the Bayley Scales. Measurements were slightly low on the mental and psychomotor development scale in one infant and on the mental development scale in another; both infants had undetectable (  < 9.9 mcg/L) serum paroxetine levels. All other infants had scores that were within normal limits. The authors concluded that the low scores of the two infants were probably not caused by the drugs received by the infants in breastmilk.[9] An uncontrolled online survey compiled data on 930 mothers who nursed their infants while taking an antidepressant. Infant drug discontinuation symptoms (e.g., irritability, low body temperature, uncontrollable crying, eating and sleeping disorders) were reported in about 10% of infants. Mothers who took antidepressants only during breastfeeding were much less likely to notice symptoms of drug discontinuation in their infants than those who took the drug in pregnancy and lactation.[20] A cohort of 247 infants exposed to an antidepressant in utero during the third trimester of pregnancy were assessed for poor neonatal adaptation (PNA). Of the 247 infants, 154 developed PNA. Infants who were exclusively given formula had about 3 times the risk of developing PNA as those who were exclusively or partially breastfed. Forty-nine of the infants were exposed toparoxetine in utero.[21]"
    effects_on_lactation_and_breastmilk: "Paroxetine can cause galactorrhea, usually with increased prolactin levels, in nonpregnant, nonnursing patients.[22][23][24][25][26][27][28] In a study of cases of hyperprolactinemia and its symptoms (e.g., gynecomastia) reported to a French pharmacovigilance center, paroxetine was found to have a 3.1-fold increased risk of causing hyperprolactinemia compared to other drugs.[29] The prolactin level in a mother with established lactation may not affect her ability to breastfeed. In a small prospective study, 8 primiparous women who were taking a serotonin reuptake inhibitor (SRI; 3 taking fluoxetine and 1 each taking citalopram, duloxetine, escitalopram, paroxetine or sertraline) were compared to 423 mothers who were not taking an SRI. Mothers taking an SRI had an onset of milk secretory activation (lactogenesis II) that was delayed by an average of 16.7 hours compared to controls (85.8 hours postpartum in the SRI-treated mothers and 69.1 h in the untreated mothers), which doubled the risk of delayed feeding behavior in the untreated group. However, the delay in lactogenesis II may not be clinically important, since there was no statistically significant difference between the groups in the percentage of mothers experiencing feeding difficulties after day 4 postpartum.[30] A case control study compared the rate of predominant breastfeeding at 2 weeks postpartum in mothers who took an SSRI antidepressant throughout pregnancy and at delivery (n = 167) or an SSRI during pregnancy only (n = 117) to a control group of mothers who took no antidepressants (n = 182). Among the two groups who had taken an SSRI, 33 took citalopram, 18 took escitalopram, 63 took fluoxetine, 2 took fluovoxamine, 78 took paroxetine, and 87 took sertraline. Among the women who took an SSRI, the breastfeeding rate at 2 weeks postpartum was 27% to 33% lower than mother who did not take antidepressants, with no statistical difference in breastfeeding rates between the SSRI-exposed groups.[31]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Nortriptyline\">Nortriptyline</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sertraline\"> Sertraline</a>
    substance_name: "Paroxetine"
    cas_registry_number: "61869-08-7"
    drug_class: "Antidepressants, Serotonin Uptake Inhibitors"
  326:
    summary_of_use_during_lactation: "Because of the low levels of sertraline in breastmilk, amounts ingested by the infant are small and is usually not detected in the serum of the infant, although the weakly active metabolite norsertraline (desmethylsertraline) is often detectable in low levels in infant serum. Rarely, preterm infants with impaired metabolic activity might accumulate the drug and demonstrate symptoms similar to neonatal abstinence. Most authoritative reviewers consider sertraline one of the preferred antidepressants during breastfeeding.[1][2][3][4][5] Mothers taking an SSRI during pregnancy and postpartum may have more difficulty breastfeeding and may need additional breastfeeding support. Breastfed infants exposed to an SSRI during the third trimester of pregnancy have a lower risk of poor neonatal adaptation than formula-fed infants."
    drug_levels: "Sertraline is metabolized to norsertraline (desmethylsertraline) that has antidepressant activity considered to be about 10% that of sertraline.[1] Maternal Levels: In a pooled analysis of serum levels from published studies and 4 unpublished cases, the authors found that 15 mothers taking an average daily dosage of 83 mg (range 25 to 200 mg) had an average breastmilk sertraline level of 45 mcg/L (range 7 to 207 mcg/L).[1] Using the average dosage and milk level data from this paper, an exclusively breastfed infant would receive an estimated 0.5% of the maternal weight-adjusted dosage of sertraline. Twenty-six women who were an average of 15.8 weeks postpartum (range 5 to 36 weeks) and receiving an average of 124 mg sertraline daily for at least 14 days for severe depression were studied while breastfeeding with extensive milk and serum sampling over a 24-hour period. All milk samples had detectable sertraline (average 129 mcg/L; range 11 to 938 mcg/L) and norsertraline (average 258 mcg/L; range 20 to 1498 mcg/L). Drug concentrations were higher in the hindmilk than the foremilk. Analysis of milk sertraline data from 15 mothers who submitted complete sets of milk samples indicated that the peak concentration of the drug and metabolite occurred 8 to 9 hours after a dose. In these women, the concentration in milk correlated with serum concentration, but not daily dosage. The authors estimated that an exclusively breastfed infant would receive an average of 0.54% of the maternal weight-adjusted dosage and that pumping and discarding milk 8 to 9 hours after the mother's dose would decrease the infant's daily dosage by 17%.[6]From data in 6 mothers who were 5 to 34 weeks postpartum and taking sertraline in an average daily dosage of 64 mg (range 50 to 100 mg), the authors estimated that an exclusively breastfed infant would receive 0.9% of the maternal weight-adjusted dosage.[7] At 2 months postpartum, 4 mothers taking an average of 87.5 mg of sertraline daily had average milk levels of 26.4 mcg/L of sertraline and 29 mcg/L of norsertraline at random times after the previous dose. The authors estimated that an exclusively breastfed infant would receive 0.04 mg/kg of sertraline daily.[8] The mother of a preterm infant was taking sertraline 150 mg daily during pregnancy and postpartum. Her breastmilk levels of sertraline and norsertraline on 3 days at random times averaged 201 and 358 mcg/L, respectively.[9] Infant Levels: Of 30 breastfed infants (19 exclusively, 11 breastfed 50% or more) aged 6 to 13 weeks, 22 had undetectable (  < 1 mcg/L) sertraline serum levels during maternal therapy with sertraline dosages of 25 to 200 mg daily. Of the 8 infants who had detectable serum levels, their average sertraline serum level was 7.9 mcg/L. Their mothers, who were taking an average of 109 mg daily, had an average serum level of 52.8 mcg/L.[10] In a pooled analysis of 53 mother-infant pairs from published and unpublished cases, the authors found that infants had an average of 2% (range 0 to 15%) of the sertraline plasma levels of the mothers'; 3 of the infants had a plasma level greater than 10% of the mothers' which was defined by the authors as being elevated.[1] Twenty-two breastfed (20 exclusively) infants with an average age of 16.6 weeks (range 4 to 28 weeks) whose mothers were receiving an average of 124 mg sertraline daily for at least 14 days for severe depression were studied. Infant serum levels were measured 2.2 hours (range 0.5 to 5 hours) after nursing. Four infants had detectable sertraline (  > 2 mcg/L) and 11 infants had detectable norsertraline in their serum with an average concentration of 22 mcg/L. One 11-week-old infant who was being treated for acute asthma with albuterol, inhaled corticosteroids and hydroxyzine had serum levels higher than its mother's, even though 4 other infants received higher doses of sertraline and norsertraline through milk.[6] In 6 breastfed (extent not stated) infants aged 5 to 34 weeks whose mothers were taking sertraline in an average daily dosage of 15 mg (range 5 to 34 mg), sertraline and norsertraline were undetectable (  < 3.4 mcg/L).[7]In a study of mothers given sertraline prophylactically for recurrent postpartum depression, 7 opted to breastfeed. Infant serum was tested at 4 weeks of age with a maternal dosage of 50 mg daily. Sertraline (  < 2 mcg/L) and norsertraline (  < 12 mcg/L) were undetectable in the serum of any infant.[11] In a study comparing sertraline to nortriptyline for postpartum depression, 13 infants were breastfed by mothers taking sertraline (dosage and extent of nursing were not stated). After a constant maternal sertraline dosage for at least 14 days, infants had their serum concentrations measured. The infants were an average of 5.9 weeks old at the time of serum sampling. Sertraline was not detectable (  < 2 mcg/L) in any of the infants' serum; norsertraline serum levels ranged from undetectable (  < 2 mcg/L) to 6 mcg/L.[12] At 2 months postpartum, the breastfed infants of 4 mothers taking an average of 87.5 mg of sertraline daily had undetectable (  < 0.1 mcg/L) serum levels of sertraline and norsertraline.[8] A 33-week preterm infant was exclusively breastfed by a mother who was taking sertraline 150 mg daily during gestation, at delivery and postpartum. Because of symptoms similar to neonatal abstinence syndrome, the infant's serum concentrations of sertraline and desmethylsertraline were measured on day 5 postpartum. Levels were 13 and 52 mcg/L, respectively. Because of ongoing symptoms, breastfeeding was stopped on day 9 and the infant's serum levels reportedly dropped, although specific values were not presented in the paper. The infant was later found to have genetically intermediate metabolism of two of the CYP450 enzymes involved in sertraline metabolism.[9] Authors of a metaanalysis on sertraline reported infant serum levels of sertraline and norsertraline in 25 infants who were breastfed by mothers taking sertraline. Ten of the infants were exclusively breastfed, two were 80% breastfed and the breastfeeding status of the others was not reported. Only two infants, both exclusively breastfed, had detectable serum sertraline levels of 2.1 and 2.4 mcg/L. The other infants had undetectable (  < 2 mcg/L) sertraline levels. Four other infants had detectable norsertraline levels ranging from 2.6 to 4.7 mcg/L. Sampling times were not reported.[3]"
    effects_in_breastfed_infants: "Two side effects possibly related to sertraline in breastmilk have been reported to the Australian Adverse Drug Reaction Advisory Committee. Benign neonatal sleep myoclonus occurred in one 4-month-old infant[13] and agitation that spontaneously resolved was reported in another infant.[14] None of 26 infants with an average age of 16.6 weeks (range 4 to 28 weeks) whose mothers were receiving an average of 124 mg sertraline daily had any detectable acute adverse reactions to sertraline in breastmilk. All had been breastfeeding for at least 3 weeks.[6] Whole blood serotonin levels were measured in 14 mothers and their breastfed infants after 6 to 16 weeks of sertraline therapy. Maternal dosages ranged from 25 to 200 mg daily. Although maternal serotonin levels were decreased from 159 mcg/L to 19 mcg/L by sertraline therapy, infant serotonin levels averaged 227 mcg/L before and 224 mcg/L after maternal therapy. The authors concluded that these findings indicate that the amount of sertraline ingested by the infants was not sufficient to affect platelet serotonin uptake in breastfed infants. Platelets and neurons both have the same serotonin transporter, so this lack of effect was seen as indirect evidence of safety of sertraline use during breastfeeding. None of the infants experienced any adverse effects from sertraline in breastmilk, including 6 exclusively breastfed infants under 3 months of age.[15] Twenty-five mothers who took an average sertraline dosage of 82.4 mg daily breastfed their infants exclusively for 4 months and breastfed at least 50% during months 5 and 6. Their infants had 6-month weight gains that were normal according to national growth standards and the mothers reported no abnormal effects in their infants.[16] In 6 infants aged 5 to 34 weeks whose mothers were taking sertraline 50 to 100 mg daily, no adverse reactions were noted clinically at the time of the study.[7] No adverse effects were seen in 7 infants who were 4 weeks old and whose mothers had been taking sertraline 50 mg daily since day 4 postpartum.[11] One study of side effects of SSRI antidepressants in nursing mothers found no adverse reactions that required medical attention among 2 infants whose mother was taking sertraline. No specific information on maternal sertraline dosage, extent of breastfeeding or infant age was reported.[17] A small study compared the reaction to pain in infants of depressed mothers who had taken an SSRI during pregnancy alone or during pregnancy and nursing, to a control group of unexposed infants of nondepressed mothers. Infants exposed to an SSRI either prenatally alone or prenatally and postnatally via breastmilk had blunted responses to pain compared to control infants. Four of the 30 infants were exposed to sertraline. Because there was no control group of depressed, nonmedicated mothers, an effect due to maternal behavior caused by depression could not be ruled out. The authors stressed that these findings did not warrant avoiding drug treatment of depression during pregnancy or avoiding breastfeeding during SSRI treatment.[8] An uncontrolled online survey compiled data on 930 mothers who nursed their infants while taking an antidepressant. Infant drug discontinuation symptoms (e.g., irritability, low body temperature, uncontrollable crying, eating and sleeping disorders) were reported in about 10% of infants. Mothers who took antidepressants only during breastfeeding were much less likely to notice symptoms of drug discontinuation in their infants than those who took the drug in pregnancy and lactation.[18] In a telephone follow-up study, 124 mothers who took a benzodiazepine while nursing reported whether their infants had any signs of sedation. One mother who was taking sertraline 50 mg daily, zopiclone 2.5 mg about every 3 days as needed, and also took alprazolam 0.25 mg on 2 occasions, reported sedation in her breastfed infant.[19]A mother was taking sertraline 150 mg daily during gestation, at delivery and postpartum while exclusively breastfeeding her infant. Her preterm infant born by cesarean section at 33 weeks gestation developed hyperthermia, muscle tone regulation disorders, and high-pitched crying during the first 24 hours after birth. The symptoms worsened on the 4th day of life, but breastfeeding was continued. On day 5, the infant had serum concentrations of sertraline and its metabolite that are in the reported therapeutic range in adults. Breastfeeding was discontinued on day 9 postpartum and the infant's symptoms dissipated, serum drug levels decreased and the infant thrived over several months. The infant was later found to have genetically intermediate metabolism of two of the CYP450 enzymes involved in sertraline metabolism. The authors attributed the infant's symptoms to serotonergic overstimulation caused by persistently high sertraline levels from breastfeeding and reduced metabolism.[9] The reaction was probably caused by sertraline. An infant was being breastfed (extent not stated) by a mother who began taking sertraline 50 mg daily and  methylphenidate after 5 weeks postpartum. Dosage was started at 10 mg daily with an immediate-release product and gradually increased to 72 mg daily of an extended-release product. At 14 weeks of age, the infant was developing normally no feeding difficulties. Examinations at 6 months and 1 year of age found no developmental problems in the child.[20] In a study of sertraline for postpartum depression, 11 women completed the full 7-week duration of the study out of 36 who were entered. Six mothers reported breastfeeding their infants (extent not stated) and 5 did not breastfeed their infants. The average sertraline dose at week 7 was 100 mg daily. No side effects were reported for any of the infants in the sertraline or placebo groups at this time.[21] Authors of a metaanalysis on sertraline reported 25 infants who were breastfed by mothers taking sertraline. Ten of the infants were exclusively breastfed, two were 80% breastfed and the breastfeeding status of the others was not reported. No adverse reactions occurred.[3] A cohort of 247 infants exposed to an antidepressant in utero during the third trimester of pregnancy were assessed for poor neonatal adaptation (PNA). Of the 247 infants, 154 developed PNA. Infants who were exclusively given formula had about 3 times the risk of developing PNA as those who were exclusively or partially breastfed. Sixty-eight of the infants were exposed to sertraline in utero.[22]"
    effects_on_lactation_and_breastmilk: "Sertraline has caused galactorrhea in nonpregnant, nonnursing patients.[23][24][25] However, in a study of cases of hyperprolactinemia and its symptoms (e.g., gynecomastia) reported to a French pharmacovigilance center, sertraline was not found to have an increased risk of causing hyperprolactinemia compared to other drugs.[26] The prolactin level in a mother with established lactation may not affect her ability to breastfeed. A midwife observed 6 patients who reported a decrease in milk supply after starting sertraline (dosages not reported). One of the mothers had been taking sertraline since the 6th month of pregnancy. She reported an increase in milk supply when she stopped sertraline for one week at 4 months postpartum. When she restarted sertraline, her milk supply reportedly decreased. In all of the women, the milk supply increased in 2 to 3 days after increasing fluid and the frequency of nursing.[27] In a small prospective study, 8 primiparous women who were taking a serotonin reuptake inhibitor (SRI; 3 taking fluoxetine and 1 each taking citalopram, duloxetine, escitalopram, paroxetine or sertraline) were compared to 423 mothers who were not taking an SRI. Mothers taking an SRI had an onset of milk secretory activation (lactogenesis II) that was delayed by an average of 16.7 hours compared to controls (85.8 hours postpartum in the SRI-treated mothers and 69.1 h in the untreated mothers), which doubled the risk of delayed feeding behavior in the untreated group. However, the delay in lactogenesis II may not be clinically important, since there was no statistically significant difference between the groups in the percentage of mothers experiencing feeding difficulties after day 4 postpartum.[28]A case control study compared the rate of predominant breastfeeding at 2 weeks postpartum in mothers who took an SSRI antidepressant throughout pregnancy and at delivery (n = 167) or an SSRI during pregnancy only (n = 117) to a control group of mothers who took no antidepressants (n = 182). Among the two groups who had taken an SSRI, 33 took citalopram, 18 took escitalopram, 63 took fluoxetine, 2 took fluvoxamine, 78 took paroxetine, and 87 took sertraline. Among the women who took an SSRI, the breastfeeding rate at 2 weeks postpartum was 27% to 33% lower than mother who did not take antidepressants, with no statistical difference in breastfeeding rates between the SSRI-exposed groups.[29]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Nortriptyline\">Nortriptyline</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Paroxetine\"> Paroxetine</a>
    substance_name: "Sertraline"
