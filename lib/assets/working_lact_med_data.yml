  24:
    summary_of_use_during_lactation: "Because of the low levels of benazepril in breastmilk, amounts ingested by the infant are small and would not be expected to cause any adverse effects in breastfed infants."
    drug_levels: "Benazapril is an inactive drug that is metabolized to the active metabolite benazaprilat. Benazaprilat is poorly absorbed orally. Maternal Levels. In 9 women (time postpartum not stated) given an oral dose of 20 mg of benazepril daily for 3 days, peak milk levels of  0.9 mcg/L of benazepril at 1 hour after the dose and  2 mcg/L of its active metabolite benazeprilat at 1.5 hours after the dose were detected. The authors estimated that the infant would receive a dose less than 0.14% of the mother's weight-adjusted dose of benazepril, mostly as benazeprilat.[1] Infant Levels: Relevant published information was not found as of the revision date."
