  420:
    summary_of_use_during_lactation: "With healthy, full-term infants it appears acceptable to use sulfamethoxazole during breastfeeding after the newborn period. Until further data are accumulated, alternate agents should probably be used in jaundiced, ill, stressed or premature infants, because of the risk of bilirubin displacement and kernicterus. Sulfamethoxazole should be avoided while breastfeeding a G6PD-deficient infant.[1]"
    drug_levels: "Maternal Levels: Forty women who were 5 or fewer days postpartum period received oral co-trimoxazole equivalent to 800 mg of sulfamethoxazole twice daily. Another 10 women were given this dose three times daily. Milk levels were measured several times daily for 5 days. Average sulfamethoxazole levels were 4.5 and 5.3 mg/L, respectively, with the 2 dosages.[2] With the usual dose of sulfamethoxazole 800 mg daily, an exclusively breastfed infant would be expected to receive 0.68 mg/kg daily of sulfamethoxazole. This is very low in comparison to the established treatment dosage 40 mg/kg daily for infants over 2 months of age. Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "An extensive systematic review of the use of sulfonamides near term and during breastfeeding found no adverse reactions in infants. The authors concluded that use of sulfamethoxazole during breastfeeding presents no risk of neonatal kernicterus.[3] A prospective, controlled study asked mothers who called an information service about adverse reactions experience by their breastfed infants. Of 12 women who took sulfamethoxazole and trimethoprim during breastfeeding (time postpartum and dosage not reported), none reported diarrhea, drowsiness or irritability in her infant. Two mothers reported poor feeding in their infants.[4]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Sulfisoxazole\">Sulfisoxazole</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Trimethoprim-Sulfamethoxazole\"> Trimethoprim-Sulfamethoxazole</a>
