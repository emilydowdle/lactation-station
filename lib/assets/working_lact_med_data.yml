  1000:
    summary_of_use_during_lactation: "Most sources consider breastfeeding to be contraindicated during maternal antineoplastic drug therapy.[1] Based on limited data, paclitaxel appears to be excreted into milk in relatively large amounts. It might be possible to breastfeed safely during intermittent therapy with an appropriate period of breastfeeding abstinence, but the duration abstinence is not clear. In one case, paclitaxel was detectable in milk for at least a week, but not at 13 days after a dose of 30 mg per square meter. Chemotherapy may adversely affect the normal microbiome and chemical makeup of breastmilk.[2]"
    drug_levels: "Maternal Levels: A woman with a history of treatment for thyroid cancer and recurrence during pregnancy was treated postpartum with paclitaxel and carboplatin. Her intravenous paclitaxel dose was 56.1 mg (20 mg per square meter) weekly for 6 weeks. Whole milk samples were obtained before her 6th dose and at 4, 28, 172, and 316 hours after the dose. The highest milk paclitaxel level was 1.17 mg/L in the 28-hour sample and paclitaxel was undetectable (  < 80 mcg/L) in the 317 hour sample. Metabolites were not measured. The average milk paclitaxel level over the 317 hour collection period was 0.78 mg/L, resulting in an estimated infant dose of 16.7% of the maternal dose.[3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
