  697:
    summary_of_use_during_lactation: "No information is available on the use of succinylcholine during breastfeeding. Because it is rapidly eliminated and poorly absorbed orally, it is not likely to reach the bloodstream of the infant or cause any adverse effects in breastfed infants.[1][2] A general anesthetic regimen that included succinylcholine for cesarean section caused a delay in the time to the first breastfeeding, but the part that succinylcholine played in this difference in outcome in unknown."
    drug_levels: "Succinylcholine is rapidly hydrolyzed in maternal plasma and has a short half-life of about 3 to 5 minutes. It is unlikely to be excreted into milk or absorbed orally by the infant because of its highly polar nature.[1] Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "A randomized, but nonblinded, study in women undergoing cesarean section compared epidural anesthesia with bupivacaine to general anesthesia with intravenous thiopental 4 mg/kg and succinylcholine 1.5 mg/kg for induction followed by nitrous oxide and isoflurane. The time to the first breastfeed was significantly shorter (107 vs 228 minutes) with the epidural anesthesia than with general anesthesia . This difference was probably caused by the anesthesia's effects on the infant, because the Apgar and neurologic and adaptive scores were significantly lower in the general anesthesia group of infants. It is not known what part succinylcholine played in this difference in outcome.[3]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Atracurium\">Atracurium</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ciatracurium\"> Ciatracurium</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Rocuronium\"> Rocuronium</a>
