  291:
    summary_of_use_during_lactation: "Although lithium appears on many lists of drugs contraindicated during breastfeeding, other sources do not consider it a contraindication, especially in infants over 2 months of age and during lithium monotherapy. Numerous reports exist of infants who were breastfed during maternal lithium therapy without any signs of toxicity or developmental problems. Most were breastfed from birth and some continued to nurse for up to 1 year of maternal lithium therapy. Limited data suggest that lithium in milk can adversely affect the infant when its elimination is impaired, as in dehydration or in newborn or premature infants. Neonates may also have transplacentally acquired serum lithium levels. The long-term effects of lithium on infants are not known, but limited data indicate no obvious problems in growth and development.[1]<br><br>  Lithium may be used in mothers of fullterm infants who are willing and able to monitor their infants. Discontinuing lithium 24 to 48 hours before Cesarean section delivery or at the onset of spontaneous labor and resuming the prepregnancy lithium dose immediately after delivery should minimize the infant's serum lithium concentration at birth.[2] Some investigators recommend monitoring infant serum lithium, serum creatinine, BUN, and TSH every 4 to 12 weeks during breastfeeding and maternal lithium therapy.[3][4] However, others recommend close pediatric follow-up of the infant and only selective laboratory monitoring as clinically indicated.[2] Breastfeeding should be discontinued immediately and the infant evaluated if the infant appears restless or lethargic or has feeding problems.[2]"
    drug_levels: "Maternal Levels: Most older reports of lithium levels in breastmilk did not characterized breastmilk lithium excretion in a rigorous manner. Random milk levels have been reported to range from 0.12 to 0.7 mEq/L and appear to be rather consistent at about 40 to 45% of the simultaneous maternal serum level.[5][6][7][8] The milk concentration of lithium in one woman was found to be inversely proportional to milk volume. The milk to plasma ratio was found to be directly proportional to serum lithium; the ratio was about 1 with low serum lithium and 1.5 with higher serum lithium levels, indicating disproportionately higher lithium excretion into milk with higher serum levels.[9] From data in papers published up to 1990 concerning 6 infants, it is estimated that a fully breastfed infant would receive about 26% (range 11 to 42%) of the maternal weight-adjusted dosage of lithium.[6][7][8][9][10][11]A more recent case series of 11 mothers found the average infant dosage to be 12.2% (range 0 to 30%) of the maternal weight-adjusted dosage.[12] The reason for the difference between the older and more recent data is not apparent.A case series reported 10 mothers taking lithium carbonate in an average daily dosage of 850 mg (range 600 to 1200 mg daily) for bipolar disorder. Lithium milk levels in 26 milk samples taken between 8.1 and 27.5 weeks postpartum averaged 0.35 mEq/L (range 0.19 to 0.48 mEq/L). No difference was found between concentrations in fore- and hindmilk samples.[4]One woman who was taking 1200 mg of lithium carbonate daily (dosage schedule and product not reported) had a milk lithium concentration of 0.41 mmol/L at 20 hours after her previous dose. This was about the same as her simultaneous blood concentration.[13] Infant Levels. The serum lithium levels in the breastfed infants of mothers taking lithium have ranged from 10 to 50% of simultaneous maternal serum lithium levels.[6][10][12][14] One infant, who previously had a serum level about 50% of the mother's, became dehydrated and developed a serum level that was double that of the mother's.[14]Ten exclusively breastfed infants whose mothers were taking an average of 850 mg daily of lithium carbonate had serum levels of 0.16 mEq/L or 24% (range 11 to 56%) of maternal serum levels.[4]Two breastfed infants (extent not stated) were reported whose mothers were taking lithium carbonate during pregnancy and postpartum. The first mother was taking 1200 mg daily and the infant's serum concentrations were 0.11 mmol/L on day on day 4 and undetectable (  < 0.1 mmol/L) on days 6 and 10 postpartum. The second mother was taking 900 mg daily and her breastfed infants's serum lithium concentration was undetectable (  < 0.3 mmol/L) on day 3 of life. Both infants had other serum concentration measurements that were in the therapeutic or toxic ranges, but displayed no symptoms. These samples apparently had been collected in tubes containing lithium heparin.[13] A woman took lithium carbonate orally 800 mg daily during pregnancy and postpartum while exclusively breastfeeding her infant. The mother had a serum lithium concentration of 0.74 mmol/L at 15 days postpartum. The infant's serum lithium concentration was 0.26 mmol/L at this time. Further serum lithium concentrations in the infant were 0.23 mmol/L at 1 and 2 months of age and 0.17 mmol/L at 6 months of age.[15] Three mothers took lithium carbonate during pregnancy and breastfeeding. One mother took a dosage of 900 mg daily during 2 pregnancies. Her infants' serum lithium concentrations were 0.08 mEq/L at 31 days and 183 days postpartum in the first pregnancy and 0.11 mEq/L at 43 days of age in the second pregnancy. These values were 11%, 17% and 15% of the mother's simultaneous serum lithium concentrations, respectively. The second mother also took a dosage of 900 mg daily. Her infant's serum lithium concentration was 0.08 mEq/L at 39 days postpartum, or 10% of the mother's simultaneous serum lithium concentration. The third mother took a dosage of 1350 mg daily. Her infant's serum lithium concentration was 0.11 mEq/L at 31 days postpartum, or 11% of the mother's simultaneous serum lithium concentration.[2] A woman with bipolar disorder was taking lithium 600 to 900 mg daily during pregnancy and postpartum. At 10 days postpartum, her infant's serum lithium level was 0.26 mmol/L, which was 58% of the maternal trough serum level. Lithium was discontinued. First quetiapine then aripiprazole were substituted for lithium, but after 2 to 3 weeks she switched back to lithium at an unspecified dosage. After several weeks of treatment, her infant's lithium level was 0.2 mmol/L.[16]"
    effects_in_breastfed_infants: "In older reports, at least 24 infants have been reported to have been breastfed during maternal lithium therapy without any signs of toxicity or developmental problems. All were breastfed from birth and some continued to nurse for up to 6 months of maternal lithium therapy.[4][6][7][8][12][13][15] A 5-day-old infant developed cyanosis, lethargy, ECG T-wave inversion probably caused by lithium in breastmilk.[10] The mother had been receiving the long-acting diuretic chlorthalidone prior to delivery which probably decreased the infant's lithium elimination and increased the neonate's lithium serum levels. Another case of probable infant lithium intoxication appeared only after the infant had a cold which may have led to dehydration and decreased lithium excretion.[14][17] Two other infants had slight increases in thyrotropin (TSH) levels at 8 and 4 weeks of age, respectively, after lithium exposure that began during pregnancy. Elevated TSH continued until maternal lithium was stopped in one,[4] and normalized by 2 months postpartum in the other, despite continued exclusive breastfeeding.[15] Three mothers took lithium carbonate during pregnancy and breastfeeding. The first infant was born to a mother who also took bupropion 300 mg and levothyroxine 50 to 75 mcg daily. She breastfed beyond 1 year of age. Her infant did not regain birth weight by 15 days of age, was somewhat hypotonic at 2 months of age, and was treated for gross and fine motor delay for the first year of life. The mother had a second infant on the same drug regimen. She exclusively breastfed her infant who developed normally without hypotonia. A second mother was taking a lithium dosage of 900 mg daily. Her infant gained weight slowly, but weight gain increased with breastfeeding support and she exclusively breastfed her infant for 4 months. A third mother was taking 1350 mg of lithium daily as well as escitalopram 10 mg, levothyroxine 25 mcg and heparin (dosage not stated) daily during pregnancy and breastfeeding. Her infant was normal and was exclusively breastfed until 8 weeks of age when the maternal serum lithium concentration was excessive at 2.0 mEq/L. Breastfeeding was withheld for 2 days and the dosage lowered to 600 mg daily. She then breastfed successfully until 7 months of age.[2]"
    effects_on_lactation_and_breastmilk: "Lithium increases serum prolactin.[18][19][20] Galactorrhea was reported in a women taking lithium carbonate for 50 days. Lactation ceased with lithium discontinuation.[20] The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    substance_name: "Lithium"
    cas_registry_number: "554-13-2"
    drug_class: "Lithium"
  292:
    summary_of_use_during_lactation: "Very small amounts of mefloquine are excreted in breastmilk; the amount of drug is not sufficient to harm the infant nor is the quantity sufficient to protect the child from malaria. Breastfeeding infants should receive the recommended dosages of mefloquine.[1]"
    drug_levels: "Maternal Levels: Two women who were 2 to 3 days postpartum were given mefloquine 250 mg orally. In one woman who provided milk samples periodically for 56 days, the milk mefloqine level declined from 53 to 32 mcg/L over this period. The average half-life in breastmilk for the 2 women was 16.6 days. The authors estimated that an exclusively breastfed infant would receive an average of 3.8% of the maternal weight-adjusted dosage of mefloquine after a single dose. However, this value could be higher with weekly doses because of accumulation.[2] Infant Levels. Relevant published information was not found as of the revision date."
