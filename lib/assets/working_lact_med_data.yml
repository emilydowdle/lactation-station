  964:
    summary_of_use_during_lactation: "Garcinia (Garcinia cambogia) fruit rind contains hydroxycitric acid. Garcinia has no specific lactation-related uses. It is most often used to promote weight loss. No data exist on the excretion of any components of Garcinia into breastmilk or on the safety and efficacy of Garcinia in nursing mothers or infants. Garcinia and hydroxycitric acid are generally well tolerated in adults, with occasional gastrointestinal discomfort reported.[1] Because there is no published experience with Garcinia or hydroxycitric acid during breastfeeding, these products should be avoided, especially while nursing a newborn or preterm infant.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
