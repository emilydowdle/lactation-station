  915:
    summary_of_use_during_lactation: "Jasmine (Jasminum spp.) flowers contain a variety of chemicals, although none have been identified with specific pharmacologic activity. In India (ayurvedic medicine), jasmine has been used to suppress lactation, and one published study found that jasmine leaves applied to the breasts suppressed postpartum lactation as effectively as oral bromocriptine.[1][2][3] However, the study was not of high quality. No data exist on the excretion of any components of jasmine into breastmilk or on the safety and efficacy of jasmine in nursing mothers or infants. Jasmine is \"generally recognized as safe\" (GRAS) as a food ingredient by the US Food and Drug Administration. Occasional allergic reactions to jasmine have been reported. It is unlikely typical jasmine intake, such as drinking small amounts of  jasmine tea, would be harmful during nursing.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "A randomized, crossover trial compared a compounded hydro-alcoholic extract of jasmine flowers (Jasminum sambac) to placebo, both as nasal drops. Subjects were nonlactating women who had elevated serum prolactin values caused by antipsychotic drug therapy. The trial was designed as double-blind trial, but participants could smell the difference between placebo and active preparations. The mean reduction in serum prolactin at the end of intervention in the jasmine extract group was 10.5 mcg/L, which was not statistically significant. Overall, 10 of 35 women responded with a drop of 25 mcg/L or greater in serum prolactin; nonresponders tended to be on higher doses of antipsychotics or on olanzapine.[4] A nonrandomized, unblinded study compared the daily topical application of jasmine (Jasminum sambac) flowers to the breasts to oral bromocriptine 2.5 mg three times a day to suppress lactation in postpartum women in India. At the end of 72 hours, almost all women in both groups had their lactation suppressed, although the women in the bromocriptine group had lower serum prolactin levels than those in the jasmine group.[2] Because of the lack of a placebo group, it is not possible to tell if the jasmine flowers had any effect beyond merely the lack of nipple stimulation."
    substance_name: "Jasmine"
    cas_registry_number: "8024-43-9"
    drug_class: "Complementary Therapies, Phytotherapy, Medicinal Plants"
  916:
    summary_of_use_during_lactation: "Oregano (Origanum vulgare) leaves and oil contain carvacrol, thymol, eugenol and rosmarinic acid. Oregano has been used in medicinal doses for respiratory and gastrointesinal disorders and as an antimicrobial. Oregano oil has been advocated as a treatment for lactation-related Candida infection of the nipples;[1] however, no clinical studies have confirmed the safety or efficacy of this use. No data exist on the excretion of any components of oregano into breastmilk or on the safety and efficacy of oregano in nursing mothers or infants. Oregano and oregano oil are \"generally recognized as safe\" (GRAS) as food ingredients by the US Food and Drug Administration. Oregano is generally well tolerated, but gastrointestinal upset and allergic skin reactions have been reported rarely. Because of a lack of data, oregano in amounts higher than those found in foods as a flavoring should probably be avoided during breastfeeding.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
