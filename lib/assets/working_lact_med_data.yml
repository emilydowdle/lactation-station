  832:
    summary_of_use_during_lactation: "No information is available on the clinical use of spinosad during breastfeeding. Because it is not systemically absorbed after topical application, it should not be present in breastmilk. However, the topical suspension contains benzyl alcohol, which may be systemically absorbed through the skin. High doses of benzyl alcohol are potentially toxic to neonates, but it is unlikely that doses this high reach breastmilk. Mothers concerned about benzyl alcohol could pump and discard breastmilk for 8 hours. Only water-miscible cream or gel products should be applied to the breast because ointments may expose the infant to high levels of mineral paraffins via licking.[1]"
