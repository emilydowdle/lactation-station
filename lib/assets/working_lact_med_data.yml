  776:
    summary_of_use_during_lactation: "Linezolid is excreted into breastmilk in concentration likely to be effective against staphylococcal strains found in mastitis.[1][2] Limited data indicate that the maximum dose an infant would receive through breastmilk would be much less than the standard infant dose.<br><br>  If linezolid is required by the mother, it is not a reason to discontinue breastfeeding. Monitor the infant for possible effects on the gastrointestinal tract, such as diarrhea, vomiting, and candidiasis (e.g., thrush, diaper rash). However, because there is no published experience with linezolid during breastfeeding, an alternate drug may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "Maternal Levels: A 32-year-old lactating woman was given a single dose of 600 mg of linezolid orally. Milk samples were taken at 10 time points over the next 24 hours. The peak concentration of linezolid in breastmilk occurred 2 hours after the dose with a value of 12.4 mg/L. Milk concentrations fell with a half-life of 6.5 hours and were detectable up to 24 hours after the dose.[2] Using the peak milk level data from this patient, an exclusively breastfed infant would receive an estimated maximum of about 2 mg/kg daily with the maximum recommended maternal dosage. The established maximum dosage of linezolid for infants is 30 mg/kg daily. A woman was given oral linezolid 600 mg every 12 hours for methicillin-resistant Staph. aureus mastitis. She pumped milk from both breasts 8 times daily on days 1 and 14 of therapy. Peak breastmilk linezolid levels were 9.75 mg/L on day 1 and 18.73 mg/L on day 14. The authors calculated that a fully breastfed infant would receive 7.85% of the weight-adjusted maternal dosage on day 1 and 15.61% on day 14. Using the average milk level on day 14, a fully breastfed infant would receive a dosage of 1.84 mg/kg daily, which is less than the  maximum dosage of linezolid for infants of 30 mg/kg daily.[3] Infant Levels: Relevant published information was not found as of the revision date."
