  912:
    summary_of_use_during_lactation: "Licorice (Glycyrrhiza glabra) root contains glycyrrhizin (also called glycyrrhizic acid or glycyrrhizinic acid) and a mixture of the potassium and calcium salts of glycyrrhizic acid. Glycyrrhizin is metabolized to the active glycyrrhetinic acid in the intestine. Deglycyrrhizinated licorice (DGL) has had glycyrrhizin removed. Licorice is a purported galactogogue, and is included in some Asian proprietary mixtures to increase milk supply; however, no scientifically valid clinical trials support this use. In fact, licorice usually reduces serum prolactin,[1] which might decrease milk production in the early stages of lactation. Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[2]<br><br>  Glycyrrhizin is detectable in the breastmilk of some women taking licorice, but studies measuring glycyrrhetinic acid have not been performed. Licorice has been used safely and effectively in combination with other herbs given to infants as a tea for the short-term treatment of colic.[3] However, two infants whose mothers had an excessive intake of an herbal tea that contained licorice had signs of anethole toxicity.[4] Because both of these papers reported on herbal mixtures, the effect(s) of licorice alone cannot be determined. Licorice and licorice extract are \"generally recognized as safe\" (GRAS) as foods by the US Food and Drug Administration. Long-term, excessive use of licorice can cause hypertension, hypokalemia, and disturbances of adrenal hormones, and therefore should probably be avoided during nursing.<br><br>Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Ten lactating women with breast engorgement were treated with the Kakkonto extract granules (Tsumura, [Juntendo, Japan]), which contains a mixture of various herb extracts, including licorice. The dose was 2.5 grams 3 times daily (about 400 mg daily of licorice extract). Glycyrrhizin was measured in the breastmilk at unspecified times. Glycyrrhizin was detected in 2 women at 1.14 mg/L and 0.15 mg/L, and in 3 women at   < 0.1 mg/L. It was undetectable in the remaining 5 women.[5] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Two breastfed infants, aged 15 and 20 days, were admitted to the hospital for a reported lack of weight gain in the previous 7 to 10 days, caused by \"difficult feeding\". The parents reported restlessness and vomiting during the past day. One of the mothers also reported feeling drowsy and weak. On examination, the infants were afebrile but had hypotonia, lethargy, emesis, weak cry, poor sucking and weak responses to painful stimuli. Infant laboratory values, electrocardiograms and blood pressures were normal, and septic work-ups were negative. Both mothers had both been drinking more than 2 liters daily of an herbal tea mixture reportedly containing licorice, fennel, anise, and goat's rue to stimulate lactation. After the mothers discontinued breastfeeding and the herbal tea, the infants improved within 24 to 36 hours. Symptoms of the affected mother also resolved rapidly after discontinuing the herbal tea. After 2 days, breastfeeding was reinstituted with no further symptoms in the infants. Both infants were doing well at 6 months of age. The authors attributed the maternal and infant symptoms to anethole, which is found in both anise and fennel; however, the anethole levels were not measured in breastmilk, nor were the teas tested for their content.[4]"
    effects_on_lactation_and_breastmilk: "A woman with a history of excessive licorice intake had amenorrhea, severe headaches, hypertension, hypokalemia. She had elevated serum prolactin levels that remained abnormal for one month after licorice discontinuation and normalized by 6 months after discontinuation.[6] In a study of 25 men and 25 women, the baseline and thyrotropin-stimulated serum prolactin levels were measured to determine normal serum prolactin values. Subjects who regularly ingested licorice had lower basal and lower stimulated serum prolactin concentrations.[1] A traditional, nonstandardized decoction of peony and licorice roots called Shaoyao-Gancao-Tang in Chinese and Shakuyaku-Kanzo-To in Japanese was studied in women with elevated serum prolactin caused by long-term (  > 6 months) ingestion of risperidone. Patients received either bromocriptine 5 mg daily for 4 weeks followed by 4 weeks of 22.5 grams daily of the peony-licorice decoction (equivalent to 25 mg of glycyrrhetinic acid), or the same drugs in the reverse order. Evaluation of serum prolactin found that both treatments reduced serum prolactin by 21 to 28% from baseline at 4 and 8 weeks.[7]Forty women who complained of an insufficient milk supply at 5 days postpartum were given a combination herbal supplement as 2 capsules of Lactare (Pharma Private Ltd. [Madras, India]; currently available from TTK Pharma [Chennai, India]) 3 times daily. Each capsule contained wild asparagus 200 mg, ashwagandha (Withania somnifera) 100 mg, fenugreek 50 mg, licorice 50 mg, and garlic 20 mg. By day 4 of therapy, no infants required supplementary feeding. Infants were weighed before and after each feeding on the fifth day of maternal therapy to determine the amount of milk ingested. On the day of the test weighing, infants' milk intake averaged 388 mL, and the fluid and caloric intake was considered adequate.[8] This study cannot be considered as valid evidence of a galactogogue effect of these herbs because it lacks randomization, blinding, a placebo control, and maternal instruction in breastfeeding technique. Additionally, infants were breastfed only 6 to 8 times daily, which is insufficient to maximize milk supply at this stage of lactation.Women who were between 14 and 90 days postpartum and reported lactation failure were given instructions on breastfeeding technique and encouraged to exclusively breastfeed. If their infant had gained less than 15 grams in 1 week, they were randomized to receive either two tablespoonfuls of a mixture containing wild asparagus or an identical placebo for 4 weeks. In each 100 grams, the mixture contained Asparagus racemosus 15 grams, Anethum soiva 1 gram, Ipomea digitata 1 gram, Glycyrrhiza glabra 1 gram, Spinacia oleracea  2.5 grams, Cuminum cyminum 0.5 gram, and Panchatrinamol 1 gram. Of the 64 women randomized, 11 did not complete the trial. Serum prolactin measurements were made before a morning nursing before treatment and after 4 weeks of treatment. Infant weight gains and the number of supplemental feedings were recorded initially and after 4 weeks of therapy. No differences were found in the changes in serum prolactin, infant weight gain or amount of supplementation between the treatment and placebo groups after 4 weeks of therapy. No side effects or changes in liver function tests occurred during the study.[9] A study in Japan compared the use of a mixture of 13 herbs, including licorice, to ergonovine for their effects on lactation and serum prolactin in postpartum women. The herbal mixture, called Xiong-gui-tiao-xue-yin, was given in a randomized fashion to 41 women in a dose of 2 grams of a dried aqueous extract 3 times daily. A comparable group of 41 women were randomized to receive methylergonovine 0.375 mg daily. Therapy was started on the day of delivery, but the duration of therapy was not specified. Plasma oxytocin and prolactin were measured on days 1 and 6; milk volumes were measured daily, although the method of measuring milk volume was not specified. Serum prolactin was higher on days 1 and 6 in the women who received the herbals; plasma oxytocin was lower on day 1 in the women who received the herbal, but not different on day 6. Milk volumes were greater on days 4, 5, and 6 in women who received the herbal mixture.[10] This study has serious flaws that make its interpretation impossible. First, milk volume measurement is subject to considerable variability depending on the measurement method used, but the method was not specified. Second, methylergonovine has caused decreases in serum prolactin and milk production in some studies.[11][12] Because of the lack of a placebo group, the differences found could be a negative effect of methylergonovine rather than a positive effect of the herbal preparation. Because this study used a multi-ingredient combination products in which licorice was only one component, the results might be different from studies in which licorice was used alone."
    substance_name: "Licorice"
    cas_registry_number: "84775-66-6"
    drug_class: "Complementary Therapies, Food, Phytotherapy, Medicinal Plants"
  913:
    summary_of_use_during_lactation: "Lanolin is a yellow fat obtained from sheep's wool. It has traditionally been used topically to treat sore, cracked nipples during breastfeeding. Highly purified modified lanolin (Lansinoh) has the pesticide and detergent residues removed and the natural free alcohols reduced to below 1.5% to improve safety and reduce the allergic potential.[1] Although lanolin appears to be effective for the prevention and treatment of nipple pain from breastfeeding,[2] studies, most of which used Lansinoh, have not found lanolin to be consistently different in efficacy from application of breastmilk, hydrogel dressings, peppermint gel, aloe vera or warm compresses.[3][4][5][6][7] A metaanalysis concluded that application of nothing or breastmilk may be superior to lanolin, but good studies are lacking.[7] One small nonblinded study found olive oil to be superior to lanolin for prevention of sore nipples.[8]"
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "In a randomized, double-bind trial, lanolin was compared to an all-purpose nipple ointment containing mupirocin 1%, betamethasone 0.05%, and miconazole 2% for painful nipples while nursing in the first 2 weeks postpartum. The two treatments were equally effective in reducing nipple pain, nipple healing time, breastfeeding duration, breastfeeding exclusivity rate, mastitis and nipple symptoms, side effects or maternal satisfaction with treatment.[9]"
    substance_name: "Lanolin"
    cas_registry_number: "8006-54-0"
    drug_class: "Cosmetics, Pharmaceutic Aids, Waxes"
  914:
    summary_of_use_during_lactation: "Lemon balm contains a lemon-scented essential oil containing citronellal, neral, and geranial monoterpenoid aldehydes; polyphenolic compounds (including rosmarinic acid); and monoterpene glycosides. Lemon balm has no specific lactation-related uses. No data exist on the excretion of any components of lemon balm into breastmilk or on the safety and efficacy of lemon balm in nursing mothers or infants. However, it has been safely and effectively used with other herbs in infants for the treatment of colic, diarrhea, and other conditions,[1][2] so the smaller amounts expected (but not demonstrated) in breastmilk are likely not to be harmful with usual maternal doses. Lemon balm is \"generally recognized as safe\" (GRAS) as a food flavoring by the US Food and Drug Administration. As a drug, it is generally well tolerated in adults with nausea, vomiting, abdominal pain, dizziness, and wheezing reported occasionally.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
