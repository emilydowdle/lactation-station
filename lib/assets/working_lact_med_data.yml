  214:
    summary_of_use_during_lactation: "Although no information is available on the use of piperacillin and tazobactam during breastfeeding, limited information indicates that maternal doses of piperacillin produce low levels in milk that are not expected to cause adverse effects in breastfed infants. Occasionally, disruption of the infant's gastrointestinal flora, resulting in diarrhea or thrush, has been reported with penicillins, but these effects have not been adequately evaluated. Piperacillin and tazobactam is acceptable to use during breastfeeding."
    drug_levels: "Maternal Levels: No studies on the combination of piperacillin and tazobactam during breastfeeding have been reported. Piperacillin in a dosage of 4 g intravenously every 8 hours for 3 or more days was given to 8 women. Milk levels were measured after 2 subsequent doses. After the first dose, milk levels ranged from 0.49 to 1.5 mg/L in the 3 hours after the dose. After the second dose, milk levels ranged from 1.1 to 1.9 mg/L in the 3 hours after the dose. Peak milk levels occurred 2 to 3 hours after the dose.[1] Infant Levels. Relevant published information was not found as of the revision date."
