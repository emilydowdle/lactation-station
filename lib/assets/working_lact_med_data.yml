  718:
    summary_of_use_during_lactation: "Preliminary data indicate that certolizumab is not excreted into breastmilk, which would be expected because of its high molecular weight. Absorption is unlikely because it is probably destroyed in the infant's gastrointestinal tract. Although the manufacturer recommends that breastfeeding be discontinued during certolizumab therapy, most experts consider certolizumab to be probably safe during breastfeeding..[1][2][3][4][5]"
    drug_levels: "Maternal Levels: One woman received certolizumab pegol 400 mg by subcutaneous injection every 4 weeks during pregnancy and postpartum. The last dose during pregnancy was 1 week prior to delivery. Breastmilk samples were collected 1 and 2 weeks postpartum and 4 hours, 3 days and 6 days after the first postpartum dose which was given at 3 weeks postpartum. Certolizumab was undetectable (  < 410 mcg/L) in all 5 samples.[6] Three women who received certolizumab pegol (dose unspecified) as part of a large registry study submitted breastmilk samples. Certolizumab was not detected in any samples between 12 and 24 hours after infusion.[7] Two women were receiving certolizumab pegol 200 mg every two weeks. Certolizumab was undetectable (  < 0.6 mg/L) in breastmilk one hour after the dose in both women and 4 hours after the dose in one of them.[5] Infant Levels: One woman received certolizumab pegol 400 mg by subcutaneous injection every 4 weeks during pregnancy and postpartum. The last dose during pregnancy was 1 week prior to delivery. At birth, her infant had a serum concentration 1.02 mg/L At one month of age, her breastfed (extent not stated) infant had a serum concentration of 0.84 mg/L seven days after the previous injection.[6][8]"
    effects_in_breastfed_infants: "Eight women who received certolizumab pegol during pregnancy and postpartum breastfed (extent not stated) their infants. No mention was made of side effects in the infants.[6] A prospective cohort study followed	pregnant women with inflammatory bowel disease throughout pregnancy and for 12 months postpartum. Women were assigned to one of the following groups: unexposed (no thiopurines or anti-TNF agents); group A (azathioprine or mercaptopurine); group B (infliximab, adalimumab or certolizumab) and group AB (both a thiopurine and an anti-TNF agent). Of 1052 women enrolled in the study, 72% breastfed their infants, although the extent and duration were not stated in the abstract. A total of 102 women were exposed to an anti-TNF agent and 59 were exposed to a thiopurine plus an anti-TNF agent. The use of an anti-TNF alone was not associated with any complication in the infants and their growth and development were normal throughout the 12 months. Infants exposed to both a thiopurine and an anti-TNF agent had a 50% increase in the number of infections between 9 and 12 months of age. The relationship of this increase with breastfeeding could not be determined from the available data.[9]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
