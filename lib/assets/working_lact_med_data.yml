  571:
    summary_of_use_during_lactation: "Interferon gamma is a normal component of human milk. No data are available on the use of exogenous interferon gamma 1b during breastfeeding. However, the amounts of the similar drugs, interferon alfa and interferon beta-1a, excreted into milk are very low. Any interferon in breastmilk is probably destroyed in the infant's gastrointestinal tract and not absorbed, except perhaps in neonates. Holder pasteurization (62.5 degrees C for 30 minutes) decreases the concentration of endogenous interferon-gamma by an average about 10%.[1]"
