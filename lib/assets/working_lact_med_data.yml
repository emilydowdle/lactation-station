    drug_class: "Diagnostic Agents, Radiopharmaceuticals"
  1090:
    summary_of_use_during_lactation: "Xenon is an inert gas that has ben used for general anesthesia. It was undetectable in breastmilk after extubation of the mothers. Breastfeeding can be resumed as soon as the mother has recovered sufficiently from general anesthesia to nurse.[1] When a combination of anesthetic agents is used for a procedure, follow the recommendations for the most problematic medication used during the procedure."
    drug_levels: "Maternal Levels: Two mothers who underwent general anesthesia were given propofol and remifentanil as induction agents and rocuronium for intubation. After induction, propofol was stopped and xenon inhalation was used to maintain anesthesia for 57 and 59 minutes, respectively. Xenon was undetectable in breastmilk at 0 and 300 minutes after extubation in both mothers.[2] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Four mothers who underwent general anesthesia were given propofol and remifentanil as induction agents and rocuronium for intubation. After induction, propofol was stopped and xenon inhalation was used to maintain anesthesia for between 57 and 70 minutes. Infants resumed breastfeeding from 1.5 to 5 hours after the end of surgery. None of the infants had noticeable symptoms of dizziness or drowsiness. All infants fared well at home after their mothers were discharged.[2]"
