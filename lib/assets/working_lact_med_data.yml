  789:
    summary_of_use_during_lactation: "The Centers for Disease Control and Prevention and the several health professional organizations state that vaccines given to a nursing mother do not affect the safety of breastfeeding for mothers or infants.[1][2][3][4][5] A slightly higher percentage of infants who were breastfed during or after maternal vaccination with the active quadrivalent human papillomavirus vaccine (Gardasil) had pneumonia during the 30 days after maternal vaccination, but these effects were not thought to be vaccine related. No similar data exist for the bivalent vaccine (Cervarix). Maternal vaccination with human papillomavirus vaccine is not a contraindication to breastfeeding."
    drug_levels: "Maternal Levels:  Relevant published information was not found as of the revision date. Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A total of 995 nursing mothers were given Gardasil or placebo during the vaccination period of the clinical trials (vaccine n = 500, control n = 495). A total of 17 (3.4%) and nine (1.8%) infants of women who breastfed who received quadrivalent HPV vaccine or placebo, respectively, experienced a serious adverse event. Of the 23 experiences among the 17 infants of women who received vaccine, 12 were respiratory infections, five were gastroenteritis or diarrhea, and the remaining included various other single events. None of the reactions was considered vaccine related.[6][7]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Human Papillomavirus Vaccines"
    drug_class: "Vaccines"
  790:
    summary_of_use_during_lactation: "Carbamide (urea) peroxide has not been studied during breastfeeding. It is unlikely that carbamide peroxide found in ear drops or teeth whiteners is absorbed into the bloodstream. However, if any carbamide peroxide were absorbed, it would be broken down to urea and hydrogen peroxide, both of which are found normally in human milk.[1][2] If carbamide peroxide is used by the mother according to directions, it is not a reason to discontinue breastfeeding and no special precautions are required."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
