  365:
    summary_of_use_during_lactation: "Lidocaine concentrations in milk during continuous IV infusion, epidural administration and in high doses as a local anesthetic are low and the lidocaine is poorly absorbed by the infant. Lidocaine is not expected to cause any adverse effects in breastfed infants. No special precautions are required.[1][2][3] Labor pain medication may delay the onset of lactation."
    drug_levels: "Maternal Levels: A nursing mother who was 10 months postpartum was given intravenous lidocaine 75 mg, then 50 mg 5 minutes later, concurrent with starting a continuous lidocaine infusion at a rate of 2 mg/minute. After 7 hours the infusion was stopped a milk sample was provided. The breastmilk contained 800 mcg/L of lidocaine; metabolites were not measured.[1] A woman received 20 mg of lidocaine with 5 mg of epinephrine (2 mL of a 2% lidocaine with 0.5% epinephrine) injected for a dental procedure 3 days postpartum. Milk levels 2 hours after the injection were 66 mcg/L of lidocaine and 35 mcg/L of its MEGX metabolite. At 6.5 hours after the dose, the levels were 44 mcg/L and 41 mcg/L, respectively.[4] Twenty-two women received epidural lidocaine 2% and bupivacaine 0.5% for pain control during cesarean delivery. Lidocaine dosage averaged 183 mg (range 60 to 500 mg). Average milk lidocaine concentrations were 860 mcg/L at 2 hours after delivery, 460 mcg/L at 4 hours after delivery and 220 mcg/L at 12 hours after delivery.[2] A woman undergoing tumescent liposuction received 4.2 g of lidocaine into her fat. Seventeen hours after the procedure, a milk lidocaine level was 550 mcg/L. It was previously shown that maximum serum lidocaine concentrations occur at about this time.[3] Six women were given 3.6 mL of lidocaine 2% without epinephrine and a seventh received lidocaine 2% without epinephrine 4.5 mL and 7.2 mL on 2 separate occasions for dental procedures. Milk lidocaine concentrations averaged 120.5 mcg/L at 3 hours after the dose and 58.3 mcg/L 6 hours after the dose. Milk MEGX levels were 97.5 and 52.7 mcg/L at 3 and 6 hours after the dose, respectively.[5] Using the average daily intake reported in this study, an exclusively breastfed infant would receive 0.9% of the maternal weight-adjusted dosage of lidocaine and another 0.8% in the form of the metabolite MEGX. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Lidocaine in doses ranging from 60 to 500 mg administered to the mother by intrapleural or epidural routes during delivery had no effect on their 14 infants who were either breastfed or received their mother's breastmilk by bottle.[2]"
    effects_on_lactation_and_breastmilk: "A randomized study compared three groups of women undergoing elective cesarean section who received subcutaneous infusion of 20 mL of A randomized study compared three groups of women undergoing elective cesarean section who received subcutaneous infusion of 20 mL of lidocaine 1% plus epinephrine 1:100:000 at the incision site. One group received the lidocaine before incision, one group received the lidocaine after the incision, and the third received 10 mL before the incision and 10 mL after. Women in the pre-and post-incision administration group initiated breastfeeding earlier than those in the pre-incision administration (3.4 vs 4.1 hours). There was no difference between the post-incision administration group and the other groups in time to breastfeeding initiation.[6] A national survey of women and their infants from late pregnancy through 12 months postpartum compared the time of lactogenesis II in mothers who did and did not receive pain medication during labor. Categories of medication were spinal or epidural only, spinal or epidural plus another medication, and other pain medication only. Women who received medications from any of the categories had about twice the risk of having delayed lactogenesis II (  > 72 hours) compared to women who received no labor pain medication.[7]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Bupivacaine\">Bupivacaine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ropivacaine\"> Ropivacaine</a>
    substance_name: "Lidocaine"
    cas_registry_number: "137-58-6"
    drug_class: "Antiarrhythmics, Local Anesthetics"
  366:
    summary_of_use_during_lactation: "Lorazepam has low levels  in breastmilk, a short half-life relative to many other benzodiazepines, and is safely administered directly to infants. Evidence from nursing mothers indicates that lorazepam does not cause any adverse effects in breastfed infants with usual maternal dosages. No special precautions are required."
    drug_levels: "Maternal Levels:  Four women were given 3.5 mg of lorazepam orally 2 hours before undergoing cesarean section. Colostrum levels of lorazepam averaged 8.5 mcg/L at 4 hours after the dose; conjugated lorazepam metabolites were not measured.[1] Another woman taking 2.5 mg orally twice a day for the first 5 days postpartum had milk levels of free and conjugated lorazepam of 12 and 35 mcg/L, respectively, at an unspecified time on day 5.[2] Since infants can deconjugate and absorb glucuronides, the total drug level is probably more important than the free drug alone. Using the total amount excreted, an exclusively breastfed infant would receive about 7 mcg/kg daily with this maternal dosage or about 8.5% of the maternal weight-adjusted dosage. A woman who was 4 weeks postpartum was taking lorazepam 2.5 mg 1 to 3 times daily and lormetazepam, which is partially metabolized to lorazepam, 2 mg once daily. On day 5 of therapy after taking 2 doses of lorazepam in the previous 8 hours, her lorazepam milk level was 123 mcg/L. On day 6 after having taken 3 doses in the previous 24 hours, her milk lorazepam level was 89 mcg/L. On day 7, milk levels were 55 and 40 mcg/L at 14 and 18.5 hours after her last dose, respectively.[3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "The newborn infant of a mother taking 2.5 mg of lorazepam orally twice daily for 5 days after delivery showed no signs of sedation.[2] In a telephone follow-up study, 124 mothers who took a benzodiazepine while nursing reported whether their infants had any signs of sedation. Sixty-four mothers took lorazepam while breastfeeding and none reported sedation in her infant.[4]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Midazolam\">Midazolam</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Oxazepam\"> Oxazepam</a>
    substance_name: "Lorazepam"
    cas_registry_number: "846-49-1"
    drug_class: "Hypnotics and Sedatives, Anti-Anxiety Agents, Benzodiazepines"
  367:
    summary_of_use_during_lactation: "Intravenous meperidine during labor can interfere with nursing and maternal use of meperidine during breastfeeding can sedate the infants. Patient-controlled epidural analgesia postpartum appears to be free from these effects. However, other agents, such as fentanyl, are preferred for intravenous or intramuscular use, especially while nursing a newborn or preterm infant.[1] Labor pain medication may delay the onset of lactation.<br><br>  A single dose for anesthesia or conscious sedation usually does not cause problems in older breastfed infants.[2][3] When a combination of anesthetic agents is used for a procedure, follow the recommendations for the most problematic medication used during the procedure. Maternal use of oral narcotics during breastfeeding can cause infant drowsiness, central nervous system depression and even death. Newborn infants seem to be particularly sensitive to the effects of even small dosages of narcotic analgesics. Once the mother's milk comes in, it is best to provide pain control with a nonnarcotic analgesic and limit maternal intake of meperidine to a few days at a low dosage with close infant monitoring. If the baby shows signs of increased sleepiness (more than usual), difficulty breastfeeding, breathing difficulties, or limpness, a physician should be contacted immediately. Other agents are preferred over meperidine during breastfeeding.[4]"
    drug_levels: "Meperidine is metabolized to the inactive meperidinic acid and to the active metabolite normeperidine which has half the analgesic activity and at least twice the central nervous system excitatory activity of meperidine. The oral bioavailability of meperidine is about 50% in adults. Newborns have impaired meperidine metabolism and possibly a higher oral bioavailability than adults.[5] Newborns may also experience more central nervous system depression from normeperidine than adults. The usual infant oral meperidine dose is 1 to 2 mg/kg while the usual intravenous dose is 1 mg/kg which results in neonatal plasma levels of about 200 to 500 mcg/L.[6] Maternal Levels: In 9 mothers who were 3 to 7 days postpartum and had received a single 50 mg intramuscular dose of meperidine, the highest measured breastmilk level was 130 mcg/L and occurred 2 hours after the dose.[7] Using the peak meperidine milk level from this study, an exclusively breastfed infant would receive about 20 mcg/kg daily of meperidine. However, normeperidine was not measured in the study. Two breastfeeding mothers who were 8 to 72 hours postpartum and receiving about 500 mg daily of intravenous meperidine had their milk sampled 2 to 4 times over 48 to 72 hours. Relationships between dose timing and milk sampling were not stated. The reported range of measured meperidine milk levels were 165 to 311 mcg/L. Measured normeperidine milk levels were undetectable (  < 1.6 mcg/L) during the first 12 hours postpartum in 1 patient and reached only 66 mcg/L during the same period in the other patient. In the 36 to 72 hour postpartum period, the reported range of measured normeperidine milk levels were 151 to 333 mcg/L.[8] Using the peak meperidine milk level from this study, an exclusively breastfed infant would receive about 50 mcg/kg daily of meperidine from a maternal intravenous meperidine regimen of 500 mg per day, equal to about 6% of the maternal weight-adjusted dosage. Using the peak normeperidine milk level from this study, an exclusively breastfed infant would receive an additional 50 mcg/kg daily of normeperidine.Five mothers who had undergone cesarean section delivery at term were given intravenous meperidine 75 mg after umbilical cord clamping and then 12.5 mg every 6 minutes via intravenous patient-controlled analgesia (PCA) as needed for up to 20 to 48 hours postpartum. When PCA meperidine was discontinued, oral meperidine 50 to 300 mg every 2 to 3 hours as needed was given. Colostrum and milk were sampled from each of the mothers 6 times over 96 hours beginning at 12 hours postpartum. Each mother's individual milk level and meperidine dose were not reported. Two mothers were able to provide enough milk in the 12 to 24 hour postpartum period, 3 were able in the 36 to 48 hour period and 4 were able in the 72 to 96 hour period. The average peak meperidine milk level was about 1100 mcg/L at 12 hours then 450, 250, 200, 150, 100 mcg/L at 24, 36, 48, 72 and 96 hours postpartum, respectively. Milk levels declined while the daily dose of intravenous meperidine in the first 36 hours postpartum remained nearly the same. The average individual cumulative intravenous meperidine dose in the first 12 hours postpartum when the peak milk level occurred was about 350 mg. The cumulative dose in the first 36 hours during mostly intravenous maternal meperidine was about 850 mg. The average cumulative oral meperidine dose over the 48 to 96 hour postpartum period was about 300 mg. The average cumulative intravenous plus oral meperidine dose over the entire 96 hours was about 1300 mg.[9] Using the peak milk level reported in this study, an exclusively breastfed infant would receive 165 mcg/kg daily of meperidine. Using the average milk levels during the first 36 hours postpartum when intravenous dosing predominated and was steady at about 25 mg per hour, an exclusively breastfed infant would receive about 56 mcg/kg daily, equal to 0.6% of the maternal weight-adjusted dosage. Using all the average milk levels reported over 96 hours postpartum an exclusively breastfed infant would receive about 36 mcg/kg daily, also equal to 0.6% of the maternal weight-adjusted dosage. However, normeperidine was not measured in the study.Eight breastfeeding women who were 1 month to 1 year postpartum and undergoing gynecological surgery had their milk sampled 3 times after a single intraoperative dose of intravenous meperidine. Seven of the women received 25 mg. Individual meperidine milk levels were not reported. Their average meperidine milk level was 176 mcg/L at 1 to 3 hours after the dose (range 134 to 244 mcg/L in 5 women 1 to 2 hours after the dose and 76 to 318 mcg/L in 3 women 2 to 3 hours after the dose). Only 3 of the women had detectable (  > 20 mcg/L) meperidine milk levels at 8 to 10 hours after the dose (range 76 to 318 mcg/L). One woman received 75 mg meperidine. Her milk level was 571 mcg/L 4 hours after the dose and 224 mcg/L 8 hours after the dose. None had detectable levels (  > 20 mcg/L) 24 to 28 hours after their dose. The authors determined that infants in this study received 1.2 to 3.5% of the maternal weight-adjusted dosage.[10] Twenty women who had a cesarean section delivery were receiving patient-controlled epidural analgesia (PCEA) with meperidine for postpartum analgesia. They received aa mean meperidine dose of 15.9 mg/hour (range 3.7 to 35.2 mg/hour) and a median total dose of 4.5 mg/kg daily (range 1.1 to 7.6 mg/kg daily) during the first 35 to 46 hours postpartum. Breastmilk samples were taken within 2 hours of the end of PCEA and 6 hours later, if possible. Mean meperidine milk concentrations was 421 mcg/L in the first sample and 176 mcg/L in the second. Mean normeperidine milk concentrations was 414  mcg/L in the first sample and 373 mcg/L in the second sample. Absolute infant dosages of meperidine were 20 mcg/kg daily at the time of the first sample and 10 mcg/kg daily at the time of the second. Absolute infant dosages of normeperidine were 21 mcg/kg daily at the time of the first sample and 22 mcg/kg daily at the time of the second. The authors estimated that the combined weight-adjusted maternal dosages of meperidine plus normeperidine was 1.4% and 0.9% for the first milk sample and second sample, respectively.[11] Infant Levels: Six breastfed and 6 bottle-fed newborns had meperidine saliva levels measured 2 to 3 hours of age before their first feeding, then again at 24 and 48 hours of age, both times 1.5 hours after a feeding. Their mothers had received a single dose of 100 mg intramuscular meperidine 3 to 4 hours prior to delivery. Meperidine saliva levels in the breastfed newborns were higher at 24 hours of age than at 2 to 3 hours of age. They then decreased slightly by 48 hours of age to levels that were still higher than at 2 to 3 hours of age. In contrast, meperidine saliva levels in the newborns that were bottle-fed decreased over the first 48 hours postpartum. Meperidine was eliminated from saliva very slowly by both groups of newborns. The authors surmised that the higher saliva meperidine levels in the breastfed newborns was caused by oral absorption of meperidine from breastmilk.[10] Twenty breastfed (extent not stated) infants whose mothers had received patient-controlled epidural analgesia with meperidine had blood samples obtained 48 to 72 hours postpartum at about the time the maternal meperidine was discontinued. Samples were available from 17 infants and averaged 3 mcg/L for meperidine and 0.6 mcg/L of normeperidine. Compared with maternal plasma concentrations obtained at about the same time, infant meperidine and normeperidine concentrations were 1.4 and 0.4% of     Maternal Levels:[11]"
    effects_in_breastfed_infants: "In 2 controlled studies, repeated maternal post-cesarean section meperidine doses, including patient-controlled analgesia, caused diminished alertness and orientation in 3- to 4-day old breastfed infants compared to equivalent doses of morphine.[9][12] Twenty breastfed (extent not stated) infants whose mothers had received patient-controlled epidural analgesia with meperidine for 48 to 72 hours postpartum. They were assessed with the Neurologic and Adaptive Capacity Score (NACS) at a median of 105 minutes after maternal meperidine cessation. The median NACS was 33.5 (range 24 to 38), which is similar to the average score of 35 in healthy infants with no drug effects.[11]"
    effects_on_lactation_and_breastmilk: "Meperidine can increase serum prolactin.[13] However, the prolactin level in a mother with established lactation may not affect her ability to breastfeed. More importantly, meperidine is likely to interfere with infant nursing behavior when given during labor.[14][15][16] In one small study, women given promethazine with meperidine and secobarbital during labor, had the time to lactogenesis II prolonged by 14 hours. Women given meperidine or secobarbital without promethazine had  lactogenesis II prolonged 7 hours compared to unmedicated women, but the difference was not statistically significant.[17] A randomized, multicenter trial compared the initiation rate and duration of breastfeeding in  women who received high-dose epidural bupivacaine alone, or one of two low-dose combinations of bupivacaine plus fentanyl. A nonepidural matched control group, some of whom received systemic meperidine, was also compared. Women in the nonepidural group who received systemic meperidine had a lower breastfeeding initiation rate than in the epidural or unmedicated groups.[18] A national survey of women and their infants from late pregnancy through 12 months postpartum compared the time of lactogenesis II in mothers who did and did not receive pain medication during labor. Categories of medication were spinal or epidural only, spinal or epidural plus another medication, and other pain medication only. Women who received medications from any of the categories had about twice the risk of having delayed lactogenesis II (  > 72 hours) compared to women who received no labor pain medication.[19] A randomized, nonblinded study compared the use of intramuscular meperidine 100 mg to intranasal (mean dose 486 mcg) or subcutaneous (mean dose 300 mcg) fentanyl for labor analgesia. More women in the meperidine group had difficulty establishing lactation (79%) than in the intranasal (39%) or subcutaneous (44%) fentanyl groups. Mothers who received meperidine reported more sedation, had longer labors, and their infants were more likely to be admitted to the nursery.[20] Analysis of an Australian database of 1835 pregnant women found that the 285 women who received meperidine during labor were 41% more likely to have discontinued breastfeeding by 6 weeks of age.[21]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Acetaminophen\">Acetaminophen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Butorphanol\"> Butorphanol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Fentanyl\"> Fentanyl</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Hydromorphone\"> Hydromorphone</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Morphine\"> Morphine</a>
    substance_name: "Meperidine"
    cas_registry_number: "57-42-1"
    drug_class: "Analgesics, Opioid, Narcotics, Opiates"
  368:
    summary_of_use_during_lactation: "Most infants receive an estimated dose of methadone ranging from 1 to 3% of the mother's weight-adjusted methadone dosage with a few receiving 5 to 6%, which is less than the dosage used for treating neonatal abstinence. Initiation of methadone postpartum, or increasing the maternal dosage to greater than 100 mg daily therapeutically or by abuse while breastfeeding poses a risk of sedation and respiratory depression in the breastfed infant, especially if the infant was not expose to methadone in utero. If the baby shows signs of increased sleepiness (more than usual), breathing difficulties, or limpness, a physician should be contacted immediately. Other agents are preferred over methadone for pain control during breastfeeding.<br><br>  Women who received methadone maintenance during pregnancy and are stable should be encouraged to breastfeed their infants postpartum, unless there is another contraindication, such as use of street drugs.[1][2][3][4][5][6][7] Breastfeeding may decrease, but not eliminate, neonatal withdrawal symptoms in infants who were exposed in utero. Some studies have found shorter hospital stays,[8][9] shorter durations of neonatal abstinence therapy and shorter durations of therapy among breastfed infants,[10] although the dosage of opiates used for neonatal abstinence may not be reduced.[11][12][13] Abrupt weaning of breastfed infants of women on methadone maintenance might result in precipitation of or an increase in infant withdrawal symptoms, and gradual weaning is advised. The breastfeeding rate among mothers taking methadone for opiate addiction has been lower than in mothers not using methadone in some studies, but this finding appears to vary by institution, indicating that other factors may be important."
    drug_levels: "Methadone is metabolized to inactive pyrrolidine and pyrroline metabolites. In adults, methadone oral bioavailability is 80 to 95%.[14] In newborns of opiate-dependent mothers, methadone is used to treat neonatal abstinence syndrome. The usual infant dose is 50 to 100 mcg/kg given every 6 to 12 hours.[15] Maternal Levels: One mother taking 50 mg daily of oral methadone maintenance had milk sampled several times on postpartum days 4 through 8. The highest methadone breastmilk levels (100 and 120 mcg/L) were measured 4 hours after a dose. At 6 and 15 hours after a dose, the level was 40 mcg/L. Lower milk levels (20 and 30 mcg/L) were measured 0 to 3 hours after a dose.[16] Using the peak milk level from this study, an exclusively breastfed infant would receive 18 mcg/kg daily, equal to about 2% of the maternal weight-adjusted dosage. Ten mothers who were 3 to 10 days postpartum and taking oral methadone maintenance 10 to 80 mg once daily had single milk samples that contained methadone levels ranging from 50 to 570 mcg/L.[17] Using the peak level from this study, an exclusively breastfed infant would receive a maximum of 86 mcg/kg daily of methadone, equal to about 6% of the maternal weight-adjusted dosage. One mother taking 25 mg daily of oral methadone maintenance had breastmilk sampled twice on postpartum days 5 and 6. The peak methadone milk level was 700 mcg/L on day 5 and 600 mcg/L on day 6, both occurring 3 hours after the dose. Trough levels were about 15 mcg/L on both days.[18] Two postpartum mothers taking oral methadone maintenance, one 73 mg once daily and the other 30 mg twice daily, had serial milk levels sampled on day 11 and 14 postpartum, respectively. Milk levels ranged from 110 to 180 mcg/L in the first mother and 110 to 250 mcg/L in the second.[19] One lactating mother taking oral methadone maintenance 45 mg daily had milk sampled several times over the first 4 weeks postpartum and again several times over 24 hours at 6 weeks postpartum. Her colostrum methadone level was 77 mcg/L on the day of delivery and milk levels remained fairly constant (range 77 to 123 mcg/L) throughout the study period. There was little difference in milk levels before and after feeding. Peak milk levels occurred 4 to 6 hours after a dose.[20] Using the range of milk levels reported in this study, an exclusively breastfed infant would receive a maximum of about 12 to 18 mcg/kg daily, equal to 1.6 to 2.4% of the maternal weight-adjusted dosage. Two mothers, one at 1 week and the other at 3 weeks postpartum, taking oral methadone maintenance (average 0.5 mg/kg daily), had milk levels sampled 4 to 6 times over 8 to 10 hours after a dose. Peak levels were 30 mcg/L and 70 mcg/L, and occurred 1 and 2 hours after the dose, respectively. The half-life of methadone elimination from milk over the collection period was about 8 to 10 hours in both mothers.[21] Using the milk levels reported in this study, calculated average milk levels are about 21 mcg/L and 58 mcg/L, respectively. Using these calculated average milk levels, an exclusively breastfed infant would receive about 3 to 8 mcg/kg daily of methadone, equal to 0.6 to 1.6 % of the maternal weight-adjusted dosage. Twelve breastfeeding mothers, 11 of whom were 3 to 7 days postpartum and 1 who was 26 days postpartum, were taking daily oral methadone maintenance (range 20 to 80 mg daily) and had their milk sampled once before and once after breastfeeding their infants. Milk sampling occurred 2 to 4 hours after a methadone dose. Levels after the feeding tended to be higher than those before. Milk levels tended to be higher with higher maternal doses. The reported average milk level from all 12 mothers was 116 mcg/L (range 39 to 232 mcg/L). Using this average milk level, the authors calculated an average infant dose from breastmilk of 17.4 mcg/kg daily (range 5.9 to 34.8 mcg/kg daily) and an average maternal weight-adjusted dosage of 2.8% (range 1.4 to 5.1%).[22] Eight breastfeeding mothers who were 3 weeks to 6 months postpartum and taking an average daily dosage of 102 mg of oral methadone maintenance (range 25 to 180 mg) divided twice daily during pregnancy and lactation had their milk sampled 1 to 3 times at 1 to 8 hours after a dose. The reported average milk level of all the samples from all the mothers in this study was 95 mcg/L (range 27 to 260 mcg/L). Milk levels were reportedly not related to methadone dose, but the exact timing of maternal dose and milk levels was not reported. The maximum level reported in this study occurred in a mother taking 55 mg twice daily at 110 days postpartum.[23] Using the maximum milk level reported in this study, an exclusively breastfed infant would receive about 39 mcg/kg daily, equal to about 2% of the maternal weight-adjusted dosage. Nine breastfeeding mothers taking 22 to 230 mg of daily oral methadone maintenance had their milk sampled prior to their daily dose and at several times 1 to 23 hours after the dose. Peak levels appeared to occur 2 hours after the dose. A calculated maximum infant intake of 200 mcg/kg daily was reported. The age of the infants, the individual maternal methadone doses and methadone milk levels were not reported.[24] Eight breastfeeding mothers who were 1 to 11 days postpartum and taking 40 to 105 mg of oral methadone maintenance once daily during pregnancy and lactation had their milk sampled 6 times over 24 hours after a dose. Average milk levels in each mother were calculated from their multiple samples. The average milk level of all 8 mothers was 237 mcg/L (range 68 to 385 mcg/L). Using each of the mother's average milk level, the authors calculated an average maternal weight-adjusted dosage of 2.8%. Two of these mothers had repeat milk sampling at 18 and 27 days postpartum. Each was taking 75 mg daily of methadone. Their average milk levels were 254 and 165 mcg/L with an average maternal weight-adjusted dosage of 2.35 and 1.75%, respectively.[25] Twelve mothers who were taking oral methadone maintenance during pregnancy and postpartum had their milk tested. Each mother collected pre- and post-feed samples by pump or hand expression just before and 3 hours after the daily methadone dose for each of the first 4 days postpartum. Their average methadone dose at delivery was 76 mg daily (range 40 to 100 mg daily). Average pre-feed trough milk levels ranged from 76 to 102 mcg/L; average post-feed trough levels ranged from 65 to 115 mcg/L. Average pre-feed peak milk levels ranged from 128 to 166 mcg/L; average post-feed peak levels ranged from 123 to 200 mcg/L. No relationship was found between maternal dose and milk levels. The authors calculated that an exclusively breastfed infant would receive the following average doses of methadone: 0.006 mg on day 1 postpartum, 0.018 mg on day 2 postpartum, 0.039 mg on day 3 postpartum and 0.084 mg on day 4 postpartum.[26] In a further analysis, 4 women were followed for 90 to 120 days postpartum. No increase in milk concentrations or infant dosage were noted over time, with an average infant intake calculated to be less than 0.33 mg daily.[27] Three women were taking methadone for narcotic abstinence in doses of 70, 40 and 30 mg daily. Methadone milk concentrations measured before and 4 hours after the doses were in the range of 32 to 146 mcg/L with much lower amounts of the two major methadone metabolites, EDDP and EMDP.[28] Twenty women who were taking methadone in daily dosages averaging 102 mg (range 40 to 200 mg) had methadone measured in milk samples 1 to 6 days postpartum; 16 of the 20 samples were taken between 1 and 4 hours after a dose at the approximate time of peak milk levels. The authors estimated that the maximum amount that a fully breastfed infant would receive is 20 mcg/kg daily (range 4 to 99) of R-methadone and 13 mcg/kg daily (range 2 to 71) of S-methadone in breastmilk. These amounts were 2.7% and 1.6% of the maternal weight-adjusted dosages of the 2 isomers.[29] Infant Levels: The 4-week-old infant of a breastfeeding mother taking 45 mg of oral methadone maintenance a day had undetectable (  < 0.3 mcg/L) serum levels throughout the first 4 weeks of life.[20] Eight 3- to 7-day-old term infants of mothers taking daily oral methadone maintenance (range 20 to 80 mg daily) had their blood drawn shortly after breastfeeding. Methadone was undetectable (individual assay sensitivity varied from   < 5 to   < 30 mcg/L) in 7 of the infants and was 6.5 mcg/L in 1 infant.[22] Eight breastfed and 8 formula-fed newborn infants whose mothers were receiving methadone maintenance in a median dose of 70 mg daily (range 50 to 105 mg daily) had methadone measured in their plasma on day 14 of life. Concentrations ranged from 2.2 to 8.1 mcg/L compared with maternal plasma concentrations ranging from 134 to 939 mcg/L. No correlation was found between the infant plasma concentrations and their mother's methadone dosage, their breastfeeding status, or whether the infant received treatment for neonatal abstinence syndrome.[30] A 1-year-old infant who was breastfed only during the night had a serum concentration of 2 mcg/L at 12 hours after breastfeeding. Maternal methadone dosage was not specified.[27]"
    effects_in_breastfed_infants: "One center reported 10 women who breastfed during methadone maintenance with no observed adverse effects in their infants.[17] The death of a 5-week-old infant who was born 1 week prematurely to a former heroin-abusing mother was possibly related to methadone in breastmilk. The infant had been breastfeeding since birth and the mother was taking an unreported daily dose of oral methadone maintenance. The medical examiner's diagnosis was methadone intoxication. A high level of methadone was found in the infant's serum at autopsy; however, the high level might have been caused by postpartum redistribution (which can be 2- to 10-fold[31]). The infant was also noted to be \"obviously malnourished.\" Abnormal brain, liver and other organs on autopsy were also found and it appeared that the infant had been neglected.[32][33] Three breastfed term infants of mothers taking oral methadone maintenance 45 to 70 mg daily during pregnancy and lactation had no reported adverse effects. They were cared for in a well-baby nursery after birth and discharged in good health home with their mothers at 2 to 3 days of age. At follow up over 3 weeks to 6 months of age, the infants had no symptoms of sedation or methadone withdrawal while breastfeeding. One infant who had breastfeeding discontinued at 3 weeks of age developed withdrawal symptoms of hyperirritability and sleeplessness. The other 2 infants were slowly weaned over 4 to 6 months and did not experience withdrawal upon breastfeeding discontinuation. The authors cautioned against abrupt breastfeeding discontinuation during methadone maintenance.[20] A partially breastfed 3.5-month-old infant of a mother taking oral methadone maintenance 73 mg once daily died of sudden infant death syndrome. The mother was reportedly mostly bottle feeding the infant due to diminished milk supply. There was no methadone detected in the infant's blood at autopsy (lower limit of the assay not reported).[19] Twelve term breastfed (extent not stated) newborns of mothers taking oral methadone maintenance (range 20 to 80 mg daily) during pregnancy and lactation were observed during their first week of age. Seven of these infants developed methadone withdrawal and 6 required treatment. The authors considered maternal methadone maintenance to be compatible with breastfeeding in the first week of a newborn's life but cautioned that newborn methadone withdrawal may occur despite breastfeeding.[22] The hospital course of 88 breastfed newborns were compared to 32 non-breastfed newborns. All had mothers taking oral methadone maintenance at an average dose of 40 mg daily (range 5 to 175 mg daily). Although the breastfed newborns developed neonatal abstinence syndrome and required rehospitalization after discharge at the same rate as bottle-fed infants, they did have a shorter hospital stay than bottle-fed newborns.[34] Two fully breastfed term infants of mothers taking oral methadone maintenance 70 and 130 mg daily during pregnancy and lactation had no adverse effects and required no treatment for methadone withdrawal prior to postpartum hospital discharge at 8 and 6 days of age, respectively. Both infants were rehospitalized and treated for methadone withdrawal symptoms at 6 weeks and 17 days of age, respectively, shortly after their mothers abruptly discontinued breastfeeding. The authors surmised that the appearance of symptoms were probably due to withdrawal from methadone in breastmilk.[35] A Swiss descriptive report found that among the newborns of 84 mothers on methadone maintenance, the neonatal abstinence syndrome was less frequent in breastfed infants than in non-breastfed infants, 26% and 78%, respectively. Twenty-seven infants were breastfed and 54 were formula-fed. \"Breastfed\" was defined by the authors as more than 50% of feeding from breastmilk while in the hospital.[36] A 5-week-old breastfed infant became cyanotic and required mouth-to-mouth resuscitation and intubation. The infant's urine was positive for opioids and the infant responded positively to naloxone; the level of consciousness improved over 2 days and extubation was accomplished. The infant's mother admitted to taking methadone and a hydrocodone-acetaminophen combination product that had been prescribed for migraine headache before she was breastfeeding.[37] A retrospective review from Australia was conducted on the medical records of 190 drug-dependent mothers and their infants. One hundred forty-nine of the mothers were taking methadone at delivery; 62 mothers taking methadone (average dose 68.5 mg daily; maximum dose 150 mg daily) breastfed their infants and 87 mothers taking methadone (average dose 79.6 mg daily) formula-fed their infants. Breastfed infants had a longer median time to withdrawal symptoms (10 days) than formula-fed infants (3 days). Breastfed infants were less likely to require pharmacologic treatment and doses of morphine required to treat withdrawal were lower in breastfed infants. Treatment duration was also shorter in breastfed infants (85 vs. 108 days).[38] A hospital in England reported outcomes among infants whose mothers were taking methadone maintenance during pregnancy over 2 time periods. Several changes were made in the management of mothers taking methadone between the 2 time periods. In the first time period (1991-1994), only 10% breastfed their infants (4% exclusive); in the second time period (1997-2001), 30% breastfed their infants (20% exclusive). During the second time period, the frequency of jaundice, and convulsions were less frequent in all infants, even though the average maternal methadone dose was twice as high as in the earlier period. Pharmacologic treatment of the infants for withdrawal, days of hospitalization, days in intensive care, and percentage of infants admitted to intensive care were all lower during the second time period.[39] Eight breastfed and 8 formula-fed newborn infants whose mothers were receiving methadone maintenance in a median dose of 70 mg daily (range 50 to 105 mg daily). No differences were noted between infants in the 2 groups on days 3, 14 or 30 in 9 neurobehavioral measures or on the percentage requiting pharmacologic management of withdrawal.[30] Four of these breastfed infants were followed for 6 months. No health concerns arose during this time. Another infant who was partially breastfed for 1 year had no important health or developmental problems during this time.[27] A retrospective review of the charts of 68 newborn infants exposed to methadone in utero found that infants who were breastfed had a trend towards requiring shorter durations of treatment for neonatal abstinence syndrome, although the trend was not statistically significant.[40] A retrospective cohort study reviewed the records of 437 newborn infants whose mothers were taking methadone maintenance therapy. Infants who were breastfed for 72 or more hours had a 45% reduced risk of experiencing neonatal abstinence syndrome compared to those who were not. Neonatal abstinence syndrome was more likely in mothers who were also receiving a benzodiazepine.[41] A 13-month-old infant was being primarily breastfed by a mother who was taking hydrocodone and acetaminophen for pain. On 2 occasions 4 hours apart, she substituted a dose of 40 mg of methadone for the acetaminophen-hydrocodone combination. The child nursed 2 and 6 hours after the second dose for 45 minutes each time, then fell asleep for 45 minutes. Forty-five minutes later, the infant's mother noted that the infant was drowsy and not responsive. Emergency responders confirmed that the baby had cyanosis, myosis, and decreased breathing. Upon arrival at the emergency room, the child was unarousable, but had normal vital signs. The baby awoke after naloxone 0.2 mg was given intravenously. The infant's urine drug screen was positive for opiates, including methadone metabolites. Eighteen hours after the mother's first dose, the infant remained intermittently drowsy with oxygen saturation dropping as low as 91%. During this 18-hour time period, the infant had received 4 doses of naloxone intravenously. Eventually, the baby returned to normal state of good health.[42] A retrospective study in the United States of 128 infants exposed during pregnancy and breastfeeding to methadone found an inverse relationship between the amount of breastfeeding and duration of hospitalization for neonatal abstinence syndrome. Five of the breastfed infants were readmitted for withdrawal symptoms after discontinuing or markedly reducing breastmilk intake after discharge.[8] A retrospective review of the charts of the infants of mothers taking methadone during pregnancy and postpartum at 2 hospitals in Maine was made. Infants who breastfed (n = 8) had lower neonatal abstinence scores than infants who were formula-fed (n = 9) or had mixed feeding (n = 11).[43] A retrospective review of the charts of the infants of mothers taking methadone during pregnancy and postpartum at an Ontario Canada hospital was made. Infants who were breastfed (n = 14) had statistically significantly shorter hospital stays than those who were given formula or mixed feeding (n = 118).[9] A retrospective cohort study of the infants of 354 mothers receiving methadone maintenance in Glasgow, Scotland compared the weight loss of infants who were breastfed to those who were given formula. Infants in the entire breastfed (including partial) group lost a maximum of 10.2% of body weight after birth compared with a weight loss of 8.5% in the formula-fed group and 9.3% in the exclusively breastfed subgroup. Weight loss was less in infants who were small for gestational age compared to infants with normal birth weights. Median maximal weight loss occurred on day 5 postpartum, except for exclusively breastfed infants in whom it occurred on day 4. Neither methadone dose nor polydrug abuse correlated with weight loss. These weight loss values were greater than local values for infants who were not exposed to drugs.[44] A tertiary care hospital in British Columbia analyzed the charts of 295 women receiving methadone maintenance who delivered an infant over a 39-month period. Infants who were breastfed had a 79% reduced chance of requiring morphine to treat withdrawal symptoms than nonbreastfed infants. All infants were rooming-in, which may have assisted by increasing on-demand feeding and skin-to-skin contact.[45] A cohort of 124 infants exposed during pregnancy to maternal medication for opioid maintenance therapy were followed postpartum in a Norwegian study. Seventy-eight infants were born to mothers taking methadone. Overall, infants who were breastfed had a lower rate of neonatal abstinence symptoms and a shorter duration of therapy for neonatal abstinence. Among infants exposed to methadone, 53% of breastfed infants and 80% of nonbreastfed infants required treatment. Breastfed infants required treatment for an average of 31 days compared with an average of 49 days among nonbreastfed.[10] Two infants whose mothers were on methadone maintenance therapy died. Both infants were heterozygous for the lower activity form of the P-glycoprotein transporter, and one had a pharmacogenetic variant for CYP2B6 thought to reduce methadone metabolism. Both also had other factors that could have contributed to their deaths. The authors state that it would inappropriate to assume that methadone from breastmilk was the sole cause of death in thee infants.[31] A study of pregnant being treated for opiate addiction with methadone at a clinic in Vienna were followed as were their newborn infants. Compared to infants who were not breastfed (n = 118), breastfed infants (n = 48) had lower average measures of neonatal abstinence, lower dosage requirements of morphine (4.35 mg vs 12.65 mg), shorter durations of treatment for neonatal abstinence (8.1 vs 17 days) and shorter hospital stays (17.2 vs 29.4 days).[46]"
    effects_on_lactation_and_breastmilk: "Methadone can increase serum prolactin.[46] However, the prolactin level in a mother with established lactation may not affect her ability to breastfeed. In a French multicenter prospective study of 246 pregnant women in receiving either methadone or buprenorphine for opiate addiction, 93 women were receiving methadone. Twenty-four percent of women receiving methadone breastfed their infants, which was not different from those receiving buprenorphine.[47] Successful breastfeeding was reported in New Zealand in 15 infants whose mothers were taking methadone for pain and 18 infants whose mothers were taking methadone for maintenance of narcotic abstinence. Both groups of mothers were taking a wide range of doses with median daily dosages of 40 and 60 mg, respectively. An additional 8 infants were bottle-fed and the feeding method was unknown in 2.[48] A woman who was not breastfeeding, but who had 2 children (breastfeeding history not stated), was prescribed methadone 30 mg daily for heroin addiction. When the dose was increased to 40 mg daily, she developed galactorrhea. Her serum prolactin levels were elevated on 3 occasions over the next year, but all other examinations were normal. Galactorrhea and amenorrhea persisted for at least 2 years with continuous methadone use. The authors of the article stated that 3 cases of hyperprolactinemia had been reported to the United Kingdom's drug regulatory agency. Causality was not proven in any of these cases.[49] A case series of opiate-dependent mothers who delivered in a Baby Friendly Hospital found that mothers taking methadone or buprenorphine for opiate addiction were unlikely to breastfeed their infants. Only 27% of the 132 mothers on methadone maintenance initiated breastfeeding. Of all women in the study, 60% discontinued breastfeeding before discharge from the hospital.[50]"
