  599:
    summary_of_use_during_lactation: "There is no published experience with halothane anesthesia during breastfeeding. In a study from 1976, traces of halothane were found for 72 hours in expired air, and presumably in milk, of operating room personnel.[1] Various recommendations have been made regarding breastfeeding after halothane anesthesia, from discarding the first pumping after recovery to discarding breastmilk for 24 to 48 hours after the surgical procedure.[1][2] Although withholding breastfeeding for 24 hours is probably unnecessary, an alternate anesthetic may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "Maternal Levels: Foremilk samples taken on two occasions from a practicing anesthesiologist after administering halothane anesthesia in the operating room contained from 630 mcg/L to 2.1 mg/L (0.63-2.1 ppm) of halothane.[1] These values were higher than air samples from the operating room, but may be underestimates because of sampling techniques. The amount of halothane in the milk of women undergoing halothane anesthesia has not been studied.Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
