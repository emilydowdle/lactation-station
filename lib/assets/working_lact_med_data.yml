  152:
    summary_of_use_during_lactation: "Limited information indicates that lepirudin in doses up to 100 mg daily produce very low levels in milk. Because of its large molecular weight, it would not be expected to be absorbed from breastmilk by the infant. Lepirudin would not be expected to cause any adverse effects in breastfed infants, especially if the infant is older than 2 months.[1]"
    drug_levels: "Maternal Levels: One mother who was 10 weeks postpartum received lepirudin 50 mg twice daily subcutaneously. Her breastmilk had undetectable (  < 0.1 mg/L) lepirudin levels 3 hours after a dose.[2] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "One infant was breastfed for 3 months during therapeutic lepirudin use beginning at 7 weeks of age. No bleeding events occurred.[2]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
