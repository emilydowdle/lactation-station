    summary_of_use_during_lactation: "Because less than 1% is absorbed after topical application, mupirocin is considered a low risk to the nursing infant.[1] Ensure that the infant's skin does not come into direct contact with the areas of skin that have been treated. Only water-miscible cream or gel products should be applied to the breast because ointments may expose the infant to high levels of mineral paraffins via licking.[2] Mupirocin applied topically to the nipples appears to be relatively ineffective as a treatment for sore, cracked nipples."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "A small, randomized, unblinded trial of mothers with sore, cracked nipples was performed. Mupirocin 2% applied to the nipples after each feeding was much less effective (16% vs 79%) than an oral antibiotic (cloxacillin or erythromycin for 10 days) in resolving the problem. Additionally, more patients' condition worsened (28% vs 5%) with mupirocin than with an oral antibiotic.[3] In a randomized, double-bind trial, lanolin was compared to an all-purpose nipple ointment containing mupirocin 1%, betamethasone 0.05%, and miconazole 2% for painful nipples while nursing in the first 2 weeks postpartum. The two treatments were equally effective in reducing nipple pain, nipple healing time, breastfeeding duration, breastfeeding exclusivity rate, mastitis and nipple symptoms, side effects or maternal satisfaction with treatment.[4]"
