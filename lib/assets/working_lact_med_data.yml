    summary_of_use_during_lactation: "Limited information indicates that a maternal dose of 200 mg daily produce low levels in milk. No long-term data on use in nursing mothers are available. Until more data are available lacosamide should only be used with careful monitoring during breastfeeding, especially while nursing a newborn or preterm infant. The manufacturer recommends that breastfeeding be discontinued during lacosamide therapy"
    drug_levels: "Maternal Levels: A pregnant woman was treated with levetiracetam 1000 mg and lacosamide 100 mg twice daily as well as enoxaparin and labetalol for the rest of her pregnancy and postpartum. The lacosamide level in milk on day 5 postpartum (exact time unspecified) was0.4 mg/L. The authors estimated that a fully breastfed infant would receive about 1.8% of the maternal weight-adjusted dosage.[1] Infant Levels: A pregnant woman was treated with levetiracetam 1000 mg and lacosamide 100 mg twice daily as well as enoxaparin and labetalol for the rest of her pregnancy and postpartum. Her infant was delivered at 36 weeks gestation and about 50% breastfed for the first 15 days of life. The infant had a cord blood lacosamide concentration of 3.9 mg/L at birth and a lacosamide blood level of 0.3 mg/L on day 8 of age.[1]"
    effects_in_breastfed_infants: "A pregnant woman suffered blood clots in the sinuses and 2 small intracranial hemorrhages followed by status epilepticus at 8 weeks of gestation. She was treated with levetiracetam 1000 mg and lacosamide 100 mg twice daily as well as enoxaparin and labetalol for the rest of her pregnancy and postpartum. Her infant was delivered at 36 weeks gestation and about 50% breastfed for the first days of life. The infant was sleepy and fed poorly, but pauses in breastfeeding did not improve the infant's condition. Breastfeeding was discontinued at 15 days postpartum and the infant gradually improved. The infant showed normal development at 7 months of age.[1]"
