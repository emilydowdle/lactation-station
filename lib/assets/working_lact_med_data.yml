  126:
    summary_of_use_during_lactation: "Limited data indicate that the levels of glyburide in milk are negligible. Monitoring of the breastfed infant's blood glucose is advisable during maternal therapy with hypoglycemic agents.[1][2]"
    drug_levels: "Maternal Levels: Eight women who had recently delivered were given a single dose of glyburide 5 mg (n = 6) or 10 mg (n = 2) orally. Glyburide was undetectable (  < 5 mcg/L) in milk at 2, 4, 6 and 8 hours after the dose. The authors estimated that the maximum dosages that a fully breastfed infant would receive with the 5 and 10 mg doses are   < 1.5% and   < 0.7% of the maternal weight-adjusted dosage, respectively.[3][4] 	 In a separate study reported in the same paper, 3 women who had delivered via cesarean section and were receiving glyburide 5 mg daily in the immediate postoperative period had milk glyburide levels measured. Trough glyburide milk levels were undetectable (  < 80 mcg/L).[3] Infant Levels: Relevant published information was not found as of the revision date."
