  925:
    summary_of_use_during_lactation: "Betony (Stachys sp.) is the name given to a group of plants from the genus Stachys that contain tannins and flavonoid glycosides. It has been used as a nerve tonic to treat anxiety and headaches, an astringent to treat diarrhea, and as a gargle for mouth and throat irritations. Betony is a purported galactogogue; however, no scientifically valid clinical trials support this use. Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[1] No data exist on the excretion of any components of betony into breastmilk. Because of a general lack of safety data, betony should be avoided during breastfeeding.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
