    drug_class: "Antihistamines"
  287:
    summary_of_use_during_lactation: "Based on its physicochemical properties and extremely short half-life, esmolol would not be expected to cause any adverse effects in breastfed infants."
    drug_levels: "The excretion of beta-adrenergic blocking drugs into breastmilk is largely determined by their protein binding. Those with low binding are more extensively excreted into breastmilk.[1] Accumulation of the drugs in the infant is related to the fraction excreted in urine. With 55% protein binding, less than 1% renal excretion and an extremely short half-life of less than 10 minutes, esmolol presents no risk for accumulation in infants. Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A study of mothers taking beta-blockers during nursing found a numerically, but not statistically significant increased number of adverse reactions in those taking any beta-blocker. Although the ages of infants were matched to control infants, the ages of the affected infants were not stated. None of the mothers were taking esmolol.[2]"
    effects_on_lactation_and_breastmilk: "Relevant published information on the effects of beta-blockade or esmolol during normal lactation was not found as of the revision date. A study in 6 patients with hyperprolactinemia and galactorrhea found no changes in serum prolactin levels following beta-adrenergic blockade with propranolol.[3]"
