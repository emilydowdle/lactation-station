  1103:
    summary_of_use_during_lactation: "Maternal use of oral narcotics during breastfeeding can cause infant drowsiness, central nervous system (CNS) depression and even death. Like codeine, pharmacogenetics probably plays a role in the extent of CNS depression. Newborn infants seem to be particularly sensitive to the effects of even small dosages of narcotic analgesics. Dihydrocodeine possibly caused severe respiratory depression in one newborn infant whose mother was taking the drug for cough. Once the mother's milk comes in, it is best to provide pain control with a nonnarcotic analgesic and limit maternal intake of hydromorphone to a few days at a low dosage with close infant monitoring. If the baby shows signs of increased sleepiness (more than usual), difficulty breastfeeding, breathing difficulties, or limpness, a physician should be contacted immediately. Because there is little published experience with dihydrocodine during breastfeeding, an alternate drug may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "Dihydrocodeine is metabolized via CYP2D6 to the active metabolite, dihydromorphine, which has a potency similar  to morphine. Other weakly active metabolites include nordihydrocodeine, which is formed via CYP3A4, and dihydrocodeine-6-glucuronide. Both dihydrocodeine and dihydrocodeine-6-glucuronide are excreted renally.[1] Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A woman began taking dihydrocodeine drops for cough twice daily (5.28 mg) beginning on the first day postpartum. One day later, her breastfed infant was difficult to arouse and was not breastfeeding well. The infant had bradycardia, hypoglycemia, and an oxygen saturation of 85%. After 24 hours in the hospital, all symptoms resolved. The symptoms were possible caused by dihydrocodeine in milk.[2]"
    effects_on_lactation_and_breastmilk: "Narcotics can increase serum prolactin.[3] However, the prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Acetaminophen\">(Analgesia) Acetaminophen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Butorphanol\"> Butorphanol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Hydromorphone\"> Hydromorphone</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ibuprofen\"> Ibuprofen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Morphine\"> Morphine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Dextromethorphan\"> (Antitussive) Dextromethorphan</a>
