  267:
    summary_of_use_during_lactation: "Limited information indicates that maternal doses of trifluoperazine up to 10 mg daily do not affect the breastfed infant. Very limited long-term follow-up data indicate no adverse developmental effects when other phenothiazines are used alone. Because there is little published experience with trifluoperazine during breastfeeding, other antipsychotic agents may be preferred, especially wile nursing an newborn or preterm infant."
    drug_levels: "Maternal Levels: Two mothers taking trifluoperazine 5 and 10 mg per day orally had undetectable milk levels (  < 1 mcg/L) of trifluoperazine.[1] Infant Levels. Trifluoperazine was undetectable (  < 2 mcg/L) in urine at 86 days of age in an infant whose mother was taking trifluoperazine 10 mg daily.[1] The infant of one mother who was taking trifluoperazine 10 mg per day orally while breastfeeding had a serum trifluoperazine level of 1 mcg/L. The infant was 1.9 weeks old when tested and the mother had been taking trifluoperazine during pregnancy which might have contributed to the infant's serum level.[2]"
    effects_in_breastfed_infants: "One infant was breastfed from birth during maternal trifluoperazine 10 mg daily in addition to clonazepam 0.25 mg daily and valproic acid 500 mg daily. No adverse effects in the infant were reported by the mother (follow-up time unspecified).[2] One mother began taking trifluoperazine (dosage unspecified) 2 months postpartum while breastfeeding her infant. She also started olanzapine 10 mg daily, paroxetine and procyclidine (dosages unspecified). The infant experiences no adverse reactions.[3] Two mothers taking trifluoperazine 5 and 10 mg per day orally breastfed their infants from 1 week and 8 weeks of age, respectively. Mental and psychomotor development were measured at various time up to 30 months of age and were found to be normal.[1]"
    effects_on_lactation_and_breastmilk: "Phenothiazines cause galactorrhea in 26 to 40% of female patients.[4][5] Hyperprolactinemia appears to be the cause of the galactorrhea.[6][7][8] The hyperprolactinemia is caused by the drug's dopamine-blocking action in the tuberoinfundibular pathway.[9]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Haloperidol\">Haloperidol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Olanzapine\"> Olanzapine</a>
    substance_name: "Trifluoperazine"
    cas_registry_number: "117-89-5"
    drug_class: "Antipsychotic Agents, Phenothiazines"
  268:
    summary_of_use_during_lactation: "Small occasional doses of tripelennamine  would not be expected to cause any adverse effects in breastfed infants. Larger doses or more prolonged use may cause drowsiness and other effects in the infant or decrease the milk supply, particularly in combination with a sympathomimetic such as pseudoephedrine or before lactation is well established. The nonsedating antihistamines are preferred alternatives."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information on tripelennamine was not found as of the revision date. In one telephone follow-up study, mothers reported irritability and colicky symptoms in 10% of infants exposed to various antihistamines and drowsiness was reported in 1.6% of infants. None of the reactions required medical attention.[1]"
    effects_on_lactation_and_breastmilk: "Antihistamines in relatively high doses given by injection can decrease basal serum prolactin in nonlactating women and in early postpartum women.[2][3] However, suckling-induced prolactin secretion is not affected by antihistamine pretreatment of postpartum mothers.[2] Whether lower oral doses of antihistamines have the same effect on serum prolactin or whether the effects on prolactin have any consequences on breastfeeding success have not been studied. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Desloratadine\">Desloratadine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Fexofenadine\"> Fexofenadine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Loratadine\"> Loratadine</a>
    substance_name: "Tripelennamine"
