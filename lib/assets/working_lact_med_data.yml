  840:
    summary_of_use_during_lactation: "Zuclopenthixol is not approved for marketing in the United States by the US Food and Drug Administration, but is available in Canada and other countries. Limited information indicates that maternal oral doses of up to 50 mg daily or depot injections of 72 mg every 2 weeks produce low levels in breastmilk and no detectable short-term adverse effects in the breastfed infants. No long-term data are available. Until more data are available, zuclopenthixol should be used with careful monitoring during breastfeeding."
    drug_levels: "Maternal Levels: Six women received zuclopenthixol during nursing. Five of the women were receiving the drug orally and one was receiving a depot injection. Oral dosages ranged from 4 to 50 mg daily of zuclopenthixol and the depot decanoate injection dosage was 72 mg every 2 weeks. Milk samples were obtained in the morning before the first oral dose of the day. Milk zuclopenthixol concentrations for 5 of the patients were between 1 and 2 mcg/L. The patient receiving the high oral dose of 50 mg daily had a breastmilk zuclopenthixol level of about 9 mcg/L.[1] One woman received zuclopenthixol for depression beginning 2 weeks postpartum. She initially received a dose of 24 mg daily (4 mg in the morning and 20 mg at night), but the dose was reduced to 14 mg daily (4 mg in the morning and 10 mg at night) after 4 days. Seven milk samples in total were obtained on days 2, 3, 6, and 8 of therapy. The average of the milk level with the 24 mg daily dosage was 20 mcg/L and with the 14 mg daily dosage it was 5 mcg/L. The authors estimated that an exclusively breastfed infant would receive 0.8 to 3 mcg/kg daily with the maternal doses given or 0.3 to 0.8% of the maternal weight-adjusted dosage.[2] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Six women received zuclopenthixol during nursing. Five of the women were receiving 4 to 50 mg daily by mouth and one was receiving a depot injection of 72 mg every 2 weeks. Their breastfed infants range in age from 3 days to 10 months old, 5 of whom were 2 months or under. No immediate adverse effects such infant drowsiness were noted.[1]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Haloperidol\">Haloperidol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Olanzapine\"> Olanzapine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Risperidone\"> Risperidone</a>
    substance_name: "Zuclopenthixol"
    cas_registry_number: "53772-83-1"
    drug_class: "Antipsychotic Agents, Dopamine Antagonists"
  841:
    summary_of_use_during_lactation: "Flupenthixol is not approved for marketing in the United States by the US Food and Drug Administration, but is available in Canada and other countries. Limited information indicates that maternal oral doses of up to 4 mg daily or depot injections of 40 mg every 2 weeks produce low levels in milk and breastfed infants' serum, and cause no adverse developmental consequences. Until more data are available, flupenthixol should be used with careful monitoring during breastfeeding."
    drug_levels: "Maternal Levels: Three women received flupenthixol during pregnancy and nursing; 2 of the women were receiving a depot injection. Milk flupenthixol concentrations on days 4 and 41 postpartum from the woman receiving 40 mg every 2 weeks were 0.8 and 1.8 mcg/L, respectively. Milk flupenthixol concentrations on day 17 postpartum from the woman receiving 60 mg every 3 weeks was 1.8 mcg/L. In the mother taking 2 mg of flupenthixol orally every day, a milk concentration on day 30 postpartum was 1.8 mcg/L; however, the collection time was not stated.[1] One woman received flupenthixol during pregnancy and postpartum. She took a daily oral dose of 1 mg of flupenthixol during pregnancy and 4 mg daily starting on the first day postpartum. Milk samples were taken 7 times over 36 hours on days 6 and 7 postpartum. The highest milk flupenthixol level of 6.8 mcg/L occurred 4.5 hours after the dose, and the average of the milk levels was 2.8 mcg/L. Milk flupenthixol levels measured on day 20 postpartum at 2 hours after the dose averaged 2.2 mcg/L with a maternal dose of 3 mg daily. On day 48 postpartum, flupenthixol was undetectable (  < 2 mcg/L) in milk 3.5 hours after a maternal dosage of 2 mg daily. Milk levels taken after feeding were much higher than those taken before feeding, probably because of higher concentrations in the more fat-rich hindmilk. The authors estimated that an exclusively breastfed infant would receive 0.4 mcg/kg daily or 0.6% of the maternal weight-adjusted dosage.[2] Infant Levels:  A woman took flupenthixol 1 mg and nortriptyline 100 mg daily during pregnancy and flupenthixol 4 mg and nortriptyline 125 mg daily immediately postpartum. Her exclusively breastfed infant had flupenthixol serum concentrations of   < 0.2 mcg/L and   < 0.3 mcg/L on days 6 and 7 postpartum, respectively.[2]"
    effects_in_breastfed_infants: "A woman took flupenthixol 1 mg and nortriptyline 100 mg daily during pregnancy and flupenthixol 4 mg and nortriptyline 125 mg daily immediately postpartum. She exclusively breastfed her infant. Over a 4-month period, the infant showed no signs of adverse drug effects and had normal motor development with a maternal dosage of flupenthixol 2 mg daily and nortriptyline 75 mg daily.[2]"
    effects_on_lactation_and_breastmilk: "Flupenthixol can increase serum prolactin[3][4][5] and has caused galactorrrhea.[6] The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Haloperidol\">Haloperidol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Olanzapine\"> Olanzapine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Risperidone\"> Risperidone</a>
    substance_name: "Flupenthixol"
    cas_registry_number: "2709-56-0"
    drug_class: "Antipsychotic Agents, Dopamine Antagonists"
  842:
    summary_of_use_during_lactation: "Moclobemide is not approved for marketing in the United States by the US Food and Drug Administration, but is available in Canada and other countries. Limited information indicates that maternal doses of moclobemide up to 900 mg daily produce low levels in milk. Although several breastfed infants apparently experienced no adverse effects during maternal use of moclobemide, no rigorous, long-term data are available. Until more data are available, moclobemide should only be used with careful monitoring during breastfeeding, especially while nursing a newborn or preterm infant."
    drug_levels: "Maternal Levels: Six mothers who were 3 to 5 days postpartum were given a single dose of 300 mg of moclobemide by mouth. Milk samples were taken before the dose and 3, 6, 9, 12 and 24 hours after the dose. Peak milk levels of moclobemide and its major inactive metabolite, Ro 12-8095, occurred 3 hours after the dose. The average 24-hour excretion of moclobemide in milk was 0.17 mg (range 0.11 to 0.28 mg) and of Ro 12-8095 was 0.1 mg  (range 0.05 to 0.14 mg). The active metabolite, Ro 12-5637, was not detectable (assay limit not stated) in breastmilk. The authors estimated that this amount would be equal to approximately 1% of the weight-adjusted maternal dosage.[1] Eight women were being treated for postpartum depression with moclobemide in daily dosages ranging from 300 mg to 900 mg. After at least 2 weeks of therapy, single blood and milk samples were collected from each patient within 4 hours after the dose. Average breastmilk levels were as follows: 300 mg daily (n = 2), 1.6 mg/L; 450 mg daily (n = 3), 1.24 mg/L; 600 mg daily (n = 2), 2 mg/L and 900 mg (n = 1) 5.3 mg/L. The Ro12-5637 metabolite was not detected and the Ro12-8095, was not quantified.[2] Using data in presented in the paper, the maximum amount of moclobemide that an infant would receive is estimated to be about 4% (range 2% to 6%) of the maternal weight-adjusted dosage. Average infant doses should be less than this. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Nine women were being treated for postpartum depression with moclobemide in daily dosages ranging from 150 mg to 900 mg. All breastfed (extent not stated) their infants during therapy, but the duration of infant exposure to moclobemide in breastmilk was not stated. Maternal reports of infant weight gain, milestones and behavioral effects as well as clinical observation by the authors indicted no adverse effects in the breastfed infants.[2] Four women who took moclobemide in dosages of 300 mg to 1200 mg daily during pregnancy were followed up in the neonatal period and at 1 year postpartum. All women breastfed (extent not stated) their infants. One woman ceased breastfeeding at 2 months postpartum because of severe gastroesophageal reflux in the infant; two other mothers breastfed beyond 12 months. The duration of breastfeeding in the fourth infant was not sated. All infants achieved developmental milestones.[3]"
    effects_on_lactation_and_breastmilk: "Moclobemide increases serum prolactin in males[4][5][6] and has caused galactorrhea in women.[7] The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    substance_name: "Moclobemide"
    cas_registry_number: "71320-77-9"
    drug_class: "Antidepressive Agents, Monoamine Oxidase Inhibitors"
  843:
    summary_of_use_during_lactation: "Carbimazole is not approved for marketing in the United States by the US Food and Drug Administration, but is available in other countries. It is a prodrug for methimazole which has been studied extensively during breastfeeding; maternal methimazole therapy does not affect thyroid function or intellectual development in breastfed infants with doses up to 20 mg daily. Doses of carbimazole of 30 mg daily or 50 mg weekly have not adversely affected the few breastfed infants studied. In general, antithyroid drugs should be given in divided doses taken right after nursing.[1] Rare idiosyncratic reactions (e.g., agranulocytosis) might occur, and the infant should be watched for signs of infection. Monitoring of the infant's complete blood count and differential is advisable if there is a suspicion of a drug-induced blood dyscrasia."
    drug_levels: "The prodrug carbimazole is rapidly converted to the active drug methimazole. The methimazole dose is 61% of the carbimazole dose after conversion. Maternal Levels: A woman (time postpartum not stated) given a single dose of 10 mg of carbimazole excreted a total of 0.47% of the dose in her breastmilk in 24 hours.[2] Five lactating women who were 2 to 6 weeks postpartum were given a single dose of carbimazole 40 mg orally, equivalent to 24.5 mg of methimazole. Methimazole milk concentrations were measured every hour for 8 hours. The average milk concentration was 182 mcg/L at 1 hour after the dose and decreased to 83 mcg/L at 8 hours after the dose. The average total amount of methimazole excreted into milk over 8 hours was 34 mcg (range 29 to 47 mcg).[3] A mother with twins began taking carbimazole 30 mg daily 2 months postpartum. The dosage was lowered as she became euthyroid. Free methimazole was measured in breastmilk 10 times between weeks 2 and 16 of therapy. The mean milk methimazole concentration was 43 mcg/L (range 0 to 92 mcg/L), although the exact dosage the mother was taking during all of these measurements was not stated. The peak milk methimazole concentration occurred about 4 hours after the dose.[4] Infant Levels: A mother with twins began taking carbimazole 30 mg daily 2 months postpartum. The dosage was lowered as she became euthyroid. The infants were breastfed (extent not stated) and plasma methimazole concentrations were measured between weeks 1 and 16 of therapy. Average serum levels were 45 mcg/L (range 0 to 105 mcg/L) and that in twin 2 was 52 mcg/L (range 0 to 156 mcg/L), with the highest values reported with a maternal dose of 30 mg daily.[4]"
    effects_in_breastfed_infants: "Eleven mothers were taking oral carbimazole in dosages ranging from 5 to 20 mg daily during pregnancy and 5 to 15 mg daily during breastfeeding (extent not stated). None of the 12 infants, including one set of twins, had a serum thyroxine (T4) concentration below the lower limit of normal on day 4 of life. Thyrotropin (TSH) concentrations were normal in all infants when measured at various times over the first 21 days postpartum.[5] A mother with twins began taking carbimazole 30 mg daily 2 months postpartum. The dosage was lowered as she became euthyroid. The infants were breastfed (extent not stated) and clinical and laboratory examinations were performed over the following 4 months. There was no evidence of alterations in thyroid function.[4] A mother was taking carbimazole 50 mg once weekly during pregnancy and postpartum. Her infant was exclusively breastfed for the first 84 days of life and had clinical and laboratory examinations performed over the first 4 months of life. Although the infant's tone and deep tendon reflexes were slightly increased and she was easily irritable, serum thyroid hormone levels were normal as was her growth. No symptoms or signs of hypothyroidism were observed.[6]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Methimazole\">Methimazole</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Propylthiouracil\"> Propylthiouracil</a>
    substance_name: "Carbimazole"
    cas_registry_number: "22232-54-8"
    drug_class: "Antithyroid Agents, Thionamides"
  844:
    summary_of_use_during_lactation: "Amisulpride is not approved for marketing in the United States by the US Food and Drug Administration, but is available in other countries. Because there is little published experience with amisulpride during breastfeeding and excretion into breastmilk is higher than with other pharmacologically similar drugs, an alternate drug may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "Maternal Levels: A nursing mother was taking oral amisulpride 100 mg twice daily at 8:00 am and 12:30 pm, and desvenlafaxine 250 mg daily. Eight breastmilk samples were obtained over a 24-hour period with a breast pump. The average breastmilk concentration was 1.2 mg/L which equated to an infant dose of 183 mcg/kg daily or 6.1% of the maternal weight-adjusted dosage.[1] A woman who was 13 months postpartum had been taking amisulpride 400 mg (5 mg/kg) once daily for 9 days. Eight milk samples were obtained over a 24-hour period and consisted of about 50% foremilk and 50% hindmilk. The average breastmilk concentration was 1.6 mg/L which would provide a fully breastfed infant a dose of 534 mcg/kg daily or 10.7% of the maternal weight-adjusted dosage.[2] Infant Levels: A nursing mother had been taking oral amisulpride 100 mg twice daily at 8:00 am and 12:30 pm, and desvenlafaxine 250 mg daily for 12.6 weeks. Her partially breastfed infant was 5 months old. The infant's serum amisulpride concentration 3.1 hours after the mother's daily dose was 4 mcg/L or 3.9% of the maternal serum concentration.[1]"
    effects_in_breastfed_infants: "A 13-month-old infant was partially breastfed by a mother who was taking amisulpride 400 mg, fluvoxamine 200 mg, and azathioprine 150 mg daily, and was using nicotine chewing gum for smoking cessation. The mother had been taking amisulpride for 9 days; the duration of the other medications was not stated. A pediatric  examination found the infant to be developing well.[2] A woman with long-standing schizophrenia was treated with amisulpride 400 mg and haloperidol 5 mg daily throughout most of her pregnancy and during breastfeeding (extent not stated). Follow-up of the breastfed infant for 13 months by a pediatrician found no adverse effects and normal development of the infant.[3]"
    effects_on_lactation_and_breastmilk: "Amisulpride increases serum prolactin[4][5][6][7][8] and has caused galactorrhea in at least 2 women.[7][8] The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Haloperidol\">Haloperidol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Olanzapine\"> Olanzapine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Risperidone\"> Risperidone</a>
    substance_name: "Amisulpride"
    cas_registry_number: "53583-79-2"
    drug_class: "Antipsychotic Agents, Dopamine Antagonists"
  845:
    summary_of_use_during_lactation: "Reboxetine is not approved for marketing in the United States by the US Food and Drug Administration, but is available in other countries. Limited information indicates that maternal doses of up to 10 mg daily produce low levels in milk and appear to not result in any adverse effects in breastfed infants. Until more data are available, reboxetine should be used with careful monitoring during breastfeeding."
    drug_levels: "Maternal Levels: Four women with postpartum depression had been taking reboxetine in an average dose of 6.5 mg daily (range 4 to 10 mg daily) equivalent to 79 mcg/kg daily (range 44 to 172 mcg/kg daily) for an average of 2.5 months (range 1.3 to 4.1 months). The mothers collected fore- and hindmilk samples before the first daily dose and with each infant feeding throughout 24 hours (7 to 8 times). Average peak milk reboxetine levels of 16 mcg/L (range 10 to 21 mcg/L) occurred at an average of 4.3 hours (range 1 to 8.8 hours) after the dose. The mean of the average plasma concentrations was 11.3 mcg/L (range 6.7 to 16.3 mcg/L). The infant dosage averaged 1.7 mcg/kg daily (range 1 to 2.4 mcg/kg daily) which was 2% (range 1.4 to 2.5%) of the maternal weight-adjusted dosage.[1] Infant Levels: Four infants whose mothers had postpartum depression had been breastfed (extent not stated) for 1.3 to 2.1 months during maternal reboxetine therapy at an average dose of 6.5 mg (79 mcg/kg) daily. The infant dosage was calculated to be 1.7 mcg/kg daily (range 1 to 2.4 mcg/kg daily). Individual infant plasma levels obtained (times not stated) were 2.3, 2.6, 5 and undetectable (  < 4) mcg/L. The mean of the average maternal plasma concentrations was 192 mcg/L.[1]"
    effects_in_breastfed_infants: "Four infants whose mothers had postpartum depression had been breastfed (extent not stated) for 1.3 to 2.1 months during maternal reboxetine therapy at an average dose of 6.5 mg (79 mcg/kg) daily. One of the mothers was also taking escitalopram 20 mg daily and another was taking sertraline 300 mg daily. None of the infants exhibited any adverse reactions. Three of the infants had normal Denver developmental scores; the fourth whose mother was taking reboxetine had a developmental age of only 71% of normal, but the problem predated maternal reboxetine therapy.[1]"
    effects_on_lactation_and_breastmilk: "Reboxetine increased serum prolactin in male subjects.[2] The relevance of this finding to nursing mothers is not clear. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Nortriptyline\">Nortriptyline</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Paroxetine\"> Paroxetine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sertraline\"> Sertraline</a>
    substance_name: "Reboxetine"
    cas_registry_number: "98769-81-4"
    drug_class: "Adrenergic Uptake Inhibitors, Antidepressive Agents"
  846:
    summary_of_use_during_lactation: "Mianserin is not approved for marketing in the United States by the US Food and Drug Administration, but is available in other countries. Limited information indicates that maternal doses up to 60 mg daily produce low levels in milk and would not be expected to cause any adverse effects in breastfed infants, especially if the infant is older than 2 months. Until more data are available, mianserin should be used with careful monitoring during breastfeeding."
    drug_levels: "Maternal Levels: One woman with major depression was taking mianserin 60 mg daily for 9 days. Another woman was taking mianserin 40 mg daily for 14 days. A single milk sample was collected 15 hours after the previous dose in each woman. The first woman had breastmilk levels of 80 mcg/L of mianserin and 10 mcg/L of desmethylmianserin. The second woman had breastmilk levels of 20 mcg/L of mianserin and 20 mcg/L of desmethylmianserin. The authors estimated that the dosage was 0.012 mg/kg/day for the first infant, and 0.003 mg/kg/day for the second. These correspond to 1.4% and 0.5% of their respective mothers' weight-adjusted maternal dosages.[1] Infant Levels:  One woman with major depression was taking mianserin 60 mg daily for 9 days. Her 3-month-old breastfed (extent not stated) infant's plasma had no detectable (  < 10 mcg/L) mianserin or desmethylmianserin. Another 5-month-old breastfed (extent not stated) infant whose mother was taking mianserin 40 mg daily for 14 days had mianserin 12 mcg/L and desmethylmianserin 14 mcg/L detected in his urine.[1]"
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Mianserin"
    cas_registry_number: "24219-97-4"
    drug_class: "Antidepressive Agents, Antidepressive Agents-Second-Generation, Serotonin Antagonists"
  847:
    summary_of_use_during_lactation: "Dothiepin is not approved for marketing in the United States by the US Food and Drug Administration, but is available in other countries. Limited information indicates that maternal doses of up to 225 mg daily produce low levels in milk and breastfed infants' serum, and cause no adverse developmental consequences. Dothiepin would not be expected to cause any adverse effects in breastfed infants, especially if the infant is older than 2 months."
    drug_levels: "Dothiepin is metabolized to northiaden (nordothiepin), dothiepin-S-oxide and northiaden-S-oxide. The metabolites are estimated to have activity of about 50% of dothiepin's.[1] Maternal Levels: A woman was taking dothiepin 25 mg 3 times daily and clorazepate potassium 15 mg at bedtime. A breastmilk sample was obtained 3 hours after the second dose of the day. The dothiepin breastmilk concentration was 33 mcg/L. Another woman who had taken a total of 300 mg of dothiepin over 6 days had a breastmilk dothiepin concentration of 10 mcg/L, but sample collection time was not reported. Metabolites were not measured in either patient.[2] Eight women who were receiving dothiepin for depression provided breastmilk samples immediately before and after breastfeeding using a breast pump. Maternal dosages ranged from 25 to 225 mg daily (0.38 to 4.5 mg/kg daily) and the duration of therapy ranged from 2 days to more than 5 years. Dothiepin and its metabolites, northiaden, dothiepin-S-oxide and northiaden-S-oxide were measured in milk. The authors calculated weight-adjusted percentages of maternal dosages as follows: 0.58% for dothiepin, 0.23% for nordothiepin, 2.47% for dothiepin-S-oxide and 1.17% for nordothiepin-S-oxide.[3] Twenty lactating women were taking oral dothiepin once daily for depression in daily dosages of 75 mg to 225 mg. Milk samples were collected 10 to 14 hours after the previous dose of dothiepin which had been constant for at least 12 days. A total of 38 breastmilk samples were obtained because some women donated samples more than once. Dothiepin milk levels ranged from undetectable (  < 10 mcg/L) to 95 mcg/L and northiaden milk levels ranged from undetectable (  < 10 mcg/L) to 60 mcg/L with wide variability in both. No statistical difference was found between foremilk and hindmilk levels.[4] Two mothers with depression who were taking dothiepin had milk samples taken 12 to 15 hours after their daily dose. Milk dothiepin levels were measured by gas chromatography. Foremilk levels were lower than hindmilk levels. The mother taking 225 mg daily had a foremilk level of 988 mcg/L and a hindmilk level of 1250 mcg/L. The second mother provided milk samples on 2 different dosages. While taking 50 mg daily, the foremilk level was 54 mcg/L and the hindmilk level was198 mcg/L. While taking 100 mg daily, the foremilk level was 74 mcg/L and the hindmilk level was121 mcg/L.[5] Infant Levels: Eight women who were receiving dothiepin for depression were breastfeeding their infants (extent not stated). Infant serum samples were obtained from 5 of the infants. One infant (maternal dosage 0.38 mg/kg daily for 7 days) had no detectable (  < 2 mcg/L) serum dothiepin or northiaden. In 4 other infants (maternal dosage range 0.95 to 4.5 mg/kg daily for 2 days to 5 years), only dothiepin-S-oxide and northiaden-S-oxide were measured, but not detectable (  < 10 mcg/L) in their plasma.[3] Two breastfed (extent not stated) infants whose mothers were taking dothiepin (dosages not stated) had blood and urine samples measured for dothiepin and northiaden. One infant had plasma levels of 34 and 22 mcg/L, respectively, and urine levels of 19 and 15 mcg/L. The other infant had no detectable drug or metabolite in plasma or urine.[4] Two mothers were breastfeeding (extent not stated) their infants while taking dothiepin. One was taking 50 mg daily and the other was taking 225 mg daily. Urine and blood samples were taken 12 to 15 hours after the mother's dose. Both infants had urine dothiepin concentrations of about 70 ng/L. The infant whose mother was taking 225 mg daily had a serum dothiepin concentration of 4.1 mcg/L, which was 0.16% of the maternal serum concentration. The other infant did not have a blood sample taken.[5]"
    effects_in_breastfed_infants: "Eight women who were receiving dothiepin for depression breastfed (extent not stated) their infants aged 0.13 to 12.5 months of age. Maternal dosages ranged from 25 to 225 mg daily (0.38 to 4.5 mg/kg daily). None of the infants had any noticeable adverse reactions.[3] A retrospective, case-control study of 15 women who breastfed while taking dothiepin for depression compared the neurocognitive outcomes of their infants to those in a group of 15 depressed mothers who had not taken an antidepressant during breastfeeding and another 36 women without depression. The mothers in the dothiepin group had taken dosages of 150 to 225 mg daily for 4 to 134 weeks during breastfeeding. Infants had been exposed to dothiepin in breast milk at times from 3 to 152 weeks of age and were assessed at 3 to 5 years of age. There was no evidence of negative effects on the infants' development using a number of rating scales.[6] Two infants were breastfed for 7 to 18 weeks during maternal use of dothiepin. The drug was started when both infants were 8 weeks of age. One mother started with a dose of 50 mg daily that was increased to 100 mg daily; she took dothiepin for 33 weeks during breastfeeding. The other mother was taking 225 mg daily and nursed her infant for 25 weeks during breastfeeding. Formal testing indicated no adverse effects on infant development up to 30 months of age.[5]"
    effects_on_lactation_and_breastmilk: "Galactorrhea has been reported in one woman taking dothiepin.[7]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Nortriptyline\">Nortriptyline</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Paroxetine\"> Paroxetine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sertraline\"> Sertraline</a>
    substance_name: "Dothiepin"
    cas_registry_number: "113-53-1"
    drug_class: "Antidepressants, Antidepressive Agents,Tricyclic, Adrenergic Uptake Inhibitors"
