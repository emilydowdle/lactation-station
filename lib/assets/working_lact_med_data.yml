  682:
    summary_of_use_during_lactation: "Although published data are limited, it appears that active components of marijuana are excreted into breastmilk in small quantities. Data are from random breastmilk screening rather than controlled studies because of ethical considerations in administering marijuana to nursing mothers. Concern has been expressed regarding marijuana's possible effects on neurotransmitters, nervous system development and endocannabinoid-related functions.[1][2] One long-term study found that daily or near daily use might retard the breastfed infant's motor development, but not growth or intellectual development.[3] This and another study[4] found that occasional maternal marijuana use during breastfeeding did not have any discernable effects on breastfed infants, but the studies were inadequate to rule out all long-term harm. Although marijuana can affect serum prolactin variably, it appears not to adversely affect the duration of lactation. Other factors to consider are the possibility of positive urine tests in breastfed infants, which might have legal implications, and the possibility of other harmful contaminants in street drugs. Health professionals' opinions on the acceptability of breastfeeding by marijuana-using mothers varies considerably.[5][6][7]<br><br>  Marijuana use should be minimized or avoided by nursing mothers because it may impair their judgment and child care abilities. Some evidence indicates that paternal marijuana use increases the risk of sudden infant death syndrome in breastfed infants. Marijuana should not be smoked by anyone in the vicinity of infants because the infants may be exposed by inhaling the smoke. Because breastfeeding can mitigate some of the effects of smoking and little evidence of serious infant harm has been seen, it appears preferable to encourage mothers who use marijuana to continue breastfeeding and reducing or abstaining from marijuana use while minimizing infant exposure to marijuana smoke.[8][9][10]"
    drug_levels: "The main active component of marijuana is delta-9-tetrahydrocannabinol (THC), although it also contains other active compounds. THC is very fat soluble and persistent in the body fat of users and slowly released over days to weeks, depending on the extent of use. Maternal Levels: Two women who smoked marijuana daily while nursing had their randomly collected milk analyzed. One mother who reported smoking marijuana once daily had a milk tetrahydrocannabinol concentration of 105 mcg/L; other metabolites were absent. The second mother who reported smoking marijuana 7 to 8 times daily had a milk concentration of 340 mcg/L; the metabolite 11-hydroxy-THC was found in a concentration of 4 mcg/L and 9-carboxy-THC was absent. A milk sample that was collected 1 hour after smoking marijuana contained 60.3 mcg/L of THC, 1.1 mcg/L of 11-hydroxy-THC and 1.6 mcg/L of 9-carboxy-THC.[11] One source used data in this study to estimate that the infant receives about 0.8% of the maternal weight-adjusted dosage.[12]A woman who admitted to smoking cannabis (amount not stated) donated milk for analysis. THC was present in a concentration of 86 mcg/L and 11-hydroxy-THC was present in a concentration of 5 mcg/L; 11-nor-carboxy-9-tetrahydrocannabinol was not detected.[13] Breastmilk from a mother who admitted to cannabis use contained THC in a concentration of 86 mcg/L and 11-hydroxy-THC in a concentration of 5 mcg/L. The time of collection and amount of drug use was not stated.[13] Infant Levels: The urine of 2 breastfed infants whose mothers smoked marijuana found none of the 9-carboxy-THC metabolite. One mother reported smoking marijuana once daily and the other reported smoking marijuana 7 to 8 times daily. Analysis of the feces of the latter mother's infant revealed a higher proportion of metabolites than THC, indicating that THC was probably absorbed from the milk, metabolized by the infant, and excreted in feces.[11]"
    effects_in_breastfed_infants: "Sixty-two infants whose mothers reported smoking marijuana during breastfeeding were compared at 1 year of age to the infants of mothers who smoked marijuana during pregnancy but not during breastfeeding. No differences were found in growth, or on mental and motor development.[4] Sixty-eight infants whose mothers reported smoking marijuana during breastfeeding were compared to 68 matched control infants whose mothers did not smoke marijuana. The duration of breastfeeding varied, but the majority of infants were breastfeed for 3 months and received less than 16 fluid ounces of formula daily. Motor development of the marijuana-exposed infants was slightly reduced in a dose-dependent (i.e., number of reported joints per week) manner at 1 year of age, especially among those who reported smoking marijuana on more than 15 days/month during the first month of lactation. No effect was found on mental development.[3] A small, case-control study found that paternal marijuana smoking postpartum increased the risk of sudden infant death syndrome. In this study, too few nursing mothers smoked marijuana to form any conclusion.[14] A study of women taking buprenorphine for opiate substitution during pregnancy and lactation found that 4 of the women were also using cannabis as evidenced by positive urine screens for THC between 29 and 56 days postpartum. One was also taking unprescribed benzodiazepines. One infant was exclusively breastfed and the other 3 were mostly breastfeeding with partial supplementation. Infants had no apparent drug-related adverse effects and showed satisfactory developmental progress.[15]"
    effects_on_lactation_and_breastmilk: "Acute one-time marijuana smoking suppresses serum concentrations of luteinizing hormone and prolactin in nonpregnant, nonlactating women.[16][17][18] The effects of long-term use is unclear, with some studies finding no effect on serum prolactin.[19][20][21] However, hyperprolactinemia has been reported in some chronic marijuana users,[22][23][24] and galactorrhea and hyperprolactinemia were reported in a woman who smoked marijuana for over 1 year.[24] The prolactin level in a mother with established lactation may not affect her ability to breastfeed. Of 258 mothers who reported smoking marijuana during pregnancy, 62 who had smoked marijuana during breastfeeding were followed-up at 1 year. No difference was found in the age of weaning between these mothers and those who reported not smoking marijuana during breastfeeding.[4] A prospective study in a Canadian, middle-class population found no effect of maternal marijuana use during lactation and the duration of breastfeeding.[25]"
    substance_name: "Cannabis"
    cas_registry_number: "8063-14-7"
    drug_class: "Cannabinoids, Street Drugs"
  683:
    summary_of_use_during_lactation: "No data are available on the medical use of cocaine in nursing mothers. However, because of its chemical nature, high concentrations of cocaine are expected in milk.[1][2] Cocaine and its metabolites are detectable in breastmilk, although data are from random breastmilk screening of mothers who used cocaine recreationally rather than controlled studies. Cocaine breastmilk concentrations have varied over 100-fold in these reports. Newborn infants are extremely sensitive to cocaine because they have not yet developed the enzyme that inactivates it and serious adverse reactions have been reported in a newborn infant exposed to cocaine via breastmilk.<br><br>  Cocaine should not be used by nursing mothers or smoked (such as with \"crack\") by anyone in the vicinity of infants because the infants can be exposed by inhaling the smoke.[3][4] Other factors to consider are the possibility of positive urine tests in breastfed infants which might have legal implications, and the possibility of other harmful contaminants in street drugs. A breastfeeding abstinence period of 24 hours has been suggested for women who occasionally use cocaine while breastfeeding, based on the rapid elimination of cocaine by the mother.[5] Some authors have proposed that breastfeeding be discontinued only for those infants who test positive for cocaine exposure.[6] However, the Academy of Breastfeeding Medicine suggests that women who have abused cocaine generally should not breastfeed unless they have a negative maternal urine toxicology at delivery, have been abstinent for at least 90 days, are in a substance abuse treatment program and plan to continue it in the postpartum period, have the approval of their substance abuse counselor, have been engaged and compliant in their prenatal care, and have no other contraindications to breastfeeding.[7]"
    drug_levels: "Cocaine is metabolized to benzoylecgonine which serves as a marker for cocaine ingestion. Other cocaine metabolites include ecgonine methyl ester and norcocaine. When cocaine and alcohol are taken together, cocaethylene is produced; its metabolite is ethylbenzoylecgonine. Both of these compounds are markers for concurrent use of cocaine and alcohol. Maternal Levels. A woman reported using 500 mg of cocaine intranasally over a 4-hour period. Her milk contained about 10 to 15 mcg/L of cocaine 12 hours after ingestion that slowly decreased until 36 hours after the last use when it was unmeasurable. The benzoylecgonine concentration in her breastmilk was about 400 mcg/L at 12 hours after ingestion and dropped to undetectable levels by 36 hours post-ingestion.[8] Screening of breastmilk samples of postpartum women who admitted to having used cocaine prepartum found primarily cocaine and benzoylecgonine in breastmilk. Ecgonine methyl ester was usually not detected and only traces of norcocaine were detected, unless cocaine concentrations were very high. One such subject had a concentration of 12.1 mcg/L of cocaine, 4.1 mcg/L of benzoylecgonine and 119 mcg/L of norcocaine in her breastmilk.[9] Ethylbenzoylecgonine has been found in the breastmilk of mothers who ingested cocaine and alcohol.[1]Breastmilk from a mother who admitted to cocaine use contained cocaine in a concentration of 5 mcg/L. The time of collection and amount of drug use was not stated.[10] Two women suspected of cocaine use prior to delivery had cocaine levels of 8 and 10.3 mcg/L in their colostrum. Benzoylecgonine (7.8 mcg/L) and the pyrolytic products anhydroecgonine methyl ester (9.5 mcg/L) and anhydroecgonine (9.8 mcg/L) were also detected in the mother with the higher cocaine level in colostrum. The pyrolytic products resulted from smoking crack cocaine.[11] Infant Levels: A woman who was breastfeeding her 2-week-old daughter reported using about 500 mg of cocaine intranasally over a 4-hour period and breastfeeding 5 times during this period. The infant's urine contained cocaine in a concentration of about 100 mcg/L at 4 and 12 hours after the mother's last cocaine use; the concentration dropped to low levels by 24 hours, but was detectable up to 60 hours after the mother's last dose. The urine benzolyecgonine concentration was over 200 mcg/L at 4 hours post-ingestion and nearly 900 mcg/L at 12 hours post-ingestion. The benzolyecgonine concentration remained near 200 mcg/L until 60 hours post-ingestion when it was undetectable.[8] A 6-week-old, fullterm, breastfed infant was found to have benzoylecgonine in his urine. The infant appeared to be normal but was small for his age. The infant's mother reported using cocaine throughout pregnancy and postpartum.[12]"
    effects_in_breastfed_infants: "A woman who was breastfeeding her 1-week-old daughter reported using a \"dab\" of cocaine on her lower gum and nursing her infant with no effect on her infant's behavior or sleep pattern. One week later she used about 500 mg of cocaine intranasally over a 4-hour period and breastfed 5 times during this period. Three hours after first ingesting the cocaine, the mother noted that her infant became markedly irritable, had dilated pupils, and began having vomiting and diarrhea. The infant became increasingly irritable and was taken to the emergency room 4 hours later. On examination, the infant was found to be tremulous and irritable with frequent startling after minimal stimulation, and to have high-pitched crying, hyperactive reflexes, mood lability, and hypertension. The infant also had some signs of fetal alcohol syndrome. The infant remained irritable 12 hours after the last cocaine exposure and remained tremulous and easily startled 24 hours after the last exposure. Irritability and tremulousness slowly abated over the subsequent 24 hours. Mild hypertension persisted up to 72 hours after the last cocaine exposure via breastmilk.[8] The mother of an 11-day-old infant applied cocaine powder to her nipples for pain relief. She then breastfed her infant using a breast shield that allowed protrusion of her nipples. Three hours later, she found the infant gasping, choking and blue. On arrival at the emergency room, the infant was ashen and cyanotic. He had hypertension, tachycardia, shallow breathing, hypothermia and was in status epilepticus. Seizures resolved in a few hours after treatment and the infant was discharged at 16 days of age with no apparent sequelae.[13] Although the infant's cocaine exposure was not via the drug in breastmilk, it illustrates the extreme risk of exposure of young infants to cocaine."
    effects_on_lactation_and_breastmilk: "Long-term cocaine use can result in chronic, low-level hyperprolactinemia.[14][15][16] The prolactin level in a mother with established lactation may not affect her ability to breastfeed. Mothers who use cocaine initiate breastfeeding of their infants less frequently than mothers who do not use cocaine.[17][18]"
    substance_name: "Cocaine"
    cas_registry_number: "50-36-2"
    drug_class: "Anesthetics, Local, Dopamine Uptake Inhibitors, Street Drugs, Vasoconstrictor Agents"
  684:
    summary_of_use_during_lactation: "Information in this record refers only to the use of nicotine as a replacement product for smoking cessation. With a 21 mg transdermal patch, nicotine passes into breastmilk in amounts equivalent to smoking 17 cigarettes daily. Lower patch strengths of 7 and 14 mg provide proportionately lower amounts of nicotine to the breastfed infant. No studies on nicotine spray or nicotine gum use in nursing mothers have been reported. Maternal plasma nicotine concentrations after using the nicotine spray are about one-third those of smokers, so milk concentrations are probably proportionately less. Maternal nicotine plasma concentrations after using nicotine gum are variable depending on the vigor of chewing and number of pieces chewed daily, but can be similar to those attained after smoking cigarettes. One source recommends the shorter acting agents over the patches.[1]<br><br>  Some have advocated use of nicotine replacement products in smoking mothers to reduce the risk to breastfed infants of inhaled smoke and toxins in maternal cigarette smoke.[2][3] However, others point out that based on animal data, nicotine may increase the risk of sudden infant death syndrome and might interfere with normal infant lung development. These authors recommend against using any form of nicotine in nursing mothers.[4][5] No studies have been performed to resolve these issues. An alternate smoking cessation product may be preferred during nursing."
    drug_levels: "Maternal Levels: Fifteen lactating women who smoked an average of 17 (range 14 to 20) cigarettes daily were studied during smoking and after smoking cessation while using nicotine transdermal patches in decreasing doses of 21, 14 and 7 mg daily. One woman who smoked 6 cigarettes daily was started on the 14 mg daily patch. The women supplied milk samples from before and after each nursing on the day before attending their clinic appointments which were 2 to 3 weeks apart. Milk was analyzed for nicotine and its metabolite cotinine. During smoking, the milk nicotine concentration was about 200 mcg/L. Steady-state milk nicotine concentrations during the 21 mg patch was about 175 mcg/L which was not statistically different from smoking levels. Likewise, milk cotinine levels were not different between smoking and the 21 mg patch. Milk nicotine concentrations were lower than smoking levels with the 14 and 7 mg patches at about 140 and 70 mcg/L, respectively. Cotinine milk levels were also lower with these doses than with smoking. Calculated infant nicotine equivalent dosages (nicotine plus cotinine) were as follows: 25.2 mcg/kg/day with smoking, 23 mcg/kg/day with the 21 mg patch, 15.8 mcg/kg/day with the 14 mg patch, and 7.5 mcg/kg/day with the 7 mg patch. On average, infants ingest 1.9% of the maternal weight-adjusted dosage of nicotine and about 7.8% of the maternal weight-adjusted dosage when cotinine was also considered.[2] Infant Levels: Nine breastfed infants with an average age of 4.8 months (range 2.5 to 21 months) whose mothers were using nicotine patches for smoking cessation had plasma concentrations of cotinine measured during maternal use of a 21 mg nicotine patch. Infant plasma cotinine averaged 22 mcg/L (range 19 to 25 mcg/L), which averaged 13.4% of the simultaneous maternal cotinine plasma concentrations.[2]"
    effects_in_breastfed_infants: "Maternal smoking is a major risk factor for sudden infant death syndrome (SIDS). Nicotine is thought to be the causative factor by reducing the dopamine content of the carotid bodies and reducing the infant's ability to autoresuscitate during hypoxic episodes.[4] Nicotine in the breastmilk of smokers also appears to reduce the heart rate variability in male breastfed infants.[6] In a study of the infants of 5 mothers who were using 21 mg nicotine patches for smoking cessation, the infants' average Denver Developmental age was equivalent to their chronological age.[2]"
    effects_on_lactation_and_breastmilk: "Cigarette smoking reduces milk yield.[7][8] This effect may be caused by nicotine which lowers serum prolactin,[9] although other factors associated with smoking may also play a role.[10] In a study of 15 nursing mothers who were using nicotine patches in decreasing doses from 21 mg to 14 mg to 7 mg over several weeks, their average milk production was 17% lower than average literature values as judged by infant milk intake. The study did not directly compare the milk production of smokers to nonsmokers, however. In this study, infant milk intake during maternal use of the nicotine patch was similar to that during smoking.[2]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Bupropion\">(Smoking Cessation) Bupropion</a>
    substance_name: "Nicotine"
    cas_registry_number: "54-11-5"
    drug_class: "Ganglionic Stimulants, Nicotinic Agonists"
  685:
