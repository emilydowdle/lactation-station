    substance_name: "Malathion"
    cas_registry_number: "121-75-5"
    drug_class: "Anti-Infective Agents, Antiparasitic Agents, Insecticides"
  1074:
    summary_of_use_during_lactation: "Because sevelamer is not orally absorbed, sevelamer is unlikely to reach the breastmilk or adversely affect the breastfed infant after maternal administration. A suspension of sevelamer has been added directly to breastmilk to lower the phosphorus concentration of milk. This could be a useful maneuver for breastmilk use in infants with renal impairment; however, clinical use has not been reported. In addition to lowering average phosphorus content by 65% to over 80%, the calcium content of breastmilk was reduced by almost as much and the casein content also decreased somewhat. With sevelamer hydrochloride, the chloride content increased by 60% and the pH changed from 6.8 to 7.8, although pH appears to rebound over time.[1][2] Addition of large amounts of sevelamer to artificial formula also lowers the copper, magnesium, manganese, potassium, sulfur and zinc concentrations by about 20%.[3] Similar reductions might occur with breastmilk."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Sevelamer"
    cas_registry_number: "52757-95-6"
    drug_class: "Chelating Agents"
  1075:
    summary_of_use_during_lactation: "Most sources consider breastfeeding to be contraindicated during maternal antineoplastic drug therapy, although antimetabolites such as thioguanine appear to pose the least risk to breastfed infants.[1] Thioguanine levels in milk are reportedly low. Thioguanine nucleosides are active intracellular metabolites of azathioprine and have been measured in breastmilk and in infant serum following maternal use of azathioprine as an immunosuppressant. Although amounts in milk were low in breastmilk and mostly undetectable in infant serum, relatively low dosages of azathioprine were used. After high-dose chemotherapy, it might be possible to breastfeed safely during intermittent therapy with an appropriate period of breastfeeding abstinence. Although no data are available to determine an appropriate period to withhold breastfeeding, the drug's terminal half-life suggests that withholding breastfeeding for 4 days may be sufficient. Chemotherapy may adversely affect the normal microbiome and chemical makeup of breastmilk.[2]"
    drug_levels: "Maternal Levels: Four women receiving an immunomodulator to treat inflammatory bowel disease had metabolite levels measured in milk during the first 6 weeks postpartum. The abstract does not mention the specific drug and dose being taken, but the azathioprine metabolite 6-thioguanine nucleosides (6-TGNs) were measured. Although therapeutic levels were found in maternal serum, 6-TGNs was undetectable (  < 123 mcg/L) in milk (time of collection not stated).[3] One woman received thioguanine for inflammatory bowel disease during pregnancy and lactation. She was receiving thioguanine 0.7 mg/kg daily in divided doses to treat colitis. Her breastmilk level at delivery was 48 nanomol/L (8.03 mcg/L).[4] Infant Levels. Four infants were breastfed (3 exclusively, 1 rarely received formula) during maternal use of azathioprine orally in dosages of 1.2 to 2.1 mg/kg daily. All of the mothers and infants had the wild type TPMT *1/*1 genotype and all of the mothers had normal enzyme activity. At 3 to 3.5 months of age, all of the infants had undetectable blood levels of 6-TGNs.[5] Three infants whose mothers were taking azathioprine for inflammatory bowel disease (n = 2) or systemic lupus erythematosus (n = 1) were breastfed during maternal use of azathioprine. Azathioprine doses were 100 mg (plus prednisolone), 150 mg (plus infliximab) and 175 mg daily. In 1 infant, thioguanine was low, but detectable in blood at 3 days of age; at 3 weeks of age, thioguanine was not detectable. In another infant, thioguanine was undetectable at 3 weeks of age. Neither assay limits nor specific maternal doses were stated in the published abstract.[6]A woman began taking azathioprine 100 mg (1.4 mg/kg) daily for Crohn's disease while breastfeeding (extent not stated) her 3-month-old infant. After 8 days and 3 months of maternal therapy, 6-TGNs were measured, although breastfeeding had been tapered to zero by 3 months. On both occasions, 6-TGNs were not detectable in the blood of the infant. The assay limit was not stated.[7]"
    effects_in_breastfed_infants: "Thioguanine is an active metabolite of azathioprine. Numerous infants breastfed during maternal azathioprine in dosages up to 250 mg daily have been reported with no adverse effects noted. See Azathioprine record for details."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Thioguanine"
    cas_registry_number: "154-42-7"
    drug_class: "Antimetabolites, Antineoplastic Agents"
  1076:
    summary_of_use_during_lactation: "No data are available on the use of oxymorphone during breastfeeding. Maternal use of oral narcotics during breastfeeding can cause infant drowsiness, central nervous system depression and even death. Newborn infants seem to be particularly sensitive to the effects of even small dosages of narcotic analgesics. Once the mother's milk comes in, it is best to provide pain control with a nonnarcotic analgesic and limit maternal intake of oral oxymorphone to a few days at low dosages, with close infant monitoring. If the baby shows signs of increased sleepiness (more than usual), difficulty breastfeeding, breathing difficulties, or limpness, a physician should be contacted immediately. Other agents are preferred over oxymorphone during breastfeeding."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Narcotics can increase serum prolactin.[1] However, the prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Acetaminophen\">Acetaminophen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ibuprofen\"> Ibuprofen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Morphine\"> Morphine</a>
    substance_name: "Oxymorphone"
    cas_registry_number: "76-41-5"
    drug_class: "Analgesics, Opioid; Narcotics"
  1077:
    summary_of_use_during_lactation: "Breastmilk levels of nitroprusside sodium have not been measured after exogenous administration. Because of its short half-life of 2 minutes, it is unlikely to appear in breastmilk. However, its toxic metabolite, thiocyanate, is excreted into milk and can be directly toxic to the infant as well as inhibiting iodide transport into breastmilk. Cyanide is another toxic metabolite of nitroprusside that may enter breastmilk. An alternate drug is therefore preferred, during breastfeeding. If use of nitroprusside sodium is unavoidable, the mother should refrain from breastfeeding."
    drug_levels: "Nitroprusside is converted with a half life of about 2 minutes to cyanide and then to thiocyanate in the body. Both of these metabolites have longer half-lives: 7.3 hours for cyanide and an estimated 3 days to 2 weeks for thiocyanate.[1][2] Maternal Levels: An older study found that thiocyanate passed into human breastmilk in concentrations from 27% to 50% of maternal serum levels.[3] A later study found milk levels to range from 16% to 42% of maternal plasma levels.[4] A 2004 study found values ranging from 42% to 82%,[1] while a more recent study reported fractional excretion of thiocyanate that ranged between 1.4-14.4%.[5] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Several studies have found that breastmilk iodine levels are inversely related to the mothers' blood thiocyanate levels, probably through inhibition of the Na/I symporter by thiocyanate.[6][7][8][9] However, a recent study failed to demonstrate such a correlation. The authors felt that the effect of thiocyanate on iodine transport may be less pronounced than previously reported.[5] These low breastmilk iodine levels might pose a risk of hypothyroidism to  breastfed infants whose mothers have low iodine intake.[5][6][7][8][9]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Enalapril\">Enalapril</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Hydralazine\"> Hydralazine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Hydrochlorothiazide\"> Hydrochlorothiazide</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Methyldopa\"> Methyldopa</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Propranolol\"> Propranolol</a>
    substance_name: "Nitroprusside"
    cas_registry_number: "15078-28-1"
    drug_class: "Antihypertensive Agents, Vasodilator Agents"
  1078:
    summary_of_use_during_lactation: "Black currant seed oil contains alpha and gamma-linolenic acid, anthocyanins, proanthocyanidin, flavonoids, vitamin C, and 2 nitrile-containing compounds. It is generally well tolerated. Some evidence exists that indicated supplementation of mothers with black currant seed oil during pregnancy and exclusive breastfeeding decreases the rate of atopic dermatitis in breastfed infants.[1] Heating breastmilk to 63.5 degrees C reduces the concentration of linolenic acid by about 22%. Freezing milk at -20 degrees C and thawing more than once decreases linolenic acid concentration by an average of 63%.[2]<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In one study, supplementation of mothers with GLA had no effect on the development of atopic dermatitis in their breastfed infants.[3] Nursing mothers were randomly selected from a larger blinded study comparing black currant seed oil (containing 48% linoleic acid, alpha-linoleic acid 13%, gamma linoleic acid 14%; Aromtech Ltd, Tornio, Finland) 3 grams daily to olive oil 3 grams daily as a placebo. Intake started between the 8th and 16th week of pregnancy and continuing postpartum until the end of exclusive breastfeeding. The selected mothers consisted of 31 who received black current seed oil and 30 who received placebo. Exclusive breastfeeding lasted 3.9 months in the black currant seed oil group and 4.2 months in the control group. Breastmilk levels of interleukin 4, 5, 10 and 12 were lower and levels of interferon-gamma were higher in the black current seed oil group. No difference was found in breastmilk levels of tumor necrosis factor. Mothers of children who developed atopic dermatitis by the age of 12 months had lower levels of IFN-gamma in their breastmilk.[1][4]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Black Currant Seed Oil"
    cas_registry_number: "97676-19-2"
    drug_class: "Complementary Therapies, Oils, Phytotherapy, Medicinal Plants"
