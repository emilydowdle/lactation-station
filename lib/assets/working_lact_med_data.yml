  370:
    summary_of_use_during_lactation: "The small amounts of midazolam excreted into breastmilk would not be expected to cause adverse effects in most breastfed infants. Two expert panels advocates waiting for at least 4 hours after a single intravenous dose of midazolam (e.g., for endoscopy) before resuming nursing.[1][2] However, no waiting period or discarding of milk might be necessary before resuming breastfeeding after a single dose of midazolam in the mothers of infants over 2 months of age. After general anesthesia, breastfeeding can be resumed as soon as the mother has recovered sufficiently from general anesthesia to nurse.[3][4][5] When a combination of anesthetic agents is used for a procedure, follow the recommendations for the most problematic medication used during the procedure. With prolonged use (days) of intravenous therapy, an active metabolite can accumulate in the mother and might affect the infant, but data in breastfeeding are lacking."
    drug_levels: "Midazolam is about 36% bioavailable orally in adults. It is metabolized to 1-hydroxymidazolam (60 to 70%) and 4-hydroxymidazolam (5%) which are about equipotent to midazolam. The half-life of 1-hydroxymidazolam is about 12 hours in adults and can accumulate with prolonged or repeated doses or in renal impairment. Maternal Levels:   Twelve mothers were given a total of 30 doses of oral midazolam 15 mg for sleep in the first 5 days postpartum if they requested it. In 11 of the mothers, midazolam was unmeasurable (  < 3 mcg/L) in breastmilk 7 hours after the dose. One of the mothers accidentally took a second tablet (30 mg total) on one occasion and had a 7-hour milk level of 9 mcg/L. No accumulation occurred with repeated nightly doses in any of the mothers. Two additional women who were 2 to 3 months postpartum had hourly milk sampling after a single 15 mg dose. Peak milk levels of both the drug and metabolite occurred at 1 and 2 hours after the dose in the 2 patients. Peak milk levels of midazolam plus 1-hydroxymidazolam were about 13 mcg/L and the average milk level over the 7-hour period was 6.7 mcg/L.[6] Using these values, an infant exclusively nursing for 7 hours after a dose would receive about 0.3 mcg of the drug plus metabolite. A mother undergoing surgery received a single 6 mg dose of midazolam intravenously for anesthesia induction. Breastmilk concentration of midazolam was 25 mcg/L at 30 minutes after the dose, 12 mcg/L at 1 hour after the dose and 7 mcg/L at 2 hours after the dose. From 4 hours onward the drug was unmeasurable (  < 5 mcg/L). Hydroxymidazolam was not measured.[7] Five women who were 6 to 15 weeks postpartum were given a single dose of 2 mg of midazolam intravenously before undergoing general anesthesia. Several milk samples were collected between 5 and 24 hours after the injection from each woman. The authors estimated that the infants would receive an average of 0.016 mcg/kg in the 24 hours after a single dose of midazolam. This corresponds to 0.06% of the maternal weight-adjusted dosage. Hydroxymidazolam was not measured. The women's milk output following the surgical procedure was less than half of the normal milk output of nursing mothers. The authors concluded that this amount of midazolam in milk is unlikely to affect a healthy, term infant.[5][8] The infants of mothers not undergoing a surgical procedure might receive a greater dose of midazolam in breastmilk, but it would be unlikely to be a large dose. Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In a telephone follow-up study, 124 mothers who took a benzodiazepine while nursing reported whether their infants had any signs of sedation. Nineteen mothers took midazolam (presumably orally) while breastfeeding and none reported sedation in her infant.[9]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Methohexital\">(Intravenous Sedation) Methohexital</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Propofol\"> Propofol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Zaleplon\"> (Sleep)  Zaleplon</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Zolpidem\"> Zolpidem</a>
