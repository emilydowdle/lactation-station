  483:
    summary_of_use_during_lactation: "Because of the low levels of ursodiol (ursodeoxycholic acid) in breastmilk, amounts ingested by the infant are small and are not expected to cause any adverse effects in breastfed infants. No special precautions are required."
    drug_levels: "Maternal Levels: A woman received oral ursodiol 750 mg daily throughout pregnancy for primary biliary cirrhosis. She continued ursodiol postpartum and ursodiol was undetectable in her breastmilk by HPLC assay. Details of milk collection and assay limits were not reported.[1]Seven mothers with intrahepatic cholestasis of pregnancy were given oral ursodiol 14 mg/kg daily beginning an average of 14 days prior to delivery and continuing postpartum. Colostrum samples taken in the first 72 hours postpartum contained an average of 118 mcg/L. The mothers treated with ursodiol had levels of bile acids in colostrum that were much less elevated than 9 untreated control women with cholestasis of pregnancy.[2]A woman with primary biliary cirrhosis developed severe pruritus and elevated serum bile acids 3 weeks postpartum. Ursodiol was started at a dose of 500 mg (7.5 mg/kg) daily increased to 1500 mg (25 mg/kg) daily over the next 8 weeks. Total bile acids in breastmilk increased from 0.5 micromol/L to 1 micromol/L after 8 weeks of therapy; after 16 weeks, total bile acids in milk were 0.6 micromol/L. Urodiol milk levels were undetectable before drug initiation, 63 mcg/L at an ursodiol dose of 500 mg daily after 2 weeks, 118 mcg/L with a dose of 1 gram daily after 4 weeks, 79 mcg/L with a dose of 1.5 grams daily after 11 weeks, and 196 mcg/L with a dose of 1.5 grams daily after 19 weeks.[3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "One breastfed (extent not stated) infant developed normally over the first 6 months of life during maternal ursodiol therapy of 750 to 1000 mg daily.[1] Seven women who were taking ursodiol 14 mg/kg daily near term and postpartum. They reported no adverse reactions in their breastfed infants during the early postpartum period.[2]A mother receiving oral ursodiol 250 mg 3 times daily for primary biliary cirrhosis reportedly breastfed her infant normally, although the extent and duration of breastfeeding was not stated.[4]A woman with primary biliary cirrhosis developed severe pruritus and elevated serum bile acids 3 weeks postpartum. Ursodiol was started at a dose of 500 mg (7.5 mg/kg) daily, increasing to 1500 mg (25 mg/kg) daily over the next 8 weeks. Psychomotor development of her breastfed (extent not stated) infant was normal, and no apparent side effects were observed in the infant.[3]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Ursodiol"
    cas_registry_number: "128-13-2"
    drug_class: "Bile Acids and Salts, Cholagogues and Choleretics, Cholic Acids"
  484:
    summary_of_use_during_lactation: "Because there is little published experience with secobarbital during breastfeeding, other agents may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "Maternal Levels: Secobarbital was detected but not quantified 24 hours after an unspecified dose in a woman who was 4 days postpartum.[1] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Secobarbital 200 mg given intravenously during labor 10 minutes to 3 hours before delivery for obstetric sedation reduced the sucking behavior of the newborn infants. The number of sucks, sucking pressure and total consumption of artificial feeding from the testing device were reduced Secobarbital 200 mg given intravenously during labor 10 minutes to 3 hours before delivery for obstetric sedation reduced the sucking behavior of the newborn infants. The number of sucks, sucking pressure and total consumption of artificial feeding from the testing device were reduced substantially.[2] In one small study, women given promethazine with meperidine and secobarbital during labor, had the time to lactogenesis II prolonged by 14 hours. Women given meperidine or secobarbital without promethazine had  lactogenesis II prolonged 7 hours compared to unmedicated women, but the difference was not statistically significant.[3]"
