    drug_class: "Antimalarials"
  289:
    summary_of_use_during_lactation: "Because of the low levels of labetalol in breastmilk, amounts ingested by the infant are small and would not be expected to cause any adverse effects in fullterm breastfed infants. No special precautions are required in most infants. However, other agents may be preferred while nursing a preterm infant."
    drug_levels: "The excretion of beta-adrenergic blocking drugs into breastmilk is largely determined by their protein binding. Those with low binding are more extensively excreted into breastmilk.[1] Accumulation of the drugs in the infant is related to the fraction excreted in urine. With 50% protein binding, 5% renal excretion and a moderate half-life, labetalol presents moderately low risk for accumulation in infants. Maternal Levels: Random milk levels from 15 women on the third day postpartum averaged 27.5 mcg/L after maternal doses ranging from 330 to 400 mg daily. One of the women who took labetalol 400 mg daily for 5 weeks had no detectable drug in breastmilk (assay limit not specified). In another 9 women taking 600 to 800 mg daily, the average random milk level was 41 mcg/L. In one patient taking 1200 mg daily, a random milk level of 600 mcg/L was found.[2] Peak milk levels averaging 70 mcg/L were found after a single 200 mg oral dose in 9 women.[3] Peak milk levels of 129, 223 and 662 mcg/L were found in 3 women taking 600, 600 and 1200 mg daily, respectively.[4] Peak milk levels occur 1 to 3 hours after the dose.[3][4] Infant Levels. The average dose received by breastfed infants is estimated to be between 0.004% and 0.07% of the maternal dose.[3][5] In a 6-day-old breastfed infant whose mother was taking labetalol 600 mg daily, labetalol in plasma was 18 and 21 mcg/L at 4 and 8 hours after the maternal dose; labetalol was undetectable in a 7-day-old infant whose mother was taking the same dosage.[4]"
    effects_in_breastfed_infants: "One investigator reported that no adverse effects occurred in breastfed infants whose mothers were taking labetalol in doses of 330 to 800 mg daily.[3] A 26-week premature infant weighing 640 g developed sinus bradycardia (80 to 90 bpm) and isolated atrial premature beats after nasogastric feeding with mother's pumped breastmilk was begun on day 8 of life. The mother was taking labetalol 300 mg twice daily by mouth for hypertension. Bradycardia and premature beats resolved within 24 hours of substitution of formula for breastmilk. No other causes for the bradycardia could be identified. One untimed sample of the mother's breastmilk contained 710 mcg/L of labetalol.[6] Although the authors estimated the infant's dose to be 100 mg/kg daily, a recalculation using their data indicates that the infant's dose was only 100 mcg/kg daily."
    effects_on_lactation_and_breastmilk: "Intravenous labetalol can increase serum prolactin in men and non-nursing women, although the increase is greater in women. Oral labetalol does not increase serum prolactin.[7][8] The maternal prolactin level in a mother with established lactation may not affect her ability to breastfeed. A woman with a history of symptoms of Raynaud's phenomenon developed Raynaud's phenomenon of the nipples when treated for pregnancy-induced hypertension with labetalol 100 mg twice daily. She breastfed for 5 weeks, but nursing caused pain in her nipples. In a subsequent pregnancy, similar symptoms occurred during treatment with labetalol 100 mg twice daily. Discontinuing labetalol eliminated the nipple pain in both instances.[9]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Propranolol\">Propranolol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Metoprolol\"> Metoprolol</a>
    substance_name: "Labetalol"
    cas_registry_number: "36894-69-6"
    drug_class: "Antihypertensive Agents, Antiarrhythmics Adrenergic Beta-Antagonists"
  290:
    summary_of_use_during_lactation: "Based on its physicochemical properties and its ophthalmic route of administration, levobunolol appears to present a moderately low risk to the breastfed infant. To substantially diminish the amount of drug that reaches the breastmilk after using eye drops, place pressure over the tear duct by the corner of the eye for 1 minute or more, then remove the excess solution with an absorbent tissue."
    drug_levels: "The excretion of beta-adrenergic blocking drugs into breastmilk is largely determined by their protein binding. Those with low binding are more extensively excreted into breastmilk.[1] Accumulation of the drugs in the infant is related to the fraction excreted in urine. With 78% renal excretion and a 6 to 9 hour half-life of the drug and active metabolites, levobunolol presents a moderate risk for accumulation in infants. Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A study of mothers taking beta-blockers during nursing found a numerically, but not statistically significant increased number of adverse reactions in those taking any beta-blocker. Although the ages of infants were matched to control infants, the ages of the affected infants were not stated. None of the mothers were taking levobunolol.[2]"
    effects_on_lactation_and_breastmilk: "Relevant published information on the effects of beta-blockade or levobunolol during normal lactation was not found as of the revision date. A study in 6 patients with hyperprolactinemia and galactorrhea found no changes in serum prolactin levels following beta-adrenergic blockade with propranolol.[3]"
