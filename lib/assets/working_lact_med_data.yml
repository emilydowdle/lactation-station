  355:
    summary_of_use_during_lactation: "Famotidine is used in newborn infants in higher dosages than are transmitted in breastmilk.[1] Famotidine would not be expected to cause any adverse effects in breastfed infants. No special precautions are required."
    drug_levels: "Maternal Levels: Eight women who had \"recently given birth\" (not defined, but apparently within a few days postpartum) were given famotidine 40 mg orally. An average peak breastmilk level of 72 mcg/L occurred 6 hours after the dose.[2] Using the peak milk level data from this study, an exclusively breastfed infant would receive an estimated maximum of 0.01 mg/kg daily with this maternal dosage regimen or less than 2% of the maternal weight-adjusted dosage. Seven women were given oral famotidine 40 mg daily in 2 or 4 divided doses for 3 days at 12 to 16 weeks postpartum. Average concentrations of famotidine in breastmilk were 53 and 55 mcg/L at 3 and 6 hours after a dose, respectively.[3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Histamine H2-receptor blockade is known to stimulate prolactin secretion.[4] Oral famotidine usually does not affect serum prolactin levels, but rare cases of hyperprolactinemia and galactorrhea have been reported.[5][6] The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Cimetidine\">Cimetidine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Nizatidine\"> Nizatidine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Omeprazole\"> Omeprazole</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Pantoprazole\"> Pantoprazole</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ranitidine\"> Ranitidine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sucralfate\"> Sucralfate</a>
