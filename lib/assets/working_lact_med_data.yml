  721:
    summary_of_use_during_lactation: "Dinoprostone (prostaglandin E2) has not been measured in human milk after exogenous administration, but it is a normal component of breastmilk in small amounts where it may help protect the infant's gastrointestinal tract.<br><br>  Given orally in the first few days postpartum, dinoprostone can suppress lactation. Whether vaginal or endocervical administration might suppress lactation if given postpartum is not known, but it should probably not be used postpartum in mothers who wish to breastfeed. By one month postpartum, the drug appears not to suppress lactation."
    drug_levels: "Maternal Levels: Milk levels of dinoprostone have not been measured after exogenous administration to humans. However, it is a normal component of breastmilk, where it may play a role in protecting the infant's gastrointestinal tract.[1][2][3][4][5][6][7] Normal concentrations in milk vary widely over a range up to about 500 ng/L, but appear to be similar to the maternal plasma concentrations.[5] Vaginal or endocervical administration of dinoprostone for induction of labor produces maternal serum concentrations about double the normal levels,[8][9] so milk concentrations are likely to be comparably higher following exogenous administration. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Dinoprostone has been used investigationally to inhibit postpartum lactation and engorgement by reducing serum prolactin concentrations.[10][11][12][13][14] The effect on prolactin levels, engorgement and lactation appears to be dose and duration related, with a dosage of 3 mg daily for 4 days[15] or 0.5 mg three times daily being ineffective.[14] Dosages of 8 to 12 mg over 24 to 30 hours were effective.[10][12] These effects seem to be limited to the first few days postpartum; dinoprostone had no effect on serum prolactin or milk production when given to women 30 days postpartum.[10] Compared to bromocriptine 2.5 mg every 12 hours for 14 days, dinoprostone 12 mg in divided doses over 30 hours was as effective as bromocriptine, but resulted in less rebound breast tenderness.[12]"
    substance_name: "Dinoprostone"
    cas_registry_number: "363-24-6"
    drug_class: "Oxytocics, Prostaglandins"
