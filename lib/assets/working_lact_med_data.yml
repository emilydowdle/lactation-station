  664:
    summary_of_use_during_lactation: "Information in this record refers to the use of sodium iodide I 131 as a diagnostic and therapeutic agent. Breastfeeding should be discontinued permanently for this child after administration of sodium iodide I 131 in a dose of 0.01 MBq (0.004 mCi) or greater to a nursing mother.[1][2][3][4][5] Ceasing breastfeeding at least 4 weeks before receiving a therapeutic dose of  sodium iodide I 131 is recommended to reduce the radiation dose to the breasts and the risk of milk leakage that can contaminate clothing with radioactive iodine.[4][6][7] The American Thyroid Association recommends using I 123 or technetium scans for diagnosis of hyperthyroidism in nursing mothers.[8]<br><br>  Parents should refrain from close contact with their infants after therapeutic iodine 131 administration. The exact duration depends on the dose administered, condition being treated, and source of the recommendation.[1][2][9] Recommended times range from 15 to 27 days after hyperthyroidism treatment, 16 to 24 days after ablation of thyroid cancer, and 4 to 5 days after follow-up therapy of thyroid ablation therapy.[2]"
    drug_levels: "I 131 is a beta and high-energy gamma emitter with a main gamma emission energy of 364 keV and a physical half-life of 8.04 days.[1] The effective half-life of sodium iodide I 131 averages 9.2 hours (range 7.3 to 11.1 hours). Iodide is actively secreted into breastmilk and actively taken up by the mother's and infant's thyroid glands. From 25% to 46% of administered radioactivity is excreted into breastmilk after administration of sodium iodide I 131.[10]"
