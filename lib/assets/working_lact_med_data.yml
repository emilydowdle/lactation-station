    summary_of_use_during_lactation: "Limited information indicates that daptomycin produces low levels in milk and it would not be expected to cause any adverse effects in breastfed infants. No special precautions are required."
    drug_levels: "Maternal Levels: A nursing mother received intravenous daptomycin 500 mg (6.7 mg/kg) and ertapenem 1 gram once daily for 28 days to treat a pelvic infection. On day 27 of therapy, expressed breastmilk was collected over six 4-hour intervals. Daptomycin milk concentrations were highest in the second sample with a concentration of 44.7 mcg/L. The fifth sample, ending at 20 hours after the dose, contained 29.2 mcg/L of daptomycin and the final sample had no detectable drug (  < 25 mcg/L).[1] Infant Levels: Relevant published information was not found as of the revision date."
