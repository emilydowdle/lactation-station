  183:
    summary_of_use_during_lactation: "Most sources consider breastfeeding to be contraindicated during maternal antineoplastic drug therapy.[1] It might be possible to breastfeed safely during intermittent therapy with an appropriate period of breastfeeding abstinence, but the duration of abstinence is not clear. In one patient, mitoxantrone was still detectable in milk 28 days after a dose of 6 mg per square meter."
    drug_levels: "Maternal Levels: A woman treated with mitoxantrone, etoposide and cytarabine for promyelocytic leukemia received 3 daily mitoxantrone doses of 6 mg per square meter intravenously. A mitoxantrone milk level of 120 mcg/L occurred immediately after the third dose. Milk mitoxantrone level dropped to a plateau value of about 20 mcg/L by 7 days after the third dose and remained at 18 mcg/L at 28 days after the last dose.[2] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "One mother received 3 daily doses of 6 mg/sq m of mitoxantrone intravenously along with  5 daily doses of etoposide 80 mg/sq m and cytarabine 170 mg/sq m intravenously. She resumed breastfeeding her infant 3 weeks after the third dose of mitoxantrone at a time when mitoxantrone was still detectable in milk. The infant had no apparent abnormalities at 16 months of age.[2]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Mitoxantrone"
    cas_registry_number: "65271-80-9"
    drug_class: "Antineoplastic Agents"
  184:
    summary_of_use_during_lactation: "The Centers for Disease Control and Prevention and several health professional organizations state that vaccines given to a nursing mother do not affect the safety of breastfeeding for mothers or infants and that breastfeeding is not a contraindication to MMR vaccine. Breastfed infants should be vaccinated according to the routine recommended schedules. Although rubella vaccine virus might be excreted into milk, the virus usually does not infect the infant. If an infection does occur, it is well tolerated because the viruses are attenuated.[1][2][3] No clear evidence exists of live attenuated measles or mumps vaccine virus excretion into breastmilk.[4]"
    drug_levels: "Maternal Levels:  No studies have evaluated the effects of the combined measles, mumps and rubella (MMR) vaccine during breastfeeding. A study of mothers vaccinated with the Cendehill strain of live, attenuated rubella virus found no transmission of the live virus to their breastfed infants.[5] However, rubella vaccine virus can appear in breastmilk and result in infections in some infants.[6][7][8][9] See \"Reported Side Effects In Breastfed Infants\" below. Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Limited data indicate that breastfeeding can enhance the response of the infant to certain vaccine antigens.[2][3][10] One 12-day-old breastfed infant developed a rubella infection 11 days after maternal vaccination with live rubella vaccine.[11] However, it is questionable if maternal vaccination was the cause of the infant's infection.[12] Another breastfed infant had live rubella vaccine virus isolated from a throat swab after maternal immunization. The infant did not demonstrate seroconversion or adverse reactions.[6] Some breastfed infants acquire passive immunity to rubella after maternal vaccination as do infants of mothers with natural rubella immunity. However, neither group of infants had a decreased response to rubella vaccine administered to the infant at 15 to 18 months of age.[7] After immunization of their mothers with rubella vaccine, 25% of breastfed infants in one study showed transient seroconversion to rubella virus but without any clinical disease.[8]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Measles-Mumps-Rubella Vaccine"
    drug_class: "Vaccines"
