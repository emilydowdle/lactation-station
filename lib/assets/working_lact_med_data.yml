  828:
    summary_of_use_during_lactation: "No information is available on the use of articaine during breastfeeding. Based on the low excretion of other local anesthetics into breastmilk, a single dose of articaine injected during breastfeeding is unlikely to adversely affect the breastfed infant. However, an alternate drug may be preferred, especially while nursing a newborn or preterm infant."
