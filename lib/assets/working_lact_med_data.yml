  581:
    summary_of_use_during_lactation: "Although no information exists on the excretion of balsalazide into breastmilk, it is metabolized to the active drug mesalamine. A few cases of diarrhea have been reported in infants exposed to mesalamine, although the rate is not high. Most experts consider mesalamine derivatives to be safe during breastfeeding.[1][2][3] If balsalazide is required by the mother, it is not a reason to discontinue breastfeeding, but observe breastfed infants for diarrhea."
    drug_levels: "Balsalazide is a prodrug that liberates the active drug, mesalamine (5-aminosalicylic acid; 5-ASA), in the gastrointestinal tract. Mesalamine is metabolized to N-acetyl-5-ASA which is inactive in treating inflammatory bowel disease, but its possible effects on the breastfed infant are unknown. Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "The active metabolite of balsalazide, mesalamine, was probably responsible for diarrhea in a 6-week-old whose diarrhea recurred 4 times after rechallenge of the mother 4 times during breastfeeding.[4] Diarrhea has also been reported anecdotally by some nursing mothers taking mesalamine,[5] but a small controlled study reported only in abstract form found no higher rate of diarrhea in the breastfed infants of mothers taking mesalamine than in control infants.[6]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
