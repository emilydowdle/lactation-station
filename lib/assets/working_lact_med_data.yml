    drug_levels: "Maternal Levels: Six women were given cephradine 500 mg orally every 6 hours for 9 doses. Milk levels after the last dose were essentially constant for the 6 hours following the dose with a range of 0.62 to 0.68 mg/L.[1][2] Infant Levels: Relevant published information was not found as of the revision date."
