  577:
    summary_of_use_during_lactation: "Antipyrine is considered unlikely to harm the infant.[1] Because antipyrine is available only in ear drops, it is unlikely to be absorbed by the mother and reach the breastmilk. No special precautions are required during maternal use of antipyrine-containing ear drops."
    drug_levels: "Maternal Levels: Antipyrine was given to 7 lactating women who were 2 to 19 months postpartum. Each woman drank a single oral dose of 18 mg/kg of antipyrine in solution. Peak milk levels usually occurred 10 minutes after ingestion and ranged from about 10 to 30 mg/L. The antipyrine half-life in milk averaged 11.6 hours (range 5.7 to 21.7 hours). The authors estimated that a fully breastfed infant would ingest 6.4 mg of antipyrine after this maternal dose or 0.59% of the maternal dose (not weight-adjusted). Two of the women who were studied before and after pregnancy indicated that antipyrine clearance might be increased by about two-fold during lactation.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
