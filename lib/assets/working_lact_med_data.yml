  485:
    summary_of_use_during_lactation: "Because of the low levels of pyridostigmine in breastmilk, amounts ingested by the infant are small and infant serum levels are very low. Pyridostigmine is not be expected to cause any adverse effects in breastfed infants. Most mothers with myasthenia gravis are able to nurse successfully with pyridostigmine treatment, but occasionally breastfeeding must be discontinued to avoid excessive fatigue in the mother."
    drug_levels: "Maternal Levels: A woman was taking pyridostigmine 120 mg every 4 to 5 hours for myasthenia gravis during pregnancy. After delivery, she had an undetectable (  < 100 mcg/L) pyridostigmine level in breastmilk 120 minutes after a 60 mg oral dose.[1] A mother who was taking pyridostigmine 60 mg 3 times daily (3 mg/kg daily) had milk pyridostigmine levels ranging from 13 to 24 mcg/L at various times during the 8-hour dosage interval at 5 and 35 days postpartum. At 102 days postpartum while taking 40 mg twice daily (2 mg/kg daily), milk pyridostigmine levels ranged from the limit of detection (2 to 5 mcg/L) to 5 mcg/L during a dosage interval. The time of the peak milk level was about 4 hours after a dose. Another mother who was taking pyridostigmine 60 mg 5 times daily (5 mg/kg daily) had milk pyridostigmine levels of 25 and 22 mcg/L at the time of a dose and 2.5 hours after a dose, respectively, at 60 days postpartum. The authors estimated that an exclusively breastfed infant would receive a maximum of 0.1% of the maternal weight-adjusted dosage. Infant Levels: In an exclusively breastfed 60-day-old infant whose mother was taking pyridostigmine 60 mg 5 times daily (5 mg/kg daily), the drug was not detectable in serum (  < 2 mcg/L) at the time of a dose or 2.6 hours later.[2]"
    effects_in_breastfed_infants: "A woman was taking pyridostigmine 120 mg every 4 to 5 hours for myasthenia gravis. Her breastfed (extent not stated) infant reportedly thrived and had no cholinergic side effects.[1] Two infants whose mothers were taking pyridostigmine 3 and 5 mg/kg daily during pregnancy and lactation were exclusively breastfed. Both infants gained weight and developed normally and had no signs of cholinergic side effects.[2]"
    effects_on_lactation_and_breastmilk: "Relevant published information in nursing mothers was not found as of the revision date. In animals, cholinergic drugs increase oxytocin release,[3] and have variable effects on serum prolactin.[4] The prolactin level in a mother with established lactation may not affect her ability to breastfeed. In a case series of 69 pregnancies in 65 women with myasthenia gravis over 27 years, 49 patients received pyridostigmine during pregnancy and lactation. Lactation data were available for 33 patients, and 25 of them nursed successfully, although the number of these mothers who were taking pyridostigmine was not given. Nursing was sometimes disrupted to avoid exhaustion in the mother.[5]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Neostigmine\">Neostigmine</a>
    substance_name: "Pyridostigmine"
    cas_registry_number: "101-26-8"
    drug_class: "Cholinesterase Inhibitors, Parasympathomimetics"
  486:
    summary_of_use_during_lactation: "Limited information indicates that maternal doses of probenecid up to 2 grams daily produce low levels in milk and would not be expected to cause any adverse effects in breastfed infants, especially if the infant is older than 2 months. In animal studies, probenecid increased the breastmilk excretion of cimetidine, possible via an interaction with an active transport mechanism in the breast.[1] The implications of enhanced excretion of drugs given with probenecid for nursing mothers and their infants has not been studied; however, only a few drugs are known to undergo active transport into breastmilk."
    drug_levels: "Maternal Levels: A woman was given probenecid 500 mg orally 4 times daily to enhance cephalexin serum levels. After 16 days of therapy at 4.5 weeks postpartum, 12 samples of breastmilk (6 pairs of fore- and hindmilk) were collected over a 16-hour period. The average concentration of probenecid in milk was 964 mcg/L, corresponding to an infant dosage of 145 mcg/kg daily and 0.7% of the maternal weight-adjusted dosage.[2] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A woman with mastitis received 3 days of intravenous cephalothin, followed by 16 days of probenecid 500 mg and cephalexin 500 mg 4 times daily for 16 days. Her infant developed green liquid stools, severe diarrhea, discomfort and crying. The authors judged the effects to be probably related to the cephalothin and cephalexin in milk rather than the probenecid.[2]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Probenecid"
    cas_registry_number: "57-66-9"
    drug_class: "Antigout Agents, Gout Suppressants, Sulfonamides, Uricosuric Agents"
  487:
    summary_of_use_during_lactation: "Because of the minute levels of praziquantel in breastmilk, amounts ingested by the infant are small and would not be expected to cause any adverse effects in breastfed infants. Expert opinion holds that lactation should not be a contraindication to maternal treatment with praziquantel.[1][2] To minimize infant exposure, a single dose can be taken just before the infant's longest sleep period or an alternate method of feeding (e.g., stored milk) can be used for 24 to 36 hours after a single dose or the last of a series of doses.[3]"
    drug_levels: "Maternal Levels: Five women were given a single oral dose of praziquantel of about 50 mg/kg. The average peak milk level of 440 mcg/L usually occurred 2 hours after the dose, although the peak occurred 6 hours after the dose in 1 individual. By 24 hours after the dose, the drug was undetectable (  < 4 mcg/L) in 4 women and near the lower limit of detection (6 mcg/L) in the other. The authors calculated that the average amount excreted into milk in 24 hours was 27 mcg (range 6.8 to 75 mcg) which corresponded to 0.0087% of the total (not weight-adjusted) dosage.[4] The same paper reported another 5 women given three 20 mg/kg oral doses at 4-hour intervals. With this regimen, peaks were observed 4 and 10 hours after the first dose. A meal near the second dose probably delayed its absorption. The peaks were 250 and 460 mcg/L, respectively. The authors calculated that the average amount excreted into milk in 24 hours was 25.6 mcg (range 4.6 to 49 mcg) which corresponded to 0.0007% of the total (not weight-adjusted) dosage.[4] Data from the above studies were used to create a pharmacokinetic model of praziquantel excretion into milk.[5] The model predicts a half-life of about 1 hour for praziquantel in milk. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Praziquantel"
    cas_registry_number: "55268-74-1"
    drug_class: "Antiinfective Agents, Anthelmintics, Antiparasitic Agents"
  488:
    summary_of_use_during_lactation: "Because less than 2% is absorbed after topical application, rapid metabolism to inactive metabolites and safe application directly on infants' skin, topical permethrin products are acceptable in nursing mothers.[1][2] Extensive exposure, such as from agricultural use or malaria control might have long-term health concerns because residues can be found in breastmilk.[3] Only water-miscible cream, gel or liquid products should be applied to the breast because ointments may expose the infant to high levels of mineral paraffins via licking.[4]"
    drug_levels: "Maternal Levels: Permethrin was measured in 53 breastmilk samples from 29 mothers collected 1998 to 1999 in Basel Switzerland. Permethrin was detected in 25 milk samples, even in mothers from households that reported no permethrin use. The average permethrin concentration was 74 mcg/kg of fat (range undetectable [  < 60 mcg/kg] to 152 mcg/kg fat).[5] Permethrin was found in the breastmilk of nursing mothers in 3 South African towns. Average levels in breastmilk ranged from 8.3 to 48.4 mcg/L in the 3 towns. The source was thought to be from a dusting powder widely available and used in gardening. The dosage and route of exposure (i.e., topical, inhalation, oral) could not be determined. All milk levels were below the allowable daily limit for permethrin.[6][7] Samples of mature milk were collected in 2002 from 22 mothers in Mozambique where pyrethrins were used for mosquito control in the thatching of homes from 1993 to 2000 and continued to be used in bed netting after this period. The average permethrin concentration in the milk samples was 79 mcg/kg of lipid; the median concentration was 55 mcg/kg of lipid (range 10 to 230 mcg/kg of lipid). The milk permethrin levels in all mothers were below the allowable daily limit for permethrin.[8] Breastmilk samples from mothers in Brazil, Colombia and Spain were analyzed for pyrethroids. Permethrin was detected in all samples, regardless of reported household usage. Samples from rural Brazil (n = 9) contained a mean permethrin concentration of 3.57 ng/gram of lipid. Samples from Sao Paulo (n = 8) contained a mean permethrin concentration of 0.36 ng/gram of lipid. Samples from Santiago de Cali, Colombia (n = 27) contained a mean permethrin concentration of 0.91 ng/gram of lipid. Samples from Barcelona, Spain (n = 6) contained a mean permethrin concentration of 2.2 ng/gram of lipid. Other pyrethroids were also detected, but estimated daily intakes by breastfed infants were all below acceptable daily intake limits.[9] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In a telephone follow-up study, 5 mothers who used permethrin during breastfeeding reported no adverse reactions in their breastfed infants.[10]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Pyrethrins\">Pyrethrins</a>
    substance_name: "Permethrin"
    cas_registry_number: "52645-53-1"
    drug_class: "Antiinfective Agents, Antiparasitic Agents, Insecticides"
  489:
    summary_of_use_during_lactation: "Limited data indicate that pentoxifylline is poorly excreted into breastmilk. It would not be expected to cause any adverse effects in breastfed infants, especially if the infant is older than 2 months."
    drug_levels: "Maternal Levels: Five women who had been breastfeeding for at least 6 weeks received a single 400 mg oral dose of a sustained-release form of pentoxifylline. The average total milk concentration of pentoxifylline plus its 3 active metabolites was 419 mcg/L at 2 hours after the dose and 982 mcg/L at 4 hours.[1] Using the peak milk level data from this study, an exclusively breastfed infant would receive an estimated maximum of 147 mcg/kg daily with this maternal dosage regimen or about 2% of the maternal weight-adjusted dosage. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Pentoxifylline"
    cas_registry_number: "6493-05-6"
