  978:
    summary_of_use_during_lactation: "There is no published experience with gadobutrol during breastfeeding. Guidelines developed by several professional organizations state that breastfeeding need not be disrupted after a nursing mother receives a gadolinium-containing contrast medium.[1][2][3] Gadobutrol is one of the most stable gadolinium agents, theoretically making it one of the safer drugs to use during breastfeeding. However, because there is no published experience with gadobutrol during breastfeeding, other agents may be preferred, especially while nursing a newborn or preterm infant."
