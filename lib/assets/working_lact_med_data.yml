  392:
    summary_of_use_during_lactation: "Monitor the infant for drowsiness, adequate weight gain, and developmental milestones, especially in younger, exclusively breastfed infants and when using combinations of anticonvulsant or psychotropic drugs. Because there is very limited published experience with tiagabine during breastfeeding, other agents may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "One mother breastfed her infant while taking tiagabine 24 mg and then 20 mg daily.[1] No adverse effects were reported in 10 newborns who were 4 to 23 days old who were breastfed during maternal intake of levetiracetam 1000 to 3000 mg daily. One mother was also taking tiagabine 30 mg daily, clobazam 45 mg daily and oxcarbazepine 600 mg daily.[2]"
