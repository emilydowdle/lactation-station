  28:
    summary_of_use_during_lactation: "Betamethasone ointment appears to have no advantage over lanolin for treating sore nipples during breastfeeding.[1] Since only extensive application of the most potent corticosteroids may cause systemic effects in the mother, it is unlikely that short-term application of topical corticosteroids would pose a risk to the breastfed infant by passage into breastmilk. However, it would be prudent to use the least potent drug on the smallest area of skin possible. It is particularly important to ensure that the infant's skin does not come into direct contact with the areas of skin that have been treated. Only the lower potency corticosteroids should be used on the nipple or areola where the infant could directly ingest the drugs from the skin; topical betamethasone should be avoided on the nipple.[2] Only water-miscible cream or gel products should be applied to the breast because ointments may expose the infant to high levels of mineral paraffins via licking.[3] Any topical corticosteroid should be wiped off thoroughly prior to nursing if it is being applied to the breast or nipple area."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Topical application of a corticosteroid with relatively high mineralocorticoid activity (isofluprednone acetate) to the mother's nipples resulted in prolonged QT interval, cushingoid appearance, severe hypertension, decreased growth and electrolyte abnormalities in her 2-month-old breastfed infant. The mother had used the cream since birth for painful nipples.[4] A woman who was nursing (extent not stated) her newborn infant was treated for pemphigus with oral prednisolone 25 mg daily, with the dosage increased over 2 weeks to 60 mg daily. She was also taking cetirizine 10 mg daily and topical betamethasone 0.1% twice daily to the lesions. Because of a poor response, the betamethasone was changed to clobetasol propionate ointment 0.05%. She continued breastfeeding throughout treatment and her infant was developing normally at 8 weeks of age and beyond.[5]"
    effects_on_lactation_and_breastmilk: "In a randomized, double-bind trial, lanolin was compared to an all-purpose nipple ointment containing betamethasone 0.05%, mupirocin 1%, and miconazole 2% for painful nipples while nursing in the first 2 weeks postpartum. The two treatments were equally effective in reducing nipple pain, nipple healing time, breastfeeding duration, breastfeeding exclusivity rate, mastitis and nipple symptoms, side effects or maternal satisfaction with treatment.[1]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Hydrocortisone\">(Topical) Hydrocortisone</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Topical\"> Topical</a>
    substance_name: "Topical Betamethasone"
    cas_registry_number: "378-44-9"
    drug_class: "Corticosteroids, Topical, Glucocorticoids, Anti-Inflammatory Agents"
  29:
    summary_of_use_during_lactation: "Betamethasone has not been well studied during breastfeeding after systemic or topical use. Systemic betamethasone is best avoided in favor of one of the shorter-acting and better studied alternatives because of its potency and low protein binding which would favor its passage into milk. Use of betamethasone 3 to 9 days prior to delivery of a preterm infant might decrease postpartum milk production in some women. Local injections, such as for tendinitis, would not be expected to cause any adverse effects in breastfed infants,[1] but might occasionally cause temporary loss of milk supply."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "None reported with any corticosteroid."
    effects_on_lactation_and_breastmilk: "A 5.7 mg dose of depot betamethasone injected into the shoulder for bursitis had no effect in the milk supply in one mother.[2] However, medium to large doses of depot corticosteroids injected into joints have been reported to cause temporary reduction of lactation.[2][3]A study of 46 women who delivered an infant before 34 weeks of gestation found that a course of betamethasone (2 intramuscular injections of 11.4 mg of betamethasone 24 hours apart) given between 3 and 9 days before delivery resulted in delayed lactogenesis II and lower average milk volumes during the 10 days after delivery. Milk volume was not affected if the infant was delivered less than 3 days or more than 10 days after the mother received the corticosteroid.[4]A study of 87 pregnant women found that betamethasone given as above during pregnancy caused a premature stimulation of lactose secretion during pregnancy. Although the increase was statistically significant, the clinical importance appears to be minimal.[5]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Methylprednisolone\">(Systemic) Methylprednisolone</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Prednisolone\"> Prednisolone</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Prednisone\"> Prednisone</a>
    substance_name: "Betamethasone"
    cas_registry_number: "378-44-9"
    drug_class: "Corticosteroids, Systemic, Glucocorticoids, Anti-Inflammatory Agents"
  30:
    summary_of_use_during_lactation: "Although no published data exist on the use of bitolterol by mouth or inhaler during lactation, data from the related drug, terbutaline, indicate that very little is expected to be excreted into breastmilk.[1] The authors of several reviews and an expert panel agree that use of inhaled bronchodilators is acceptable during breastfeeding because of the low bioavailability and maternal serum levels after use.[2][3][4][5][6]"
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
