  313:
    summary_of_use_during_lactation: "Because of the low levels of nortriptyline in breastmilk, amounts ingested by the infant are small and usually not been detected in the serum of the infant, although the less active metabolites are often detectable in low levels in infant serum. Immediate side effects have not been reported and a limited amount of follow-up has found no adverse effects on infant growth and development. Most authoritative reviewers consider nortriptyline one of the preferred antidepressants during breastfeeding.[1][2][3]"
    drug_levels: "Nortriptyline is metabolized to E-10-hydroxynortriptyline and Z-10-hydroxynortriptyline, the antidepressant activity of each considered to be 50% of nortriptyline's.[2] Maternal Levels: Nortriptyline, a metabolite of amitriptyline, was measured in breastmilk in a mother who was taking amitriptyline 75 mg daily. Her milk levels were 75 and 63 mcg/L at 2 and 10 weeks, respectively, after starting treatment (time after dose not specified). After 19 weeks of therapy, an amitriptyline dose of 25 mg daily produced milk nortriptyline levels that were not detectable (  < 30 mcg/L).[4] A mother began taking nortriptyline 125 mg daily immediately postpartum and exclusively breastfed her infant. Milk samples were taken 9 times over 36 hours on days 6 and 7 postpartum. Peak milk nortriptyline levels of about 220 mcg/L occurred 8 hours after the dose, and the average of the 9 milk levels was 180 mcg/L. Milk levels measured on days 20 and 48 postpartum while the mother was taking 125 mg and 75 mg daily, respectively, were similar to the levels on days 6 and 7. Milk levels taken after feeding were much higher than those taken before feeding, probably because of higher concentrations in the more fat-rich hindmilk. The authors estimated that an exclusively breastfed infant would receive 27 mcg/kg daily or 1.3% of the maternal weight-adjusted dosage.[5] Another mother who was taking amitriptyline 175 mg daily had nortriptyline milk levels of 17 and 20 mcg/L on the morning and evening of the fist day of therapy and 87 mcg/L on day 26 of therapy. E-10-hydroxynortriptyline was found in milk in levels averaging 89 mcg/L over this time period.[6] Infant Levels: In a pooled analysis of 32 mother-infant pairs from published and unpublished cases, the authors found that infants had an average of 10% (range 0 to 24%) of the nortriptyline plasma levels of the mothers'; 1 of the 32 infants had a plasma level greater than 10% of the mothers', which was defined by the authors as being elevated.[2] In mothers taking 75 to 150 mg/day of nortriptyline, E-10-hydroxynortriptyline was found in levels ranging from barely detectable (  < 4 mcg/L) to 16 mcg/L in the serum of 5 of 9 breastfed infants and Z-10-hydroxynortriptyline has been detected in levels ranging from barely detectable (  < 4 mcg/L) to 17 mcg/L in the serum of 5 of 9 breastfed infants.[7][8]"
    effects_in_breastfed_infants: "At least 44 infants have been reported to have been exposed to nortriptyline in breastmilk with no reports of adverse reactions with maternal dosages from 25 to 175 mg daily.[4][5][7][9][10][11][12] The time of initial exposure ranged from the immediate newborn period to 3.5 months. The follow-up ranged from observation of the infants to full developmental testing.Twenty-seven of the above infants were tested formally between 15 to 71 months and found to have normal growth and development.[10][12] Two small controlled studies found that other tricyclic antidepressants in breastmilk also had no adverse effect on infant development.[13][14]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Paroxetine\">Paroxetine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sertraline\"> Sertraline</a>
    substance_name: "Nortriptyline"
    cas_registry_number: "72-69-5"
    drug_class: "Antidepressants, Tricyclic Antidepressants"
  314:
    summary_of_use_during_lactation: "Limited information indicates that trazodone levels in milk are low and would not be expected to cause any adverse effects in breastfed infants, especially if the infant is older than 2 months or when doses of 100 mg or less are used at bedtime for sleep."
    drug_levels: "Maternal Levels: Six women who were 3 to 8 months postpartum were given 50 mg of trazodone orally and milk samples were taken for 30 hours after administration. Peak trazodone milk levels averaging about 110 mcg/L occurred 2 hours after the dose and milk levels declined with an average half-life of 7.5 hours (range 5.2 to 12.3 hours). The authors estimated that an exclusively breastfed infant would receive a dose of 0.005 mg/kg with this maternal dose or 0.65% of the maternal weight-adjusted dosage.[1] However, this study did not measure the active metabolite of trazodone in milk. One woman who was 6.5 weeks postpartum and taking trazodone 75 mg daily had her milk measured at an unreported time after her dose. The trazaodone concentration in her milk was 40 mcg/L.[2] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "One infant whose mother took trazodone 200 mg daily for 12 weeks starting at 4 weeks postpartum was followed up at 12 months of age. No adverse effects on growth and development were found.[3] One woman was 6.5 weeks postpartum and taking trazodone 75 mg, venlafaxine 75 mg and quetiapine 75 mg daily before conception, during pregnancy and during breastfeeding. Her breastfed infant's development was tested at 12 months of age with the Bayley Scales. Measurements were within normal limits on the mental, psychomotor and behavior scales.[2] One exclusively breastfed 15-week-old infant was breastfed during maternal therapy with trazodone 100 mg daily and venlafaxine 150 mg daily. No adverse reactions were reported by the mother or found in the medical records.[4]"
    effects_on_lactation_and_breastmilk: "A nonpregnant woman with depression was treated with citalopram 20 mg daily, then 40 mg daily. Trazodone 50 mg at bedtime was added to treat insomnia and then increased to 100 mg at bedtime. One week later the patient noticed milk leakage from her breasts, which stained her clothing. Her serum prolactin was somewhat elevated, but no other abnormalities were noted. The trazodone dosage was tapered and then discontinued. One month later, the galactorrhea had resolved and her serum prolactin was in the normal range.[5]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Nortriptyline\">Nortriptyline</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Paroxetine\"> Paroxetine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sertraline\"> Sertraline</a>
    substance_name: "Trazodone"
    cas_registry_number: "19794-93-5"
    drug_class: "Antidepressants, Serotonin Uptake Inhibitors"
  315:
    summary_of_use_during_lactation: "Milk levels of desipramine and its metabolite are low and have not been detected in the serum of breastfed infants. Immediate side effects have not been reported and a limited amount of follow-up has found no adverse effects on infant growth and development. Desipramine use during breastfeeding would usually not be expected to cause any adverse effects in breastfed infants, especially if the infant is older than 2 months."
    drug_levels: "Desipramine is metabolized to 2-hydroxydesipramine which has antidepressant activity equal to that of desipramine.[1] Maternal Levels: A mother who was taking desipramine 300 mg daily had average milk desipramine plus 2-hydroxydesipramine milk levels of 338 mcg/L at 9 hours after the dose 10 to 11 weeks postpartum.[2] Infant Levels: Two infants whose mothers were taking desipramine during pregnancy and lactation had no detectable serum desipramine (  < 25 mcg/L) with a maternal dosage of 200 mg daily. One infant was tested at 2.3 and 14.9 weeks of age while breastfeeding 7 to 9 times daily and the other was tested at 5.4 weeks of age while breastfeeding 10 to 12 weeks of age. Two other infants whose mothers began desipramine postpartum had undetectable (  < 10 mcg/L) serum desipramine levels. One infant whose mother took desipramine 150 mg daily was tested at 12.3  weeks of age while breastfeeding 4 to 6 times daily; the other whose mother took desipramine 37 mg daily was tested at 33 weeks of age while breastfeeding 0 to 3 times daily.[3]"
    effects_in_breastfed_infants: "One infant whose mother took desipramine 100 mg daily for 8 weeks starting at 16 weeks postpartum was followed up at 36 months of age. No adverse effects on growth and development were found.[4]"
    effects_on_lactation_and_breastmilk: "Desipramine has caused increased serum prolactin levels in some patients.[5] The clinical relevance of these findings in nursing mothers is not known. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Nortriptyline\">Nortriptyline</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Paroxetine\"> Paroxetine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sertraline\"> Sertraline</a>
    substance_name: "Desipramine"
    cas_registry_number: "50-47-5"
    drug_class: "Antidepressants, Tricyclic Antidepressants"
  316:
    summary_of_use_during_lactation: "Milk levels of imipramine and its metabolite are low and have not been detected in the serum of breastfed infants. Immediate side effects have not been reported and a limited amount of follow-up has found no adverse effects on infant growth and development. Imipramine use during breastfeeding would usually not be expected to cause any adverse effects in breastfed infants, especially if the infant is older than 2 months. Some experts consider imipramine one of the antidepressants of choice for nursing mothers.[1][2] Other agents with may be preferred when large doses are required or while nursing a newborn or preterm infant."
    drug_levels: "Imipramine is metabolized to desipramine which has antidepressant activity equal to that of imipramine. Desipramine is metabolized to 2-hydroxydesipramine which has antidepressant activity equal to that of desipramine.[3] Maternal Levels: Two women who were taking imipramine 50 mg daily for panic disorder had imipramine and desipramine breastmilk levels measured 1 month postpartum (time after dose not stated). In one, levels of impiramine and desipramine were 91 and 185 mcg/L, respectively. In the other only trace quantities were detected.[4] A mother who was 1 month postpartum began taking imipramine for depression. Sixteen days after initiation, milk imipramine plus desipramine levels ranged from 21 to 59 mcg/L at various times while taking a dose of 200 mg daily. There was no clear-cut relationship of milk levels to the time since the dose.[5] Four mothers who were taking imipramine in doses of 75 to 150 mg daily had milk samples taken 12 to 15 hours after their daily dose. Milk imipramine plus desipramine levels ranged from 48 to 622 mcg/L, with little correlation to dosage. Foremilk levels were lower than hindmilk levels.[6] Using the hindmilk data from this study, an exclusively breastfed infant would receive an estimated maximum of 2.9% of the maternal weight-adjusted dosage. Infant Levels: Two infants had serum level measurements of imipramine plus desipramine while breastfeeding. One infant whose mother began imipramine 75 mg daily 2 weeks postpartum and was breastfed for 7 weeks had a serum level of 0.6 mcg/L. Another infant was breastfed for 17 weeks after his mother began imipramine 100 mg daily 8 weeks postpartum and later decreased to 75 mg daily. His average of 3 serum levels was 5.5 mcg/L (range 3.3 to 7.4 mcg/L). Time after the dose was not stated.[6] One 5.9-week-old  infant who was breastfed 10 to 12 times daily had no detectable serum imipramine or desipramine (both   < 25 mcg/L) during maternal use of imipramine 75 mg daily. Another 17-week-old infant who was breastfed 10 to 12 times daily had no detectable serum imipramine (  < 20 mcg/L) or desipramine (  < 35 mcg/L) during maternal use of imipramine 150 mg daily.[7]"
    effects_in_breastfed_infants: "No behavioral or physical changes were noted in a 6-week-old breastfed infant whose mother had been taking imipramine 200 mg/day at bedtime for 15 days.[5] Follow-up for 1 to 3 years in 14 breastfed infants whose mothers were taking imipramine in an average dosage of 161 mg daily (range 125 to 225 mg daily) found no adverse effects on growth and development.[8] Four infants were breastfed for 7 to 18 weeks during maternal use of imipramine 75 to 150 mg daily starting at 2 weeks (3 infants) and 8 weeks (1 infant) postpartum. Formal testing indicated no adverse effects on infant development up to 30 months of age. The mother of 1 infant was taking haloperidol along with imipramine 150 mg daily.[6] In another study, 25 infants whose mothers took a tricyclic antidepressant during pregnancy and lactation were tested formally between 15 to 71 months and found to have normal growth and development. Some of the mothers were taking imipramine.[9]"
    effects_on_lactation_and_breastmilk: "Imipramine has caused increased prolactin levels and gynecomastia in nonpregnant, nonnursing patients.[10][11] Galactorrhea has been reported rarely.[12][13] The clinical relevance of these findings in nursing mothers is not known. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Nortriptyline\">Nortriptyline</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Paroxetine\"> Paroxetine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sertraline\"> Sertraline</a>
    substance_name: "Imipramine"
    cas_registry_number: "50-49-7"
    drug_class: "Antidepressants, Antidepressive Agents-Tricyclic-Adrenergic Uptake Inhibitors"
  317:
    summary_of_use_during_lactation: "Because of its sedating potential, active metabolite, presence in infant serum, two reports of adverse effects in breastfed infants, and only one report of use without apparent adverse reactions, doxepin is a poor choice and other agents may be preferred, especially while nursing a newborn or preterm infant. If doxepin is required by the mother of an older infant, it may not a reason to discontinue breastfeeding, but the infant should be monitored carefully for excessive sedation, and adequate weight gain.<br><br>  Maternal use of topical doxepin cream is unlikely to pose a problem for a breastfed infant as long as it is applied away from the breasts so that the infant cannot ingest the drug directly."
    drug_levels: "Doxepin is metabolized to N-desmethyldoxepin which has antidepressant activity equal to that of doxepin.[1] Maternal Levels: In one patient taking doxepin 25 mg three times daily, milk doxepin levels ranged from 7 to 29 mcg/L at various times throughout the day, with peaks occurring at about 4 to 5 hours after the dose. N-desmethyldoxepin levels ranged from trace to 11 mcg/L.[2]A mother who was taking 150 mg daily at bedtime, had milk doxepin and metabolite levels measured 8 times before and after feeding her infant over a 92-day postpartum period at about 18 hours after her dose. Her doxepin plus N-desmethyldoxepin milk levels averaged 141 mcg/L prefeed and 214 mcg/L postfeed. The authors estimated that the infant received about 2.2% of the maternal weight-adjusted dosage.[3]A mother who was taking doxepin 35 mg daily had breastmilk doxepin and N-desmethyldoxepin measured 3 times 11 to 13 days postpartum from 13 to 15 hours after the dose. The combined milk levels were 60, 100 and 100 mcg/L.[4] Infant Levels: An 8-week-old exclusively breastfed infant whose mother was taking doxepin 25 mg three times daily had serum levels of N-desmethyldoxepin of 58 and 66 mcg/L on 2 occasions that were almost as high as maternal serum. The infant's doxepin serum level was 3 mcg/L.[2]An infant whose mother was taking 150 mg of doxepin a bedtime daily had an undetectable (  < 5 mcg/L) serum doxepin level and 15 mcg/L of N-desmethyldoxepin at 43 days of age, which was 15% of the mother's serum N-desmethyldoxepin level.[3]An 11-day-old infant whose mother was taking 35 mg daily of doxepin had combined doxepin plus N-desmethyldoxepin plasma levels that were undetectable (  < 40 mcg/L) and individual drug and metabolite levels that were undetectable (  < 10 mcg/L) 2 hours after feeding.[4]"
    effects_in_breastfed_infants: "One infant was breastfed (extent not stated) over a 2-month period during maternal use of doxepin 150 mg at bedtime, beginning at 30 days postpartum. The infant experienced no apparent adverse reactions.[3] One infant had an adverse reaction that was probably caused by doxepin in breastmilk. An 8-week old breastfed infant was found pale, limp, somnolent and almost not breathing 4 days after the maternal dosage had been increased from 10 mg daily to 25 mg three times daily. The infant returned to normal 24 hours after discontinuing breastfeeding.[2]A 9-day-old breastfed infant had poor sucking and swallowing, hypotonia, vomiting, and weight loss. The reaction was probably caused by doxepin in breastmilk. The infant's mother was taking 35 mg of doxepin at bedtime daily.[4]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Nortriptyline\">Nortriptyline</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Paroxetine\"> Paroxetine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sertraline\"> Sertraline</a>
    substance_name: "Doxepin"
    cas_registry_number: "1668-19-5"
    drug_class: "Antidepressants, Tricyclic Antidepressants"
  318:
    summary_of_use_during_lactation: "Because no information is available on the use of amoxapine during breastfeeding, another drug may be preferred, especially while nursing a newborn or preterm infant. If amoxapine is required by the mother, it is not a reason to discontinue breastfeeding. Exclusively breastfed infants should be monitored if this drug is used during lactation, possibly including measurement of serum levels to rule out toxicity if there is a concern."
    drug_levels: "Maternal Levels: In one nonbreastfeeding woman who developed galactorrhea during use of amoxapine 250 mg daily, amoxapine was found to be qualitatively present at less than 20 mcg/L, but not quantifiable at 0.75 and 11.5 hours after the dose. Milk levels of 8-hydroxyamoxapine, an active metabolite of amoxapine, were 113 and 168 mcg/L at 0.75 and 11.5 hours after the dose, respectively.[1] No data are available on amoxapine in breastfeeding women. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Two cases of galactorrhea have been reported in nonbreastfeeding women who were taking amoxapine.[1][2] The clinical relevance of these findings in nursing mothers is not known. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Nortriptyline\">Nortriptyline</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Paroxetine\"> Paroxetine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sertraline\"> Sertraline</a>
    substance_name: "Amoxapine"
    cas_registry_number: "14028-44-5"
    drug_class: "Antidepressants, Serotonin Uptake Inhibitors"
  319:
    summary_of_use_during_lactation: "Limited information indicates that maternal bupropion doses of up to 300 mg daily produce low levels in breastmilk and would not be expected to cause any adverse effects in breastfed infants. However, there is little reported use in breastfed newborn infants and case reports of a possible seizure in partially breastfed 6-month-olds. If bupropion is required by a nursing mother, it is not a reason to discontinue breastfeeding. However, another drug may be preferred, especially while nursing a newborn or preterm infant. Infants exposed to bupropion and an SSRI through breastfeeding should be closely monitored for vomiting, diarrhea, jitteriness, or sedation and possibly measurement of serum levels to rule out toxicity if there is a concern."
    drug_levels: "Bupropion is metabolized to 3 metabolites (hydroxybupropion, erythrohydroxybupropion, threohydroxybupropion) with the antidepressant activity of each considered to be about 50% of bupropion's.[1] Maternal Levels. A mother who was 14 months postpartum was taking bupropion 100 mg three times daily. Milk samples were obtained before and at 1, 2, 4 and 6 hours after the first daily dose of 100 mg. Peak bupropion levels of 181 and 189 mcg/L occurred at 1 and 2 hours after the dose, respectively. A peak hydroxybupropion level of 132 mcg/L occurred in milk 2 hours after the dose and peak threohydroxybupropion levels of 443 and 442 mcg/L occurred at 1 and 2 hours after the dose, respectively.[2] Ten women who were an average of 12.5 months postpartum and who did not nurse their infants after the start of bupropion therapy took sustained-release bupropion 150 mg daily for 3 days, then 300 mg daily for 4 days. On the seventh day, breastmilk levels of the drug and metabolites were measured at a median 2.5 hours (range 1 to 12 hours) after the last dose. Breastmilk levels were as follows: bupropion 45.2 mcg/L (range 4 to 168 mcg/L); hydroxybupropion 104.6 mcg/L (range 9 to 242 mcg/L); erythrohydroxybupropion 72.1 mcg/L (range 25.4 to 143 mcg/L); and threohydroxybupropion 459 mcg/L (range 193 to 1052 mcg/L). There was no correlation between the amount of these drugs excreted in milk and maternal or infant age, maternal body mass or breastfeeding frequency prior to the study. The authors estimated that an exclusively breastfed infant would receive an average of 0.2% of the maternal weight-adjusted dosage of bupropion and an average of 2% of the maternal weight-adjusted dosage of bupropion plus metabolites with this maternal dosage regimen.[3] Four women were taking bupropion SR 150 mg or 300 mg for depression or smoking cessation. Maternal milk and serum concentrations were measured before a dose at steady-state and 2 hours after the dose; 2 women had samples taken on 2 separate occasions. Milk bupropion concentrations standardized to a 150 mg dose averaged 64.1 mcg/L (range   < 10 to 120 mcg/L); metabolites were not measured. The average infant dose (normalized to a 150 mg maternal dose) was estimated to be 21.5 mcg/day (range 5.1 to 31.1 mcg/day) which averaged 5.1% (range 1.4 to 10.6%) of the maternal weight-adjusted dosage.[4] The mother of a 6.5-month-old had been taking escitalopram 10 mg daily since birth and had begun extended-release bupropion 150 mg daily 3 weeks earlier. Stored milk samples from between 6 and 6.25 months postpartum contained bupropion in concentrations ranging from 15.8 mcg/L to 24.4 mcg/L and hydroxybupropion in concentrations ranging from 46 mcg/L to 87 mcg/L.[5] Infant Levels: Bupropion and its metabolites were undetectable (  < 5 mcg/L for buproion and   < 20 mcg/L for its metabolites) in one 14-month-old infant 3.7 hours after nursing and 9.5 hours after the mother's last dose. The infant was nursing twice daily and his mother was taking 100 mg three times a day.[2] One 15-week postpartum mother was taking immediate-release bupropion 75 mg twice daily. After 2 weeks of therapy and full breastfeeding, serum levels of bupropion (  < 5 mcg/L) and hydroxybupropion (  < 100 mcg/L) were undetectable in her infant 2 hours after nursing and after the mother's dose. Another mother who was 29-weeks postpartum was taking sustained-release bupropion 150 mg daily. After 10.5 weeks of therapy and approximately 80% breastfeeding, serum levels of bupropion (  < 10 mcg/L) and hydroxybupropion (  < 200 mcg/L) were undetectable in her infant 3.25 hours after nursing and after the mother's dose.[6] Three breastfed infants ranging in age from 14 to 56 days whose mothers were taking bupropion 150 or 300 mg of bupropion SR had their urine collected 2 hours after a maternal dose; 1 infant had urine collected on 2 occasions. Only one of the infants' urine samples had detectable amounts (  > 10 mcg/L) of bupropion at 41 mcg/L; metabolites were not measured.[4] The mother of a 6.5-month-old had been taking escitalopram 10 mg daily since birth and had begun extended-release bupropion 150 mg daily 3 weeks earlier. Her baby was partially breastfed, receiving pumped breastmilk, formula and solid foods. At 6.5 months of age, after having been breastfed 8 hours after the mother's morning dose of bupropion, the infant was admitted to the emergency department with a seizure and vomiting. The infant's serum at this time contained a detectable, but non-quantifiable level of bupropion (  < 4.8 mcg/L) and a serum hydroxybupropion level of 11.2 mcg/L. The following morning the infant's serum hydroxybupropion level was 17.1 mcg/L.[5]"
    effects_in_breastfed_infants: "Three partially to fully breastfed infants who were 15 weeks to 14 months of age had no clinically detectable adverse effects during maternal bupropion therapy. Dosages were 100 mg 3 times daily of the immediate-release product in one mother, and 150 mg daily in the other two, one as the SR product and one as the immediate-release product.[2][6] Two women of 8 in an open-label clinical trial of bupropion SR for postpartum depression breastfed their infants. The median dosage of bupropion SR in the 8 women was 262.5 mg (range 37.5-300 mg). Seven women completed the 8-week study and 1 took the drug for 6 weeks. No specific details were given on the 2 women who breastfed their infants, but neither noted any adverse effects in their infants.[7]A woman who started taking sustained-release bupropion 150 mg daily fed her 6-month-old infant by breastfeeding and stored breastmilk in addition to solid foods. After 3 days and 2 doses of the drug, the infant had symptoms consistent with a seizure, but no infant serum levels were obtained. The seizure was possibly related to the bupropion in breastmilk.[8] An uncontrolled online survey compiled data on 930 mothers who nursed their infants while taking an antidepressant. Infant drug discontinuation symptoms (e.g., irritability, low body temperature, uncontrollable crying, eating and sleeping disorders) were reported in about 10% of infants. Mothers who took antidepressants only during breastfeeding were much less likely to notice symptoms of drug discontinuation in their infants than those who took the drug in pregnancy and lactation.[9] In a telephone follow-up study, 124 mothers who took a benzodiazepine while nursing reported whether their infants had any signs of sedation. One mother who was taking bupropion 1 mg daily, flurazepam 15 mg daily, clonazepam 0.25 mg twice daily, and risperidone 0.75 mg daily reported sedation in her breastfed infant.[10] A 6.5-month-old infant developed severe vomiting and an apparent tonic seizure after being breastfed by her mother. The mother had been taking escitalopram 10 mg daily since birth and had begun extended-release bupropion 150 mg daily 3 weeks earlier. The seizure occurred 8 hours after the mother's morning dose of bupropion. The infant's mother had noted disturbances in sleep behavior, unusual movements, and unresponsiveness followed by sleep on several previous occasions. The baby was partially breastfed, also receiving pumped breastmilk, formula, and solid foods. Breastfeeding was discontinued and the baby was discharged after being asymptomatic for 48 hours. The seizure was probably drug-related, most likely caused by bupropion and hydroxybupropion in breastmilk, but a contribution by escitalopram cannot be ruled out.[5] A retrospective database study compared women who took bupropion with no SSRI (n = 29) women who took an SSRI but no bupropion (n = 54), and women who took a combination of bupropion and a SSRI (n = 23) during breastfeeding. There were 5 (17%) adverse events reported by the mothers in their infants in the bupropion group, 4 (7%) in the SSRI group and 7 (30%) in the combination group. The proportion of adverse events was significantly higher in the combination group compared to the SSRI group. The reported adverse events included vomiting, diarrhea, jitteriness, sleepiness, hypotony and a seizure (reported in the SSRI group). No seizures were reported in infants exposed to bupropion (alone or with an SSRI) through breastfeeding There was no statistically significant difference among the groups with regards to average daily weight gain in the first 6 months after birth. therefore seizures are probably not a major concern in these infants.[11]"
    effects_on_lactation_and_breastmilk: "A 34-year-old non-pregnant woman diagnosed with depression was started on bupropion 150 mg daily. During the second week of therapy, she presented with galactorrhea and an elevated serum prolactin level of 98 mcg/L. A cranial MRI found no abnormalities. Bupropion was discontinued and the galactorrhea disappeared in 2 days. One week later, her serum prolactin level was 3 mcg/L. Fluoxetine 20 mg daily was started and continued for 4 months with no signs of galactorrhea.[11]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Nortriptyline\">Nortriptyline</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Paroxetine\"> Paroxetine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sertraline\"> Sertraline</a>
    substance_name: "Bupropion"
    cas_registry_number: "34911-55-2"
    drug_class: "Antidepressants, Antidepressants-Second-Generation"
  320:
    summary_of_use_during_lactation: "Infants receive citalopram in breastmilk and it is detectable in low levels in the serum of some. The dosage that the infant receives and serum level achieved are probably related to the genetic metabolic capacity of the mother and infant. A few cases of minor behavioral side effects such as drowsiness or fussiness have been reported, but no adverse effects on development have been found in infants followed for up to a year. If citalopram is required by the mother, it is not a reason to discontinue breastfeeding. If the mother was taking citalopram during pregnancy or if other antidepressants have been ineffective, most experts recommend against changing medications during breastfeeding. Otherwise, agents with lower excretion into breastmilk may be preferred, especially while nursing a newborn or preterm infant. The breastfed infant should be monitored for behavioral side effects such as sedation or fussiness. Mothers taking an SSRI during pregnancy and postpartum may have more difficulty breastfeeding and may need additional breastfeeding support. Breastfed infants exposed to an SSRI during the third trimester of pregnancy have a lower risk of poor neonatal adaptation than formula-fed infants."
    drug_levels: "Citalopram is metabolized to 2 metabolites, each having antidepressant activity considered to be 13% that of citalopram.[1] Maternal Levels: In a pooled analysis of serum levels from published studies and 2 unpublished cases, the authors found that 18 mothers taking an average daily dosage of 29 mg (range 20 to 60 mg) had an average milk citalopram level of 157 mcg/L (range 41 to 451 mcg/L).[1] Using the average dosage and milk level data from this paper, an exclusively breastfed infant would receive an estimated 7.9% of the maternal weight-adjusted dosage of citalopram. In 9 mothers taking citalopram 20 to 40 mg daily while breastfeeding, trough milk samples were taken immediately before nursing on the morning of day 4, and during week 2 and month 2 postpartum. Citalopram milk trough concentrations standardized to a dosage of 20 mg daily averaged 81.4, 103.4 and 75.9 mcg/L at the 3 sampling times. The authors reported that an exclusively breastfed infant would receive an estimated minimum of 0.3 and 0.2 % of the maternal weight-adjusted dosage of citalopram at 2 weeks and 2 months postpartum, respectively.[2] However, these values appear to be the result of a calculation error. Using the milk concentration values above, one can calculate a minimum infant dosage of 4.7 and 3.4% of the weight-adjusted maternal dosage which is consistent with values reported in other studies.In 10 breastfed (extent not stated) infants (including one pair of twins) aged 3 to 42 weeks whose mothers were taking an average daily dosage of 24 mg (range 20 to 50 mg) of citalopram, the authors calculated that their fully breastfed infants would receive an average of 5.2% (range 2.5 to 9.4%) of the maternal dosage.[3]A mother was taking oral citalopram 40 mg once daily in the evening. Single milk samples were obtained 16 hours after the dose on days 25, 46 and 53 postpartum. Milk citalopram levels were 280, 230 and 320 mcg/L. These values represent 5.8%, 4.7% and 6.6% of the maternal weight-adjusted dosage.[4] Infant Levels. In a pooled analysis of 5 mother-infant pairs from published and unpublished cases, the authors found that infants had an average of 7% of their mothers' citalopram plasma levels; 1 of the 5 infants had a plasma level greater than 10% of the mother's plasma level which was defined by the authors as being elevated.[1]The breastfed infants of 9 mothers who took citalopram during pregnancy and postpartum had serum citalopram levels that were 63% of maternal serum levels at delivery. The infants' serum levels fell by 37% by day 2, 61% by day 4, and 90% by week 2, despite exclusive breastfeeding. At 2 months of age, infant citalopram serum levels were about 2% of those of the mother; metabolite serum levels were somewhat higher.[2]In 10 breastfed (extent not stated) infants aged 3 to 42 weeks whose mothers were taking citalopram in an average daily dosage of 24 mg (range 20 to 50 mg), citalopram was detected in 6 of the infants. The serum drug levels of the 10 infants averaged 0.9% (range 0 to 4.8%) of those of their mothers. Two of the infants with detectable citalopram were twins whose mother was a poor metabolizer of citalopram (CYP2C19*2 mutation). Five infants with the CYP2C19*1/*2 genotype had serum levels that were 3.75 times higher than the other 5 infants with the CYP2C19*1/*1 genotype.[3]A mother was taking oral citalopram 40 mg once daily at 11 pm. Infant serum levels were measured at 12, 25 and 53 days of age, the first at an unspecified time and the latter two at 3 pm. Infant citalopram serum levels were 2.3, 1.2 and 1.7 mcg/L at these times. The infant serum levels on days 25 and 53 represented 0.9% and 1.8% of the mothers serum levels, respectively.[4]"
    effects_in_breastfed_infants: "The manufacturer states that drowsiness and weight loss in breastfed infants has occurred.Uneasy sleep that reversed with dosage reduction and partial formula supplementation was probably caused by citalopram in breastmilk in a 5-month-old infant.[5]A group of 10 infants breastfed (6 exclusive, 3 received some formula beginning at 2 months) from birth to one year during maternal citalopram use had normal body weight and neurological development in all infants compared to 9 control infants whose mothers did not take citalopram.[2]Three mothers who took an average citalopram dose of 15 mg once daily breastfed their infants exclusively for 4 months and at least 50% during months 5 and 6. Their infants had 6-month weight gains that were normal according to national growth standards.[6]A study compared adverse reactions in 31 infants breastfed during maternal citalopram use to a control group of 31 breastfed infants whose mothers did not take an antidepressant. There were numerically more adverse events reported in the citalopram group (3 vs 1). However, the study found no statistical difference in the rate of adverse effects between the groups of infants and none of the side effects was serious. One mother reported infant irritability and restlessness after she began citalopram at 2 months postpartum. The side effects subsided after she stopped breastfeeding 2 weeks later.[7]In 10 breastfed (extent not stated) infants aged 3 to 42 weeks whose mothers were taking citalopram an average of 24 mg daily, no short-term adverse reactions were noted clinically at the time of the study.[3]A breastfed infant whose mother took citalopram 40 mg daily throughout pregnancy and postpartum had numerous symptoms such as superficial and irregular breathing, apnea, disordered sleep and hypotonia after birth. All symptoms disappeared by 3 weeks of age. Symptoms were judged to likely be withdrawal symptoms rather than side effects of the drug in the breastmilk.[4]A woman was restarted on citalopram 10 mg daily after having stopped the drug for the last month of pregnancy. Her infant breastfed for 6 months (extent not stated). The infant had no perinatal complications, and the infant's pediatrician noted no neuropsychological abnormalities at 18 months of age.[8]A woman took citalopram 60 mg and ziprasidone 40 mg daily throughout pregnancy and postpartum. She breastfed extensively, except for occasional formula feedings by others. At 6 months of age, a pediatrician found the infant to be healthy with normal growth and development.[9] An uncontrolled online survey compiled data on 930 mothers who nursed their infants while taking an antidepressant. Infant drug discontinuation symptoms (e.g., irritability, low body temperature, uncontrollable crying, eating and sleeping disorders) were reported in about 10% of infants. Mothers who took antidepressants only during breastfeeding were much less likely to notice symptoms of drug discontinuation in their infants than those who took the drug in pregnancy and lactation.[10] A cohort of 247 infants exposed to an antidepressant in utero during the third trimester of pregnancy were assessed for poor neonatal adaptation (PNA). Of the 247 infants, 154 developed PNA. Infants who were exclusively given formula had about 3 times the risk of developing PNA as those who were exclusively or partially breastfed. Fifty-one of the infants were exposed to citalopram in utero.[11]"
    effects_on_lactation_and_breastmilk: "The SSRI class of drugs, including citalopram, can cause increased prolactin levels and galactorrhea in nonpregnant, nonnursing patients.[12][13][14][15][16][17] In a study of cases of hyperprolactinemia and its symptoms (e.g., gynecomastia) reported to a French pharmacovigilance center, fluvoxamine was found to have a 3.9-fold increased risk of causing hyperprolactinemia compared to other drugs.[18] The prolactin level in a mother with established lactation may not affect her ability to breastfeed. In a small prospective study, 8 primiparous women who were taking a serotonin reuptake inhibitor (SRI; 3 taking fluoxetine and 1 each taking citalopram, duloxetine, escitalopram, paroxetine or sertraline) were compared to 423 mothers who were not taking an SRI. Mothers taking an SRI had an onset of milk secretory activation (lactogenesis II) that was delayed by an average of 16.7 hours compared to controls (85.8 hours postpartum in the SRI-treated mothers and 69.1 h in the untreated mothers), which doubled the risk of delayed feeding behavior in the untreated group. However, the delay in lactogenesis II may not be clinically important, since there was no statistically significant difference between the groups in the percentage of mothers experiencing feeding difficulties after day 4 postpartum.[19] A case control study compared the rate of predominant breastfeeding at 2 weeks postpartum in mothers who took an SSRI antidepressant throughout pregnancy and at delivery (n = 167) or an SSRI during pregnancy only (n = 117) to a control group of mothers who took no antidepressants (n = 182). Among the two groups who had taken an SSRI, 33 took citalopram, 18 took escitalopram, 63 took fluoxetine, 2 took fluvoxamine, 78 took paroxetine, and 87 took sertraline. Among the women who took an SSRI, the breastfeeding rate at 2 weeks postpartum was 27% to 33% lower than mother who did not take antidepressants, with no statistical difference in breastfeeding rates between the SSRI-exposed groups.[20]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Nortriptyline\">Nortriptyline</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Paroxetine\"> Paroxetine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sertraline\"> Sertraline</a>
