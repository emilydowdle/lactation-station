    summary_of_use_during_lactation: "Because of the low levels of flurbiprofen in breastmilk and its short half-life it is unlikely to adversely affect the breastfed infant, especially if the infant is older than 2 months. Maternal use of flurbiprofen eye drops would not be expected to cause any adverse effects in breastfed infants."
    drug_levels: "Maternal Levels: Ten women who were at least 1 month postpartum were given a single 100 mg tablet of flurbiprofen. Flurbiprofen was undetectable (  < 70 mcg/L) in the milk of 5 of the women. In the remaining 5 women, an average peak milk level of 92 mcg/L occurred at about 3 hours after the dose. Flurbiprofen was undetectable in any mother's milk by 24 hours after the dose.[1] Using data from this study, a fully breastfed infant would ingest an estimated maximum of 2.2 mcg/kg/day after this maternal dosage or about 0.1% of the maternal weight-adjusted dosage.Twelve women who were 3 to 5 days postpartum received flurbiprofen 50 mg orally four times a day for 9 doses over 3 days. Milk samples were collected at various unspecified times during this regimen. Flurbiprofen was undetectable (  < 50 mcg/L) in all but 3 milk samples. One woman had levels of 70 mcg/L 1 hour after her first dose and 60 mcg/L just before her second dose. Another woman had a milk flurbiprofen concentration of 80 mcg/L 2 hours after her last dose. The authors estimated that the maximum dose that a completely breastfed infant would ingest is less than 0.5% of the maternal weight-adjusted dosage.[2] Infant Levels:  Relevant published information was not found as of the revision date."
