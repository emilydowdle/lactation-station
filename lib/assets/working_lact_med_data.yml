  435:
    summary_of_use_during_lactation: "In dosages prescribed for medical indications, limited evidence indicates that methylphenidate levels in milk are very low and might not affect nursing infants adversely. The effects of methylphenidate in milk on the neurological development of the infant have not been well studied. It is possible that large dosages of methylphenidate might interfere with milk production, especially in women whose lactation is not well established."
    drug_levels: "Maternal Levels: Three mothers were taking methylphenidate in an average dosage of 52 mg daily (range 35 to 80 mg daily) for attention deficit hyperactivity disorder. The average milk level was 19 mcg/L which resulted in an infant dosage of 2.9 mcg/kg daily or 0.7% of the maternal weight-adjusted dosage.[1] The same authors reported a nursing mother who was taking methylphenidate, but it is unclear if this patient is one of those reported above. The mother was taking 40 mg twice daily, 5 days/week for 5.5 weeks prior to testing, but for 7 consecutive days immediately before collecting blood and milk samples after a morning dose of 40 mg. The average milk level of methylphenidate over the 24 hours after the dose was 15.4 mcg/L. The infant was calculated to receive 2.3 mcg/kg daily which was 0.2% of the maternal weight-adjusted dosage.[2] A woman who was 11 months postpartum was taking oral immediate-release methylphenidate 5 mg in the morning and 10 mg at noon. The drug was undetectable (  < 0.3 mcg/L) before the morning dose and 21 hours after the noon dose. Three other levels ranged from1.7 to 3.8 mcg/L. The authors estimated that a fully breastfed infant would receive a dose of 0.38 mcg/kg daily or 0.16% of the maternal weight-adjusted dosage.[3] A woman was taking 72 mg daily of slow-release methylphenidate. The drug was undetectable (assay limit not stated) in breastmilk at 6 to 12 months postpartum.[4] Infant Levels: Methylphenidate blood levels were measured in 2 breastfed infants. These were 2 of 3 infants whose mothers were taking an average of 52 mg daily of methylphenidate. The drug was undetectable (  < 1 mcg/L) in the infants' blood; however, the corresponding maternal dosages and times of blood collection were not stated in the abstract.[1] A 6.4-month-old partially breastfed infant had been breastfed for 5.5 weeks by a mother taking methylphenidate 40 mg twice daily. The drug was undetectable (  < 1 mcg/L)in the infant's plasma 5.3 hours after the mother's dose and having been breastfed 4 times since the dose.[2] This patient might have been one of those in the report above by the same authors. An infant was born to a mother with attention deficit-hyperactivity disorder who took a tapering dose of methylphenidate before and during pregnancy. The drug was stopped 10 days prior to delivery, but restarted after 5 weeks postpartum. Methylphenidate was undetectable (assay limit not stated) in the infant's blood between 6 and 2 months of age when the mother was taking a dose of 72 mg of slow-release methylphenidate daily. The extent of breastfeeding was not stated.[4]"
    effects_in_breastfed_infants: "Seven of 8 infants, whose mothers were taking either dextroamphetamine (average dosage 25 mg daily) or methylphenidate (average dosage 52 mg daily) were clinically evaluated. The infants had no drug-related adverse reactions and were developing normally for their ages which averaged 4.4 months.[1] One 6.4-month-old infant was mostly breastfed by a mother who had been taking methylphenidate 40 mg twice daily 5 days/week for 5.5 weeks. The mother reported that the infant was sleeping, eating and gaining weight normally.[2] This patient might have been one of those in the report above by the same authors. An infant was being breastfed (extent not stated) by a mother who began taking sertraline 50 mg daily and  methylphenidate after 5 weeks postpartum. Dosage was started at 10 mg daily with an immediate-release product and gradually increased to 72 mg daily of an extended-release product. At 14 weeks of age, the infant was developing normally no feeding difficulties. Examinations at 6 months and 1 year of age found no developmental problems in the child.[4]"
    effects_on_lactation_and_breastmilk: "Methylphenidate reduces serum prolactin,[4] but no studies have been located as of the revision date on the effect of methylphenidate on milk production. The maternal prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    substance_name: "Methylphenidate"
    cas_registry_number: "113-45-1"
    drug_class: "Adrenergic Agents, Central Nervous System Stimulants, Dopamine Agents, Sympathomimetics"
  436:
    summary_of_use_during_lactation: "With maternal intravenous and oral therapy, breastfed infants receive metronidazole in doses that are less than those used to treat infections in infants, although the active metabolite adds to the total infant exposure. Plasma levels of the drug and metabolite are measurable, but less than maternal plasma levels. Case reports of candidal infections and diarrhea have been reported, and a comparative trial suggested that oral and rectal colonization with <em>Candida</em> might be more common in infants exposed to metronidazole.<br><br>  Neither topical nor vaginal metronidazole have been studied during breastfeeding. After vaginal administration, plasma levels are less than 2% of those after a 500 mg oral dose. After topical administration, blood levels are about 1% of the peak plasma levels after a 250 mg oral dose. Only water-miscible cream or gel products should be applied to the breast because ointments may expose the infant to high levels of mineral paraffins via licking.[1]<br><br>  Because of the well demonstrated genotoxicity and mutagenicity in bacteria, carcinogenicity in animals, and possible mutagenicity in humans,[2][3] concern has been raised about exposure of healthy infants to metronidazole via breastmilk.[4] The relevance of these findings has been questioned and no definitive study has yet been performed in humans.[3][5]<br><br>  Opinions vary among experts on the advisability of using metronidazole during longer-term therapy while breastfeeding, but some sources recommend discontinuing breastfeeding for 12 to 24 hours after single-dose maternal treatment.[4][6] Other drugs are available for some conditions that metronidazole is used to treat. Topical or vaginal use of metronidazole during breastfeeding is unlikely to be of concern."
    drug_levels: "Maternal Levels: Ten women were given a single oral dose of metronidazole 200 mg at 5 days postpartum. Milk levels averaged 3.4 mg/L at 4 hours, 2.8 mg/L at 8 hours and 1.3 mg/L at 12 hours (5 women) after the dose.[7] Seventeen mothers in a randomized study received oral metronidazole 200 mg 3 times daily for 7 days postpartum. Milk metronidazole levels taken at unstated times on day 6 averaged 4.7 mg/L (range 1.1 to 15.2 mg/L).[8] Three women were give a single 2 gram oral dose of metronidazole for trichomoniasis. Average milk levels were 45.8 mg/L at 2 hours after the dose, 27.9 mg/L at 8 hours after the dose, 19.1 mg/L at 12 hours after the dose, 12.6 mg/L at 18 hours (2 women) and 3.5 mg/L at 36 hours after the dose (2 women). The authors estimated that the infants would receive a total of 25.3 mg over the 48 hours following this dose.[9] Fifteen women received 200 mg (n = 11) or 400 mg (n = 4) of metronidazole orally 3 times a day for postpartum endometritis 0 to 22 days postpartum. Single milk samples taken after 1 to 9 days of therapy and from 30 minutes to 4 hours after a 200 mg dose contained 1.6 to 12.2 mg/L of metronidazole and 1.1 to 3.8 mg/L of hydroxymetronidazole. Milk samples taken 2 to 3 hours after a 400 mg dose contained 11.6 to 18 mg/L of metronidazole and 2.4 to 6.3 mg/L of hydroxymetronidazole.[10] Twelve women taking oral metronidazole 400 mg 3 times daily at an average of 4.3 days postpartum had milk samples taken on days 3 and 4 postpartum. Milk levels of metronidazole averaged 15.5 mg/L at 2 hours after the dose, 12.9 mg/L at 4 hours after the dose, 10.6 mg/L at 6 hours after the dose, and 9.1 mg/L at 8 hours after the dose. Milk levels of hydroxymetronidazole averaged 5.5 mg/L at 2 hours after the dose, 5.7 mg/L at 4 hours after the dose, 5.6 mg/L at 6 hours after the dose, and 5.5 mg/L at 8 hours after the dose. The authors estimated that a breastfed neonate ingesting 500 mL of milk daily with this maternal dosage would receive less than 10% of the recommended newborn dosage of metronidazole.[11] Fifteen women who were 1 month postpartum were given a single intravenous dose of metronidazole 500 mg. The average breastmilk levels at 2 hours after the dose was 7.55 mg/L.[12] Infant Levels: Ten 5-day-old infants were breastfed every 4 hours after a single 200 mg oral dose of metronidazole was given to their mothers. Two infants had metronidazole serum levels of 0.28 and 0.4 mg/L and 3 had unmeasurable (  < 0.05 mg/L) levels 8 hours after the dose. Another 2 infants had metronidazole serum levels of 0.2 mg/L and another 3 had unmeasurable (  < 0.05 mg/L) levels 12 hours after the dose.[7] Breastfed newborn infants whose mothers were taking oral metronidazole 3 times daily had blood samples taken 1 to 2 hours after a maternal dose. Eleven infants whose mothers were taking a dose of 600 mg daily had plasma metronidazole levels averaging 0.8 mg/L (range 0.3 to 1.4 mg/L) and hydroxymetronidazole levels averaging 0.4 mg/L (range 0.1 to 0.8 mg/L). Four infants whose mothers were taking 1200 mg daily had plasma metronidazole levels averaging 2.4 mg/L (range 0.6 to 4.9 mg/L) and hydroxymetronidazole levels averaging 1.1 mg/L (range 0.4 to 2.3 mg/L). The infants had plasma metronidazole levels ranging from 4 to 32% of maternal plasma levels and plasma hydroxymetronidazole ranging from 8 to 96% of maternal plasma levels.[10] Seven breastfed infants whose mothers were taking oral metronidazole 400 mg 3 times daily had serum levels measured 4 to 8 hours after a maternal dose and 30 to 90 minutes after breastfeeding. Their average plasma levels were 1.6 mg/L for metronidazole and 1.4 mg/L for hydroxymetronidazole. These levels corresponded to 12.5% and 25.6% of maternal metronidazole and hydroxymetronidazole plasma levels, respectively.[11]"
    effects_in_breastfed_infants: "None of ten 5-day-old infants who were breastfed every 4 hours after a single maternal 200 mg oral dose of metronidazole had any signs of oral or gastrointestinal upset during the 12-hour study period.[7] Sixteen newborn breastfed infants (aged 0 to 22 days)  of mothers receiving 200 mg or 400 mg of oral metronidazole 3 times daily reportedly suffered no observable adverse reactions during the 9 days of the study.[10] A case of diarrhea and secondary lactose intolerance was possibly caused by metronidazole in breastmilk transmitted to the infant in the early neonatal period.[13] In a controlled, comparative study, 35 newborn infants were monitored for 10 days during maternal therapy with metronidazole and another antibiotic (33 ampicillin, 1 erythromycin and 1 cephalexin) for postpartum infection or prophylaxis. Dosages and routes of administration were not stated, but some mothers received the drugs intravenously initially and then were switched to oral therapy. Compared to infants of mothers who received ampicillin alone or no antibiotics, more infants exposed to metronidazole and ampicillin had very loose stools than in the other groups, especially when the drugs were given intravenously. More frequent and heavier growth of Candida species was found in the oral and perianal swabs of metronidazole-exposed infants, but this did not quite reach statistical significance (p=0.053). One infant exposed to metronidazole and ampicillin developed oral thrush. No differences were found between the groups in diaper rash, feeding problems or weight gain to the time of discharge.[11]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Amoxicillin+and+Clavulanic+Acid\">(Anaerobic bacterial infections) Amoxicillin and Clavulanic Acid</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Clindamycin\"> Clindamycin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Doxycycline\"> Doxycycline</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Tinidazole\"> (Giardiasis) Tinidazole</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Clindamycin\"> (Vaginal) Clindamycin</a>
    substance_name: "Metronidazole"
    cas_registry_number: "443-48-1"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Antiprotozoal Agents, Nitroimidazoles"
  437:
    summary_of_use_during_lactation: "Limited data indicate that olsalazine is poorly excreted into breastmilk. However, olsalazine is a mesalamine prodrug. Rather high levels of the mesalamine metabolite N-acetyl-5-ASA appear in breastmilk and its effects on breastfed infants are unknown. A few cases of diarrhea have been reported in infants exposed to mesalamine, although the rate is not high. Most experts consider mesalamine derivatives to be safe during breastfeeding.[1][2][3] If olsalazine is required by the mother, it is not a reason to discontinue breastfeeding, but carefully observe breastfed infants for diarrhea during maternal use of olsalazine."
    drug_levels: "Olsalazine is a prodrug that liberates the active drug, mesalamine (5-aminosalicylic acid; 5-ASA), in the gastrointestinal tract. Mesalamine is metabolized to N-acetyl-5-ASA which is inactive in treating inflammatory bowel disease, but its possible effects on the breastfed infant are unknown. Maternal Levels: A lactating woman with a long history of Crohn's disease and 2 bowel resections at her terminal ileum was given a single oral dose of olsalazine 500 mg at 4 months postpartum. She was also taking prednisone 17.5 mg daily at the time of the study. Milk samples were taken periodically from 30 minutes to 48 hours after the dose. Olsalazine and its metabolites, olsalazine sulfate and mesalamine were undetectable (  < 170 mcg/L) in milk at all times during the study. The inactive mesalamine metabolite, N-acetyl-5-ASA, was detectable only at 10, 14 and 24 hours after the dose in concentrations of 170, 183 and 264 mcg/L, respectively.[4] A woman taking olsalazine capsules 750 mg twice daily collected 5 breastmilk samples during one day 2 to 4 weeks postpartum. Mesalamine was undetectable (  < 20 mcg/L) in milk. N-acetyl-5-ASA averaged 2.3 mg/L (range 1.2 to 3.8 mg/L) in the 5 samples. The highest milk level was in the 6 pm sample, but the times of the doses were not stated.[5] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "One infant was breastfed during maternal therapy with olsalazine for Crohn's disease. After 2 and 3 weeks of therapy, no rash, wheezing, vomiting or diarrhea were noted in the infant.[4] The active metabolite of olsalazine, mesalamine, was probably responsible for diarrhea in a 6-week-old whose diarrhea recurred 4 times after rechallenge of the mother 4 times during breastfeeding.[6] Diarrhea has also been reported anecdotally by some nursing mothers,[7] but a small controlled study reported only in abstract form found no higher rate of diarrhea in the breastfed infants of mothers taking mesalamine than in control infants.[8]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Mesalamine\">Mesalamine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sulfasalazine\"> Sulfasalazine</a>
    substance_name: "Olsalazine"
    cas_registry_number: "15722-48-2"
    drug_class: "Gastrointestinal Agents, Anti-Inflammatory Agents, Non-Steroidal"
  438:
    summary_of_use_during_lactation: "Amounts of propofol in milk are very small and are not expected to be absorbed by the infant. Although one expert panel recommends withholding nursing for an unspecified time after propofol administration,[1] most recommend that breastfeeding can be resumed as soon as the mother has recovered sufficiently from general anesthesia to nurse and that discarding milk is unnecessary.[2][3][4] When a combination of anesthetic agents is used for a procedure, follow the recommendations for the most problematic medication used during the procedure. General anesthesia for cesarean section using propofol as a component for induction may delay the onset of lactation.<br><br>  In one case, milk was noted to be green in color 8 hours after a procedure in which propofol was administered; however, several other medications were also used during the procedure."
    drug_levels: "Maternal Levels: Five women who had undergone general anesthesia with propofol intravenously shortly after delivery had colostrum propofol levels measured. All of the women received 2 mg/kg intravenously over 20 seconds at time zero followed by a continuous infusion. In 3 women who received 0.25 to 0.37 mg/kg/minute, propofol was detectable in colostrum, but not quantifiable because of technical difficulties. In a woman who received 0.42 mg/kg/minute for 7 minutes, the highest colostrum level was 1.53 mg/L at 15 minutes after the start of the infusion. Colostrum levels decreased to 0.12 mg/L over the next 8 hours. Another woman who received 0.18 mg/kg/minute for 6 hours, the highest colostrum level was 4.91 mg/L at 30 minutes after the start of the infusion.[5] Four women received a single intravenous bolus dose of propofol 2.5 mg/kg prior to cesarean section. Colostrum levels averaged 0.17 mg/L (range 0.14 to 0.24 mg/L) in 3 of the women 4 hours after the dose and 0.14 mg/L (range 0.089 to 0.19 mg/L) in 4 of the women 8 hours after the dose. In the same report, 3 women received a bolus dose of propofol 2.5 mg/kg followed by a continuous infusion of 5 mg/kg/hour. In one patient, colostrum level was 0.33 mg/L at 4 hours after the bolus; a second patient had levels of 0.74 mg/L at 5 hours and 0.048 mg/L at 8 hours after the bolus; a third patient had a colostrum level of 0.036 mg/L at 6 hours after the bolus.[2] Five women who were 6 to 15 weeks postpartum were given a single dose of 2.5 mg/kg of propofol intravenously before undergoing general anesthesia. Several milk samples were collected between 5 and 24 hours after the injection from each woman. The authors estimated that the infants would receive an average of 0.0052 mg/kg in the 24 hours after a single dose of propofol. This corresponds to 0.02% of the maternal weight-adjusted dosage. The women's milk output following the surgical procedure was less than half of the normal milk output of nursing mothers. The authors concluded that this amount of propofol in milk is unlikely to affect a healthy, term infant.[3] The infants of mothers not undergoing a surgical procedure might receive a greater dose of propofol in breastmilk, but it would be unlikely to be a large dose. A woman received 474 mg of propofol by controlled infusion during a procedure to terminate an ectopic pregnancy. The first milk she pumped 8 hours after the procedure was green in color. Although the authors suspect that propofol was the cause of the discoloration, the woman had also received several other medications during the procedure. Thirty hours later, propofol was detected in a milk sample at a concentration of 24 mcg/L, completely as unconjugated propofol.[6] Two mothers who were breastfeeding their infants were given propofol doses that targeted a serum concentration of 6.5 mcg/L for anesthesia induction. Propofol was stopped as xenon anesthesia was started. One mother received a total of 350 mg of propofol intravenously and had an operative time of 35 minutes. Her milk propofol level was 0.13 mg/L at 300 minutes after extubation. The other mother received a total of 443 mg of propofol intravenously and had an operative time of 35 minutes. Her milk propofol level was 2.78 mg/L at 90 minutes after  extubation and 0.84 mg/L 300 minutes after extubation.[7] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Four mothers who were breastfeeding their infants received propofol as part of their general anesthesia for surgical procedures. All patients also received intravenous remifentanil and rocuronium, and inhaled xenon as part of the anesthesia. They were given doses of propofol that targeted a serum concentration of 6.5 mcg/L for induction and stopped as xenon anesthesia was started. Operation times ranged from 35 to 45 minutes. Individual infants were first breastfed as follows: 1.5 hours, 2.8 hours, 4.6 hours, and 5 hours after extubation. No signs of sedation were observed in any of the infants.[7]"
    effects_on_lactation_and_breastmilk: "A randomized study compared the effects of cesarean section using general anesthesia, spinal anesthesia, or epidural anesthesia, to normal vaginal delivery on serum prolactin and oxytocin as well as time to initiation of lactation. General anesthesia was performed using propofol 2 mg/kg and rocuronium 0.6 mg/kg for induction, followed by sevoflurane and rocuronium 0.15 mg/kg as needed. Fentanyl 1 to 1.5 mcg/kg was administered after delivery. Patients in the general anesthesia group (n = 21) had higher post-procedure prolactin levels and a longer mean time to lactation initiation (25 hours) than in the other groups (10.8 to 11.8 hours). Postpartum oxytocin levels in the nonmedicated vaginal delivery group were higher than in the general and spinal anesthesia groups.[8]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Etomidate\">Etomidate</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Methohexital\"> Methohexital</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Midazolam\"> Midazolam</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Thiopental\"> Thiopental</a>
    substance_name: "Propofol"
    cas_registry_number: "2078-54-8"
    drug_class: "Anesthetics, Intravenous, Hypnotics and Sedatives"
  439:
    summary_of_use_during_lactation: "Sulfasalazine and its active metabolite mesalamine are poorly excreted into breastmilk. However, rather high levels of the mesalamine metabolite N-acetyl-5-ASA appear in breastmilk and its effects on breastfed infants are unknown. Another sulfasalazine metabolite, sulfapyridine, also appears in milk and infant serum. Bloody diarrhea has occurred in an infant whose mother was taking sulfasalazine and a few cases of diarrhea have been reported in infants exposed to mesalamine in breastmilk, although the rate is not high. Most experts consider mesalamine derivatives to be safe during breastfeeding.[1][2][3] If sulfasalazine is required by the mother, it is not a reason to discontinue breastfeeding, but carefully observe breastfed infants for diarrhea. Other agents that do not contain a sulfonamide are preferred."
    drug_levels: "Sulfasalazine is a chemical combination of sulfapyridine and mesalamine (5-aminosalicylic acid; 5-ASA) which is considered to be the active component. Sulfapyridine is metabolized to acetylated and glucuronidated metabolites. Mesalamine is metabolized to N-acetyl-5-ASA which is inactive in treating inflammatory bowel disease, but its possible effects on the breastfed infant are unknown. Maternal Levels: Three women who were taking 500 mg of sulfasalazine 4 times daily had breastmilk samples analysed 1 week postpartum. The times of the samples in relation to the doses were not stated. Sulfasalazine milk levels averaged 2.7 mg/L, total sulfapyridine (including all metabolites) averaged 10.3 mg/L and free sulfapyridine (not including metabolites) was 6.5 mg/L. Mesalamine and its metabolites were not measured.[4] Twelve patients with inflammatory bowel disease were started on sulfasalazine 3 weeks postpartum and had breastmilk levels taken 2 to 3 weeks later. Of 31 samples in the 12 women, only 5 samples had detectable (  > 1 mg/L) sulfasalazine levels, ranging from 1.5 to 2.5 mg/L with dosages of 1 or 2 grams of sulfasalazine daily. Eight of the patients had 16 untimed milk levels measured while taking dosages of 1 to 3 grams daily. Milk sulfapyridine levels ranged from 1 to 38 mg/L, with some correlation to dosage. Almost no sulfapyridine metabolites were found in milk.[5]A woman began taking sulfasalazine 500 mg 4 times daily at 4.5 months postpartum for ulcerative colitis. She provided milk samples on 8 days over the next 2 months. A total of 44 samples were obtained, including 10 on the first day of medication. Other samples were obtained midway between nursing bouts which occurred about ever 4 hours. Sulfasalazine was not found in any of the milk samples. Sulfapyridine appeared in milk 4 hours after the first dose in a concentration of 4.8 mg/L. Over the next 2 weeks, sulfapyridine levels fluctuated in the range of 3.9 to 6.6 mg/L and acetylsulfapyridine levels were in the range of 0.4 to 2 mg/L. Total sulfapyridine plus metabolites were in the range of 3.2 to 13 mg/L with most values between 5 and 8 mg/L. Mesalamine was not detected in breastmilk.[6] Three women who were taking sulfasalazine 3 grams daily for ulcerative colitis each had a single milk level measured 3 to 4 days postpartum. Sampling time in relation to the dose was not reported. Sulfasalzaine levels ranged from   < 0.5 mg/L to 1.2 mg/L; sulfapyridine levels ranged from 9 to 16.9 mg/L; acetylsulfapyridine levels ranged from 1.1 to 6.7 mg/L. Mesalamine levels were uniformly 0.02 mg/L and N-acetyl-5ASA levels ranged from 1.2 to 3.4 mg/L.[7] Eight women were taking sulfasalazine during pregnancy and postpartum in an average dosage of 2.6 grams daily. Milk samples were taken 2 hours after breastfeeding, but times in relation to a dose were not stated. Sulfasalazine was undetectable (  < 0.5 to 1 mg/L) in all but one milk sample in which it was 4.1 mg/L. Sulfapyridine levels in 7 of the samples ranged from 12 to 60 mg/L.[8] Infant Levels: The breastfed infant of a mother taking sulfasalazine 500 mg 4 times daily had levels of sulfapyridine plus metabolites measured in urine 3 times during 2.5 months of therapy, beginning at 4.5 months postpartum. Total sulfapyridine plus metabolites ranged from 3 to 4.1 mg/L, with most of the drug appearing as metabolites. No mesalamine was detected in the infant's urine.[6] A 3-month-old breastfed infant whose mother was taking sulfasalazine 3 grams daily had a sulfapyridine blood level of 5.3 mg/L. The infant's mother was a slow acetylator, but the infant's acetylator status was not determined.[9] Eight breastfed infants whose mothers were taking sulfasalazine in an average dosage of 2.6 grams daily had serum levels measured once between 2 and 24 weeks of age. Sulfasalazine serum levels were undetectable (  < 0.5 to 1 mg/L) in 6 infants. In the other 2 infants, sulfasalazine serum levels were 1 and 1.7 mg/L. Sulfapyridine was detectable in 5 infants' serum in levels ranging from 1 to 4.8 mg/L.[8]"
    effects_in_breastfed_infants: "One group of investigators stated that they had 10 years of experience using sulfasalazine during the puerperium with no obvious adverse effects in breastfed infants.[4] The breastfed infant of a mother taking sulfasalazine 500 mg 4 times daily beginning at 4.5 months postpartum experienced no adverse effects during 2.5 months of nursing.[6] A 2-month-old breastfed infant whose mother was taking sulfasalazine 3 grams daily had an episode of bloody diarrhea. The bloody diarrhea recurred 2 weeks later and persisted until 3 months of age. The infant had up to 6 bowel movements daily and the stools had a loose consistency and were mixed with fresh blood. A colonoscopy revealed a mild inflammatory process and numerous punctate erosions in the mucosa. The infant had a sulfapyridine blood level of 5.3 mg/L, which may have been enhanced because the infant's mother was a slow acetylator. The bloody diarrhea stopped 48 to 72 hours after the mother stopped taking sulfasalazine. A repeat colonoscopy at 4.5 months of age was normal and no further bloody diarrhea occurred up to 14 months of follow-up. The authors felt that the reaction was likely caused by an allergic reaction to sulfapyridine.[9] The reaction was probably caused by sulfasalazine or one of its metabolites in breastmilk. Both sulfapyridine and mesalamine have been reported to cause diarrhea in breastfed infants.[10][11] Eight infants whose mothers were taking sulfasalazine in average dosage of 2.6 grams daily were breastfed. Sulfapyridine was detectable in 5 infant's serum in levels ranging from 1 to 4.8 mg/L. The authors pointed out that these levels were far below those required to displace bilirubin from serum albumin binding sites.[8] A small controlled study reported only in abstract form found no higher rate of diarrhea in the breastfed infants of mothers taking mesalamine or sulfasalazine than in control infants.[12] A woman with Crohn's disease used sulfasalazine 4 g/day during pregnancy and postpartum. During breastfeeding (extent not stated) she also received infliximab 5 mg/kg every 8 weeks and prednisone 60 mg/day in a tapering schedule. At 6 months of age, the infant was asymptomatic with regular weight gain.[13]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Auranofin\">(Rheumatoid Arthritis) Auranofin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Etanercept\"> Etanercept</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Gold+Sodium+Thiomalate\"> Gold Sodium Thiomalate</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Hydroxychloroquine\"> Hydroxychloroquine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Infliximab\"> Infliximab</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Methotrexate\"> Methotrexate</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Penicillamine\"> Penicillamine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sulfasalazine\"> Sulfasalazine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Infliximab\"> (Ulcerative Colitis) Infliximab</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Mesalamine\"> Mesalamine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Olsalazine\"> Olsalazine</a>
    substance_name: "Sulfasalazine"
    cas_registry_number: "599-79-1"
    drug_class: "Gastrointestinal Agents, Anti-Inflammatory Agents, Non-Steroidal, Antirheumatic Agents, Sulfonamides, Antibacterial Agents, Antiinfective Agents"
  440:
    summary_of_use_during_lactation: "Amounts of thiopental in milk are very small. Existing data indicate that no waiting period is required before resuming breastfeeding after thiopental anesthesia. Breastfeeding can be resumed as soon as the mother has recovered sufficiently from general anesthesia to nurse.[1][2] When a combination of anesthetic agents is used for a procedure, follow the recommendations for the most problematic medication used during the procedure."
    drug_levels: "Maternal Levels: A woman was given a continuous infusion of thiopental sodium. During the infusion and 25 minutes after its initiation and about 800 mg had been given, a milk level of 7.5 mg/L was measured. A second milk sample taken 14 minutes after completion of the infusion of a total of 1125 mg contained 20 mg/L.[3] The accuracy and specificity of this old analytic technique were not well defined. Four women who received intravenous thiopental for anesthesia induction prior to cesarean section had breastmilk samples taken on days 1 and 2 postpartum. Exact doses were not specified, but were in the range of 200 to 500 mg. The average milk concentrations were 1.96 mg/L on day 1 and 0.55 mg/L on day 2.[4] Eight women admitted for cesarean section were given an average of 5 mg/kg (range 3.8 to 6.3 mg/kg) of intravenous thiopental for induction of anesthesia. The highest colostrum level occurred in the first nursing after the termination of anesthesia (about 4 hours after the dose) and was estimated to be 0.34 mg/L. Eight other women who were at least 2 weeks postpartum were given an average of 5.4 mg/kg (range 4.4 to 7 mg/kg) of intravenous thiopental for induction of anesthesia. The highest milk level occurred in the first nursing after the termination of anesthesia (about 4 hours after the dose) and was estimated to be 0.9 mg/L. The authors concluded that the doses received by the infant were negligible and unlikely to affect the infant.[1] Twenty women undergoing cesarean section received 5 mg/kg of thiopental intravenously for induction of anesthesia. Average colostrum levels were 1.98 mg/L (range 0.6 to 4.7 mg/L) at 30 minutes, 0.91 mg/L (range 0.4 to 1.9 mg/L) at 4 hours, and 0.59 mg/L (range 0.3 to 1.4 mg/L) at 9 hours after the end of the dose.[5] Infant Levels: Seven mothers received intravenous thiopental for anesthesia induction prior to cesarean section. The half-lives of the drug were calculated in their infants from urinary excretion data. The breastfed infants excreted an average of 0.0067% of the maternal dose in their urine while the nonbreastfed infants excreted an average of 0.008% in their urine. The half-lives of thiopental in the 4 infants who were breastfed was not different from those in the 3 formula-fed infants. These findings indicate that trivial amounts of thiopental are received in breastmilk by infants in the first 2 days of life after administration th their mothers during delivery.[4]"
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "A randomized, but nonblinded, study in women undergoing cesarean section compared epidural anesthesia with bupivacaine to general anesthesia with intravenous thiopental 4 mg/kg and succinylcholine 1.5 mg/kg for induction followed by nitrous oxide and isoflurane. The time to the first breastfeed was significantly shorter (107 vs 228 minutes) with the epidural anesthesia than with general anesthesia. This difference was probably caused by the anesthesia's effects on the infant, because the Apgar and neurologic and adaptive scores were significantly lower in the general anesthesia group of infants.[6]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Etomidate\">Etomidate</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Methohexital\"> Methohexital</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Propofol\"> Propofol</a>
    substance_name: "Thiopental"
    cas_registry_number: "76-75-5"
    drug_class: "Anesthetics, Intravenous, Hypnotics and Sedatives"
  441:
    summary_of_use_during_lactation: "Amounts of tinidazole in milk are less than doses given to infants. Measurements of infant plasma levels during breastfeeding have not been reported. No studies have evaluated adverse effects of tinidazole on the infant during breastfeeding, but presumably they are similar to those of the closely related drug, metronidazole, such as increased risk of oral and rectal <em>Candida</em> infections.<br><br>  As with metronidazole, concern has been raised about exposure of healthy infants to tinidazole via breastmilk,[1] because of possible mutagenicity and carcinogenicity. Opinions vary among experts on the advisability of using tinidazole during longer-term therapy while breastfeeding, but avoidance of breastfeeding for 3 days after a single dose should allow milk levels to drop to negligible values.[2] Other drugs are available for some conditions that tinidazole is used to treat."
    drug_levels: "Maternal Levels: Three women were given tinidazole 150 orally twice daily starting on day 4 postpartum. On day 7, milk samples were collected at 2, 5 and 9 hours after a dose. Breastmilk concentrations ranged between 5.8 and 12.7 mg/L.[3] Twenty-four women who delivered by cesarean section were given a single intravenous dose of tinidazole 500 mg after cord clamping. Colostrum levels of tinidazole averaged 5.8 mg/L at 12 hours after the dose, 3.5 mg/L at 24 hours, 1.2 mg/L at 48 hours and 0.3 mg/L at 72 hours after the dose. The drug was barely detectable 96 hours after the dose. Only slight differences existed between concentrations in fore- and hindmilk.[4] Five women who delivered by cesarean section were given a single intravenous dose of tinidazole 1600 mg after cord clamping. Milk concentrations and volumes were measured for 96 hours after the dose. The authors concluded that milk concentrations would be sufficiently low to commence breastfeeding 72 hours after the dose.[2] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Amoxicillin+and+Clavulanic+Acid\">(Anaerobic bacterial infections) Amoxicillin and Clavulanic Acid</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Clindamycin\"> Clindamycin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Doxycycline\"> Doxycycline</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Metronidazole\"> (Giardiasis) Metronidazole</a>
    substance_name: "Tinidazole"
    cas_registry_number: "19387-91-8"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Antiprotozoal Agents, Nitroimidazoles"
  442:
    summary_of_use_during_lactation: "Limited information indicates that maternal aminosalicylic acid therapy produces low levels in milk and would not be expected to cause any adverse effects in breastfed infants, especially if the infant is older than 2 months. Exclusively breastfed infants should be monitored for rare instances of jaundice, gastrointestinal disturbances, hypokalemia, thrombocytopenia, hemolysis and hypokalemia if this drug is used during lactation.[1]"
    drug_levels: "Maternal Levels: One woman who was lactating, but not breastfeeding (time postpartum not stated) took a single 4 gram oral dose of aminosalicylic acid. A peak milk level of 1.1 mg/L occurred at 3 hours after the dose. The drug's half-life in milk was estimated to be 2.5 hours.[1] Using these data, a fully breastfed infant would receive a maximum of about 0.25% of the maternal weight-adjusted dosage. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Aminosalicylic acid was used as part of multi-drug regimens to treat 2 pregnant women with multidrug-resistant tuberculosis throughout pregnancy and postpartum. Their two infants were breastfed (extent and duration not stated). At age 1.8 and 4.6 years, the children were developing normally, except for except for a mild speech delay in one at age 1.8 years, and failure to thrive in the other, possibly due to tuberculosis contracted after birth.[2]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Aminosalicylic Acid"
    cas_registry_number: "65-49-6"
    drug_class: "Antitubercular Agents"
  443:
