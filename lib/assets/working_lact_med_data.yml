  471:
    summary_of_use_during_lactation: "Limited information indicates that maternal pyrazinamide therapy produces low levels in milk and would not usually be expected to cause any adverse effects in breastfed infants, especially if the infant is older than 2 months. Exclusively breastfed infants should be monitored for rare cases of jaundice, hepatitis and arthralgia if this drug is used during lactation.[1] The amount of pyrazinamide in milk is insufficient to treat tuberculosis in the breastfed infant. The Centers for Disease Control and Prevention and other professional organizations state that breastfeeding should not be discouraged in women taking pyrazinamide.[2][3][4]"
    drug_levels: "Maternal Levels: One woman who was lactating, but not breastfeeding (time postpartum not stated) was given a single oral dose of 1 gram of pyrazinamide. A peak milk level of 1.5 mg/L occurred 3 hours after the dose. The half-life of the drug in milk was estimated to be 9 hours.[1] Using these data, a fully breastfed infant would receive a maximum of about 1.4% of the maternal weight-adjusted dosage. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Pyrazinamide was used as part of multi-drug regimens to treat 2 pregnant women with multidrug-resistant tuberculosis throughout pregnancy and postpartum. Their two infants were breastfed (extent and duration not stated). At age 1.25 and 5.1 years, the children were developing normally.[5] Two mothers in Turkey were diagnosed with tuberculosis at the 30th and 34th weeks of pregnancy. They immediately started isoniazid 300 mg, rifampin 600 mg, pyridoxine 50 mg daily for 6 months, plus pyrazinamide 25 mg/kg and ethambutol 25 mg/kg daily for 2 months. Both mothers breastfed their infants (extent not stated). Their infants were given isoniazid 5 mg/kg daily for 3 months prophylactically. Tuberculin skin tests were negative after 3 months and neither infant had tuberculosis at 1 year of age. No adverse effects of the drugs were mentioned.[6]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Pyrazinamide"
    cas_registry_number: "98-96-4"
    drug_class: "Antitubercular Agents"
  472:
    summary_of_use_during_lactation: "Limited information indicates that there are low levels of rifampin in breastmilk that would not be expected to cause any adverse effects in breastfed infants. The amount of rifampin in milk is insufficient to treat tuberculosis in the breastfed infant. The Centers for Disease Control and Prevention and other professional organizations state that breastfeeding should not be discouraged in women taking rifampin.[1][2][3]"
    drug_levels: "Maternal Levels: One old study reported that after a single oral dose of rifampin of 150 mg, milk levels 4 hours after the dose ranged from 0 to 1.8 mg/L. After a single oral dose of 450 mg, milk levels 12 hours after the dose ranged from 3.4 to 4.9 mg/L.[4] Details of the study and patients were not stated. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "One woman taking rifampin 450 mg, isoniazid 300 mg and ethambutol 1200 mg daily during pregnancy and rifampin 450 mg and isoniazid 300 mg for the first 7 months of lactation (extent not stated). The infant was born with mildly elevated serum liver enzymes which persisted for to 1 (alanine transferase) to 2 years (aspartate transaminase), but had no other adverse reactions.[5] Rifampin was used as part of multi-drug regimens to treat 2 pregnant women with multidrug-resistant tuberculosis throughout pregnancy and postpartum. Their two infants were breastfed (extent and duration not stated). At age 3.9 and 5.1 years, the children were developing normally except for hyperactivity in one.[6] Two mothers in Turkey were diagnosed with tuberculosis at the 30th and 34th weeks of pregnancy. They immediately started isoniazid 300 mg, rifampin 600 mg, pyridoxine 50 mg daily for 6 months, plus pyrazinamide 25 mg/kg and ethambutol 25 mg/kg daily for 2 months. Both mothers breastfed their infants (extent not stated). Their infants were given isoniazid 5 mg/kg daily for 3 months prophylactically. Tuberculin skin tests were negative after 3 months and neither infant had tuberculosis at 1 year of age. No adverse effects of the drugs were mentioned.[7]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
