  376:
    summary_of_use_during_lactation: "Limited information indicates that maternal omeprazole doses of 20 mg daily produce low levels in milk and would not be expected to cause any adverse effects in breastfed infants."
    drug_levels: "Maternal Levels: A woman taking oral omeprazole 20 mg daily for gastroesophageal reflux had omeprazole measured in her milk 3 weeks postpartum. The milk omeprazole level was not detectable for 90 minutes after the dose and then reached a peak of 20 mcg/L at 3 hours after the dose.[1] Using the peak milk level in this patient, the maximum dose that an exclusively breastfed infant would receive in breastmilk would be 3 mcg/kg daily or about 0.9% of the maternal weight-adjusted dosage. For comparison, doses of 1 mg/kg daily have been used in neonates.Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "One mother taking oral omeprazole 20 mg daily pumped and discarded her milk once each day 4 hours after her morning dose. She breastfed her infant the remainder of the day for 3 months before weaning. The infant remained well at 12 months of age.[1]"
    effects_on_lactation_and_breastmilk: "A 13-year-old girl was placed on omeprazole 20 mg twice daily by mouth for dyspepsia caused by mefenamic acid and a Helicobacter pylori infection. After 2 days of therapy, she developed bilateral galactorrhea and an elevated serum prolactin. Three weeks after discontinuing omeprazole, galactorrhea and hyperprolactinemia resolved. Six weeks later, she was rechallenged with omeprazole and her serum prolactin rose from 27 to 70 mcg/L. Prolactin returned to normal 2 weeks after omeprazole discontinuation. Over the next 6 months, she was given domperidone on one occasion and lansoprazole on another. With both drugs, she developed galactorrhea and hyperprolactinemia which returned to normal after drug discontinuation.[2]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Antacids\">Antacids</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Cimetidine\"> Cimetidine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Famotidine\"> Famotidine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Nizatidine\"> Nizatidine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Pantoprazole\"> Pantoprazole</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ranitidine\"> Ranitidine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sucralfate\"> Sucralfate</a>
    substance_name: "Omeprazole"
    cas_registry_number: "73590-58-6"
    drug_class: "Anti-Ulcer Agents"
  377:
    summary_of_use_during_lactation: "Oxazepam has low levels in breastmilk, a short half-life relative to many other benzodiazepines, and is administration directly to infants. Oxazepam would not be expected to cause any adverse effects in breastfed infants with usual maternal dosages. No special precautions are required."
    drug_levels: "Oxazepam is a short-acting metabolite of diazepam. Maternal Levels: In one mother who took oxazepam 15 to 30 mg daily, oxazepam concentration in breastmilk was about 10% that of the mother's serum from samples taken immediately before oxazepam doses and 4 hours later. The concentration of oxazepam in 12 breastmilk samples during the first 2 weeks postpartum varied between 11 and 26 mcg/L, whereas the concentration of conjugated oxazepam was less than 5 mcg/L in all samples.[1] A mother who was 7 months postpartum was given oxazepam 10 mg orally 3 times daily for 3 days. Milk was collected twice daily in the morning and evening. After the first day, milk levels at the two times fluctuated little and ranged between 24 and 30 mcg/L. The half-life in milk after the last dose was about 12 hours.[2] At this dose, an exclusively breastfed infant would receive about 4 mcg of oxazepam daily or 0.7% of the maternal weight-adjusted dosage. A woman who had been abusing benzodiazepines was taking diazepam 80 mg of diazepam and 30 mg of oxazapam daily at the time of study. Milk samples were taken before and after the morning feeding following the morning dose of diazepam during a 30-day tapering dosage regimen. The average of the pre- and post-feed oxazepam milk levels were 30 and 22 mcg/L on days 14 and 14 during maternal intake of oxazepam 15 mg daily and diazepam 40 mg daily. The average of the pre- and post-feed oxazepam milk levels were 14 and 13 mcg/L on days 23 and 25 during maternal intake of diazepam 30 mg daily. Oxazepam is a metabolite of diazepam and probably contributed most of the oxazepam to the milk levels at this point.[3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A woman with major depression was treated with oxazepam and her breastfed infant was reportedly sedated. The dosage of oxazepam, age of the infant and extent of nursing were not reported.[4] In a telephone follow-up study, 124 mothers who took a benzodiazepine while nursing reported whether their infants had any signs of sedation. Two mothers took oxazepam while breastfeeding and neither reported sedation in her infant.[5]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Lorazepam\">Lorazepam</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Midazolam\"> Midazolam</a>
    substance_name: "Oxazepam"
    cas_registry_number: "604-75-1"
    drug_class: "Hypnotics and Sedatives, Anti-Anxiety Agents, Benzodiazepines"
  378:
    summary_of_use_during_lactation: "Limited information indicates that oxcarbazepine  would not be expected to cause any adverse effects in breastfed infants, especially if the infant is older than 2 months. Monitor the infant for drowsiness, adequate weight gain, and developmental milestones, especially in younger, exclusively breastfed infants and when using combinations of anticonvulsants."
    drug_levels: "In published reports of anticonvulsant use during breastfeeding, most women are taking a combination of anticonvulsants. Some of the other drugs (e.g., phenytoin, carbamazepine) stimulate the metabolism of other anticonvulsants whereas others (e.g., valproic acid) inhibit the metabolism of other anticonvulsants. Therefore, the relationship of the maternal dosage to the concentration in breastmilk can be quite variable, making calculation of the weight-adjusted percentage of maternal dosage less meaningful than usual. Maternal Levels: Two women were treated with oxcarbazepine during pregnancy and lactation. Milk levels of the 10-hydroxy-oxcarbazepine metabolite in breastmilk were 50 to 65% of the maternal blood level in one mother during the first week postpartum. In the second mother, milk levels were 70 to 80% of maternal plasma levels during the first 2 months postpartum and 45 to 50% at 2.5 to 4.5 months postpartum. Specific values were not provided in the abstract.[1] An epileptic woman took oxcarbazepine orally 300 mg 3 times daily during pregnancy and postpartum. Five milk levels of oxcarbazepine and its active metabolite 10-hydroxy-oxcarbazepine taken in the 6 months postpartum were about 50% of maternal blood levels which averaged 380 mcg/L and 5.7 mg/L, respectively. Therefore, milk levels averaged about 190 mcg/L for oxcarbazepine and 2.85 mg/L for 10-hydroxy-oxcarbazepine, although the authors reported that the assay method was not very accurate for breastmilk.[2]A woman diagnosed with bipolar disorder was taking oxcarbazepine 300 mg every 12 hours (9 mg/kg) by mouth. Milk and blood samples were taken in the morning 11 hours after the previous dose twice at 8 and 23 days postpartum. Oxcarbazepine levels in milk were 0.9 and 1 mg/L, respectively and the levels of the 10-hydroxy metabolite were 5.6 and 10.4 mg/L on the 2 days, respectively. The authors estimated that a fully breastfed infant would receive between 1.5 to 1.7% of the weight-adjusted maternal dosage of oxcarbazepine and its metabolite.[3] Infant Levels: Transplacentally acquired plasma levels of oxcarbazepine and 10-hydroxy-oxcarbazepine fell over a 5-day monitoring period in a newborn despite intake via breastmilk. The infant's mother was taking oxcarbazepine orally 300 mg 3 times daily.[2]A woman diagnosed with bipolar disorder was taking oxcarbazepine 300 mg every 12 hours (9 mg/kg) by mouth. Blood samples were obtained from her breastfed infant (extent not stated) after breastfeeding (exact time not stated) on 2 occasions, at 8 and 23 days of age. The infant had serum concentrations of oxcarbazepine of 0.1 and   < 0.1 mg/L, respectively and serum concentrations of 10-hydroxy-oxcarbazepine of   < 0.1 and 0.2 mg/L at the 2 times, respectively. The infants total drug levels were   < 2.7 and   < 2.5% of the maternal serum concentrations on the two days.[3] Two infants whose mothers were taking oxcarbazepine during pregnancy and postpartum breastfeeding (extent not stated) had blood samples at 3 to 4 weeks of age. Their serum 10-hydroxy-oxcarbazepine concentrations were about 5% of their mothers' serum concentrations.[4]"
    effects_in_breastfed_infants: "Two infants were born to mothers who were taking oxcarbazepine (dosage not stated) during pregnancy and postpartum. One infant was breastfed for 1 week and the other for at least 4.5 months (extent not stated). Both infants developed normally.[1] One infant was breastfed (extent not stated) from day 3 to at least 6 months of age during maternal therapy with oxcarbazepine 300 mg 3 times daily. Examination of the infant at 13 months of age indicated normal development with no signs of mental retardation or neurologic deficit.[2] An epileptic woman took oxcarbazepine 600 mg twice daily throughout pregnancy and lactation. Her breastfed infant developed normally during the first 4 months of breastfeeding.[5] A woman took oxcarbazepine monotherapy throughout pregnancy and postpartum for complex partial seizures. She breastfed her infant with some formula supplementation (extent not stated) for 6 months while taking a an oxcarbazepine dosage of 900 mg twice daily. Her infant achieved all developmental milestones for the first 3 years of life.[6] An infant was breastfed (extent not stated) for 18 weeks by a mother who took oxcarbazepine 300 mg every 12 hours (9 mg/kg) during pregnancy and postpartum. At 23 days of age, liver function tests were normal. No adverse drug effects or developmental delay were seen up to age 5 years.[3] No adverse effects were reported in 10 newborns who were 4 to 23 days old who were breastfed during maternal intake of levetiracetam 1000 to 3000 mg daily. One mother was also taking tiagabine 30 mg daily, clobazam 45 mg daily and oxcarbazepine 600 mg daily.[7]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
