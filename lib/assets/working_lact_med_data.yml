  611:
    summary_of_use_during_lactation: "Cisapride was removed from the market in the United States by the US Food and Drug Administration because of cardiac toxicity. Because of the low levels of cisapride in breastmilk, its use is acceptable in nursing mothers if it is required."
    drug_levels: "Maternal Levels: Ten women who averaged 1.2 days postpartum were given cisapride 20 mg orally every 8 hours for 4 days. Cisapride milk samples obtained before and 1 hour after the midday dose on day 4 were 4.8 mcg/L and 6.2 mcg/L, respectively.[1] The peak concentration corresponds to a maximum dose of 0.93 mcg/kg daily which is less that the 0.6 to 0.8 mg/kg daily infant dosage and about 0.1% of the maternal weight-adjusted dosage.Infant Levels: Relevant published information was not found as of the revision date."
