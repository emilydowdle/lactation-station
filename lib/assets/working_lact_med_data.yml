  384:
    summary_of_use_during_lactation: "Ample evidence exists that primidone taken during nursing can affect the breastfed infant. Infant serum levels of primidone and its metabolites are often near or in the therapeutic range and symptoms of sedation and poor nursing have been reported. On the other hand, infants exposed in utero sometimes have withdrawal symptoms that are either alleviated by breastfeeding or worsened when breastfeeding is abruptly stopped. If primidone is required by the mother, it is not a reason to discontinue breastfeeding. However the infant must be monitored for drowsiness, adequate nursing and weight gain, and developmental milestones, especially in younger, exclusively breastfed infants and when using combinations of anticonvulsant drugs. Measurement of an infant serum level might help rule out toxicity if there is a concern."
    drug_levels: "Primidone is metabolized to phenobarbital and phenylethylmalonamide (PEMA) which have sedating and anticonvulsant properties. In published reports of anticonvulsant use during breastfeeding, most women were taking a combination of anticonvulsants. Some other anticonvulsants (e.g., phenytoin, carbamazepine) stimulate the metabolism of other drugs including anticonvulsants, whereas others (e.g., valproic acid) inhibit the metabolism of other drugs. Therefore, the relationship of the maternal dosage to the concentration in breastmilk can be quite variable, making calculation of the weight-adjusted percentage of maternal dosage less meaningful than for other drugs in this database. Maternal Levels:  An epileptic mother was taking primidone 250 mg 3 times daily and valproic acid 2.4 grams daily during pregnancy and postpartum. During the second week postpartum, a breastmilk primidone level was 6 mg/L, which was 50% of her serum level. Primidone metabolites were not measured.[1] Twelve primidone breastmilk levels were measured between days 3 and 32 postpartum at unstated times after the dose in an unstated number of women who were taking primidone and other anticonvulsants in unstated dosages. Primidone levels averaged 2.3 mg/L (range 0.8 to 2.8 mg/L), while maternal serum levels averaged 2.8 mg/L.[2] An epileptic woman was taking primidone 1 gram daily and carbamazepine 1 gram daily during pregnancy and postpartum. At 5 weeks postpartum, a milk sample was measured. The milk fat contained 11 mg/L while the skimmed portion contained 9.1 mg/L of primidone. At the same time, phenobarbital levels in milk fat and skimmed milk were 11.2 and 11.4 mg/L, respectively.[3] Four mothers taking an average dosage of 7.3 mg/kg daily of primidone had breastmilk levels measured of primidone and its metabolites at various times during days 4 to 27 days postpartum. One of the mothers was also taking valproic acid. Average milk levels were as follows: primidone 4.2 mg/L, PEMA 2 mg/L, and phenobarbital 2.8 mg/L. One mother also had 3 hydroxyphenobarbital levels averaging 0.3 mg/L reported.[4] Using the total of all the drug and metabolite levels, an exclusively breastfed infant would receive an average of 18.5% of the maternal-weight-adjusted dosage. Infant Levels:  An infant whose epileptic mother was taking primidone 625 mg, phenobarbital 100 mg, phenytoin 200 mg and sulthiame 200 mg daily during pregnancy and postpartum was partially breastfed. At 17 days of age, the phenobarbital serum level was 2 mg/L. The proportion of breastfeeding was increased, and at 1 month of age, the infant's serum phenobarbital level was 12.7 mg/L. Breastfeeding continued, but by 2 months of age, the serum phenobarbital concentration was 1 mg/L.[5] The mother of a fully breastfed infant was taking primidone 825 mg daily at birth; dosage was decreased in steps to 625 mg daily at 14 days postpartum and then to 325 mg daily at 1 month of age. The infant's steady-state levels were primidone 2.5 mg/L, PEMA 1.4 mg/L and phenobarbital 10 mg/L during this time. Another mother taking primidone 500 mg daily during pregnancy and breastfeeding. The infant's steady-state levels were primidone 0.7 mg/L, PEMA 0.4 mg/L and phenobarbital 2 mg/L during the first 30 days postpartum.[6] In a series of 9 mothers who were taking primidone (dosages not reported) during the first week postpartum, the average milk level was 8.4 mg/L (range 5.2 to 13.7 mg/L) which averaged 115% (range 44 to 228%) of their serum levels. Five of the mothers had phenobarbital levels milk levels measured. Milk levels averaged 6.6 mg/L or 37% of their serum levels.[7]"
    effects_in_breastfed_infants: "An infant death occurred from overlying and suffocation by a parent during sleep. Sedation from primidone, phenobarbital and phenytoin in breastmilk was possibly a contributing factor. Phenobarbital was found in the infant's serum (8 mg/L) and liver (16 mcg/g) on autopsy.[8] An epileptic mother was taking primidone 250 mg 3 times daily and valproic acid 2.4 g daily during pregnancy and postpartum. During the second week postpartum, her breastfed infant was sedated. Breastfeeding was stopped and the drowsiness cleared.[1] The sedation was possibly caused by primidone in breastmilk. A woman taking primidone 1 g daily and carbamazepine 1 g daily during pregnancy and postpartum breastfed her infant for 5 weeks and noted no difference in the infant's activity before and after nursing.[3] A probable case of drug-induced drowsiness occurred in a newborn whose mother was taking primidone, carbamazepine and phenytoin (dosages not stated). At day 30, breastfeeding was discontinued because of the drowsiness that occurred after each feeding and poor weight gain. These authors also found that 15 partially breastfed infants whose mothers were taking anticonvulsants, including primidone, gained weight at a slower rate during the first 5 days postpartum than did 75 infants of epileptic mothers who bottle fed or control mothers taking no medications.[9]Possible drug-related drowsiness, pallor and feeding difficulties were reported in a 4-day-old whose mother was taking primidone 625 mg, phenobarbital 100 mg, phenytoin 200 mg and sulthiame 200 mg daily during pregnancy and postpartum. Nasogastric feeding was required for 5 weeks, during with time the infant continued to be partially breastfed.[5] In a cohort study of women who were taking primidone during pregnancy and their infants, 7 infants had withdrawal symptoms after birth. Of these infants, one was partially breastfed and the rest were not breastfed. In contrast, five infants who were breastfed did not have withdrawal symptoms.[6] Sedation lasting 5 weeks after birth and a lack of weight gain for 4 weeks after birth were reported in the exclusively breastfed infant of a mother who was taking primidone 11.4 mg/kg daily, valproic acid 13.6 mg/kg daily, and ethosuximide 11.4 mg/kg daily during pregnancy and postpartum.[10] The reaction was possibly caused by primidone in breastmilk. A breastfed infant whose mother was taking primidone 375 mg, phenobarbital 90 mg, and carbamazepine 800 mg daily did well despite a saliva phenobarbital level of 3.4 mg/L. At 7 months of age, after the mother abruptly stop nursing, the infant had a number of \"startle reactions\"and infantile seizures occurred which were confirmed by an abnormal electroencephalogram. Continued phenobarbital administration to the infant for 15 months controlled the seizures and no more occurred up to 5 years of age.[11]A woman with long-standing seizure disorder was taking primidone and levetiracetam became pregnant. The dosage of her medications were reduced during pregnancy to provide a primidone (phenobarbital) serum concentration of 3.4 mg/L and a levetiracetam serum concentration of 40.5 mg/L. The mother was instructed to discontinue breastfeeding after 3 days. The following day her infant developed withdrawal seizures. After reinstituting breastfeeding, the infant's seizures stopped and did not recur. The infant had no abnormal findings and was thriving and seizure free at 6 months of age.[12]"
    effects_on_lactation_and_breastmilk: "No direct effect is known, but mothers taking antiepileptic drugs stop breastfeeding earlier and supplement more than mothers not taking antiepileptic drugs. Most of these reports occurred in older studies in which sedating agents such as phenobarbital and primidone were used. Infant sucking difficulties and sedation were reasons given for the reduced nursing.[9][13]"
    substance_name: "Primidone"
    cas_registry_number: "125-33-7"
    drug_class: "Anticonvulsants, Barbiturates"
  385:
    summary_of_use_during_lactation: "Maternal use of oral narcotics during breastfeeding can cause infant drowsiness, central nervous system depression and even death. Newborn infants seem to be particularly sensitive to the effects of even small dosages of propoxyphene may be particularly prone to causing these effects. Propoxyphene should be avoided during breastfeeding.[1]"
    drug_levels: "Propoxyphene is metabolized to active norpropoxyphene (25%) and to several inactive metabolites. Norpropoxyphene has a 30 to 36 hour half-life. The oral bioavailability of norpropoxyphene is unknown. Propoxyphene is available in 2 salt forms: 65 mg of the hydrochloride form is equivalent to 100 mg of the napsylate. Maternal Levels: Six breastfeeding mothers, 5 in the first few days postcesarean section and 1 at 10 months postpartum were given oral propoxyphene hydrochloride 130 mg once then 65 mg every 4 hours for 16 hours for a cumulative dose of 390 mg. Breastmilk propoxyphene was measured at 1, 3, 5, 7, and 9 hours after the last dose. Propoxyphene peak levels occurred at 3 hours while norpropoxyphene levels remained fairly constant. An average propoxyphene and norpropoxyphene milk level over the 8-hour collection period was calculated for each patient and varied substantially among patients (range 24 to 210 mcg/L for propoxyphene and 54 to 606 mcg/L for norpropoxyphene). Norpropoxyphene had a longer maternal plasma half-life and thus accumulated in breastmilk more so than propoxyphene. Greater breastmilk production was associated with higher milk levels of both propoxyphene and norpropoxyphene.[2][3] Using the highest average milk propoxyphene level in this study, an exclusively breastfed infant would receive 32 mcg/kg daily of propoxyphene and 91 mcg/kg daily of norpropoxyphene, equivalent to about 2% of the maternal weight-adjusted dosage. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In a case-control study of 12 breastfed term newborns with unexplained episodes of apnea, bradycardia or cyanosis during the first week of life, maternal oral propoxyphene use was determined to be the probable cause. A higher proportion of newborns with episodes, 83 compared to 31%, had mothers using opiates, including propoxyphene, for postpartum analgesia. The mean number of doses taken was also higher with mothers of affected newborns taking a mean of 10 doses (range 4 to 22) compared to 5 doses (range 1 to 13) in the control group.[4] A fullterm breastfed infant had mild hypotonia and nursing poorly at 10 days of age; the infant had not regained her birth weight by this time. By 7 days later, the mother had less milk and stopped nursing. The infant's mother had been prescribed 6 capsules daily of propoxyphene 30 mg plus acetaminophen 500 mg for the first 10 days postpartum. Hair samples from the infant were positive for propoxyphene and norpropoxyphene and were higher than the mother's hair sample concentrations.[5] Propoxyphene was probably the cause of the adverse reactions in the infant. All adverse reactions in breastfed infants reported in France between January 1985 and June 2011 were compiled by a French pharmacovigilance center. Of 174 reports, propoxyphene was reported to cause adverse reactions in 11 infants and to be one of the drugs most often suspected in serious adverse reactions. Reactions included hypotonia, apnea, respiratory distress, bradycardia, constipation and weight loss.[6]"
    effects_on_lactation_and_breastmilk: "Narcotics can increase serum prolactin.[7] However, the prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Acetaminophen\">Acetaminophen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Butorphanol\"> Butorphanol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Hydromorphone\"> Hydromorphone</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ibuprofen\"> Ibuprofen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Morphine\"> Morphine</a>
    substance_name: "Propoxyphene"
    cas_registry_number: "469-62-5"
    drug_class: "Analgesics, Opioid, Narcotics"
  386:
    summary_of_use_during_lactation: "Because no information is available on the long-term use of quazepam during breastfeeding and the drug and metabolites could accumulate in the breastfed infant, an alternate drug may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "Quazepam has a half-life of about 41 hours and is extensively metabolized to 2-oxoquazepam which is in turn metabolized to desalkylflurazepam having a half-life of 47 to 100 hours. Maternal Levels:  Four women received a single dose of quazepam 15 mg orally. Milk was collected at intervals up to 48 hours after the dose. Quazepam reached a maximum milk level averaging 95.8 mcg/L (range 26 to 216 mcg/L) at 3 hours (range 2 to 4 hours) after the dose. The 2-oxoquazepam metabolite reached a maximum milk level averaging 26.1 mcg/L at 3 hours (range 2 to 4 hours) after the dose. Desalkylflurazepam reached a maximum milk level averaging 2 mcg/L at 7 hours (range 4 to 12 hours) after the dose. Over the 48 hours after the dose, about 0.11% of the mother's total dose was excreted into breastmilk. The authors estimated that this amounts to 2.3% of the maternal weight-adjusted dosage. Because of accumulation with repeated administration, an exclusively breastfed infant would receive 0.19% of the mother's absolute dose or about 4% of the maternal weight-adjusted dosage.[1] Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Zaleplon\">Zaleplon</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Zolpidem\"> Zolpidem</a>
    substance_name: "Quazepam"
    cas_registry_number: "36735-22-5"
    drug_class: "Hypnotics and Sedatives, Anti-Anxiety Agents, Benzodiazepines"
  387:
    summary_of_use_during_lactation: "Although interpatient variability exists, the dose of ranitidine in breastmilk is less than the dose used in newborn infants. Maternal ranitidine would not be expected to cause any adverse effects in breastfed infants. No special precautions are required."
    drug_levels: "Maternal Levels: Six women with established lactation who were 6 to 10 days postpartum were given a single dose of 150 mg of ranitidine orally. Average milk levels were 1.28, 1.42 and 1.02 mg/L at 2, 4 and 8 hours, respectively, after the dose; however, there was great interpatient variability in both peak levels and the time of the peak.[1] After 5 oral doses of ranitidine 150 mg every 12 hours in a 54-day postpartum woman, the highest measured milk level occurred 5.5 hours after the 5th dose and was 2.6 mg/L. The estimated half-life in milk was 2.9 hours.[2] Using the average peak milk level data from these 2 papers, an exclusively breastfed infant would receive an estimated maximum of 300 mcg/kg daily with a maternal dosage of 150 mg daily. This dosage is 20% of the dosage used intravenously in newborn infants for stress ulcer prophylaxis.Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "One 54-day-old breastfed infant had no observable adverse effects after maternal ingestion of ranitidine 150 mg every 12 hours for 2 days.[2]"
    effects_on_lactation_and_breastmilk: "Histamine H2-receptor blockade is known to stimulate prolactin secretion.[3] Ranitidine in intravenous doses over 100 mg or during long-term oral use have increased serum prolactin in some studies,[4][5][6] but no reports of galactorrhea or effects on breastfeeding women were found as of the revision date. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Cimetidine\">Cimetidine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Famotidine\"> Famotidine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Nizatidine\"> Nizatidine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Omeprazole\"> Omeprazole</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Pantoprazole\"> Pantoprazole</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sucralfate\"> Sucralfate</a>
    substance_name: "Ranitidine"
    cas_registry_number: "66357-35-5"
    drug_class: "Anti-Ulcer Agents, Histamine H2 Antagonists"
  388:
    summary_of_use_during_lactation: "Because the half-life of remifentanil is extremely short, it is unlikely to cause any adverse effects in the breastfed newborn if it is given to the mother for labor analgesia or a surgical procedure. Newborn infants seem to be particularly sensitive to the effects of even small dosages of narcotic analgesics. Once the mother's milk comes in, it is best to provide pain control with a nonnarcotic analgesic and limit maternal intake of remifentanil to a few days. However, because no information is available on the use of remifentanil during breastfeeding, an alternate drug may be preferred if the mother requires prolonged administration of remifentanil during the early postpartum period. If the baby shows signs of increased sleepiness (more than usual), difficulty breastfeeding, breathing difficulties, or limpness, a physician should be contacted immediately."
    drug_levels: "Remifentanil is administered intravenously and has a half-life of about 3 minutes in adults. Its oral bioavailability is unknown. Maternal Levels: Relevant published information was not found as of the revision date.Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Four mothers who were breastfeeding their infants received remifentanil as part of their general anesthesia for surgical procedures. All patients also receved intravenous propofol and rocuronium, and inhaled xenon as part of the anesthesia. They were given doses of remifentanil that targeted a serum concentration of 4.5 mcg/L during the procedure and reduced to achieve a target concentration of 1.5 mcg/L at the end of anesthesia. Individual infants were first breastfed as follows: 1.5 hours, 2.8 hours, 4.6 hours, and 5 hours after extubation. No signs of sedation were observed in any of the infants.[1]"
    effects_on_lactation_and_breastmilk: "Narcotics can increase serum prolactin.[2][3] However, the prolactin level in a mother with established lactation may not affect her ability to breastfeed. A double-blind, randomized study compared patient-controlled intravenous (IV) analgesia with remifentanil (n = 43) to a continuous meperidine infusion (n = 45) for labor analgesia. Patients receiving remifentanil used an average total dosage of 1035 mcg/kg and those receiving meperidine received an average total dosage of 150 mg/kg. Breastfeeding difficulties were experienced in 6.3% of the infants of mothers who received remifentanil and 12.8% of infants whose mothers received meperidine; however, this difference was not statistically significant.[4]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Acetaminophen\">Acetaminophen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Butorphanol\"> Butorphanol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Fentanyl\"> Fentanyl</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Hydromorphone\"> Hydromorphone</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ibuprofen\"> Ibuprofen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Morphine\"> Morphine</a>
    substance_name: "Remifentanil"
    cas_registry_number: "132875-61-7"
    drug_class: "Analgesics, Opioid, Narcotics, Anesthetics (Intravenous), Opiates"
  389:
    summary_of_use_during_lactation: "When used epidurally or intravenously during labor or for a short time immediately postpartum, amounts of sufentanil ingested by the neonate are small and would not be expected to cause any adverse effects in breastfed infants. Labor pain medication may delay the onset of lactation; however,  it appears that with good breastfeeding support, epidural sufentanil plus a local anesthetic has little or no effect on breastfeeding success.[1]<br><br>  Because of sufentanil's long half-life during continued intravenous infusion or repeated intravenous administration,[1] sufentanil levels in milk would be expected to increase if used for an extended period postpartum. Once the mother's milk comes in, it is best to provide pain control with a nonnarcotic analgesic and limit maternal intake of sufentanil to a few days. Because there is no published experience with repeated doses of intravenous sufentanil during established lactation, other agents may be preferred, especially while nursing a newborn or preterm infant. If the baby shows signs of increased sleepiness (more than usual), difficulty breastfeeding, breathing difficulties, or limpness, a physician should be contacted immediately."
    drug_levels: "Sufentanil is metabolized to a minimally active and inactive metabolites. The oral bioavailability of sufentanil is unknown. Therapeutic plasma levels from intravenous sufentanil during surgery in adults are 0.25 to 8 mcg/L. The usual intravenous dosage of sufentanil for anaesthesia in an infant during surgery is 10 to 15 mcg/kg. Lower dosages 0.25 to 1 mcg/kg are used for analgesia. Sufentanil is also commonly administered epidurally. Plasma levels are markedly lower when the epidural route is used.[2] Maternal Levels: Nine women who had undergone cesarean section received sufentanil 50 mcg epidurally immediately after delivery. Sufentanil was undetectable (  < 0.1 mcg/L) in colostrum at about 1 hour after the dose.[3] Twenty-nine women undergoing cesarean section received 20 mcg of epidural sufentanil prior to surgery and were then randomized to receive either an epidural anaesthetic combined with sufentanil 3.75 mcg per hour plus 1.25 mcg every 20 minutes as needed via a patient-controlled epidural analgesia (PCEA) device, or an epidural anaesthetic alone via PCEA with no sufentanil. Breastmilk was sampled on postpartum days 1, 2 and 3. Sufentanil was detected in breastmilk in all groups. Levels were highest in the group receiving postpartum sufentanil via PCEA; however, cumulative sufentanil dosages were not reported. Milk levels were apparently low in the other 2 groups.[4] Reporting errors in this study do not allow for estimation of infant sufentanil dose from milk. Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Newborns of breastfeeding mothers who received epidural sufentanil before and after cesarean section delivery were reportedly not clinically affected and had no differences in behavior or clinical signs over 3 days postpartum compared to newborns of mothers who received epidural sufentanil prior to delivery only.[4]"
    effects_on_lactation_and_breastmilk: "Narcotics can increase serum prolactin.[5][6] However, the prolactin level in a mother with established lactation may not affect her ability to breastfeed. A national survey of women and their infants from late pregnancy through 12 months postpartum compared the time of lactogenesis II in mothers who did and did not receive pain medication during labor. Categories of medication were spinal or epidural only, spinal or epidural plus another medication, and other pain medication only. Women who received medications from any of the categories had about twice the risk of having delayed lactogenesis II (  > 72 hours) compared to women who received no labor pain medication.[7] A nonrandomized convenience sample of women who did (n = 209) or did not (n = 157) receive epidural analgesia during labor was analyzed to determine whether epidurals affected the onset of lactation. Although not standardized, the typical procedure used sufentanil 10 to 15 mg together with either ropivacaine 0.1% or levobupivacaine 0.0625% epidurally, supplemented by epidural boluses of ropivacaine 0.1% or levobupivacaine 0.0625% about every 2 hours. No difference was found in the time of lactation onset between the two groups. Although women in both groups stated they wished to breastfeed prior to delivery, exclusive breastfeeding at 20 days postpartum was less frequent in the women who received an epidural (43%) than in women who did not (57%).[8]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Acetaminophen\">Acetaminophen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Butorphanol\"> Butorphanol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Fentanyl\"> Fentanyl</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Hydromorphone\"> Hydromorphone</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ibuprofen\"> Ibuprofen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Morphine\"> Morphine</a>
    substance_name: "Sufentanil"
    cas_registry_number: "56030-54-7"
    drug_class: "Analgesics, Opioid, Narcotics, Anesthetics (Intravenous), Opiates"
  390:
    summary_of_use_during_lactation: "Because of the low levels of sumatriptan in breastmilk, amounts ingested by the infant are small. It also has poor oral bioavailability, further decreasing infant exposure to the drug. Some authors have suggested that withholding breastfeeding for 8 hours after a single subcutaneous injection would virtually eliminate infant exposure to the drug.[1] This maneuver might be helpful in extreme cases, such as in the mother of a preterm infant, but sumatriptan would not be expected to cause any adverse effects in most breastfed infants. One anecdotal report of lactation ceasing after a single injection of sumatriptan has not been verified."
    drug_levels: "Maternal Levels:  Five women who had been breastfeeding for 11 to 28 weeks received a single dose of sumatriptan 6 mg by subcutaneous injection. The peak milk level averaged 87.2 mcg/L (range 62 to 113 mcg/L) and it occurred 2.5 hours (range 1.7 to 3.5 hours) after the dose. The mean half-life in milk was 2.2 hours (range 1.2 to 3.1 hours). The authors calculated that an exclusively breastfed infant would receive 14.4 mcg in breastmilk with this dose, which is 3.5% of the weight-adjusted dosage.[1] Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "One author reported correspondence with the drug's manufacturer stating that of 3 women known to the manufacturer who used sumatriptan (dose and route unspecified) during breastfeeding none reported adverse effects on the infants.[2]"
    effects_on_lactation_and_breastmilk: "One author reported correspondence with the drug's manufacturer stating that 1 woman who used a single injection of sumatriptan (dose unspecified) during breastfeeding had a cessation of lactation.[2]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Eletriptan\">Eletriptan</a>
    substance_name: "Sumatriptan"
    cas_registry_number: "103628-46-2"
    drug_class: "Serotonin Agonists"
  391:
    summary_of_use_during_lactation: "Because of the low levels of temazepam in breastmilk and its relatively short half-life, amounts ingested by the infant are small and would not be expected to cause any adverse effects in breastfed infants. Taking the bedtime dose after the infant's last feeding of the day may minimize the dose received by an older infant who is sleeping through the night."
    drug_levels: "Maternal Levels: A woman who had been abusing benzodiazepines was taking diazepam 80 mg of diazepam as well as oxazepam. Temazepam is a metabolite of diazepam. Milk samples were taken before and after the morning feeding following the morning dose of diazepam during a 30-day tapering dosage regimen. The average of the pre- and post-feed temazepam milk levels were 13 and 18 mcg/L on days 14 and 15 during maternal intake of diazepam 40 mg daily. The average of the pre- and post-feed temazepam milk levels were 13 and 14 mcg/L on days 23 and 25 during maternal intake of diazepam 30 mg daily.[2] Ten women who were less than 15 days postpartum were given temazepam 10 or 20 mg (0.16 to 0.32 mg/kg) at bedtime once daily for at least 2 days prior to being studied. Milk samples were taken immediately before and after a feeding that ranged from 10.3 to 21.3 hours after the dose. Milk temazepam levels were undetectable (  < 5 mcg/L) in 9 of the 10 women. In the tenth who had a plasma temazepam of 234 mcg/L (several times higher than the other women), milk temazepam levels were 28 and 26 mcg/L before and after a feed that occurred 14.1 hours after the previous dose of temazepam. Oxazepam, a metabolite of temazepam, was undetectable (  < 5 mcg/L) in all of the subjects' milk samples.[3] Infant Levels: Two breastfed infants had undetectable (  < 5 mcg/L) plasma levels of temazepam or its metabolite oxazepam 13.3 and 14.8 hours after maternal doses of temazepam 0.16 and 0.17 mg/kg orally.[3]"
    effects_in_breastfed_infants: "Ten infants who less than 15 days old were breastfed by mothers who had taken temazepam 10 or 20 mg (0.16 to 0.32 mg/kg) at bedtime once daily for at least 2 days. None of the infants had any observable adverse reactions.[2] In a telephone follow-up study, 124 mothers who took a benzodiazepine while nursing reported whether their infants had any signs of sedation. One mother took temazepam while breastfeeding and reported no sedation in her infant.[3]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date.."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Zaleplon\">Zaleplon</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Zolpidem\"> Zolpidem</a>
