  804:
    summary_of_use_during_lactation: "Limited information indicates that breastfeeding need not be interrupted after a single dose of mifepristone. A dose of 200 mg might be preferable to a 600 mg dose in nursing mothers"
    drug_levels: "Maternal Levels: Twelve women (most 6 to 12 months postpartum) who had undergone a medical abortion using mifepristone and misoprostol provided milk samples for up to 5 days after the procedure for measurement of mifepristone. In the 2 women who received a single dose of 200 mg orally, mifepristone was undetectable (  < 5.6 mcg/L) in breastmilk at all times. Among the 10 women who received a single oral dose of 600 mg, average mifepristone breastmilk levels were 172 mcg/L on day 1 (n = 9) ; 66 mcg/L on day 2 (n = 9); 31 mcg/L on day 3 (n = 10); 24 mcg/L on day 4 (n = 4); and, 25 mcg/L on day 5 (n = 3). Breastmilk levels of mifepristone were highest in the samples collected between 6 and 9 hours after drug administration. Samples collected between 9 and 15 hours after the dose had much lower mifepristone levels. The authors estimated that a fully breastfed infant would receive a weight-adjusted dosage of 0.5% of the maternal dosage. They suggested that breastfeeding need not be interrupted after a single dose of mifepristone and that a dose of 200 mg might be preferable to a 600 mg dose in nursing mothers.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Based on animal data, some authors suggest that mifepristone used at term might shorten the onset of lactation, increase milk flow and increase the initial growth rate of breastfed infants.[2][3][4] However, no human data are available."
    substance_name: "Mifepristone"
    cas_registry_number: "84371-65-3"
    drug_class: "Contraceptives (Oral Synthetic), Postcoital Contraceptives (Synthetic), Hormone Antagonists, Luteolytic Agents, Menstruation-Inducing Agents, Abortifacient Agents (Steroidal)"
  805:
    summary_of_use_during_lactation: "Limited data indicate that a low-dose (100 mg) subcutaneous testosterone pellet given to a nursing mother appears not to increase milk testosterone levels markedly. Testosterone has low oral bioavailability because of extensive first-pass metabolism, so it is unlikely to affect the breastfed infant. One breastfed infant seemed not to be adversely affected by low-dose maternal testosterone therapy."
    drug_levels: "Maternal Levels: A woman received testosterone for depressive symptoms sublingually (drops, dose unspecified), vaginally (cream, dose unspecified), and subcutaneously (pellet, 100 mg). Foremilk samples were obtained at various times over the first 24 hours after administration of the sublingual and vaginal administration and on days 2, 3 and 7 after the implanting of the testosterone pellet. The highest milk level recorded following the pellet implantation was 101 ng/L on day 7. Testosterone levels in breastmilk were not increased above baseline with any of these preparations.[1] Infant Levels: After implantation of a 100 mg pellet of testosterone subcutaneously in a postpartum woman, serum levels of testosterone in her breastfed infant (extent and age not stated) were   < 100 mcg/L on days 2, 3 and 7, and at 5 months after the implanting of the testosterone pellet.[1]"
    effects_in_breastfed_infants: "An infant (age not stated) was breastfed (extent not stated) after implantation of 100 mg of testosterone subcutaneously. No adverse effects were noted in the infant over a 5-month period.[1]"
    effects_on_lactation_and_breastmilk: "Supraphysiologic serum levels of testosterone, either from a tumor[2][3] or from exogenously administered testosterone,[4] reduces milk production in postpartum women. Testosterone alone reduces serum prolactin;[4] however, when given in combination with estrogen and progestin, serum prolactin levels are not markedly reduced.[5] Testosterone was previously used therapeutically to suppress lactation, usually in combination with an estrogen.[4][5][6][7][8][9][10]"
    substance_name: "Testosterone"
    cas_registry_number: "58-22-0"
    drug_class: "Androgens, Hormones"
  806:
    summary_of_use_during_lactation: "High-dose breast radiation for the therapy of breast cancer can decrease or eliminate subsequent milk production in the treated breast, but not the untreated breast. Medical professionals sometimes advise mothers who have received breast cancer surgery and radiation not to breastfeed; however, it appears that these concerns are unfounded. Lower radiation doses to the breast in the treatment of Hodgkin lymphoma appear to have only a minor effect on subsequent lactation success, but cranial irradiation for Hodgkin's lymphoma can reduce subsequent breastmilk production. Women who were treated as children for leukemia with cranial radiation often have difficulty in nursing their infants. For information on diagnostic X-rays, see the LactMed entry for X-rays."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "A systematic review compiled data from 102 patients treated with breast irradiation and their subsequent lactation experience. The authors found a large variation in milk output of the irradiated breast, which may be due to the type and intensity of the radiation, or concomitant surgery. Two studies found changes in breastmilk in the irradiated breast compared to the untreated breast, including  elevated sodium, and reduced potassium, phosphate and triglycerides. Most patients could breastfeed successfully using the untreated breast. Cranial irradiation for Hodgkin's lymphoma or during childhood for leukemia can also reduce subsequent breastmilk production.[1] Twenty women were identified from the European Institute of Oncology database who had breast cancer from 1988 to 2006 who agreed to take a survey of breastfeeding behavior. Fourteen of 15 women who underwent breast conserving surgery followed by irradiation reported hypoplasia of the irradiated breast during pregnancy. Of the 15 women, eight did not attempt to breastfeed. Of the 7 who attempted breastfeeding, one woman successfully breastfed 2 infants (2 pregnancies) for more than 6 months, one other successfully breastfed for 11 months. The duration of nursing in the other 5 women is unclear in the paper. Only two women attempted to breastfeed from both breasts, and both could breastfeed from both breasts for only 2 weeks because of reduced milk production. Of the women who did not attempt breastfeeding, medical counseling against breastfeeding was a major reason because of \"uncertainty regarding maternal safety\", and \"a priori unfeasibility\" expressed either by the obstetrician or the oncologist.[2]Of 12 women who had been treated for childhood leukemia with 24 to 25 Gy of prophylactic cranial irradiation, 10 reported an inability to breastfeed postpartum. Nine of the 12 women had an adult height more than 1 SD below their heights at diagnosis, 4 of whom were more than 2 SD below height at diagnosis; one women had a low serum growth hormone level, all suggesting growth hormone deficiency as a possible cause of lactation failure. The 10 women who failed to lactate had minimal or no breast changes during pregnancy and did not produce any breastmilk, including 2 who used metocopramide as a galactagogue. Two of the 10 women produced some colostrum and one produced a small amount of colostrum with only her second pregnancy Among the other women with multiple pregnancies, each attempt at lactation was similar. The two women who were able to breastfeed had no distinguishable differences from the others.[3] A study of 44 women who were treated with cranial radiotherapy of 18 to 30 Gy as children for leukemia was conducted 8 to 20 years following radiotherapy. Forty were growth hormone deficient and 4 were growth hormone insufficient. Seven of the women became pregnant at 18 to 22 years after therapy while taking growth hormone replacement therapy. Growth hormone therapy was discontinued in the second trimester and restarted 6 months postpartum. Six of the 7 women were unable to lactate. Stimulation with thyrotropin-releasing hormone showed a lower prolactin response among women who had undergone radiotherapy than in matched controls.[4]"
    substance_name: "Radiotherapy"
    drug_class: "Radiation Therapy"
