  180:
    summary_of_use_during_lactation: "Limited information indicates that maternal doses of mexiletine up to 600 mg daily produce low levels in milk and would not be expected to cause any adverse effects in breastfed infants, especially if the infant is older than 2 months. Because of the relative lack of data concerning breastfeeding during maternal mexiletine therapy, exclusively breastfed infants should be carefully monitored if this drug is used during lactation, possibly including measurement of serum levels to rule out toxicity if there is a concern."
    drug_levels: "Maternal Levels: A woman taking mexiletine 200 mg orally every 8 hours had milk levels measured during the first 4.5 days postpartum. The highest peak milk mexiletine level was 959 mcg/L and the lowest trough milk level was about 310 mcg/L.[1]One woman taking mexiletine 200 mg orally three times daily had milk mexiletine levels of 600 and 900 mcg/L at unspecified times after doses at 2 and 6 weeks postpartum.[2]Data from these two cases indicate that the dosage that the maximum dosage the infant receives from breastmilk is less than 2% of the mother's weight-adjusted dosage.Infant Levels. One woman taking mexiletine 200 mg orally three times daily. Her breastfed infant's serum levels were undetectable (  < 50 mcg/L) at unspecified times after doses at 2 and 6 weeks postpartum.[2]"
    effects_in_breastfed_infants: "Failure to thrive in a 17-day-old breastfed infant may possibly have been caused by maternal use of mexiletine or atenolol (or both). The authors felt that mexiletine was unlikely to have caused the problem.[3]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Mexiletine"
    cas_registry_number: "31828-71-4"
    drug_class: "Antiarrhythmics"
  181:
    summary_of_use_during_lactation: "Many reviews state that tetracyclines are contraindicated during breastfeeding because of possible staining of infants' dental enamel or bone deposition of tetracyclines. However, a close examination of available literature indicates that there is not likely to be harm in short-term use of minocycline during lactation because milk levels are low and absorption by the infant is inhibited by the calcium in breastmilk. Short-term use of minocycline is acceptable in nursing mothers. As a theoretical precaution, avoid prolonged or repeat courses during nursing. Monitor the infant for rash and for possible effects on the gastrointestinal flora, such as diarrhea or candidiasis (thrush, diaper rash). Black discoloration of breastmilk has been reported with minocycline."
    drug_levels: "Maternal Levels: After a single dose of minocycline 200 mg orally in 2 patients (time postpartum not stated), a peak milk level of 0.8 mg/L occurred at 6 hours after the dose. Average milk levels ranged between 0.5 and 0.8 mg/L during the 12 hours after the dose and a total of 18 mcg was excreted during this time.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "A woman taking minocycline 100 mg twice daily for almost 4 years developed galactorrhea after taking perphenazine, amitriptyline and diphenhydramine, and the breast secretion was black in color.[2]Another woman who had nursed her infant and produced occasional small amounts of breastmilk during the 18 months after weaning was given oral minocycline 150 mg daily. After 3 to 4 weeks, expressed milk had become black. Iron levels in milk were over 100 times greater than that found in normal milk. A mammogram was normal.[3]In both of these cases, macrophages containing a black, iron-containing pigment were found in milk. It is thought that the pigment is an iron chelate of  minocycline or one of its metabolites.[2][3]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Doxycycline\">Doxycycline</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Tetracycline\"> Tetracycline</a>
    substance_name: "Minocycline"
    cas_registry_number: "10118-90-8"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Tetracyclines"
  182:
    summary_of_use_during_lactation: "Because of the minimal amount of information on this potent agent, use minoxidil with caution, particularly when therapy involves a large dosage or in newborns. Topical minoxidil should pose low risk to the breastfed infant."
    drug_levels: "Maternal Levels: In one case report, a 2-month-postpartum mother who was taking minoxidil 5 mg twice daily was given a, oral dose of 7.5 mg. The peak milk level of minoxidil plus glucuronide conjugate was 45.1 mcg/L at 1 hour after the dose. Milk levels paralleled serum levels, falling rapidly after the first hour to a concentration of 12.4 mcg/L at 3 hours, 4 mcg/L at 6 hours, 1.9 mcg/L at 9 hours, 0.8 mcg/L at 12 hours after the dose.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "No hypertrichosis or other abnormal signs were seen in one infant breastfed for 2 months of maternal minoxidil therapy.[1]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
