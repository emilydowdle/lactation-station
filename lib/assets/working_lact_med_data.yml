  261:
    summary_of_use_during_lactation: "Because of the low levels of tolmetin in breastmilk and its short half-life, it is unlikely to adversely affect the breastfed infant. However, because there is no published experience with breastfeeding during tolmetin use, other agents may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "Maternal Levels: Following a single 400 mg dose of tolmetin in a woman who was 2 months postpartum, peak milk levels occurred at 40 and 60 minutes after the dose in the right and left breasts, respectively, and averaged 160 mcg/L. The drug was undetectable (  < 30 mcg/L) in milk by 5 hours after the dose and its half-life in breastmilk was 1.54 hours.[1] Using the peak milk level data, the estimated maximum intake of an exclusively breastfed infant would be 0.4% of the maternal weight-adjusted dosage. Infant Levels. Relevant published information was not found as of the revision date."
