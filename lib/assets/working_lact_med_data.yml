  89:
    summary_of_use_during_lactation: "Topical diflorasone has not been studied during breastfeeding. Since only extensive application of the most potent corticosteroids may cause systemic effects in the mother, it is unlikely that short-term application of topical corticosteroids would pose a risk to the breastfed infant by passage into breastmilk. However, it would be prudent to use the least potent drug on the smallest area of skin possible. It is particularly important to ensure that the infant's skin does not come into direct contact with the areas of skin that have been treated. Only the lower potency corticosteroids should be used on the nipple or areola where the infant could directly ingest the drugs from the skin; diflorasone should be avoided on the nipple.[1] Only water-miscible cream or gel products should be applied to the breast because ointments may expose the infant to high levels of mineral paraffins via licking.[2] Any topical corticosteroid should be wiped off thoroughly prior to nursing if it is being applied to the breast or nipple area."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Topical application of a corticosteroid with relatively high mineralocorticoid activity (isofluprednone acetate) to the mother's nipples resulted in prolonged QT interval, cushingoid appearance, severe hypertension, decreased growth and electrolyte abnormalities in her 2-month-old breastfed infant. The mother had used the cream since birth for painful nipples.[3]"
