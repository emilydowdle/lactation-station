  502:
    summary_of_use_during_lactation: "Albendazole and its active metabolite are minimally excreted into breastmilk. An informal consultation group to the World Health Organization concluded that a single oral dose of albendazole can be given to lactating women.[1]"
    drug_levels: "Albendazole is poorly absorbed orally and is extensively metabolized to the active metabolite albendazole sulfoxide via extensive first-pass metabolism by CYP3A4. It is further metabolized to the inactive metabolite, albendazole sulfone. Maternal Levels: Thirty-three women who were breastfeeding infants between 2 weeks and 6 months of age were given a single dose of albendazole 400 mg orally. Milk samples were obtained before the dose and 6, 12, 24 and 36 h after drug administration. Maternal blood samples were obtained 6 hours after drug administration. Albendazole, albendazole sulfoxide, and albendazole sulfone were measured in maternal blood and milk samples. Pharmacokinetic parameters for albendazole sulfoxide were calculated using data from 20 of the women who provided 3 or more milk samples. The mean peak milk concentration was 352 mcg/L which occurred at a mean of 6.9 hours. It had a half-life in breastmilk of 12.4 hours. Albendazole sulfoxide concentration 36 hours after the dose averaged 57 mcg/L; both albendazole and albendazole sulfone were undetectable (  < 661 mcg/L) in milk at this time. The authors estimated that a fully breastfed infant would be exposed to less than 0.1 mg/kg of albendazole sulfoxide over a 36-hour period following a maternal dose of 400 mg and even less of albendazole.[2] This translates into an infant dosage of less than 1.5% of the weight-adjusted maternal dosage.Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Two mothers with intestinal parasites were given a single 400 mg oral dose of albendazole while exclusively breastfeeding their infants who were between 1 and 6 months of age. No mention was made of adverse reactions in the breastfed infants.[3]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Mebendazole\">Mebendazole</a>
