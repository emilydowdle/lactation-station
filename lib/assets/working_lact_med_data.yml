  742:
    summary_of_use_during_lactation: "The Centers for Disease Control and Prevention and several health professional organizations state that vaccines given to a nursing mother do not affect the safety of breastfeeding for mothers or infants and that breastfeeding is not a contraindication to measles, mumps, rubella and varicella virus vaccine. Breastfed infants should be vaccinated according to the routine recommended schedules. Although rubella vaccine virus might be excreted into milk, the virus usually does not infect the infant. If an infection does occur, it is well tolerated because the viruses are attenuated.[1][2][3] No clear evidence exists of live attenuated measles or mumps vaccine virus excretion into breastmilk.[4]"
    drug_levels: "Maternal Levels:  No studies have evaluated the effects of the combined measles, mumps, rubella and varicella (MMRV) vaccine during breastfeeding. A study of mothers vaccinated with the Cendehill strain of live, attenuated rubella virus found no transmission of the live virus to their breastfed infants.[5] However, rubella vaccine virus can appear in breastmilk and result in infections in some infants.[6][7][8][9] See \"Reported Side Effects In Breastfed Infants\" below. Infant Levels: Relevant published information was not found as of the revision date. Two postpartum women immunized with varicella vaccine provided preimmunization and serial postimmunization breastmilk samples (number not specified). One sample of colostrum contained detectable viral DNA and B-actin by polymerase chain reaction, but all other samples were negative for these species. No varicella gene sequences were found in any of the samples.[10] One study of 12 women vaccinated with live, attenuated varicella vaccine found no evidence of varicella virus excretion into breastmilk.[11] Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Limited data indicate that breastfeeding can enhance the response of the infant to certain vaccine antigens.[2][3][12] One 12-day-old breastfed infant developed a rubella infection 11 days after maternal vaccination with live rubella vaccine.[13] However, it is questionable if maternal vaccination was the cause of the infant's infection.[14] Another breastfed infant had live rubella vaccine virus isolated from a throat swab after maternal immunization. The infant did not demonstrate seroconversion or adverse reactions.[6] Some breastfed infants acquire passive immunity to rubella after maternal vaccination as do infants of mothers with natural rubella immunity. However, neither group of infants had a decreased response to rubella vaccine administered to the infant at 15 to 18 months of age.[7] After immunization of their mothers with rubella vaccine, 25% of breastfed infants in one study showed transient seroconversion to rubella virus but without any clinical disease.[8]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Measles-Mumps-Rubella-Varicella Vaccine"
    drug_class: "Vaccines"
