  891:
    summary_of_use_during_lactation: "Goat's rue (Galega officinalis) leaves and flowering tops contain numerous guanidine derivatives, including galegine which may cause hypoglycemia. Goat's rue is widely used internationally as a galactogogue.[1][2][3][4][5][6] No scientifically valid clinical trials support this use, although some old, poorly controlled studies found an effect. Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[1] Although it has a long history of use as a galactogogue, very limited scientific data exist on the safety and efficacy of goat's rue in nursing mothers or infants. In general, goat's rue is well tolerated, but it might cause hypoglycemia, so caution should be used in women taking antidiabetic drugs.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Two breastfed infants, aged 15 and 20 days, were admitted to the hospital for a reported lack of weight gain in the previous 7 to 10 days, caused by \"difficult feeding\". The parents reported restlessness and vomiting during the past day. One of the mothers also reported feeling drowsy and weak. On examination, the infants were afebrile but had hypotonia, lethargy, emesis, weak cry, poor sucking and weak responses to painful stimuli. Infant laboratory values, electrocardiograms and blood pressures were normal, and septic work-ups were negative. Both mothers had both been drinking more than 2 liters daily of an herbal tea mixture reportedly containing licorice, fennel, anise, and goat's rue to stimulate lactation. After the mothers discontinued breastfeeding and the herbal tea, the infants improved within 24 to 36 hours. Symptoms of the affected mother also resolved rapidly after discontinuing the herbal tea. After 2 days, breastfeeding was reinstituted with no further symptoms in the infants. Both infants were doing well at 6 months of age. The authors attributed the maternal and infant symptoms to anethole, which is found in both anise and fennel, but not goat's rue; however, the anethole levels were not measured in breastmilk, nor were the teas tested for their content.[7]"
    effects_on_lactation_and_breastmilk: "A group of 5 nursing mothers were given no herb for 5 days, 15 mL of a 5% of goat's rue infusion orally 3 times daily for 10 days, followed by another 5-day control period from days 15 to 20. Their diet and environment were kept constant during the study period. Milk volume was measured daily and milk fat percentage was measured on days 5, 10, 15 and 20. The goat's rue had no effect on milk volume or fat content.[8] Because of the lack of randomization, blinding and controls, and small number of participants, no valid conclusion can be made from this study on the galactogogue effects of goat's rue. Goat's rue extract (Galegran, Rieswerke, [Graz, Austria]) was given in an unspecified dose to increase the milk supply in an old, uncontrolled observational study of 336 women whose milk production was thought to be lower than normal. Increased milk output of 30 to 60% was observed.[9] Because of the lack of randomization, breastfeeding support, and placebo control  no valid conclusion can be made from this study on the galactogogue effects of goat's rue. In another old study that was not blinded, randomized or placebo controlled, goat's rue extract (Galegran, Rieswerke, [Graz, Austria]) was given in an unspecified dose to 50 postpartum women from the third to fifth days postpartum. Fifty untreated women were used as comparators. The milk output increased by 75% in the untreated women and by 125% in the treated women, but the volumes of milk were spread over wide ranges. Also, the quality of milk was determined based on the dry weight values of fat, protein and lactose in another 100 women (50 treated and 50 untreated). The increase in milk resulted in a proportional increase in the tested components; however, the differences were all in the normal range and not statistically significant.[10] Similar to the above study, no valid conclusion can be made from this study on the galactogogue effects of goat's rue.Sixty-six postpartum mothers (22 in each of 3 groups) with no concurrent illnesses were randomly assigned to receive an herbal tea, placebo, or nothing after delivering healthy, fullterm infants. Mothers in the herbal tea group received at least 3 cups daily of 200 mL of Still Tea (Humana-Istanbul, Turkey; containing hibiscus  2.6 grams, fennel extract 200 mg, fennel oil 20 mg, rooibos 200 mg, verbena [vervain] 200 mg, raspberry leaves 200 mg, fenugreek 100 mg, goat's rue  100 mg, and, vitamin C 500 mg per 100 grams, per manufacturer's web site November 2011). A similar-looking apple tea was used as the placebo. All women were followed by the same nurse and pediatrician who were blinded to what treatment the mothers received. Mothers who received the Still Tea produced more breastmilk with an electric breast pump on the third day postpartum than mothers in the other groups. The infants in the Still Tea group had a lower maximum weight loss, and they regained their birth weights sooner than those in the placebo or no treatment arms. No long-term outcome data were collected. Because many of the ingredients in Still Tea are purported galactogogues, including goat's rue, no single ingredient can be considered solely responsible for the tea's effects, although the authors attributed the action to fenugreek.[11] An herbal tea containing goat's rue, fenugreek, hibiscus, fennel, rooibos, vervain, raspberry, and vitamin C (Humana Still-Tee, Humana GmbH, Herford, Germany) or water was randomly given to nursing mothers in a dosage of 3 cups daily beginning on the day of delivery. Several markers of antioxidant capacity were measured in breastmilk on day 1 and again after 7 to 10 days. No difference was found in the markers between mothers who received the tea and the water.[12]"
    substance_name: "Goat's Rue"
    cas_registry_number: "84650-07-7"
    drug_class: "Complementary Therapies, Galactogogues, Phytotherapy, Medicinal Plants"
  892:
    summary_of_use_during_lactation: "In the United States and other developed countries, HIV-infected mothers should generally not breastfeed their infants. No published information is available on the use of rilpivirine during breastfeeding. In countries in which no acceptable, feasible, sustainable and safe replacement feeding is available, World Health Organization guidelines recommend that all women with an HIV infection who are pregnant or breastfeeding should be maintained on antiretroviral therapy for at least the duration of risk for mother-to-child transmission. Mothers should exclusively breastfeed their infants for the first 6 months of life; breastfeeding with complementary feeding should continue through 12 months of life. The first choice regimen for nursing mothers is tenofovir, efavirenz and either lamivudine or emtricitabine. If these drugs are unavailable, alternative regimens include: 1) zidovudine, lamivudine and efavirenz; 2) zidovudine, lamivudine and nevirapine; or 3) tenofovir, nevirapine and either lamivudine or emtricitabine. Exclusively breastfed infants should also receive 6 weeks of prophylaxis with nevirapine.[1][2]"
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
