    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information in nursing mothers was not found as of the revision date. Anticholinergics can inhibit lactation in animals, apparently by inhibiting growth hormone and oxytocin secretion.[1][2][3][4][5] Anticholinergic drugs can also reduce serum prolactin in nonnursing women.[6] The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
