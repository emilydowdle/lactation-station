  288:
    summary_of_use_during_lactation: "Early literature indicated some reluctance to allow breastfeeding during hydroxychloroquine use. Newer information indicates that infants exposed to hydroxychloroquine during breastfeeding receive only small amounts of the drug in breastmilk. In a small number of infants up to at least 1 year of age, careful follow-up found no adverse effects on growth, vision or hearing.[1][2] When given once weekly for malaria prophylaxis, the amount of drug is not sufficient to harm the infant nor is the quantity sufficient to protect the child from malaria. Breastfeeding infants should receive the recommended dosages of hydroxychloroquine for malaria prophylaxis.[3] <br><br>  A survey of US, Canadian, British and Mexican physician experts in the treatment of systemic lupus erythematosus completed prior to the publication of the above safety data indicated that 63% would allow breastfeeding in mothers who took an antimalarial during pregnancy and 53% would \"often\" or \"always\" advise a mother to breastfeed if the antimalarial were begun after delivery. Only 13% would have \"never\" advised breastfeeding in this circumstance.[4] Another review concluded that hydroxychloroquine could be used during lactation.[5]"
    drug_levels: "Hydroxychloroquine is usually available as the sulfate salt with hydroxychloroquine constituting about 75% of the labeled dose of hydroxychloroquine sulfate. It has a half-life of over a month. Some studies have not been clear about the salt form and dosage of the products being taken and others have sampled milk after only a few doses before steady state was reached. These flaws make interpretation of some of the data difficult. Maternal Levels: In a patient beginning therapy with 200 mg of hydroxychloroquine (salt unspecified) twice daily, the highest milk level detected was 10.6 mcg/L from 3 to 12 hours after the fourth dose. After the first 48 hours of treatment with a total dosage of 800 mg, a total of 3.2 mcg was excreted into her breastmilk. This amounted to 0.0003% of the mother's total dosage.[6] However, it is unlikely that steady state had been reached at this time. A woman who had been breastfeeding for 9 months began taking hydroxychloroquine sulfate 400 mg (equivalent to 310 mg hydroxychloroquine base) nightly. After 6 weeks of this regimen, steady-state milk levels were 1.46, 1.09, 1.09 and 0.85 mg/L at 2, 9.5, 14 after one dose and 17.7 hours after a dose on the next day. The authors estimated that the infant would receive 0.11 mg/kg daily or about 2% of the mother's weight-adjusted dosage.[7] Two women who had taken hydroxychloroquine 200 mg (probably sulfate equivalent to 150 mg of base) once or twice daily (the report is unclear) before and during pregnancy had milk levels measured after delivery. Hydroxychloroquine levels in the two mothers were 344 and 1424 mcg/L at unspecified times after a dose. The authors estimated an infant intake of 0.06 and 0.2 mg/kg daily in the two infants.[8] These authors also reported two other women who had milk hydroxychloroquine levels of 1131 and 1392 mcg/L at unreported times after unspecified doses (presumably 200 to 400 mg daily). The authors estimated that these two infants would receive no more than 0.2 mg/kg daily via breastmilk.[9]Numerous samples of milk were obtained from 6 women who were receiving 400 mg (n = 5) or 200 mg (n = 1) of hydroxychloroquine daily. The average milk level was of 376 mcg/L (range 20-1463 mcg/L) of hydroxychloroquine and of 36 mcg/L (range 11-111 mcg/L) of desethylchloroquine. The authors estimated that a fully breastfed infant would receive 1 mg of hydroxychloroquine and 0.066 mg of desethylchloroquine daily.[10] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "No adverse effects were reported in one 9-month-old breastfed infant whose mother was taking 310 mg hydroxychloroquine base daily for 6 weeks.[7] Five mothers took hydroxychloroquine 200 mg daily during pregnancy and breastfeeding, one for 30 months. Flash electroretinograms performed on the infants were normal.[1][11] Another group of investigators have reported numerous infants whose mother took hydroxychloroquine during pregnancy and were breastfed during maternal hydroxychloroquine use. An abstract reported 16 infants breastfed for 1 to 19 months and followed up at an average of 24 months (range 1 to 86 months) with no evidence of visual or hearing deficits.[12] In a letter they reported 8 breastfed infants followed up at 1, 6 and 12 months of age who had normal growth and development and who had thorough, normal eye examinations at 1 and 12 months of age.[13] In a case series, 13 mothers taking hydroxychloroquine sulfate 200 mg daily breastfed their infants for an average of 2.8 months (range 1 to 6 months). None had evidence of retinal, motor or growth abnormalities during 12 months of follow-up. The authors conclude that the benefits of breastfeeding outweigh the risk of hydroxychloroquine.[2] It appears that the 8 infants reported in the letter were included among the 13 infants in the case series, but it is unclear whether the 16 infants reported in the abstract were part of the case series."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Auranofin\">(Rheumatoid Arthritis) Auranofin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Etanercept\"> Etanercept</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Gold+Sodium+Thiomalate\"> Gold Sodium Thiomalate</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Infliximab\"> Infliximab</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Methotrexate\"> Methotrexate</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Penicillamine\"> Penicillamine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sulfasalazine\"> Sulfasalazine</a>
