  748:
    summary_of_use_during_lactation: "One case indicates that natalizumab is excreted into breastmilk in increasing amounts over several weeks after initiation of therapy. The actual time of the peak level is unknown, but might be as long as 6 months. Because natalizumab is a large protein molecule with a molecular weight of about 149,000, absorption is unlikely because it is probably destroyed in the infant's gastrointestinal tract. Some, but not all, experts recommend avoiding breastfeeding with natalizumab.[1][2][3][4] Until more data become available, natalizumab should be used with caution during breastfeeding, especially while nursing a newborn or preterm infant."
    drug_levels: "Maternal Levels: A woman was started on natalizumab 300 mg intravenously while nursing her 11.5 month old infant. Multiple milk levels were obtained almost daily over the 50 days after she received a dose on day 1 and another on day 29. Natalizumab was undetectable (  < 250 mcg/L) in breastmilk until day 14 when a concentration of 333 mcg/L was measured. A peak level of 1.01 mg/L was detected on day 20. On day 29, the natalizumab milk level was 491 mcg/L when the second dose was given. Milk levels increased to a maximum of 2.83 mg/L on day 50 when breastmilk collection ceased. The authors estimated that a fully breastfed infant would receive a weight-adjusted dosage of 1.7% using the average level over the 50 days and 5.3% using the peak milk level. However, in this study, steady-state was probably not achieved, so the amounts in breastmilk could continue to increase over a period of about 6 months.[5] Infant Levels: Relevant published information was not found as of the revision date."
