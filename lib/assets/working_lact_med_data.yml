  578:
    summary_of_use_during_lactation: "Limited information indicates that a maternal dose of 200 mg orally produced low levels in milk and would not be expected to cause any adverse effects in breastfed infants, especially if the infant is older than 2 months. Withholding breastfeeding for 6 hour after a dose should markedly reduce the dose the infant receives.<br><br>  In general, very small amounts of antimalarial drugs are excreted in the breast milk of lactating women. Because the quantity of antimalarial drugs transferred in breast milk is insufficient to provide adequate protection against malaria, infants who require chemoprophylaxis must receive the recommended dosages of antimalarial drugs.[1]"
    drug_levels: "Maternal Levels: After a single oral dose of 200 mg of artesunate to nursing mothers (number not stated), artesunate was undetectable in breastmilk (  < 5 mcg/L) at any time. The active metabolite, dihydroartemisinin, reached a peak concentration in breastmilk of about 35 mcg/L at 90 minutes after the dose, and was undetectable (  < 2.5 mcg/L) 6 hours after the dose.[2] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Breastfed infants who were given dihydroartemisinin and piperaquine as a treatment for malaria had a higher frequency of vomiting than non-breastfed infants given the drugs. Whether this finding applies to infants who receive dihydroartemisinin via breastmilk has not been studied.[3]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Artesunate"
    cas_registry_number: "88495-63-0"
    drug_class: "Antimalarials"
  579:
    summary_of_use_during_lactation: "No information is available on the use of atovaquone and proguanil during breastfeeding. The Centers for Disease Control and Prevention  does not currently recommend it for the prevention of malaria in women breastfeeding infants weighing less than 5 kg (11 pounds). However, it can be used for treatment of women who are breastfeeding infants of any weight when the potential benefit outweighs the potential risk to the infant (e.g., treating a breastfeeding woman who has acquired   < en  > P. falciparum  < /en  >  malaria in an area of multidrug-resistant strains and who cannot tolerate other treatment options).[1]<br><br>  In general, very small amounts of antimalarial drugs are excreted in the breast milk of lactating women. Because the quantity of antimalarial drugs transferred in breast milk is insufficient to provide adequate protection against malaria, infants who require chemoprophylaxis must also receive the recommended dosages of antimalarial drugs.[1]"
