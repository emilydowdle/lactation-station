  976:
    summary_of_use_during_lactation: "No information is available on the use of tafluprost during breastfeeding. Because of the extremely low levels in plasma after application to the eye, it is not likely to reach the breastmilk or bloodstream of the infant or to cause any adverse effects in breastfed infants. To further diminish the amount of drug that reaches the breastmilk after using eye drops, place pressure over the tear duct by the corner of the eye for 1 minute or more, then remove the excess solution with an absorbent tissue."
