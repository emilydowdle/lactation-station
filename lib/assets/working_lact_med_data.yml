  808:
    summary_of_use_during_lactation: "Amounts of tranexamic acid in breastmilk appear to be low. Although an international consensus panel recommended against using tranexamic acid during breastfeeding,[1] a subsequent controlled study found no adverse outcomes among breastfed infants whose mothers took tranexamic acid in dosages up to 4 grams daily during breastfeeding. If tranexamic acid is required by a mother, it is not a reason to discontinue breastfeeding; however, until more data become available, medical supervision and follow-up of the breastfed infant is recommended.[2]"
    drug_levels: "Maternal Levels: Unpublished data from the manufacturer indicates that the concentration of tranexamic acid in breastmilk is 1% of the peak serum concentration 1 hour after the last dose of a 2-day treatment course.[3] Further details of the study have not been published. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Twenty-one mothers who took tranexamic acid during breastfeeding were compared to 42 mothers who took amoxicillin during breastfeeding. In the study population, the tranexamic acid dosage ranged between 1.5 and 4 grams daily at an average of 4.2 months of age and 81% exclusively breastfed their infants. The average time of follow-up of the infants of study mothers was 35.7 months of age. No statistically significant difference were found between the study and control groups in possible drug side effects, neurological development or general health.[2]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Tranexamic Acid"
