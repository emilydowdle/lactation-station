  362:
    summary_of_use_during_lactation: "Because there is little published experience with ketoconazole during breastfeeding and its potential liver enzyme inhibition and liver toxicity, other agents may be preferred. However, if oral ketoconazole is required by the mother, it may not be a reason to discontinue breastfeeding.[1] Taking the dose just before the infant's longest sleep period or avoiding breastfeeding from 2 to 5 hours after the dose might decrease the infant's exposure to ketoconazole.<br><br>  Use of ketoconazole shampoo or topical use on the skin by the mother poses little or no risk to the breastfed infant.[2][3] However, topical use on the breast or nipples should be avoided in nursing mothers because of possible oral ingestion by the infant and the availability of safer alternatives. Only water-miscible cream or gel products should be applied to the breast because ointments may expose the infant to high levels of mineral paraffins via licking.[4]"
    drug_levels: "Maternal Levels: A mother who was 1 month postpartum took ketoconazole 200 mg orally for 10 days. A peak ketoconazole milk level of 220 mcg/L occurred 3.25 hours after the dose and the average milk level was 68 mcg/L. The authors calculated that an exclusively breastfed infant would ingest an average of 0.01 mg/kg daily or about 0.4% of the maternal weight-adjusted dosage and a maximum of 0.033 mg/kg daily or about 1.4% of the maternal weight-adjusted dosage.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A mother taking ketoconazole 200 mg orally for 10 days noticed no adverse effects in her breastfed 1-month-old infant.[1]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
