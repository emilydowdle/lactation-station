  906:
    summary_of_use_during_lactation: "Hops (Humulus lupulus) contains bitter acids, flavonoids, phytoestrogens (e.g., 8-prenylnaringenin), and essential oil. Hops is a purported galactogogue.[1] Some animal evidence indicates that a polysaccharide in hops can increase serum prolactin.[2] However, a small study in humans found that a hops soup appeared to lower serum prolactin levels.[3] Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[4] No data exist on the excretion of any components of hops into breastmilk or on the safety and efficacy of hops in nursing mothers or infants. Hops is \"generally recognized as safe\" (GRAS) as a food by the US Food and Drug Administration. Hops can cause sedation and should be avoided while taking other sedating drugs and in patients with depression. Allergy to hops occurs rarely. Some sources recommend avoiding hops during breastfeeding because of its phytoestrogen content.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "A soup of hops was tested for its effect on serum prolactin in three groups of subjects. The soup consisted of  100 to 200 grams of hops, cooked over low heat, and taken in 3 to 4 portions per day. In 5 healthy males, prolactin was measured before and after the soup twice, at 8 am and 3 am. At 8 am, prolactin was unchanged after the soup. At 3 am, serum prolactin averaged 43.4 mcg/L before the soup and 15.4 mcg/L after the soup. In healthy women who took a dose of metoclopramide, the hops soup blunted the metoclopramide-induced prolactin increase at 1 and 3 hours after the dose. In 6 women with galactorrhea, peak serum prolactin was unchanged before and after metoclopramide when hops soup was taken.[3] Studies in animals indicate that a polysaccharide found in barley and hops is apparently responsible for an increase in prolactin after beer ingestion.[2][5] Refer to the LactMed record on Alcohol for details."
    substance_name: "Hops"
    drug_class: "Complementary Therapies, Food, Phytotherapy, Medicinal Plants"
  907:
    summary_of_use_during_lactation: "Elderberry (Sambucus nigra) fruit contains flavonoids such as quercetin, and anthocyanidins. The bark, leaves and root contain sambunigrin, which is potentially toxic because it can release cyanide. Cooked berries do not carry this risk.[1] Elderberry is most often used for influenza and immune stimulation. It has no specific lactation-related uses. No data exist on the excretion of any components of elderberry into breastmilk or on the safety and efficacy of elderberry in nursing mothers or infants. Elderberry preparations have rarely caused allergic reactions. No recommendations can be made on the use of medicinal doses of elderberry products during breastfeeding.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Milk samples from 17 nursing mothers on uncontrolled diets were taken at 1, 4 and 13 weeks postpartum at times between 10 am and 1 pm. Average quercetin levels in breastmilk were 48 nmol/L at week 1, 60 nmol/L at week 4 and 51 nmol/L at week 13. Because of the uncontrolled diet and varying sampling times, the range of values among individuals was large.[2] Quercetin was measured in the milk of 11 mothers after they received an onion soup that contained either 0.8 or 1 mg/kg of quercetin glucosides. A baseline milk sample was obtained after a 5-day low-quercetin diet, and 7 milk samples were obtained over the 48 hours following soup ingestion. Baseline total (from conjugated and unconjugated) quercetin in breastmilk averaged 45 nmol/L. An average peak milk quercetin level of 68 nmol/L was attained at an average of 11.9 hours after the soup meal. The average half-life of quercetin in breastmilk was 50.3 hours.[3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Elderberry"
    drug_class: "Complementary Therapies, Phytotherapy, Medicinal Plants"
  908:
    summary_of_use_during_lactation: "Dong quai (Angelica sinensis) root contains a number of chemicals, including ligustilide, ferulic acid, angelicide. Dong quai has no generally recognized lactation-related uses, although some midwives in the United States reportedly have used it for postpartum blues or depression.[1] It is often used as part of a postpartum herbal mixture in Asia[2][3] and is used as a \"women's herb\" in Chinese medicine for symptoms associated with menstruation and menopause. No data exist on the excretion of any components of dong quai into breastmilk or on the safety and efficacy of dong quai in nursing mothers or infants. Although it is usually well tolerated in general use, it may increase the risk of bleeding in patients taking warfarin and antiplatelet drugs and cause photosensitivity reactions. Dong quai is best avoided during breast feeding.[4]<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "A study in Japan compared the use of a mixture of 13 herbs, including dong quai, to ergonovine for their effects on lactation and serum prolactin in postpartum women. The herbal mixture, called Xiong-gui-tiao-xue-yin, was given in a randomized fashion to 41 women in a dose of 2 grams of a dried aqueous extract 3 times daily. A comparable group of 41 women were randomized to receive methylergonovine 0.375 mg daily. Therapy was started on the day of delivery, but the duration of therapy was not specified. Plasma oxytocin and prolactin were measured on days 1 and 6; milk volumes were measured daily, although the method of measuring milk volume was not specified. Serum prolactin was higher on days 1 and 6 in the women who received the herbals; plasma oxytocin was lower on day 1 in the women who received the herbal, but not different on day 6. Milk volumes were greater on days 4, 5, and 6 in women who received the herbal mixture.[5] This study has serious flaws that make its interpretation impossible. First, milk volume measurement is subject to considerable variability depending on the measurement method used, but the method was not specified. Second, methylergonovine has caused decreases in serum prolactin and milk production in some studies.[6][7] Because of the lack of a placebo group, the differences found could be a negative effect of methylergonovine rather than a positive effect of the herbal preparation. Because this study used a multi-ingredient combination products in which dong quai was only one component, the results might be different from studies in which dong quai was used alone."
    substance_name: "Dong Quai"
    cas_registry_number: "299184-76-2"
    drug_class: "Complementary Therapies, Phytotherapy, Medicinal Plants"
  909:
    summary_of_use_during_lactation: "Cranberry (Vaccinium macrocarpon) fruit contains phenolics, flavonoids, anthocyanidins, and ellagitannins. Some products are standardized based on quinic acid and others are standardized based on phenolics. Cranberry is most often used for prevention of urinary tract infections. It has no specific lactation-related uses. No data exist on the excretion of any components of cranberry into breastmilk or on the safety and efficacy of cranberry in nursing mothers or infants.[1] Cranberry preparations are generally well tolerated as a food, although stomach discomfort and diarrhea can occur with large doses. Cranberry should be avoided in patients allergic to cranberries, blueberries and other Vaccinium species. Some cases of elevated INR have been reported in patients taking cranberry and warfarin. No recommendations can be made on the use of large quantities of cranberry products during breastfeeding.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
