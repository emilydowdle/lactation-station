    effects_on_lactation_and_breastmilk: "Relevant published information on methyclothiazide was not found as of the revision date. Intense diuresis with thiazides and thiazide-like diuretics, fluid restriction and breast binding have been used to suppress postpartum lactation.[1][2][3] The added contribution of the diuretic to these measures, which are effective in suppressing lactation, has not been studied. There are no data on the effects of diuretics on established, ongoing lactation."
