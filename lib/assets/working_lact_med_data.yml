  759:
    summary_of_use_during_lactation: "Rotavirus vaccines are used only in infants and are not indicated for use in women of childbearing age. Breastfeeding protects infants against acute gastroenteritis caused by rotavirus.[1] However, breastfeeding can reduce the immune response of an infant to rotavirus vaccines.[2][3][4][5][6] The extent of the effect depends on the maternal anti-rotavirus antibody titer in breastmilk with higher titers found in less developed areas[7][8][9] Withholding breastfeeding for up to 2 hours before and after vaccine administration has been recommended to minimize the interference.[7][10] However, some studies have found that withholding breastfeeding for either one hour before and after immunization,[11][12] or for 30 minutes before vaccination had no effect on seroconversion.[13]<br><br>  A study in Indonesia found that rotavirus vaccine was cost-effective for the health system, even with improved breastfeeding rates.[14] A European study found no difference in rotavirus infection rates during the first season between infants who were breastfed and formula-fed when they received rotavirus vaccination. In the second season, protection against infection was slightly less in breastfed infants.[5] A German study found that exclusive or partial breastfeeding increased the risk of breakthrough infection fourfold.[6]"
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A subset of 300 infants in a multicenter European rotavirus efficacy trial had antirotavirus IgA titers measured 1 to 2 months after the second rotavirus dose (Rotarix - GSK). Breast-fed infants had an 85.5 % conversion rate compared with 89.2 % rate in exclusively formula-fed infants, which was not statistically different. The serum antirotavirus IgA concentrations were 185.8 units/mL and 231.5 units/mL in the breastfed and exclusively formula-fed infants, respectively.[5] Two hundred fifty breastfed infants were randomized to receive their routine rotavirus vaccination (Rotarix) with either unrestricted breastfeeding or withholding breastfeeding from 1 hour before to 1 hour after the vaccination. No difference were found in the rate of seroconversion between the two groups of infants.[11] Four hundred infants in India were randomized to either be breastfed before receiving rotavirus vaccine (Rotarix) or to not be breastfed within 30 minutes of their vaccination. Vaccinations were given at 6 to 7 weeks and at 10 to 14 weeks of age. Of the 388 infants with evaluable information, no difference was found in the seroconversion rate between the two groups.[13]Among 45 breastfed (at least 4 times daily) Nicaraguan infants who were given a rotavirus vaccination (Rotateq-MSD), 31 infants seroconverted and 14 infants did not. The seroconversion failures were mostly in infants who had high preimmunization IgA levels and whose mothers had high serum IgG antibody levels against rotavirus. No correlation was found between breastmilk IgA or neutralizing antibodies and seroconversion, although the sample size was small.[15]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Rotavirus Vaccines"
    drug_class: "Vaccines, Viral Vaccines"
