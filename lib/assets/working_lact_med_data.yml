  600:
    summary_of_use_during_lactation: "There is no published experience with isoflurane during breastfeeding. Because the serum half-life of isoflurane in the mother is short and the drug is not expected to be absorbed by the infant, no waiting period or discarding of milk is required.[1] Breastfeeding can be resumed as soon as the mother has recovered sufficiently from general anesthesia to nurse. When a combination of anesthetic agents is used for a procedure, follow the recommendations for the most problematic medication used during the procedure."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "A randomized, but nonblinded, study in women undergoing cesarean section compared epidural anesthesia with bupivacaine to general anesthesia with intravenous thiopental 4 mg/kg and succinylcholine 1.5 mg/kg for induction followed by nitrous oxide and isoflurane. The time to the first breastfeed was significantly shorter (107 vs 228 minutes) with the epidural anesthesia than with general anesthesia. This difference was probably caused by the anesthesia's effects on the infant, because the Apgar and neurologic and adaptive scores were significantly lower in the general anesthesia group of infants.[2]"
