  677:
    summary_of_use_during_lactation: "Information in this record refers to the use of technetium Tc 99m red blood cells as a diagnostic agent. The United States Nuclear Regulatory Commission[1] and the International Commission on Radiological Protection[2] recommend that breastfeeding should be interrupted temporarily after administration of <em>in vivo</em> labeled red blood cells but need not be interrupted after administration of <em>in vitro</em> labeled red blood cells (see table). To follow the principle of keeping exposure \"as low as reasonably achievable\", some experts recommend nursing the infant just before administration of the radiopharmaceutical and interrupting breastfeeding for 6 hours after the dose, then expressing the milk completely once and discarding it. During the period of interruption, the breasts should be emptied regularly and completely. If the mother has expressed and saved milk prior to the examination, she can feed it to the infant during the period of nursing interruption.[3][4][5] The milk that is pumped by the mother during the time of breastfeeding interruption can either be discarded or stored refrigerated and given to the infant after 10 physical half-lives, or about 60 hours, have elapsed. Mothers need not refrain from close contact with their infants after usual clinical doses.[6]<br><br>  Mothers concerned about the level of radioactivity in their milk could ask to have it tested at a nuclear medicine facility at their hospital. When the radioactivity is at a safe level she may resume breastfeeding. A method for measuring milk radioactivity and determining the time when a mother can safely resume breastfeeding has been published.[7]<br><br><table border=\"1\"><b><center>tion</center></b><br><tr><th>Labelng Method </th><th>Dose </th><th>Duration of Interruption </th></tr><tr><td>  < em  > in vivo  < /em  >  </td><td>740 MBq (20 mCi) </td><td>6[1] to 12[2] hours </td></tr><tr><td>  < em  > in vitro  < /em  >  </td><td>1000 MBq 