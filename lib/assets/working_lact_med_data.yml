    drug_class: "Antihistamines"
  269:
    summary_of_use_during_lactation: "Small, occasional doses of triprolidine would not be expected to cause any adverse effects in breastfed infants. Larger doses or more prolonged use may cause effects in the infant or decrease the milk supply, particularly in combination with a sympathomimetic such as pseudoephedrine or before lactation is well established. The nonsedating antihistamines are preferred alternatives."
    drug_levels: "Maternal Levels: Single doses of triprolidine of 2.5 mg produced peak milk levels of about 7 to 9 mcg/L at about 1 to 2 hour after the dose in 3 women. Milk levels fell with half-lives ranging form 2.8 to 18.9 hours among the 3 mothers. The dose a fully breastfed infant would receive was calculated to be 0.6 to 0.2% of the mother's weight-adjusted dosage.[1] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In one telephone follow-up study, mothers reported irritability and colicky symptoms 10% of infants exposed to various antihistamines and drowsiness was reported in 1.6% of infants. None of the reactions required medical attention and none of the mothers were taking triprolidine.[2] In one study, no infant side effects were reported in three infants whose mothers took one dose of triprolidine 2.5 mg and pseudoephedrine 60 mg.[1]"
    effects_on_lactation_and_breastmilk: "Antihistamines in relatively high doses given by injection can decrease basal serum prolactin in nonlactating women and in early postpartum women.[3][4] However, suckling-induced prolactin secretion is not affected by antihistamine pretreatment of postpartum mothers.[3] Whether lower oral doses of antihistamines have the same effect on serum prolactin or whether the effects on prolactin have any consequences on breastfeeding success have not been studied. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Desloratadine\">Desloratadine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Fexofenadine\"> Fexofenadine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Loratadine\"> Loratadine</a>
    substance_name: "Triprolidine"
