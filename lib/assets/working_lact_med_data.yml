  977:
    summary_of_use_during_lactation: "Most sources consider breastfeeding to be contraindicated during maternal antineoplastic drug therapy. It might be possible to breastfeed safely during intermittent therapy with an appropriate period of breastfeeding abstinence, but the duration of abstinence is not clear. Limited information indicates that a maternal continuous intravenous fluorouracil infusion at a dose of 200 mg/square meter daily produces undetectable levels in milk. If fluorouracil use is undertaken, monitoring of the infant's complete blood count and differential is advisable. Topical fluorouracil applied away from the breast should pose negligible risk for the breastfed infant; however, it is important to ensure that the infant's skin does not come into direct contact with the areas of skin that have been treated."
    drug_levels: "Maternal Levels: A mother who was 9 months postpartum was diagnosed with rectal cancer and began treatment with pelvic radiotherapy and a continuous intravenous infusion of fluorouracil 200 mg/square meter daily. Her plasma fluorouracil concentration was constant at about 110 micromoles/L (14.3 mg/L) from weeks 2 to 5 of therapy. She discontinued nursing her infant and pumped her breasts twice daily and collected 36 breastmilk samples before, during and for 10 days following fluorouracil therapy (exact times not specified). Fluorouracil was undetectable (  < 0.5 micromol/L [  < 65 mcg/L]) in all of the milk samples.[1] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
