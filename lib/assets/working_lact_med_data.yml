  799:
    summary_of_use_during_lactation: "Information in this record refers to the use of fluorodeoxyglucose F18 (18F-FDG) as a diagnostic agent. The use of 18F FDG in positron emission tomography (PET) scans may be preferable to other types of scans during breastfeeding because of the low levels and rapid disappearance of radiation.[1]<br><br>  The amounts of 18F-FDG excreted in breastmilk after a PET scan are below the level of concern for the breastfed infant and numerous international radiation safety organizations state that no interruption of breastfeeding is necessary.[2][3][4] However, because of extensive uptake by lactating breasts and the consequent external radiation, nursing mothers should refrain from prolonged close contact with their infants for a period of time.[1][5][6][7] Some authors suggest that the infant be bottle fed with expressed breastmilk by a third person for 1 feeding or 4 to 12 hours, depending on the dose, after a PET scan with 18F-FDG in a nursing mother.[1][3][5]"
    drug_levels: "F18 is a positron emitter with a principal decay energy of 0.6335 MeV, annihilation photons of 0.511 MeV, and a physical half-life of 1.83 hours. Maternal Levels: Four women provided milk samples after being given 18F-FDG for a PET scan. Doses ranged from 50 to 160 MBq. Three gave a single milk sample and one gave 4 samples between 0.75 and 3.5 hours after the dose. The authors calculated that the maximum radioactivity in milk would be 19 Bq/mL for each MBq administered and that peak activity in breastmilk would occur 3 hours after administration.[1] Many diagnostic studies are performed using doses up to 370 MBq, which may require a longer period of breastfeeding abstinence. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Fluorodeoxyglucose F18"
