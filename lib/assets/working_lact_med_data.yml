    effects_in_breastfed_infants: "Capreomycin was used as part of multidrug regimens to treat two pregnant women with multidrug-resistant tuberculosis, one throughout pregnancy and postpartum and the other postpartum only. The infants were breastfed (extent and duration not stated). At age 4.6 and 5.1 years, the children were developing normally except for a mild speech delay in one and hyperactivity in the other.[1]"
