  901:
    summary_of_use_during_lactation: "The flowers of various Arnica species contain flavonoid glycosides, terpinoids, amines, coumarins and volatile oils. The flowers are most commonly used to make homeopathic products that are used topically as an analgesic agent. Arnica in homeopathic preparations has been used to treat mastitis and breast pain.[1] It is also sometimes used to treat postpartum perineal pain.[2][3] No information is available on the excretion of Arnica components in breastmilk. Maternal use of Arnica tea probably caused hemolytic anemia in one breastfed infant.[4] Arnica  is \"generally recognized as safe\" (GRAS) as a food by the US Food and Drug Administration, but is not allowed in food in Canada. Oral ingestion of botannical Arnica products should be avoided because of its many toxic components, but homeopathic products and topical application are usually safe during breastfeeding. Arnica should not be used on broken skin and may cause allergic skin reactions as well as cross reactions in those allergic to members of the Asteraceae or Compositae families of plants (e.g., chamomile, chrysanthemum, dandelion, marigold, sunflower).<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A 9-day-old breastfed (extent not stated) infant developed hemolytic anemia 48 hours after his mother had begun drinking tea made from Arnica flowers. The infant's total bilirubin was 41mg/dL, with a direct bilirubin of 5 mg/dL and a hemoglobin of 5 g/L. The infant was otherwise healthy with normal G-6-PD status. After exchange transfusions and phototherapy, the infant's anemia corrected and bilirubin lowered to 9.9 mg/dL. The mother stopped drinking the tea and resumed breastfeeding with no further hemolysis.[4] The infant's hemolysis was probably caused by the Arnica tea."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Arnica"
