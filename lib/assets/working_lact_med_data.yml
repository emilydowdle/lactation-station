    drug_class: "Complementary Therapies, Phytotherapy, Medicinal Plants"
  932:
    summary_of_use_during_lactation: "Lavender (Lavendula angustifolia) flowers, leaves and oil contain linaloyl acetate, linalool, perillyl alcohol, 1,8 cineole (eucalyptol), and at least 100 other known compounds. Lavender has no specific lactation-related uses. Lavender preparations have traditionally been used for anxiety and other neurologic conditions, infections, pain and a variety of other conditions, often as aromatherapy. None of these uses have good scientific evidence to support their use. Lavender is \"generally recognized as safe\" (GRAS) as a food by the US Food and Drug Administration. In general, lavender is well tolerated, but no data exist on the excretion of any components of lavender into breastmilk or on the safety and efficacy of lavender in nursing mothers or infants. Lavender oil may have some minor estrogenic and antiandrogenic activity, so topical application around the breast should be avoided.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Twelve nursing mothers who were19 weeks to 19 months postpartum ingested 100 mg of 1,8 cineole (eucalyptol) in the form of delayed-release capsules (Soledum-Klosterfrau Vertriebs GmbH, Germany) that release the drug in the intestine. Then they pumped 1 to 4 milk samples at the time they perceived the smell of eucalyptus on their breath which had been previously shown to be approximately concurrent. A total of 21 milk samples were obtained. Odor was rated by a panel of 3 to 5 experts as either smelling like eucalyptus or not. Fourteen of the samples had a distinct eucalyptus-like odor. Chemical analysis of the positive odor tests found 1,8-cineole in concentrations from 70 to about 2090 mcg/kg of milk, most in the range of 100 to 500 mcg/kg of milk. Samples with negative odor tests contained concentrations in the range of 0.98 to about 20.23 mcg/kg of milk. In one woman who donated 3 samples, the highest concentration of 71 mcg/kg occurred at 1.5 hours after ingestion, with concentrations of 1 mcg/kg before ingestion and 15 mcg/kg at 9.5 hours after ingestion.[1] Eight women had their milk analyzed for 1,8-cineole metabolites. Ten metabolites and several enantiomers of these metabolites were detected.[2][3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Nursing mothers who were participating in an experiment on the excretion of 1,8-cineole (eucalyptol) in breastmilk took a 100 mg capsule of 1,8-cineole orally. Although instructed not to, 12 mothers breastfed their infants during the experiment. Mothers reported that none of their infants refused their milk or breastfed less than usual. Two mothers felt that their infants were more agitated a few hours after breastfeeding. A third mother reported that the infant stopped nursing from time to time and \"looked puzzled\", but resumed nursing. Upon repeating the experiment 6 weeks later, the infant did not react in an unusual way during breastfeeding.[1]"
    effects_on_lactation_and_breastmilk: "Gynecomastia occurred in 3 prepubertal boys who were using grooming products containing lavender oil. The gynecomastia resolved after the products were discontinued. In vitro testing found that lavender oil possesses mild estrogenic and antiandrogenic activity.[4] The relevance of these finding has been questioned,[5][6] but no further testing has been reported to confirm or refute the findings as of the revision date."
    substance_name: "Lavender"
    cas_registry_number: "8000-28-0"
    drug_class: "Complementary Therapies, Food, Phytotherapy, Medicinal Plants"
  933:
    summary_of_use_during_lactation: "The bark, stems and leaves of European buckthorn (Rhamnus catharticus), alder buckthorn (Rhamnus frangula) and California buckthorn (Rhamnus purshiana) contain anthraquinones that have potent cathartic properties. (Do not confuse these products with sea buckthorn [Hippophae rhamnoides]). Maternal intake of the cathartic buckthorn products might cause loose stools in breastfed infants and their use should be avoided.[1][2][3][4]<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "No published information was found as of the revision date on European buckthorn or alder buckthorn. However, the chemical constituents of these products is similar to that of cascara sagrada (California buckthorn). Maternal Levels: After administration of 65 mg of cascara sagrada as cascara fluidextract, cascara was qualitatively detected in the breastmilk of 5 of 10 women collected over 20 hours.[5] The sensitivity of the assay was about 1100 mg/L of cascara. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In 2 uncontrolled studies, a total of 10 of 22 breastfed infants appeared to have loose stools after administration of 65 mg of cascara as cascara fluidextract to their mothers.[5] No cases of diarrhea were observed among the breastfed infants of 142 mothers who received 400 mg of cascara extract on day 3 postpartum.[6]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Bisacodyl\">Bisacodyl</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Magnesium+Hydroxide\"> Magnesium Hydroxide</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Senna\"> Senna</a>
    substance_name: "Buckthorn"
    drug_class: "Cathartics, Complementary Therapies, Gastrointestinal Agents, Phytotherapy, Medicinal Plants"
  934:
    summary_of_use_during_lactation: "Calendula (Calendula officinalis) flowers contain triterpene glycosides and aglycones, carotenoids, and essential oils. Topical application of calendula products has been used to treat sore and cracked nipples during nursing, either in homeopathic or pharmacologic preparations,[1][2][3] although little high-quality evidence supports this use.[4] One uncontrolled case series found that a cream containing Mimosa tenuiflora and Calendula officinalis was useful for healing cracked nipples during breastfeeding;[5] however, the lack of a control group and the presence of another ingredient makes the evaluation of calendula's efficacy impossible. Oral calendula has no specific lactation-related uses and no information is available on the oral use of calendula during breastfeeding. Calendula is \"generally recognized as safe\" (GRAS) as a food by the US Food and Drug Administration when used as a seasoning or flavoring. Allergic reactions, including cross-reactions to chrysanthemums, daisies and marigolds, occur rarely.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Calendula"
    cas_registry_number: "84776-23-8; 70892-20-5"
    drug_class: "Complementary Therapies, Phytotherapy, Medicinal Plants"
  935:
    summary_of_use_during_lactation: "Melatonin is the hormone produced by the pineal gland that plays a role in regulating sleep and circadian rhythm. Exogenous administration of melatonin has no specific use during breastfeeding; however, endogenous melatonin is normally excreted into breastmilk and probably plays a role in regulating the infant's sleep cycle.[1] One study attributed a slightly longer sleep time in breastfed infant than in formula-fed infants to melatonin in breastmilk.[2] Another study found higher colostrum melatonin levels at night which appeared to increase the phagocytic activity of colostral cells against bacteria.[3] Some authors suggest that mothers should nurse in the dark at night in order to avoid reductions in the melatonin content of breastmilk, which could disturb infant sleep patterns.[4] Differentiating milk pumped during the day from milk pumped during darkness has also been suggested for women pumping milk for their infants.[1] No data exist on the safety of maternal use of melatonin during breastfeeding. However, doses higher than those expected in breastmilk after maternal supplementation have been used safely in infants.[5] It is unlikely that short-term use of usual doses of melatonin in the evening by a nursing mother would adversely affect her breastfed infant.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Melatonin is a normal component of human milk which is synthesized from the amino acid tryptophan. Ten nursing mothers who were 3 to 5 days postpartum had serum and breastmilk melatonin levels measured between 2 pm and 5 pm and again between 2 am and 4 am. The breastmilk melatonin level averaged 23 ng/L at night, an average of 35% of the maternal serum concentration. Melatonin was undetectable (  < 10 ng/L) in milk during the daytime. Six of the mothers collected milk after each feeding for 24 hours once within 3 months of delivery. All mothers exhibited a marked circadian rhythm of melatonin excretion into breastmilk with detectable levels first occurring in the evening and dropping to undetectable levels in the morning.[5] Twenty-four healthy mothers and 24 mothers with allergic eczema were studied in a crossover fashion to watch either a humorous video, a nonhumorous video, or no video at 2-week intervals. Melatonin was measured in breastmilk 5 times between 10 pm and 6 am. Melatonin levels were higher at all times in the mothers who had watched the humorous video. The melatonin levels in mothers with eczema were generally lower than in normal mothers, but had a greater increase to similar levels in both groups after viewing the humorous video. The highest milk melatonin levels occurred at the 2 am sampling in all phases of the study, with a peak of 20.8 ng/L in healthy mothers and 19.9 ng/L in those with eczema.[6] In studies in which exogenous oral melatonin was given to women, the resulting serum melatonin was variable, but peak serum concentrations ranged from 1.1 to 2.6 mcg/L for each 1 mg administered.[7][8][9] This would result in an average increase in breastmilk melatonin concentration from 0.4 to 1 mcg/L for each 1 mg administered to the mother, based on an average milk concentration of 35% of the maternal serum concentration. While the resulting concentrations would be higher than the typical physiologic peak milk concentrations of 0.02 mcg/L,[5][6] it would present a considerably lower dose to the infant than the 10 mg/kg dosages of melatonin that have been safely administered to neonates in clinical studies.[3][4] One study found that breastmilk melatonin concentration was inversely correlated with breastmilk prolactin concentration and was higher in women experiencing fatigue in the morning.[10] Five nursing mothers provided breastmilk samples every 2 hours over a 24-hour period. Melatonin was undetectable during the day, but began to rise at about 8 pm, reaching a peak at about 3 am, and then declining.[2]Thirty women who were 48 to 72 hours postpartum provided 2 colostrum samples, one at noon and one at midnight. Melatonin levels in colostrum averaged about 16 ng/L at noon and 36 ng/L at midnight.[3] Infant Levels: A study of 8 breastfed and 6 formula-fed infants found different patterns of the melatonin metabolite, 6-sulfatoxymelatonin, in their urine. Breastfed infants had a sinusoidal excretion pattern with a peak at 6 am and a trough at 6 pm. Formula-fed infants had a simple increase in the metabolite that was at baseline between about 8 pm and 4 am with a peak at about noon.[12]"
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Melatonin"
    cas_registry_number: "73-31-4"
    drug_class: "Complementary Therapies, Central Nervous System Depressants, Antioxidants"
  936:
    summary_of_use_during_lactation: "Belladonna (Atropa belladonna) contains anticholinergic alkaloids such as atropine and scopolamine. Belladonna has been used in the past for headache, airway obstruction, and irritable bowel syndrome among others, but its use has been supplanted by more specific and less toxic compounds. Long-term use of belladonna might reduce milk production by reducing serum prolactin.[1] Application of belladonna paste to the nipple to reduce milk secretion during lactation is an extremely old use.[2] However, it is still used this way in rural India for treating breast abscesses and may have contributed to cases of breast gangrene.[3] Because of the narrow therapeutic index and variable potency of plant-based (i.e., nonstandardized) belladonna, it should be avoided orally and topically during lactation. Homeopathic products are not likely to interfere with breastfeeding or cause toxicity.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Specific published information in nursing mothers was not found as of the revision date. Anticholinergics can inhibit lactation in animals, apparently by inhibiting growth hormone and oxytocin secretion.[4][5][6][7][8] Anticholinergic drugs can also reduce serum prolactin in nonnursing women.[1] The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    substance_name: "Belladonna"
    cas_registry_number: "8007-93-0"
    drug_class: "Mydriatics, Parasympatholytics, Muscarinic Antagonists, Complementary Therapies, Phytotherapy, Medicinal Plants"
  937:
    summary_of_use_during_lactation: "Goldenseal (Hydrastis canadensis) root contains berberine and other isoquinoline alkaloids. Goldenseal has traditionally been used as an anti-infective both systemically and topically, although high-quality studies of its efficacy and safety are lacking. It has also been used to mask illicit drugs in the urine, although it appears to be ineffective with modern laboratory methods. Goldenseal has been used topically by nursing mothers to treat sore nipples.[1] No data exist on the excretion of any components of goldenseal into breastmilk or on the safety and efficacy of goldenseal in nursing mothers. Berberine can displace bilirubin from serum albumin, causing concern about exposure of newborn infants, because bilirubin can build up in the infant's brain, causing brain damage. However, the extent of berberine's passage from the mother to the infant is unknown. Most sources recommend avoiding exposure of neonates to goldenseal via breastfeeding or otherwise.[2][3][4]<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Goldenseal"
    cas_registry_number: "84603-60-1"
    drug_class: "Complementary Therapies, Phytotherapy, Medicinal Plants"
  938:
    summary_of_use_during_lactation: "Chondroitin sulfate consists of a mixture of large glycosaminoglycans and disaccharide polymers, usually derived from shark or bovine cartilage. It is most commonly used to treat osteoarthritis. Chondroitin sulfate has no specific lactation-related uses. Chondroitin sulfate is poorly absorbed orally with a bioavailability of about 10%. It is well tolerated with occasional gastrointestinal upset reported. Although no studies exist on the use of chondroitin sulfate supplements during breastfeeding, small amounts occur naturally in breastmilk where it might have an inhibitory effect on microbial binding to cellular receptors in the infant or, helping prevent infections, or acting as a antioxidant to protect the infant from oxidative stress. Mothers of preterm infants excrete greater amounts of chondroitin into breastmilk than mothers of fullterm infants.[1][2] The use of chondroitin by a nursing mother is unlikely to adversely affect the breastfed infant.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Pooled human milk from healthy subjects was found to have an average chondroitin sulfate concentration of 231 mg/L, representing 55.5% of all human milk glycosaminoglycans.[1] A lactating woman with unilateral breast cancer had the breastmilk chondroitin sulfate content analyzed from each breast. Milk from the unaffected breast had chondroitin sulfate content similar to the previous study. Milk from the cancerous breast had a large increase in the chondroitin sulfate disaccharide sulfated in position 6 of N-acetylgalactosamine.[3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Chondroitin"
    cas_registry_number: "9007-27-6"
    drug_class: "Complementary Therapies, Glycosaminoglycans"
  939:
    summary_of_use_during_lactation: "Glucosamine is an amino-monosaccharide that is either derived from shellfish or synthetically produced. Glucosamine sulfate has no specific lactation-related uses. It is most commonly used to treat osteoarthritis. A glucosamine derivative, N-acetylglucosamine, is a normal component of human breastmilk. Glucosamine sulfate is well tolerated with occasional gastrointestinal discomfort (e.g., diarrhea, heartburn, nausea, vomiting) reported. Although no studies exist on the use of glucosamine sulfate during breastfeeding, its use by a nursing mother is unlikely to adversely affect the breastfed infant. Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: N-acetylglucosamine is a normal component of human breastmilk. One study measured its content in the breastmilk of 8 mothers nursing fullterm infants. Average concentrations ranged from 1,459 mg/L during week 1 postpartum to 646 mg/L during week 13 postpartum. Considerable variation occurred within and between mothers at various times of the day. Two mothers of preterm infants had higher levels of N-acetylglucosamine than the mothers of fullterm infants.[1] Another study found higher levels of N-acetylglucosamine in the breastmilk of smokers than in nonsmokers.[2] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Glucosamine"
    cas_registry_number: "3416-24-8"
    drug_class: "Complementary Therapies"
  940:
    summary_of_use_during_lactation: "Levocarnitine and acetyl-l-carnitine (acetlycarnitine) are normal components of human milk that are required for fat metabolism. The body can use only levocarnitine, and dextrocarnitine can be an antagonist of levocarnitine. Acetyl-l-carnitine, and propionyl-l-carnitine can be converted to levocarnitine by the body. The bioavailability of levocarnitine is less than 20%, but acetylcarnitine and propionlycarnitine may be higher. These substances have no specific lactation-related uses. Within the normal range of dietary intake, excretion of levocarnitine into breastmilk is relatively constant. Women with carnitine deficiency appear to secrete insufficient amounts of carnitine into their breastmilk for their breastfed infants, who may require levocarnitine supplementation.[1] Preterm infants are often deficient in levocarnitine and require supplementation.[2] No data exist on the safety and efficacy levocarnitine supplementation in nursing mothers or infants without carnitine deficiency. Levocarnitine and its derivatives are generally well tolerated in adults with occasional gastrointestinal upset and restlessness. A fishy odor to the breath, sweat and urine has been reported. Although data are very limited, poor bioavailability might limit absorption by the breastfed infant. It appears unlikely that maternal levocarnitine supplements during nursing would be harmful to the infant, but until more data are available, it is probably best to avoid levocarnitine supplementation unless it is prescribed by a healthcare professional.<br><br>  Pasteurization (method not stated) had little effect on the concentration of endogenous carnitine in one study. Pasteurization followed by refrigeration at 5 degrees C for 48 hours reduced the carnitine concentration by about 13%.[3]"
    drug_levels: "Levocarnitine and acetylcarnitine are normal components of breastmilk, and are transported into milk via organic cation transporters.[4] As of the revision date, no published information was found regarding breastmilk levels following levocarnitine used as a dietary supplement by nursing mothers. Maternal Levels: A woman diagnosed with carnitine uptake deficiency following the birth of her infant was given oral carnitine 500 mg 3 times daily. This dose failed to increase her breastmilk carnitine concentration, with a persistently low concentration of 3.4 mg/L (21 micromoles/L) before supplementation and after 18 days of supplementation.[1]The carnitine concentration was measured in the breastmilk of 27 normal mothers who were not taking carnitine as a supplement. Average carnitine concentrations were 10.1 mg/L over the first 21 days postpartum, which was higher than the maternal serum concentration. The concentration decreased by about 50% by postpartum days 40 to 50. No difference in concentration was found between fore- and hindmilk.[3] Another study in normal mothers found a similar average carnitine concentration of 10.6 mg/L.[5] In a study that followed 37 healthy, nonsmoking mothers who were not taking carnitine as a supplement, carnitine and acetylcarnitine in breastmilk were measured over time. Immediately postpartum, the average milk carnitine concentration was 12.6 mg/L and acetylcarnitine was 5.7 mg/L. From 2 months postpartum to 12 months postpartum, carnitine and acetylcarnitine milk concentrations were lower, in the range of 6.1 to 8.9 mg/L for carnitine and 1.2 to 2 mg/L for acetylcarnitine.[6] Ten mothers of fullterm infants and mothers of preterm infants (36 weeks gestation or less) provided blood and milk samples for measurement of carnitine at 4 times during the first month postpartum. None were taking carnitine as a supplement. In the mothers of fullterm infants, total breastmilk carnitine averaged 11.7 mg/L at 2 to 3 days postpartum, 11.8 mg/L at 5 to 7 days postpartum, 11.3 mg/L at 2 weeks postpartum, and 10.5 mg/L at 4 weeks postpartum. About one-third to one-half of the carnitine was free carnitine and the remainder was acetylcarnitine. Breastmilk concentrations were about 50 to 100% greater than simultaneous plasma concentrations. The mothers of preterm infants had higher breastmilk carnitine levels, averaging about 12 mg/L throughout the first month postpartum.[7] Carnitine and acetylcarnitine were measured in the breastmilk of 14 lactating women who were 1 to 10 months postpartum and not taking carnitine as a supplement. The average milk concentration of free carnitine was 5.9 mg/L and of total carnitine was 7.2 mg/L. Maternal dietary intake of carnitine had no effect on breastmilk carnitine concentrations. The authors estimated that an exclusively breastfed infant would receive about 6 mg daily of carnitine from breastmilk.[8] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Levocarnitine"
    cas_registry_number: "541-15-1; 3040-38-8; 3040-38-8; 17298-37-2"
    drug_class: "Complementary Therapies"
  941:
    summary_of_use_during_lactation: "Gentian violet (crystal violet) was used in the past to treat oral and nipple thrush during breastfeeding. Gentian violet is potentially toxic to the mucous membranes, causing ulceration,[1][2][3][4] and potentially tattooing the skin. It can also interact with DNA[5], is carcinogenic and mutagenic in rodents, and occasionally causes allergic sensitization, with cross reactions to other triphenylmethane dyes.[6] Its use has been severely curtailed by authorities in England and Australia.[7][8] It is also very messy, staining skin and clothing. A 2001 survey of the members of the Academy of Breastfeeding Medicine found that gentian violet is rarely (1 to 2% of respondents) used by breastfeeding experts for initial treatment of oral thrush and is very infrequently (3 to 4% of respondents) used for recurrent or persistent thrush.[9] The use of gentian violet should be avoided topically on the nipples or in the infant's mouth; safer alternatives for treating thrush are available.[10]"
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Gentian violet has caused oral ulceration in breastfed infants treated with 1% or  2% solution applied to the mouth and tongue for thrush.[1][2][3] A 2-week-old exclusively breastfed infant was treated for oral thrush with aqueous 1% gentian violet solution twice daily for 1 day. The parents discontinued it because they thought it was causing airway discomfort. After 2 days, it was restarted at 4 times a day. Cough and difficulty feeding developed after 1 day and the infant was then admitted to the hospital, ultimately requiring intubation.[4]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Clotrimazole\">Clotrimazole</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Fluconazole\"> Fluconazole</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Miconazole\"> Miconazole</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Nystatin\"> Nystatin</a>
    substance_name: "Gentian Violet"
    cas_registry_number: "548-62-9"
    drug_class: "Anti-Infective Agents, Local"
  942:
    summary_of_use_during_lactation: "Cumin (Cuminum cyminum) seed contains a volatile oil that contains cuminaldehyde and other aldehydes; the seeds also contain numerous flavonoids and terpenes. Cumin has been used as a galactogogue in India;[1][2] however, no scientifically valid clinical trials support this use. Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[3] No data exist on the excretion of any components of cumin into breastmilk or on the safety and efficacy of cumin in nursing mothers or infants. Cumin is \"generally recognized as safe\" (GRAS) as a spice and flavoring by the US Food and Drug Administration. Cumin is generally well tolerated, but occasional phototoxic skin reactions have been reported after contact with the oil. Those allergic to cumin or related herbs should avoid cumin.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Women who were between 14 and 90 days postpartum and reported lactation failure were given instructions on breastfeeding technique and encouraged to exclusively breastfeed. If their infant had gained less than 15 grams in 1 week, they were randomized to receive either two tablespoonfuls of a mixture containing wild asparagus or an identical placebo for 4 weeks. In each 100 grams, the mixture contained Asparagus racemosus 15 grams, Anethum soiva 1 gram, Ipomea digitata 1 gram, Glycyrrhiza glabra 1 gram, Spinacia oleracea 2.5 grams, Cuminum cyminum 0.5 gram, and Panchatrinamol 1 gram. Of the 64 women randomized, 11 did not complete the trial. Serum prolactin measurements were made before a morning nursing before treatment, and after 4 weeks of treatment. Infant weight gains and the number of supplemental feedings were recorded initially and after 4 weeks of therapy. No differences were found in the changes in serum prolactin, infant weight gain or amount of supplementation between the treatment and placebo groups after 4 weeks of therapy. No side effects or changes in liver function tests occurred during the study.[4]"
    substance_name: "Cumin"
    drug_class: "Complementary Therapies, Phytotherapy, Medicinal Plants"
  943:
    summary_of_use_during_lactation: "Coleus amboinicus leaves are a traditional galactogogue used in Indonesia called torbangun or bangun-bangun in the local languages.[1] One study of poor quality indicated that it might have some efficacy in mothers who were not instructed in proper technique, thus inadequate to establish activity.[2][3] Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[4] No data exist on the excretion of any components of Coleus amboinicus into breastmilk or on the safety and efficacy of Coleus amboinicus in nursing mothers or infants, although it has been used for hundreds of years in Indonesia with apparent safety. A related plant, Coleus forskohlii, is well tolerated as a supplement.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "A study of 67 healthy women who delivered a fullterm infant and desired to breastfeed for at least 4 months compared torbangun (Coleus amboinicus), fenugreek, and a control product containing placental extract and vitamin B12 (Molocco+B12) for their effects on breastmilk volume. No mention was made of any breastfeeding support provided to the women. Participants were randomly assigned to receive one of the products for 30 days and followed for another 30 days. A soup was made from 150 grams of Coleus amboinicus leaves 6 days per week for 30 days, beginning on the second postpartum day, and it was consumed during the day. Infants were weighed before and after each nursing at 2-week intervals during the study to measure 24-hour milk volume. In the torbangun group, the milk volume on day 28 was statistically greater than on day 14. The increase in milk volume on day 28 was 33% in the torbangun group, compared to a decrease of 15% in the control group and a decrease of 14% in the fenugreek group. However, the baseline production in the torbangun group was 20 to 23% lower than in the other groups and there was no statistical difference in milk volume at any time compared to the initial volume of milk in the control group. Analysis of breastmilk found no decrease in nutritional quality of milk in the torbangun group.[5]"
    substance_name: "Coleus"
    drug_class: "Complementary Therapies, Phytotherapy, Medicinal Plants"
  944:
    summary_of_use_during_lactation: "Tea tree (Melaleuca alternifolia) oil contains primarily terpinen-4-ol, but more than 100 other constituents have been identified, including 1,8-cineole (eucalyptol). Tea tree oil should not be confused with cajeput oil, niauouli oil, kanuka oil, or manuka oil which are obtained from Melaleuca species. Tea tree oil has no specific lactation-related uses. It is usually used topically for the treatment of infections. No data exist on the excretion of any components of tea tree oil into breastmilk or on the safety and efficacy of tea tree oil in nursing mothers or infants. Topical tea tree oil is generally well tolerated, but should not be taken orally. Tea tree oil may have some minor estrogenic and antiandrogenic activity, so topical application around the breast should be avoided.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Twelve nursing mothers who were19 weeks to 19 months postpartum ingested 100 mg of 1,8 cineole (eucalyptol) in the form of delayed-release capsules (Soledum-Klosterfrau Vertriebs GmbH, Germany) that release the drug in the intestine. Then they pumped 1 to 4 milk samples at the time they perceived the smell of eucalyptus on their breath which had been previously shown to be approximately concurrent. A total of 21 milk samples were obtained. Odor was rated by a panel of 3 to 5 experts as either smelling like eucalyptus or not. Fourteen of the samples had a distinct eucalyptus-like odor. Chemical analysis of the positive odor tests found 1,8-cineole in concentrations from 70 to about 2090 mcg/kg of milk, most in the range of 100 to 500 mcg/kg of milk. Samples with negative odor tests contained concentrations in the range of 0.98 to about 20.23 mcg/kg of milk. In one woman who donated 3 samples, the highest concentration of 71 mcg/kg occurred at 1.5 hours after ingestion, with concentrations of 1 mcg/kg before ingestion and 15 mcg/kg at 9.5 hours after ingestion.[1] Eight women had their milk analyzed for 1,8-cineole metabolites. Ten metabolites and several enantiomers of these metabolites were detected.[2][3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Nursing mothers who were participating in an experiment on the excretion of 1,8-cineole (eucalyptol) in breastmilk took a 100 mg capsule of 1,8-cineole orally. Although instructed not to, 12 mothers breastfed their infants during the experiment. Mothers reported that none of their infants refused their milk or breastfed less than usual. Two mothers felt that their infants were more agitated a few hours after breastfeeding. A third mother reported that the infant stopped nursing from time to time and \"looked puzzled\", but resumed nursing. Upon repeating the experiment 6 weeks later, the infant did not react in an unusual way during breastfeeding.[1]"
    effects_on_lactation_and_breastmilk: "Gynecomastia occurred in a prepubertal boy who was using a grooming product containing tea tree oil. The gynecomastia resolved after the product was discontinued. In vitro testing found that tea tree oil possesses mild estrogenic and antiandrogenic activity.[4] The relevance of these findings has been questioned,[5][6][7][8] but no further testing has been reported to confirm or refute the findings as of the revision date."
    substance_name: "Tea Tree Oil"
    cas_registry_number: "68647-73-4; 85085-48-9"
    drug_class: "Anti-Infective Agents, Local, Complementary Therapies, Oils, Phytotherapy, Medicinal Plants"
  945:
    summary_of_use_during_lactation: "Dill (Anethum graveolens) seeds contain essential oil rich in carvone and limonene, in addition to phenolic and flavonoids. Dill is a purported galactogogue.[1][2][3][4] No scientifically valid clinical trials support this use, and one small, old study found no galactogogue effect of a primary dill component, d-carvone.[5] Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[6] Two studies found small, but measurable amounts of d-carvone in the milk of mothers given the chemical experimentally. Dill is \"generally recognized as safe\" (GRAS) as a food by the US Food and Drug Administration. It is generally well tolerated, but occasional allergic skin reactions have been reported, especially after contact with fresh dill. In two studies, nursing mothers were given d-carvone. No adverse effects were noted in the mothers or infants. Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Eighteen lactating women were given 100 mg of d-carvone mixed with lactose and talc in a capsule on 3 test days. Milk samples were collected every 2 hours for 8 hours starting at the time of ingestion. Carvone was detected in milk at all collection times, with the average concentrations of 1.3 mcg/L at 0 hours, 7.2 mcg/L at 2 hours, 5.6 mcg/L at 4 hours, 4.3 mcg/L at 6 hours and 2.7 mcg/L at 8 hours after the dose. The average peak carvone concentration in milk was 10.5 mcg/L. Carvone metabolites were not detected in any milk samples.[7] In another study, 20 mothers consumed 30 mg of d-carvone in 75 grams of hummus every third day for 28 days (10 exposures) at about 2 hours before a \"usual\" nursing time. Breastmilk samples were obtained 2 hours after ingestion on the first and last days of carvone intake. Carvone was detectable in the milk of 18 mothers. Average carvone concentrations in breastmilk were 2.5 mcg/L and 3.8 mcg/L on the first and last days of sampling, respectively. However, these values did not differ statistically, and the combined average carvone concentration was 3.2 mcg/L. A control group of 20 women who did not ingest d-carvone had no detectable carvone in their breastmilk.[5] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A study compared 3 groups of women. One group of 20 nursing mothers consumed 30 mg of d-carvone in 75 grams of hummus every third day for 28 days (10 exposures) at about 2 hours before a \"usual\" nursing time. A second group of 20 nursing mothers followed the same regimen, but their hummus contained no d-carvone. A third group of 8 mothers received the d-carvone flavored hummus, but were exclusively formula feeding their infants. After this 28-day period, both groups of breast-fed infants showed greater acceptance of d-carvone-flavored mashed potatoes than the formula-fed infants who preferred the unflavored potatoes. The authors interpreted these results to mean that breastfed infants are more receptive to a wide array of flavors than formula-fed infants.[5]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Dill"
    cas_registry_number: "8006-75-5"
    drug_class: "Complementary Therapies, Phytotherapy, Medicinal Plants"
  946:
    summary_of_use_during_lactation: "Castor (Ricinus communis) beans contain triglycerides, mostly consisting of ricinoleic acid esters, and small amounts of the toxic ricin and ricine. Pressing of the beans produces castor oil and purification of the oil eliminates the ricin and ricine. Castor oil is a strong stimulant laxative. Castor beans as well as a homeopathic preparation of castor purportedly reduce milk flow,[1][2] but it is also reportedly used as a galactagogue.[3] A poultice of castor leaves is a purported galactogogue.[4][5] In some parts of India, castor oil is also reportedly applied to the breasts to stimulate lactation.[5] No scientifically valid clinical trials support either of these uses and some preparations may be toxic to the infant. Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[6] No data exist on the excretion of any components of the castor plant or castor oil into breastmilk or on their safety and efficacy in nursing mothers or infants. However, little of the active ricinoleic acid is thought to be absorbed from the intestine. Because of a lack of information, other laxatives may be preferred in nursing mothers.<br><br>  In traditional Indian culture, castor oil has been administered to newborn infants during the first 2 to 3 days of life, often resulting in adverse effects.[7][8] Administration of castor oil to newborns is dangerous and should be avoided.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In rural India, castor oil has been traditionally given to infants during the first 2 to 3 days of life to clear the intestine of meconium. This practice can result in paralytic ileus and aspiration pneumonia.[7] Severe hypoalbuminemia was also reported in a 1.5-month-old infant whose grandmother gave him castor oil daily from the fifth day of life, resulting in diarrhea and malnutrition.[8]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Bisacodyl\">(Cathartic) Bisacodyl</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Magnesium+Hydroxide\"> Magnesium Hydroxide</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Senna\"> Senna</a>
    substance_name: "Castor"
    cas_registry_number: "8001-79-4"
    drug_class: "Cathartics, Complementary Therapies, Oils, Phytotherapy, Medicinal Plants"
  947:
    summary_of_use_during_lactation: "Papaya (Carica papaya) fruit contains the proteolytic enzymes papain and chymopapain before ripening, but they are not present in the ripe fruit. Cooked, unripe papaya fruit has been used orally as a galactogogue in India and Melanesia;[1][2][3] however, no scientifically valid clinical trials support this use. Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[4] Papaya leaves, which contain papain and other enzymes, are also used in some products, but have no known lactation-related uses. No data exist on the excretion of any components of papaya into breastmilk or on the safety and efficacy of papaya in nursing mothers or infants. Papaya fruit is \"generally recognized as safe\" (GRAS) as a food by the US Food and Drug Administration. Papaya also contains carotenoids and can improve beta-carotene and vitamin A status in nursing mothers.[5] Allergic reactions to papaya, such as asthma and skin rashes are not uncommon and cross reaction with other substances such as latex and kiwi have occurred. Those with allergies to papaya or cross reacting substances should avoid papaya."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Papaya"
    drug_class: "Complementary Therapies, Food, Phytotherapy, Medicinal Plants"
  948:
    summary_of_use_during_lactation: "Parsley (Carum petroselinum) leaf, seed, and root contain the volatile oils apiol and myristicin, which is pharmacologically active, as well as flavonoids, beta-phellandrene; bergapten; and vitamins A and C. Warm compresses or poultices of parsley have been used to treat breast engorgement and mastalgia[1][2] Oral capsules containing sage and parsley capsules are said to decrease milk flow;[3][4][5] however, no scientifically valid clinical trials support this use. No data exist on the excretion of any components of parsley into breastmilk or on the safety and efficacy of parsley nursing mothers or infants. Parsley is \"generally recognized as safe\" (GRAS) as a food by the US Food and Drug Administration. Adverse reactions are primarily allergic, including cross reactions to other members of the Apiaceae family, such as carrot, celery, and fennel. The essential oil should not be used because of potential toxicity of its apiol and myristicin content.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Parsley"
    drug_class: "Complementary Therapies, Phytotherapy, Medicinal Plants"
  949:
    summary_of_use_during_lactation: "Hibiscus (Hibiscus sabdariffa) flowers contain anthocyanins, proanthocyanidins, flavonols, as well as various pigments, oils and acids. Other Hibiscus species are also used medicinally. Hibiscus is a purported galactogogue and is included in some proprietary mixtures promoted to increase milk supply;[1] however, no scientifically valid clinical trials support this use. Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[2] No data exist on the excretion of any components of hibiscus into breastmilk or on the safety and efficacy of hibiscus nursing mothers or infants. Hibiscus is \"generally recognized as safe\" (GRAS) as a food by the US Food and Drug Administration. Hibiscus flowers appear to be generally well tolerated, although allergic reactions are possible, including cross reaction with other members of the Malvaceae family (e.g., ambrette, marshmallow).<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Sixty-six postpartum mothers (22 in each of 3 groups) with no concurrent illnesses were randomly assigned to receive an herbal tea, placebo, or nothing after delivering healthy, fullterm infants. Mothers in the herbal tea group received at least 3 cups daily of 200 mL of Still Tea (Humana-Istanbul, Turkey; containing hibiscus 2.6 grams, fennel extract 200 mg, fennel oil 20 mg, rooibos 200 mg, verbena [vervain] 200 mg, raspberry leaves 200 mg, fenugreek 100 mg, goat's rue 100 mg, and, vitamin C 500 mg per 100 grams, per manufacturer's web site November 2011). A similar-looking apple tea was used as the placebo. All women were followed by the same nurse and pediatrician who were blinded to what treatment the mothers received. Mothers who received the Still Tea produced more breastmilk with an electric breast pump on the third day postpartum than mothers in the other groups. The infants in the Still Tea group had a lower maximum weight loss, and they regained their birth weights sooner than those in the placebo or no treatment arms. No long-term outcome data were collected. Because many of the ingredients in Still Tea are purported galactogogues, including hibiscus, no single ingredient can be considered solely responsible for the tea's effects, although the authors attributed the action to fenugreek.[3]An herbal tea containing hibiscus, fenugreek, fennel, rooibos, vervain, raspberry, goat's rue, and vitamin C (Humana Still-Tee, Humana GmbH, Herford, Germany) or water was randomly given to nursing mothers in a dosage of 3 cups daily beginning on the day of delivery. Several markers of antioxidant capacity were measured in breastmilk on day 1 and again after 7 to 10 days. No difference was found in the markers between mothers who received the tea and the water.[4]"
    substance_name: "Hibiscus"
    drug_class: "Complementary Therapies, Food, Phytotherapy, Medicinal Plants"
  950:
    summary_of_use_during_lactation: "There are over 2000 species of Euphorbia containing numerous chemical compounds, although no specific active ingredients have been identified. Several Euphorbia species have been used as galactogogues in various cultures, such as Euphorbia lancifolia (called ixbut in the local language) by the Mayans in Guatemala,[1] Euphorbia hirta in India,[2][3] and Euphorbia serpyllifolia and other species by American Indians. No scientifically valid clinical trials support this use; however, some evidence in animals found that a Euphorbia extract increases serum prolactin.[4] Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[5] No data exist on the excretion of any components of Euphorbia into breastmilk. Euphorbia species exude a white sap that can cause contact sensitization and ocular toxicity if it gets in the eye. Taken orally, Euphorbia can cause nausea and vomiting.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
