  886:
    summary_of_use_during_lactation: "Echinacea species (Echinacea angustifolia, Echinacea purpurea, Echinacea pallida) contain high molecular weight polysaccharides (e.g., heteroxylan, arabinogalactan) and lower molecular weight compounds (e.g., alkylamides, caffeoyl conjugates such as cichoric acid and echinacosides), but no single chemical is known to be responsible for echinacea's biological activity. Some products have been standardized based on echinacoside, and others on cichoric acid. Echinacea has no specific uses during breastfeeding, but is commonly used orally to treat or prevent upper respiratory infections. It is also used topically to treat skin infections. Excretion of some of the purportedly active alkamides was found in breastmilk in one mother. No data exist on the safety and efficacy of echinacea in nursing mothers or infants. In general, echinacea is well tolerated with gastrointestinal upset, diarrhea and constipation, skin rash and rarely allergic reactions reported. It may also alter the metabolism of some dugs metabolized by the P450 enzyme system. Some sources indicate that echinacea is safe in recommended doses,[1] while others recommend avoiding it during breastfeeding because of the lack of published safety data.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: One woman was given 4 Echinacea Premium tablets (each containing the equivalent of 675 mg of Echinacea purpurea root and 600 mg of Echinacea angustifolia root made from the dried ethanolic extracts). The total dose of N-isobutyldodeca-2E,4E,8Z,10E/Z-tetraenamide alkamides was 13.1 mg. The alkamides were present in breastmilk between 1 and 4 hours after ingestion in concentrations similar to those reported in the blood with the same dose of the product.[2] Further details were not present in the abstract. Infant Levels: Relevant published information was not found as of the revision date."
