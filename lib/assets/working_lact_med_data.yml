  36:
    summary_of_use_during_lactation: "Because of the low levels of captopril in breastmilk, amounts ingested by the infant are small and would not be expected to cause any adverse effects in breastfed infants."
    drug_levels: "Maternal Levels: The average peak milk level in 11 subjects (time postpartum not stated) taking oral captopril 100 mg 3 times daily was 4.7 mcg/L and occurred 3.8 hours after the dose. The peak milk level was about 1% of the peak plasma level, while average milk levels over 12 hours following a dose were about 3% of average serum levels.[1] Based on data in this study, the maximum daily dosage that a nursing infant would receive is less than 0.014% of the mother's weight-adjusted daily dosage. There was no evidence of disulfide captopril metabolites in the breastmilk of a woman (time postpartum not stated) taking the drug chronically.[2] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In one report of 12 mothers, several continued to breastfeed their infants while taking captopril 100 mg three times daily. No adverse effects were seen in the infants.[1]"
    effects_on_lactation_and_breastmilk: "In a series of controlled studies reported in one paper, captopril had no effect on the circadian rhythm of prolactin, the response to prolactin-stimulating drugs or serum prolactin in patients with prolactin-secreting tumors.[3]In a study of young hypertensive males, captopril 25 mg orally markedly decreased serum prolactin at 90 minutes after the dose compared to placebo.[4] The maternal prolactin level in a mother with established lactation may not affect her ability to breastfeed.In one report, 1 woman out of 12 subjects was unable to produce enough milk for the study while taking captopril 100 mg 3 times daily even though she had been successfully breastfeeding for 6 months.[1] It is not known if this decrease was an effect of captopril."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Benazepril\">Benazepril</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Enalapril\"> Enalapril</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Quinapril\"> Quinapril</a>
    substance_name: "Captopril"
