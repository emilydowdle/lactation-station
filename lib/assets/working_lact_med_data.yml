  310:
    summary_of_use_during_lactation: "If trimipramine is required by the mother, it is not a reason to discontinue breastfeeding. Because of the lack of  data on use during breastfeeding, other antidepressants are preferred during breastfeeding, especially while nursing a newborn or preterm infant."
