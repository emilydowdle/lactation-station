  26:
    summary_of_use_during_lactation: "Benzathine penicillin G is acceptable to use during breastfeeding. Limited information indicates that single maternal doses of benzathine penicillin G of 2.4 million units intramuscularly produce low levels in milk that are not expected to cause adverse effects in breastfed infants. Occasionally, disruption of the infant's gastrointestinal flora, resulting in diarrhea or thrush,  has been reported with penicillins, but these effects have not been adequately evaluated."
