  458:
    summary_of_use_during_lactation: "Infliximab is usually not detectable in breastmilk and absorption is unlikely because it is probably destroyed in the infant's gastrointestinal tract. Follow-up of infants exposed in utero and breastfed during maternal infliximab therapy have found no adverse effects and normal development. The measurement of minute concentrations in the milk of some women raises the possibility of local immune suppression in the gastrointestinal tact, but levels were not high enough to be of concern for systemic immunosuppression.[1] Although the manufacturer recommends that breastfeeding be discontinued during infliximab therapy, numerous US and European experts have stated that the drug is a low risk to the nursing infant and breastfeeding can continue during infliximab use,[2][3][4][5][6][7][8][9]"
    drug_levels: "Maternal Levels: A nursing mother with Crohn's disease (time postpartum not stated) was given a single 5 mg/kg dose of infliximab by intravenous infusion. Milk samples taken 24 hours and 1 week after the dose had undetectable (  < 60 mcg/L) levels of infliximab.[10] A woman who was 4 months postpartum received 2 doses of infliximab. Milk levels were measured after the first dose of 160 mg and second dose of 165 mg, but the time between the 2 doses was not stated. The first milk sample was obtained 10 days after the first dose. Milk infliximab levels increased gradually (values not stated) over the next 10 days. After the second dose, milk infliximab levels increased further, with the highest infliximab concentration of 473 mcg/L measured one day after the second dose.[11] One group of authors report a personal communication stating that 4 assays of breastmilk (presumably in 4 patients) failed to detect infliximab in any samples (assay sensitivity not specified).[12] A woman with Crohn's disease received infliximab 10 mg/kg at 2 and 10 weeks postpartum. Infliximab was not detectable in breastmilk with an ELISA assay (assay sensitivity not specified) at 6, 10 or 13 weeks postpartum.[13] A woman with severe Crohn's disease received infliximab 1000 mg (10 mg/kg) intravenously every 4 weeks during pregnancy and lactation. She received a dose on an unstated day postpartum and breastmilk samples were collected daily (times not stated) once before and daily for 30 days after the dose. None of the samples had detectable infliximab (  < 5 mcg/L) using an ELISA assay.[14]Three women with Crohn's disease received infliximab during pregnancy and postpartum. Single breastmilk samples were obtained from each woman after a postpartum dose of 5 mg/kg of infliximab. Samples were collected 7, 5, and 43 days, respectively, after their prior dose. Infliximab was undetectable (  < 100 mcg/L) in all breastmilk samples.[15] Three women with Crohn's disease received an intravenous infusion of infliximab 5 mg/kg postpartum for a disease flare and discontinued nursing. Milk samples were obtained before and after the infusion. Milk samples were also obtained from 8 nursing mothers who did not receive infliximab. Infliximab was undetectable (  < 10 mcg/L) in all of the pre-infusion samples and in those from the untreated mothers. Infliximab was detected in breastmilk samples obtained after the infusion in all 3 women. Infliximab was detectable 12 hours after the infusion and peaked at 75 to 105 mcg/L at 2 to 3 days after the infusion in 2 patients. In a third, one sample obtained 2 days after the infusion was about 20 mcg/L. The assay used in this series was more sensitive than those used previously and allowed the very low infliximab concentrations to be measured.[1]Two mothers received infliximab 300 mg intravenously for inflammatory bowel disease. Breastmilk infliximab was 200 mcg/L in one mother (time after dose not stated), which was about 4.3% of her serum concentration. The second mother began infliximab at 3 months postpartum. Her breastmilk infliximab levels were 94.6 mcg/L on day 1 after the first dose and 119.7 mcg/L on day 4 after the dose.[16] Three women with inflammatory bowel disease who received postpartum infliximab infusions (doses not specified) had milk samples analyzed for the drug for 5 days after the infusion. The assay method was somewhat unreliable in this study. In the first patient, infliximab was detectable in breastmilk only on days 4 and 6 after the infusion, with values of about 100 mcg/L. After the second infusion, the highest milk concentration of about 130 mcg/L occurred after about 30 hours. Subsequent levels were lower over the next 5 days. In a second patient, infliximab was found in milk shortly after the infusion with the highest concentration of 300 mcg/L occurring at 3.3 days after the dose. A third patient had detectable infliximab in milk on days 2 and 4, with the highest level of about 100 mcg/L on day 4.[17] Eleven women who received infliximab (dose unspecified) as part of a large registry study submitted breastmilk samples. Infliximab was detected in levels between 90 and 591 mcg/L between 24 and 48 hours after infusion.[18] Infant Levels: A woman with Crohn's disease received infliximab during pregnancy, with the last of five 10 mg/kg doses 2 weeks before delivery. Doses were also given 2 and 10 weeks postpartum. She breastfed her infant from birth to 6 weeks, discontinued breastfeeding for 3 weeks and then restarted breastfeeding (extent not stated) at week 11 postpartum. Maternal and infant serum infliximab levels were equal when they were first measured at 6 weeks postpartum. The infant's serum infliximab steadily decreased over the next 7 weeks. The authors concluded that the initial high infant serum level was from transplacental passage of infliximab because the drug was undetectable in milk and the serum level dropped despite breastfeeding.[13] Two infants were breastfed (extent not stated) by mothers who received 5 mg/kg doses of infliximab during pregnancy and breastfeeding. Infliximab was discontinued at or before 32 weeks of the pregnancy and restarted within 2 weeks postpartum. Infant serum samples were obtained 5 days after the mother's previous infliximab dose in one when the infant was 15 days old and 43 days after the mother's dose at 57 days of age in the other infant. Infliximab was undetectable (  < 100 mcg/L) in both infants' serum.[15]A woman exclusively breastfed her infant for 3 months, then received a single intravenous dose of infliximab 300 mg and began partially breastfeeding her infant. Four weeks after beginning infliximab and 5 days after the second infliximab dose, her infant had a serum concentration of 1.7 mg/L, which was 2.2% of the simultaneous maternal serum infliximab concentration.[16] An infant was born at week 37 of gestation to a mother with ulcerative colitis was receiving long-term therapy with mesalamine 4 grams daily throughout pregnancy received inductions series of infliximab 5 mg/kg in weeks 20 and 31 of pregnancy for disease flares. She continued to receive infliximab infusions every 8 to 12 weeks, while the baby was breastfed (extent not stated) until 14 weeks of age. The infant's infliximab serum concentration at 16 weeks after birth was 0.6 mg/L, but was undetectable (  < 0.05mg/L) at 28 weeks of age. The serum concentration at 16 weeks was judged to have been a result of placental passage of the drug from mother to infant.[19]"
    effects_in_breastfed_infants: "A retrospective chart review of patients who received infliximab during pregnancy found that 5 mothers breastfed their infants during infliximab therapy at a dose of 5 mg/kg. No other patient details were reported and no adverse effects were reported in the infants, although observation during breastfeeding was not the purpose of the study.[12] A woman with Crohn's disease received infliximab 5 mg/kg intravenously every 8 weeks throughout pregnancy and during lactation. The infant was reported to be good condition without any evidence of illnesses.[20] An infant was born to a mother who received infliximab 10 mg/kg 5 times during pregnancy at 6- to 8-week intervals. A maternal dose of 10 mg/kg was given at 2 weeks postpartum. The infant was breastfed for 6 weeks, discontinued for 3 weeks and then reinstated at 9 weeks of age (extent of nursing not stated). Another 10 mg/kg dose was given to the mother at 10 weeks postpartum. The infant underwent a formal evaluation of the immune system and found to have normal immune markers and responses. The infant reportedly grew and developed normally throughout the first year of life.[13] An infant was breastfed (extent not stated) for up to 4 months by a mother who was taking infliximab (dosage not stated) and azathioprine 150 mg daily for inflammatory bowel diseases. The infant was followed regularly for 22 months of age and found to have a normal growth rate, and no history of recurrent infections.[21]A woman with severe Crohn's disease received infliximab 1000 mg (10 mg/kg) intravenously every 4 weeks during pregnancy and lactation. The extent and duration of breastfeeding were not reported. The child had no developmental abnormalities noted at 27 months of age.[14] Three infants were breastfed after their mothers received infliximab during the third trimester of pregnancy. No immune system deficits were noted on follow-up.[22] Three infants were breastfed (extent not stated) during maternal infliximab therapy at a dose of 5 mg/kg every 8 weeks. Infants were followed for almost 1 year and found to have no unusual number or types of infections and all seroconverted after their routine childhood immunizations.[15]A 24-year-old woman with Crohn's disease received infliximab 5 mg/kg every 8 weeks during pregnancy until 33 weeks gestation. After delivering at term, she received her next infliximab dose at 1 week postpartum. The infant was breastfed (extent not stated) and received all vaccinations, except rotavirus, on schedule.[23] A woman with severe psoriasis was treated during pregnancy and postpartum with infliximab 5 mg/kg intravenously every 8 weeks. Her last doses of infliximab before delivery were at weeks 20 and 29 of pregnancy. The drug was continued postpartum, although the timing of the first postpartum dose was not stated. Her infant was breastfed for 1 month and developed normally.[24] A woman with Crohn's disease used infliximab 5 mg/kg every 8 weeks during pregnancy and postpartum. During breastfeeding (extent not stated) she also received sulfasalazine 4 g/day and prednisone 60 mg/day in a tapering schedule. At 6 months of age, the infant was asymptomatic with regular weight gain.[25] Two women received infliximab 300 mg intravenously for treatment of inflammatory bowel disease. One woman nursed her infant (extent not stated) and the other began partial breastfeeding her infant at 3 months of age when infliximab was begun. She breastfed for approximately 5 weeks (2 doses) before discontinuing breastfeeding. At 22 and 18 months of age, respectively, neither infant had any signs of adverse drug reactions, allergic reactions or severe infections leading to hospitalization. The first infant had a low birth weight, but caught up and reached the 75th percentile at the age of 11 months. Developmental milestones were reached on time by both infants.[16] A prospective cohort study followed	pregnant women with inflammatory bowel disease throughout pregnancy and for 12 months postpartum. Women were assigned to one of the following groups: unexposed (no thiopurines or anti-TNF agents); group A (azathioprine or mercaptopurine); group B (infliximab, adalimumab or certolizumab) and group AB (both a thiopurine and an anti-TNF agent). Of 1052 women enrolled in the study, 72% breastfed their infants, although the extent and duration were not stated in the abstract. A total of 102 women were exposed to an anti-TNF agent and 59 were exposed to a thiopurine plus an anti-TNF agent. The use of an anti-TNF alone was not associated with any complication in the infants and their growth and development were normal throughout the 12 months. Infants exposed to both a thiopurine and an anti-TNF agent had a 50% increase in the number of infections between 9 and 12 months of age. The relationship of this increase with breastfeeding could not be determined from the available data.[26] A woman with ulcerative colitis was receiving long-term therapy with mesalamine 4 grams daily throughout pregnancy received inductions series of infliximab 5 mg/kg in weeks 20 and 31 of pregnancy for disease flares. She continued to receive infliximab infusions every 8 to 12 weeks, while the baby was breastfed (extent not stated) until 14 weeks of age. The infant received routine vaccinations (diphtheria, tetanus, pertussis, injectable polio, Haemophilus influenzae b, and pneumococcal vaccines) at 3, 5 and 12 months with no signs of adverse effects from them, or signs of allergic or infectious diseases. Development at 13 months of age was normal.[19]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Adalimumab\">(Inflammatory Bowel Disease) Adalimumab</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Certolizumab\"> Certolizumab</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Adalimumab\"> (Rheumatoid Arthritis) Adalimumab</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Certolizumab\"> Certolizumab</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Etanercept\"> Etanercept</a>
    substance_name: "Infliximab"
