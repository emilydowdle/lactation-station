  247:
    summary_of_use_during_lactation: "Limited data indicate that amounts of systemically administered tacrolimus are low in breastmilk and probably do not adversely affect the breastfed infant. European experts consider tacrolimus to be probably safe to use for inflammatory bowel disease during breastfeeding.[1] US investigators and clinicians from the  National Transplantation Pregnancy Registry and other US experts consider tacrolimus acceptable to use during breastfeeding following transplant.[2][3][4][5] Exclusively breastfed infants should be monitored if this drug is used during lactation, possibly including measurement of serum levels to rule out toxicity if there is a concern.<br><br>  Topical tacrolimus presents a low risk to the nursing infant because it is poorly absorbed after topical application and peak blood concentrations are less than 2 mcg/L in most patients. Ensure that the infant's skin does not come into direct contact with the areas of skin that have been treated. If the breast is to be treated, an alternate drug is preferred; do not apply to the nipple area while nursing.[6][7][8]"
    drug_levels: "Maternal Levels: Random tacrolimus colostrum levels in 10 samples from 6 mothers averaged 1.7 mcg/L (range 0.3 to 1.9 mcg/L) which was about 50% of maternal serum levels. Tacrolimus dosages in these mothers were not reported.[9] One mother taking 3 mg twice daily (0.1 mg/kg per day), had a peak milk level of 0.57 mcg/L one hour after the dose. The half-life in milk was estimated to be 12.85 hours. The authors estimated that her breastfed infant would receive 0.06% of the maternal weight-adjusted dosage or 0.06 mcg/kg daily, which is 0.03 to 0.04% of the oral starting dosage for pediatric patients.[10] One mother who had been taking tacrolimus for a kidney transplant 5 years earlier was 3 months postpartum and exclusively breastfeeding her infant. She had been taking a dosage of 2 mg orally twice daily (0.05 mg/kg per day) for at least 2 months. She was also taking atenolol 100 mg, azathioprine 100 mg, diltiazem 180 mg, furosemide 20 mg, and prednisone 5 mg daily. Milk samples obtained over a 12-hour dosage interval found little change throughout the day, with the highest levels of 2.1 mcg/L at 4 and 8.5 hours after the dose. The average milk concentration was 1.8 mcg/L. The authors calculated that an exclusively breastfed infant would receive a daily dosage of 0.27 mcg/kg which is about 0.5% of the maternal weight-adjusted dosage and less than 0.2% of the pediatric dosage for organ transplant rejection.[11] Eleven women who took tacrolimus (exact dosages not specified, but assumed to be 6 mg daily) during pregnancy and postpartum donated 22 breastmilk samples (times unspecified) for analysis. The median breastmilk concentration was 0.8 mcg/L (range 0.1 to 1.6 mcg/L). Two women took samples before and 4 or more hours after a dose; no difference in milk levels was seen. The authors estimated that the maximum dosage that an exclusively breastfed infant would receive would be 0.56 mg daily, equivalent to 0.23% of the maternal weight-adjusted dosage. Additionally, comparing infants who were breastfed to those who were not, the serum tacrolimus concentrations fell at about the same rate over the first 2 weeks postpartum, regardless of breastfeeding status, indicating that breastfeeding did not prolong infant tacrolimus levels[12]Eleven breastmilk samples were obtained via breast pump over a 12-hour dosage interval in a nursing mother who was 45 weeks postpartum and receiving tacrolimus 1.5 mg twice daily after a liver transplant. The peak tacrolimus milk level of 1.11 mcg/L occurred 6 hours after the dose. The average tacrolimus level in milk was 0.93 mcg/L. The milk concentration of the active metabolite, 13-demethyl tacrolimus, averaged 0.03 mcg/L (range 0.01 to 0.04 mcg/L). The authors estimated that a fully breastfed infant would receive 0.14 mcg/kg daily or 0.3 % of the maternal weight-adjusted dosage.[2] Infant Levels. Four breastfed (3 exclusive, 1 partial) infants whose mothers took tacrolimus during breastfeeding had serum tacrolimus concentrations measured between day 15 and 27 of age. The mothers' mean daily tacrolimus dosage during breastfeeding was 9.6 mg daily (range 4.5 to 15 mg daily). Tacrolimus was undetectable (  < 1.9 mcg/L) in all of the infants.[13] A woman was taking tacrolimus 6 mg twice daily during pregnancy to prevent rejection of an small intestine transplant. Her dosage was adjusted to maintain an optimal tacrolimus blood level postpartum, although the exact dosage was not stated. She breastfed (extent not stated) her infant and at 1 week of age, the infant's tacrolimus blood level was less than 1 mcg/L.[14] Twelve infants were exclusively breastfed by mothers taking tacrolimus (exact dosages not specified) during pregnancy and postpartum. Twenty-four infant blood samples were obtained from the infants at various times. The median infant blood tacrolimus concentration was 1.3 mcg/L (range 0.0-4.0 mcg/L). In infants in whom serial blood levels were obtained, levels declined at about 15% daily. Blood tacrolimus levels in breastfed infants were no higher than those in 3 additional infants who were not breastfed. Eight breast-fed infants with serial blood samples had undetectable (  < 0.1 mcg/L) tacrolimus blood levels at a median of day 14 (interquartile range day 11-22) postpartum.[12] Two mothers with systemic lupus erythematosus were reported who took tacrolimus during pregnancy and lactation. One took tacrolimus 3 mg and prednisolone 40 mg daily and the other took tacrolimus 3 mg and prednisolone 30 mg daily during breastfeeding. The infants' blood tacrolimus levels measured 1 hour after breastfeeding were 0.2 mcg/L in the first infant at 10 days of age, and 0.5 mcg/L in the second at 7 days of age.[15]"
    effects_in_breastfed_infants: "One infant was exclusively breastfed during maternal tacrolimus therapy throughout gestation to at least 2.5 months of age at which time the infant was developing normally physically and neurologically. An ultrasound examination of the infant's thymus was normal.[10] The National Transplantation Pregnancy Registry reported data gathered from 1991 to 2011 on mothers who breastfed their infants following organ transplantation. A total of 68 mothers with transplants (mostly kidney or liver) used tacrolimus while breastfeeding a total of 83 infants. Duration of nursing ranged from 1 week to 1.5 years and follow-up of the children ranged from weeks to 16 years. There were no reports of problems in any of the infants or children.[4] As of December 2013, a total of 92 mothers had breastfed 125 infants for as long as 26 months with no apparent adverse effects in infants.[5] The breastfed infants of six women who took tacrolimus during pregnancy for organ transplantation were breastfed (4 exclusive, 2 partial) for 45 to 180 days and followed for periods of 2 to 30 months. The mothers' mean daily tacrolimus dosage during breastfeeding was 9.6 mg daily (range 4.5 to 15 mg daily). Four mothers were also taking azathioprine 100 to 150 mg daily, one was taking diltiazem, and one was taking prednisolone 15 mg and aspirin 75 mg daily. None of the infants had any clear tacrolimus-related side effects, although one had transient thrombocytosis that resolved despite continued breastfeeding. Developmental milestones were normal and no pattern of infections was noted.[13] Two mothers with systemic lupus erythematosus were reported who took tacrolimus 3 mg daily during pregnancy and lactation as well as prednisolone 30 or 40 mg daily. Three years after birth, both children were healthy. The durations of lactation were not stated.[15]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Azathioprine\">(Immunosupressant) Azathioprine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Cyclosporine\"> Cyclosporine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Pimecrolimus\"> (Topical) Pimecrolimus</a>
    substance_name: "Tacrolimus"
    cas_registry_number: "104987-11-3"
    drug_class: "Immunosuppressants, Dermatologic Agents"
  248:
    summary_of_use_during_lactation: "Since tamoxifen can suppress postpartum lactation and its excretion into breastmilk is not known, it should be avoided in nursing mothers."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Tamoxifen was more effective than placebo in suppressing lactation and preventing engorgement and pain in two trials in postpartum mothers. Neither study stated what, if any, physical methods (e.g., breast binding) were used concurrently.[1][2] In one study of 80 women, tamoxifen 10 mg four times daily for 5 days was more effective than placebo in suppressing a rise in serum prolactin after use of a mechanical breast pump after 5 days of treatment, but not on day 3. All of the women in the study had breastfed a previous child.[2] The other study of 150 women used 2 regimens: tamoxifen 30 mg twice daily for 2 days followed by 10 mg twice daily for 2 days; and 10 mg twice daily for 14 days. More women in the tamoxifen groups had not previously breastfed an infant.[1] In a case report, a woman with a history of breastfeeding 4 children (the last having been weaned 10 months earlier) began lactating after 1 week of a cancer chemotherapy regimen for breast cancer that included tamoxifen 20 mg/day. Milk production continued for several weeks until tamoxifen was discontinued after which it did not return during 12 more weeks of chemotherapy.[3]"
    substance_name: "Tamoxifen"
    cas_registry_number: "10540-29-1"
    drug_class: "Antineoplastic Agents, Estrogen Antagonists"
  249:
    summary_of_use_during_lactation: "Maternal use of oral or inhaled terbutaline is unlikely to affect a breastfed infant. The authors of several reviews and an expert panel agree that use of inhaled bronchodilators is acceptable during breastfeeding because of the low bioavailability and maternal serum levels after use.[1][2][3][4][5]"
    drug_levels: "Maternal Levels: With long-term maternal intake of 2.5 or 5 mg three times daily orally, milk terbutaline levels ranged from 2.5 to 4 mcg/L at various times during the dosing interval. There was little fluctuation of milk levels. The average dose that an exclusively breastfed infant would receive based on these patients is 1.4% (range 0.7 to 2.2%) of the maternal weight-adjusted dose.[6][7][8] Infant Levels. Serum levels were undetectable (  < 0.1 mcg/L) in one 8-week-old exclusively breastfed infant whose mother was taking oral terbutaline 5 mg three times daily.[7][8]"
    effects_in_breastfed_infants: "Two papers have reported a total of 4 infants aged 3 to 8 weeks who were breastfed during maternal use of oral terbutaline 2.5 or 5 mg three times daily. None of the infants had any signs of sympathetic stimulation and all were developing normally.[6][7] These cases were also summarized in a third publication.[8]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Terbutaline"
    cas_registry_number: "23031-25-6"
    drug_class: "Bronchodilators, Beta Adrenergic Agonists"
  250:
    summary_of_use_during_lactation: "A number of reviews have stated that tetracycline is contraindicated during breastfeeding because of possible staining of infants' dental enamel or bone deposition of tetracyclines. However, a close examination of available literature indicates that there is not likely to be harm in short-term use of tetracycline during lactation because milk levels are low and absorption by the infant is inhibited by the calcium in breastmilk. Short-term use of tetracycline is acceptable in nursing mothers. As a theoretical precaution, avoid prolonged or repeat courses during nursing. Monitor the infant for rash and for possible effects on the gastrointestinal flora, such as diarrhea or candidiasis (thrush, diaper rash)."
    drug_levels: "Maternal Levels: In a study using a microbiologic assay, milk tetracycline levels were in an unspecified number of nursing mothers at 9 am after various dosages of tetracycline during the previous days. Whether they had mastitis and the time postpartum were not stated. Milk levels increased to 2.5 mg/L after a daily dose of 1 gram orally for 3 days. Milk levels increased to 2 mg/L after a daily dose of 1.5 grams orally for 2 days. Milk levels increased to 2.5 mg/L after a daily dose of 2 grams orally for 3 days.[1]Five women were given oral tetracycline 500 mg 4 times a day for 3 days. Milk levels ranged from 0.43 to 2.58 mg/L (times not specified).[2]After a single dose of 150 mg of tetracycline orally in 2 women, milk levels of tetracycline averaged 0.7 mg at 2 and 6 hours after the dose and had an average peak of 0.8 mg/L 4 hours after the dose.[3] Infant Levels. Five women were given oral tetracycline 500 mg 4 times a day for 3 days. Their infants were allowed to nurse and tetracycline was undetectable (  < 50 mcg/L) in the infants' serum.[2]"
    effects_in_breastfed_infants: "No adverse effects were noted in an unspecified number of breastfed infants whose mothers were taking oral tetracycline 1, 1.5 or 2 grams daily for 3 days. Ages of the infants and extent of breastfeeding were not stated.[1] In one study, 5 infants breastfed during maternal therapy with tetracycline 500 mg 4 times daily with no adverse effects observed.[2] In an observational study of 251 women, 23.8% of nursing mothers received tetracycline during breastfeeding. No gross adverse effect occurred in any of the breastfed infants.[4] Although it is often stated that tetracyclines are to be avoided during lactation because of tooth staining, this adverse effect has never been reported after exposure via breastmilk. Milk calcium may inhibit absorption of the small amounts of tetracyclines in milk."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Doxycycline\">Doxycycline</a>
    substance_name: "Tetracycline"
    cas_registry_number: "60-54-8"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Tetracyclines"
  251:
    summary_of_use_during_lactation: "An expert panel considers use of theophylline to be acceptable during breastfeeding.[1] Maternal theophylline use may occasionally cause stimulation and irritability and fretful sleep in infants. Newborn and especially preterm infants are most likely to be affected because of their slow elimination and low serum protein binding of theophylline. There is no need to avoid theophylline products; however, keep maternal serum concentrations in the lower part of the therapeutic range and monitor the infant for signs of theophylline side effects. Infant serum theophylline concentrations can help to determine if signs of agitation are due to theophylline. Avoiding breastfeeding for an 2 hours after intravenous or 4 hours after an immediate-release oral theophylline product can decrease the dose received by the breastfed infant. When theophylline is given as an oral sustained-release product, timing of nursing with respect to the dose is of little or no benefit."
    drug_levels: "Maternal Levels:  Theophylline rapidly equilibrates between plasma and milk. Peak milk levels occur 1 to 3 hours after oral ingestion of immediate-release products and almost immediately after intravenous administration. Milk levels parallel serum levels closely and average about 70% of simultaneous maternal serum levels.[2][3] Assuming that each 1 mg/kg of maternal theophylline increases her serum level by 2 mg/L, an exclusively breastfed infant would receive about 21% of the maternal weight-adjusted dosage of theophylline or 17% of the maternal dosage of aminophyllline. Infant Levels. Theophylline is found in the serum of breastfed infants.[4] In newborn infants with typical theophylline clearance rates, infant serum levels are expected to be between 1 and 4 mg/L with a maternal serum level in the therapeutic range of 10 to 20 mg/L.[2] Infant serum levels might occasionally accumulate to therapeutic levels in infants with slow clearance rates of the drug.[5]"
    effects_in_breastfed_infants: "Irritability and fretful sleeping occurred in a 3-day-old breastfed infant on days of maternal aminophylline intake of 200 mg every 6 hours. These effects ceased with discontinuation and recurred on rechallenge over the next 9 months. These effects were probably caused by theophylline in breastmilk. Another five infants reported in this paper showed no adverse reactions after maternal theophylline ingestion.[3] Accumulation of theophylline in infant serum appears most likely in neonates and premature infants because they eliminate theophylline slowly.[2][5]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Terbutaline\">Terbutaline</a>
    substance_name: "Theophylline"
    cas_registry_number: "58-55-9"
    drug_class: "Anti-Asthmatic Agents, Bronchodilators"
  252:
