  1033:
    summary_of_use_during_lactation: "Information in this record refers to the use of ammonia N 13 as a diagnostic agent in PET scans. No information is available on the use of ammonia N 13 during breastfeeding. The Society for Nuclear Medicine guidelines suggest that no interruption is necessary after a diagnostic dose of ammonia N 13,[1] although the manufacturer recommends withholding breastfeeding for 2 hours. This length of time is greater than 10 half-lives of the radioisotope, so the nursing infant should not be exposed to radiation if this guideline is followed. The mother can nurse just before administration of the radiopharmaceutical. If the mother has expressed and saved milk prior to the examination, she can feed it to the infant during the period of nursing interruption.[2][3][4] Milk that is pumped by the mother during the time of breastfeeding interruption can either be discarded or stored and given to the infant after 10 physical half-lives, or about 2 hours, have elapsed."
    drug_levels: "Nitrogen N 13 decays by positron emission, emitting gamma photon with an energy of 511 keV. It has a physical half-life of 9.96 minutes."
