  1132:
    summary_of_use_during_lactation: "Pulsatilla (Anemone pulsatilla and other related species) contains  ranunculin, protoanemonin, and anemonin as well as triterpene saponins and flavonoids. The fresh plant is extremely irritating to the skin, gastrointestinal tract and mucous membranes. Allergic reactions have been reported to pulsatilla. Homeopathic preparations of pulsatilla are reportedly used for sore nipples and mastitis,[1] to reduce an overabundant milk supply,[2] or to increase milk supply.[3] No scientifically valid clinical trials support either of these uses. Because of a lack of information, other agents may be preferred in nursing mothers.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
