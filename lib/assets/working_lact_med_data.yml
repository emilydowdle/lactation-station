  242:
    summary_of_use_during_lactation: "The Centers for Disease Control and Prevention recommends that nursing mothers not receive the smallpox vaccine, even if they are pumping their milk and feeding it to their infant by bottle feeding. If a woman received smallpox vaccine during pregnancy or breastfeeding, she should avoid breastfeeding and handling any baby for at least 3 to 4 weeks until the vaccination scab has separated from the vaccination site. The breasts can be pumped to maintain the milk supply, but the milk should be discarded.[1][2][3]<br><br>  If a close contact of the nursing mother receives the smallpox vaccine should wash their hands with soap and warm water after direct contact with the vaccination site, or anything that has touched the vaccination site (bandages, clothing, towels, bedding, etc.). This is will help prevent the spread of vaccinia virus to contacts, including young babies. If a breastfeeding mother who has had close contact with a person recently vaccinated against smallpox develops a rash, she should check with her healthcare provider to determine if the rash is related to the smallpox vaccine. If she has a vaccine-related rash, breastfeeding should not take place until all scabs from the rash have fallen off.[3]"
    drug_levels: "Maternal Levels: Smallpox vaccine has not been studied in lactating women. Live vaccinia virus can be inadvertently transmitted from a lactating mother to her breastfed infant. Infants are at high risk of developing serious complications from live vaccinia smallpox vaccination.[4] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "One 5-month-old breastfed infant acquired a vaccinia lesion on her upper lip, tongue and cheek after her mother developed vaccinia lesions on both areolas. The mother's infection apparently originated from the father who had been vaccinated about 10 days prior. The exact mechanism of transmission was not apparent.[5]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Smallpox Vaccine"
    drug_class: "Vaccines"
  243:
    summary_of_use_during_lactation: "Fluoroquinolones have traditionally not been used in infants because of concern about adverse effects on the infants' developing joints. However, recent studies indicate little risk.[1][2] The calcium in milk might prevent absorption of the small amounts of fluoroquinolones in milk,[3] but insufficient data exist to prove or disprove this assertion. Short-term use of sparfloxacin is acceptable in nursing mothers with monitoring of the infant for possible effects on the gastrointestinal flora, such as diarrhea or candidiasis (thrush, diaper rash). However, it is preferable to use an alternate drug for which safety information is available."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels. Relevant published information was not found as of the revision date."
