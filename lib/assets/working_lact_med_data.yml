  956:
    summary_of_use_during_lactation: "C1 esterase inhibitor [human] is a serine proteinase inhibitor derived from human plasma that is used in treating hereditary angioedema. Breastmilk levels of C1 esterase inhibitor have not been measured after exogenous administration in humans. Because of its large molecular weight, amounts in milk are expected to be small. Any C1 esterase inhibitor in breastmilk is probably destroyed in the infant's gastrointestinal tract and not absorbed, except perhaps in neonates. An international consensus panel states that human plasma-derived C1 esterase inhibitor is considered to be the therapy of choice for both treatment and prophylaxis of maternal hereditary angioedema during lactation.[1]"
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Three patients with hereditary angioedema received C1 esterase inhibitor concentrate on 12 occasions to relieve abdominal edematous episodes during breastfeeding. No adverse reactions were reported.[2] In a case series spanning 12 years, 21 mothers with  hereditary angioedema breastfed their infants for a median duration of 4.8 months (range 1 to 34 months) while receiving C1 esterase inhibitor concentrate as needed. No side effects occurred tin the breastfed infants.[3] A pregnant woman with severe hereditary angioedema required 500 IU of C1 inhibitor concentrate every 2 days to maintain her pregnancy. Postpartum, she received 500 IU on demand while breastfeeding. She used 88 vitals during her 6-month breastfeeding (extent not stated) period. No side effects or viral transmission were reported and  or virus anti-C1-INH antibodies were not detected.[4] A woman with hereditary angioedema received C1 inhibitor concentrate 1000 units every week during pregnancy. Postpartum she used 500 units as needed. She and her breastfed infant were reportedly healthy.[5]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "C1 Esterase Inhibitor"
    cas_registry_number: "80295-38-1"
    drug_class: "Complement C1 Inactivator Proteins"
  957:
    summary_of_use_during_lactation: "Acupuncture at traditional Chinese medicine (TCM) sites used to treat low milk supply has been claimed to cause release of prolactin and oxytocin, although published studies have found mixed results on serum prolactin. In one study, acupuncture did not affect prolactin hyperresponsiveness after stimulation with metoclopramide in women with amenorrhea-galactorrhea syndrome. Galactorrhea has been reported following acupuncture for pain treatment.<br><br>  Acupuncture has been well described in TCM for treating insufficient milk supply,[1][2] and is also recommended in some Western countries.[3] Numerous studies found acupuncture at CV 17 (also referred to as Ren 17 or Shanzong; located at the center of the sternum), SI 1 (Shaoze; on the little finger), and ST 18 (Rugen; lower breast margins) to benefit women with a low postpartum milk supply. These studies generally do not meet current evidence-based guidelines, partly because of the extreme difficulty in double-blinding and placebo-controlling acupuncture studies. However, 2 studies did find a better response to electroacupuncture applied at a traditional site for lactation stimulation (SI 1) than electroacupuncture applied at a site unrelated to milk production (LI 1). None of the studies reported to date have made an attempt to optimize maternal nursing technique before acupuncture. Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[4]<br><br>Acupuncture therapy has been used to treat breastfeeding for milk stasis (engorgement). Randomized, nonblinded studies in an outpatient Swedish lactation clinic compared routine care to routine care plus acupuncture at 2 or 3 points for treating milk stasis. The groups that received acupuncture had a slightly more rapid resolution of symptoms than those who did not.[5][6] A meta-analysis concluded that these studies were not large enough to detect differences in relevant clinical outcomes such as mastitis.[7] A survey of 50 Swedish maternity units in 2007 found that 60% of hospitals used acupuncture to treat milk stasis, 18% used acupuncture to treat mastitis, and 2.2% each used it for painful breastfeeding or to improve milk supply. The authors felt that this extensive use was not justified based on the limited evidence for most of these uses.[8]"
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Galactorrhea has been reported after acupuncture for pain treatment in 2 women who had previously breastfed, but were not currently breastfeeding.[9][10] In a Polish study, 8 women who had galactorrhea for 2 to 9 years after delivery were given metoclopramide as a diagnostic agent before and after acupuncture. After a 10 mg oral dose of metoclopramide, serum prolactin was measured within the first hour after the dose and at 2 hours after the dose. Women were divided into 2 groups. All women had normal baseline serum prolactin levels, but were hyperresponsive to metoclopramide, with average prolactin elevations of 760% and 926% in the two groups. The women underwent 10 sessions of acupuncture, with each group receiving acupuncture at different points thought to reduce hyperlactation. Although galactorrhea resolved in 1 woman and improved in 3 others, no difference was noted in the prolactin response to metoclopramide stimulation. The authors interpreted this finding to indicate that acupuncture's effect on galactorrhea is not mediated via prolactin secretion.[11]An uncontrolled case series on 27 women in Romania who reported insufficient lactation following delivery were given acupuncture, but no instructions on proper breastfeeding techniques. The main acupuncture points were CV 17, SI 1, and ST 18, with some women receiving treatment at additional TCM points. Acupuncture was done daily until milk supply improved, then every 2 to 3 days. No blinding or controls were attempted. Improvement was rated as good in 19 women, satisfactory in 8 women and no response in 4 women. Women who responded required 2 to 7 sessions, while nonresponders received up to 10 sessions. Primiparous women responded with fewer sessions than multiparous women.[12] An uncontrolled case series from one Chinese hospital reported on 30 women who had insufficient postpartum milk supply and were treated with acupuncture at the CV 17, SI 1, and ST 18 primary sites, with supplementary treatment at ST 36 (Zusanli; middle of shin) and LR 3 (Taichong; dorsal foot near big toe). No instructions on proper breastfeeding techniques were provided. Most reportedly improved to some degree with one treatment and markedly improved with 3 to 5 treatments, especially if treated within 10 days of delivery.[13] A multicenter, randomized, single-blind clinical trial in China compared breast fullness, amount of milk produced, TCM symptom score, and prolactin levels in two groups of 138 patients. No instructions on proper breastfeeding techniques were reported. One group received electroacupuncture (EA) at the SI 1 site and the control group received EA at the LI 1 site. The percentage of women rated as clinically \"cured\" or \"markedly improved\" was 98% in the treatment group and 24% in the control group, which was a statistically significant difference. The TCM score, breast fullness, milk production and prolactin levels were also reportedly better in the group treated at SI 1.[14]A multicenter, single-blind clinical trial in China compared breast fullness, amount of milk produced, neonatal body weight, artificial feeding frequency and volume, urination frequency and crying time of neonates in 276 women randomized to receive either acupuncture at CV 17 or a traditional herbal galactogogue mixture (Tongre Decoction). No instructions on proper breastfeeding techniques or other support were reported. The endpoints were improved in the two groups, with no significant difference between the two groups.[15] In a Chinese study, women reporting lactation insufficiency were randomized to receive electroacupuncture bilaterally at the SI 1 site (n = 46) or the LI 1 site (n = 46). Women received a total to 10 treatments. The 24-hour milk volumes and morning serum prolactin levels were measured before and after the treatment course. At the end of therapy, all women receiving acupuncture at the SI 1 site had improved milk volumes compared to 70% at the LI 1 site. Serum prolactin was unchanged from baseline in the treatment group, but was lower at the end of the study in the control group.[16]A study in Italy randomized women with insufficient milk supply postpartum to receive either acupuncture (n = 41) or routine observation (n = 43). The main acupuncture points were CV 17, SI 1, and ST 18 with some women receiving treatment at additional points, based on TCM diagnoses. Women received a total of 6 treatments over 2 weeks. Before therapy, the rate of exclusive breastfeeding was similar in the 2 groups at about 50%. By 3 weeks after study enrollment, the rate in the observation group was lower (60%) than in the acupuncture group (98%). At 3 months of age, exclusive breastfeeding was 15% in the observation group and 35% in the treated group.[17] A nonrandomized trial in China used acupuncture at the neiguan and yang chi points to treat engorgement in 40 patients. After treatment, breast tenderness and swelling and milk output were all improved to a statistically significant degree.[18] A randomized, nonblinded study in Iran compared maternal breastfeeding education to acupressure among women referred for hypogalactia. At 2 and 4 weeks after initiation, both groups had increased milk output, but the volumes of milk were greater in the acupressure group than in the education group.[19]"
    substance_name: "Acupuncture"
    drug_class: "Acupuncture Therapy, Complementary Therapies, Galactogogues"
  958:
    summary_of_use_during_lactation: "Astragalus (Astragalus membranaceus) root contains numerous saponins and isoflavones. Astragalus is a purported galactogogue;[1] however, no scientifically valid clinical trials support this use. Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[2] No data exist on the excretion of any components of Astragalus into breastmilk or on the safety and efficacy of Astragalus in nursing mothers or infants. Astragalus is generally well tolerated, with mild gastrointestinal irritation and allergic reactions reported.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Astragalus"
    drug_class: "Complementary Therapies, Galactogogues, Phytotherapy, Medicinal Plants"
  959:
    summary_of_use_during_lactation: "Carrots (Daucus carota) contain alpha- and beta-carotene. A poultice of raw carrots applied to the breast has been used to treat uncomplicated breast engorgement during breastfeeding;[1][2] however, as with topical cabbage leaves, evidence of efficacy is lacking because engorgement tends to improve over time regardless of treatment.[3] Both beta-carotene and carrot flavor are transmitted into breastmilk. Carrot intake can improve maternal and breastmilk beta-carotene and vitamin A status,[4][5] but excessive maternal intake of carrots can lead to a harmless, reversible discoloration of the breastfed infant's skin. Exposure to carrot flavor in breastmilk can improve the future acceptance of carrots by the infant."
    drug_levels: "Maternal Levels: Beta-carotene is a normal component of breastmilk and supplementation of nursing mothers with beta-carotene supplements increases the concentration in breastmilk.[6][7][8][9] However, beta-carotene from carrots and other vegetables are less bioavailable than from pharmaceutical supplements.[5] A sensory panel of at least 8 participants smelled the breastmilk of 5 mothers who had been given 500 mL of carrot juice. The consensus of a panel was that the odor of carrots was strongest 2 hours after ingesting the carrot juice. The mothers were presented with timed samples of their own breastmilk and judged that the taste of carrot was strongest at 3 hours after carrot juice ingestion.[10] A study of 15 women given an unspecified quantity of fresh carrot paste containing 15 mg of all-trans-beta-carotene with a high-fat meal daily for 3 days. Measurements of breastmilk carotene before, during and after the trial showed an increase in beta-carotene breastmilk levels. Study results were published only in abstract form and concentrations were not specified.[11] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A nursing mother was eating 2 to 3 pounds of carrots a week as raw and cooked carrots. The mother's skin was yellow in color, but her sclera were clear. At 2 months of age, her breastfed infant was diagnosed as having jaundice because of a yellow coloration of the skin. Breastfeeding was discontinued and the infant's skin returned to a normal color. The mother continued her diet and examination of the maternal serum found elevated levels of beta-carotene which was probably the cause of her infant's skin discoloration.[12] Nursing mothers ingested either 300 mL of carrot juice (n = 20) or water (n = 18) 2 to 3 hours before nursing daily for a week. Their infants were then tested for their acceptance of cereal prepared with either carrot juice or water. The infants who had been exposed to carrots in breastmilk consumed less flavored cereal relative to plain cereal than the control infants and they spent less time feeding. The authors interpreted these results to be a form of sensory-specific satiety in which the infants become less responsive to a flavor that they have been extensively exposed to in the very recent past.[10]Seventeen nursing mothers were given 300 mL of carrot juice or water for 4 days per week for 3 consecutive weeks during the first 2 months of lactation. Other study groups received carrot juice during the last trimester of pregnancy or water during pregnancy and breastfeeding as a placebo. At a mean of 5.6 months postpartum, the infants were tested twice, once with cereal prepared with carrot juice and once with cereal prepared with water. Infants whose mothers received carrot juice during lactation scored higher on measures of acceptance of carrot-flavored cereal and took in more cereal than those whose mothers received water, but the latter difference did not reach statistical significance. These effects were similar, but stronger among infants exposed prenatally.[13]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Carrot"
    drug_class: "Complementary Therapies, Food, Phytotherapy, Medicinal Plants"
  960:
    summary_of_use_during_lactation: "Peony (Paeonia sp.) root contains paeoniflorin which is thought to be the primary ingredient that decreases serum prolactin. Other ingredients include albiflorin, benzoylpaeoniflorin, liquiritin, flavonoids, proanthocyanidins, tannins, terpenoids, triterpenoids, and complex polysaccharides. Peony has no specific lactation-related uses. It is most commonly used to treat heart disease, menstrual irregularities, uterine fibroids, arthritis, and cough, although data supporting these uses is poor. No data exist on the excretion of any components of peony into breastmilk or on the safety and efficacy of peony in nursing mothers or infants. Peony is generally well tolerated, but can occasionally cause gastrointestinal upset, and allergic skin reactions, especially when applied topically. Peony can lower serum prolactin, so it might suppress lactation; therefore, it is probably best to avoid peony during breastfeeding.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "A traditional, nonstandardized decoction of peony and licorice roots called Shaoyao-Gancao-Tang in Chinese and Shakuyaku-Kanzo-To in Japanese was studied in women with elevated serum prolactin caused by long-term (  > 6 months) ingestion of risperidone. Patients received either bromocriptine 5 mg daily for 4 weeks followed by 4 weeks of 22.5 grams daily of the peony-licorice decoction, or the same drugs in the reverse order. Evaluation of serum prolactin found that both treatments reduced serum prolactin by 21 to 28% from baseline at 4 and 8 weeks.[1] The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    substance_name: "Peony"
    drug_class: "Complementary Therapies, Phytotherapy, Medicinal Plants"
  961:
    summary_of_use_during_lactation: "Peanuts (Arachis hypogaea) contain carbohydrate, fat, and protein. Some of the proteins in peanuts are considered to be allergens that can lead to allergic reactions. Cooked, unripe peanuts are reportedly used in Africa and Asia as a galactogogue;[1] however, no scientifically valid clinical trials support this use. Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[2]<br><br>  Peanut protein allergens have been detected in breastmilk and some case reports and series have implicated maternal ingestion of peanuts during breastfeeding to peanut allergy in their breastfed infants.[3][4][5][6] Studies to determine whether maternal peanut ingestion during breastfeeding causes infant peanut allergy have come to conflicting conclusions. In the United States and United Kingdom, mothers were advised to avoid peanuts during pregnancy and breastfeeding in the late 1990s, but these recommendations have been withdrawn because of a lack of evidence of a reduction in peanut allergy.[7][8]"
    drug_levels: "Maternal Levels: Twenty-three nursing mothers consumed 50 grams of dry roasted peanuts after donating a baseline milk sample. Milk samples were then collected at various times over the next 12 hours. The peanut proteins Ara h 1 and Ara h 2 were detected in the breastmilk of 11 of the 23 women, with a mean peak concentration of 222 mcg/L. In most of the women with detectable peanut protein, the peak concentration occurred in the first 2 hours and was near baseline at 3 hours post ingestion, but one woman had a peak protein level 6 hours after ingestion; she and another woman still had detectable peanut protein in their milk 8 hours after peanut ingestion. No difference between the mothers who did and did not secrete peanut allergen in their milk was found in age, time postpartum or atopic history.[9] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In a study on the infants of atopic parents, mothers were randomized either to standard infant feeding practices (n = 185) or to avoidance of peanuts and other food allergens during the third trimester of pregnancy and breastfeeding (n = 103). Testing at 12 months of age found a slightly reduced frequency of positive skin tests for peanut allergy in the avoidance group (n = 4) compared to the control group (n = 7), and no difference between the groups in the frequency of clinical allergy to peanuts.[10] In a case-control study, mothers of infants with peanut allergy (n = 202) or control infants (n = 201) were given a questionnaire to determine the extent of peanut ingestion during pregnancy and breastfeeding. No differences were noted in infant age, sex ratio, breastfeeding and several other variables. The mothers of peanut-allergic infants were 2.3 times more likely to have consumed peanuts during breastfeeding than mothers of the control infants, although peanut ingestion during pregnancy was a stronger predictor of peanut allergy.[11] In a cohort study, 503 infants with food allergies, but no reported peanut allergy, were tested for peanut allergy based on IgE antibody levels against peanuts. Although a correlation was found between maternal ingestion of peanuts during pregnancy and later infant peanut allergy, no correlation was found with maternal ingestion during breastfeeding.[12]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Peanut"
    drug_class: "Complementary Therapies, Food, Galactogogues, Phytotherapy, Medicinal Plants"
  962:
    summary_of_use_during_lactation: "Moringa (Moringa oleifera) leaves contain vitamins, minerals, and essential amino acids as well as a number of glycosides. It is used as a galactogogue in Asia,[1] particularly in the Philippines where it is called malunggay. Two small studies from the Philippines indicate that it might have some activity as a galactogogue in mothers of preterm infants.[2][3] Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[4] Moringa oleifera leaves are widely used as a food and medicine in Asia and Africa and one small study found no adverse effects in nursing mothers who ingested moringa leaves.[2] No data exist on the safety of Moringa in nursing infants.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Mothers who delivered an infant before week 37 of gestation were randomized to receive commercial capsules containing Moringa oleifera leaves 250 mg (n = 31) or identical placebo capsules containing flour (n = 37) twice daily from day 3 postpartum. Mothers were given instruction on using a breast pump, then pumped their breasts every 4 hours and recorded the volume of milk produced from days 3 to 5. At baseline, control mothers collected a much lower volume of milk than mothers in the treatment group. (87 vs 114 mL). Mothers in the treatment group had a greater increase in milk volume on day 4 (67% vs 42%) and day 5 (180% vs 38%) than mothers in the placebo group. Milk volumes on day 5 were 320 mL in the treatment group and 120 mL in the control group.[2] Although well designed, problems with this study include the small number of patients, the large difference in milk volumes at baseline, a high dropout rate in each group, and lack of intent-to-treat analysis.A study presented in abstract form only studied 40 mothers with infants less than 37 weeks of gestation and producing less than 100 mL of milk on day 2 postpartum. Mothers were randomized to receive unspecified doses of domperidone, metoclopramide, Moringa oliefera leaves (dosage form not stated), or placebo. Mothers used a breast pump to collect milk at unspecified intervals and serum prolactin was measured on days 3, 7 and 14 postpartum. Baseline milk production was equivalent among the groups. On days 7 and 14, milk volume in all of the treatment groups was greater than in the placebo group. The highest volume was in the domperidone group, followed by metoclopramide, and Moringa oliefera. No correlation was found between serum prolactin and milk volume.[3]"
    substance_name: "Moringa"
    drug_class: "Complementary Therapies, Food, Galactogogues, Phytotherapy, Medicinal Plants"
  963:
    summary_of_use_during_lactation: "Flax (Linum usitatissimum) seed provides a nonabsorbable fiber which has been used as a laxative and has also been used topically to treat various skin conditions. Flaxseed oil contains alpha-linolenic acid (ALA), which is partially converted into the omega-3-fatty acids, docosahexaenoic acid (DHA) and eicosapentaenoic acid (EPA) in the body. Flaxseed oil increases the ALA content of breastmilk, but does not increase the DHA content. Maternal intake of preformed DHA, primarily derived from seafood or other marine oils, is required to increase breastmilk DHA content.[1][2] Flaxseed is generally well tolerated in adults, with occasional allergic skin reactions occurring. Very limited data exist on the safety and efficacy of flaxseed oil in nursing mothers or infants. However, supplementation of infant formula with ALA appears to improve the infant's DHA status.[3] Flaxseed used by the nursing mother as a laxative or topical poultice are not expected to adversely affect the breastfed infant. Flaxseed oil can be used during lactation, but is not effective in counteracting a low maternal DHA intake, as in vegetarian or vegan diets.<br><br>  Heating breastmilk to 63.5 degrees C reduces the concentration of linolenic acid by about 22%. Freezing milk at -20 degrees C and thawing more than once decreases linolenic acid concentration by an average of 63%.[4]<br><br>Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Seven nursing women who were 2 to 11 months postpartum were given 4 weeks of supplementation with 20 grams flaxseed oil (10.7 grams of alpha-linolenic acid) daily after a 2-week washout period. The flaxseed oil was given as 1 gram capsules (Spectrum Essentials Veg-Omega 3 Cold Pressed Organic Flax Oil; Spectrum Naturals Inc., Petaluma, CA) in 3 divided doses. Ten breastmilk samples were collected at about the midpoint of nursing. Samples were collected at baseline, after the 2-week washout, weekly during supplementation, and for 4 weeks afterward. The ALA and docosapentaenoic acid (DPA) content of breastmilk increased markedly and EPA increased slightly during supplementation. The ALA content of milk reached a peak of 7.5% of fatty acids at the end of 4 weeks of supplementation and returned to near baseline of 1.9% after as little as one week after supplementation was discontinued. No increase in breastmilk DHA was seen during the study.[5] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
