    drug_levels: "Maternal Levels: No published information was found on the use of bismuth subsalicylate during breastfeeding. Infant salicylate intake is estimated to be less than 1% of the maternal dose when both drug and metabolite are considered.[2] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "One case report of metabolic acidosis was caused by salicylate in a 16-day old breastfed infant whose mother was taking aspirin 650 mg every 4 hours for arthritis.[3] However, there was no measurement of salicylate in maternal serum or milk and it is unclear whether the infant had received any salicylate directly."
