  780:
    summary_of_use_during_lactation: "Evidence from one patient indicates that amounts of metyrapone and its active metabolite in breastmilk are very small and unlikely to adversely affect a breastfed infant. Exposure of the infant can be further minimized by avoiding nursing for 2 to 2.5 hours after each dose."
    drug_levels: "Maternal Levels: A woman was taking metyrapone 250 mg orally 4 times daily during pregnancy and postpartum. At 1 week postpartum, milk samples were obtained before the midday dose and at 1.25, 2.25, 3.25, 4.24 and 5.25 hours after the dose. Samples were analyzed for metyrapone and its active metabolite racemic metyrapol. Peak milk concentrations of the drug and metabolite occur at 1.25 hours after the dose; by 2.25 hours after the dose, milk levels had dropped by about 75%. Half-lives in milk were 3.63 hours for metyrapone and 34 hours for metyrapol, respectively. The authors calculated that the combined dose a fully breastfed infant would receive is 9 mcg/kg daily or 0.1% of the weight-adjusted maternal dosage.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date. Women taking metyrapone chronically for suppression of  hypercorticism associated with Cushing's syndrome may have other hormonal abnormalities that might interfere with lactation."
    substance_name: "Metyrapone"
    cas_registry_number: "54-36-4"
    drug_class: "Antimetabolites, Enzyme Inhibitors"
  781:
    summary_of_use_during_lactation: "Limited information indicates that maternal doses of nifurtimox up to 15 mg/kg daily produce do not cause any adverse serious effects in breastfed infants. Breastmilk levels have not been measured, but a computer simulation found that the dose that an exclusively breastfed infant would receive through breastmilk would be much less than the dose given to treat Chagas disease in newborn infants. Other authors consider that breastfeeding is not contraindicated during the use of nifurtimox.[1][2]"
    drug_levels: "Maternal Levels: A computer simulation using pharmacokinetic data from adults and assuming milk-plasma ratios of 1 to 6 resulted in an estimated maximum infant dose of less than 10% of the maternal weight-adjusted dosage.[3] Four women with Chagas disease were treated with nifurtimox 10 to 15 mg/kg daily in 3 divided doses provided breastmilk samples for analysis after 4 to 10 days of therapy. The timing of the sample with respect to doses was not reported. Breastmilk concentrations of nifurtimox ranged from nonquantifiable (  < 0.55 mg/L)  to 8.2 mg/L.[4] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A cohort of 33 infants who were breastfed (extent not stated) by hospitalized mothers taking nifurtimox was followed in the Democratic Republic of the Congo. Thirty mothers took a full course of 30 doses of oral nifurtimox 15 mg/kg daily and all received 14 doses of intravenous eflornithine 400 mg/kg daily for 7 days for human African trypanosomiasis. (sleeping sickness). Nursing mothers also took a median of 4 other concomitant medications. No serious adverse events were reported in any of the breastfed infants.[5]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Nifurtimox"
    cas_registry_number: "23256-30-6"
    drug_class: "Antiprotozoal Agents, Nitrofurans, Trypanocidal Agents"
  782:
    summary_of_use_during_lactation: "Little information is available on the use of primaquine during breastfeeding. If it is required, the mother and infant should be tested for G6PD deficiency before primaquine is given to a woman who is breastfeeding. It may be used in breastfeeding mothers and infants with normal G6PD levels.[1]<br><br>  In general, very small amounts of antimalarial drugs are excreted in the breast milk of lactating women. Because the quantity of antimalarial drugs transferred in breast milk is insufficient to provide adequate protection against malaria, infants who require chemoprophylaxis must receive the recommended dosages of antimalarial drugs."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Preliminary results from a trial using primaquine 0.5 mg/kg daily to treat malaria in mothers nursing infants 28 days of age and older has found no drug-related adverse effects.[2]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
