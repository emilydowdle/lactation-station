  133:
    summary_of_use_during_lactation: "The Centers for Disease Control and Prevention and several health professional organizations state that vaccines given to a nursing mother do not affect the safety of breastfeeding for mothers or infants and that breastfeeding is not a contraindication to the hepatitis B vaccine. Additionally, hepatitis B vaccine is safely administered directly to newborn infants. Breastfeeding also appears to reduce infant side effects associated with routine childhood immunization. Breastfed infants should be vaccinated according to the routine recommended schedules.[1][2][3]"
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Breastfeeding can enhance the response of the infant to certain vaccine antigens.[1][3][4] Breastfed infants are also less likely to have fever[5] and may be less likely to experience anorexia and reduced energy intake[6] after routine childhood immunization than those who are not breastfed. Breastfed infants of hepatitis B surface antigen positive mothers have a different response in the development of immunoglobulin subtypes after vaccination with hepatitis B vaccine than do formula-fed infants.[7] However, breastfeeding does not interfere with the infant's antibody response to hepatitis B vaccine.[8]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Hepatitis B Vaccine"
    drug_class: "Vaccines"
  134:
    summary_of_use_during_lactation: "Limited milk level and infant serum level data and a long history of use in postpartum mothers indicate that hydralazine is an acceptable antihypertensive in nursing mothers, even those nursing newborns."
    drug_levels: "Maternal Levels: In one case report, a mother taking oral hydralazine 50 mg 3 times daily for at least 8 weeks postpartum had hydralazine milk levels of about 130 mcg/L at 0.5 and 2 hours after a dose. In addition, milk contained an amount of acid-labile hydrazones with undefined pharmacologic activity. The authors estimated that a breastfed infant would receive a maximum of 13 mcg per feeding at this maternal dosage.[1] Ten lactating women had blood and breastmilk samples analyzed within 24 hour after receiving a dose of hydralazine of between 10 and 40 mg in the first week postpartum. The analytic method measured hydralazine plus its pharmacologically active acid-labile metabolites. The average concentration of drugs in breastmilk was 240 nmol/L, which was about half of the simultaneous concentration in maternal plasma. The authors estimated that the daily dose to a breastfed infant would likely not exceed 25 mcg.[2] Infant Levels: Two infants were breastfed after their mothers had received a dose of hydralazine between 10 and 40 mg during the first week postpartum., At 2 hours after feeding, infant serum drug concentration were 557 and 293 nmol/L. The analytic method measured hydralazine plus its pharmacologically active acid-labile metabolites. These values were much lower than those found in a 2 kg infant who was receiving hydralazine 6 mg/kg daily directly for coarctation of the aorta. Serum levels in this infant were 6230 nmol/L before a 4 mg dose, and 8050 and 8310 nmol/L at 2 and 4 hours after the dose, respectively. Two other infants who received sterilized (100 degrees C for 10 minutes) breastmilk from their mothers who were taking hydralazine had no detectable hydralazine in their serum 2 hours after receiving the breastmilk feeding. The authors showed that expressed milk concentrations from 2 mothers were 140 nmol/L before heating and   < 20 nmol/L after heating.[2]"
    effects_in_breastfed_infants: "No adverse effects reported in one infant breastfed for 8 weeks.[1]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Enalapril\">Enalapril</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Hydrochlorothiazide\"> Hydrochlorothiazide</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Methyldopa\"> Methyldopa</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Propranolol\"> Propranolol</a>
    substance_name: "Hydralazine"
    cas_registry_number: "86-54-4"
    drug_class: "Antihypertensive Agents, Vasodilator Agents"
  135:
    summary_of_use_during_lactation: "Hydrochlorothiazide doses of 50 mg daily or less are acceptable during lactation. Intense diuresis with large doses may decrease breastmilk production."
    drug_levels: "Maternal Levels: In a mother who was 28 days postpartum, hydrochlorothiazide reached a peak milk level of about 275 mcg/L at about 3 hours after a 50 mg oral dose. The infant received a daily dosage of about 2% of the mother's weight-adjusted dose.[1] Infant Levels: Hydrochlorothiazide  was not detectable (  < 20 mcg/L) in the serum of a 28-day-old breastfed infant at about 2 and 11 hours after the mother's dose.[1]"
    effects_in_breastfed_infants: "No electrolyte abnormalities were noted in one 28-day-old infant who was breastfed since birth while his mother was taking oral hydrochlorothiazide 50 mg daily.[1]"
    effects_on_lactation_and_breastmilk: "Hydrochlorothiazide 100 mg daily in the morning and 50 mg in the afternoon (duration unspecified) has been used to successfully to suppress lactation at various times postpartum.[2] Intense diuresis with thiazides and thiazide-like diuretics, fluid restriction and breast binding have been used to suppress postpartum lactation.[2][3][4] The added contribution of the diuretic to these measures, which are effective in suppressing lactation, has not been studied. There are no data on the effects of diuretics on established, ongoing lactation."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Chlorothiazide\">Chlorothiazide</a>
    substance_name: "Hydrochlorothiazide"
    cas_registry_number: "58-93-5"
    drug_class: "Antihypertensive Agents, Thiazide Diuretics"
  136:
    summary_of_use_during_lactation: "Hydrocortisone (cortisol) is a normal component of breastmilk that passes from the mother's bloodstream into milk. Hydrocortisone has not been studied in breastmilk after exogenous administration in pharmacologic amounts. Although it is unlikely that dangerous amounts of hydrocortisone would reach the infant, a better studied alternate corticosteroid might be preferred. Use of hydrocortisone as an enema would not be expected to cause any adverse effects in breastfed infants. Local injections, such as for tendinitis, would not be expected to cause any adverse effects in breastfed infants, but might occasionally cause temporary loss of milk supply. See also Hydrocortisone, Topical."
    drug_levels: "Maternal Levels: An unspecified number of mothers had endogenous breastmilk cortisol (hydrocortisone) levels measured at various random times postpartum. Milk cortisol levels ranged from 7 to 33 mcg/L during the first 10 days postpartum; levels after 40 days postpartum were 6 to 17 mcg/L.[1] Cortisol was measured in the colostrum and milk of 11 women monthly for up to 12 months postpartum. Levels in late pregnancy averaged 24.5 mcg/L and fell over the first 10 days postpartum to an average of 1.8 mcg/L. Milk cortisol levels between months 2 and 12 averaged 7.2 mcg/L, but varied with time and among individuals (range 0.2 to 32 mcg/L).[2] Free cortisol was measured in 13 women on days 1, 2, and 3 postpartum (7 spontaneous births) or days 3, 4, and 5 postpartum (6 elective cesarean sections). Milk levels were measured before and after nursing, but the values were not statistically different. In the women with spontaneous deliveries, before and after milk levels averaged 17.2 mcg/L on day 1, 16.8 mcg/L on day 2, and 7.4 mcg/L on day 3 postpartum. In the women with cesarean deliveries, before and after milk levels averaged 26.5 mcg/L on day 3, 15.1 mcg/L on day 4, and 14.1 mcg/L on day 6 postpartum.[3] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "None reported with any systemic corticosteroid."
    effects_on_lactation_and_breastmilk: "Published information on the effects of hydrocortisone on serum prolactin or on lactation in nursing mothers was not found as of the revision date. However, medium to large doses of depot corticosteroids injected into joints have been reported to cause temporary reduction of lactation.[4][5] A study of 46 women who delivered an infant before 34 weeks of gestation found that a course of another corticosteroid (betamethasone, 2 intramuscular injections of 11.4 mg of betamethasone 24 hours apart) given between 3 and 9 days before delivery resulted in delayed lactogenesis II and lower average milk volumes during the 10 days after delivery. Milk volume was not affected if the infant was delivered less than 3 days or more than 10 days after the mother received the corticosteroid.[6] An equivalent dosage regimen of hydrocortisone might have the same effect. A study of 87 pregnant women found that betamethasone given as above during pregnancy caused a premature stimulation of lactose secretion during pregnancy. Although the increase was statistically significant, the clinical importance appears to be minimal.[7] An equivalent dosage regimen of hydrocortisone might have the same effect."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Methylprednisolone\">(Systemic) Methylprednisolone</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Prednisolone\"> Prednisolone</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Prednisone\"> Prednisone</a>
    substance_name: "Hydrocortisone"
    cas_registry_number: "50-23-7"
    drug_class: "Corticosteroids, Systemic, Glucocorticoids, Anti-Inflammatory Agents"
  137:
    summary_of_use_during_lactation: "If hydroflumethiazide is required by the mother, it is not a reason to discontinue breastfeeding. Intense diuresis with large doses may decrease breastmilk production."
