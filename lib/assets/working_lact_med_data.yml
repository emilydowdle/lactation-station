  199:
    summary_of_use_during_lactation: "Based on limited data, it is unlikely that nitrendipine will reach the infant in clinically important amounts. However, it may be preferable to use another agent drug for which more safety information is available."
    drug_levels: "Maternal Levels: Three women who had been breastfeeding for at least 3 months were given nitrendipine 10 mg as a single oral dose. Peak milk levels occurred at 1 or 2 hours after the dose and peak levels ranged from 4.3 to 6.5 mcg/L. Two of the mothers had their milk levels measured after taking nitrendipine 10 mg every 12 hours for 5 days. Peak levels occurred 3 to 4 hours after the dose and ranged from 1.5 to 5.5 mcg/L. It was estimated that an exclusively breastfed infant would receive a daily dosage of 0.095% of the mother's weight-adjusted dosage of nitrendipine and 1.4% of the inactive pyridine metabolite.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
