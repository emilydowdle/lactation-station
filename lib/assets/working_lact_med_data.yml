  65:
    summary_of_use_during_lactation: "Although amounts of chlorthalidone in milk are not great, its slow clearance may lead to accumulation in the infant, especially while nursing a newborn or preterm infant. It may also suppress lactation. An alternate drug may be preferred."
    drug_levels: "Maternal Levels:  In 7 women taking 50 mg of oral chlorthalidone daily prior to and after delivery, milk levels 3 days after delivery (collection times unspecified) ranged from 90 to 860 mcg/L. The authors estimated that the infant would receive about 180 mcg daily of chlorthalidone from milk at this maternal dosage.[1] This would amount to about 6% of the maternal weight-adjusted dosage. Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Chlorthalidone has been used successfully to suppress lactation by giving 200 mg orally right after delivery, followed by 100 mg dailyy for 3 days in conjunction with fluid restriction and breast binding.[2] However, a comparative study found no difference between chlorthalidone 200 mg daily for 7.6 days and placebo in milk leakage and breast engorgement and pain.[3] The added contribution of the diuretic to fluid restriction and breast binding, which are effective in suppressing lactation, has not been studied. There are no data on the effects of diuretics on established, ongoing lactation."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Chlorothiazide\">Chlorothiazide</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Hydrochlorothiazide\"> Hydrochlorothiazide</a>
    substance_name: "Chlorthalidone"
    cas_registry_number: "77-36-1"
    drug_class: "Antihypertensive Agents, Thiazide Diuretics"
  66:
    summary_of_use_during_lactation: "The Centers for Disease Control and Prevention and several health professional organizations state that vaccines given to a nursing mother do not affect the safety of breastfeeding for mothers or infants and that breastfeeding is not a contraindication to cholera vaccine. Breastfed infants should be vaccinated according to the routine recommended schedules.[1][2][3]"
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Limited data indicate that breastfeeding can enhance the response of the infant to certain vaccine antigens.[1][3][4] Administration of injectable cholera vaccine increases milk secretory IgA antibodies against cholera in the breastmilk in some reports.[5][6] Oral cholera vaccines result in a much lower increase in breastmilk anticholera antibodies. [7][8] However administration of oral cholera vaccine to the mother decreased the risk of cholera in their breastfed infants by 47% in one study. The authors hypothesized that vaccination of the mothers reduced their transmission of cholera to their infants.[8] An open-label study in Bangladesh compared the serum immune response to administration of an oral cholera vaccine (Dukoral; containing killed cholera organisms and cholera subunit B) found that withholding breastfeeding for 3 hours before giving the vaccine resulted in a greater antibody response in infants between 10 and 18 months of age. In infants between 6 and 9 months of age, no difference in antibody response was seen between infants who had breastfeeding withheld and those who did not.[9]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Cholera Vaccine"
    drug_class: "Vaccines"
  67:
    summary_of_use_during_lactation: "Fluoroquinolones such as ciprofloxacin have traditionally not been used in infants because of concern about adverse effects on the infants' developing joints. However, recent studies indicate little risk.[1][2][3][4][5] The calcium in milk might decrease absorption of the small amounts of fluoroquinolones in milk,[6] but, insufficient data exist to prove or disprove this assertion. Short-term use of ciprofloxacin is acceptable in nursing mothers. Avoiding breastfeeding for 3 to 4 hours after a dose should decrease the exposure of the infant to ciprofloxacin in breastmilk. Monitor the infant for possible effects on the gastrointestinal flora, such as diarrhea or candidiasis (thrush, diaper rash).<br><br>  Maternal use of an eye drop that contains ciprofloxacin presents negligible risk for the nursing infant. To substantially diminish the amount of drug that reaches the breastmilk after using eye drops, place pressure over the tear duct by the corner of the eye for 1 minute or more, then remove the excess solution with an absorbent tissue."
    drug_levels: "Maternal Levels: Ten lactating women (time postpartum not stated) were given ciprofloxacin 750 mg orally every 12 hours for 3 doses. Milk ciprofloxacin was measured after the third dose. The highest levels averaging 3.79 mg/L occurred 2 hours after the dose. Average milk levels then fell as follows: 2.26 mg/L at 4 hours; 0.86 mg/L at 6 hours, 0.51 mg/L at 9 hours; 0.2 mg/L at 12 hours; and 0.02 mg/L at 24 hours after the dose.[7] Using the peak milk level data from this study, an exclusively breastfed infant would receive an estimated maximum of 0.57 mg/kg daily with this maternal dosage regimen. This dosage is much lower than the 10 to 40 mg/kg daily used in treating newborn infants.[1][2][3][4] One mother who was recovering from acute renal failure was given a single dose of ciprofloxacin 500 mg orally with a prenatal vitamin and ferrous sulfate which would be expected to decrease ciprofloxacin bioavailability. Milk levels were 3.5 mg/L at 4, 8 and 12 hours after the dose and 2.3 mg/L 16 hours after the dose.[8] Levels were probably elevated and elimination prolonged by the woman's impaired renal function. A woman took ciprofloxacin 500 mg daily orally for 10 days. At 10 hours and 40 minutes after the last dose, ciprofloxacin was 0.98 mg/L in breastmilk.[9] Infant Levels. A woman took ciprofloxacin 500 mg daily orally for 10 days. Her infant, who breastfed once 8 hours after the dose, had no detectable ciprofloxacin (  < 30 mcg/L) in her serum 2.7 hours after nursing.[9]"
    effects_in_breastfed_infants: "A case of pseudomembranous colitis in a 2-month-old breastfed infant with a history of necrotizing enterocolitis was probably caused by maternal self-treatment with ciprofloxacin.[10]Ciprofloxacin was used as part of multi-drug regimens to treat three pregnant women with multidrug-resistant tuberculosis throughout pregnancy and postpartum. Their three infants were breastfed (extent and duration not stated). At age 1.25, 1.8 and 3.9 years, the children were developing normally except for one who had failure to thrive, possibly due to tuberculosis contracted after birth.[11]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Levofloxacin\">(Urinary Tract) Levofloxacin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Nitrofurantoin\"> Nitrofurantoin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Trimethoprim\"> Trimethoprim</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Levofloxacin\"> (Ophthalmic) Levofloxacin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ofloxacin\"> Ofloxacin</a>
    substance_name: "Ciprofloxacin"
    cas_registry_number: "85721-33-1"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Quinolones, Fluoroquinolones"
  68:
    summary_of_use_during_lactation: "Most sources consider breastfeeding to be contraindicated during maternal antineoplastic drug therapy, especially alkylating agents such as cisplatin.[1] Excretion of platinum into milk occurs, but results from 3 cases are inconsistent. The exact form and toxicity of platinum excreted into breastmilk are also not known. The nursing infant would receive any platinum compounds orally rather than intravenously and oral absorption of oral platinum compounds by infants is not known. Chemotherapy may adversely affect the normal microbiome and chemical makeup of breastmilk.[2]"
    drug_levels: "Maternal Levels: Platinum was not detected (  < 100 mcg/L) in the milk of one patient at any time after an IV infusion of 100 mg/sq. m (130 mg) of cisplatin.[3] In another patient, trough milk platinum was 900 mcg/L at 19.5 hr after her second daily dose of cisplatin 20 mg/sq. m infused intravenously over 4 hours. The simultaneous plasma platinum level was 800 mcg/L.[4] Note: the original report stated a cisplatin dose of 30 mg/sq. m, but this was later corrected to 20 mg/sq. m in a published erratum. A patient was given cisplatin 60 mg/sq m (100 mg) infused intravenously over 3 hours. Samples from two cycles of therapy found average peak milk platinum concentrations of about 125 mcg/L occurred at 30 minutes after the dose and about 112 mcg/L at 18 hours after the dose. Milk platinum levels were about 10% of simultaneous plasma levels at all time points over the 18-hour sampling periods of two cycles.[5] Three patients with cervical cancer received cisplatin 20 mg/sq. m during pregnancy as part of their treatment. All women had a cesarean section and hysterectomy between 31 and 35 weeks of gestation, followed by another course of chemotherapy. Breastmilk samples \"in the first days of lactation\" were obtained and analyzed, although the time since the last cisplatin dose and the time since surgery were not specified. Cisplatin concentrations in breastmilk samples were 0.2, 1.4, and 5.5 mg/L, which were 0.9%, 2.3% and 9% of concentrations in maternal blood at the time of surgery.[6] Two women were treated with unspecified doses of cisplatin for treatment of cervical cancer every 2 weeks during pregnancy. The time of the last dose before delivery was not clearly specified in the abstract. Breastmilk samples were obtained daily on days 1 to 4 postpartum. Cisplatin was measured by flameless atomic absorption spectrophotometry. Platinum was undetectable (lower limit of assay not specified) in all of the samples.[7] A woman was given her first dose of 70 mg (40 mg/sq. m) of cisplatin intravenously at 6 weeks postpartum for treatment of cervical cancer discovered during pregnancy. Fifteen milk samples were obtained between 4 and 70 hours after the dose. Total platinum was measured in milk. The first sample at 4.25 hours after the dose contained about 16 mcg/L of platinum. Concentrations fell with a half-life of 10.2 hours until 17 hours after the dose. Between 17 and 57 hours after the dose, platinum was detectable (  > 2.5 mcg/L), but not quantifiable (  < 5 mcg/L) in milk. Platinum was undetectable (  < 2.5 mcg/L) at 66 and 70 hours after the dose. The authors estimated that a breastfed infant would be exposed systemically to between 0.08 and 0.12% of a therapeutic dose and that resumption of breastfeeding would be possible at 72 hours after a dose of this size.[8] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Two women were treated with unspecified doses of cisplatin for treatment of cervical cancer every 2 weeks during pregnancy. They both breastfed their newborn infants. Follow-up examinations of the infants, including Bayley scale test, neurology, and echocardiography at age of 20 and 35 months revealed normal findings.[7]"
    effects_on_lactation_and_breastmilk: "A study of adolescent males who had received chemotherapy for childhood malignancies found that having received cisplatin was associated with elevated serum prolactin concentrations.[9] Another study of survivors of testicular cancer found that about 6% of those treated with cisplatin had abnormally high prolactin levels and 2% had abnormally low prolactin levels.[10]"
    substance_name: "Cisplatin"
    cas_registry_number: "15663-27-1"
    drug_class: "Antineoplastic Agents"
  69:
    summary_of_use_during_lactation: "Small occasional doses of clemastine are acceptable during breastfeeding. Larger doses or more prolonged use may cause drowsiness and other effects in the infant or decrease the milk supply, particularly in combination with a sympathomimetic such as pseudoephedrine or before lactation is well established. Single bedtime doses after the last feeding of the day may be adequate for many women and will minimize any effects of the drug. The nonsedating antihistamines are preferred alternatives."
    drug_levels: "Maternal Levels: The milk clemastine level was 5 to 10 mcg/L 20 hours after the last dose in a 1 mg twice daily regimen in one woman. A simultaneous serum level was 20 mcg/L.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In one telephone follow-up study, mothers reported  irritability and colicky symptoms 10% of infants exposed to various antihistamines and drowsiness was reported in 1.6% of infants. None of the reactions required medical attention and none of the infants were exposed to clemastine.[2] A 10-week-old breastfed infant whose mother was taking clemastine, phenytoin and carbamazepine was drowsy, refused to feed, was irritable, and had high-pitched crying.[1] These side effects were possibly caused by clemastine in breastmilk, but the other drugs could also have contributed."
    effects_on_lactation_and_breastmilk: "Antihistamines in relatively high doses given by injection can decrease basal serum prolactin in nonlactating women and in early postpartum women.[3][4] However, suckling-induced prolactin secretion is not affected by antihistamine pretreatment of postpartum mothers.[3] Whether lower oral doses of antihistamines have the same effect on serum prolactin or whether the effects on prolactin have any consequences on breastfeeding success have not been studied."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Desloratadine\">Desloratadine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Fexofenadine\"> Fexofenadine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Loratadine\"> Loratadine</a>
    substance_name: "Clemastine"
    cas_registry_number: "15686-51-8"
    drug_class: "Antihistamines"
  70:
    summary_of_use_during_lactation: "Clobetasol has not been studied during breastfeeding. Since only extensive application of the most potent corticosteroids may cause systemic effects in the mother, it is unlikely that short-term application of topical corticosteroids  would pose a risk to the breastfed infant by passage into breastmilk. However, it would be prudent to use the least potent drug on the smallest area of skin possible. It is particularly important to ensure that the infant's skin does not come into direct contact with the areas of skin that have been treated. Only the lower potency corticosteroids  should be used on the nipple or areola where the infant could directly ingest the drugs from the skin; clobetasol should be avoided on the nipple.[1] Only water-miscible cream or gel products should be applied to the breast because ointments may expose the infant to high levels of mineral paraffins via licking.[2] Any topical corticosteroid should be wiped off thoroughly prior to nursing if it is being applied to the breast or nipple area."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Topical application of a corticosteroid with relatively high mineralocorticoid activity (isofluprednone acetate) to the mother's nipples resulted in prolonged QT interval, cushingoid appearance, severe hypertension, decreased growth and electrolyte abnormalities in her 2-month-old breastfed infant. The mother had used the cream since birth for painful nipples.[3] A woman who was nursing (extent not stated) her newborn infant was treated for pemphigus with oral prednisolone 25 mg daily, with the dosage increased over 2 weeks to 60 mg daily. She was also taking cetirizine 10 mg daily and topical betamethasone 0.1% twice daily to the lesions. Because of a poor response, the betamethasone was changed to clobetasol propionate ointment 0.05%. She continued breastfeeding throughout treatment and her infant was developing normally at 8 weeks of age and beyond.[4]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Hydrocortisone\">(Topical)  Hydrocortisone</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Topical\"> Topical</a>
    substance_name: "Clobetasol"
    cas_registry_number: "25122-41-2"
    drug_class: "Corticosteroids, Topical, Glucocorticoids, Anti-Inflammatory Agents"
  71:
    summary_of_use_during_lactation: "Because of the high serum levels found in breastfed infants, possible infant  side effects,  and the possible negative effects on lactation, other agents may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "Maternal Levels:  In 9 women taking oral clonidine, milk levels were measured on 3 occasions: 1 to 5 days, 10 to 14 days and 45 to 60 days postpartum. Average daily dosages and approximate milk levels on the for the 3 measurements were 392 mcg/day and 1.8 mcg/L, 309 mcg/day and 2.9 mcg/L, and 242 mcg/day and 1.9 mcg/L.[1] Using the average milk level data from this study, an exclusively breastfed infant would receive an estimated 4.1 to 8.4% of the maternal weight-adjusted dosage. In a 4-week-postpartum mother, a milk level of 0.6 mcg/L was found in milk 2.5 hours after a dose while taking a clonidine dosage of 37.5 mcg orally twice daily. Based on this single milk level, the authors estimated that an exclusively breastfed infant would receive a maximum 6.8% of the maternal weight-adjusted dosage with this maternal dosage regimen.[2]In 3 women who received clonidine 150 mcg twice daily during pregnancy and postpartum, milk levels were measured 12 hours after their previous dose for the first 3 days postpartum. Milk clonidine levels ranged from 0.8 to 2.8 mcg/L.[3] Infant Levels:  A 4-week-old breastfed infant whose mother was taking clonidine 37.5 mcg orally twice daily had an undetectable (  < 96 ng/L) serum clonidine level 1 hour after nursing.[2] In the infants of 9 women taking clonidine, infant serum levels were measured on three occasions: 1 to 5 days, 10 to 14 days and 45 to 60 days postpartum. Average daily maternal dosages on the three measurements were 392 mcg/day, 309 mcg/day, and 242 mcg/day, respectively. At these times, the infants had serum clonidine concentrations of 0.69, 0.53 and 0.35 mcg/L, respectively.[1] These values represent an average of about 66% of the simultaneous maternal serum levels."
    effects_in_breastfed_infants: "No typical clonidine side effects (e.g., dry mouth, sedation) were seen in 9 infants whose mothers were taking clonidine, despite the infants' serum levels being about two-thirds that of their mothers'.[1] Three infants whose mothers were taking clonidine 150 mcg twice daily were breastfed. During the first 3 days postpartum, no adverse effects on blood glucose, electrocardiogram or blood pressure. The infants had normal growth and psychomotor development at 1 year of age, although the duration of breastfeeding and clonidine use was not stated.[3] An infant was born to a mother taking clonidine 0.15 mg daily during pregnancy and postpartum. At 2 days of life, the infant presented with drowsiness, hypotonia, and suspected generalized seizures. At day 5, episodes of apnea were noted. On day 9 postpartum, breastfeeding was stopped and all symptoms resolved within 24 hours.[4] Clonidine was probably the cause of the reaction, but the relative contributions of exposure during pregnancy and breastfeeding cannot be determined."
    effects_on_lactation_and_breastmilk: "Clonidine has complex, dose-related actions on both oxytocin and prolactin secretion. The net effect of the drug on nursing mothers has not been well studied. A case of hyperprolactinemia and gynecomastia occurred in a 6-year-old boy taking clonidine for hyperactivity and valproic acid for a seizure disorder. Galactorrhea ceased within 3 weeks of discontinuing clonidine.[4] A case of clonidine-induced postpartum galactorrhea has also been reported.[5]The maternal prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Enalapril\">Enalapril</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Hydrochlorothiazide\"> Hydrochlorothiazide</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Methyldopa\"> Methyldopa</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Propranolol\"> Propranolol</a>
    substance_name: "Clonidine"
    cas_registry_number: "4205-90-7"
    drug_class: "Antihypertensive Agents, Adrenergic Alpha-Agonists"
  72:
    summary_of_use_during_lactation: "Cloxacillin is acceptable to use during breastfeeding. Limited information indicates that maternal doses of cloxacillin produce low levels in milk that are not expected to cause adverse effects in breastfed infants. Occasionally, disruption of the infant's gastrointestinal flora, resulting in diarrhea or thrush, has been reported with penicillins, but these effects have not been adequately evaluated."
    drug_levels: "Maternal Levels: No studies have reported milk levels after oral cloxacillin. After a single intramuscular dose of 500 mg of cloxacillin in 2 women, milk levels ranged from 0.1 to 0.3 mg/L between 1 and 6 hours after the dose.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In a telephone follow-up study, 10 nursing mothers reported taking cloxacillin (dosage unspecified). Two mothers reported diarrhea in their infants. No rashes or candidiasis were reported among the exposed infants.[2]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Cloxacillin"
    cas_registry_number: "61-72-3"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Penicillins"
  73:
    summary_of_use_during_lactation: "Because there is little published experience with clozapine during breastfeeding, and sedation and adverse hematologic effects have been reported in breastfed infants, other agents are preferred. If breastfeeding is undertaken by a mother who is taking clozapine, close monitoring of the infant for excessive sedation and periodic monitoring of the infant's white blood cell count is advisable."
    drug_levels: "Maternal Levels: A woman taking oral clozapine 50 mg daily had a milk clozapine level of 63.5 mcg/L one day postpartum. At 3 days postpartum her dose was increased to 100 mg daily, and at 7 days postpartum clozapine in milk was 115.6 mcg/L. Her infant was not breastfed and timing of the samples with respect to the doses was not stated.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Among 4 infants who were breastfed by mothers taking clozapine, 1 infant experienced drowsiness and 1 infant experienced agranulocytosis possibly caused by clozapine. Details of the cases are lacking.[2] A healthy female infant was born to a mother who took clozapine 100 mg daily throughout pregnancy and lactation. She was breastfed (extent not stated) up to 1 year of age. The infant developed normally except for speech which was delayed considerably. She did not achieve normal, fluent speech until the age of 5 years. The delayed speech development was possibly related to clozapine in breastmilk, but it could have been the result of exposure to the drug during gestation or unrelated to clozapine.[3]"
    effects_on_lactation_and_breastmilk: "Unlike the phenothiazines, clozapine has a minimal effect on maternal serum prolactin levels.[4][5] However, a woman who had been taking clozapine plus high-dose haloperidol developed hyperprolactinemia and severe galactorrhea 2 weeks after stopping haloperidol and 4 days after starting valproic acid. A dose of cabergoline normalized her serum prolactin and galactorrhea ceased for the following 2 months of observation.[6] The maternal prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Haloperidol\">Haloperidol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Olanzapine\"> Olanzapine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Risperidone\"> Risperidone</a>
    substance_name: "Clozapine"
    cas_registry_number: "5786-21-0"
    drug_class: "Antipsychotic Agents"
  74:
    summary_of_use_during_lactation: "Cortisone has not been studied during breastfeeding. Although it is unlikely that dangerous amounts of cortisone would reach the infant, a better studied alternate drug might be preferred. Local injections, such as for tendinitis, would not be expected to cause any adverse effects in breastfed infants, but might occasionally cause temporary loss of milk supply."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "None reported with any corticosteroid."
    effects_on_lactation_and_breastmilk: "Published information on the effects of cortisone on serum prolactin or on lactation in nursing mothers was not found as of the revision date. However, medium to large doses of depot corticosteroids injected into joints have been reported to cause temporary reduction of lactation.[1][2]A study of 46 women who delivered an infant before 34 weeks of gestation found that a course of another corticosteroid (betamethasone, 2 intramuscular injections of 11.4 mg of betamethasone 24 hours apart) given between 3 and 9 days before delivery resulted in delayed lactogenesis II and lower average milk volumes during the 10 days after delivery. Milk volume was not affected if the infant was delivered less than 3 days or more than 10 days after the mother received the corticosteroid.[3] An equivalent dosage regimen of cortisone might have the same effect.A study of 87 pregnant women found that betamethasone given as above during pregnancy caused a premature stimulation of lactose secretion during pregnancy. Although the increase was statistically significant, the clinical importance appears to be minimal.[4] An equivalent dosage regimen of cortisone might have the same effect."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Methylprednisolone\">Methylprednisolone</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Prednisolone\"> Prednisolone</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Prednisone\"> Prednisone</a>
    substance_name: "Cortisone"
    cas_registry_number: "53-06-5"
    drug_class: "Corticosteroids, Systemic, Glucocorticoids, Anti-Inflammatory Agents"
  75:
    summary_of_use_during_lactation: "Most sources consider breastfeeding to be contraindicated during maternal antineoplastic drug therapy, especially alkylating agents such as cyclophosphamide.[1] Neutropenia has been reported in 2 infants whose mothers breastfed them while receiving cyclophosphamide. Chemotherapy may adversely affect the normal microbiome and chemical makeup of breastmilk.[2]"
    drug_levels: "Maternal Levels: Unmetabolized cyclophosphamide was qualitatively detected in milk 1, 3, 5 and 6 hours after IV injection of 500 mg of drug in one patient.[2][3] Quantitative determination has not been reported. Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In one 23-day-old infant, neutropenia, thrombocytopenia and a low hemoglobin were possibly caused by cyclophosphamide after 3 days of maternal treatment with  cyclophosphamide 6 mg/kg IV daily (total dose 300 mg).[4] In a 4-month-old, neutropenia was probably caused by cyclophosphamide in a mother 9 days after the last of 6 weekly doses of 800 mg cyclophosphamide intravenously, 2 mg vincristine intravenously and daily doses of 30 mg of prednisolone orally. Neutropenia persisted at least 12 days and was accompanied by a brief episode of diarrhea.[5]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Cyclophosphamide"
    cas_registry_number: "6055-19-2"
    drug_class: "Antineoplastic Agents, Alkylating Agents"
  76:
    summary_of_use_during_lactation: "Cyclosporine concentration in milk is variable. With typical maternal cyclosporine blood levels, a completely breastfed infant would usually receive no more than about 2% of the mother's weight-adjusted dosage or pediatric transplantation maintenance dosage, and often less than 1%. Most infants studied have not had detectable cyclosporine blood levels, but 2 infants have had measurable levels, 1 with blood levels in the therapeutic range despite relatively low maternal milk levels.<br><br>  Numerous infants have been breastfed during maternal cyclosporine use, usually with a concurrent corticosteroid and sometimes with concurrent azathioprine. At least 2 mothers successfully breastfed a second infant after successfully breastfeeding the first infant. No reports of adverse effects on infants growth, development or kidney function have been reported, although thorough follow-up examinations have not always been performed or reported. Some reviewers believe breastfeeding should be discouraged during cyclosporine use, but these opinions appear to be based on limited, early data.[1][2] European experts, the National Transplantation Pregnancy Registry and other US experts consider cyclosporine to be probably safe to use for inflammatory bowel disease during breastfeeding.[3][4][5] Breastfed infants should be monitored if this drug is used during lactation, possibly including measurement of serum levels to rule out toxicity if there is a concern.<br><br>  Because absorption from the eye is limited, ophthalmic cyclosporine would not be expected to cause any adverse effects in breastfed infants. To substantially diminish the amount of drug that reaches the breastmilk after using eye drops, place pressure over the tear duct by the corner of the eye for 1 minute or more, then remove the excess solution with an absorbent tissue."
    drug_levels: "Maternal Levels: Early reports measured cyclosporine in breastmilk unsystematically. Cyclosporine levels of 101, 109 and 263 mcg/L were detected in random samples of breastmilk on days 2, 3 and 4 postpartum from a woman taking 450 mg daily orally.[6] In one woman, a single milk concentration of 16 mcg/L was measured 22 hours after an oral dose of 325 mg given 2 hours before the onset of labor.[7] One mother's cyclosporine milk concentration averaged about 17% (range 12 to 22%) of simultaneous serum levels.[8] In another mother, milk cyclosporine levels ranged from 15 to 90% higher than simultaneous serum levels. However, the authors estimated that a breastfed infant would receive less than 5% of an immunosuppressive dose.[9] One breastfed infant was estimated to have a daily cyclosporine intake of 6 mcg/kg daily during maternal use of 225 mg daily of cyclosporine.[10] A case series of 3 mothers found the following cyclosporine levels in colostrum. The first mother was receiving 200 mg every 12 hours and had a colostrum level of 418 mcg/L 12 hours her last predelivery dose. The second mother was taking 150 mg every 12 hours and had a mean of 99 mcg/L (range 36 to 209 mcg/L) in 5 colostrum samples taken 3 to 5 days after delivery; The third mother was taking a dose of 125 mg every 12 hours and had levels of 45 to 83 mcg/L in 7 colostrum samples taken during the first 4 days postpartum; milk levels were 105 to 203 mcg/L in samples taken during days 6 to 10 postpartum.[11] A mother taking 3 mg/kg twice daily with a blood trough cyclosporine blood level of 260 mcg/L had average milk levels of 596 mcg/L 5 weeks postpartum with milk levels varying with the time after the dose. The authors estimated that a fully breastfed infant would receive less than 0.1 mg/kg daily or less than 1.7% of the maternal weight-adjusted dosage.[12] Five mothers taking cyclosporine in unspecified dosages had random milk levels ranging from 50 to 227 mcg/L in the immediate postpartum period. Two of these women collected several milk samples over the course of a day. A mother with a trough cyclosporine blood level of 62 mcg/L had milk levels ranging from 25 to 120 mcg/L. The other mother with a trough blood level of 110 mcg/L had milk levels ranging from 87 to 440 mcg/L. The authors estimated that a fully breastfed infant would receive less than 300 mcg of cyclosporine daily.[13] One mother taking cyclosporine 300 mg twice daily had serum levels of 123 to 273 mcg/L and milk levels ranging from 79 to 286 mcg/L on 3 occasions over a 10-week period.[14]Variable milk levels of cyclosporine were noted in a case series of 5 mother-infant pairs. Individual average milk cyclosporine levels varied from 98 to 118 mcg/L (range 45 to 203 mcg/L) in 3 of the mothers. A fourth mother taking a dose of 5.3 mg/kg daily of Neoral had mean foremilk levels of 465 mcg/L and hindmilk levels of 564 mcg/L (minimum foremilk 158 mcg/L, maximum hindmilk 1016 mcg/L). Estimated intake for the 5 infants averaged 0.86% (range from 0.2 to 2.1%) of the maternal weight-adjusted dosage. In 3 of the infants, average intake was 0.05 mcg/kg daily or about 1% of the pediatric maintenance dosage.[15] A woman was taking oral cyclosporine 100 mg in the morning and 75 mg in the evening (2.1 mg/kg daily) during pregnancy and lactation. She was also taking azathioprine 75 mg and prednisone 10 mg daily. A milk sample was obtained 2 hours after the mother's morning dose. The breastmilk cyclosporine concentration was 46 mcg/L.[16] A woman was taking cyclosporine for severe psoriasis during late pregnancy and while nursing. While taking a dose of 200 mg daily (apparently 100 mg twice daily), she collected milk samples 2 hours after her morning dose on 3 occasions. Milk cyclosporine levels were 128 mcg/L on day 10, 200 mcg/L on day 30, and 364 mcg/L on day 50. On day 40, the milk cyclosporine concentration before her morning dose was 207 mcg/L.[17] Infant Levels: In 7 mothers who breastfed their infants during cyclosporine use (dosages not stated), infant serum cyclosporine levels were undetectable (  < 30 mcg/L).[13] Another exclusively breastfed infant reportedly had undetectable serum cyclosporine levels (  < 25 mcg/L) with a maternal dose of 300 mg twice daily of the microemulsion.[14] A partially breastfed infant whose mother was taking 125 mg twice daily had cyclosporine blood levels of 18 to 21 mcg/L during the first 21 days of life.[11] Another mother taking cyclosporine 3 mg/kg twice daily exclusively breastfed her daughter who had undetectable (  < 3 mcg/L) cyclosporine blood levels.[10] Among 4 infants in whom blood levels were measured, 3 had undetectable levels, but the fourth had \"therapeutic\" blood levels of 117 and 131 mcg/L on 2 occasions even though the infant's estimated dosage was only 1.1% of maternal weight-adjusted dosage.[15] A 6-day-old infant who was about 50% breastfed had an undetectable (  < 10 mcg/L) cyclosporine whole blood concentration. The infant's mother was taking oral cyclosporine 100 mg in the morning and 75 mg in the evening  (2.1 mg/kg daily) during pregnancy and lactation. The authors estimated that the cyclosporine dose this infant would receive if it were fully breastfed was 0.007 mg/kg or 0.33% of the weight-adjusted maternal dose.[16] Two cases were reported of infants whose mothers were taking cyclosporine and breastfeeding. One mother was taking cyclosporine 200 mg daily as well as azathioprine, prednisone, diltiazem and folate. She exclusively breastfed her infant and at 1 week postpartum the infant's serum had undetectable (  < 15 mcg/L) cyclosporine levels while the mother's serum contained 68 mcg/L. The second mother was taking cyclosporine 120 mg daily as well as methyldopa, prednisone, and calcitriol. She exclusively breastfed her infant and at 2 weeks postpartum the infant's serum had undetectable (  < 15 mcg/L) cyclosporine levels while the mother's serum contained 39 mcg/L.[18] A woman with severe ulcerative colitis during pregnancy received cyclosporine 5 mg/kg daily from 26 weeks of pregnancy and continued while breastfeeding. She extensive breastfed her infant and the infant's serum cyclosporine concentrations after the morning feed were consistently undetectable (  < 30 mcg/L).[19] An infant whose mother took cyclosporine 200 mg daily for severe psoriasis during late pregnancy and while nursing. The infant was exclusively breastfed for 6 months. The infant's cyclosporine blood levels were 30 mcg/L on day 10 at 2 hours after the maternal dose, and undetectable (  < 25 mcg/L) on days 30, 40 and 50. The authors hypothesized that the level reported on day 10 derived from cyclosporine in the infant's adipose tissue, received during pregnancy.[17] In summary, reported milk cyclosporine levels vary considerably in several case reports and series. This variability seems to be partially due to inconsistent sampling times among the reports and probably related to the fat content of the milk at the time of sampling. In one patient, cyclosporine levels averaged 21% higher in the high-fat hindmilk than in the low-fat foremilk.[15] In another patient, milk levels increased from the first few days of colostrum to the later mature milk phase. Estimations of the total amounts of drug in milk received by the infant are less than 5% of the maternal weight-adjusted dose, and as low as 0.01% in some infants. This translates to less than 2% of the pediatric transplantation maintenance dosage of cyclosporine in most infants. In most breastfed infants, cyclosporine is not detectable in blood; however, occasionally infants have had detectable blood levels, even when milk levels and infant dosage were apparently low.[7][11][15]"
    effects_in_breastfed_infants: "One infant was breastfed and follow-up showed that the infant remained healthy and normal.[10] A mother who was taking cyclosporine 3 mg/kg twice daily completely breastfed her infant until weaning with partial breastfeeding until 14 months. The infant's kidney function was stable and she was healthy at 2 years of age. This mother also breastfed a second infant.[12] In 7 infants breastfed for 4 to 12 months during maternal cyclosporine and prednisolone (plus azathioprine in 6 of the 7), infant renal function was unaffected, and they grew normally.[13] One mother partially breastfed her infant during cyclosporine, azathioprine and prednisone use. No follow-up data were reported.[11] One infant was exclusively breastfed for 10.5 months during maternal use of cyclosporine 300 mg twice daily, azathioprine and prednisone. Partial breastfeeding continued for 2 years. The infant thrived with normal growth at 12 months. The mother also breastfed a second child while on the same drug regimen.[14] Four infants breastfed during maternal cyclosporine use. In three, no adverse effects were noted clinically on follow-up and one of these had normal serum creatinine and urea nitrogen (BUN) measured. No follow-up was reported on the fourth infant.[15] Two cases were reported of infants whose mothers were taking cyclosporine and breastfeeding. One mother was taking cyclosporine 200 mg daily as well as azathioprine, prednisone, diltiazem, and folate. The second mother was taking cyclosporine 120 mg daily as well as methyldopa,  prednisone, and calcitriol. Both mothers exclusively breastfed their infants initially and continued for 5 and 14 months, respectively. The infants were reportedly healthy and had normal renal function.[18] A woman with severe ulcerative colitis during pregnancy received cyclosporine 5 mg/kg daily from 26 weeks of pregnancy and continued while breastfeeding. She extensive breastfed her infant and at 3 months of age the infant was healthy.[19] The National Transplantation Pregnancy Registry reported data gathered from 1991 to 2011 on mothers who breastfed their infants following organ transplantation. A total of 43 mothers with transplants (mostly kidney) used cyclosporine while breastfeeding a total of 49 infants. Duration of nursing ranged from 1 week to 2 years and follow-up of the children ranged from weeks to 16 years. One infant experienced mildly elevated platelet count and an abnormal albumin/globulin ratio for age; at 16 months, laboratory values were normal. There were no reports of problems in the remainder of the infants or children.[4] As of December 2013, a total of 43 mothers had breastfed 55 infants for as long as 24 months with no apparent adverse effects in infants.[5] A woman took cyclosporine 200 mg daily for psoriasis while exclusively breastfeeding her infant for 6 months. At 12 months of age, the infant was developing normally and had no discernible adverse effects from the drug in milk.[17]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
