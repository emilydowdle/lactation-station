  917:
    summary_of_use_during_lactation: "Turmeric (Curcuma longa) rhizome contains curcuminoids such as curcumin. Turmeric has been used as a galactogogue in India;[1][2] however, no scientific data support this use. In Thailand it is used as part of a topical herbal mixture to shorten the time to full lactation.[3] Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[4] Also, in India turmeric is a component of a paste applied to the breasts for sore nipples.[5] No data exist on the excretion of any components of turmeric into breastmilk or on the safety and efficacy of turmeric in nursing mothers or infants. Turmeric is \"generally recognized as safe\" (GRAS) as a food ingredient by the US Food and Drug Administration. Turmeric is generally well tolerated even in high doses, but gastrointestinal side effects such as nausea and diarrhea, and rare allergic reactions have been reported, and  it may increase the risk of bleeding in patients taking warfarin and antiplatelet drugs. Because of a lack of data, turmeric in amounts higher than those found in foods as a flavoring should probably be avoided during breastfeeding. Topical curcumin has been used to treat mastitis.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "A randomized study of nursing mothers with mastitis compared a cream containing curcumin (n = 32) to a placebo (n = 31) cream in the treatment of mastitis, defined as two of the following: erythema, breast tension and breast pain. Cream was applied to the affected breast 3 times daily for 3 days. Mastitis improved in both groups, but the improvement was greater in the group that received the curcumin cream.[6] The authors claimed that the study was double-blinded; however, curcumin has a bright yellow color, and no mention was made of the color of the placebo cream. This difference may have negated the blinding of the study. Studies of Thai herbal compresses containing ginger, turmeric and camphor have evaluated the effect of application of the compresses to the breasts on lactation. The studies showed that the compresses shortened the time to lactation postpartum compared to routine clinical care for enhancing lactation.[3]"
    substance_name: "Turmeric"
    cas_registry_number: "8024-37-1"
    drug_class: "Complementary Therapies, Food, Phytotherapy, Plant Extracts, Galactogogues"
  918:
    summary_of_use_during_lactation: "Green tea (Camellia sinensis) contains caffeine, polyphenols (e.g., quercetin), and tannins. Fussiness, jitteriness and poor sleep patterns have been reported in the infants of mothers with very high caffeine intakes (see the LactMed record on caffeine for details). Giving tea directly to infants can interfere with iron absorption and cause anemia,[1] but anemia in breastfed infants has not been reported with maternal tea ingestion. Application of wet tea bags to the nipples has been studied as a method of reducing nipple pain during the first few days of nursing. Two small, moderately well-controlled studies found a positive effect of the tea bags, but warm water compresses were as at least as effective as tea bags.[2][3] No studies were found that examined the use of oral green tea extract, topical application of green tea extract to the nipples, or to the topical product Veregren applied to genital warts during breastfeeding. Topical products applied away from the breast should pose negligible risk for the breastfed infant.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Caffeine is excreted into breastmilk. Refer to the LactMed record on caffeine for details. Relevant published information on other components was not found as of the revision date. Maternal Levels: Milk samples from 17 nursing mothers on uncontrolled diets were taken at 1, 4 and 13 weeks postpartum at times between 10 am and 1 pm. Average quercetin levels in breastmilk were 48 nmol/L at week 1, 60 nmol/L at week 4 and 51 nmol/L at week 13. Because of the uncontrolled diet and varying sampling times, the range of values among individuals was large.[4] Quercetin was measured in the milk of 11 mothers after they received an onion soup that contained either 0.8 or 1 mg/kg of quercetin glucosides. A baseline milk sample was obtained after a 5-day low-quercetin diet, and 7 milk samples were obtained over the 48 hours following soup ingestion. Baseline total (from conjugated and unconjugated) quercetin in breastmilk averaged 45 nmol/L. An average peak milk quercetin level of 68 nmol/L was attained at an average of 11.9 hours after the soup meal. The average half-life of quercetin in breastmilk was 50.3 hours.[5] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Green Tea"
    drug_class: "Complementary Therapies, Food, Phytotherapy, Medicinal Plants"
  919:
    summary_of_use_during_lactation: "Peppermint (Mentha x piperita) contains menthol, menthone, menthyl acetate as major ingredients. Minor ingredients include 1,8-cineole, pulegone, bitter substances, caffeic acid, flavonoids, and tannins. Peppermint is a purported galactogogue; however, no scientifically valid clinical trials support this use.[1] Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[2] Topical peppermint gel and solutions have been studied for the prevention of pain and cracked nipples and areolas in nursing women. The peppermint preparations were more effective than placebo and expressed breastmilk, and about as effective as lanolin,[3][4][5] although a meta-analysis concluded that application of nothing or breastmilk may be superior to lanolin, but good studies are lacking.[6] Menthol is excreted into breastmilk in small quantities; the excretion of other components have not been studied. Peppermint is \"generally recognized as safe\" (GRAS) as a food by the US Food and Drug Administration. Large doses can cause heartburn, nausea and vomiting. Allergic reactions, including headache, have been reported to menthol. If peppermint is used on the nipples, it should be used after nursing and wiped off before the next nursing.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration if they were . Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "The flavor of peppermint comes primarily from its menthol content, but 1,8-cineol (eucalyptol) is also present. Maternal Levels: Eighteen lactating women were given 100 mg of l-menthol in a capsule on 3 test days. Milk samples were collected every 2 hours for 8 hours starting at the time of ingestion. Menthol was detected in milk at all collection times, with the average concentrations of 2.1 mcg/L at 0 hours, 4.9 mcg/L at 2 hours, 5.9 mcg/L at 4 hours, 5.8 mcg/L at 6 hours and 4.1 mcg/L at 8 hours after the dose. The average peak menthol concentration in milk was 8 mcg/L. Only small amounts of menthol glucuronide metabolites were present in the milk samples.[7] Maternal Levels: Twelve nursing mothers who were19 weeks to 19 months postpartum ingested 100 mg of 1,8 cineole (eucalyptol) in the form of delayed-release capsules (Soledum-Klosterfrau Vertriebs GmbH, Germany) that release the drug in the intestine. Then they pumped 1 to 4 milk samples at the time they perceived the smell of eucalyptus on their breath which had been previously shown to be approximately concurrent. A total of 21 milk samples were obtained. Odor was rated by a panel of 3 to 5 experts as either smelling like eucalyptus or not. Fourteen of the samples had a distinct eucalyptus-like odor. Chemical analysis of the positive odor tests found 1,8-cineole in concentrations from 70 to about 2090 mcg/kg of milk, most in the range of 100 to 500 mcg/kg of milk. Samples with negative odor tests contained concentrations in the range of 0.98 to about 20.23 mcg/kg of milk. In one woman who donated 3 samples, the highest concentration of 71 mcg/kg occurred at 1.5 hours after ingestion, with concentrations of 1 mcg/kg before ingestion and 15 mcg/kg at 9.5 hours after ingestion.[8] Eight women had their milk analyzed for 1,8-cineole metabolites. Ten metabolites and several enantiomers of these metabolites were detected.[9][10] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Nursing mothers who were participating in an experiment on the excretion of 1,8-cineole (eucalyptol) in breastmilk took a 100 mg capsule of 1,8-cineole orally. Although instructed not to, 12 mothers breastfed their infants during the experiment. Mothers reported that none of their infants refused their milk or breastfed less than usual. Two mothers felt that their infants were more agitated a few hours after breastfeeding. A third mother reported that the infant stopped nursing from time to time and \"looked puzzled\", but resumed nursing. Upon repeating the experiment 6 weeks later, the infant did not react in an unusual way during breastfeeding.[8]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Peppermint"
