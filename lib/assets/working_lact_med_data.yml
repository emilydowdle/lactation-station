  444:
    summary_of_use_during_lactation: "Although no published information on the aluminum, calcium or magnesium content of milk during maternal antacid therapy could be found, additional intake of these minerals by a nursing mother is unlikely to surpass that found in other infant foods. In addition, oral absorption of aluminum and magnesium is poor. Because of these factors, reviewers generally consider antacid use during breastfeeding to be acceptable.[1][2][3][4] No special precautions are required."
    drug_levels: "Maternal Levels: The aluminum content of human milk is normally lower than cow's milk and much lower than infant formula.[5][6] Magnesium is a normal component of human milk.[7] When magnesium is administered intravenously in large doses, milk magnesium levels are increased only slightly.[8] Calcium is a normal component of human milk.[7] Alginic acid and simethicone, which are components of some antacids are not absorbed orally.[1][9] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Cimetidine\">Cimetidine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Famotidine\"> Famotidine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Nizatidine\"> Nizatidine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Omeprazole\"> Omeprazole</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Pantoprazole\"> Pantoprazole</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ranitidine\"> Ranitidine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sucralfate\"> Sucralfate</a>
    substance_name: "Antacids"
    drug_class: "Antacids, Anti-Ulcer Agents, Gastrointestinal Agents"
  445:
    summary_of_use_during_lactation: "Bisacodyl is not absorbed from the gastrointestinal tract, and its active metabolite, which is absorbed, is not detectable in breastmilk. Bisacodyl can be taken during breastfeeding and no special precautions are required."
    drug_levels: "Maternal Levels: Sixteen postpartum women who were not breastfeeding, but were producing at least 200 mL of milk daily by breast pump were given either oral enteric-coated bisacodyl tablets (Dulcolax) 10 mg daily or oral liquid sodium picosulfate (Laxoberal) 10 mg daily for 7 days. Both drugs are prodrugs metabolized to the active drug, bis-(p-hydroxyphenyl)-2-pyridyl-2-methane (BHPM). All breastmilk was collected daily from the day before drug administration to 2 days after the last dose. Free and conjugated BHPM were undetectable (  < 1 mcg/L) in all milk samples.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
