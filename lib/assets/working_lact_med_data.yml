    drug_class: "Contraceptive Agents, Female Contraceptives (Oral Synthetic)"
  468:
    summary_of_use_during_lactation: "The use of povidone-iodine in the mother near term and during breastfeeding increases breastmilk iodine levels and can cause transient hypothyroidism in breastfed infants, especially in geographic areas that are iodine deficient. Maternal exposure to povidone-iodine near term can sometimes interfere with thyroid studies done as a part of newborn screening tests. Although povidone-iodine is minimally absorbed through intact adult skin, exposure of mothers who are or will be breastfeeding to povidone-iodine should be minimized by using lower concentrations of povidone-iodine, applying it to the smallest possible surface areas of the body, shortening contact time, and avoiding repeated applications. Iodine absorption can be extensive with vaginal use; avoid douching with povidone iodine or use of iodine-containing tampons during breastfeeding."
    drug_levels: "Maternal Levels: Random samples of breastmilk from day 5 postpartum in 140 women were analyzed for iodine content. Iodine levels in milk samples were 0.095 mg/L in mothers not exposed to any iodine (n = 91). In women who had 10% povidone iodine (10 mg/mL of iodine) topically applied, iodine levels were about 0.14 mg/L in women who had it applied once to 900 square cm of skin for epidural analgesia (n = 39), and about 1.2 mg/L in women who it applied to the entire abdominal wall 3 times before cesarean section (n = 10).[1] Iodine milk levels were measured in a study of mothers who received 10% povidone-iodine (n = 21) or chlorhexidine (n = 13) topically to the perineum starting immediately before the final stage of labor and daily postpartum to the episiotomy. At 96 hours postpartum, milk iodine levels averaged 1.2 mg/L in mothers who received topical povidone-iodine compared to average milk levels of 0.1 mg/L in the mothers who received chlorhexidine.[2] A study randomized 80 consecutive term patients into 4 groups who received either povidone-iodine or benzalkonium chloride as a skin disinfectant before delivery and one of these for postpartum vaginal lacerations. Prepartum doses were about 7 mL and postpartum doses were about 0.5 mL. The calculated amount of iodine ingested by the infants in breastmilk during the first 5 days of life correlated well with the amount of povidone-iodine applied to their mothers' skin. Patients who received prepartum povidone-iodine had higher median breastmilk iodide levels on day 5 postpartum than those not exposed (0.93 mg/L pre- and postpatrum, 0.76 mg/L prepartum only); those with only postpartum povidone-iodine did not have elevated iodine milk levels (0.62 to 0.64 mg/L).[3] A nursing mother who was 7.5 months postpartum used povidone-iodine gel containing 50 mg of iodine per 5 gram dose vaginally once daily for 6 days. Three days after discontinuing the gel, total milk iodine levels were 0.55 mg/L which was 3 to 4 times the typical milk iodine levels and over 6 times her serum iodine level. Total iodine levels fell to 0.1 mg/L by day 7 and and inexplicably increased to 0.23 mg/L on day 8 after stopping.[4] A woman began vaginal douching twice daily with povidone-iodine after delivery. On day 22 postpartum, her breastmilk iodine levels were extremely elevated at 5 micromoles/L. After discontinuing douching, her breastmilk iodine levels dropped to normal levels of less than 1 micromole/L by 7 days after discontinuing povidone-iodine douching.[5] Infant Levels: The mother of a 7.5 month-old breastfed (extent not stated) infant used povidone-iodine gel containing 50 mg per 5 gram dose vaginally once daily for 6 days. Two days later, she noted the odor of iodine on her infant. The infant's serum and urinary iodine levels were extremely elevated, with a serum total iodine level of 0.13 mg/L and a urinary level of 1.02 mg/L or 6.8 mg/gram of creatinine. Serum thyroxine and thyrotropin (TSH) were normal.[4] A woman began using povidone-iodine as a vaginal douche twice daily after delivery. Her breastfed infant developed hypothyroidism accompanied by high urine iodine levels of about 4 micromoles/L. The infant's urine iodine levels were about 0.3 micromoles/L by 2 weeks after the mother discontinued douching.[5] In a study of mothers who received 10% povidone-iodine (n = 21) or chlorhexidine (n = 13) topically to the perineum starting immediately before the final stage of labor and daily postpartum to the episiotomy, urine iodine levels were measured in their infants. In the infants whose mothers received povidone-iodine, urine iodine levels were much higher at 24 and 48 hours postpartum. At 96 hours postpartum, the breastfed infants (n = 13) infants whose mothers received povidone-iodine had urine iodine levels of 8.3 mg/L compared to levels of 0.4 mg/L in those who did not breastfeed (n = 8) and 0.6 mg/L in the infants of mothers who received chlorhexidine (n = 13).[2]"
    effects_in_breastfed_infants: "In a study in Belgium, breastfed infants had urinary iodine levels and thyroid function tests measured at 5 days of age. Infants whose mothers were not exposed to any iodine (n = 23) had urinary iodine levels of 0.144 mg/L, those whose mothers had 10% povidone-iodine applied to 900 square cm before epidural analgesia (n = 27) had urinary iodine levels of about 0.28 mg/L, and those whose mothers had 10% povidone iodine applied 3 times to their entire abdomen (n = 11) had urinary iodine levels of 1.84 mg/L. Both basal and thyrotropin-releasing hormone-stimulated thyrotropin (TSH) levels were higher in infants exposed to the breastmilk from mothers who received topical povidone-iodine. Serum thyroxine (T4) and liothyroinine (T3) levels were normal in all groups.[1] A woman began bathing almost daily with povidone-iodine (1% iodine) and applying povidone-iodine 1% ointment to her skin daily during pregnancy and for 6 weeks postpartum for furunculosis. At 6 weeks of age, her breastfed (extent not stated) infant had a low serum thyroxine level of 4 ng/L (normal 7 to 20 ng/L), a greatly elevated serum thyrotropin level of 99 units/L (normal 0.8 to 5 units/L). The infant was treated with oral levothyroxine until the age of 7 months at which time thyroid function tests and development were normal.[6]A woman began using povidone-iodine as a vaginal douche twice daily after delivery. Her breastfed infant developed hypothyroidism (low serum thyroxine and high thyrotropin) over the first 3 weeks of life. After oral levothyroxine supplementation of the infant was begun and maternal povidone-iodine was discontinued, the infant's thyroid function tests normalized within a week.[5] A group of investigators in Belgium reviewed the results of infant thyrotropin levels on day 5 postpartum in 4745 newborn infants delivered over a 2-year period at their hospital. Infants were divided among those whose mothers had iodine overload (n = 3086) from topical povidone-iodine 10% solution during labor and delivery and those whose mothers had no iodine overload (n = 1659). Mothers had povidone-iodine applied either as a single application to 900 square cm for epidural anesthesia or 3 applications to the entire abdominal wall for cesarean section. Breastfed infants whose mothers had iodine overload had a greater risk for having elevated thyrotropin levels and requiring recall for retesting (3.2% with cesarean section and 2.7% with epidural anesthesia) compared to those who did not (0.1%). Bottle-fed infants were affected much less than breastfed infants.[7] After replacing povidone-iodine with chlorhexidine 0.5% in 70% isopropanol for disinfection for 6 months, 1178 infants that were delivered at this institution had no increased rate of elevations in thyroid function tests and a reduced rate of recalls in breastfed infants.[8] In a study of mothers in Spain who received 10% povidone-iodine (n = 21) or chlorhexidine (n = 13) topically to the perineum starting immediately before the final stage of labor and daily postpartum to the episiotomy, no differences in thyrotropin, thyroxine or free thyroxine was found among their breastfed infants at day 5 to 7 postpartum.[2]A breastfed infant whose mother was using povidone-iodine as a douche during pregnancy and during the first few weeks after delivery had symptoms of sinus tachycardia and increased concentrations of blood total and free thyroxine at 10 days of age and elevated thyrotropin at 1 month of age. The povidone-iodine was discontinued and the infant's total thyroxine normalized by 1 month of age, free thyroxine normalized by 1.5 months of age and the thyrotropin level normalized by 2.5 months of age. No other explanation for the thyroid function abnormalities could be found except maternal povidone-iodine use, but blood and milk iodine levels were not measured. Povidone-iodine was the probable cause of the adverse reaction in the infant.[9] A study in Japan randomized 80 consecutive term patients into 4 groups who received either povidone-iodine or benzalkonium chloride as a skin disinfectant before delivery and one of these for postpartum vaginal lacerations. Prepartum doses were about 7 mL and postpartum doses were about 0.5 mL of solution. Infant thyrotropin levels were elevated in the infants whose mothers received topical povidone-iodine pre- and postpartum compared to infants whose mothers received no povidone-iodine. After discontinuing the use of peripartum povidone-iodine, the rate of recall of infants for abnormal thyroid function tests dropped from 4.47% to 0.74%.[3] In Switzerland, a girl born at 29 weeks of gestation with adequate size for gestational age showed negative TSH screening on day 5. Her mother had developed an abscess of the abdominal wall 1 week after her cesarian section and was treated with povidone-iodine tampons. The baby's TSH was elevated to 23 milliunits/L on day 23, and 288 milliunits/L on day 29. Free thyroxine (T4) levels were decreased to 2.8 ng/L and free liothyronine (T3) with 1.52 ng/L, without signs or symptoms of hypothyroidism. Iodine contents of maternal milk and of infant urine were 4.4 mg/L and 3.9 mg/L, respectively. Treatment with levothyroxine was started, breastfeeding was discontinued and disinfection with povidone-iodine was stopped. The infant's thyroid function tests normalized after 6 days.[10] The infant's abnormal thyroid function tests were probably caused by maternal iodine use."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Chlorhexidine\">Chlorhexidine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Benzalkonium+Chloride\"> Benzalkonium Chloride</a>
    substance_name: "Povidone-Iodine"
    cas_registry_number: "25655-41-8"
    drug_class: "Antiinfective Agents, Local, Antibacterial Agents, Iodophors"
  469:
    summary_of_use_during_lactation: "Release from the progesterone-releasing intrauterine device available in the United States is 65 mcg/day or only 0.65% of the dose released from most of the devices reported in the literature. Because of the low levels of progesterone in breastmilk, even with the high-dose products, amounts ingested by the infant are small and would not be expected to cause any adverse effects in breastfed infants. The progesterone vaginal ring available in some countries produces maternal blood levels that are lower than those of ovulating women.[1] Most studies indicate that progesterone is not detrimental to milk production or duration of nursing.[2] No special precautions appear to be required."
    drug_levels: "Maternal Levels: Women who received 6 subdermal implants containing 100 mg each of progesterone between days 30 to 35 postpartum for contraception had milk progesterone levels measured. Milk progesterone levels were 5.7 mcg/L in 6 women at 3 to 4 months postpartum and 6.3 mcg/L in 7 women at 9 to 12 months postpartum. By comparison, 9 women who received a Copper T intrauterine device had negligible progesterone levels. The authors estimated that infants would receive about 5 mcg of progesterone daily through breastmilk.[3][4] Infant Levels: Women received 6 subdermal implants containing 100 mg each of progesterone between days 30 to 35 postpartum for contraception. A metabolite of progesterone, pregnane-3-glucuronide, was measured in the urine of their infants. At 3 to 4 months (n = 9) and 9 to 12 months (n = 7) postpartum, urine metabolite levels were 6.3 mcg/L and 15.7 mcg/L, respectively. These values were not significantly different from those of infants whose mothers were using a Copper T intrauterine device.[3][4]"
    effects_in_breastfed_infants: "Eighty-four women had 6 subdermal implants containing 100 mg each of progesterone inserted between days 30 to 35 postpartum as a contraceptive. Compared to women who received either a placebo or a Copper T intrauterine device, there were no differences in the growth rates of their infants over the first 6 months postpartum.[5] One hundred ninety-two mothers who received 6 subdermal implants containing 100 mg each of progesterone inserted on postpartum day 60 as a contraceptive. The weight gain of 60 infants who were exclusively breastfed for 6 months was compared to that of infants whose mothers received either placebo (n = 68 at day 30) or a Copper T (n = 64 at day 30 and n = 49 at day 60) intrauterine device. No differences were found in the average weight gains among the 3 groups of infants at 6 months of age.[6]Vaginal rings that released progesterone were inserted at about 60 days postpartum in 128 women. The 2 types of rings released progesterone either 7.5 mg daily decreasing to 4.5 mg at 90 days or 15 mg daily decreasing to 7 mg daily at 90 days. Over the first 12 months postpartum, no differences in weight gain were found between the exclusively breastfed infants of mothers who received the progesterone rings and control mothers who received a Copper T intrauterine device for contraception.[7] One hundred twenty breastfeeding women used a vaginal ring that released about 10 mg daily of progesterone for 90 days, starting during weeks 5 to 7 postpartum. No differences were found in the growth of breastfed infants or in developmental milestones compared to the normal population values.[8] One hundred eighty-seven breastfeeding women used a vaginal ring that released about 10 mg daily of progesterone, starting at about day 57 postpartum. No differences were found in weight gain during the first 6 months of use compared to infants whose mothers received either a Copper T intrauterine device, an oral progestin-only contraceptive or levonorgestrel implant.[9] A study comparing 100 women who received vaginal ring that released about 10 mg daily of progesterone to those who received a Copper T intrauterine device between days 29 and 64 postpartum found no differences in weight gain of their breastfed infants over the first year postpartum.[10] Two hundred eighty-five women who received a vaginal ring that released about 10 mg daily of progesterone were compared to 262 women who received a Copper T intrauterine device beginning between weeks 5 and 9 postpartum. No differences in the weight gain of breastfed infants were seen between the 2 groups during the 14-month observation period.[11]"
    effects_on_lactation_and_breastmilk: "Eighty-four women had 6 subdermal implants containing 100 mg each of progesterone inserted between days 30 to 35 postpartum as a contraceptive. Compared to women who received either a placebo or a Copper T intrauterine device, no difference was found in the breastfeeding rates during the first 9 months postpartum. At 1 year postpartum, more women in the Copper T group were breastfeeding than in the progesterone or placebo groups.[5] Vaginal rings that released progesterone were inserted at about 60 days postpartum in 246 women. The 3 types of rings released progesterone either 5, 10 or 15 mg daily. Control women received a Copper T intrauterine device. At 6 and 12 months postpartum there was no significant difference in the percentage of infants who were breastfed between the progesterone and Copper T groups.[12] One hundred twenty breastfeeding women used a vaginal ring that released about 10 mg daily of progesterone, starting during weeks 5 to 7 postpartum. The rate of weaning was greater in the progesterone ring group than in groups of women who received levonorgestrel or norethindrone implants for postpartum contraception.[8]In a multicenter study, 802 women who received a vaginal ring that released about 10 mg daily of progesterone were compared to 734 women who received a Copper T intrauterine device beginning at day 29 to 63 postpartum. No differences were found in the rate of breastfeeding between the 2 groups over the first year postpartum.[13] Two hundred eighty-five women who received a vaginal ring that released about 10 mg daily of progesterone were compared to 262 women who received a Copper T intrauterine device beginning between weeks 5 and 9 postpartum. No differences in the breastfeeding rates were seen between the 2 groups during the 14-month observation period.[11] An observational study followed 192 women who used a vaginal ring that released 10 mg of progesterone daily beginning between days 54 and 64 postpartum. All subjects used the vaginal ring for at least 4 months; 90% were still using it at 6 months and 73% were using it at 9 months postpartum. The duration of breastfeeding and infant growth were similar to reference groups.[14]"
