    drug_class: "Complementary Therapies"
  930:
    summary_of_use_during_lactation: "Feverfew (Tanacetum parthenium) leaves contain sesquiterpene lactones, including parthenolide, which is thought to be the principal active ingredient. Feverfew has no specific lactation-related uses. It is most commonly used to prevent migraine. No data exist on the excretion of any components of feverfew into breastmilk or on the safety and efficacy of feverfew in nursing mothers or infants. Feverfew is generally well tolerated in adults, with occasional oral ulcers or gastrointestinal irritation. Rebound headaches can occur with rapid discontinuation and allergic reactions, including cross-reactions to chrysanthemums, daisies and marigolds, occur rarely. Because of the lack of safety data during lactation, some reviewers recommend against its use during breastfeeding.[1]<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
