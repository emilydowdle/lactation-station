  109:
    summary_of_use_during_lactation: "Because of its lack of sedation and low milk levels, maternal use of fexofenadine would not be expected to cause any adverse effects in breastfed infants. Fexofenadine might have a negative effect on lactation, especially in combination with a sympathomimetic agent such as pseudoephedrine."
    drug_levels: "Maternal Levels: Fexofenadine is an active metabolite of terfenadine. Milk levels have not been measured after fexofenadine administration. However, after 60 mg every 12 hours orally of its parent compound, terfenadine, peak steady-state fexofenadine milk levels averaged 41 mcg/L (range 23 to 60 mcg/L). Based on the data on drug passage into breastmilk in this study and the typical serum levels found after fexofenadine administration, an exclusively breastfed infant would receive less than 0.1% of the weight-adjusted maternal dosage of fexofenadine.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In one telephone follow-up study of 25 infants exposed to the fexofenadine's parent drug terfenadine, 3 mothers reported irritability in their infants. None of the reactions required medical attention.[2]"
    effects_on_lactation_and_breastmilk: "Antihistamines in relatively high doses given by injection can decrease basal serum prolactin in nonlactating women and in early postpartum women.[3][4] However, suckling-induced prolactin secretion is not affected by antihistamine pretreatment of postpartum mothers.[3] Whether lower oral doses of antihistamines have the same effect on serum prolactin or whether the effects on prolactin have any consequences on breastfeeding success have not been studied. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Loratadine\">Loratadine</a>
