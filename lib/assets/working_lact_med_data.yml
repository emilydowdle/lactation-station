  238:
    summary_of_use_during_lactation: "Limited information indicates that maternal risperidone doses of up to 6 mg daily produce low levels in milk. Because there is little published experience with risperidone during breastfeeding and few long-term follow-up data, other agents may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "Maternal Levels:  One mother taking risperidone 6 mg daily had milk and serum levels of risperidone and its active metabolite, 9-hydroxyrisperidone, measured over 24 hours. Results indicated that an exclusively breastfed infant would receive 0.84% of the maternal weight-adjusted dosage of risperidone and another 3.46% as 9-hydroxyrisperidone for a total of 4.3% of the maternal weight-adjusted dosage.[1] Two breastfeeding women taking 2 mg twice daily and 1.5 mg daily in 2 divided doses, respectively, and another with risperidone-induced galactorrhea taking 3 mg once daily were studied. Both risperidone and 9-hydroxyrisperidone were measured in milk. Milk levels of the drugs were rather flat during the 12 to 24 hours after the dose. The mean dose that an exclusively breastfed infant would receive was calculated to be 3.3% (range 2.2 to 4.7%) of the maternal weight-adjusted dosage.[2] A woman who was 1 week postpartum was started on oral risperidone 2 mg daily and increased to 3 mg once daily. On day 6 of therapy (dosage 2 mg daily) average milk levels at 3 hours after a dose were risperidone 2.5 mcg/L and 9-hydroxyrisperidone 10 mcg/L. On day 10 (dosage 2 mg daily) at 15 hours after a dose 9-hydroxyrisperidone averaged 1.2 mcg/L and risperidone was undetectable. On day 20 of therapy (dosage 3 mg daily) average milk levels at 16 hours after a dose were risperidone 0.1 mcg/L and 9-hydroxyrisperidone 2.5 mcg/L.[3] A woman took risperidone during pregnancy and breastfeeding. At 3 months postpartum, she provided 6 foremilk samples over a 24-hour period after her daily dose while she was taking a dose of 1 mg daily. Milk was analyzed for risperidone and 9-hydroxyrisperidone by HPLC. Risperidone could not be detected in milk (assay limit not specified). Breastmilk 9-hydroxyrisperidone was about 3 mcg/L at 1 and 24 hours later; its concentration was about 4 mcg/L at 2, 4, 8, 18 and 23 hours after the dose. The authors estimated that a fully breastfed infant would receive 4.7% of the maternal weight-adjusted dosage as 9-hydroxyrisperidone.[4] Infant Levels. In 2 breastfed infants (6 weeks and 3.3 months old) whose mothers were taking 2 mg twice daily and 1.5 mg daily in 2 divided doses, respectively, risperidone and 9-hydroxyrisperidone were both undetectable (  < 1 mcg/L) in the serums of the infants.[2] An infant was breastfed 6 times daily during maternal therapy with risperidone 2 mg once daily. Fifteen hours after the mother's last dose, the infant's plasma levels of risperidone was undetectable and 9-hydroxyrisperidone was 0.1 mcg/L.[3] An infant was exclusively breastfed on demand during maternal therapy with risperidone 1 mg daily. At 3 months of age, risperidone was undetectable in the infant's serum 6 hours after a maternal dose.[4]"
    effects_in_breastfed_infants: "One woman took risperidone 4 mg daily during breastfeeding. Her infant showed no developmental abnormalities on examinations up to 9 months of age. Another mother took risperidone 6 mg daily during breastfeeding. Her infant showed no developmental abnormalities on examinations up to 12 months of age.[5]Two women taking risperidone 4 mg and 1.5 mg daily breastfed their infants of 3.3 months and 6 weeks of age, respectively, were achieving normal developmental milestones and had no adverse effects reported.[2]A 1 week postpartum woman was started on risperidone 2 mg daily and increased after 10 days to a dosage of 3 mg daily. She breastfed her infant 6 times daily. The infant was observed for 5 weeks of inpatient therapy and judged normal by a pediatric neurologist. No sedation or other adverse effects were observed in the infant. After 3 months of treatment with risperidone, the mother and infant were judged to be well.[3]An infant had been exclusively breastfed for 3 months during maternal therapy with risperidone 1 mg daily. A pediatric examination found the infant to have no neurological or physical abnormalities, and appeared to interact appropriately.[4]In a telephone follow-up study, 124 mothers who took a benzodiazepine while nursing reported whether their infants had any signs of sedation. One mother who was taking 0.75 mg of risperidone daily, flurazepam 15 mg daily, clonazepam 0.25 mg twice daily, and 1 mg of bupropion daily reported sedation in her breastfed infant.[6]"
    effects_on_lactation_and_breastmilk: "Risperidone has caused elevated prolactin serum levels, gynecomastia, and galactorrhea in patients taking the drug.[7][8][9][10][11][12][13] In one case, euprolactinemic gynecomastia and galactorrhea occurred in a 19-year-old man who was also taking fluvoxamine.[14] The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Haloperidol\">Haloperidol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Olanzapine\"> Olanzapine</a>
