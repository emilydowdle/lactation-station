  255:
    summary_of_use_during_lactation: "Although no information is available on the use of ticarcillin and clavulanic acid during breastfeeding, limited information indicates that maternal doses of ticarcillin 15 grams daily produce low levels in milk that are not expected to cause adverse effects in breastfed infants. Occasionally, disruption of the infant's gastrointestinal flora, resulting in diarrhea or thrush, has been reported with penicillins, but these effects have not been adequately evaluated. The combination of ticarcillin and clavulanic acid is acceptable to use during breastfeeding."
    drug_levels: "Maternal Levels: No studies on the combination of ticarcillin and clavulanic acid during breastfeeding have been reported. Only trace levels of ticarcillin were detected for 6 hours after single 1 gram intramuscular doses in 3 women in one study[1][2] and 5 women in another early study.[3] After ticarcillin doses of 5 grams intravenously three times a day in 10 women, milk levels averaged 2 to 2.5 mg/L. By 12 hours after the last dose, ticarcillin was undetectable in the milk. The total daily intake of a breastfed infant would be negligible.[4] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Ticarcillin and Clavulanic Acid"
