  591:
    summary_of_use_during_lactation: "Although oxytocin is an essential hormone in lactation, administration of exogenous oxytocin to mothers having difficulty in breastfeeding has not been clearly shown to have a beneficial effect on lactation success or in the treatment of breast engorgement. It might be of benefit in women who have lost the neuronal connection between the breast and hypothalamus. Effects on the infant are unlikely when given during breastfeeding. Numerous studies suggest that oxytocin given during labor can negatively affect breastfeeding, possibly by reducing sucking behavior in the newborn in a dose-dependent manner.[1][2][3][4][5][6][7][8][9]"
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Intranasal oxytocin is reportedly used by some midwives in Switzerland as a galactogogue.[10] A small study found no difference in symptoms between subcutaneous oxytocin 2.5 international units daily and placebo after 3 days of treatment for breast engorgement.[11][12] An early randomized, placebo-controlled trial used oxytocin nasal spray in the mothers of newborns, but lactation management fell far short of what is considered acceptable nowadays. The study found that the spray might be useful in decreasing breast engorgement slightly in the mothers of fullterm infants, but no difference was found in the average infant weight loss between birth and day 4 in the oxytocin and placebo groups.[13] Two similarly designed trials studied oxytocin nasal spray in mothers of preterm newborns who were pumping milk for their infants. The first studied mothers of infants born before 38 weeks and used a total of 3 units of intranasal oxytocin (Syntocinon-Sandoz, 40 units/mL) before pumping each breast for10 minutes a breast pump four times daily. Among primiparous mothers, milk production during days 2 to 5 days postpartum was 1964 mL in those who used oxytocin and 510 mL in those who received placebo spray. Because of the large and statistically significant effect of oxytocin among primiparous women, the trial was stopped after only 8 primiparous mothers had been studied. No statistically significant difference was found between oxytocin and placebo among 4 multiparous women who were attempting to breastfeed for the first time. The paper did not report giving the mothers any instructions in lactation technique.[14] Fifty-one mothers who delivered an infant of less than 35 weeks gestation were studied. Twenty-seven mothers used 4 units of intranasal oxytocin (Syntocinon-Novartis, 40 units/mL), and 24 mothers received an identical placebo spray before pumping with a breast pump. All mothers were given instructions on using hand massage before pumping and advised to pump every 3 hours. No difference in milk production over the first 5 days postpartum was found between mothers who received oxytocin (median 667 mL) and placebo (median 530 mL), although women receiving oxytocin produced slightly more milk on day 2 of the study. Parity had no effect in this study.[15] Several factors might explain the differences in findings between the studies. Because of the great interpatient variability in milk production documented in the recent study and the small number of patients in the first study, the finding in the earlier study may have been due to chance. A 50% higher dose of oxytocin was used in the first study, which may have caused a greater effect. Another plausible explanation is the good lactation support given to mothers in the recent larger study that seemed to be lacking in the early study. Two case reports indicate that oxytocin nasal spray may facilitate letdown in tetraplegic women who have lost the neuronal connection between the nipple and the hypothalamus.[16] Logistic regress of data from 585 mothers who had epidural analgesia during labor found that mothers who had received exogenous oxytocin had a 3.3 times greater risk of delayed onset of lactation than women who did not.[6] An observational study of 20 primiparous women found that those who were exclusively breastfeeding at 3 months (63%) had received a lower dose of oxytocin during delivery (mean total dosage 1363 mIU) than those who were not exclusively breastfeeding (mean total dosage 3088 mIU). This result was attributed to an inhibitory effect on neonatal sucking by the infant caused by oxytocin.[1] A small, nonrandomized cohort study found that the newborn infants whose mothers received synthetic oxytocin to induce or maintain labor had a decreased level of prefeeding organization one hour after birth.[5] A retrospective cohort study in Spain compared breastfeeding outcomes between mothers who received oxytocin during labor (n = 189) and mothers who did not, including those who delivered via elective Cesarean section (n = 127). Mothers who received oxytocin during the first and second stages of labor had a 45% increased risk of bottle feeding and a 129% increased risk of breastfeeding discontinuation by 3 months of age. Effects were most pronounced in women under 27 years of age.[4]"
    substance_name: "Oxytocin"
