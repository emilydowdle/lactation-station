  793:
    summary_of_use_during_lactation: "Information in this record refers to the use of technetium Tc 99m bicisate (Tc 99m ethylcysteinate dimer; Tc 99m ECD) as a diagnostic agent. The International Commission on Radiological Protection states that breastfeeding need not be interrupted after administration of Tc 99m ECD.[1] To follow the principle of keeping exposure \"as low as reasonably achievable\", some experts recommend nursing the infant just before administration of the radiopharmaceutical and interrupting breastfeeding for 3 to 6 hours after the dose, then expressing the milk completely once and discarding it. If the mother has expressed and saved milk prior to the examination, she can feed it to the infant during the period of nursing interruption.[2][3][4] Mothers need not refrain from close contact with their infants after usual clinical doses.[5] However, reducing close contact with the child to the least possible time for 6 hours following injection of the radiopharmaceutical, will ensure that the exposure is \"as low as reasonably achievable\".<br><br>  Mothers concerned about the level of radioactivity in their milk could ask to have it tested at a nuclear medicine facility at their hospital. When the radioactivity is at a safe level she may resume breastfeeding. A method for measuring milk radioactivity and determining the time when a mother can safely resume breastfeeding has been published.[6]"
    drug_levels: "Tc 99m is a gamma emitter with a principal photon energy of 140.5 keV and a physical half-life of 6.024 hours.[7] The elimination half-life of Tc 99m ECD is about 50 minutes in patients with normal renal function, but may be prolonged in renal impairment."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Techneium Tc 99m Bicisate"
    cas_registry_number: "121281-41-2"
    drug_class: "Radiopharmaceuticals, Technetium Compounds"
