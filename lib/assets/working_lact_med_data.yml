  447:
    summary_of_use_during_lactation: "Because of the low levels of bupivacaine in breastmilk, and it is not orally absorbed, amounts received by the infant are small and it has not caused any adverse effects in breastfed infants.<br><br>  Bupivacaine <em>during</em> labor and delivery with other anesthetics and analgesics has been reported by some to interfere with breastfeeding. However, this assessment is controversial and complex because of the many different combinations of drugs, dosages and patient populations studied as well as the variety of techniques used and deficient design of many of the studies. In contrast, epidural bupivacaine begun <em>after</em> clamping of the umbilical cord appears to enhance breastfeeding success because of improved pain control. Overall it appears that with good breastfeeding support epidural bupivacaine with or without fentanyl has little or no adverse effect on breastfeeding success.[1][2][3][4] Labor pain medication may delay the onset of lactation."
    drug_levels: "Maternal Levels: Bupivacaine milk levels were measured in 5 women who were given epidural bupivacaine analgesia (dosage not stated) for vaginal delivery. Bupivacaine was undetectable (  < 20 mcg/L) in all samples taken at 2, 8, 24 and 48 hours postpartum.[5] One woman received bupivacaine 50 mg intrapleurally, followed in 1 hour by a continuous infusion of 25 mg/hour for 5 days for operative and postoperative analgesia. Four milk samples were taken during the infusion. The milk bupivacaine level was 400 mcg/L at 6 hours after the bolus dose and approximately 200 mcg/L at 24, 48 and 72 hours after the bolus dose.[6] Twenty-two women received epidural lidocaine 2% and bupivacaine 0.5% for pain control during cesarean delivery. Lidocaine dosage averaged 82 mg (range 25 to 168 mg). Average milk bupivacaine concentrations were 90 mcg/L at 2 hours after delivery, 60 mcg/L at 4 hours after delivery and 40 mcg/L at 12 hours after delivery.[7] Twenty women undergoing cesarean section deliveries with epidural anesthesia were randomized to receive either bupivacaine 0.5% (n = 10) or levobupivacaine 0.5% (n = 10) in a single-blinded study. The drugs were given as 0.5 mL (2.5 mg) boluses as needed up to 150 mg (mean 82.5 mg). Blood and milk samples were obtained before and 0.5, 1, 2, 6, 12 and 24 hours after administration of the drugs. Bupivacaine was detected in breastmilk 30 minutes after administration, with the peak milk concentration of about 0.2 mg/L occurring at about 2 hours after administration. Levobupivacaine was almost at baseline level by 7 hours and absent from milk (  < 5 mcg/L) by 24 hours after the dose. The passage of levobupivacaine into breastmilk was virtually identical.[8] Infant Levels. One woman who was 10 months postpartum received bupivacaine 50 mg intrapleurally, followed in 1 hour by a continuous intrapleural infusion of 25 mg/hour for 5 days for operative and postoperative analgesia. Breastfeeding resumed postoperatively 22 hours after the start of the infusion. A serum sample taken from the infant 5 hours after the morning feeding on day 3 postoperatively (52.5 hours after the bolus dose) contained undetectable (lower limit not stated) amounts of bupivacaine by gas chromatography.[6]"
    effects_in_breastfed_infants: "Bupivacaine administered to the mother by intrapleural or epidural routes had no effect on 13 breastfed infants.[7]"
    effects_on_lactation_and_breastmilk: "Thirty women who delivered by cesarean section received either spinal anesthesia (not defined) alone (n = 15) or spinal anesthesia plus bupivacaine (n = 15) by extradural infusion after clamping the umbilical cord. A bupivacaine bolus of 12.5 mg was followed by a continuous infusion of 17.5 mg/hour for 3 days postpartum. Patients who received bupivacaine had better pain relief as indicated by lower pain scores and a lower consumption of supplemental diclofenac for pain. Bupivacaine-treated patients also produced more milk per day than the untreated women, a difference that was statistically significant from day 3 to the end of the study on day 11 postpartum. The authors concluded that improved pain relief improved breastfeeding performance.[9] Twenty women who delivered by cesarean section received either bupivacaine alone or bupivacaine plus buprenorphine by extradural infusion after clamping the umbilical cord. A bupivacaine bolus of 12.5 mg was followed by a continuous infusion of 17.5 mg/hour for 3 days. The buprenorphine was given as a bolus of 200 mcg followed by 8.4 mcg/hour for 3 days. Patients started breastfeeding as soon as they were able to sit up. Both the amount of milk fed and infant weight increased in both groups over the first 10 days postpartum; however, the increases were greater in those who received bupivacaine alone.[7][10] A prospective cohort study compared women who received no analgesia (n = 63) to women who received continuous epidural analgesia with fentanyl and either bupivacaine 0.05 to 0.1% (n = 39) or ropivacaine (n = 13) during labor and delivery. The total dosage of bupivacaine was 31 to 62 mg and the average total infusion time from start to delivery was 219 minutes. The study found no differences between the groups in breastfeeding effectiveness or infant neurobehavioral status at 8 to 12 hours postpartum or the number exclusively or partially breastfeeding at 4 weeks postpartum.[11]A randomized, prospective study measured infant breastfeeding behavior following epidural or  intravenous fentanyl during delivery in 100 multiparous mothers undergoing cesarean section and delivering fullterm, healthy infants. The epidural group received epidural bupivacaine 100 mg initially, followed by a continuous infusion of 25 mg/hour. The intravenous fentanyl group received a spinal injection of 15 to 20 mg of bupivacaine. A slight difference was seen in breastfeeding behavior between the groups, with the infants in the intravenous fentanyl group performing slightly worse than those in the epidural group. However, all mothers were able to breastfeed their infants at 24 hours. None had severe breastfeeding problems; 10 women in the epidural group reported mild or moderate problems and 7 women in the intravenous group reported breastfeeding problems. Twenty mothers in the epidural group and 14 in the intravenous group used supplemental bottle feeding, with the difference not statistically significant.[12]A randomized, but nonblinded, study in women undergoing cesarean section compared epidural anesthesia with bupivacaine to general anesthesia with intravenous thiopental 4 mg/kg and succinylcholine 1.5 mg/kg for induction followed by nitrous oxide and isoflurane. The time to the first breastfeed was significantly shorter (107 vs 228 minutes) with the epidural anesthesia than with general anesthesia. This difference was probably caused by the anesthesia's effects on the infant, because the Apgar and neurologic and adaptive scores were significantly lower in the general anesthesia group of infants.[13] A randomized, multicenter trial compared the initiation rate and duration of breastfeeding in women who received high-dose epidural bupivacaine alone, or one of two low-dose combinations of bupivacaine plus fentanyl. A nonepidural matched control group was also compared. No differences in breastfeeding initiation rates or duration were found among the epidural and nonmedicated, nonepidural groups.[14] A nonrandomized study in low-risk mother-infant pairs found that there was no difference overall in the amount of sucking by newborns, whether their mothers received bupivacaine plus fentanyl, or fentanyl alone by epidural infusion in various dosages, or received no analgesia for childbirth. In a subanalysis by sex and number of sucks, female infants were affected by high-dose bupivacaine and high-dose fentanyl, but male infant were not.[15] However, the imbalance of many factors between the study groups makes this study difficult to interpret. In a prospective cohort study, 87 multiparous women who received epidural bupivacaine and fentanyl for pain control during labor and vaginal delivery. A loading dose of 0.125% bupivacaine with fentanyl 50-100 mcg. Epidural analgesia is maintained using 0.0625% bupivacaine and fentanyl 0.2 mcg/mL. The median dose of fentanyl received by the women was 151 mcg (range 30 to 570 mcg). The women completed questionnaires at 1 and 6 weeks postpartum regarding breastfeeding. Most women had prior experience with breastfeeding, support at home and ample time off from work. All women were breastfeeding at 1 week postpartum and 95.4% of women were breastfeeding at 6 weeks postpartum.[16] A national survey of women and their infants from late pregnancy through 12 months postpartum compared the time of lactogenesis II in mothers who did and did not receive pain medication during labor. Categories of medication were spinal or epidural only, spinal or epidural plus another medication, and other pain medication only. Women who received medications from any of the categories had about twice the risk of having delayed lactogenesis II (  > 72 hours) compared to women who received no labor pain medication.[17] A randomized study compared the effects of cesarean section using general anesthesia, spinal anesthesia, or epidural anesthesia, to normal vaginal delivery on serum prolactin and oxytocin as well as time to initiation of lactation. Spinal anesthesia used bupivacaine 10 to 11 mg of hypertonic 5% bupivacaine solution and epidural anesthesia used 10 mL (50 mg) of 0.5% bupivacaine. After delivery, patients in all groups received an infusion of oxytocin 30 international units in 1 L of saline, and 0.2 mg of methylergonovine if they were not hypertensive. Patients in the general anesthesia group (n = 21) had higher post-procedure prolactin levels and a longer mean time to lactation initiation (25 hours) than in the other groups (10.8 to 11.8 hours). Postpartum oxytocin levels in the nonmedicated vaginal delivery group were higher than in the general and spinal anesthesia groups and serum oxytocin in the epidural group were higher than those in the spinal group.[18]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Lidocaine\">Lidocaine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ropivacaine\"> Ropivacaine</a>
    substance_name: "Bupivacaine"
    cas_registry_number: "38396-39-3"
    drug_class: "Anesthetics, Local"
  448:
    summary_of_use_during_lactation: "Cabergoline is usually not used during breastfeeding because it suppresses lactation. The US Food and Drug Administration considers cabergoline to be not indicated to suppress lactation because the similar drug bromocriptine has caused hypertension, stroke and seizures when used for this purpose. Cabergoline's use in other conditions has caused side effects similar to other dopamine agonists, such as bromocriptine. Whether rare cases of severe adverse effects occur with cabergoline as with bromocriptine cannot be determined because of the small number of postpartum patients treated in clinical trials to date. However, limited experience from clinical trials indicates that a single oral dose of 1 mg of cabergoline causes fewer side effects (usually headache, dizziness and nausea) than 14 days of bromocriptine and is at least as effective when used to suppress unwanted lactation. The disadvantage of cabergoline is that it has a half-life of about 68 hours, which means that any adverse effects will persist for a prolonged period of time. Women treated with cabergoline for pituitary adenomas who become pregnant can breastfed their infants with no apparent risk of recurrence. A treatment scheme has been reported for mothers with hypergalactia that uses low doses of cabergoline to decrease milk supply.[1][2]"
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Seventeen women who did not wish to breastfeed received a placebo or a single oral dose of cabergoline 400 mcg or 600 mcg on day 2 or 3 postpartum. Use of other lactation suppressing measures (e.g., breast binding, lack of nipple stimulation) was not mentioned. Blood samples were taken periodically over the next 96 hours. In the 7 women who received 400 mcg, plasma prolactin levels were decreased at 24 and 48 hours, but 4 developed breast engorgement. In the 5 women who received 600 mcg, plasma prolactin levels were decreased by 12 hours and persisted up to 96 hours and none developed breast engorgement. Some women had minor decreases in blood pressure, but no other adverse effects were reported.[3] Thirty-two women who did not wish to breastfeed were given placebo or cabergoline 400, 600 or 800 mcg within 24 hours after delivery in a double-blind trial. Use of other lactation suppressing measures (e.g., breast binding, lack of nipple stimulation) was not mentioned. Lactation was prevented in 4 of 8 women who received the 400 mcg dose and all women who received the 600 or 800 mcg dose. Only 1 of 8 women receiving placebo had cessation of lactation by day 14 postpartum. Serum prolactin levels collected on days 2, 3 and 4 of treatment were decreased significantly in all women who received cabergoline, but the decreases were not statistically different among the various doses.[4] A prospective, randomized, double-blinded study compared the effects of a single dose of cabergoline 0.5, 0.75 or 1 mg in 40 women each and to 20 women who received a placebo. The drug was given in the first 24 hours postpartum and use of other lactation suppressing measures (e.g., breast binding, lack of nipple stimulation) was not mentioned. The adequacy of lactation suppression on day 14 postpartum was dose-related, with excellent results in 18 patients who receive 0.5 mg, 28 who received 0.75 mg and 36 who received 1 mg. Serum prolactin levels collected during 13 days of treatment were decreased significantly in all women who received cabergoline, but the decreases were not statistically different among the various doses. Adverse effects included occasional dizziness and headache between days 1 and 3 after the dose.[5] In a single-blind trial, 36 women were given either a single oral dose of cabergoline 1 mg or oral bromocriptine 2.5 mg twice daily for 14 days, starting about 50 hours after cesarean section. Use of other lactation suppressing measures (e.g., breast binding, lack of nipple stimulation) was not mentioned. Another 13 women who were breastfeeding after cesarean section served as controls. Both cabergoline and bromocriptine suppressed baseline serum prolactin by about 90% compared to baseline and control women within 3 days; this persisted at least through day 7, but somewhat rebounded by day 14. Suppression of lactation as measured by milk secretion, tenderness, and engorgement was equal between the 2 treatment groups. Lactation suppression was complete in 17 of 18 women who received cabergoline and 16 of 18 women who received bromocriptine, although the response was more rapid with cabergoline. Adverse events from cabergoline were fewer in number than with bromocriptine and consisted of occasional headache lasting 2 days, dizziness, and vomiting.[6] A well-designed and evaluated double-blind study compared oral cabergoline 1 mg in a single dose (n = 136) to oral bromocriptine 2.5 mg twice daily for 14 days (n = 136) in women within 27 hours postpartum. Some women in each group (cabergoline n = 18; bromocriptine n = 16) received an ergot alkaloid or oral contraceptive postpartum. Symptoms of milk production and engorgement were recorded by the women and serum prolactin levels were measured on 3 occasions during the first 2 to 3 weeks postpartum. Cabergoline was at least as effective as bromocriptine, with complete success in 78% of cabergoline patients and 69% of bromocriptine patients. The rate of rebound lactation was much higher in bromocriptine patients (24%) than in cabergoline patients (5%). Serum prolactin was suppressed in both groups, but rebound was more common with bromocriptine on days 15 and 21. Adverse effects were numerically, but not statistically less frequent in cabergoline patients, with the most frequent being dizziness, headache, nausea and epigastric pain.[7] Cabergoline was evaluated for lactation suppression in a prospective, but nonrandomized, unblinded trial. Women who were within 24 hours postpartum were given a single 1 mg dose (n = 54); those who were beyond 24 hours were given 0.25 mg twice daily for 2 days (n = 46). Only composite results were given for the entire group of 100 women. Mean serum prolactin dropped from 181.4 mcg/L (range 153 to 213 mcg/L) on the first day to 12.5 mcg/L (range 0.9 to 37 mcg/L) on day 4, and 18.2 mcg/L (range 2 to 36.2 mcg/L) on day 14 after the dose. Lactation was completely inhibited in 92% of women; 8 women required a second doses of 1 mg to inhibit lactation. Twenty-six percent of women had side effects such as dizziness, headache, nausea and abdominal pain. In 4% of women, side effects were severe enough to require symptomatic treatment.[7][8] In a prospective, nonrandomized, unblinded trial, 43 women who underwent a second trimester abortion were given cabergoline 1 mg orally to suppress lactation. A single dose was effective in 88% of women.[9] A randomized, nonblinded trial compared cabergoline 0.5 mg (n = 80) and 1 mg (n = 80) orally in a single dose given at an unstated time in the early postpartum period. The 1 mg dose was more effective in suppressing lactation than the 0.5 mg dose. Headache and nausea were the most common adverse effects.[10] A follow-up survey was conducted on 91 women who became pregnant after treatment with cabergoline for hyperprolactinemia from pituitary adenomas. Eighty-eight patient breastfed their infants, 35 for less than 2 months and 56 for 2 to 6 months. No patients were restarted on cabergoline after pregnancy. At 3 and 12 months after pregnancy, serum prolactin was slightly higher than prepregnancy levels, but by 60 months postpartum, prolactin levels were lower than prepregnancy levels. Mothers who nursed for more than 2 months had lower serum prolactin at 60 months after cessation of breastfeeding than those who breastfed for less than 2 months. The authors concluded that breastfeeding does not increase the risk of recurrence of hyperprolactinemia.[11]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Bromocriptine\">(Hyperprolactinemia) Bromocriptine</a>
    substance_name: "Cabergoline"
    cas_registry_number: "81409-90-7"
    drug_class: "Antiparkinson Agents, Dopamine Agonists"
  449:
    summary_of_use_during_lactation: "Maternal cascara intake might cause loose stools in some breastfed infants and should be avoided.[1] Other laxatives are preferred."
    drug_levels: "After administration of 65 mg of cascara sagrada as cascara fluidextract, cascara was qualitatively detected in the breastmilk of 5 of 10 women collected over 20 hours.[2] The sensitivity of the assay was about 1100 mg/L of cascara. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In 2 uncontrolled studies, a total of 10 of 22 breastfed neonates appeared to have loose stools after administration of 65 mg of cascara as cascara fluidextract to their mothers.[2] In an observational case series, no cases of diarrhea were observed among the breastfed infants of 142 mothers who received 400 mg of cascara extract on day 3 postpartum.[3] This result might have been because of the small amount of colostrum received by the infants of this age."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Bisacodyl\">Bisacodyl</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Magnesium+Hydroxide\"> Magnesium Hydroxide</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Senna\"> Senna</a>
