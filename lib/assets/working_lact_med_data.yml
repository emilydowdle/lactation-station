  294:
    summary_of_use_during_lactation: "Because of the low levels of metoprolol in breastmilk, amounts ingested by the infant are small and would not be expected to cause any adverse effects in breastfed infants. Studies on the use of metoprolol during breastfeeding have found no adverse reactions in breastfed infants. No special precautions are required."
    drug_levels: "The excretion of beta-adrenergic blocking drugs into breastmilk is largely determined by their protein binding. Those with low binding are more extensively excreted into breastmilk.[1] Accumulation of the drugs in the infant is related to the fraction excreted in urine. With 10% protein binding, 40% renal excretion and a moderate half-life, metoprolol presents moderately low risk for accumulation in infants. Maternal Levels: With metoprolol doses of 50 mg orally twice daily, milk levels are usually less than 420 mcg/L.[2][3][4] Five women taking oral metoprolol 100 to 200 mg daily had average milk metoprolol levels of 316 mcg/L.[5] It is estimated that a breastfed infant would receive a dose of about 0.07 mg/kg daily in breastmilk with a maternal dose of 200 mg daily.[4] Peak milk levels of 106 to 689 mcg/L have been reported following doses of 100 mg orally twice daily.[4][6] Peak milk levels occurred about 30 minutes after peak serum levels, at 1.5 hours after the dose in two patients, and 6 hours after the dose in a third.[6] Two women who were taking metoprolol (dosage not specified). Milk samples were obtained over one dosage interval. The dosage of metoprolol and alpha-hydroxymetoprolol in breastmilk was less than 2% of the mother's weight-adjusted dose.[7] Three mothers who took metoprolol in unspecified dosages during breastfeeding had breastmilk samples collected every 2 to 3 hours over one dosage interval. The average amount of metoprolol excreted in breast milk was 71.5  mcg/day (range 17.0 to 158.7). The average relative infant dosage was 0.5% of the mother's weight-adjusted dosage. Renal clearance of metoprolol was increased during lactation at 3 to 4 months postpartum, possibly related to increased maternal prolactin.[8] Infant Levels. Metoprolol was undetectable (  < 2.7 mcg/L) in the plasma of 3 infants aged 4, 10 and 60 days after maternal oral doses of 100 mg daily.[2] Metoprolol serum levels in 3- to 5-day-old breastfed infants ranged from 0.5 to 2.9 mcg/L after maternal doses of 50 or 100 mg twice daily.[3][9] A woman was taking metoprolol 100 mg daily for hypertension during pregnancy and postpartum. Her breastfed infant's serum concentrations of metoprolol and its active metabolite, alpha-hydroxymetoprolol, were undetectable on days 4 and 182 postpartum.[10]"
    effects_in_breastfed_infants: "A study of mothers taking beta-blockers during nursing found a numerically, but not statistically significant increased number of adverse reactions in those taking any beta-blocker. Although the ages of infants were matched to control infants, the ages of the affected infants were not stated. Of 6 mothers taking metoprolol, none reported adverse effects in her breastfed infant.[11][12]"
    effects_on_lactation_and_breastmilk: "Relevant published information on the effects of beta-blockade or metoprolol during normal lactation was not found as of the revision date. A study in 6 patients with hyperprolactinemia and galactorrhea found no changes in serum prolactin levels following beta-adrenergic blockade with propranolol.[13]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Propranolol\">Propranolol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Labetalol\"> Labetalol</a>
    substance_name: "Metoprolol"
    cas_registry_number: "37350-58-6"
    drug_class: "Antihypertensive Agents, Antiarrhythmics Adrenergic Beta-Antagonists"
  295:
    summary_of_use_during_lactation: "Because of its relatively extensive excretion into breastmilk and its renal excretion, other beta-adrenergic blocking drugs are preferred to nadolol, especially while nursing a newborn or preterm infant."
    drug_levels: "The excretion of beta-adrenergic blocking drugs into breastmilk is largely determined by their protein binding. Those with low binding are more extensively excreted into breastmilk.[1] Accumulation of the drugs in the infant is related to the fraction excreted in urine. With 25% protein binding, 70% renal excretion and long half-life, nadolol presents a high risk for accumulation in infants, especially neonates. It is estimated that a fully breastfed infant would receive about 5.1% of the maternal weight-adjusted dosage of nadolol.[2] Maternal Levels: One mother received nadolol 20 mg daily during gestation for hypertension, with the last dose taken 20 hours before delivery. A single sample of breastmilk obtained 38 hours postpartum (58 hours after the last dose) was 146 mcg/L.[3] After oral doses of 80 mg daily in 12 women, peak nadolol levels occurred in milk at an average of 6 hours after the dose, compared to peak serum levels at 2.7 hours. Serum and milk half-lives were both about 22 hours. Steady-state milk levels occurred after 3 days of therapy; peak milk levels averaged 443 mcg/L and the mean milk levels averaged 357 mcg/L. None of the infants were breastfed.[4][5] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information on nadolol was not found as of the revision date. A study of mothers taking beta-blockers during nursing found a numerically, but not statistically significant increased number of adverse reactions in those taking any beta-blocker. Although the ages of infants were matched to control infants, the ages of the affected infants were not stated. None of the mothers were taking nadolol.[6]"
    effects_on_lactation_and_breastmilk: "Relevant published information on the effects of beta-blockade or nadolol during normal lactation was not found as of the revision date. A study in 6 patients with hyperprolactinemia and galactorrhea found no changes in serum prolactin levels following beta-adrenergic blockade with propranolol.[7]"
