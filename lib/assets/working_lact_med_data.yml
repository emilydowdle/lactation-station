  694:
    summary_of_use_during_lactation: "Milnacipran has not been studied in nursing mothers and the manufacturer recommends that nursing mothers not take milnacipran.[1] Because no information is available on the use of milnacipran during breastfeeding, an alternate drug may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Galactorrhea is reported by the manufacturer to be a side effect of milnacipran.[1] One woman who was being treated for depression took an intentional overdose of 950 mg of milnacipran orally. From day 5 to day 15 after the overdose, the patient noted a flow of milk from her left breast. The galactorrhea resolved without treatment.[2] In a study of cases of hyperprolactinemia and its symptoms (e.g., gynecomastia) reported to a French pharmacovigilance center, milnacipran was not found to have an increased risk of causing hyperprolactinemia compared to other drugs.[3]"
