  997:
    summary_of_use_during_lactation: "No information is available on the clinical use of itraconazole during breastfeeding. However, limited data indicate that maternal itraconazole produces levels in milk that are less than the 5 mg/kg daily doses that have been recommended to treat infants. Until more data become available, an alternate drug may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "Maternal Levels: An unpublished study reported 2 healthy volunteers who each took 2 oral doses of itraconazole 200 mg 12 hours apart. Milk samples were obtained with a breast pump at 4, 24, and 48 hours after the second dose. The average milk concentrations of itraconazole were 70.2, 27.7, and 16.2 mcg/L, respectively. At 72 hours, the milk level was 20.1 mcg/L in one woman and not detectable (  < 5 mcg/L) in the other.[1] However, it has been noted that steady-state was probably not attained at the time of sampling, and metabolites including the active hydroxyitraconazole was not measured.[2] Using data reported in the literature, including the above source, researchers estimated that fully breastfed infants between 3 and 12 months of age would receive 1.48% of the mother's weight-adjusted dosage of itraconazole and attain a plasma concentration of 0.77% of the mother's plasma concentration.[3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Itraconazole"
    cas_registry_number: "84625-61-6"
    drug_class: "Antifungal Agents"
  998:
    summary_of_use_during_lactation: "In the United States and other developed countries, HIV-infected mothers should generally not breastfeed their infants. No published information is available on the use of elvitegravir during breastfeeding. In countries in which no acceptable, feasible, sustainable and safe replacement feeding is available, World Health Organization guidelines recommend that all women with an HIV infection who are pregnant or breastfeeding should be maintained on antiretroviral therapy for at least the duration of risk for mother-to-child transmission. Mothers should exclusively breastfeed their infants for the first 6 months of life; breastfeeding with complementary feeding should continue through 12 months of life. The first choice regimen for nursing mothers is tenofovir, efavirenz and either lamivudine or emtricitabine. If these drugs are unavailable, alternative regimens include: 1) zidovudine, lamivudine and efavirenz; 2) zidovudine, lamivudine and nevirapine; or 3) tenofovir, nevirapine and either lamivudine or emtricitabine. Exclusively breastfed infants should also receive 6 weeks of prophylaxis with nevirapine.[1][2]"
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Gynecomastia has been reported among men receiving highly active antiretroviral therapy. Gynecomastia is unilateral initially, but progresses to bilateral in about half of cases. No alterations in serum prolactin were noted and spontaneous resolution usually occurred within one year, even with continuation of the regimen.[3][4][5] Some case reports and in vitro studies have suggested that protease inhibitors might cause hyperprolactinemia and galactorrhea in some male patients,[6][7] although this has been disputed.[8] The relevance of these findings to nursing mothers is not known. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    substance_name: "Elvitegravir"
    cas_registry_number: "697761-98-1"
    drug_class: "Antiinfective Agents, Anti-HIV Agents, Antiviral Agents, Anti-Retroviral Agents, HIV Protease Inhibitors"
  999:
    summary_of_use_during_lactation: "Because ranibizumab is a large protein molecule with a molecular weight of 48,000, the amount in milk is likely to be very low and absorption is unlikely because it is probably destroyed in the infant's gastrointestinal tract. One infant was breastfed, apparently without noticeable harm, following maternal intravitreal ranibizumab injections. Vascular endothelial growth factor (VEGF) levels in breastmilk were not changed following the injection. Because the breast and neonatal intestine have VEGF receptors, some authors recommend use of intravitreal ranibizumab over bevacizumab, which does appear to depress milk VEGF levels.[1]"
    drug_levels: "Maternal Levels: A woman was given 3 intravitreal injections of bevacizumab for scar-associated choroidal neovascularization in her left eye. Vascular endothelial growth factor (VEGF) was measured in serum and breastmilk. After the intravitreal injection of bevacizumab, the VEGF level in breastmilk decreased from 13.3 to 8.6 mcg/L over a 2-week period. After changing therapy to ranibizumab therapy, no decrement in breastmilk VEGF was seen during the 42 days following injection.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
