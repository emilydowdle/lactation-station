  810:
    summary_of_use_during_lactation: "No information is available on the intravenous use of bevacizumab during breastfeeding. Because bevacizumab is a large protein molecule with a molecular weight of about 149,000, the amount in milk is likely to be very low and absorption is unlikely because it is probably destroyed in the infant's gastrointestinal tract.[1] Until more data become available, intravenous bevacizumab should be used with caution during breastfeeding, especially while nursing a newborn or preterm infant. The manufacturer recommends that breastfeeding be discontinued during bevacizumab therapy.<br><br>  Several infants have been breastfed, apparently without noticeable harm, following maternal intravitreal bevacizumab injections. Bevacizumab was undetectable in the milk of one mother, but vascular endothelial growth factor (VEGF) levels in breastmilk were suppressed following the injection. Because the breast and neonatal intestine have VEGF receptors, some authors recommend use of intravitreal ranibizumab, which does not appear to depress milk VEGF levels.[2]"
    drug_levels: "Maternal Levels: A woman was given 3 intravitreal injections of bevacizumab for scar-associated choroidal neovascularization in her left eye. Her breastfed infant was 12 weeks old at the start of therapy. The bevacizumab dose and interval were not stated in the published report, but the usual intravitreal dose is 1.25 mg. After the first injection, bevacizumab was detectable in the maternal serum with a peak between 0.6 and 0.7 mcg/L at one week, but bevacizumab was not detectable in breastmilk at any time over the 42 days following injection. Vascular endothelial growth factor (VEGF) was also measured in serum and breastmilk. After the intravitreal injection of bevacizumab, the VEGF level in breastmilk decreased from 13.3 to 8.6 mcg/L over a 2-week period. After changing therapy to ranibizumab, no decrement in breastmilk VEGF was seen.[2] Two women received intravitreal injections of bevacizumab 1.25 mg at 1- to 2-month intervals while breastfeeding. Breastmilk samples were obtained one day before and one week after injections for 6 months in one and 16 months in the other woman. Bevacizumab was undetectable (  < 3 mcg/L) in any of the samples.[3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A 33-year-old woman was treated with 14 intravitreal bevacizumab injections of 1.25 mg over a 20-month period. Five of these injections were given while she was breastfeeding (age of infant not stated). No mention was made of adverse effects in this infant, but she became pregnant again, received 3 additional injections, and delivered an infant who developed normally at 12 months of age.[4] A woman was given 3 intravitreal injections of bevacizumab for scar-associated choroidal neovascularization in her left eye. Her breastfed infant was 12 weeks old at the start of therapy. No mention was made of adverse effects in this infant.[2] Two women received intravitreal injections of bevacizumab 1.25 mg at 1- to 2-month intervals while breastfeeding. They breastfed their infants (extent not stated) for several months. No adverse effects in the infants were noted.[3]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
