  168:
    summary_of_use_during_lactation: "Although no information is available on the use of meropenem during breastfeeding, beta-lactams are generally not expected to cause adverse effects in breastfed infants. Occasionally, disruption of the infant's gastrointestinal flora, resulting in diarrhea or thrush, has been reported with beta-lactams, but these effects have not been adequately evaluated."
    drug_levels: "Maternal Levels:  A woman with a history of NYHA class I heart failure was 3 days postpartum and developed a urinary tract infection and was treated with cephalexin until it was found that the organism was resistant to extended-spectrum beta-lactams. On day 6 postpartum, meropenem 1 gram IV every 8 hours was started. Five samples of hindmilk were obtained from day 6 to day 9 postpartum over 37 hours. The highest measured level was 644 mcg/L and the lowest was 246 mcg/L. Over the collection period the average breastmilk level was 480 mcg/L. The average infant intake was estimated to be 71 mcg/kg daily, which was 0.13% of the weight-adjusted maternal dosage. The maximum infant intake was estimated to be 97 mcg/kg daily, which was 0.18% of the weight-adjusted maternal dosage[1] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A mother received meropenem 1 gram IV every 8 hours for 7 days while exclusively breastfeeding her newborn. When questioned later, she stated that her infant had no oral thrush, watery diarrhea, or diaper dermatitis that required antifungal therapy during the month following her meropenem therapy.[1] An infant was breastfed (extent not stated) until the 4th month postpartum. At 2 months of age, his mother was given a 2-week course of tobramycin and meropenem (dosage not specified) for a cystic fibrosis exacerbation. The infant displayed no change in stool pattern during the maternal treatment and had normal renal function at 6 months of age.[2]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
