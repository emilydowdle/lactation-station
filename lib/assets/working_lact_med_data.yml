  1068:
    summary_of_use_during_lactation: "Benznidazole is excreted into milk in dosages much lower than the treatment dosage for infants. Because of the low levels of benznidazole in breastmilk and safety when given directly to infants, its use is acceptable in nursing mothers."
    drug_levels: "Maternal Levels: Seventeen breastmilk samples were obtained at unspecified times from 10 women being treated for Chagas disease with benznidazole 5 to 10 mg/kg daily. Breastmilk concentration varied between undetectable (  < 0.3 mg/L) and 9.8 mg/L, with a mean of 4.1 mg/L.[1] A fully breastfed infant would receive a daily dosage of 0.6 mg/kg daily using the mean breastmilk level and 1.5 mg/kg daily using the maximum value. These values are much less than the therapeutic dosage of 5 mg/kg daily that has been used safely in newborn infants with congenital Chagas disease.[2][3] Ten women with chronic Chagas disease received benznidazole in an oral dose of 300 or 400 mg (median 5.65 mg/kg) twice daily for 30 days. Sixteen breastmilk samples were obtained at a median of 9 days (range 6 to 34 days) of therapy. The median breastmilk benznidazole level was 3.8 mg/L (range 0.3 to 5.9 mg/L). The median calculated infant dosage was 0.65 mg/kg daily, which is about 10% of the dose used to treat infants for Chagas disease. This dosage translated to 12.3% (range 1.3% to 17.0%) of the maternal weight-adjusted daily dosage.[4] Four women with Chagas disease were treated with benznidazole 5 to 10 mg/kg daily in 2 divided doses provided breastmilk samples for analysis after 4 to 10 days of therapy. The timing of the sample with respect to doses was not reported. Breastmilk concentrations of benznidazole ranged from nonquantifiable (  < 0.88 mg/L)  to 7.1 mg/L.[5] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Ten women with chronic Chagas disease received benznidazole in a median oral dose of 5.65 mg/kg twice daily for 30 days. Median infant age was 5.2 months (range 20 days-13 months). Five children were exclusively breastfed and the others partially breastfed. None of the infants had any adverse reactions attributable to benznidazole.[4]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Benznidazole"
    cas_registry_number: "22994-85-0"
    drug_class: "Antiparasitic Agents, Antiprotozoal Agents, Nitroimidazoles, Trypanocidal Agents"
  1069:
    summary_of_use_during_lactation: "The copper IUD is acceptable to use during breastfeeding as a long-term contraceptive. It has been studied extensively during lactation in comparison with other forms of contraception and does not affect lactation performance or the milk copper concentration. In women who are breastfeeding, insertion of the device should be after 4 weeks postpartum. One large European cohort study found that breastfeeding at the time of IUD insertion increased the risk of uterine perforation.[1] The copper IUD is considered to be the most effective emergency contraceptive when inserted up to 5 days after unprotected intercourse.[2]"
    drug_levels: "Maternal Levels: The effects on maternal copper metabolism during breastfeeding were compared in 3 groups of women. Two groups used copper-containing intrauterine devices (Copper 380A [n = 33] and Copper 200B [n = 29]), and a third group that did not use any IUD (n = 33) served as control. Milk samples were collected at 10 weeks postpartum before insertion and 6 weeks after insertion of the devices from 21 women in the first study group, 22 in the second study group and 20 women in the control group. Milk copper concentrations ranged between 0.25 and 0.31 mcg/gram of milk in the various groups before and after insertion. No statistically significant difference in milk copper levels were found before and after 6 weeks in the IUD groups and between the copper IUD groups and in women who did not receive a copper IUD.[3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "An open-label, two-center, randomized study in breastfeeding women compared a copper-containing IUD (Multiload Cu250) with an oral progestin-only contraceptive (lynestrenol 500 mcg). There were no statistically significant differences between groups with regard to infant anthropometric parameters and child health, except a lower incidence of child illness after 6 months in the lynestrenol group.[4] Three hundred twenty lactating women were randomized to either a copper-containing IUD (Copper T380A; n =157) or to an IUD containing levonorgestrel (Mirena; n =163). Follow-up of infants for 1 year found no differences in growth and development or in duration of breastfeeding.[5] A study compared the performance of a copper-containing IUD (Copper T 380A; n = 122), progesterone vaginal rings (n = 187), an oral progestin-only contraceptive (lynestrenol 500 mcg; n = 117), and levonorgestrel implants (Norplant; n = 120) in lactating women. After the first year of use, none of the methods affected the rate of infant growth.[6] In a multicenter study, women who received a (Copper T 380A; N = 734) intrauterine device were compared to women who received a vaginal ring that released about 10 mg daily of progesterone (N = 802) beginning at day 29 to 63 postpartum. After the first year of use, no significant differences were found in the health and weight gain of the infants in the 2 groups.[7]"
    effects_on_lactation_and_breastmilk: "A study compared prolactin serum concentrations in 40 women using a copper-containing intrauterine device (Copper T, Copper 7 or Soonawalla Y) to those of 20 women who were using condoms or practicing abstinence. Serum prolactin levels were higher in lactating women using a copper IUD (n = 7) than in lactating controls (n = 5) and in nonlactating women using a copper IUD (n = 33) than in lactating controls (n = 15). The authors also noted that they had seen 12 women with galactorrhea who were using a copper IUD, although they did not establish a cause-and-effect relationship. None of the study patients had galactorrhea.[8] A 30-year-old woman had been using a copper IUD (Gravigard) for 19 months when she noted spontaneous galactorrhea, mostly from the left breast. Thyroid function and basal serum prolactin levels were normal and a brain tumor was ruled out. Three months later, the IUD was removed and milk production stopped 7 months after removal. The patient used no IUD for 3 months, then the copper IUD was replaced. Mild spontaneous lactation began 3 days after IUD placement, mainly from the right breast. The patient was taking no medications that would cause galactorrhea. The galactorrhea was probably caused by the IUD.[9] Eighty-four women had 6 subdermal implants containing 100 mg each of progesterone inserted between days 30 to 35 postpartum as a contraceptive. Compared to women who received either a placebo or a Copper T intrauterine device, no difference was found in the breastfeeding rates during the first 9 months postpartum. At 1 year postpartum, more women in the Copper T group were breastfeeding than in the progesterone or placebo groups.[10]An open-label, two-center, randomized study in breastfeeding women compared a copper-containing IUD (Multiload Cu250) with an oral progestin-only contraceptive (lynestrenol 500 mcg). There were no statistically significant differences between groups with regard to the amount of milk production or number of daily breastfeedings.[4] A study compared the performance of a copper-containing IUD (Copper T 380A; n = 122), progesterone vaginal rings (n = 187), an oral progestin-only contraceptive (lynestrenol 500 mcg; n = 117), and levonorgestrel implants (Norplant; n = 120) in lactating women. After the first year of use, none of the methods affected breastfeeding performance. Users of the progestin-only methods experienced a period of lactational amenorrhea 4 to 5 months longer than did users of Copper T or untreated women.[6] In a multicenter study, women who received a (Copper T 380A; N = 734) intrauterine device were compared to women who received a vaginal ring that released about 10 mg daily of progesterone (N = 802) beginning at day 29 to 63 postpartum. No differences were found in the rate of breastfeeding between the 2 groups over the first year postpartum.[7]A nonblinded, nonrandomized study compared a copper-containing IUD (Multiload Cu375; n = 40) to oral desogestrel 75 mcg daily (n = 42) begun 28 to 56 days postpartum for contraception. During the 7-month trial period, 1 woman dropped out of the trial because of diminished lactation compared with none in the IUD group. At the end of the first and fourth treatment cycle, there were no differences in the amount of milk produced between the desogestrel and IUD groups. No differences in triglyceride, protein or lactose content of milk were found at the end of 1, 4, and 7 cycles of therapy.[11]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Etonogestrel+Implant\">Etonogestrel Implant</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Levonorgestrel\"> Levonorgestrel</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Medroxyprogesterone+Acetate\"> Medroxyprogesterone Acetate</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Norethindrone\"> Norethindrone</a>
    substance_name: "Intrauterine Copper Contraceptive"
    drug_class: "Intrauterine Devices, Copper, Contraceptive Devices, Contraceptive Agents (Female), Postcoital Contraceptives"
  1070:
    summary_of_use_during_lactation: "Ulipristal is a selective progesterone receptor modulator used as a postcoital contraceptive. Because no information is available on the use of ulipristal acetate during breastfeeding, an alternate agent may be preferred, especially while nursing a newborn or preterm infant. European authorities recommend withholding breastfeeding for at least 36 hours after a dose of ulipristal acetate.[1]"
