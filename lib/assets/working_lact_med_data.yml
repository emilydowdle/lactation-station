  889:
    summary_of_use_during_lactation: "Valerian (Valeriana officinalis) root contains mono- and sesquiterpenes, and iridoid triesters (valepotriates). Preparations are sometimes standardized on valerenic acid content. Valerian has no specific uses in nursing mothers, but is most commonly used to treat anxiety and sleep disturbances, and occasionally for self-treatment of postpartum blues or depression.[1][2] No data exist on the safety and efficacy of valerian in nursing mothers or infants. In general, valerian is well tolerated, with side effects such as dizziness, hangover or headache reported occasionally. Valerian is \"generally recognized as safe\" (GRAS) for use in food by the US Food and Drug Administration. Valerian is often not recommended during lactation because of the theoretical concerns over its valepotriates and baldrinals which have been shown to be cytotoxic and mutagenic in vitro. Because there is no published experience with valerian during breastfeeding, an alternate therapy may be preferred, especially while nursing a newborn or preterm infant.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
