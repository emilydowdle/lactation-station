    effects_in_breastfed_infants: "A  breastfed 1-month-old infant with congenital syphilis developed a Herxheimer reaction 6 hours after its mother received 2.4 million units of benzathine penicillin G intramuscularly. However, the baby had also received 10 units of penicillin G at about the same time as the mother's injection. The reaction was possibly caused by penicillin in breastmilk.[2]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Benzathine penicillin G"
