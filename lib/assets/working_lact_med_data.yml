  1118:
    summary_of_use_during_lactation: "Little information is available on the clinical use of calcitonin during breastfeeding; however, calcitonin is a normal component of human milk where may play a role in development of enteric neurons in the breastfed infant.[1][2][3] Because it is a large peptide, absorption by the infant is unlikely because it is probably destroyed in the infant's gastrointestinal tract. If calcitonin is required by the mother, it is not a necessarily reason to discontinue breastfeeding Calcitonin therapy is sometimes used to treat symptomatic postpartum osteoporosis, which is often treated in part by stopping lactation to reduce calcium loss.[4][5] There is no evidence that exogenous calcitonin decreases serum prolactin or lactation in nursing mothers."
