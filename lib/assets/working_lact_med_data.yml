  97:
    summary_of_use_during_lactation: "Most sources consider breastfeeding to be contraindicated during maternal antineoplastic drug therapy, especially anthracyclines such as doxorubicin.[1] It might be possible to breastfeed safely during intermittent therapy with an appropriate period of breastfeeding abstinence; however, the high levels and persistence of doxorubicinol in milk make defining an appropriate abstinence interval difficult. Chemotherapy may adversely affect the normal microbiome and chemical makeup of breastmilk.[2]"
    drug_levels: "Maternal Levels: Doxorubicin, doxorubicinol and two other metabolites were detected in milk after administration of 70 mg/sq m (90 mg) of doxorubicin intravenously. Peak milk levels of 128 mcg/L of doxorubicin and 111 mcg/L of its active metabolite doxorubicinol occurred 24 hours after the dose. Both drugs were detectable in milk for at least 72 hours after the dose. Other metabolites were also detected in milk at lower levels.[3][4] Using these data, the breastfed infant in this case would have received an estimated 2% of maternal weight-adjusted dosage if he had been allowed to nurse throughout the 72 hours after the dose. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "A study of adolescent males who had received chemotherapy for childhood malignancies found that having received doxorubicin was associated with elevated serum prolactin concentrations.[5] A woman diagnosed with Hodgkin's lymphoma during the second trimester of pregnancy received 3 rounds of chemotherapy during the third trimester of pregnancy and resumed chemotherapy 4 weeks postpartum. Milk samples were collected 15 to 30 minutes before and after chemotherapy for 16 weeks after restarting. The regimen consisted of doxorubicin 40 mg, bleomycin 16 units, vinblastine 9.6 mg and dacarbazine 600 mg, all given over a 2-hour period every 2 weeks. The microbial population and metabolic profile of her milk were compared to those of 8 healthy women who were not receiving chemotherapy. The breastmilk microbial population in the patient was markedly different from that of the healthy women, with increases in Acinetobacter sp., Xanthomonadacae and Stenotrophomonas sp. and decreases in Bifidobacterium sp. and Eubacterium sp. Marked differences were also found among numerous chemical components in the breastmilk of the treated woman, most notably DHA and inositol were decreased.[2]"
    substance_name: "Doxorubicin"
    cas_registry_number: "23214-92-8"
    drug_class: "Antineoplastic Agents, Antineoplastic Antibiotics, Topoisomerase II Inhibitors"
  98:
    summary_of_use_during_lactation: "A number of reviews have stated that tetracyclines are contraindicated during breastfeeding because of possible staining of infants' dental enamel or bone deposition of tetracyclines. However, a close examination of available literature indicates that there is not likely to be harm in short-term use of doxycycline during lactation because milk levels are low and absorption by the infant is inhibited by the calcium in breastmilk. Short-term use of doxycycline is acceptable in nursing mothers. As a theoretical precaution, avoid prolonged or repeat courses during nursing. Monitor the infant for rash and for possible effects on the gastrointestinal flora, such as diarrhea or candidiasis (thrush, diaper rash)."
    drug_levels: "Maternal Levels:  Fifteen mothers nursing infants between 15 and 30 days old were given doxycycline 200 mg orally followed in 12 hours by another dose of 100 mg. Milk doxycycline levels were measured using a biologic assay 3 and 24 hours after the second dose. Milk doxycycline levels averaged 0.77 mg/L (range 0.4 to 1.4 mg/L) 3 hours after the dose and 0.38 mg/L (range 0.12 to 0.85 mg/L) 24 hours after the dose.[1] A dose of 100 mg daily of doxycycline was given orally to 10 mothers. On the second day of treatment, milk doxycycline averaged 0.82 mg/L (range 0.37 to 1.24 mg/L) 3 hours after the dose, and 0.46 mg/L (range 0.3 to 0.91 mg/L) 24 hours after the dose.[2] Using the average of the peak and trough milk levels in this study, the estimated average intake of an exclusively breastfed infant would be about 6% of the maternal weight-adjusted dosage. After a single oral dose of 100 mg in 3 women and 200 mg in 3 women, peak milk levels occurred between 2 and 4 hours after the dose. Average peak milk concentrations were 0.96 mg/L after 100 mg and 1.8 mg/L after 200 mg. Milk levels accumulated to about 3.6 mg/L with doses of 100 mg twice daily for 5 days.[3] Another study found peak milk levels to occur 5 to 7 hours after oral doses of 100 or 200 mg in 13 women in the immediate postpartum period. Peak levels were 0.6 mg/L with the 100 mg dose in 3 women, and averaged 1.1 mg/L in 11 women who received 200 mg.[4] After single 200 mg dose of doxycycline to 2 women, average milk levels were 0.8 mg/L 2 hours after the dose, 0.7 mg/L 4 hours after the dose, and 0.4 mg/L 6 hours after the dose.[5] Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Tetracycline\">Tetracycline</a>
    substance_name: "Doxycycline"
    cas_registry_number: "564-25-0"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Tetracyclines"
  99:
    summary_of_use_during_lactation: "The Centers for Disease Control and Prevention and several health professional organizations state that vaccines given to a nursing mother do not affect the safety of breastfeeding for mothers or infants and that breastfeeding is not a contraindication to DTP vaccine.[1][2][3] Vaccination of pregnant women after 20 weeks of gestation have higher antipertussis IgA levels in their breastmilk. Women who have not received acellular pertussis vaccine with tetanus and reduced diphtheria toxoids (Tdap) previously should be vaccinated with Tdap as soon as feasible in the postpartum period, even if they are breastfeeding, as long as they have not been vaccinated with tetanus and reduced diphtheria toxoids (Td) vaccine within the past 2 years.[4] After vaccination, anti-pertussis antibodies appear in breastmilk within 1 to 2 weeks. Breastfeeding also appears to reduce infant side effects associated with routine childhood immunization. Breastfed infants should be vaccinated according to the routine recommended schedules."
    drug_levels: "Maternal Levels:  Thirty-nine women who were within 24 hours postpartum received 0.5 mL of Tdap vaccine (Adacel, Sanofi Pasteur) and 11 received no vaccine. Colostrum or breast milk and blood samples were collected at baseline and 7, 10, 14, and 28 days after vaccination. Breastmilk IgA levels against pertussis toxoid peaked at day 10 postpartum, then slowly decreased. Breast milk antibody levels against the other antipertussis vaccine components, filamentous hemagglutinin and fimbriae types 2 and 3, reached a plateau during days 10 to 14 and then slowly decreased. Breast milk antibody levels against another antipertussis vaccine component, pertactin, peaked on day 14 and then decreased by day 28.[5] The milk of 25 pregnant women given Tdap vaccine (Boostrix, GlaxoSmithKline) after 20 weeks of pregnancy was compared to colostrum from 12 unvaccinated women. Milk samples were collected prior to discharge after delivery (colostrum) and at 2, 4 and 8 weeks postpartum. Vaccinated women had significantly higher antipertussis antibody levels in their breastmilk than unvaccinated women. The primary class of imunoglobulins was IgA, which were highest in colostrum, but still detectable at 8 weeks.[6] Total and anti-pertussis toxin secretory IgA (sIgA) levels were measured in breastmilk from women who had been vaccinated either during pregnancy (n = 19), at or shortly after delivery (n = 34), less than 5 years before delivery (n = 9), or more than 5 years before delivery (n = 12). Tdap vaccine (Boostrix, GlaxoSmithKline) was used in the first 3 groups. Breastmilk samples were obtained between 44 and 91 days postpartum. No difference in total sIgA was found between the groups, but women who were vaccinated during pregnancy or shortly after birth had higher anti-pertussis toxin levels of sIgA than those vaccinated more than 5 years before. Higher anti-pertussis toxin sIgA levels were found among women practicing mixed feeding than among exclusively breastfeeding mothers.[7] Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Limited data indicate that breastfeeding can enhance the response of the infant to certain vaccine antigens,[2][3][8] including tetanus toxoid.[9] Breastfed infants are also less likely to have fever[10] and may be less likely to experience anorexia and reduced energy intake[11] after routine childhood immunization than those who are not breastfed. One study of previously vaccinated infants found that at 21 to 40 months of age breastfed infants had higher IgG levels against diphtheria, higher secretory IgA levels in saliva against diphtheria and tetanus and higher fecal IgM against tetanus than formula-fed infants.[12]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Diphtheria-Tetanus-Pertussis Vaccines"
    drug_class: "Vaccines"
  100:
    summary_of_use_during_lactation: "Because of the low levels of enalapril in breastmilk, amounts ingested by the infant are small and would not be expected to cause any adverse effects in breastfed infants."
    drug_levels: "Enalapril is an inactive drug that is metabolized to the active metabolite enalaprilat. Enalaprilat is poorly absorbed orally. Maternal Levels: One mother taking a single oral dose of enalapril 5 mg and 2 mothers taking a single dose 10 mg 3 to 45 days postpartum had undetectable enalaprilat milk levels (  < 0.2 mcg/L) 4 hours after a single dose; enalapril levels were not determined. The angiotensin converting enzyme activity in milk of all women was within the normal range and unchanged after the dose compared to the predose values.[1] A woman who had been taking oral enalapril 10 mg daily for 11 months had peak enalapril milk levels of 2 mcg/L 4 hours after a dose and peak enalaprilat levels of 0.75 mcg/L about 9 hours after the dose.[2] Enalapril and enalaprilat milk levels were determined in 5 women who were in the immediate postpartum period and not breastfeeding. After a single 20 mg oral dose, the average peak enalapril milk level was 1.7 mcg/L (range 0.54 to 5.9 mcg/L) at 4 to 6 hours after the dose. Enalapril was not detectable (assay limit not specified) after 4 hours in 4 of the 5 women. The average peak enalaprilat level was 1.7 mcg/L (range 1.2 to 2.3 mcg/L); peaks occurred at various times over the 24-hour period. The authors estimated that a breastfed infant would receive less than 2 mcg/day of enalaprilat.[3] Using the peak milk level data, the estimated maximum intake of an exclusively breastfed infant would be about 0.16% of the maternal weight-adjusted dosage, half as enalaprilat. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "None reported in 4 breastfed infants whose mothers were taking oral enalapril 5 to 10 mg daily.[1][2]"
    effects_on_lactation_and_breastmilk: "In 15 postmenopausal hypertensive women (prior lactation status not stated), serum prolactin levels were decreased by 22% compared to placebo after enalapril 20 mg once daily for 15 days.[4] The maternal prolactin level in a mother with established lactation may not affect her ability to breastfeed. A woman with pre-eclampsia was treated was started at term with oral enalapril 10 mg daily. Her milk came in on day 3 postpartum and she had no difficulties with nursing during 5 weeks of observation.[5]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Benazepril\">Benazepril</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Captopril\"> Captopril</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Quinapril\"> Quinapril</a>
    substance_name: "Enalapril"
    cas_registry_number: "75847-73-3"
    drug_class: "Antihypertensive Agents, Angiotensin-Converting Enzyme Inhibitors"
  101:
    summary_of_use_during_lactation: "Fluoroquinolones have traditionally not been used in infants because of concern about adverse effects on the infants' developing joints. However, recent studies indicate little risk.[1][2] The calcium in milk might prevent absorption of the small amounts of fluoroquinolones in milk,[3] but insufficient data exist to prove or disprove this assertion. Short-term use of enoxacin is probably acceptable in nursing mothers with monitoring of the infant for possible effects on the gastrointestinal flora, such as diarrhea or candidiasis (thrush, diaper rash). However, it is preferable to use an alternate drug for which safety information is available."
