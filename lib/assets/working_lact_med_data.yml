  849:
    summary_of_use_during_lactation: "Anise (Pimpinella anisum) seeds contain anethole, which is a phytoestrogen. Anise is a purported galactogogue,[1][2][3][4][5][6] and is included in some proprietary mixtures promoted to increase milk supply; however, no scientifically valid clinical trials support this use. Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[7] Maternal anise ingestion reportedly imparts an odor to breastmilk,[8] possibly because anethole is excreted into breastmilk.[9] Anise is \"generally recognized as safe\" (GRAS) as a flavoring by the US Food and Drug Administration. Excessive maternal use of an herbal tea containing anise and other herbs appeared to cause toxicity in two breastfed newborns, consistent with toxicity caused by anethole.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Eighteen lactating women were given 100 mg of trans-anethol in a capsule on 3 test days. Milk samples were collected every 2 hours for 8 hours starting at the time of ingestion. Trans-anethol was detected in milk at all collection times, with the average concentrations of 2 mcg/L at 0 hours, 9.9 mcg/L at 2 hours, 9.2 mcg/L at 4 hours, 7.3 mcg/L at 6 hours and 4.3 mcg/L at 8 hours after the dose. The average peak anenthol concentration in milk was 23.2 mcg/L. Only small amounts of anenthol glucuronide metabolites were present in the milk samples.[9] Five women who were nursing infants between 6 and 55 weeks of age drank 950 mL of fennel-anise-caraway tea (Messmer Ostfriesische Tee Gesellschaft Laurens Spethmann GmbH &amp; Co. KG, Seevetal, Germany). The main odorant components of the tea are the following terpenes: limonene, 1,8-cineole, fenchone, estragole, carvone, trans-anethole, p-anisaldehyde and anisketone. Mothers collected milk samples at 30 minutes, 1 and 2 hours after ingesting the tea. Ingestion of the tea did not increase the overall terpene content of the milk, but there was wide variation from mother to mother. Some mothers had high background levels of some terpenes, probably from other foods or person care products. In addition, a sensory panel found no significant change in the odor profile of the breastmilk samples compared to blank samples.[10] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Two breastfed infants, aged 15 and 20 days, were admitted to the hospital for a reported lack of weight gain in the previous 7 to 10 days, caused by \"difficult feeding\". The parents reported restlessness and vomiting during the past day. One of the mothers also reported feeling drowsy and weak. On examination, the infants were afebrile but had hypotonia, lethargy, emesis, weak cry, poor sucking and weak responses to painful stimuli. Infant laboratory values, electrocardiograms and blood pressures were normal, and septic work-ups were negative. Both mothers had both been drinking more than 2 liters daily of an herbal tea mixture reportedly containing licorice, fennel, anise, and goat's rue to stimulate lactation. After the mothers discontinued breastfeeding and the herbal tea, the infants improved within 24 to 36 hours. Symptoms of the affected mother also resolved rapidly after discontinuing the herbal tea. After 2 days, breastfeeding was reinstituted with no further symptoms in the infants. Both infants were doing well at 6 months of age. The authors attributed the maternal and infant symptoms to anethole, which is found in both anise and fennel; however, the anethole levels were not measured in breastmilk, nor were the teas tested for their content.[11]"
    effects_on_lactation_and_breastmilk: "A group of 5 nursing mothers were given no herb for 5 days, 15 mL of a 5% infusion of anise 3 times daily for 10 days, followed by another 5-day control period from days 15 to 20. Their diet and environment were kept constant during the study period. Milk volume was measured daily and milk fat percentage was measured on days 5, 10, 15 and 20. The increase in milk volume was variable, from substantial increases to no effect to decreases in volume at the end of the study period. No overall changes in milk fat were observed.[12] Because of the lack of randomization, blinding and controls, and small number of participants, no valid conclusion can be made from this study on the galactogogue effects of anise. In an uncontrolled, nonblinded study, 5 nursing mothers were given 4 cups of anise tea (preparation method not stated) daily to determine if milk production was improved. The measured endpoint was duration of lactation in the current pregnancy compared to the previous pregnancy based on maternal reporting. Treated women had trivial increases in duration of lactation from 10 days in the previous pregnancy to 15 days with use of the tea.[13] Because of the faulty study design and small number of participants, no valid conclusion can be made from this study on the galactogogue effects of anise."
    substance_name: "Anise"
    drug_class: "Complementary Therapies, Galactogogues, Phytotherapy, Medicinal Plants"
  850:
    summary_of_use_during_lactation: "Cabbage (Brassica oleracea) leaves have been applied topically to the breasts to treat breast engorgement.[1][2][3][4] Some investigators cut out a hole in the leaves to keep the nipples dry. Leaves have been applied frozen, refrigerated or at room temperature. Various studies found cabbage leaves beneficial for reducing breast engorgement and pain regardless of temperature. However, a meta-analysis concluded that there is no good evidence that topical cabbage leaves were better than no treatment, because engorgement tends to improve over time regardless of treatment. The authors felt that the intervention was cheap, unlikely to cause harm and might be soothing for the mother.[5] Unrestricted nursing of the infant may be an important factor in reducing engorgement.[1][4] Some low-quality evidence indicates that maternal cabbage ingestion might cause colic in their breastfed infants.[6]"
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "No side effects have been reported after topical application of cabbage leaves to the breast. Maternal cabbage intake was studied as a possible cause of colic in breastfed infants. A questionnaire was sent to nursing mothers asking about food intake during the previous week and their infants' symptoms of colic during that time. Seventy-three mothers who reported colic in their infants during the prior week were 30% more likely to have eaten cabbage during this time than mothers of infants who did not have colic during the previous week. Additionally, many other mothers reported avoiding cruciferous vegetables (e.g., broccoli, cabbage, cauliflower) because of previous symptoms of colic in their breastfed infants that they attributed to these foods.[6]"
    effects_on_lactation_and_breastmilk: "In a randomized, nonblinded study, postpartum hospitalized women with breast engorgement during breastfeeding either applied refrigerated cabbage leaves to their breasts (n = 59) or received routine hospital care (n = 56). The women who used the cabbage leaves breastfed exclusively for slightly longer than those who did not (36 vs 30 days). At 6 weeks postpartum, there was no statistical difference in the percentage of women breastfeeding between the two groups The authors felt that any difference was most likely caused by psychological mechanisms in the mothers than the cabbage leaves.[1] This study suffered from a 20% loss to follow-up. A study investigated cabbage leaves at different temperatures in the treatment of breast engorgement in hospitalized postpartum women (n = 28). Each mother received chilled leaves to one breast and room temperature leaves to the other in a randomized order. Both treatments reduced perceived breast pain, but no difference was found between the chilled and room temperature cabbage leaves in reducing the pain of engorgement.[2] A study compared chilled cabbage leaves to cold gelpacks in the treatment of breast engorgement in hospitalized postpartum women (n = 33). Both had cutout areas around the nipple. Affected women applied a cabbage leaf to one breast and the gelpack to the other as needed at 2- to 4-hour intervals. There was no difference in the breast pain reduction between the cabbage leaves and gelpacks.[3] A randomized, double-blind study compared a cream containing cabbage extract (n = 21) to a placebo cream (n = 18) for treating breast engorgement. The cream was specially made for the study using a 1% cabbage extract according to the methods of the British Pharmacopoeia and the same cream base as the placebo. Mothers rated their pain and breast firmness, and a device was used by researchers to measure breast firmness. Both treatments improved all measured parameters, with no difference between the two treatments. Nursing the infant had a greater effect on perceptions of discomfort and the hardness of the breast tissue than either of the creams.[4] A study compared the effectiveness of topical use of alternating cold and hot compresses (n = 30) to frozen cabbage leaves (n = 30) for the treatment of breast engorgement. The study was not randomized or blinded. Each treatment was applied for 30 minutes 3 times daily for 2 days. Outcomes were judged using breast engorgement and  pain scales, although it is unclear who did the rating. Both treatments were effective in reducing pain and engorgement. The authors concluded that hot and cold compresses were more effective than cabbage leaves,[7] but this conclusion is not justified by the study design. An uncontrolled pilot study in 30 women with breast engorgement compared pain scores before and after the mothers applied refrigerated cabbage leaves to their breasts twice daily for 3 days for 15 to 20 minutes. Engorgement scores were lower after 3 days than at the beginning of the study.[8]"
    substance_name: "Cabbage"
    drug_class: "Complementary Therapies, Food, Phytotherapy, Medicinal Plants"
  851:
    summary_of_use_during_lactation: "Comfrey (Symphytum officinalis) herb and leaf contains allantoin and rosmarinic acid; comfrey also contains pyrrolizidine alkaloids. Comfrey preparations have been used topically for pain following episiotomy and cracked, painful nipples, either as aqueous preparations or in creams and ointments.[1][2][3][4][5][6][7] Scientific evidence of effectiveness for these indications is minimal. The pyrrolizidine alkaloids in comfrey can cause severe liver damage, liver cancer, mutagenicity, and even death.[8][9] For this reason, the US Food and Drug Administration has banned the sale of oral comfrey products in the United States. Furthermore, most sources consider topical use of comfrey during breastfeeding to be contraindicated.[1][10][11] If it is used on the skin, it should only be applied to intact skin away from the breast on the smallest area of skin possible, and for a limited duration. It is particularly important to ensure that the infant not come into direct contact with the areas of skin that have been treated, because ingestion may cause severe liver damage.<br><br> Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
