  422:
    summary_of_use_during_lactation: "It is probably best to avoid amantadine during breastfeeding because of its potential negative effect on lactation."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Amantadine is a dopamine agonist. Clinical studies using amantadine dosages of 100 mg 2 or 3 times daily have demonstrated a decrease in serum prolactin and decreased galactorrhea in patients taking dopaminergic neuroleptic drugs such as phenothiazines, haloperidol and loxapine.[1][2] No studies have been reported on the effects of amantadine on the milk supply in nursing mothers. The maternal prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    substance_name: "Amantadine"
    cas_registry_number: "768-94-5"
    drug_class: "Antiinfective Agents, Antiparkinson Agents (Antiviral Agents), Dopamine Agents"
  423:
    summary_of_use_during_lactation: "In dosages prescribed for medical indications, some evidence indicates that amphetamine does not affect nursing infants adversely. The effect of amphetamine in milk on the neurological development of the infant has not been well studied. Large dosages of amphetamine might interfere with milk production, especially in women whose lactation is not well established. Breastfeeding is generally discouraged in mothers who are actively abusing amphetamines.[1][2][3]"
    drug_levels: "Maternal Levels: A nursing woman was taking racemic amphetamine 5 mg orally 4 times daily at 10 am, noon, 2 pm and 4 pm for narcolepsy. Trough milk levels of 55 and 68 mcg/L were found before the 10 am dose on days 10 and 42 postpartum, respectively. Milk levels were 118 and 138 mcg/L before the 2 pm doses on days 10 and 42, respectively.[4] A woman took 35 mg of amphetamine daily for narcolepsy and exclusively breastfed her infant for 6 months. Breastmilk samples were taken just before her morning dose at 2, 5 and 9 weeks postpartum. Breastmilk levels of amphetamine were 74, 82 and 82 mcg/L, respectively. These values represent a weight-adjusted dosage of 1.9% to 2.1% of the maternal dosage and an absolute infant dosage of 11.1 to 12.4 mcg/kg daily.[5] Infant Levels: Amphetamine was measured in a 12-hour urine collection in a breastfed infant whose mother was taking racemic amphetamine 5 mg 4 times daily. The infant's urinary excretion of amphetamine ranged from 0.1 to 0.3% of the mother's urinary excretion.[4] The infant of a mother who was taking amphetamine 35 mg daily for narcolepsy during pregnancy and postpartum was exclusively breastfed for 6 months. Infant blood samples were taken just before the mother's morning amphetamine dose at 2, 5 and 9 weeks postpartum. Infant serum concentrations at these times were 3.1, 2 and 1.4 mcg/L, respectively. These values represented 15%, 7% and 5% of simultaneous maternal serum concentrations.[5]"
    effects_in_breastfed_infants: "One infant whose mother was being treated for narcolepsy with racemic amphetamine 5 mg 4 times daily was exposed to the drug in milk for the (unspecified) duration of breastfeeding. There were no signs of abnormal development during the first 2 years of life.[4] The infant of a mother who was taking amphetamine 35 mg daily for narcolepsy during pregnancy and postpartum was exclusively breastfed for 6 months. The infant experienced no adverse reactions and grew normally.[5]"
    effects_on_lactation_and_breastmilk: "In 2 papers by the same authors, 20 women with normal physiologic hyperprolactinemia were studied on days 2 or 3 postpartum. Eight received dextroamphetamine 7.5 mg intravenously, 6 received 15 mg intravenously and 6 who served as controls received intravenous saline. The 7.5 mg dose reduced serum prolactin by 25 to 32% compared to control, but the difference was not statistically significant. The 15 mg dose significantly decreased serum prolactin by 30 to 37% at times after the infusion. No assessment of milk production was presented.[6][7] The authors also quoted data from another study showing that a 20 mg oral dose of dextroamphetamine produced a sustained suppression of serum prolactin by 40% in postpartum women. The maternal prolactin level in a mother with established lactation may not affect her ability to breastfeed. In a retrospective Australian study, mothers who used intravenous amphetamines during pregnancy were less likely to be breastfeeding their newborn infants at discharge than mothers who abused other drugs (27% vs 42%). The cause of this difference was not determined.[8] A mother took amphetamine 35 mg daily for narcolepsy during pregnancy and postpartum. She exclusively breastfed her infant for 6 months with no evidence of an adverse effect on milk production.[5]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Dextroamphetamine\">(Therapeutic use) Dextroamphetamine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Lisdexamfetamine\"> Lisdexamfetamine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Methylphenidate\"> Methylphenidate</a>
    substance_name: "Amphetamine"
    cas_registry_number: "300-62-9"
    drug_class: "Adrenergic Agents, Central Nervous System Stimulants, Dopamine Agents, Sympathomimetics"
  424:
    summary_of_use_during_lactation: "Bromocriptine is usually not used during breastfeeding because it suppresses lactation. The indication of lactation suppression has been withdrawn in the US and other countries because it increases the risk of maternal stroke, seizures, cardiovascular disorders, death and possibly psychosis.[1][2]<br><br>  A low dose of 2.5 mg once daily has been used for 3 days to decrease overproduction of milk. The drug was undetectable in milk with this dosage and infants had no adverse reactions, but the safety of this use is not established. Case reports and series also exist of mothers treated with bromocriptine for amenorrhea-galactorrhea syndrome during pregnancy and lactation who successfully breastfed their infants. Bromocriptine has been used to treat persistent galactorrhea following breast augmentation surgery.[3]"
    drug_levels: "Maternal Levels: In 14 women given bromocriptine 2.5 mg once daily, the drug was undetectable (  < 0.2 mcg/L) in breastmilk on consecutive 3 days, but the times with respect to the doses were not stated.[4] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "No adverse effects were noticed in 14 breastfed infants of mothers who were given oral bromocriptine 2.5 mg once daily for 3 days beginning on day 5 postpartum to decrease overproduction of milk.[4] In a case series of 40 women with pituitary adenoma and hyperprolactinemia, 30 of the women took bromocriptine 2.5 or 5 mg daily during pregnancy. Thirty of the 40 women breastfed their infants, although it is not clear from the paper how many of the mothers continued to take bromocriptine during nursing. The authors reported that there were no abnormal findings in any of the breastfed infants. In an unstated number of infants who had their serum prolactin measured, it took 6 to 9 weeks for their elevated serum prolactin levels to return to baseline values.[5] A mother who was receiving bromocriptine (dosage not stated) for hyperprolactinemia from a pituitary macroadenoma breastfed her infant partially for 2 days and then exclusively from the third day onward (duration not sated). The infant had no observable side effects. She had regained her birthweight on day 10 and had gained weight adequately at 5 months.[6]"
    effects_on_lactation_and_breastmilk: "With doses of 2.5 mg 1 to 3 times daily (usually twice daily), there is a marked reduction in serum prolactin, no increase in serum prolactin following nipple stimulation and little or no breast engorgement. Treatment is usually given for 14 days. A meta-analysis of published studies found evidence that bromocriptine is more effective than placebo for lactation suppression during the first week postpartum, but evidence is insufficient to comment on the acceptability of such therapy.[7] Rebound lactation after cessation of therapy may be controlled with a dose of 2.5 mg once daily for 1 additional week.[8] Bromocriptine also prevents puerperal fever caused by either breast engorgement or infection among women who do not nurse their newborn infants.[9] The indication of postpartum breast engorgement was removed in the United States in 1994 because of serious maternal toxicity, including stroke (some fatal), convulsions, myocardial infarction (some fatal) and severe hypertension.[10] One study found that seizure risk was decreased in the early puerperium, but increased slightly later.[11] Cerebral angiopathy, stroke and seizures continue to be reported from countries where bromocriptine is still used to suppress lactation.[12][13][14] An early double-blind study in 60 women who were less than 24 hours postpartum found bromocriptine to be as effective as diethylstilbestrol in suppressing postpartum lactation. Bromocriptine was given in a dosage of 5 mg twice daily for 6 days followed by 5 mg three times daily for 3 days. Diethylstilbestrol dosage was 20 mg twice daily for 3 days, followed by 10 mg twice daily for 3 days, then 10 mg daily for 3 days.[15] Hyperprolactinemia and galactorrhea have been reported occasionally after withdrawal of long-term therapy with high doses (5 to 10 mg 3 times daily) of bromocriptine for treatment of parkinsonism.[16] In women given bromocriptine immediately postpartum, the composition of milk is altered from the milk of normal lactation. Most protein constituents (e.g., total protein, albumin, alpha-lactalbumin, lactoferrin, IgA and IgG) appear in higher concentrations than normal, similar to those of colostrum. Lactose levels are suppressed.[17] A study in 14 women who were overproducing milk on day 3 postpartum found that oral bromocriptine 2.5 mg once daily for 3 days reduced serum prolactin to subnormal levels, but rebounded to control levels by 36 hours after the last dose. In contrast, the milk yield decreased by 25% from baseline and the decrease persisted for at least 12 days afer the last dose.[4] A woman who was treated with bromocriptine 5 mg daily for the amenorrhea-galactorrhea syndrome during pregnancy continued taking the drug in the same dosage after delivery and successfully breastfed her infant.[18] In a case series of 40 women with pituitary adenoma and hyperprolactinemia, 30 of the women took bromocriptine 2.5 or 5 mg daily during pregnancy. Thirty of the 40 women were able to breastfeed successfully, although it is not clear from the paper how many of the mothers continued to take bromocriptine during nursing.[5] A mother who was receiving bromocriptine (dosage not stated) for hyperprolactinemia from a pituitary macroadenoma successfully breastfed her infant partially for 2 days and exclusively from the third day postpartum onward (total duration not stated). She received support from professionals and a relative who was nursing.[6]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+(Lactation+suppression\">(Lactation suppression</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Cabergoline\"> hyperprolactinemia) Cabergoline</a>
    substance_name: "Bromocriptine"
    cas_registry_number: "25614-03-3"
    drug_class: "Antiparkinson Agents, Dopamine Agonists, Ergot Alkaloids"
  425:
    summary_of_use_during_lactation: "Short-term or occasional use of chloral hydrate during breastfeeding is unlikely to adversely affect the breastfed infant, especially if the infant is older than 2 months. Because the active metabolite of chloral hydrate has a long half-life, other sedative-hypnotics are preferred for long-term use during breastfeeding, especially while nursing a neonate or preterm infant. Monitor the infant for excessive drowsiness."
    drug_levels: "Maternal Levels: In a study of 50 women who were given 1.3 grams of chloral hydrate rectally on day 3 postpartum, peak chloral hydrate milk levels of about 10 mg/L occurred within the first hour and fluctuated between 6 and 10 mg/L for 10 hours after the dose. Milk levels of the active metabolite, trichloroethanol, reached a peak of about 40 mg/L 45 minutes after the dose and gradually decreased to about 12 mg/L over the next 23 hours.[1] After 1.3 grams of dichloralphenazone daily dichloralphenazone (equivalent to about 1 gram of chloral hydrate), milk trichloroethanol levels were found to range from 1.3 to 3.2 mg/L in one woman.[2] Infant Levels: After a 1.3 gram maternal dose of dichloralphenazone (equivalent to about 1 gram of chloral hydrate), trichloroethanol was detected in the breastfed infant's plasma 21 hours later.[2]"
    effects_in_breastfed_infants: "An old review article states that if an infant is breastfed within 45 minutes of a maternal dose of chloral hydrate while she is taking 1.5 grams twice daily, the infant will fall into a prolonged, restless sleep.[3] A single maternal rectal dose of 1.3 grams chloral hydrate in 50 women was stated to not adversely affect their breastfed newborn infants.[1] Minimal morning sedation occurred in a 5-month-old breastfed infant whose mother was taking 1.3 grams of dichloralphenazone (equivalent to about 1 gram of chloral hydrate) every evening plus chlorpromazine 100 mg 3 times daily. The infant's overall development was said to be normal at 3 months of age.[2]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Zaleplon\">Zaleplon</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Zolpidem\"> Zolpidem</a>
    substance_name: "Chloral Hydrate"
    cas_registry_number: "302-17-0"
    drug_class: "Hypnotics and Sedatives"
  426:
    summary_of_use_during_lactation: "Limited information indicates that clofazimine appears in milk in relatively large amounts. Milk can be colored pink by the drug and breastfed infant's skin can be discolored the typical red color that is common in persons taking the drug. No serious or permanent toxicity has been reported in breastfed infants; however, an alternate drug might be considered."
    drug_levels: "Clofazimine is excreted into milk, reportedly coloring it bright pink to red.[1][2] Maternal Levels: Eight women with leprosy who had been breastfeeding for 4 months or less had been receiving clofazimine either 50 mg daily (n = 5), 100 mg every other day (n = 2) or 100 mg daily (n = 1) for an average of 5 months. Milk levels collected 4 to 6 hours after the dose averaged 1.33 mg/L (range 0.8 to 1.7 mg/L). Infants received an average of 0.199 mg/kg daily (range 0.17 to 0.26 mg/kg daily) which averaged 22.1% (range 13.5 to 30%) of the maternal weight-adjusted dosage.[3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Probable cases of skin discoloration in breastfed infants whose mothers were taking clofazimine have been reported. In one infant, red skin color was reported.[1] In another (exact maternal dosage not stated, but in the range of 100 to 300 mg daily), the infant's skin color was reported as ruddy and slightly hypermelanotic; this infant's skin color returned to normal 5 months after the end of maternal therapy.[4] Clofazimine was used as part of a six-drug regimen to treat a pregnant woman with multidrug-resistant tuberculosis during the first trimester of pregnancy and postpartum. The infant was breastfed (extent and duration not stated). At age 1.8 years, the child had failure to thrive, possibly due to tuberculosis contracted after birth, but was otherwise developing normally. The child also had bronze coloration of the skin color which faded over time.[5]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Dapsone\">Dapsone</a>
    substance_name: "Clofazimine"
    cas_registry_number: "2030-63-9"
    drug_class: "Leprostatic Agents"
  427:
    summary_of_use_during_lactation: "Limited information from an old study indicates that maternal doses of cycloserine of 1 gram daily produce moderate levels in milk. If cycloserine is required by the mother, it is not a reason to discontinue breastfeeding, especially if the infant is older than 2 months. Exclusively breastfed infants should be monitored if this drug is used during lactation, possibly including measurement of serum levels to rule out toxicity if there is a concern."
    drug_levels: "Maternal Levels: In 5 women (time postpartum not stated) receiving oral cycloserine 250 mg 4 times daily, single milk levels from each of the mothers (collection times not stated) averaged 13.4 mg/L (range 6 to 19 mg/L).[1] It is estimated that a fully breastfed infant would receive 1.7 mg/kg daily or 11 to 28% of a usual infant dosage.[2][3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "No adverse effects were noted in 5 in breastfed infants (ages not stated) whose mothers were taking oral cycloserine 250 mg 4 times daily.[1] Cycloserine was used as part of multi-drug regimens to treat 5 women with multidrug-resistant tuberculosis, 4 throughout pregnancy and postpartum and the other postpartum only. The infants were breastfed (extent and duration not stated). At age 1.25, 1.8, 3.9, 4.6 and 5.5 years, the children were developing normally except for a mild speech delay in one and hyperactivity in another.[4]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Cycloserine"
    cas_registry_number: "68-41-7"
    drug_class: "Antibiotics, Antitubercular"
  428:
    summary_of_use_during_lactation: "Because no information is available on the long-term use of dantrolene during breastfeeding, an alternate drug may be preferred, especially while nursing a newborn or preterm infant. After short-term use, the drug would be expected to be eliminated from milk in 1 to 2 days."
    drug_levels: "Maternal Levels: Administration of several intravenous dantrolene doses were given over 3 days to a postpartum mother in divided doses. Total daily dosages were 720 mg on day 1, 320 mg on day 2, and 80 mg on day 3. A milk level of 1.2 mg/L was measured on day 2 after a total of 640 mg had been given. The milk level was 50 mcg/L on day 4 about 35 hours after the last dose. Dantrolene half-life in milk was 9.2 hours.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Baclofen\">Baclofen</a>
    substance_name: "Dantrolene"
    cas_registry_number: "7261-97-4"
    drug_class: "Muscle Relaxants, Central"
  429:
    summary_of_use_during_lactation: "Desmopressin is excreted in negligible amounts into milk and is poorly absorbed orally by the infant, so it appears acceptable to use during breastfeeding."
    drug_levels: "Maternal Levels:  In a patient who was using intranasal desmopressin 10 mcg twice daily for diabetes insipidus, serum and milk levels of arginine vasopressin were measured after a dose.[1] Milk levels gradually increased from the background level of 1 ng/L to about 1.5 ng/L over the 4-hour observation period. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Several cases have been reported of mothers with diabetes insipidus using desmopressin and breastfeeding their infants.[2][3][4] In one case, the mother discontinued nursing after 2 weeks because of a low milk supply, but this was not clearly drug related.[3] Lactation sometimes improves diabetes insipidus and reduces desmopressin requirements.[2][3]"
    substance_name: "Desmopressin"
    cas_registry_number: "16679-58-6"
    drug_class: "Hemostatics, Vasopressins"
  430:
    summary_of_use_during_lactation: "Short-term or occasional use of dichloralphenazone during breastfeeding is unlikely to adversely affect the breastfed infant, especially if the infant is older than 2 months. Because the active metabolite, trichloroethanol, has a long half-life, long-term use of repeated doses during breastfeeding could result in infant sedation, especially while nursing a neonate or preterm infant. The low doses of dichloralphenazone found in combination migraine products (e.g., Midrin) are less likely to cause drowsiness in the infant unless doses are repeated several times daily. The antipyrine component of dichloralphenazone is considered unlikely to harm the infant.[1][2] Monitor the infant for excessive drowsiness during use."
    drug_levels: "Dichloralphenazone is a chemical combination of chloral hydrate (64%) and antipyrine (36%). Maternal Levels: After 1.3 grams of dichloralphenazone (equivalent to about 830 mg of chloral hydrate) daily in a woman who was 5 month postpartum, milk trichloroethanol levels were found to range from 1.3 to 3.2 mg/L.[3] Antipyrine was given to 7 lactating women were 2 to 19 months postpartum. Each woman drank a single oral dose of 18 mg/kg of antipyrine in solution. Peak milk levels usually occurred 10 minutes after ingestion and ranged from about 10 to 30 mg/L. The antipyrine half-life in milk averaged 11.6 hours (range 5.7 to 21.7 hours). The authors estimated that a fully breastfed infant would ingest 6.4 mg of antipyrine after this maternal dose or 0.59% of the maternal dose (not weight-adjusted). Two of the women who were studied before and after pregnancy indicated that antipyrine clearance might be increased by about two-fold during lactation.[1] The time course of antipyrine appearance in milk is probably slower than above from dichloralphenazone in a tablet formulation. Infant Levels. After a 1.3 gram maternal dose of dichloralphenazone (equivalent to about 1 gram of chloral hydrate), trichloroethanol was detected in her 5-month-old breastfed infant's plasma 21 hours later.[3]"
    effects_in_breastfed_infants: "Minimal morning sedation occurred in a 5-month-old breastfed infant whose mother was taking 1.3 grams of dichloralphenazone (equivalent to about 1 gram of chloral hydrate) every evening plus chlorpromazine 100 mg 3 times daily. The infant's overall development was said to be normal at 3 months of age.[3]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Dichloralphenazone"
    cas_registry_number: "480-30-8"
    drug_class: "Anti-Inflammatory Agents, Non-Steroidal, Hypnotics and Sedatives"
  431:
    summary_of_use_during_lactation: "Divalproex results in valproic acid in the maternal bloodstream. Because of the low levels of valproic acid in breastmilk and infant serum, no unquestionable adverse reactions to valproic acid during breastfeeding have been reported. Theoretically, breastfed infants are at risk for valproic acid-induced hepatotoxicity, so infants should be monitored for jaundice and other signs of liver damage during maternal therapy. A questionable case of thrombocytopenia has been reported, so monitor the infant for unusual bruising or bleeding. One author recommends monitoring infant serum valproate levels, platelets and liver enzymes during therapy.[1] Combination therapy with sedating anticonvulsants or psychotropics may result in infant sedation or withdrawal reactions."
    drug_levels: "In published reports of anticonvulsant use during breastfeeding, most women were taking a combination of anticonvulsants. Some other anticonvulsants (e.g., phenytoin, carbamazepine) stimulate the metabolism of other drugs including anticonvulsants, whereas others (e.g., valproic acid) inhibit the metabolism of other drugs. Therefore, the relationship of the maternal dosage to the concentration in breastmilk can be quite variable, making calculation of the weight-adjusted percentage of maternal dosage less meaningful than for other drugs in this database. Divalprox is the chemical combination of 2 valproic acid molecules that results in valproic acid in the bloodstream. Although divalproex has not been studied during breastfeeding, its properties are expected to be identical to those of valproic acid with respect to breastfeeding. Maternal Levels: An epileptic mother was taking valproic acid 2.4 g daily and primidone 250 mg 3 times daily during pregnancy and postpartum. During the second week postpartum, a breastmilk valproic acid level was 7 mg/L, which was 7% of her serum level.[2] An epileptic mother was taking valproic acid 1.6 g daily in divided doses. The breastmilk level at 5 days postpartum was 7.2 mg/L; by 29 days postpartum, it had fallen to 3 mg/L.[3] A woman was taking valproic acid 250 mg twice daily during pregnancy and postpartum. At 62 hours postpartum (16 hours after her last dose) she had a milk level of 180 mcg/L. At 130 hours postpartum (3 hours after her last dose) she had a milk level of 460 mcg/L.[4] A woman taking valproic acid 250 mg twice daily had milk valproate levels of 2 mg/L 30 minutes after taking a dose. The milk level fell to 0.43 mg/L 1 hour later and to undetectable levels (  < 0.4 mg/L) an hour after that.[5] The valproic acid level in the breastmilk of mothers 5 mothers taking valproic acid ranged between 0.4 to 3.9 mg/L. The dosages they were receiving was not stated, but milk levels ranged between 1.3 and 7.1% of the maternal plasma level.[6] This case series was extended to 16 women taking an average of 22.1 mg/kg daily of valproic acid. They had average milk valproate levels of 1.8 mg/L.[7] In 6 women taking valproic acid in dosages ranging from 9.6 to 31 mg/kg daily, milk valproate levels ranged from 0.034 to 5.4 mg/L and levels of the metabolite 3-keto-valproate ranged from 0.04 to 0.48 mg/L.[8] Extension of the study to 13 patients did not markedly alter the results.[9] Four women taking valproic acid (1 took 1.2 g daily and 3 took 1.5 g daily)had breastmilk valproate levels measured. Specific milk concentrations are not given, but milk levels were 50 to 10% of maternal serum levels, consistent with other studies. The authors estimated that a breastfed infant would receive only 6 mg in a liter of milk.[10] Four mothers taking valproic acid (3 took 1.2 g daily and 1 took 1.8 g daily) during pregnancy and postpartum had breastmilk levels measured during the first week postpartum. The average breastmilk levels were 1.8 mg/L (range 1 to 3.8 mg/L).[11] One woman taking valproic acid 1 g daily had milk levels of 3, 2.3 and 1.4 mg/L on postpartum days 6, 7, and 17, respectively. Another woman was taking valproic acid 1.4 g plus carbamazepine 600 mg and diazepam 2 mg daily. Milk valproate levels were 2, 1.4, 3.5, 2.3 and 2.8 mg/L on postpartum days 1, 3, 15, 29, and 43, respectively.[12] Infant Levels: The breastfed infant of an epileptic mother who was taking valproic acid 1.6 g daily in divided doses had serum valproic acid level of about 7.5 mg/L on day 5 of life that fell to undetectable levels by day 29.[3] A 2-month-old breastfed infant was nursed by a mother taking valproic acid 250 mg twice daily. Infant serum levels were undetectable (  < 0.4 mg/L) before nursing and reached a peak of 2 mg/L 30 minutes after nursing which was 2 hours after the mother's dose. The serum level fell to 1 mg/L 1.5 hours later.[5] The infant of a mother who was taking valproic acid monotherapy 600 mg twice daily had a serum valproic acid level of 6.6 mg/L.[13] Two infants were studied whose mothers were taking valproic acid monotherapy for bipolar disorder. A 1-month-old infant had a serum valproate level of 4 mg/L during maternal therapy with 750 mg daily in divided doses. Another fully breastfed 3-month-old whose mother was taking 250 mg of valproic acid twice daily had a serum level of 1 mg/L.[14] Two breastfed infants whose mothers were taking valproic acid 500 mg daily for bipolar disorder had undetectable (  < 3.5 and   < 5 mcg/L) serum valproate levels. Both mothers were also taking clonazepam; one was also taking trifluoperazine and the other was taking fluoxetine.[15] Four exclusively breastfed infants whose mothers began taking valproic acid monotherapy postpartum in dosages of 750 or 1000 mg daily had average serum levels of 1 mg/L which averaged 1.8% of their mothers' serum levels. Another infant that was 80% breastfed during maternal treatment with 1 g daily had a serum level of 0.7 mg/L or 1% of the maternal serum level. A sixth infant that was 50% breastfed during maternal treatment with 1 g daily had a serum level of 0.7 mg/L or 1.2% of the maternal serum level. All infant serum levels were taken between 4 and 19 weeks of age.[16]"
    effects_in_breastfed_infants: "An epileptic mother was taking valproic acid 2.4 g daily and primidone 250 mg 3 times daily during pregnancy and postpartum. During the second week postpartum, her breastfed infant was sedated. Breastfeeding was stopped and the drowsiness cleared.[2] The sedation was possibly caused by primidone in breastmilk although valproic acid might have contributed by increasing primidone levels. Petechiae, thrombocytopenia, anemia, and mild hematuria occurred in a 2.5-month-old breastfed infant whose mother was taking valproic acid 600 mg twice daily. The petechiae resolved 8 days after discontinuing breastfeeding. The authors believed the adverse effect to be caused by valproic acid in breastmilk.[13] However, other authors believe that these symptoms were more likely caused by idiopathic thrombocytopenic purpura following a viral infection.[16] Two breastfed infants aged 1 and 3 months whose mothers were taking valproic acid monotherapy 750 and 500 mg daily developed normally and had no abnormal laboratory values. Their plasma levels were 6% and 1.5% or their mother's serum levels, respectively.[14] Six breastfed infants whose mothers were taking valproic acid 750 or 1000 mg daily had no adverse reactions to valproic acid in breastmilk.[16] An exclusively breastfed infants whose mother was taking valproate 1.8 g, topiramate 300 mg, and levetiracetam 2 g, daily during pregnancy and lactation appeared healthy to the investigators throughout the 6- to 8-week study period.[17] In a long-term study on infants exposed to anticonvulsants during breastfeeding, no difference in average intelligence quotient at 3 years of age was found between infants who were breastfed (n = 11) and those not breastfed (n = 24) when their mothers were taking valproate.[18]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Divalproex"
