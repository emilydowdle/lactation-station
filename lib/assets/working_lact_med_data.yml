  369:
    summary_of_use_during_lactation: "Because miconazole has poor oral bioavailability, it is unlikely to adversely affect the breastfed infant, including topical application to the nipples. However, miconazole ointment appears to have no advantage over lanolin for treating sore nipples during breastfeeding[1] and a survey of  members of the Academy of Breastfeeding Medicine found topical miconazole is rarely prescribed to nursing mothers to treat thrush.[2] Any excess cream or ointment should be removed from the nipples before nursing. Only water-miscible cream or gel products should be applied to the breast because ointments may expose the infant to high levels of mineral paraffins via licking.[3]"
    drug_levels: "Maternal Levels:  Relevant published information was not found as of the revision date. Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "In a randomized, double-bind trial, lanolin was compared to an all-purpose nipple ointment containing mupirocin 1%, betamethasone 0.05%, and miconazole 2% for painful nipples while nursing in the first 2 weeks postpartum. The two treatments were equally effective in reducing nipple pain, nipple healing time, breastfeeding duration, breastfeeding exclusivity rate, mastitis and nipple symptoms, side effects or maternal satisfaction with treatment.[1]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Clotrimazole\">Clotrimazole</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Fluconazole\"> Fluconazole</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Nystatin\"> Nystatin</a>
