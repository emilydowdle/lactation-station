    substance_name: "Gemfibrozil"
    cas_registry_number: "25812-30-0"
    drug_class: "Anticholesteremic Agents, Antilipemic Agents, Fibric acids"
  496:
    summary_of_use_during_lactation: "Granulocyte colony-stimulating factor (G-CSF) is a normal component of breastmilk. However, the excretion of exogenous filgrastim in breastmilk or its effects on breastfed infants have not been well studied. Limited data indicate that filgrastim and a similar G-CSF product, lenograstim, are poorly excreted into breastmilk and are undetectable by 3 days after an injection. Some authors recommend withholding breastfeeding for this period of time.[1] However, filgrastim has been safely given orally to neonates and is not orally absorbed by neonates, so any filgrastim that is excreted into milk is unlikely to adversely affect the breastfed infant."
    drug_levels: "Granulocyte colony-stimulating factor (G-CSF) is a normal component of breastmilk. In the United States, the biosynthetic form that is available for exogenous administration is filgrastim. Other biosynthetic forms of G-CSF are available in other countries. Lenograstim is a glycosylated recombinant G-CSF whereas filgrastim is not glycosylated. Maternal Levels. A nursing mother who was 4 months postpartum was given the recombinant G-CSF product lenograstim in order to donate peripheral blood stem cells. She was given lenograstim subcutaneously in doses of 300 mcg on day 1,600 mcg daily on days 2 to 4 and 300 mcg daily on days 5 and 6 of therapy. G-CSF concentration in milk was less than 5 ng/L before therapy. G-CSF milk levels increased during therapy with levels of about 58 ng/L on day 4, 78 ng/L on day 5, and 85.7 ng/L on day 6. Sampling times were not stated.[2] The maximum amount in milk represents an infant dosage of about 0.013 mcg/kg which is 13% of an infant subcutaneous dose of exogenous G-CSF and 0.13% of the maternal weight-adjusted dosage. A woman received subcutaneous injections of filgrastim in the following doses: 600 mcg on day 1,300 mcg twice daily on days 2 to 5, and 300 mcg once on day 6 prior to harvesting white cells for donation. She was nursing her 25-day-old infant and milk G-CSF levels were measured once daily just before the first dose of the day. G-CSF was first detectable (  > 10 ng/L) in whole milk 12 hours after the start of the regimen, had a peak milk concentration of 188 ng/L at 22 hours after the start of the regimen, and then after 43 hours, slowly declined until G-CSF was undetectable (  < 10 ng/L) in breastmilk 70 hours after the last dose.[3] Infant Levels: Published information on absorption of filgrastim from breastmilk was not found as of the revision date. However, a study in which an oral dose of 100 mcg/kg of filgrastim (10 times the subcutaneous dose) was given to preterm infants found that filgrastim was not absorbed.[4]"
    effects_in_breastfed_infants: "Published information on the effects of filgrastim in breastmilk was not found as of the revision date. However, oral filgrastim 20 mcg daily for 5 days has been given to preterm infants with stage I necrotizing enterocolitis (NEC). Filgrastim appeared to halt progression to more severe stages of NEC in this small study.[5]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Filgrastim"
    cas_registry_number: "121181-53-1"
    drug_class: "Colony-Stimulating Factors, Hematopoietic Cell Growth Factors"
  497:
    summary_of_use_during_lactation: "Erythropoietin is a normal component of human milk. The excretion of exogenous epoetin alfa (recombinant human erythropoietin; EPO) in breastmilk has not been studied. Although some studies have shown an improve response of postpartum anemia when EPO was used with iron therapy, current consensus is that EPO has no clinically important effect on the increase in hemoglobin concentration over iron alone.[1] No adverse reactions were reported in the breastfed infants of mothers who received EPO. No special precautions are required during breastfeeding if mothers receive EPO.[2]<br><br>  Some authors have hypothesized that erythropoietin in milk might help maintain the integrity of the lining of the mammary epithelium and the infant gastrointestinal tract, thereby reducing the risk of mother-to-child transmission of HIV infection (MTCT).[3] A case-control study in Tanzania supports the protective role of erythropoietin in breastmilk against MTCT.[4] Erythropoietin might also have a modest beneficial effect on the infant's red cell production.[5] Holder pasteurization (62.5 degrees C for 30 minutes) decreases the concentration of endogenous erythropoietin by an average about 75%, with complete degradation in some samples.[6]"
    drug_levels: "Maternal Levels: Relevant published information on exogenous administration of epoetin alfa was not found as of the revision date. However, breastmilk normally contains erythropoietin. Erythropoietin concentrations in human milk are in the range of approximately 4 to 5 units/L in the first 1 to 2 months postpartum and increase to 20 to 40 units/L by the third month and to 100 to 150 units/L by 12 months.[3] A study on pasteurization of breastmilk found that the erythropoietin concentration in breastmilk dropped from 1.9 international units/L before pasteurization to 0.5 international units/L after pasteurization.[7] Infant Levels: Published information on absorption of epoetin alfa from breastmilk was not found as of the revision date. However, several studies in which oral doses of epoetin alfa and other recombinant forms of erythropoietin were given to preterm infants found that epoetin is absorbed to a small extent. Increases in hematocrit in infants treated with oral epoetin alfa have been small to negligible.[5][8][9][10][11][12] However, one study found that hospitalized preterm infants taking enteral feedings and given 400 units daily of recombinant human erythropoietin by mouth with ferrous sulfate had higher reticulocyte counts and serum erythropoietin concentrations upon hospital discharge than control infants given only ferrous sulfate.[13]"
    effects_in_breastfed_infants: "Enhancement of gastrointestinal tract maturation has been proposed as a function of erythropoietin in breastmilk.[3][13] In a study of 40 women with postpartum anemia, 19 of 20 women who received iron and subcutaneous recombinant human erythropoietin (EPO; generic name and brand not specified) 200 IU/kg daily for 15 days were able to breastfeed their infants. This regimen is more aggressive than the approve three times/week regimen. In the control group that received only oral iron and folic acid, only 10 were able to breastfeed their infants. No adverse reactions were reported among the infants of women who receive EPO.[2]"
    effects_on_lactation_and_breastmilk: "In small studies, epoetin alfa administration decreased serum prolactin in patients with amylotrophic lateral sclerosis,[14] but had no effect in normal subjects or in patients with renal failure undergoing chronic ambulatory peritoneal dialysis.[15][16] The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    substance_name: "Epoetin Alfa"
    cas_registry_number: "113427-24-0"
    drug_class: "Colony-Stimulating Factors, Hematinics, Hematopoietic Cell Growth Factors"
  498:
    summary_of_use_during_lactation: "Domperidone is not approved for marketing in the United States by the US Food and Drug Administration, but is available in Canada and other countries. Domperidone may also be available from some compounding pharmacies in the US. The quality of such products cannot be assured, and the FDA has warned against their use.[1]<br><br>  Data available from 4 small studies on the excretion of domperidone into breastmilk are somewhat inconsistent, but infants would probably receive less than 0.1% of the maternal weight-adjusted dosage. No adverse effects have been found in a limited number of published cases of breastfed infants whose mothers were taking domperidone.<br><br>  Domperidone is sometimes used as a galactogogue to increase milk supply.[2] Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[3] Most mothers who are provided instruction in good breastfeeding technique and breastfeed frequently are unlikely to obtain additional benefit from domperidone. Whether domperidone has any benefit as a galactogogue in women who continue to have insufficient milk production after nursing technique and frequency have been optimized has not been adequately studied. A meta-analysis of 3 studies that compared domperidone to placebo or no treatment concluded that domperidone increased milk production.[4] However, another meta-analysis of the 2 studies of domperidone in the aforementioned meta-analysis that met strict inclusion criteria for treatment of demonstrated lactation insufficiency in mothers of preterm infants at more than 2 weeks postpartum found that although domperidone increased milk supply acutely, it might not improve long-term outcomes of breastfeeding in this population.[5] Other reviewers concluded that improvement of breastfeeding practices seems more effective and safer than off-label use of  domperidone.[6][7]<br><br>  Domperidone has no officially established dosage for increasing milk supply. Most published studies have used domperidone in a dosage of 10 mg 3 times daily for 4 to 10 days. Two small studies found no statistically significant additional increase in milk output with a dosage of 20 mg 3 times daily compared to a dosage of 10 mg 3 times daily[8][9] and that women who failed to respond to the low dosage did not respond to the higher dosage.[8] Dosages greater than 30 mg daily may increase the  risk of arrhythmias and sudden cardiac death in patients receiving domperidone,[10] although some feel that the risk is less in nursing mothers because of their relatively younger age.[11] Nevertheless, mothers should be advised to stop taking domperidone and seek immediate medical attention if they experience signs or symptoms of an abnormal heart rate or rhythm while taking domperidone, including dizziness, palpitations, syncope or seizures.[10] Maternal side effects of domperidone reported in galactogogue studies include  dry mouth, headache, dizziness, nausea, abdominal cramping, and diarrhea. Some of these were more frequent with 60 mg daily than with 30 mg daily.[8][9][12][13] Drug withdrawal symptoms consisting of insomnia, anxiety, and tachycardia were reported in a woman taking 80 mg of domperidone daily for 8 months as a galactogogue who abruptly tapered the dose over 3 days.[14] Another mother took domperidone 10 mg three times daily for 10 months as a galactagogue and stopped abruptly. After discontinuation, she experienced severe insomnia, severe anxiety, severe cognitive problems and depression.[15]"
    drug_levels: "Maternal Levels: Thirty breastmilk samples were obtained from 6 mothers taking domperidone 10 mg 3 times daily and 28 milk samples were obtained from 5 mothers taking domperidone 20 mg 3 times daily. Average concentrations of the drug in breastmilk were 0.28 mcg/L with the lower dosage and 0.49 mcg/L with the higher dosage. The authors estimated that a fully breastfed infant would receive daily dosages of 0.04 and 0.07 mcg/kg daily, respectively, at these maternal dosages. The estimated weight-adjusted maternal dosages were 0.012% and 0.009%, respectively.[8] A double-blind, controlled trial compared two dosages of domperidone for increasing milk supply in mothers of preterm infants. Mothers received either 10 mg or 20 mg three times daily. Drug concentrations in breastmilk were measured once between days 10 and 15 three hours after a dose. Milk domperidone concentrations were 3.4 mcg/L with the 10 mg dose (n = 4) and 6.9 mcg/L with the 20 mg dose (n = 3).[9] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "One paper reported 2 studies. In one, 8 women received domperidone 10 mg 3 times daily from day 2 to 5 postpartum. In the other, 9 women received domperidone 10 mg 3 times daily for 10 days from week 2 postpartum. No side effects were reported in any of the breastfed (extent not stated) infants.[16][17] Eleven women took domperidone 10 mg 3 times daily for 7 days to increase the supply of pumped milk for their preterm neonates. No side effects were reported in their infants.[18]"
    effects_on_lactation_and_breastmilk: "Domperidone increases serum prolactin in lactating and nonlactating women.[8][19][20][21] This effect is thought to be caused by the drug's antidopaminergic effect. In nonpregnant women, domperidone is less effective than the same dose of oral metoclopramide in raising serum prolactin; however, in multiparous women their effects are similar.[19][21] Domperidone has caused galactorrhea in nonpregnant women[22][23][24][25][26] and in one male infant.[27] One study, which was published twice in 2 different journals,[16][17] reported two separate small studies. In the first study, 15 women with a history of defective lactogenesis were given either oral domperidone 10 mg (n = 8) or placebo (n = 7) 3 times daily from day 2 to 5 postpartum. The patients were apparently not randomized and blinding was not mentioned in the paper. No instruction or support in breastfeeding technique was provided. The groups had similar serum prolactin levels at the start of the study. Baseline serum prolactin levels were higher in the treated women from day 3 to 5 postpartum. Suckling-induced serum prolactin increases were higher in the treated women than in the placebo group from day 2 postpartum onward. Milk yield was calculated by weighing the infants before and after each nursing for 24 hours. Increase in milk yield were greater in the treated mothers from day 2 onward; however, the lower average milk yield in the placebo group was due to 3 women with very low milk output. Average infant weight gain was correspondingly greater in the treated group. At 1 month postpartum, all treated mothers were nursing well, but 5 of 7 untreated mothers had inadequate (not defined) lactation. No correlation was found between baseline serum prolactin or the increase in prolactin and milk production.In the same paper(s), 17 primiparous women who had insufficient lactation (30% below normal) at 2 weeks postpartum were studied using the same methodology as above. Mothers were given either oral domperidone 10 mg (n = 9) or placebo (n = 8) 3 times daily for 10 days. The groups did not have significantly different serum prolactin levels at the start of the study. Serum prolactin levels were higher in the treated than untreated women from day 2 onward and milk production was higher in the treated group from day 4 onward. At the end of the study no untreated woman had an increase in milk supply from day 1. One month after the beginning of the study, all treated women had adequate milk production. No correlation was found between serum prolactin and milk production.[16] One well-designed, but small trial was reported with domperidone. Twenty women who were pumping milk with a good quality electric pump for their preterm infants were given either oral domperidone 10 mg (n = 11) or placebo (n = 9) 3 times daily for 7 days in a randomized, double-blind, trial. The mothers averaged 32 to 33 days postpartum. All had failed to produce sufficient milk for their infant after extensive counseling by lactation consultants. By day 5 of therapy, the serum prolactin levels of the treated mothers had increased by 119 mcg/L in the treated group compared to 18 mcg/L in the placebo group. Serum prolactin decreased to baseline levels in both groups 3 days after discontinuation of the study medications. Although the (partially imputed) baseline milk production was greater in the domperidone group (113 mL daily) than in the placebo group (48 mL daily), the average daily increases in milk production on days 2 to 7 were 45% (to 184 mL) and 17% (to 66 mL) in the domperidone and placebo groups, respectively. However, 4 women in the domperidone group failed to complete the study and only the study completers were matched and found to be similar at baseline. No follow-up beyond the 7-day study period was done to evaluate the persistence of an effect of domperidone on lactation success.[18] While this study appears to offer evidence of a beneficial effect on the milk supply in the mothers of preterm infants who are pumping their milk, several factors make this conclusion questionable: a 36% drop-out rate in the active drug group, the lack of an intent-to-treat analysis, and the vast difference in baseline milk supply between the domperidone and placebo groups. Twenty-five women who had been given domperidone 20 mg 4 times daily to increase milk supply had their dosages decreased over 2 to 4 weeks and discontinued. The duration of domperidone use was not stated in the abstract. All women had stable milk output and were nursing infants under 3 months of age who were growing normally. Of the 25 women, 23 did not increase their use of formula and all infants grew normally, indicating that domperidone can be withdrawn without a detrimental effect on infant nutrition.[28] Six women who were unable to produce sufficient milk for their preterm infants after counseling by lactation consultants were given domperidone in dosages of 10 mg 3 times daily or 20 mg 3 times daily in a crossover fashion. Baseline serum prolactin concentrations were increased by both dosages to a similar extent. Milk production increased in only 4 of the 6 women. In the other 4 women, milk production increased from 8.7 g/hour at baseline to 23.6 g/hour with 30 mg daily and 29.4 g/hour with 60 mg daily, although there was no statistically significant difference in between the 2 dosages. Side effects in the mothers of dry mouth, abdominal cramping and headache were more frequent with the higher dosage. Severe abdominal cramping caused one mother to drop out of the study during the run-in phase. Additionally, constipation and depressed mood were reported at the higher dosage.[8]Mothers of preterm infants (  < 31 weeks) with insufficient milk supply were given either domperidone 10 mg orally 3 times daily or placebo in a randomized, double-blind study. Women who received domperidone had a greater increase in milk volume (+267%) than in the placebo group (19%) at the end of 14 days. Breastmilk calcium concentration increased in the domperidone group (+62%) and decreased (-4%) in the placebo group. Carbohydrate concentrations increased slightly in the mothers receiving domperidone (+2.7%) and decreased slightly (-2.7%) in those receiving placebo. No statistical differences were found in protein, energy, fat, sodium or phosphate concentrations between the groups.[29] A retrospective, uncontrolled case series reported 14 mothers of preterm infants in the intensive care unit who had been given domperidone 20 mg three times daily to increase their milk supply. The pumped volume of milk increased by 48% over 14 days. However, the lack of a control group renders this report uninterpretable.[30] Mothers who underwent cesarean section at term were randomized to receive either oral domperidone 10 mg (n = 22) or placebo (n = 23) 4 times daily in a double-blind fashion beginning within the 24 hours postpartum. Nurses collected the mothers' milk with an electric breast pump applied for 15 minutes twice daily 2 hours after the mothers nursed their infants. The volume of milk collected by this incomplete collection technique was greater at all times, including at baseline, in the domperidone group. Seven women in the domperidone group reported dry mouth, and none in the placebo group.[12] Because of the endpoint selected and inequalities at baseline, it is impossible to attribute any clinical relevance to these results. Mothers who were expressing milk for their infants in a neonatal intensive care unit (mean gestational age 28 weeks) were given instructions on methods for increasing milk supply. If they were producing less than 160 mL of milk per kg of infant weight daily after several days, mothers were randomized to receive either domperidone or metoclopramide 10 mg by mouth 3 times daily for 10 days in a double-blinded fashion. Thirty-one mothers who received domperidone and 34 who received metoclopramide provided data on daily milk volumes during the 10 days. Milk volumes increased over the 10-day period by 96% with domperidone and 94% with metoclopramide, which was not statistically different between the groups. Some mothers continued to measure milk output after the end of the medication period. Results were similar between the 2 groups. Side effects in the domperidone group (3 women) included headache, diarrhea, mood swings and dizziness. Side effects in the metoclopramide group (7 women) included headache (3 women), diarrhea, mood swings, changed appetite, dry mouth and discomfort in the breasts.[13] The lack of a placebo group and the projection of milk volumes to impute missing data from some mothers detract from the findings of this study.A double-blind, controlled trial compared two dosages of domperidone for increasing milk supply in mothers of preterm infants. Mothers received either 10 mg (n = 8) or 20 mg (n = 7) three times daily for 4 weeks, followed by a tapering dosage over the subsequent 2 weeks. Both dosages increased milk volume, but there was no statistically significant different in milk volumes between the two groups.[9] A randomized trial in Pakistan compared the effects of domperidone 10 mg to placebo 3 times daily in women who delivered at term and had 10 mL or less of milk production from both breasts per single expression on day 6 postpartum. All women were given some counseling about proper breastfeeding technique. After 7 days of drug or placebo use, women were categorized as having either 50 mL or greater milk production per single expression or less than 50 mL. Serum prolactin was not measured. Seventy-two percent of women given domperidone successfully increased their milk supply compared to 11% in the placebo group. Problems with the study included an apparent lack of blinding of the drugs, investigators and mothers as well as the questionable endpoint of a single expression at an uncontrolled time of day rather than a daily total of milk output.[31]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Metoclopramide\">Metoclopramide</a>
    substance_name: "Domperidone"
