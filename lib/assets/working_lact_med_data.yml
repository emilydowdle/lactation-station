    drug_class: "Anesthetics, Local"
  701:
    summary_of_use_during_lactation: "No information is available on the use of mepivacaine during breastfeeding. Based on the low excretion of other local anesthetics into breastmilk, a single dose of mepivacaine during breastfeeding is unlikely to adversely affect the breastfed infant. However, an alternate drug may be preferred, especially while nursing a newborn or preterm infant.<br><br>  Mepivacaine given during labor as a local anesthetic to the mother has been reported to interfere with initial nursing behavior of some infants, but not weight gain during the first 5 days postpartum. Labor pain medication may delay the onset of lactation. More study is required to clarify the effect of mepivacaine during labor on breastfeeding outcome."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "In a study that compared extradural administration of mepivacaine, bupivacaine and lidocaine for analgesia during normal childbirth, no differences were found in weight changes over the first 5 days after delivery among the breastfed infants of the 3 groups. Overall weight gain was within normal limits for all groups.[1] Of 6 infants whose mothers received a pudendal block with mepivacaine within the hour before delivery, 4 took longer to begin nursing behavior and nursed less initially than 10 infants whose mothers received no anesthesia during labor. The long-term consequences of these differences were not reported.[2] A national survey of women and their infants from late pregnancy through 12 months postpartum compared the time of lactogenesis II in mothers who did and did not receive pain medication during labor. Categories of medication were spinal or epidural only, spinal or epidural plus another medication, and other pain medication only. Women who received medications from any of the categories had about twice the risk of having delayed lactogenesis II (  > 72 hours) compared to women who received no labor pain medication.[3]"
    substance_name: "Mepivacaine"
    cas_registry_number: "96-88-8"
    drug_class: "Anesthetics, Local"
