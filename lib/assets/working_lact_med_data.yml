  192:
    summary_of_use_during_lactation: "Limited information indicates that maternal doses of nalidixic acid up to 2 grams daily produce low levels in milk and would usually not be expected to cause any adverse effects in breastfed infants with monitoring of the infant for possible effects on the gastrointestinal flora, such as diarrhea or candidiasis (thrush, diaper rash). However, other agents may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "Maternal Levels: One paper reported old, unpublished data obtained from the manufacturer in which a breastmilk concentration of 2 mg/L was found at an unspecified time in 4 women taking 1 gram orally 4 times daily.[1]Thirteen lactating women were given 2 grams of nalidixic acid as a single dose between the third and eighth day postpartum. The average concentration of nalidixic acid in milk during the first four-hour collection period was 0.64 mg/L (range 0.3 to 1.1 mg/L); concentration in milk from other collection periods were as follows: 0.43 mg/L at 4 to 7 hours; 0.2 mg/L at 7 to 10.5 hours; 0.1 mg/L at 10.5 to 16 hours and 0.02 mg/L at 16 to 24 hours after the dose. Using the peak milk level data from this study, the authors estimated that an exclusively breastfed infant would receive a maximum of 300 mcg/day with this maternal dosage regimen, or less than 0.3% of an infant dose.[2] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Decreased weight gain, pallor, jaundice occurred in a 16-day-old infant probably caused by hemolytic anemia induced by maternal use of nalidixic acid orally 1 gram four times daily and amobarbital 65 mg orally three times daily. The infant developed jaundice, hyperbilirubinemia, reticulocytosis, eosinophilia, Heinz bodies and other signs of hemolysis 7 days after its mother was started on nalidixic acid. No G-6-PD deficiency or hemoglobin Zurich could be demonstrated.[1]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Ciprofloxacin\">Ciprofloxacin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Levofloxacin\"> Levofloxacin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Nitrofurantoin\"> Nitrofurantoin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Trimethoprim\"> Trimethoprim</a>
    substance_name: "Nalidixic Acid"
    cas_registry_number: "389-08-2"
    drug_class: "Antiinfective Agents, Urinary, Antibacterial Agents, Quinolones"
  193:
    summary_of_use_during_lactation: "Limited information indicates that levels of naproxen in breastmilk are low and adverse effects in breastfed infants are apparently uncommon. However, because of naproxen's long half-life and reported serious adverse reaction in a breastfed neonate, other agents may be preferred while nursing a newborn or preterm infant."
    drug_levels: "Maternal Levels: Peak milk naproxen levels in a 5-month postpartum patient were 1.1 to 1.3 mg/L while taking oral naproxen 250 mg twice daily and 2.4 mg/L with a dose of 375 mg twice daily. Peak milk levels occurred 4 to 5 hours after the dose and fell slowly over 12 to 24 hours. From urinary excretion data the authors estimated that the infant received 0.26% of the mother's total dose or 1.9% of the maternal weight-adjusted dosage.[1] Using the peak milk level data, the estimated maximum intake of an exclusively breastfed infant would be 2.2 to 2.8% of the maternal weight-adjusted dosage, not including the contribution of any glucuronide metabolite. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Naproxen possibly caused prolonged bleeding time, thrombocytopenia and acute anemia in one 7-day-old infant in a mother also taking bacampicillin.[2]In one telephone follow-up study of 20 infants exposed to naproxen during breastfeeding, 2 mothers reported drowsiness and 1 reported vomiting in their infants. None of the reactions required medical attention.[3]"
    effects_on_lactation_and_breastmilk: "A randomized study compared naproxen and tramadol for post-cesarean section pain. Patients received the drugs either on a fixed schedule or as needed. No difference in breastfeeding rates were seen among the groups.[5]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Acetaminophen\">Acetaminophen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Flurbiprofen\"> Flurbiprofen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Ibuprofen\"> Ibuprofen</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Indomethacin\"> Indomethacin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Piroxicam\"> Piroxicam</a>
