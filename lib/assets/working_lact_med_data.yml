    summary_of_use_during_lactation: "The oral bioavailability of phenylephrine is only about 40%,[1] so the drug is unlikely to reach the infant in large amounts. However, intravenous or oral administration of phenylephrine might decrease milk production. Because no information is available on the use of oral phenylephrine during breastfeeding, an alternate drug may be preferred, especially while nursing a newborn or preterm infant.<br><br>Phenylephrine nasal spray or ophthalmic drops are less likely to decrease lactation. To substantially diminish the effect of the drug after using eye drops, place pressure over the tear duct by the corner of the eye for 1 minute or more, then remove the excess solution with an absorbent tissue."
