    summary_of_use_during_lactation: "Limited data indicate that breastmilk iron is not increased after intravenous infusion of iron sucrose. Amounts of iron ingested by the infant would be normal and are not expected to cause any adverse effects in breastfed infants. No special precautions are required."
    drug_levels: "Maternal Levels: Ten mothers who were iron deficient 2 to 3 days postpartum received a single dose 100 mg of intravenous iron sucrose. The iron concentration in their colostrum was compared to those in 5 similar women who received no iron. Colostrum collected daily for 4 days after the injection contained average iron concentrations between 0.3 and 0.45 mg/kg of milk which is in the low end of the range for postpartum women. No difference in milk iron concentration was found between the treated and control mothers.[1] Infant Levels: Relevant published information was not found as of the revision date."
