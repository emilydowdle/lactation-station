  177:
    summary_of_use_during_lactation: "Because of the low levels of methyldopa in breastmilk, amounts ingested by the infant are small and would not be expected to cause any adverse effects in breastfed infants. No special precautions are required."
    drug_levels: "Maternal Levels: Three women who were 2 to 15 days postpartum were taking 250 mg of methyldopa orally 3 or 4 times daily. Randomly drawn milk samples had levels of drug and conjugate that ranged from   <  0.1 to 0.5 mg/L at a dose of 750 mg daily and were 0.8 mg/L at a dose of 1 g daily.[1]In 3 women who were 1 to 8 weeks postpartum, peak levels of drug and conjugate occurred between 3 and 6 hours after the dose. Peak levels of drug and conjugate after a dose of 500 mg were 0.2, 0.66 and 1.14 mg/L in 3 mothers' milk. The authors estimated an infant dosage of less than 0.2% of the mother's total dosage.[2] Infant Levels: No methyldopa was detectable (  < 200 mcg/L) in the serum on an infant whose mother was taking methyldopa 250 mg twice daily. The infant's urine contained a methyldopa concentration of 3.8 mg/L.[3]In an 8-week-old infant whose mother was receiving 1 g daily of methyldopa, a serum level of 90 mcg/L was found 10 hours after a 500 mg maternal dose; a 1-week-old infant whose mother was receiving 500 mg daily had no detectable drug in the serum (  < 50 mcg/L).[2]"
    effects_in_breastfed_infants: "No acute or long-term adverse effects were reported in any 15 infants ranging in age from less than 1 week to 8 weeks of age whose mothers were taking methyldopa 0.25 to 1.5 g/day orally.[1][2][3][4]"
    effects_on_lactation_and_breastmilk: "Methyldopa can increase serum prolactin and has caused galactorrhea.[5][6][7][8] The maternal prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Enalapril\">Enalapril</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Hydrochlorothiazide\"> Hydrochlorothiazide</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Methyldopa\"> Methyldopa</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Propranolol\"> Propranolol</a>
    substance_name: "Methyldopa"
    cas_registry_number: "555-30-6"
    drug_class: "Antihypertensive Agents, Adrenergic Alpha-Agonists"
  178:
    summary_of_use_during_lactation: "Limited information indicates that oral maternal doses of methylprednisolone up to 8 mg daily produce low levels in milk and would not be expected to cause any adverse effects in breastfed infants. With high intravenous maternal doses, such as 1 gram for multiple sclerosis relapse, fully breastfed infants would receive doses nearing their daily cortisol output, but less than a therapeutic dose, on the day of infusion. Avoiding breastfeeding during the infusion and for 2 to 8 hours after a 1 gram dose is recommended by various sources.[1][2][3] Local injections, such as for tendinitis, would not be expected to cause any adverse effects in breastfed infants, but might occasionally cause temporary loss of milk supply."
    drug_levels: "Maternal Levels: In one woman taking 6 mg daily of methylprednisolone by mouth, 2 peak milk levels occurred: one at 2 hours after the dose and another 8 hours after the dose. Peaks were about 7 mcg/L, while levels fell to about 2.5 mcg/L 6 hours after the dose and to about 1 mcg/L 10 hours after the dose.[4] A woman with multiple sclerosis had a relapse in the first 3 months postpartum. She was given methylprednisolone 1 gram daily for 3 days. Milk samples were obtained after one of the doses. The breastmilk methylprednisolone was 3 mg/L immediately after the dose and 1.2 mg/L at 4 hours after the dose. The authors estimated that an infant who nurses at 4 hours after a dose will ingest 0.168 mg of methylprednisolone which is equivalent of 0.84 mg of cortisol or 42% of the daily output. An infant who nurses starting at 8 hours after a dose will ingest 0.048 mg of methylprednisolone which is equivalent to 12% of daily cortisol production. The authors did not specify their method of calculating these values.[2] A woman with multiple sclerosis who was 5 months postpartum received 1 gram of methylprednisolone infused intravenously over 2 hours on 3 successive days. She provided milk samples at 0, 1, 2, 4, 8 and 12 hours after each dose. Breastmilk levels at 0 and 12 hours were not quantifiable (  < 0.06 mg/L). Peak levels occurred at 1 hour after the end of the infusion and averaged 5.3 mg/L (range 5.1 to 5.6 mg/L). By 4 hours, after the dose, milk levels averaged 1.1 mg/L (range 1.0 to 1.6 mg/L) and by 8 hours, milk levels averaged 0.27 mg/L (range 0.2 to 0.37 mg/L). The authors calculated that a fully breastfed infant would have received an average of 0.19 mg/kg daily (range 0.16 to 0.21 mg/kg daily) of methylprednisolone, which is less than the lowest recommended therapeutic dose for infants. Withholding nursing for 2 to 4 hours after a dose would reduce the dose substantially.[3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "None reported with methylprednisolone or any other corticosteroid. None reported with methylprednisolone or any other corticosteroid. Three infants were breastfed from birth during maternal use of methylprednisolone 6 to 8 mg daily with no reported adverse effects up to 3 months.[4][5] In one of the papers, 2 infants had normal blood cell counts, no increase in infections and above average growth rates.[5]"
    effects_on_lactation_and_breastmilk: "A patient who was 6 weeks postpartum and predominantly breastfeeding her infant received 24 mg of depot methylprednisolone plus 15 mg of lidocaine intralesionally for tenosynovitis of the wrist. Thirty hours after the injection, lactation ceased. Her breasts were soft and not engorged at that time. Thirty-six hours later, lactation resumed slowly, reaching normal milk production 24 hours later. The author hypothesized that the suppression might have occurred because the injection was in a highly mobile joint, which might have caused rapid release of the corticosteroid.[6] A large dose of triamcinolone injected into the shoulder has also been reported to cause temporary cessation of lactation.[7] A study of 46 women who delivered an infant before 34 weeks of gestation found that a course of another corticosteroid (betamethasone, 2 intramuscular injections of 11.4 mg of betamethasone 24 hours apart) given between 3 and 9 days before delivery resulted in delayed lactogenesis II and lower average milk volumes during the 10 days after delivery. Milk volume was not affected if the infant was delivered less than 3 days or more than 10 days after the mother received the corticosteroid.[8] An equivalent dosage regimen of methylprednisolone might have the same effect. A study of 87 pregnant women found that betamethasone given as above during pregnancy caused a premature stimulation of lactose secretion during pregnancy. Although the increase was statistically significant, the clinical importance appears to be minimal.[9] An equivalent dosage regimen of methylprednisolone might have the same effect."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Prednisolone\">Prednisolone</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Prednisone\"> Prednisone</a>
    substance_name: "Methylprednisolone"
    cas_registry_number: "83-43-2"
    drug_class: "Corticosteroids, Systemic, Glucocorticoids, Anti-Inflammatory Agents"
