  635:
    summary_of_use_during_lactation: "In the United States and other developed countries, HIV-infected mothers should generally not breastfeed their infants. No published information is available on the use of fosamprenavir during breastfeeding. In countries in which no acceptable, feasible, sustainable and safe replacement feeding is available, World Health Organization guidelines recommend that all women with an HIV infection who are pregnant or breastfeeding should be maintained on antiretroviral therapy for at least the duration of risk for mother-to-child transmission. Mothers should exclusively breastfeed their infants for the first 6 months of life; breastfeeding with complementary feeding should continue through 12 months of life. The first choice regimen for nursing mothers is tenofovir, efavirenz and either lamivudine or emtricitabine. If these drugs are unavailable, alternative regimens include: 1) zidovudine, lamivudine and efavirenz; 2) zidovudine, lamivudine and nevirapine; or 3) tenofovir, nevirapine and either lamivudine or emtricitabine. Exclusively breastfed infants should also receive 6 weeks of prophylaxis with nevirapine.[1][2]"
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Gynecomastia has been reported among men receiving highly active antiretroviral therapy. Gynecomastia is unilateral initially, but progresses to bilateral in about half of cases. No alterations in serum prolactin were noted and spontaneous resolution usually occurred within one year, even with continuation of the regimen.[3][4][5] Some case reports and in vitro studies have suggested that protease inhibitors might cause hyperprolactinemia and galactorrhea in some male patients,[6][7] although this has been disputed.[8] The relevance of these findings to nursing mothers is not known. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
