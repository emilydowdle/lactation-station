  980:
    summary_of_use_during_lactation: "Information in this record refers to the use of ioflupane I 123 as a diagnostic agent. The Society of Nuclear Medicine recommends that breastfeeding be interrupted for at least 1 day and possibly up to 6 days following tracer doses of ioflupane I 123;[1] however, the manufacturer states that breastfeeding should be interrupted for 6 days after administration of ioflupane I 123 to a nursing mother. During the period of interruption, the breasts should be emptied regularly and completely. If the mother has expressed and saved milk prior to the examination, she can feed it to the infant during the period of nursing interruption.[2][3][4] The milk that is pumped by the mother during the time of breastfeeding interruption can either be discarded or stored refrigerated and given to the infant after 10 physical half-lives, or about 5.5 days, have elapsed since pumping.<br><br>  Mothers concerned about the level of radioactivity in their milk could ask to have it tested at a nuclear medicine facility at their hospital. When the radioactivity is at a safe level she may resume breastfeeding. A method for measuring milk radioactivity and determining the time when a mother can safely resume breastfeeding has been published.[5]"
    drug_levels: "I 123 is a gamma emitter with a photon energy of 159 keV and a physical half-life of 13.2 hours.[5][6]"
