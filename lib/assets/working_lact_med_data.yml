    drug_class: "Cathartics, Gastrointestinal Agents"
  450:
    summary_of_use_during_lactation: "Limited data indicate that colistin is minimally excreted into breastmilk following intramuscular administration of colistimethate. Because colistin is poorly absorbed orally, it is unlikely to be absorbed in appreciable amounts by the infant or adversely affect the breastfed infant. However, no studies have evaluated serum levels or adverse effects in breastfed infants whose mothers were receiving colistimethate."
    drug_levels: "Maternal Levels: A single dose of colistimethate equal to 33 mg of colistin was given intramuscularly to 9 women and milk levels were measured once in each women over the next 3 hours. Milk concentrations were 740 mcg/L at 1 hour (n = 1), 760 mcg/L at 2 hours (n = 3) and 140 mcg/L at 3 hours (n = 5) after the dose. Another 20 women were given single intramuscular doses equivalent to 66 mg of colistin. Milk concentrations averaged 500 mcg/L (range 160 to 1100 mcg/L) at 1 hour after the dose, and 789 mcg/L at 2 hours after the dose (range 0 to 2100 mcg/L).[1] Colistimethate was given to 15 women intramuscularly on day 5 postpartum in a dose equivalent to 66 mg of colistin. After 2 doses, the average peak level was 165 mcg/L and trough was 50 mcg/L. Another 5 women were given a dose equivalent to 132 mg of colistin intramuscularly on day 5 postpartum. After 2 doses, the average peak level was 215 mcg/L and trough was 50 mcg/L. With both doses, peak milk levels occurred 5 hours after the dose.[2] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Amikacin\">Amikacin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Gentamicin\"> Gentamicin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Imipenem\"> Imipenem</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Tobramycin\"> Tobramycin</a>
    substance_name: "Colistimethate"
    cas_registry_number: "12705-41-8"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Polymyxins"
  451:
    summary_of_use_during_lactation: "No data exist on the use of diphenoxylate during breastfeeding. One expert panel considers diphenoxylate to be unacceptable during breastfeeding.[1] Based on its chemical and pharmacological similarity to narcotics, occasional small doses of diphenoxylate may be acceptable while breastfeeding an older infant, but alternatives are preferred, especially while nursing a newborn."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
