  894:
    summary_of_use_during_lactation: "Because alglucosidase is a large protein molecule with a molecular weight of about 110,000, the amount in milk is likely to be very low and absorption is unlikely because it is probably destroyed in the infant's gastrointestinal tract Alglucosidase alfa activity was detectable in breastmilk for only 24 hours after a dose in one woman. The investigators recommended withholding breastfeeding for 24 hours after each dose as a precaution until more data are obtained.[1]"
    drug_levels: "Maternal Levels: One 40-year-old woman with adult-onset Pompe disease received alglucosidase alfa during pregnancy and lactation in an intravenous dose of 20 mg/kg every 2 weeks. The alglucosidase activity in breastmilk before the injection was 3 nmol/hour.ml, Which was about 10% of what the authors had measured in the milk of an unaffected woman. Breastmilk activity peaked 2.5 hours after the end of the infusion at 245 nmol/h.mL which was 0.3% of the peak plasma value. Direct measurement of alglucosidase alfa in the breastmilk of the normal mother and the mother receiving the drug were consistent with these activity measurements. Alglucosidase alfa was undetectable (assay limit not stated) 24 hours after the end of the infusion.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "An infant was born to a mother receiving alglucosidase alfa during pregnancy and lactation in an intravenous dose of 20 mg/kg every 2 weeks for adult-onset Pompe disease. At 3 and 77 days of age, the infant's serum had negligible anti-alglucosidase alfa antibodies. The infant was examined regularly up to 1 year of age and showed normal development, although the extent of breastfeeding during this time was not stated.[1]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Alglucosidase Alfa"
    cas_registry_number: "420784-05-0"
    drug_class: "Enzymes, Enzyme Replacement Therapy"
  895:
    summary_of_use_during_lactation: "Very limited data indicate that amounts of pregabalin in breastmilk are low. If pregabalin is required by the mother of an older infant, it is not a reason to discontinue breastfeeding, but until more data become available, an alternate drug may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "Maternal Levels: In one woman, the breastmilk pregabalin level was about equal to the maternal serum concentration.[1] Infant Levels: The breastfed infant of a woman who was taking pregabalin (dose not specified) as an anticonvulsant during pregnancy and breastfeeding had a pregabalin serum concentration of 429 mcg/L at 48 hours postpartum, which was about 8% of the mother's serum concentration. Some of the infant's serum concentration could have been derived from transplacental passage, because the pregabalin half-life in this and another newborn averaged 17 hours.[1]"
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
