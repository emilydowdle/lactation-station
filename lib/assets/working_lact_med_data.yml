  616:
    summary_of_use_during_lactation: "No data are available for the use of carteolol during breastfeeding. Because its excretion into breastmilk is probably extensive, other beta-adrenergic blocking drugs are preferred to oral carteolol while breastfeeding a neonate. Infants over 2 months of age have more mature kidney function and are less likely to be affected.<br><br>  Ophthalmic use of carteolol by the mother should pose little risk to the breastfed infant. To substantially diminish the amount of drug that reaches the breastmilk after using eye drops, place pressure over the tear duct by the corner of the eye for 1 minute or more, then remove the excess solution with an absorbent tissue."
    drug_levels: "The excretion of beta-adrenergic blocking drugs into breastmilk is largely determined by their protein binding. Those with low binding are more extensively excreted into breastmilk.[1] Accumulation of the drugs in the infant is related to the fraction excreted in urine. With 60% protein binding, 15% renal excretion and a moderately long half-life, carteolol presents a relatively high risk for accumulation in infants, especially neonates. Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A study of mothers taking beta-blockers during nursing found a numerically, but not statistically significant increased number of adverse reactions in those taking any beta-blocker. Although the ages of infants were matched to control infants, the ages of the affected infants were not stated.. None of the mothers were taking carteolol.[2] Beta-adrenergic blocking drugs with similar breastmilk excretion characteristics have caused adverse effects in breastfed newborns.[3][4]"
    effects_on_lactation_and_breastmilk: "A study in 6 patients with hyperprolactinemia and galactorrhea found no changes in serum prolactin levels following beta-adrenergic blockade with propranolol.[5] There are no reports on the effects of beta-blockade or carteolol use during normal lactation."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Propranolol\">(Systemic) Propranolol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Labetalol\"> Labetalol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Metoprolol\"> Metoprolol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Levobunolol\"> (Ophthalmic) Levobunolol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Metipranolol\"> Metipranolol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Timolol\"> Timolol</a>
    substance_name: "Carteolol"
    cas_registry_number: "51781-21-6"
    drug_class: "Adrenergic beta-Antagonists, Antiglaucoma Agents"
  617:
    summary_of_use_during_lactation: "Topical use of nitroglycerin for anal fissures by nursing mothers appears to have no adverse effects on their breastfed infants. Topical use on the nipples has been used for alleviation of Raynaud phenomenon of the nipples, but only after cessation of breastfeeding.[1] It should not be used topically on the nipples during breastfeeding. Sublingual and intravenous nitroglycerin have not been studied during breastfeeding. Observe infants for flushing and discomfort after breastfeeding."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Forty nursing mothers used nitroglycerin ointment (dosage not specified) topically for the treatment of postpartum anal fissures for durations ranging from 1 use to 12 months of intermittent use. All but 9 of the women reported side effects from therapy, primarily headache, but also dizziness or lightheadedness. None of the mothers reported any side effects in their breastfed infants.[2]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Nitroglycerin"
    cas_registry_number: "55-63-0"
    drug_class: "Cardiovascular Agents, Vasodilator Agents"
