  77:
    summary_of_use_during_lactation: "Unless it is intentionally being used to lower maternal serum prolactin levels, cyproheptadine should be avoided during lactation because it may interfere with lactation, particularly in combination with a sympathomimetic such as pseudoephedrine or before lactation is well established. The nonsedating antihistamines are preferred alternatives."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information on cyproheptadine was not found as of the revision date. In one telephone follow-up study, mothers reported irritability and colicky symptoms in 10% of infants exposed to various antihistamines and drowsiness was reported in 1.6% of infants. None of the reactions required medical attention and none of the infants were exposed to cyproheptadine.[1]"
    effects_on_lactation_and_breastmilk: "Cyproheptadine 16 to 24 mg daily lowers serum prolactin in the treatment of amenorrhea-galactorrhea syndrome because of its antiserotonin activity.[2] Additionally, antihistamines in relatively high doses given by injection can decrease basal serum prolactin in nonlactating women and in early postpartum women.[3][4] However, suckling-induced prolactin secretion is not affected by antihistamine pretreatment of postpartum mothers.[3] Whether lower oral doses of cyproheptadine have the same effect on serum prolactin or whether the effects on prolactin have any consequences on breastfeeding success have not been studied. It is possible that these effects would interfere with initiation of lactation, but the prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Desloratadine\">Desloratadine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Fexofenadine\"> Fexofenadine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Loratadine\"> Loratadine</a>
    substance_name: "Cyproheptadine"
    cas_registry_number: "129-03-3"
    drug_class: "Antihistamines"
  78:
    summary_of_use_during_lactation: "Because of the low levels of dalteparin in breastmilk and its large molecular weight of 2000 to 9000 daltons, amounts ingested by the infant are small and it would not be expected to be absorbed from breastmilk by the infant. No special precautions are required.[1]"
    drug_levels: "Maternal Levels: In two women receiving subcutaneous dalteparin 5000 IU/day and 10,000 IU/day, respectively, dalteparin was undetectable in breastmilk.[2] Anti-Xa activity  (a measurement of anticoagulant activity)  was measured in the milk of 15 patients before and 3 to 4 hours after 4 to 8 days at a dosage of 2500 IU/day subcutaneously. Anti-Xa activity in milk ranged from less than 5 to 37 IU/L which was 2.5 to 22.4% of the simultaneous maternal plasma anti-Xa activity.[3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Although not clearly stated, it appears that 15 neonates were breastfed during maternal dalteparin use in one study with no adverse effects reported.[3] In another report, one mother breastfed her infant for 20 days starting at 7 weeks of age while taking subcutaneous dalteparin 5000 IU subcutaneously twice daily with no adverse effects to her infant.[4]"
