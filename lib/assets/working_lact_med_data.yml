  452:
    summary_of_use_during_lactation: "Docusate is minimally absorbed from the gastrointestinal tract and therefore the drug is unlikely to be found in the maternal serum or breastmilk. Laxatives that are completely unabsorbed may be preferred.[2]"
    drug_levels: "Relevant published information was not found as of the revision date.Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In a randomized, blinded trial, 35 postpartum breastfeeding patients received a laxative containing docusate in a dose of 120 mg daily in addition to danthron 100 mg daily. One patient stated that diarrhea occurred in her breastfed infant.[1] The diarrhea was most likely caused by the danthron."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
