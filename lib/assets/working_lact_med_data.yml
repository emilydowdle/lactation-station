  927:
    summary_of_use_during_lactation: "Anainra is the pharmaceutical name for recombinant human interleukin-1 receptor antagonist (IL-1Ra). IL-1Ra is a normal component of human milk where it may play a role as an anti-inflammatory agent. No data exist on the excretion of anakinra into breastmilk after exogenous administration. One infant was reportedly breastfed during maternal anakinra therapy with no obvious adverse effects. However, long-term follow-up data on infants breastfed during maternal anakinra use are not available. An alternate drug may be preferred, especially while nursing a newborn or preterm infant."
    drug_levels: "Maternal Levels: The concentration of IL-1Ra in colostrum in normal mothers was 672 ng/L, which was higher than the plasma concentration. Mature milk levels were lower than those in colostrum. Samples collected over a period of 2 to 6 months postpartum indicated that mothers continued to excrete IL-1Ra during this time.[1] Mothers with acute mastitis had slightly higher average levels of IL-1Ra than levels after recovery, but the median values were the same. The levels found in these mothers were the same as those of control mothers.[2] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A woman was receiving anakinra 100 mg daily for adult-onset Still's disease during pregnancy and lactation. Her breastfed (extent not stated) infant gained wight and appeared to have normal psychomotor development during an unspecified follow-up period.[3]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Anakinra"
    cas_registry_number: "143090-92-0"
    drug_class: "Antirheumatic Agents, Cytokines"
  928:
    summary_of_use_during_lactation: "Limited information indicates that maternal doses of clobazam up to 30 mg daily produce low levels in milk. Short-term use would not be expected to cause any adverse effects in breastfed infants, especially if the infant is older than 2 months. During long-term administration, monitor the infant for possible sedation and poor sucking.[1][2]"
    drug_levels: "Clobazam has a half-life of 36 to 42 hours and is metabolized to N-desmethylclobazam, which has about 20% of the activity of clobazam and a half-life of 71 to 82 hours. Maternal Levels: In an older, unpublished study performed by the European manufacturer, clobazam and N-desmethylclobazam were measured in breastmilk using an assay that did not distinguish between the two compounds. Six patients received oral clobazam 10 mg at 7 am and 20 mg at 3 pm daily for 5 days. Milk samples were taken 2 hours after each dose on days 2 and 5 of drug administration. Average clobazam plus N-desmethylclobazam milk levels were 0.125 mg/L on day 2 and 0.152 mg/L on day 5. The highest recorded clobazam plus N-desmethylclobazam milk levels were 0.33 mg/L on day 2 and 0.25 mg/L on day 5. The weight-adjusted infant dosages are an average of 4.6% of the maternal dosage and a maximum of 7.5% of the maternal dosage.[3] Because of the lower potency and longer half-life of N-desmethylclobazam, these values probably overestimate the pharmacologic impact of clobazam in breastmilk. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "No adverse effects were reported in 10 newborns who were 4 to 23 days old who were breastfed during maternal intake of levetiracetam 1000 to 3000 mg daily. One mother was also taking tiagabine 30 mg daily, clobazam 45 mg daily and oxcarbazepine 600 mg daily.[4] The infants (including 3 preterm) of 18 nursing mothers who were taking levetiracetam and called the Pharmacovigilance Center in Lyon, France. One 25-day-old infant whose mother was taking levetiracetam 3000 mg daily plus clobazam was hospitalized for sedation, vomiting, and weight loss, and improved rapidly after breastfeeding discontinuation. Another infant exposed to levetiracetam and clobazam had poor weight gain, but it appeared to be caused by poor milk production.[5]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Clobazam"
    cas_registry_number: "22316-47-8"
    drug_class: "Anticonvulsants, Benzodiazepines"
  929:
    summary_of_use_during_lactation: "Creatine is used as a dietary supplement to increase muscle mass and improve exercise performance. Although creatine is a normal component of human milk, milk levels of creatine have not been measured after exogenous administration in humans. Creatine is converted into creatinine in the mother's and infant's bodies. It may increase the infant's serum creatinine, which may alter estimations of the infant's kidney function.[1] Some authors speculate that creatine supplementation of nursing mothers might help avoid creatine deficiency syndromes, but no studies are available that test this hypothesis.[2] Until more data are available, it is probably best to avoid creatine supplementation unless it is prescribed by a healthcare professional."
    drug_levels: "Milk levels of creatine have not been measured after exogenous administration in humans. Creatine is a normal component of human milk. Maternal Levels: One study found the concentration of creatine to average 25.8 mg/L in normal mothers 3 to 5 days postpartum (n = 3), 18.7 mg/L in mothers 6 to 14 days postpartum (n = 16), and 11.5 mg/L in individual mothers over 15 days postpartum (n = 16). The creatine concentration was 10.1 mg/L in pooled milk from mothers over 15 days postpartum (n = 10).[1] The creatine concentration in the breastmilk of 3 women was measured. The average concentration was 113 mg/L.[3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Creatine"
