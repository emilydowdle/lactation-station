  822:
    summary_of_use_during_lactation: "In dosages prescribed for medical indications, some evidence indicates that dextroamphetamine might not affect nursing infants adversely. The effect of dextroamphetamine in milk on the neurological development of the infant has not been well studied. It is possible that large dosages of dextroamphetamine might interfere with milk production, especially in women whose lactation is not well established. Relevant published information was not found as of the revision date on the safety of breastfeeding during amphetamine abuse."
    drug_levels: "Four mothers averaging 5.5 months postpartum (range 3.3 to 10 months)were taking dextroamphetamine in an average dosage of 18 mg daily (range 15 to 45 mg daily in 2 to 4 divided doses) for attention deficit hyperactivity disorder. The median milk level was 219 mcg/L (range 66 to 313 mcg/L) which resulted in an infant dosage of 21 mcg/kg (range 11 to 39 mcg/kg) daily or 5.7% (range 4 to 10.6%) of the maternal weight-adjusted dosage.[1] Infant Levels: Dextroamphetamine blood levels were measured in 3 breastfed infants. The mothers of these 3 infants were taking an average of 392 mcg/kg daily of dextroamphetamine. Blood levels in 2 infants were 2 and 18 mcg/L, corresponding to 6 and 14% of the maternal plasma level. The plasma level of the third infant was   < 1 mcg/L. The times of blood collection were not stated.[1]"
    effects_in_breastfed_infants: "The author of a 1973 newsletter reported a personal communication from the drug manufacturer which stated that of 103 nursing mothers treated with dextroamphetamine (dosage unspecified) for postpartum depression, no infant showed any evidence of stimulation or insomnia.[2] Four mothers averaging 5.5 months postpartum (range 3.3 to 10 months) were taking dextroamphetamine in an average dosage of 18 mg daily (range 15 to 45 mg daily in 2 to 4 divided doses) for attention deficit hyperactivity disorder. Their infants had been breastfed (extent not stated) since birth. The infants all had weights between the 10th and 75th percentiles for their age, normal progress, and no adverse effects according to their pediatricians. Denver developmental ages for 2 of the infants were 100% and 117% of normal.[1]"
    effects_on_lactation_and_breastmilk: "In 2 papers by the same authors, 20 women with normal physiologic hyperprolactinemia were studied on days 2 or 3 postpartum. Eight received dextroamphetamine 7.5 mg intravenously, 6 received 15 mg intravenously and 6 who served as controls received intravenous saline. The 7.5 mg dose reduced serum prolactin by 25 to 32% compared to control, but the difference was not statistically significant. The 15 mg dose significantly decreased serum prolactin by 30 to 37% at times after the infusion. No assessment of milk production was presented.[3][4] The authors also quoted data from another study showing that a 20 mg oral dose of dextroamphetamine produced a sustained suppression of serum prolactin by 40% in postpartum women. The maternal prolactin level in a mother with established lactation may not affect her ability to breastfeed. In a retrospective Australian study, mothers who used intravenous amphetamines during pregnancy were less likely to be breastfeeding their newborn infants at discharge than mothers who abused other drugs (27% vs 42%). The cause of this difference was not determined.[5]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Dextroamphetamine\">(Therapeutic use) Dextroamphetamine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Lisdexamfetamine\"> Lisdexamfetamine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Methylphenidate\"> Methylphenidate</a>
