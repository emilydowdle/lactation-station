  864:
    summary_of_use_during_lactation: "Ginger (Zingiber officinale) root contains the pungent principles or gingerols that are considered to be responsible for its pharmacological activity. Ginger is commonly used for nausea and motion sickness. It has no specific lactation-related uses in Western medicine, but is reportedly used as a galactogogue in some parts of Laos[1] However, no scientifically valid clinical trials support this use. In Thailand it is used as part of a topical herbal mixture to shorten the time to full lactation.[2] Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[3] Very limited data exist on the safety and efficacy of ginger in nursing mothers or infants. However, ginger has a long history of use as a food and medicine and is \"generally recognized as safe\" (GRAS) as a food flavoring by the US Food and Drug Administration, including during lactation.[4] When used as a medicinal, ginger is generally well tolerated in adults, but mild gastrointestinal side effects such as bad taste, heartburn and abdominal discomfort, are reported occasionally.<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "A study in Japan compared the use of a mixture of 13 herbs, including ginger, to ergonovine for their effects on lactation and serum prolactin in postpartum women. The herbal mixture, called Xiong-gui-tiao-xue-yin, was given in a randomized fashion to 41 women in a dose of 2 grams of a dried aqueous extract 3 times daily. A comparable group of 41 women were randomized to receive methylergonovine 0.375 mg daily. Therapy was started on the day of delivery, but the duration of therapy was not specified. Plasma oxytocin and prolactin were measured on days 1 and 6; milk volumes were measured daily, although the method of measuring milk volume was not specified. Serum prolactin was higher on days 1 and 6 in the women who received the herbals; plasma oxytocin was lower on day 1 in the women who received the herbal, but not different on day 6. Milk volumes were greater on days 4, 5, and 6 in women who received the herbal mixture.[5] This study has serious flaws that make its interpretation impossible. First, milk volume measurement is subject to considerable variability depending on the measurement method used, but the method was not specified. Second, methylergonovine has caused decreases in serum prolactin and milk production in some studies.[6][7] Because of the lack of a placebo group, the differences found could be a negative effect of methylergonovine rather than a positive effect of the herbal preparation. Because this study used a multi-ingredient combination products in which ginger was only one component, the results might be different from studies in which ginger was used alone. Studies of Thai herbal compresses containing ginger, turmeric and camphor have evaluated the effect of application of the compresses to the breasts on lactation. The studies showed that the compresses shortened the time to lactation postpartum compared to routine clinical care for enhancing lactation.[2]"
    substance_name: "Ginger"
    drug_class: "Complementary Therapies, Phytotherapy, Medicinal Plants"
