    drug_levels: "Maternal Levels: Published information on the medical use of botulin B during breastfeeding was not found as of the revision date. Type A botulinum toxin was detected in the woman's blood and stools. No botulinum toxin was detected in the infant's blood or stool on the day the mother was admitted to the hospital and no botulism organisms were detected in the infant's stools. The mother was given 2 vials of trivalent botulism antitoxin, 1 intravenously and 1 intramuscularly. A milk sample obtained 4 hours after administration of the antitoxin had no detectable botulinum toxin nor botulism organisms.[1] Infant Levels: Relevant published information was not found as of the revision date."
