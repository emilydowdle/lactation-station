  1065:
    summary_of_use_during_lactation: "Flunitrazepam is not approved for marketing in the United States by the US Food and Drug Administration. It is excreted into breastmilk and, because of its long half-life of about 20 hours, it may accumulate in the serum of breastfed infants with repeated doses. Other agents are preferred, especially while nursing a newborn or preterm infant. After a single dose of flunitrazepam, as for sedation before a procedure, there is usually no need to wait to resume breastfeeding, although with a newborn or preterm infant, a cautious approach would be to wait a period of 6 to 8 hours before resuming nursing."
    drug_levels: "Flunitrazepam is metabolized to the active metabolite norflunitrazepam. Maternal Levels: Five nursing mothers were given a single oral dose of flunitrazepam 2 mg (66 mcg/kg) at 8 pm. Milk samples were collected 11, 15 and 27 hours later. The average flunitrazepam concentrations in milk were 2 mcg/L at 11 hours after the dose, 1.7 mcg/L at 15 hours after the dose, and 0.6 mcg/L at 27 hours after the dose. Norflunitrazepam was not detectable (  < 0.2 mcg/L) in milk at any of these times.[1][2] From these data, it is estimated that a fully breastfed infant would receive about 1% of the maternal weight-adjusted dosage.[3] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Lorazepam\">Lorazepam</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Midazolam\"> Midazolam</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Oxazepam\"> Oxazepam</a>
