    effects_on_lactation_and_breastmilk: "Selegiline can decrease serum prolactin in women with migraine,[2] and in those taking neuroleptic drugs with elevated serum prolactin.[3][4] The clinical relevance of these findings in nursing mothers is not known. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
