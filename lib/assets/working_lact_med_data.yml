  834:
    summary_of_use_during_lactation: "Dienogest is only available in the United States in a combination oral contraceptive product that also contains estradiol valerate. Based on the available evidence, expert opinion holds that nonhormonal methods are preferred during breastfeeding and progestin-only contraceptives are preferred over combined oral contraceptives in breastfeeding women, especially during the first 4 weeks postpartum. For further information, consult the record entitled, \"Contraceptives, Oral, Combined.\""
