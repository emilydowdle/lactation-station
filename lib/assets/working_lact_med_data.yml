  829:
    summary_of_use_during_lactation: "The excretion of darbepoetin alfa in breastmilk or its effects on breastfed infants have not been studied. However, erythropoietin is a normal component of human milk and darbepoetin is immunologically and biologically indistinguishable from native erythropoietin. Intravenous darbepoetin has been given safely to newborn infants in doses much larger than those expected to appear in breastmilk. No special precautions are required during breastfeeding."
    drug_levels: "Maternal Levels: Relevant published information on exogenous administration of darbepoetin alfa to nursing mothers was not found as of the revision date. However, breastmilk normally contains erythropoietin.[1] Infant Levels: Published information on absorption of darbepoetin alfa from breastmilk was not found as of the revision date. However, several studies in which oral doses of epoetin alfa and other recombinant forms of erythropoietin were given to preterm infants found that epoetin is absorbed to a small extent. Increases in hematocrit in infants treated with oral epoetin alfa have been small to negligible.[2][3][4][5][6][7] However, one study found that hospitalized preterm infants taking enteral feedings and given 400 units daily of recombinant human erythropoietin by mouth with ferrous sulfate had higher reticulocyte counts and serum erythropoietin concentrations upon hospital discharge than control infants given only ferrous sulfate.[8]"
    effects_in_breastfed_infants: "Enhancement of gastrointestinal tract maturation has been proposed as a function of erythropoietin in breastmilk.[1][8]"
    effects_on_lactation_and_breastmilk: "In small studies, epoetin alfa administration decreased serum prolactin in patients with amylotrophic lateral sclerosis,[9] but had no effect in normal subjects or in patients with renal failure undergoing chronic ambulatory peritoneal dialysis.[10][11] The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Epoetin+alfa\">Epoetin alfa</a>
    substance_name: "Darbepoetin"
    cas_registry_number: "209810-58-2"
    drug_class: "Colony-Stimulating Factors, Hematinics (Hematopoietic Cell Growth Factors)"
  830:
    summary_of_use_during_lactation: "Occasional doses of cyclizine are probably acceptable during breastfeeding. Large doses or more prolonged use may cause effects in the infant or decrease the milk supply, particularly in combination with a sympathomimetic such as pseudoephedrine or before lactation is well established."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information on cyclizine was not found as of the revision date. In one telephone follow-up study, mothers reported irritability and colicky symptoms 10% of infants exposed to various antihistamines and drowsiness was reported in 1.6% of infants. None of the reactions required medical attention and none of the infants were exposed to cyclizine.[1]"
    effects_on_lactation_and_breastmilk: "Antihistamines in relatively high doses given by injection can decrease basal serum prolactin in nonlactating women and in early postpartum women.[2][3] However, suckling-induced prolactin secretion is not affected by antihistamine pretreatment of postpartum mothers.[2] Whether lower oral doses of antihistamines have the same effect on serum prolactin or whether the effects on prolactin have any consequences on breastfeeding success have not been studied."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Dimenhydrinate\">Dimenhydrinate</a>
    substance_name: "Cyclizine"
