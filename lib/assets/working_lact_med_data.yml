  1135:
    summary_of_use_during_lactation: "A single case of phencyclidine use has been reported in which a small amount of phencyclidine was detected in breastmilk over 6 weeks after use of an unknown quantity of the drug. Effects on the breastfed infant are unknown.<br><br>  The Academy of Breastfeeding Medicine suggests that women who have abused phencyclidine generally should not breastfeed unless they have a negative maternal urine toxicology at delivery, have been abstinent for at least 90 days, are in a substance abuse treatment program and plan to continue in it during the postpartum period, have the approval of their substance abuse counselor, have been engaged and compliant in their prenatal care, and have no other contraindications to breastfeeding.[1]"
    drug_levels: "Maternal Levels: A 20-year-old pregnant woman was hospitalized 3 days after having a psychotic reaction after smoking phencyclidine. She was hospitalized and treated initially with intramuscular haloperidol and later with oral chlorpromazine. Thirty-six days later she delivered an infant. A breastmilk sample was obtained 5 days later (presumably 44 days after smoking phencyclidine). Phencyclidine was detected in breast milk at a level of 3.9 mcg/L.[2] Infant Levels: Relevant published information was not found as of the revision date."
