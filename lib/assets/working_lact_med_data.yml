    summary_of_use_during_lactation: "No information is available on the use of atropine during breastfeeding. Long-term use of atropine might reduce milk production or milk letdown, but a single systemic or ophthalmic dose is not likely to interfere with breastfeeding. During long-term use, observe for signs of decreased lactation (e.g., insatiety, poor weight gain)."
