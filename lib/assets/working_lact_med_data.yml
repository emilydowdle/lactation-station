  21:
    summary_of_use_during_lactation: "Bacampicillin is acceptable to use during breastfeeding. Limited information indicates that maternal doses of bacampicillin of 500 mg produce low levels in milk that are not expected to cause adverse effects in breastfed infants. Occasionally, disruption of the infant's gastrointestinal flora, resulting in diarrhea or thrush, has been reported with penicillins, but these effects have not been adequately evaluated."
    drug_levels: "Maternal Levels: Only traces of drug could be detected in breastmilk after a 500 mg oral dose of bacampicillin in 2 women.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Bacampicillin is rapidly converted to ampicillin. Some adverse reactions from ampicillin have been reported. An uncontrolled observation of the breastfed infants of mothers taking ampicillin noted a seeming increase in cases of diarrhea and candidiasis that was attributed to ampicillin in breastmilk.[2] In a prospective follow-up study, 5 nursing mothers reported taking ampicillin (dosage unspecified). One mother reported diarrhea in her infant. No rashes or candidiasis were reported among the exposed infants.[3] A small, controlled, prospective study had mothers monitor their infants for signs of adverse effects (furring of the tongue, feeding difficulties, changes in stool frequency and consistency, diaper rash, and skin rash). Weight change and the development of jaundice were also recorded. No statistical differences in these parameters were found between the infants of the control mothers and those of mothers taking ampicillin.[4] Naproxen possibly caused prolonged bleeding time, thrombocytopenia and acute anemia in one 7-day-old infant in a mother also taking bacampicillin.[5] The role of bacampicillin in this reaction is unknown."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Bacampicillin"
    cas_registry_number: "50972-17-3"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Penicillins"
  22:
    summary_of_use_during_lactation: "The Centers for Disease Control and Prevention and several health professional organizations state that vaccines given to a nursing mother do not affect the safety of breastfeeding for mothers or infants and that breastfeeding is not a contraindication to the BCG vaccine. Breastfed infants should be vaccinated according to the routine recommended schedules.[1][2][3]"
