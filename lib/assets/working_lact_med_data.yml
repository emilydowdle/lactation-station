  244:
    summary_of_use_during_lactation: "Spironolactone appears acceptable to use during breastfeeding."
    drug_levels: "Maternal Levels: The major metabolite of spironolactone, canrenone, was measured in the serum and milk of a 17-day postpartum woman who was taking 25 mg of spironolactone four times daily. Milk canrenone levels 2 hours after the dose were 104 mcg/L, and 47 mcg/L at 14.5 hours after the dose. The authors estimated that the nursing infant would receive about 0.2% of the mother's total daily dosage in the form of canrenone.[1] Active sulfur-containing metabolites were not measured. Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In 17-day-old breastfed (extent not stated) infant whose mother was taking 25 mg of spironolactone 4 times daily since pregnancy, serum sodium and potassium remained normal.[1]Spironolactone 75 mg every other day was taken orally by a mother while nursing a newborn. She was also taking 400 mg of bretylium tosylate every 8 hours, atenolol 25 mg daily, propranolol 20 mg 3 times a day, and multivitamin, potassium and magnesium supplements. Jaundice, thought to be unrelated to the drug, occurred at 60 hours of age, but resolved. The infant had appropriate weight gain and development during the first 4 months of life.[2]"
    effects_on_lactation_and_breastmilk: "Intense diuresis can suppress lactation;[3][4] however, it is unlikely that spironolactone alone is sufficiently potent to cause this effect. Spironolactone can also cause gynecomastia.[5]"
    substance_name: "Spironolactone"
    cas_registry_number: "52-01-7"
    drug_class: "Antihypertensive Agents, Diuretics"
  245:
    summary_of_use_during_lactation: "Similar to other aminoglycoside antibiotics, streptomycin is poorly excreted into breastmilk. Newborn infants apparently absorb small amounts of aminoglycosides, but serum levels are far below those attained when treating newborn infections and systemic effects of streptomycin are unlikely. Older infants would be expected to absorb even less streptomycin Monitor the infant for possible effects on the gastrointestinal flora, such as diarrhea, candidiasis (e.g., thrush, diaper rash) or rarely, blood in the stool indicating possible antibiotic-associated colitis."
    drug_levels: "Maternal Levels:  Forty-six mothers receiving intramuscular streptomycin 250,000 MU had milk streptomycin levels measured hourly after a dose. The peak concentration in milk averaged 0.64 MU and occurred 9 hours after the dose. Mothers with unilateral mastitis had higher levels in the breast with mastitis than in the unaffected breast.[1] Although it is not clear what the above dose was in milligrams in this older Russian paper, if the same proportion is used, a 1 g intramuscular dose would result in a peak streptomycin milk level of 2.6 mg/L. Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "One observational study found no inhibition of lactation by streptomycin.[1]"
    substance_name: "Streptomycin"
    cas_registry_number: "57-92-1"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Aminoglycosides, Antitubercular Agents"
