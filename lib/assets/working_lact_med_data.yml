  5:
    summary_of_use_during_lactation: "Amcinonide has not been studied during breastfeeding. Since only extensive application of the most potent corticosteroids may cause systemic effects in the mother, it is unlikely that short-term application of topical corticosteroids would pose a risk to the breastfed infant by passage into breastmilk. However, it would be prudent to use the least potent drug on the smallest area of skin possible. It is particularly important to ensure that the infant's skin does not come into direct contact with the areas of skin that have been treated. Only the lower potency corticosteroids should be used on the nipple or areola where the infant could directly ingest the drugs from the skin. Only water-miscible cream or gel products should be applied to the breast because ointments may expose the infant to high levels of mineral paraffins via licking.[1] Any topical corticosteroid should be wiped off thoroughly prior to nursing if it is being applied to the breast or nipple area."
    drug_levels: "Maternal Levels:  Relevant published information was not found as of the revision date. Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Topical application of a corticosteroid with relatively high mineralocorticoid activity (isofluprednone acetate) to the mother's nipples resulted in prolonged QT interval, cushingoid appearance, severe hypertension, decreased growth and electrolyte abnormalities in her 2-month-old breastfed infant. The mother had used the cream since birth for painful nipples.[2]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Hydrocortisone\">(Topical) Hydrocortisone</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Topical\"> Topical</a>
    substance_name: "Amcinonide"
    cas_registry_number: "51022-69-6"
    drug_class: "Corticosteroids, Topical, Glucocorticoids, Anti-Inflammatory Agents"
  6:
    summary_of_use_during_lactation: "Amikacin is poorly excreted into breastmilk. Newborn infants apparently absorb small amounts of other aminoglycosides, but serum levels with typical three times daily dosages are far below those attained when treating newborn infections and systemic effects of amikacin are unlikely. Older infants would be expected to absorb even less amikacin. Because there is little variability in the milk amikacin levels during multiple daily dose regimens, timing breastfeeding with respect to the dose is of little or no benefit in reducing infant exposure. Data are not available with single daily dose regimens. Monitor the infant for possible effects on the gastrointestinal flora, such as diarrhea, candidiasis (e.g., thrush, diaper rash) or rarely, blood in the stool indicating possible antibiotic-associated colitis."
    drug_levels: "Maternal Levels:  Two women were given a single dose of 100 mg amikacin intramuscularly, and milk levels were measured at 2 and 6 hours after the dose. Only trace levels were detected. In one woman on amikacin therapy, the peak amikacin milk level was 1.5 mg/L 2.5 hours after a 100 mg dose by injection.[1]Two women were given a single 200 mg dose of amikacin intramuscularly and milk levels were measured hourly for 6 hours. They had only trace levels in milk 6 hours after the dose.[2]A woman given a single dose of amikacin 100 mg intramuscularly had undetectable milk amikacin levels 1 and 2 hours after the dose and only trace amounts in milk at 4 and 6 hours after the dose.[3] Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Amikacin"
    cas_registry_number: "37517-28-5"
    drug_class: "Antibacterial Agents, Antiinfective Agents, Aminoglycosides"
  7:
    summary_of_use_during_lactation: "An expert panel considers use of aminophylline to be acceptable during breastfeeding.[1] Maternal aminophylline use may occasionally cause stimulation and irritability and fretful sleep in infants. Newborn and especially preterm infants are most likely to be affected because of their slow elimination and low serum protein binding of theophylline. There is no need to avoid aminophylline products; however, keep maternal serum theophylline concentrations in the lower part of the therapeutic range and monitor the infant for signs of theophylline side effects. Infant serum theophylline concentrations can help to determine if signs of agitation are due to theophylline. Avoiding breastfeeding for 2 hours after intravenous or 4 hours after an immediate-release oral aminophylline product can decrease the dose received by the breastfed infant."
    drug_levels: "Aminophylline is a salt of theophylline, which is the active drug found in maternal serum and breastmilk after aminophylline ingestion. Maternal Levels. Theophylline rapidly equilibrates between plasma and milk. Peak milk levels occur 1 to 3 hours after oral ingestion of immediate-release products and almost immediately after intravenous administration. Milk levels parallel serum levels closely and average about 70% of simultaneous maternal serum levels.[2][3] Assuming that each 1 mg/kg of maternal theophylline increases her serum level by 2 mg/L, an exclusively breastfed infant would receive about 21% of the maternal weight-adjusted dosage of theophylline or 17% of the maternal dosage of aminophyllline. Infant Levels. Theophylline is found in the serum of breastfed infants[4] In newborn infants with typical theophylline clearance rates, infant serum levels are expected to be between 1 and 4 mg/L with a maternal serum level in the therapeutic range of 10 to 20 mg/L.[2] Infant serum levels might occasionally accumulation to therapeutic levels in infants with slow clearance rates of the drug.[5]"
    effects_in_breastfed_infants: "Irritability and fretful sleeping occurred in a 3-day-old breastfed infant on days of maternal aminophylline intake of 200 mg every six hours. These effects ceased with discontinuation and recurred on rechallenge over the next 9 months. These effects were probably caused by theophylline in breastmilk. Another five infants reported in this paper showed no adverse reactions after maternal theophylline ingestion.[3] Accumulation of theophylline in infant serum appears most likely in neonates and premature infants because they eliminate theophylline slowly.[2][5]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Terbutaline\">Terbutaline</a>
    substance_name: "Aminophylline"
    cas_registry_number: "317-34-0"
    drug_class: "Anti-Asthmatic Agents, Bronchodilators"
  8:
    summary_of_use_during_lactation: "Breastmilk and infant serum levels of amiodarone and its active metabolite are somewhat unpredictable, but can be high during breastfeeding. The infant receives an estimated dose of amiodarone plus desethylamiodarone ranging from 3.5 to 45% of the mother's weight-adjusted amiodarone dose, with a median dose of about 11%.[1][2][3][4] Infant serum levels of the drug plus metabolite range from 14 to 74% of simultaneous     Maternal Levels: with the higher values reflecting transplacental passage of the drug.[2][3][4] In addition to possible cardiac effects, these compounds contain a large amount of iodine which may be released during metabolism. Thyroid dysfunction was reported in one breastfed infant. Even if the drug were discontinued at birth, the mother would continue to excrete amiodarone and its metabolite (and possibly large amounts of iodine) into breastmilk for days to weeks.<br><br>Some investigators believe that breastfeeding can be undertaken during maternal amiodarone use with periodic monitoring of infant cardiac and thyroid function status,[5][6] especially if only a single dose of amiodarone is given.[7] Infant serum levels of amiodarone and desethylamiodarone may be useful for ruling out cardiac effects of the drug. If hypothyroidism develops, therapy should be promptly initiated."
    drug_levels: "Amiodarone is an iodine-containing compound that is active and is also metabolized to the active metabolite desethylamiodarone. Metabolism also releases 6 mg of free iodine for each 100 mg of amiodarone which can affect thyroid function. The drug has an exceptionally long half-life of 100 days in adults because of extensive storage in body fat. It requires weeks to months to attain steady state and to be cleared from the body.[6] Maternal Levels: After having taken amiodarone 200 mg twice daily 5 days weekly for 4 years, the milk of a mother was completely expressed 4 times during the first 2 days postpartum. The average milk amiodarone concentration was 3.5 mg/L. The authors calculated that her infant would have received an average of 18% and a maximum of 26% of the maternal weight-adjusted dosage of amiodarone.[8]A woman who took amiodarone with reducing doses of 600, 400 and 200 mg daily for one week at each dosage level during the last 3 weeks of pregnancy had milk amiodarone and desethylamiodarone levels of 0.5 to 1.8 mg/L and 0.4 to 0.8 mg/L, respectively, in 5 samples of colostrum obtained during days 2 and 3 postpartum.[1]In a mother who took amiodarone 200 mg daily for the last 5 weeks of pregnancy and for one week after delivery, milk amiodarone and desethylamiodarone levels were 0.55 and 0.44 mg/L, respectively, at 4 weeks postpartum and 0.030 and 0.002 mg/L at 6 weeks postpartum.[4]A mother who took amiodarone 200 mg daily throughout pregnancy and during breastfeeding had milk amiodarone and desethylamiodarone levels of 1.7 and 0.75 mg/L, respectively, 2 weeks postpartum and 3.0 and 1.8 mg/L 3 weeks postpartum.[4]Another mother who took amiodarone 200 mg daily throughout pregnancy had milk amiodarone and desethylamiodarone levels of 2.2 and 0.77 mg/L, respectively, at birth. Her infant was breastfed, but no infant serum levels were measured.[4]A woman who took amiodarone 400 mg daily from week 14 of pregnancy and throughout nursing had milk amiodarone levels that varied from 1.06 to 3.65 mg/L (average 2.52 mg/L) and milk desethylamiodarone levels that varied from 0.5 to 1.24 mg/L (average 0.9 mg/L) on 5 occasions during the month following delivery. Her breastfed infant's thyroid function tests remained normal.[3]A woman who took amiodarone 800 mg daily for 1 week starting at week 34 of pregnancy, then 400 mg daily for the rest of her pregnancy and during breastfeeding had milk amiodarone levels that varied from 3.6 to 14.4 mg/L (average 10.4 mg/L) and milk desethylamiodarone levels that varied from 1.3 to 5.7 mg/L (average 4.1 mg/L) on days 9, 11 and 13 postpartum.[2]A woman took amiodarone 200 mg three times daily for 11 days, then 200 mg twice daily during her pregnancy. She discontinued the drug at the time of delivery and breastfed her infant. The milk amiodarone level was 0.6 mg/L on day 5 and increased to 2.1 mg/L on day 11. The increase between days 5 and 11 could have been due to sampling times (fore- vs hindmilk) or because of an increase in fat content as lactation progressed. Amiodarone was undetectable in milk by day 25.[9] Infant Levels: A mother took amiodarone 200 mg daily throughout pregnancy and during breastfeeding. Her breastfed infant had serum amiodarone and desethylamiodarone levels of 30 and 320 mcg/L (4.5 and 51% of maternal plasma levels), respectively, at 3 weeks postpartum.[4]A mother took amiodarone 200 mg daily for the last 5 weeks of pregnancy and for one week after delivery. At 4 weeks postpartum the breastfed infant's plasma amiodarone and desethylamiodarone levels were 10 and 160 mcg/L, respectively At 6 weeks postpartum, her breastfed infant's drug and metabolite plasma levels were 10 and 30 mcg/L.[3]A woman took amiodarone 400 mg daily from week 14 of pregnancy and throughout nursing. Her breastfed infant's serum amiodarone and desethylamiodarone levels were 200 and 50 mcg/L (60% and 14% of     Maternal Levels:, respectively, at one day of age and undetectable (  < 100 and   < 50 mcg/L, respectively) at 1 and 2 weeks of age.[4]A woman took amiodarone 800 mg daily for 1 week starting at week 34 of pregnancy, then 400 mg daily for the rest of her pregnancy and during breastfeeding. Her breastfed infant's serum amiodarone level remained constant at 400 mcg/L (about 25% of maternal serum levels) during the first 9 weeks of life, while desethylamiodarone levels slowly decreased from 0.3 (22% of maternal serum levels) to 150 mcg/L (10% of maternal serum levels) during the same time period.[2]One group reported amiodarone breastmilk levels in 2 patients. The first mother received a total of 7.6 grams of amiodarone over the first 7 days postpartum for ventricular tachycardia and ventricular fibrillation. She collected breastmilk samples between days 10 and 18 postpartum. Back-extrapolation of the sample values indicated an initial amiodarone concentration of 24.8 mg/L that fell with a half-life of 4.4 days. The second patient received a single amiodarone dose of 150 mg intravenously on day 1 postpartum. Breastmilk samples collected on  days 4 and 5 postpartum contained amiodarone 0.19 mg/L and 0.17 mg/L, and desethylamiodarone, 0.084 mg/L and 0.085 mg/L, respectively. The authors concluded that breastmilk cessation is probably not necessary after a single dose of 150 mg.[7]In summary, from these limited number of case reports, the infant receives an estimated dose of amiodarone plus desethylamiodarone ranging from 3.5 to 45% of the mother's weight-adjusted amiodarone dose, with a median dose of about 11%.[1][2][3][4] Infant serum levels of the drug plus metabolite range from 14 to 74% of simultaneous     Maternal Levels: with the higher values reflecting transplacental passage of the drug.[2][3][4] There are no reports on the amount of free iodine excreted into breastmilk during amiodarone use."
    effects_in_breastfed_infants: "Five infants who breastfed without apparent harm during maternal amiodarone therapy have been reported.[2][3][4][9] One mother took amiodarone during the last 5 weeks of pregnancy and until one week after delivery. She was also taking metoprolol throughout pregnancy and at the time of delivery. Possible signs of hypothyroidism occurred transiently in her breastfed infant at 9 and 24 days of age. This was possibly caused by amiodarone or iodine from amiodarone in breastmilk, although residual amiodarone from transplacental passage is also a possible contributing factor; no abnormalities in cornea or the lungs were found.[4]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date. However, if amiodarone causes hypothyroidism in the mother, her milk supply could be diminished."
    substance_name: "Amiodarone"
    cas_registry_number: "1951-25-3"
    drug_class: "Antiarrhythmics"
  9:
    summary_of_use_during_lactation: "Limited information indicates that maternal use of  amlodipine during breastfeeding has not caused any adverse effects in breastfed infants. However, some mothers appear to excrete rather amounts of amlodipine in milk that might affect some breastfed infants. Breastfed infants of mothers taking amlodipine should be observed carefully for adverse effects. Until more safety data become available, an alternate drug may be preferred."
    drug_levels: "Maternal Levels: Thirty-one postpartum women with pregnancy-induced hypertension received amlodipine 5 mg daily by mouth, with the dosage increased as needed to maintain blood pressure of 140/90 mm Hg or less. The final mean dosage for the group was 6 mg (0.01 mg/kg) daily. Simultaneous predose maternal blood and breastmilk samples were obtained within 3 weeks postpartum, after at least 6 days of therapy. The median milk concentration was 11.5 mcg/L (intraquartile range 9.8 to 18 mcg/L). The calculated median infant dosage was 4.2 mcg/kg (intraquartile range 3.1 to 6.3 mcg/kg), which corresponds to a weight-adjusted maternal dosage of 4.2% (intraquartile range 3.1 to 7.3%). In 5 mothers, the weight-adjusted maternal dosage was above 10%, with a maximum value of 15.2% in one mother. The actual infant exposure might be higher than reported in this study because only trough milk values were measured.[1] Infant Levels: A preterm infant of 32 weeks gestation was breastfed exclusively from day 7 to day 20 postpartum. The infant's mother was taking amlodipine and labetalol in unspecified dosages for hypertension. After 4 days of breastfeeding, the infant's blood amlodipine level was unmeasurable (lower limit of assay not specified).[2]"
    effects_in_breastfed_infants: "A woman took amlodipine for hypertension 5 mg daily beginning 2 weeks postpartum. Her exclusively breastfed infant was examined regularly and at 3 months of age was healthy and had normal physical and neurological development.[3] One woman received amlodipine 2.5 mg orally twice daily during pregnancy for hypertension associated with glomerulonephritis. The dose was increased to 5 mg twice daily on day 2 postpartum. Her exclusively breastfed infant's growth was normal throughout the first year of life and no adverse effects were noted.[4] A preterm infant of 32 weeks gestation was breastfed exclusively from day 7 to day 20 postpartum. The infant's mother was taking amlodipine and labetalol in unspecified dosages for hypertension. The infant had apnea episodes unrelated to amlodipine. Growth at 2 months of age was slightly low.[2] Thirty-one women with pregnancy-induced hypertension postpartum received amlodipine 5 mg daily by mouth, with the dosage increased as needed to maintain blood pressure of 140/90 mm Hg or less. Their breastfed (extent not stated) infants exhibited no observed adverse cardiovascular effects within 3 weeks postpartum, although exact measurement methods were not stated.[1]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Nifedipine\">Nifedipine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Nitrendipine\"> Nitrendipine</a>
    substance_name: "Amlodipine"
    cas_registry_number: "88150-42-9"
    drug_class: "Antihypertensive Agents, Calcium Channel Blockers, Vasodilator Agents"
  10:
    summary_of_use_during_lactation: "Amoxicillin and clavulanic acid is acceptable to use during breastfeeding. Limited information indicates that serious reactions in infants are very uncommon during the use of amoxicillin-clavulanic acid during nursing, with restlessness, diarrhea and rash occurring occasionally. If amoxicillin-clavulanic acid is required by the mother, it is not a reason to discontinue breastfeeding. Monitor the infant for these reactions during nursing."
    drug_levels: "Maternal Levels:  After a single 1 g oral dose of amoxicillin (without clavulanic acid) in 6 women, peak milk amoxicillin levels occurred 4 to 5 hours after the dose. Average milk levels were 0.69 mg/L (range 0.46 to 0.88 mg/L) at 4 hours and 0.81 mg/L (range 0.39 to 1.3 mg/L) at 5 hours after the dose.[1] Using these data, an exclusively breastfed infant would be expected to receive a maximum of about 0.1 mg/kg daily of amoxicillin with a maternal amoxicillin-clavulanate dose of 500 mg 3 times daily. This amounts to 0.25 to 0.5% of a typical infant amoxicillin dosage.Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A small, controlled, prospective study had mothers monitor their infants for signs of adverse effects (furring of the tongue, feeding difficulties, changes in stool frequency and consistency, diaper rash, and skin rash). Weight change and the development of jaundice were also recorded. No statistical differences in these parameters were found between the infants of the control mothers and those of the 14 mothers taking amoxicillin-clavulanate.[2]A prospective, controlled study asked mothers who called an information service about adverse reactions experience by their breastfed infants. Mothers were taking either amoxicillin or amoxicillin-clavulanic acid. Overall, adverse reactions in the infants were statistically more frequent in the amoxicillin-clavulanic acid group (22.3%) than in the amoxicillin group (7.5%) and the rate of adverse effects was dose-related. Amoxicillin-clavulanate reactions consisted of restlessness (8.9%), diarrhea (5.9%), rash (5.9%), and constipation (1.5%), although no single adverse effect was statistically more frequent than in the amoxicillin group. One infant whose mother was taking 1.5 g daily of amoxicillin-clavulanic acid developed mildly elevated liver enzymes (AST and ALT) during maternal therapy that returned to normal 10 days after discontinuation of the drug.[3]A 2-month-old infant breastfed since birth. His mother had taken many medications during pregnancy, but she did not recall their identity. She developed mastitis and was treated with amoxicillin-clavulanic acid 1 gram orally every 12 hours and gentamicin 160 mg intramuscularly once daily. The infant was breastfed for 10 minutes starting 15 minutes after the first dose of both drugs. About 20 minutes later, the infant developed a generalized urticaria which disappeared after 30 minutes. A few hours later, the infant breastfed again and the urticaria reappeared after 15 minutes and disappeared after an hour. After switching to formula feeding and no further infant exposure to penicillins, the reaction did not reappear with follow-up to 16 months of age. The adverse reaction was probably caused by the antibiotics in breastmilk. The drug that caused the reaction cannot be determined, but it was most likely the amoxicillin-clavulanic acid.[4]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Amoxicillin and Clavulanic Acid"
    cas_registry_number: "79198-29-1"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Penicillins"
  11:
    summary_of_use_during_lactation: "Amoxicillin is acceptable to use during breastfeeding. Limited information indicates that single maternal doses of amoxicillin 1 gram produce low levels in milk that are not expected to cause adverse effects in breastfed infants. Occasionally, rash and disruption of the infant's gastrointestinal flora, resulting in diarrhea or thrush, have been reported, but these effects have not been adequately evaluated. Amoxicillin powder for suspension reconstituted with breastmilk is absorbed as well as the powder reconstituted with water.[1]"
    drug_levels: "Maternal Levels: After a single 1 g oral dose of amoxicillin in 6 women, peak milk amoxicillin levels occurred 4 to 5 hours after the dose. Average milk levels were 0.69 mg/L (range 0.46 to 0.88 mg/L) at 4 hours and 0.81 mg/L (range 0.39 to 1.3 mg/L) at 5 hours after the dose.[2] Using these data, an exclusively breastfed infant would be expected to receive a maximum of about 0.1 mg/kg/day of amoxicillin with a maternal dose of 500 mg three times daily. This amounts to 0.25 to 0.5% of a typical infant amoxicillin dosage. Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "In a telephone follow-up study, 25 nursing mothers reported taking amoxicillin (dosage unspecified). Three mothers reported diarrhea in their infants. No rashes or candidiasis were reported among the exposed infants.[3] 	 In contrast, a small, controlled, prospective study had mothers monitor their infants for signs of adverse effects (furring of the tongue, feeding difficulties, changes in stool frequency and consistency, diaper rash, and skin rash). Weight change and the development of jaundice were also recorded. No statistical differences in these parameters were found between the infants of the control mothers and those of mothers taking the related antibiotics, ampicillin or ampicillin-clavulanate.[4] A prospective, controlled study asked mothers who called an information service about adverse reactions experienced by their breastfed infants. Of 40 infants exposed to amoxicillin in breastmilk, 2 developed diarrhea and 1 developed a rash.[5] A study compared the breastfed infants of mothers taking amoxicillin to those taking a macrolide antibiotic. Adverse reactions occurred in 8.3% of the infants exposed to amoxicillin which was similar to the rate in macrolide-exposed infants. Reactions included rash and somnolence.[6] A 2-month-old infant breastfed since birth. His mother had taken many medications during pregnancy, but she did not recall their identity. She developed mastitis and was treated with amoxicillin/clavulanic acid 1 gram orally every 12 hours and gentamicin 160 mg intramuscularly once daily. The infant was breastfed for 10 minutes starting 15 minutes after the first dose of both drugs. About 20 minutes later, the infant developed a generalized urticaria which disappeared after 30 minutes. A few hours later, the infant breastfed again and the urticaria reappeared after 15 minutes and disappeared after an hour. After switching to formula feeding and no further infant exposure to penicillins, the reaction did not reappear with follow-up to 16 months of age. The adverse reaction was probably caused by the antibiotics in breastmilk. The drug that caused the reaction cannot be determined, but it was most likely the amoxicillin/clavulanic acid.[7]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Amoxicillin"
    cas_registry_number: "26787-78-0"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Penicillins"
  12:
    summary_of_use_during_lactation: "Ampicillin and sulbactam is acceptable to use during breastfeeding. Limited information indicates that maternal doses of ampicillin 2 grams and sulbactam 1 gram produce low levels in milk that are not expected to cause adverse effects in breastfed infants. Occasionally, disruption of the infant's gastrointestinal flora, resulting in diarrhea or thrush, has been reported with penicillins, but these effects have not been adequately evaluated."
    drug_levels: "Maternal Levels: In 3 mothers who received ampicillin 2 grams daily intramuscularly, milk levels ranged from 0.3 to 0.9 mg/L and in 3 mothers who received 4 grams dailyy intramuscularly milk levels ranged from 0.4 to 0.9 mg/L. In all cases, peak milk levels occurred 3 hours after the dose. The breastfed infant was estimated to receive from 0.08 to 0.2 mg daily of ampicillin with these doses.[1]In 15 women receiving ampicillin 500 mg 4 times daily by intramuscular injection, average milk ampicillin levels were as follows: 0.11 mg/L at 30 minutes after the injection; 0.21 mg/L at 1 hour, 0.17 at 2 hours, 0.27 mg/L at 4 hours and 0.26 mg/L at 6 hours after the injection.[2]In 15 women given a single 2 g dose of ampicillin intravenously, milk levels averaged 1.1 mg/L 2 hours after the dose.[3] Milk was collected at random times after 0.5 or 1 g doses of sulbactam infused intravenously over 20 minutes. Little fluctuation occurred in milk levels over the first 8 hours after the dose with little difference in milk levels between the two dosages. Milk levels averaged 0.52 mg/L during this period with the highest level being 2.8 mg/L. Other levels from 10.5 to 20.5 hours after the dose ranged from 0.12 to 1.2 mg/L.[4]A study in postpartum women with endometritis who received ampicillin 1 plus sulbactam 0.5 g or ampicillin 2 g plus 1 g of sulbactam infused intravenously over 20 minutes found the average milk levels of ampicillin to be 1.7 mg/L with the highest level observed 3 mg/L. Sulbactam milk levels averaged 0.58 mg/L with the highest level observed 2.8 mg/L.[5] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information on ampicillin and sulbactam was not found as of the revision date; however, there are data on ampicillin alone. In a prospective follow-up study, 5 nursing mothers reported taking oral ampicillin (dosage unspecified). One mother reported diarrhea in her infant. No rashes or candidiasis were reported among the exposed infants.[6] A small, controlled, prospective study had mothers monitor their infants for signs of adverse effects (furring of the tongue, feeding difficulties, changes in stool frequency and consistency, diaper rash, and skin rash). Weight change and the development of jaundice were also recorded. No statistical differences in these parameters were found between the infants of the control mothers and those of mothers taking oral ampicillin.[7]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Ampicillin and Sulbactam"
    cas_registry_number: "94935-63-4"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Penicillins"
  13:
    summary_of_use_during_lactation: "Ampicillin is acceptable to use during breastfeeding. Substantial information indicates that maternal doses of ampicillin up to 4 grams daily produce low levels in milk that are not expected to cause adverse effects in breastfed infants. Occasionally, disruption of the infant's gastrointestinal flora, resulting in diarrhea or thrush, has been reported with penicillins, but these effects have not been adequately evaluated."
    drug_levels: "Maternal Levels: After an ampicillin oral dose of 500 mg every 6 hours for 3 days, milk levels fluctuated little and ranged from 0.575 to 1 mg/L (mean 0.8 mg/L) at various times in one mother and 0.014 mg/L to 0.0675 mg/L (average 0.03 mg/L) in another.[1] In 10 mothers given ampicillin 1.5 or 2 grams daily by mouth for 3 doses had milk levels ranging from 0.03 to 0.2 mg/L. Another mother receiving 3 grams daily by mouth had milk levels of 0.08 to 0.3 mg/L. In 3 mothers who received 2 grams daily intramuscularly, milk levels ranged from 0.3 to 0.9 mg/L and in 3 mothers who received 4 grams daily intramuscularly had milk levels of 0.4 to 0.9 mg/L. In all cases, peak milk levels occurred 3 hours after the dose. The breastfed infant was estimated to receive from 0.08 to 0.2 mg daily of ampicillin with these doses.[2] A study in postpartum women with endometritis who received ampicillin 1 or 2 grams infused intravenously over 20 minutes found the average milk levels of ampicillin to be 1.7 mg/L with the highest level observed 3 mg/L.[3] In 15 women receiving ampicillin 500 mg 4 times daily by intramuscular injection, average milk ampicillin levels were as follows: 0.11 mg/L at 30 minutes after the injection; 0.21 mg/L at 1 hour, 0.17 at 2 hours, 0.27 mg/L at 4 hours and 0.26 mg/L at 6 hours after the injection.[4] In 13 women with mastitis who received 1 gram of ampicillin orally 4 times daily, the average milk concentrations ranged from 0.6 to 1.05 mg/L.[5] In 15 women given a single 2 grams dose of ampicillin intravenously, milk levels averaged 1.1 mg/L 2 hours after the dose.[6] Infant Levels: Thirteen women with mastitis received 1 gram of ampicillin orally 4 times daily. Ampicillin was detectable in the urine in only 2 of 8 of the breastfed infants in whom it was measured.[5]"
    effects_in_breastfed_infants: "An uncontrolled observation of the breastfed infants of mothers taking ampicillin noted a seeming increase in cases of diarrhea and candidiasis that was attributed to ampicillin in breastmilk.[7]In a prospective follow-up study, 5 nursing mothers reported taking ampicillin (dosage unspecified). One mother reported diarrhea in her infant. No rashes or candidiasis were reported among the exposed infants.[8]A small, controlled, prospective study had mothers monitor their infants for signs of adverse effects (furring of the tongue, feeding difficulties, changes in stool frequency and consistency, diaper rash, and skin rash). Weight change and the development of jaundice were also recorded. No statistical differences in these parameters were found between the infants of the control mothers and those of mothers taking ampicillin.[9]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Ampicillin"
    cas_registry_number: "69-53-4"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Penicillins"
  14:
    summary_of_use_during_lactation: "The Centers for Disease Control and Prevention and several health professional organizations state that vaccines given to a nursing mother do not affect the safety of breastfeeding for mothers or infants and that breastfeeding is not a contraindication to the anthrax vaccine. Breastfed infants should be vaccinated according to the routine recommended schedules.[1][2][3][4]"
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Limited data indicate that breastfeeding can enhance the response of the infant to certain vaccine antigens.[1][4][5]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Anthrax Vaccine"
    drug_class: "Vaccines"
  15:
    summary_of_use_during_lactation: "Limited information indicates that maternal doses of aripiprazole up to 15 mg daily produce low levels in milk, but until more data become available, an alternate drug may be preferred, especially while nursing a newborn or preterm infant. Aripiprazole can lower serum prolactin in a dose-related manner and can affect the milk supply variably."
    drug_levels: "Maternal Levels: A women who was 6 months postpartum was taking aripiprazole 15 mg by mouth daily. Milk levels after 11 and 12 days of therapy (times not stated) at that dose were 13 and 14 mcg/L.[1] A woman took aripiprazole 15 mg daily by mouth during pregnancy and postpartum. At 3 days postpartum, aripiprazole was not detectable in colostrum because of an unknown substance that interfered with the assay. On day 27 postpartum, 3 additional milk samples were collected at 30 minutes before the dose (24 hours after the last dose), and 4 and 10 hours after the dose. The drug and its metabolite were undetectable (  < 10 mcg/L) in all samples. The authors estimated that a fully breastfed infant would receive less than 0.7% of the maternal weight-adjusted dosage.[2] A woman was taking aripiprazole 18 mg daily. On day 6 postpartum, a breastmilk sample (time not reported) contained a concentration of aripiprazole of 38.7 mcg/L.[3] A woman took aripiprazole 10 mg daily by mouth beginning in week 9 of pregnancy and continuing postpartum. Mid-nursing milk samples were obtained at 8 and 10 weeks postpartum over a 24-hour period after the dose. Aripiprazole and dehydroaripiprazole were measured in the milk. On the first sampling day, mean milk concentrations were 52.6 mcg/L of aripiprazole and 8.8 mcg/L for the metabolite. On the second day, mean milk concentrations were 53.6 and 6.3 mcg/L, respectively. The authors calculated that a 5 kg infant would receive a daily dose of 47 mcg daily and the weight-adjusted dosage would be 8.3% of the maternal dosage.[4] Infant Levels: A woman was taking aripiprazole 18 mg daily during pregnancy and postpartum. On day 6 her breastfed infant had a serum concentration of 7.6 mcg/L, although some portion of the concentration could have been residual from transplacental transmission because of the drug's on half-life.[3]"
    effects_in_breastfed_infants: "A woman took aripiprazole 15 mg daily by mouth during pregnancy and postpartum. She breastfed her infant (amount not stated) and at 3 months of age, the infant was growing normally.[2] A woman took aripiprazole 10 mg daily by mouth beginning in week 9 of pregnancy and continuing postpartum. She exclusively breastfed her infant for 6 weeks, then was partially breastfed. At 4 months of age the infant was still breastfeeding and had normal psychomotor and behavioral development and had reached the expected milestones for her age.[4]"
    effects_on_lactation_and_breastmilk: "Unlike the phenothiazines, aripiprazole has a minimal effect on serum prolactin levels and it has been used to reverse hyperprolactinemia in nonlactating patients taking other antipsychotics.[5][6][7][8][9][10][11][12][13] The maternal prolactin level in a mother with established lactation may not affect her ability to breastfeed. However, cases of galactorrhea apparently caused by aripiprazole have been reported.[14][15][16] One woman began taking aripiprazole 10 mg daily at week 20 of pregnancy. She underwent a cesarean section delivery at term, but was unable to establish lactation. The authors suggested that more data are needed to determine if aripiprazole adversely affects lactation.[17] A woman took aripiprazole 10 mg daily by mouth beginning in week 9 of pregnancy and continuing postpartum. She exclusively breastfed her infant for 6 weeks, but then began supplementation because of insufficient milk production. Her serum prolactin was 35 to 40 mcg/L, which is lower than expected for a nursing mother. The authors speculated that the aripiprazole might have been the cause of her low serum prolactin and  diminished her milk supply.[4] A woman with bipolar disorder was taking lithium during pregnancy and postpartum. At 10 days postpartum, her infant's serum lithium level was 0.26 mmol/L, so lithium was discontinued. Quetiapine was begun, but discontinued because of maternal sedation. Aripiprazole 2.5 mg daily was begun and within 24 hours, the mother noted a marked decrease in milk supply. After 2 weeks of working with a lactation consultant, she continued to have lactation difficulties and she switched back to lithium. Within 48 hours, her milk supply improved markedly.[18] A retrospective study of outpatients receiving an average aripiprazole dose of 17.3 mg daily (n = 20) or another antipsychotic (n = 141) found that those receiving such high-dose aripiprazole had an 81% chance of having hypoprolactinemia. Patients not treated with aripiprazole had only a 2.9% chance of having hypoprolactinemia.[19]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Haloperidol\">Haloperidol</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Olanzapine\"> Olanzapine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Risperidone\"> Risperidone</a>
    substance_name: "Aripiprazole"
    cas_registry_number: "129722-12-9"
    drug_class: "Antipsychotic Agents"
  16:
    summary_of_use_during_lactation: "Excretion of gold into milk after auranofen has not been studied. Case reports with other gold salts indicate that gold appears in milk in small quantities and at least a little of it is absorbed because it is detectable in the infant's urine. No convincing cases of toxicity have been reported. Opinions of authors of review articles vary from recommending avoidance to allowing use.[1][2][3][4][5] Monitoring for possible adverse effects in the breastfed infant would seem prudent."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Four infants reportedly have been breastfed during maternal gold therapy (including gold sodium thiomalate and gold aurothioglucose).[6][7][8][9] Transient facial edema occurred in an 18-month-old infant, 3 months after the mother's treatment stopped.[6] The reaction was possibly due to gold in the mother's milk ingested by the infant."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Etanercept\">(Rheumatoid Arthritis) Etanercept</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Gold+Sodium+Thiomalate\"> Gold Sodium Thiomalate</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Hydroxychloroquine\"> Hydroxychloroquine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Infliximab\"> Infliximab</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Methotrexate\"> Methotrexate</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Penicillamine\"> Penicillamine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Sulfasalazine\"> Sulfasalazine</a>
