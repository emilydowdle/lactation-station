  1136:
    summary_of_use_during_lactation: "Gossypium herbaceum seeds contain pectin and the root bark and seeds contain gossypol. Gossypium is a purported galactagogue, and it may increase the complement C3 and C4 content of breastmilk. However, clinical trials supporting these uses are small and inadequate to validate its efficacy. Gossypol has caused hypokalemia, mild leukopenia and thrombocytopenia, fatigue, dry mouth, dry skin, and gastrointestinal upset. Galactagogues should never replace evaluation and counseling on modifiable factors that affect milk production.[1]<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "Maternal Levels: An extract of Gossypium herbaceum seeds was given in a single oral dose of 20 grams containing 520 mg of pectin to 4 women who were 48 hours postpartum. Colostrum samples were obtained 120 minutes after administration. Complement C3 and C4 components of colostrum increased to a greater extent in treated women than in women who received a placebo. No increase in serum complement C3 and C4 occurred in either group. The authors proposed that pectin from Gossypium seeds stimulated secretion of complement C3 and C4 into colostrum and that this effect might increase the antibacterial activity of breastmilk.[2] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Animal studies have demonstrated an increase in serum prolactin after intravenous administration of an extract of Gossypium herbaceum.[3] Some authors state that their unpublished data showed that oral administration of Gossypium seed extract to women increased their serum prolactin levels.[2]A randomized study was done in India that compared the seed kernel of Gossypium herbaceum 10 grams per day in 3 divided doses to placebo for one month in healthy mothers to treat perceived insufficient milk supply. Entry into the study was based on maternal reports of insufficient milk supply and only mothers were blinded to the treatment. No maternal counseling on breastfeeding was provided. The principal finding of the study was that the volume of supplementary feedings decreased significantly from an average of 292 mL daily to 40 mL/day in the treatment group and decreased a statistically insignificant amount in the placebo group. No differences in infant weight gains were noted before and after treatment between the two groups. Twenty-one of the 30 mothers receiving the active drug were able to completely breastfeed their infants by the end of the study. Mothers who received the active product subjectively felt that they had a better milk supply and were more satisfied with nursing at the end of the study.[4]"
    substance_name: "Gossypium"
    drug_class: "Complementary Therapies, Phytotherapy, Medicinal Plants"
