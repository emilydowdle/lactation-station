  783:
    summary_of_use_during_lactation: "Alglucerase is the placenta-derived form of the enzyme, beta-glucocerebrosidase which is a normal component of human milk. Studies with alclucerase and synthetic forms of the enzyme have found very low levels of the enzyme in breastmilk. Absorption is unlikely because it is probably destroyed in the infant's gastrointestinal tract.[1][2] A limited amount of data support the safety of breastfeeding with alglucerase. An international panel of clinicians from 9 centers that treat Gaucher's disease reported that, breastfeeding complications were less frequent in mothers who were treated with alglucerase or imiglucerase (the biosynthetic form of the enzyme) postpartum than in untreated mothers with Gaucher's disease. Consider limiting the duration of breastfeeding to about 6 months to avoid excessive bone loss in the nursing mother.[2][3]"
    drug_levels: "Maternal Levels: One woman received 60 units/kg of alglucerase intravenously. Alglucerase appeared in breastmilk in levels above the baseline control values at 2, 6, 12, 24 and 48 hours postinfusion. Concentrations ranged between 69 and 187 ng/L above baseline.[4] In one patient taking imiglucerase 60 units/kg every 2 weeks, the imiglucerase level in breastmilk was elevated above baseline at 1 hour afer the end of the infusion and was at baseline by 5 hours after the dose.[5] A woman with type 1 Gaucher's disease was exclusively breastfeeding her infant postpartum re-initiated intravenous imiglucerase 30 units/kg over 2 hours every 2 weeks at 1 month postpartum. Milk beta-glucocerebrosidase activity was measured at the time of her first postpartum dose, milk. Before the infusion activity was 2 nanomoles/hour/mL. Milk levels were 3 and 4 nanomoles/hour/mL immediately after and 30 minutes after the infusion, respectively. These values were much lower than the level of 42 nanomoles/hour/mL measured in the milk of a control mother without Gaucher's disease.[6] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "One woman received alglucerase 30 international units/kg intravenously every 2 weeks during pregnancy and lactation. Her breastfed infant reportedly grew and developed normally.[7] A woman received imiglucerase 30 units/kg every 2 weeks during pregnancy and for 3 months while breastfeeding. The dose was then increased to 60 units/kg every 2 weeks because of disease progression, and she continued breastfeeding until the infant was 1 year old.[8] A woman receiving long-term therapy with imiglucerase 60 units/kg intravenously every 2 weeks became pregnant twice during therapy and breastfed both infants (extent not stated). Both infants developed normally during the observation periods of 13 and 33 months.[5] A woman with type 1 Gaucher's disease was exclusively breastfeeding her infant postpartum re-initiated intravenous imiglucerase 30 units/kg every 2 weeks beginning at 1 month postpartum. The infant was breastfed for about 9 months postpartum and was reportedly healthy when followed up to 3 years of age.[6]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Imiglucerase\">Imiglucerase</a>
    substance_name: "Alglucerase"
    cas_registry_number: "37228-64-1"
    drug_class: "Enzymes, Enzyme Replacement Therapy"
  784:
    summary_of_use_during_lactation: "There are no reports of infants breastfed during maternal therapy with bepotastine. Because absorption from the eye is limited, bepotastine would not be expected to cause any adverse effects in breastfed infants. To substantially diminish the amount of drug that reaches the breastmilk after using eye drops, place pressure over the tear duct by the corner of the eye for 1 minute or more, then remove the excess solution with an absorbent tissue."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information on bepotastine was not found as of the revision date. In one telephone follow-up study, mothers reported irritability and colicky symptoms in 10% of infants exposed to various antihistamines and drowsiness was reported in 1.6% of infants. None of the reactions required medical attention.[1]"
    effects_on_lactation_and_breastmilk: "Antihistamines in relatively high doses given by injection can decrease basal serum prolactin in nonlactating women and in early postpartum women.[2][3] However, suckling-induced prolactin secretion is not affected by antihistamine pretreatment of postpartum mothers.[2] The prolactin level in a mother with established lactation may not affect her ability to breastfeed. Low ophthalmic doses of bepotastine are unlikely to have the same effect on serum prolactin."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Desloratadine\">Desloratadine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Fexofenadine\"> Fexofenadine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Loratadine\"> Loratadine</a>
