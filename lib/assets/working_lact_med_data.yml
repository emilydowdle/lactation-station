  883:
    summary_of_use_during_lactation: "Chasteberry (Vitex agnus-castus) is the fruit (berries) from the chaste tree. The berries contain essential oils (e.g., limonene, sabinene, 1,8-cineole [eucalyptol]), iridoid glycosides (e.g., agnoside, aucubin), diterpines (e.g., vitexilactone, rotundifuran), and flavonoids (e.g., apigenin, castican, orientin, isovitexin). Some constituents, possibly the diterpene clerodadienols, bind to dopamine D2 receptors in the pituitary.[1] In low doses, chasteberry increases serum prolactin. Chasteberry is often used for irregularities of the menstrual cycle, infertility, premenstrual complaints, and cyclical breast pain.[2][3] It is also a purported galactogogue;[4][5][6] however, no scientifically valid clinical trials support this use. In fact, some evidence indicates that high doses of chasteberry decrease serum prolactin and might decrease lactation.[7] Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[8]<br><br>  No data exist on the safety and efficacy of chasteberry in nursing mothers or infants. In general, chasteberry is well tolerated. The most frequent adverse events are nausea, headache, gastrointestinal disturbances, menstrual disorders, acne, pruritus, and erythematous rash; however, all are mild and reversible.[9] Because of the lack of safety data and the possibility of lactation suppression, chasteberry should be avoided during lactation.[10]<br><br> Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
    drug_levels: "  < e    Maternal Levels: Twelve nursing mothers who were19 weeks to 19 months postpartum ingested 100 mg of 1,8 cineole (eucalyptol) in the form of delayed-release capsules (Soledum-Klosterfrau Vertriebs GmbH, Germany) that release the drug in the intestine. Then they pumped 1 to 4 milk samples at the time they perceived the smell of eucalyptus on their breath which had been previously shown to be approximately concurrent. A total of 21 milk samples were obtained. Odor was rated by a panel of 3 to 5 experts as either smelling like eucalyptus or not. Fourteen of the samples had a distinct eucalyptus-like odor. Chemical analysis of the positive odor tests found 1,8-cineole in concentrations from 70 to about 2090 mcg/kg of milk, most in the range of 100 to 500 mcg/kg of milk. Samples with negative odor tests contained concentrations in the range of 0.98 to about 20.23 mcg/kg of milk. In one woman who donated 3 samples, the highest concentration of 71 mcg/kg occurred at 1.5 hours after ingestion, with concentrations of 1 mcg/kg before ingestion and 15 mcg/kg at 9.5 hours after ingestion.[11] Eight women had their milk analyzed for 1,8-cineole metabolites. Ten metabolites and several enantiomers of these metabolites were detected.[12][13] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Nursing mothers who were participating in an experiment on the excretion of 1,8-cineole (eucalyptol) in breastmilk took a 100 mg capsule of 1,8-cineole orally. Although instructed not to, 12 mothers breastfed their infants during the experiment. Mothers reported that none of their infants refused their milk or breastfed less than usual. Two mothers felt that their infants were more agitated a few hours after breastfeeding. A third mother reported that the infant stopped nursing from time to time and \"looked puzzled\", but resumed nursing. Upon repeating the experiment 6 weeks later, the infant did not react in an unusual way during breastfeeding.[11]"
    effects_on_lactation_and_breastmilk: "In an old, uncontrolled, nonblinded case series, Agnus castus oligoplex (Madaus [Germany]) was used to increase lactation. One hundred twenty-five hospitalized postpartum mothers were given the product, which was obtained from the seed of the chaste tree, in a dosage of 30 drops 3 times a day. In cases with poor response the dose was increased to 30 and 50 drops a day. Of the 125 mothers, 100 responded and left the hospital nursing their infants. Of these, 61% nursed completely, and 39% only partially. Most of the latter were primiparous women or women who had not nursed their first child. The drug reportedly lost its effectiveness over time.[14] The methodology used in this paper does not meet current standards and cannot be considered as proof of a galactogogue effects of chasteberry. A nonrandomized, partially blinded study compared a chasteberry preparation (Agnolyt, Madaus [Germany]) 15 drops 3 times daily to one tablet of thiamine 3 times daily in postpartum mothers. Milk production was measured by the average change in weight of infants of 353 mothers treated with chasteberry, 102 cases were treated with thiamine, and 362 untreated patients served as controls. No difference in milk production was noted until about 14 days postpartum. After that time, the mothers who received chasteberry had greater milk production than those in the other groups. The effect appeared to be greater in patients with cesarean section or complications such as fever.[15] The methodology used in this study does not meet current standards and cannot be considered as proof of a galactogogue effects of chasteberry. A double-blind study of 52 women with hyperprolactinemia compared 20 mg daily of a chasteberry preparation (Strotan, Stroschein Pharma [Germany]) to placebo. After 3 months of therapy, the prolactin response to intravenous thyrotropin releasing hormone was reduced and menstrual irregularities were reduced in the subjects taking chasteberry.[16] In an open study of 20 healthy males, a special Agnus castus extract (BP1095E1, equivalent to 40 mg extract of chasteberry) was studied in doses of 120 mg, 240 mg and 480 mg daily in 3 divided doses. Each subject received placebo and each of the doses for 14 days, followed by 1 drug-free week. Total prolactin secretion was measured on the last day of each study period. Following stimulation by thyrotropin releasing hormone, the 120 mg dose increased serum prolactin by an average of about 16% and the 480 mg dose decreased prolactin by an average of about 10%; the 240 mg dose was approximately neutral with respect to placebo.[17] A randomized study compared chasteberry extract 40 mg daily (Agnucaston, Biomeks [Germany]) to bromocriptine 2.5 mg twice daily in 2 groups of 40 women. One group had mild hyperprolactinemia and the other had cyclic mastalgia. After 3 months of treatment, serum prolactin on day 3 to 5 of the menstrual cycle decreased by an average of 44% to 47% in all groups. No statistical difference was found between the 2 treatments in their prolactin-lowering effect.[18] An 18-year old woman with amenorrhea, galactorrhea, and an elevated serum prolactin caused by a microprolactinoma began taking 15 drops of a chasteberry preparation containing 9 grams of chasteberry tincture per 100 grams of solution (Agnolyt, Madaus [Germany]) each morning. After 3 months her menstrual cycle had normalized, galactorrhea had ceased, and serum prolactin had decreased by 27% (although still elevated).[19]"
    substance_name: "Chasteberry"
    cas_registry_number: "91722-47-3"
    drug_class: "Complementary Therapies, Phytotherapy, Medicinal Plants"
  884:
    summary_of_use_during_lactation: "Two different plant species with similar effects are known as chamomile: German chamomile (Matricaria recutita) and Roman chamomile (Chamaemelum nobile). Both contain similar ingredients, including sesquiterpenes (e.g., bisabolol, farnesene), sesquiterpenelactones (e.g., chamazulene, matricin), flavonoids (e.g., apigenin, luteolin), and volatile oils. Chamomile is used orally as a sedative and for gastrointestinal conditions; it is used topically for wound healing. Both herbal and homeopathic preparations have been used to treat mastitis and cracked, bleeding nipples.[1] Chamomile has been used as a galactogogue by Latina women;[2] however, no scientifically valid clinical trials support this use. Galactogogues should never replace evaluation and counseling on modifiable factors that affect milk production.[3]<br><br> Chamomile is \"generally recognized as safe\" (GRAS) for use in food by the US Food and Drug Administration as a spice, seasoning, or flavoring agent. No data exist on the safety of chamomile in nursing mothers or infants, although rare sensitization may occur (see below).[4] It has been safely and effectively used alone and with other herbs in infants for the treatment of colic, diarrhea, and other conditions,[5][6][7][8] so the smaller amounts expected (but not demonstrated) in breastmilk are likely not to be harmful with usual maternal doses. Note Clostridium botulinum (botulism) spores have been found in some loose-leaf chamomile teas sold in health food stores.<br><br>Topical chamomile is a known sensitizing agent, even with homeopathic products.[9] Two women developed contact dermatitis of the nipples and areolas after applying Kamillosan ointment for cracked nipples. The product was purchased in England and contained 10.5% Roman chamomile extracts and oil. Reactions were confirmed to be caused by Roman chamomile by patch testing in both women. Drinking chamomile tea can exacerbate topical skin rashes and has caused anaphylaxis in sensitized individuals.[10] Chamomile has possible cross-reactivity with other members of the aster family (e.g., echinacea, feverfew, and milk thistle).[4]<br><br>  Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
