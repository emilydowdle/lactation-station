  207:
    summary_of_use_during_lactation: "Penicillin G is acceptable to use during breastfeeding. Limited information indicates that single maternal doses of penicillin G of 4 million units intramuscularly produce low levels in milk that are not expected to cause adverse effects in breastfed infants. Occasionally, disruption of the infant's gastrointestinal flora, resulting in diarrhea or thrush, has been reported with penicillins, but these effects have not been adequately evaluated."
    drug_levels: "Maternal Levels: Ten women were given 100,000 units of penicillin G intramuscularly as a single dose or every 2 hours for 6 hours. Milk levels at 1 to 2 hours after the dose ranged from unmeasurable to 30 units/L after a single dose and an average of 50 units/L after multiple doses.[1]A single dose of penicillin G was given intramuscularly to 10 women. With doses of 200,000 units in 4 women, milk levels were about 60 units/L and were relatively constant for 6 hours after the dose. With doses of 500,000 units in 4 women, milk levels of penicillin reached 240 units/L at 2 to 4 hours after the dose. With 600,000 units in 2 women, peak levels of 240 to 360 units/L occurred at 4 hours after the dose.[2]After 2 doses of 2 million units of penicillin G intramuscularly in 15 women, peak milk levels were 120 units/L and trough levels were 10 units/L. After 2 doses of 4 million units of penicillin G intramuscularly in 5 women, peak milk levels were 220 units/L and trough levels were 30 units/L. With both doses, peak levels occurred 3 to 6 hours after the dose.[3]After a dose of 360 mg (about 550,000 units) of penicillin G intramuscularly in 2 women, milk levels averaged 0.35 mg/L (530 units/L) at 1 hour, 0.2 mg/L (300 units/L) at 2 hours, and 0.1 mg/L (150 units/L) at 4 hours after the dose. Only a trace was detectable at 6 hours after the dose.[4] Infant Levels. Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A breastfed 1-month-old infant with congenital syphilis developed a Herxheimer reaction 6 hours after its mother received 2.4 million units of benzathine penicillin G intramuscularly. However, the baby had also received 10 units of penicillin G at about the same time as the mother's injection. The reaction was possibly caused by penicillin in breastmilk.[5]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Penicillin G"
    cas_registry_number: "61-33-6"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Penicillins"
  208:
    summary_of_use_during_lactation: "Penicillin V is acceptable to use during breastfeeding. Limited information indicates that single maternal doses of penicillin V of 1320 mg produce low levels in milk that are not expected to cause adverse effects in breastfed infants. Occasionally, disruption of the infant's gastrointestinal flora, resulting in diarrhea or thrush, has been reported with penicillins, but these effects have not been adequately evaluated."
    drug_levels: "Maternal Levels: /em  >  Milk penicillin V levels were measured in 16 women after an oral dose of 1320 mg. In 7 women with mastitis, peak milk levels averaged 0.06 mg/L (range 0.03 to 0.09 mg/L) in the breast with mastitis and 0.34 mg/L (range 0.15 to 0.51 mg/L) without mastitis. In 4 women without mastitis, peak milk levels averaged 0.26 mg/L (range 0.19 to 0.3 mg/L). In the women with mastitis, the peak level occurred 2.6 to 2.7 hours after the dose; in the women without mastitis, the peak occurred 5.4 hours after the dose. The authors estimated that an exclusively breastfed infant would receive an average dosage of about 50 mcg/kg/day (range 20 to 90 mcg/kg/day).[1] Infant Levels. Nursing mothers were give a single oral dose of 1320 mg of penicillin V. In two of the infants who were breastfed, urine penicillin V was measured 2 hours after nursing. In one it was undetectable and in the other, the urine concentration was 520 mcg/L.[1]"
    effects_in_breastfed_infants: "In one study, 12 infants were breastfed during maternal penicillin V therapy. Seven appeared normal, 3 had looser stools than normal, and 1 had a rash on the buttocks on the last day of therapy. These effects were possibly related to penicillin V in milk, but no control group was present. One infant had stains of blood in the stool, but it had happened once prior to maternal penicillin V treatment.[1]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Penicillin V"
    cas_registry_number: "87-08-1"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Penicillins"
