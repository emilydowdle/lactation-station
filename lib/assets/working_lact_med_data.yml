  757:
    summary_of_use_during_lactation: "Because absorption after topical application is very limited, occasional pyrethrins and piperonyl butoxide use is acceptable in nursing mothers. Extensive exposure, such as from agricultural use or malaria control might have long-term health concerns because residues can be found in breastmilk.[1] Only water-miscible cream, gel or liquid products should be applied to the breast because ointments may expose the infant to high levels of mineral paraffins via licking.[2]"
    drug_levels: "Maternal Levels: Pyrethrins were measured in 53 breastmilk samples from 29 mothers collected 1998 to 1999 in Basel Switzerland. Pyrethrins were detected in 42 milk samples, even in mothers from households that reported no pyrethrin use. The average pyrethrins concentration was 89 mcg/kg of fat (range undetectable [  < 25 mcg/kg] to 341 mcg/kg fat).[3] Pyrethroids (permethrin, cyfluthrin, cypermethrin and deltamethrin) were found in the breastmilk of nursing mothers in 3 South African towns. Average levels in breastmilk ranged from 8.3 to 48.4 mcg/L in the 3 towns. The source was thought to be from a dusting powder widely available and used in gardening. The dosage and route of exposure (i.e., topical, inhalation, oral) could not be determined. All milk levels were below the allowable daily limit for permethrin.[4][5] Infant Levels: Relevant published information was not found as of the revision date."
