  396:
    summary_of_use_during_lactation: "The dosage of acyclovir in milk after valacyclovir is less than 1% of a typical infant dosage and would not be expected to cause any adverse effects in breastfed infants. No special precautions are required when using valacyclovir during breastfeeding. In one study, administration of valacyclovir to mothers with concurrent herpes simplex type 2 and HIV infections reduced breastmilk shedding of the HIV virus in breastmilk at 6 and 14 weeks postpartum, but not later.[1] In another study in HIV-positive mothers, valacyclovir did not reduced breastmilk shedding of cytomegalovirus (CMV) or infant CMV acquisition.[2]"
    drug_levels: "Valacyclovir is a prodrug that is rapidly converted to acyclovir in the body. Maternal Levels: Five mothers who were nursing neonates were given valacyclovir 500 mg orally every 12 hours for 5 days. Valacyclovir was not detected in milk. Median peak acyclovir concentrations in milk of 4.2 mg/L occurred at 2 to 4 hours after the first dose and was similar after the last dose. The authors calculated the median milk concentration at steady-state to be 2.24 mg/L. The median half-life in milk was 2.1 hours (range 1.3 to 12.2 hours).[3] Using the median milk levels from this study, an exclusively breastfed infant would receive 0.34 mg/kg daily by mouth with this regimen, which is less than 1% of dosage given to neonates. In a study of pregnant women with concurrent HIV and Herpes simplex infections, mothers received zidovudine 300 mg daily from week of pregnancy until 12 months postpartum and nevirapine at delivery. Half of the women (n = 74) also received valacyclovir 500 mg orally twice daily from 34 weeks gestation until 12 months postpartum. Milk samples (timing not stated) from 44 women obtained at 2 weeks postpartum found detectable acyclovir in 35 samples, with a median concentration of 2.6 mg/L (range 0.15 to 10.15 mg/L) Three of the 9 women with undetectable milk acyclovir levels had missed one or more doses of valacyclovir in the previous 2 days.[4] Infant Levels: The urine of 5 infants whose mothers were taking valacyclovir 500 mg every 12 hours orally was collected. Valacyclovir was not detected in any of the infant's urine. The median infant urine acyclovir concentration on day 5 of therapy was 0.74 mg/L.[3]"
    effects_in_breastfed_infants: "In a study of pregnant women with concurrent HIV and Herpes simplex infections, mothers received zidovudine 300 mg daily from week of pregnancy until 12 months postpartum and nevirapine at delivery. Half of the women (n = 74) also received valacyclovir 500 mg orally twice daily from 34 weeks gestation until 12 months postpartum. At 6 weeks postpartum, all infants who received acyclovir in breastmilk had normal serum creatinine (  < 0.83 mg/dL). Their median serum creatinine and alanine aminotransferase (ALT) values, and growth were no different from those of unexposed infants, with the exception of one infant with an ALT level of 70.1 units/L. Infants whose mothers received valacyclovir generally had adverse effects that were similar to the placebo group, except that treated infants had a lower risk of eczema and oral thrush than infants in the placebo arm.[1][4]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Acyclovir\">Acyclovir</a>
    substance_name: "Valacyclovir"
    cas_registry_number: "124832-27-5"
    drug_class: "Antiinfective Agents, Antiviral Agents"
  397:
    summary_of_use_during_lactation: "Because of the low levels of valproic acid in breastmilk and infant serum, no definite adverse reactions to valproic acid during breastfeeding have been reported. Theoretically, breastfed infants are at risk for valproic acid-induced hepatotoxicity, so infants should be monitored for jaundice and other signs of liver damage during maternal therapy. A questionable case of thrombocytopenia has been reported, so monitor the infant for unusual bruising or bleeding. One author recommends monitoring infant serum valproate levels, platelets and liver enzymes during therapy.[1] Breastfeeding during valproate monotherapy does not appear to adversely affect infant growth or development, and breastfed infants had  slightly higher IQs and enhanced verbal abilities than nonbreastfed infants at 6 years of age in one study.[2] Combination therapy with sedating anticonvulsants or psychotropics may result in infant sedation or withdrawal reactions."
    drug_levels: "In published reports of anticonvulsant use during breastfeeding, most women were taking a combination of anticonvulsants. Some other anticonvulsants (e.g., phenytoin, carbamazepine) stimulate the metabolism of other drugs including anticonvulsants, whereas others (e.g., valproic acid) inhibit the metabolism of other drugs. Therefore, the relationship of the maternal dosage to the concentration in breastmilk can be quite variable, making calculation of the weight-adjusted percentage of maternal dosage less meaningful than for other drugs in this database. Maternal Levels. An epileptic mother was taking valproic acid 2.4 grams daily and primidone 250 mg 3 times daily during pregnancy and postpartum. During the second week postpartum, a breastmilk valproic acid level was 7 mg/L, which was 7% of her serum level.[3] An epileptic mother was taking valproic acid 1.6 grams daily in divided doses. The breastmilk level at 5 days postpartum was 7.2 mg/L; by 29 days postpartum, it had fallen to 3 mg/L.[4] A woman was taking valproic acid 250 mg twice daily during pregnancy and postpartum. At 62 hours postpartum she had a milk level of 0.18 mg/L which was 16 hours after her last dose. At 130 hours postpartum she had a milk level of 0.46 mg/L which was 3 hours after her last dose.[5] A woman taking valproic acid 250 mg twice daily had milk valproate levels of 2 mg/L 30 minutes after taking a dose. The milk level fell to 0.43 mg/L 1 hour later and to undetectable levels (  < 0.4 mg/L) an hour after that.[6] The valproic acid level in the breastmilk of mothers 5 mothers taking valproic acid ranged between 0.4 to 3.9 mg/L. The dosages they were receiving was not stated, but milk levels ranged between 1.3 and 7.1% of the maternal plasma level.[7] This case series was extended to 16 women taking an average of 22.1 mg/kg daily of valproic acid. They had average milk valproate levels of 1.8 mg/L.[8] In 6 women taking valproic acid in dosages ranging from 9.6 to 31 mg/kg daily, milk valproate levels ranged from 0.034 to 5.4 mg/L and levels of the metabolite 3-keto-valproate ranged from 0.04 to 0.48 mg/L.[9] Extension of the study to 13 patients did not markedly alter the results.[10] Four women taking valproic acid (1 took 1.2 grams daily and 3 took 1.5 grams daily) had breastmilk valproate levels measured. Specific milk concentrations are not given, but milk levels were 50 to 10% of maternal serum levels, consistent with other studies. The authors estimated that a breastfed infant would receive only 6 mg in a liter of milk.[11] Four mothers taking valproic acid (3 took 1.2 grams daily and 1 took 1.8 grams daily) during pregnancy and postpartum had breastmilk levels measured during the first week postpartum. The average breastmilk levels were 1.8 mg/L (range 1 to 3.8 mg/L).[12] One woman taking valproic acid 1 gram daily had milk levels of 3, 2.3 and 1.4 mg/L on postpartum days 6, 7, and 17, respectively. Another woman was taking valproic acid 1.4 gram plus carbamazepine 600 mg and diazepam 2 mg daily. Milk valproate levels were 2, 1.4, 3.5, 2.3 and 2.8 mg/L on postpartum days 1, 3, 15, 29, and 43, respectively.[13] Infant Levels: The breastfed infant of an epileptic mother who was taking valproic acid 1.6 grams daily in divided doses had serum valproic acid level of about 7.5 mg/L on day 5 of life that fell to undetectable levels by day 29.[4] A 2-month-old breastfed infant was nursed by a mother taking valproic acid 250 mg twice daily. Infant serum levels were undetectable (  < 0.3 mg/L) before nursing and reached a peak of 14 mg/L 30 minutes after nursing which was 2 hours after the mother's dose. The serum level fell to 7 mg/L 1.5 hours later.[6] The infant of a mother who was taking valproic acid monotherapy 600 mg twice daily had a serum valproic acid level of 6.6 mg/L.[14] Two infants were studied whose mothers were taking valproic acid monotherapy for bipolar disorder. A 1-month-old infant had a serum valproate level of 4 mg/L during maternal therapy with 750 mg daily in divided doses. Another fully breastfed 3-month-old whose mother was taking 250 mg of valproic acid twice daily had a serum level of 1 mg/L.[15] Two breastfed infants whose mothers were taking valproic acid 500 mg daily for bipolar disorder had undetectable (  < 3.5 and   < 5 mcg/L) serum valproate levels. Both mothers were also taking clonazepam; one was also taking trifluoperazine and the other was taking fluoxetine.[16]Four exclusively breastfed infants whose mothers began taking valproic acid monotherapy postpartum in dosages of 750 or 1000 mg daily had average serum levels of 1 mg/L which averaged 1.8% of their mothers' serum levels. Another infant that was 80% breastfed during maternal treatment with 1 gram daily had a serum level of 0.7 mg/L or 1% of the maternal serum level. A sixth infant that was 50% breastfed during maternal treatment with 1 gram daily had a serum level of 0.7 mg/L or 1.2% of the maternal serum level. All infant serum levels were taken between 4 and 19 weeks of age.[17] An analysis was performed of paired infant and maternal serum valproic acid concentrations obtained 6 to 10 days after delivery in 27 postpartum mothers and their breastfed (extent not stated) infants. The ratio of infant to maternal serum concentrations ranged from 0.0 to 0.61. No correlation was found between breastmilk concentrations and infant serum concentrations of lamotrigine. The authors attributed the wide range to differences in the activity of metabolizing enzymes in the breastfed infants.[18]"
    effects_in_breastfed_infants: "A mother with epilepsy was taking valproic acid 2.4 grams daily and primidone 250 mg 3 times daily during pregnancy and postpartum. During the second week postpartum, her breastfed infant was sedated. Breastfeeding was stopped and the drowsiness cleared.[3] The sedation was possibly caused by primidone in breastmilk although valproic acid might have contributed by increasing primidone levels. Petechiae, thrombocytopenia, anemia, and mild hematuria occurred in a 2.5-month-old breastfed infant whose mother was taking valproic acid 600 mg twice daily. Blood hemoglobin and reticulocytes normalized between 12 and 19 days after discontinuing breastfeeding. The petechiae resolved 35 days after discontinuing breastfeeding and the infant's platelet count had almost reached the normal range by this time. By day 83, the infant's platelet count was well within the normal range. The authors believed the adverse effect to be caused by valproic acid in breastmilk.[14] However, other authors believe that these symptoms were more likely caused by idiopathic thrombocytopenic purpura following a viral infection.[17] Two breastfed infants aged 1 and 3 months whose mothers were taking valproic acid monotherapy 750 and 500 mg daily developed normally and had no abnormal laboratory values. Their plasma levels were 6% and 1.5% or their mother's serum levels, respectively.[15] Six breastfed infants whose mothers were taking valproic acid 750 or 1000 mg daily had no adverse reactions to valproic acid in breastmilk.[17] An exclusively breastfed infants whose mother was taking valproate 1.8 g, topiramate 300 mg, and levetiracetam 2 g, daily during pregnancy and lactation appeared healthy to the investigators throughout the 6- to 8-week study period.[19] In a long-term study on infants exposed to anticonvulsants during breastfeeding, no difference in average intelligence quotient at 3 years of age was found between infants who were breastfed (n = 11) a median of 6 months and those not breastfed (n = 24) when their mothers were taking valproate monotherapy.[20] At 6 years of age, extensive psychological and intelligence testing found that the breastfed infants had higher IQ values than the nonbreastfed infants.[2] A prospective cohort study in Norway followed infants of mothers who took antiepileptic drugs during pregnancy and lactation and compared to infants with mothers with untreated epilepsy and infants with fathers who took antiepileptics as control groups Of the 223 mothers studied, 27 were taking valproate monotherapy. Infants were assessed at 6, 18 and 36 months of age. Continuous breastfeeding in children of women using antiepileptic drugs was associated with no greater impaired development than those with no breastfeeding or breastfeeding for less than 6 months.[21][22] A woman with bipolar disorder who delivered twins and was taking sodium valproate in a therapeutic dosage was started on quetiapine 200 mg and olanzapine 15 mg at 11 pm daily after 20 days postpartum. She withheld breastfeeding during the night and discarded milk pumped at 7 am. She then breastfed her infants until 11 pm. The mother continued feeding the infants on this schedule for 15 months. Monthly follow-up of the infants indicated normal growth and neither the pediatricians nor the parents noted any adverse effects in the infants.[23]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    substance_name: "Valproic Acid"
    cas_registry_number: "99-66-1"
    drug_class: "Anticonvulsants, Antimanic Agents"
  398:
    summary_of_use_during_lactation: "Limited information indicates that vancomycin produces low levels in milk and because vancomycin is poorly absorbed orally, it is not likely to reach the bloodstream of the infant or cause any adverse effects in breastfed infants. No special precautions are required."
    drug_levels: "Maternal Levels:  A single milk level of 12.7 mg/L was found 4 hours after the end of the infusion of vancomycin 1 gram intravenously given every 12 hours in one woman. Her peak and trough serum levels were 36.1 and 12.5 mg/L, respectively. The milk was obtained during the third trimester of pregnancy at a gestational age of about 35 to 38 weeks.[1] Using the serum level reported, an exclusively breastfed infant would receive 1.9 mg/kg daily by mouth in breastmilk. This dose is only about 4.8% of the oral vancomycin dose of 40 mg/kg daily used to treat pseudomembranous colitis in infants. Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
