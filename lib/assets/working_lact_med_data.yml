  2:
    summary_of_use_during_lactation: "Small occasional doses of acrivastine would not be expected to cause any adverse effects in breastfed infants. Larger doses or more prolonged use may cause drowsiness and other effects in the infant or decrease the milk supply, particularly in combination with a sympathomimetic such as pseudoephedrine or before lactation is well established. The nonsedating antihistamines are preferred alternatives."
    drug_levels: "Maternal Levels:  Relevant published information was not found as of the revision date. Infant Levels:  Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information on acrivastine was not found as of the revision date. In one telephone follow-up study, mothers reported irritability and colicky symptoms 10% of infants exposed to various antihistamines and drowsiness was reported in 1.6% of infants. None of the reactions required medical attention.[1]"
    effects_on_lactation_and_breastmilk: "Antihistamines in relatively high doses given by injection can decrease basal serum prolactin in nonlactating women and in early postpartum women.[2][3] However, suckling-induced prolactin secretion is not affected by antihistamine pretreatment of postpartum mothers.[2] Whether lower oral doses of acrivastine have the same effect on serum prolactin or whether the effects on prolactin have any consequences on breastfeeding success have not been studied. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Desloratadine\">Desloratadine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Fexofenadine\"> Fexofenadine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Loratadine\"> Loratadine</a>
    substance_name: "Acrivastine"
    cas_registry_number: "87848-99-5"
    drug_class: "Antihistamines"
  3:
    summary_of_use_during_lactation: "Fluoroquinolones have traditionally not been used in infants because of concern about adverse effects on the infants' developing joints. However, recent studies indicate little risk.[1][2] The calcium in milk might prevent absorption of the small amounts of fluoroquinolones in milk,[3] but insufficient data exist to prove or disprove this assertion. Short-term use of alatrofloxacin is acceptable in nursing mothers with monitoring of the infant for possible effects on the gastrointestinal flora, such as diarrhea or candidiasis (thrush, diaper rash). However, it is preferable to use an alternate drug for which safety information is available."
    drug_levels: "Maternal Levels: The manufacturer reports that trovafloxacin was found in the breast milk of three lactating subjects. The average measurable breast milk concentration was 0.8 mcg/mL (range 0.3 to 2.1 mcg/mL) after a single intravenous alatrofloxacin dose equivalent to 300 mg of trovafloxacin. Further details on the study are not available. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Ciprofloxacin\">Ciprofloxacin</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Levofloxacin\"> Levofloxacin</a>
    substance_name: "Alatrofloxacin"
    cas_registry_number: "157182-32-6"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Quinolones, Fluoroquinolones"
