    effects_on_lactation_and_breastmilk: "Galactorrhea has been reported with molindone.[1][2] Hyperprolactinemia appears to be the cause of the galactorrhea.[3][4][5] The hyperprolactinemia is caused by the drug's dopamine-blocking action in the tuberoinfundibular pathway.[6] The maternal prolactin level in a mother with established lactation may not affect her ability to breastfeed."
