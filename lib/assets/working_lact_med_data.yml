    drug_levels: "Maternal Levels: A woman who was 3 days postpartum received 60 mg of nimodipine orally every 4 hours. She had a peak milk nimodipine level of about 3.5 mcg/L 1 hour after a dose at steady-state. Milk levels from 1 hour before a dose (i.e., 3 hours after the previous dose) to simultaneously with a dose were less than 1 mcg/L.[1] Using the peak milk level data, the estimated maximum intake of an exclusively breastfed infant would be about 0.0009% of the maternal weight-adjusted dosage.One woman who was 3 weeks postpartum was receiving nimodipine 2 mg per hour intravenously for 22 hours. The highest milk nimodipine concentration occurred 2 hours after completing the regimen and was 4.7 mcg/L. Four hours later the level had dropped to 0.63 mcg/L. It was estimated that a nursing infant would receive a maximum daily dosage of 0.092% of the mother's weight-adjusted dosage.[2] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
