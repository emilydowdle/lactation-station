    drug_class: "Aldosterone Antagonists, Contraceptive Agents, Female Contraceptives (Oral Synthetic)"
  454:
    summary_of_use_during_lactation: "Ergonovine given in the immediate postpartum period lowers serum basal prolactin and possibly suckling-induced prolactin increases. It also appears to decrease the rate of breastfeeding. Ergonovine is probably best avoided in mothers who wish to nurse, relying instead on suckling-induced oxytocin release to hasten uterine involution. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "In one study, a single oral dose of ergonovine maleate 0.2 mg in 12 nonbreastfeeding women on day 3 postpartum caused a 10 to 20% drop in average serum prolactin levels between 0.5 and 2.5 hours after the dose. The authors expressed concern that repeated doses of ergonovine could suppress lactation.[1] Ten women who were given ergonovine 0.2 mg 3 times daily from day 1 to 7 postpartum were compared to 6 women who did not receive the drug. None of the women breastfed their infants. Serum prolactin levels were significantly lower in the treated women by day 2 postpartum and persisted through the 7 days of the study. Seven of the 10 treated women developed breast engorgement and had milk letdown and 3 had progressive inhibition of lactation. In 2 additional women who were nursing their infants, a single dose of 0.2 mg of ergonovine intravenously blunted the response of serum prolactin to suckling.[2] In a nonrandomized study, 11 women with normal deliveries were given an intramuscular injection of either oxytocin 5 units plus ergonovine 0.5 mg (n = 5)  or 5 units of oxytocin alone (n = 6). Serum prolactin levels were lower in the women given ergonovine from 0.5 to 2.5 hours.[3] In a randomized, but nonblinded, controlled trial, women thought to be at low risk of postpartum hemorrhage were given either ergonovine 0.5 mg intravenously following birth of the infant (n = 197) or no drug (n = 135). Serum prolactin levels obtained in the period of 48 to 72 hours postpartum did not differ between the groups, but fewer of those who received ergonovine were still breastfeeding at 4 weeks postpartum than those who did not.[4] In a randomized, but nonblinded, controlled trial, women thought to be at low risk of postpartum hemorrhage were given either ergonovine 0.5 mg intravenously following birth of the infant (n = 197) or no drug (n = 135). Serum prolactin levels obtained in the period of 48 to 72 hours postpartum did not differ between the groups, but fewer of those who received ergonovine were still breastfeeding at 4 weeks postpartum than those who did not.[4] A retrospective  review of obstetrical records of 18,165 records of mothers giving birth in Wales found that use of intravenous or intramuscular ergonovine during the third stage of labor as a uterotonic reduced the odds of the mother breastfeeding at 48 hours postpartum. The reduction was 36% in the overall sample and 49% for primiparous mothers.[5]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Methylergonovine\">Methylergonovine</a>
    substance_name: "Ergonovine"
    cas_registry_number: "60-79-7"
    drug_class: "Ergot Alkaloids, Oxytocics"
  455:
    summary_of_use_during_lactation: "Because there is limited published experience with ergotamine during breastfeeding and it might cause adverse effects in the infant, most authorities consider ergotamine to be undesirable to use during nursing.[1][2]"
    drug_levels: "Maternal Levels: Relevant published information was not found as of the revision date. Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "A study in which ergotamine was administered to mothers of newborns immediately postpartum in a dose of 1 mg 3 times daily for 6 days found no effect on weight gain in the breastfed infants.[3] Milk intake, and therefore infant dosage, might have been minimal during the first few days before the mothers' milk came in fully."
    effects_on_lactation_and_breastmilk: "Thirty women who delivered fullterm infants received a single intramuscular dose of methylergonovine 0.2 mg after delivery, followed by oral ergotamine 1 mg 3 times daily for 6 days. Compared to 28 women who delivered fullterm infants and received no ergot derivatives, there was no difference in the milk production, as measured by weight differences before and after nursing, between the 2 groups during the first 6 days postpartum.[3]"
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Sumatriptan\">Sumatriptan</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Eletriptan\"> Eletriptan</a>
