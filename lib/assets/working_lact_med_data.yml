  79:
    summary_of_use_during_lactation: "A number of reviews have stated that tetracyclines are contraindicated during breastfeeding because of possible staining of infants' dental enamel or bone deposition of tetracyclines. However, a close examination of available literature indicates that there is not likely to be harm in short-term use of demeclocycline during lactation because milk levels are low and absorption by the infant is inhibited by the calcium in breastmilk. Short-term use of demeclocycline is acceptable in nursing mothers. As a theoretical precaution, avoid prolonged or repeat courses during nursing. Monitor the infant for rash and for possible effects on the gastrointestinal flora, such as diarrhea or candidiasis (thrush, diaper rash)."
    drug_levels: "Maternal Levels: In 9 women, colostrum levels of demeclocycline ranged from 50 mcg/L to 1 mg/L during a dosage regimen of oral demeclocycline 600 mg daily for 1 to 5 days. Low levels of the drug were detectable in milk for up to 6 days after discontinuation of the drug.[1] Thirty-six women were studied after receiving oral demeclocycline 300 mg daily for 1 to 9 days after delivery. Demeclocycline was undetectable in milk after a single dose of 300 mg. After repeated doses, milk levels ranged from undetectable to 1.4 mg/L at various times after the dose.[1] Using the data above, it is estimated that a breastfed infant would receive a maximum of 200 to 300 mcg daily.[1][2] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Doxycycline\">Doxycycline</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Tetracycline\"> Tetracycline</a>
    substance_name: "Demeclocycline"
    cas_registry_number: "127-33-3"
    drug_class: "Antiinfective Agents, Antibacterial Agents, Tetracyclines"
  80:
    summary_of_use_during_lactation: "Because of its expected low milk levels and lack of sedation and anticholinergic effects, maternal use of desloratadine is unlikely to affect a breastfed infant or milk production. Desloratadine might have a negative effect on lactation in combination with a sympathomimetic agent such as pseudoephedrine."
    drug_levels: "Desloratadine is the active metabolite of loratadine and is marketed separately as a drug product. Maternal Levels: Milk levels have not been measured after desloratadine administration. However, after a single oral dose of 40 mg of its parent compound loratadine in 6 women, average desloratadine peak milk levels of 16 mcg/L (range 9 to 29.6) were measured. The total amount excreted in milk over 48 hours was 6 mcg (range 3.7 to 11.6). However, the loratadine dose was 10 times the recommended dose of desloratadine of 5 mg, assuming 100% conversion of loratadine to desloratadine and adjusting for the differences in molecular weight. The calculated maximum expected doses of desloratadine in milk was 0.42% of the maternal weight-adjusted dose of loratadine after the 40 mg loratadine dose.[1] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Relevant published information was not found as of the revision date."
    effects_on_lactation_and_breastmilk: "Antihistamines in relatively high doses given by injection can decrease basal serum prolactin in nonlactating women and in early postpartum women.[2][3] However, suckling-induced prolactin secretion is not affected by antihistamine pretreatment of postpartum mothers.[2] Whether lower oral doses of antihistamines have the same effect on serum prolactin or whether the effects on prolactin have any consequences on breastfeeding success have not been studied. The prolactin level in a mother with established lactation may not affect her ability to breastfeed."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Loratadine\">Loratadine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Fexofenadine\"> Fexofenadine</a>
