  902:
    summary_of_use_during_lactation: "Aloe vera gel consists of the clear gel from the center of fresh leaves of Aloe vera and related aloes. Active ingredients include mono- and poly-saccharides (e.g., acemannan, glucomannan), allantoin, enzymes (e.g., cyclooxygenase, amylase, lipase, alkaline phosphatase, carboxypeptidase), and salicylic acid. It should not be confused with Aloe latex which comes from the inner portion of the skin and contains potent anthraquinone laxatives. Aloe vera gel has been used topically on the nipples during nursing to help heal cracked nipples. In a randomized, single-blinded study (investigators blinded), aloe vera was more effective in decreasing nipple pain score after 7 days in women with sore nipples postpartum.[1] If aloe vera is applied to the nipples, it should be washed off before nursing the infant because the taste might adversely affect nursing or cause diarrhea in the infant.[2][3] No data exist on the safety and efficacy of Aloe vera gel in nursing mothers or infants. Aloe vera gel has caused itching, burning, and allergic contact dermatitis, possibly from contamination with the irritating latex from the leaves.[4][5] Aloe vera gel also has an antiplatelet effect and can enhance the antiplatelet effect of other drugs. Aloe latex, the laxative, should not be used during breastfeeding.[6][7]<br><br> Dietary supplements do not require extensive pre-marketing approval from the US Food and Drug Administration. Manufacturers are responsible to ensure the safety, but do not need to <em>prove</em> the safety and effectiveness of dietary supplements before they are marketed. Dietary supplements may contain multiple ingredients, and differences are often found between labeled and actual ingredients or their amounts. A manufacturer may contract with an independent organization to verify the quality of a product or its ingredients, but that does <em>not</em> certify the safety or effectiveness of a product. Because of the above issues, clinical testing results on one product may not be applicable to other products. More detailed information <a href=\"/help/LactMedDietarySupps.htm\">about dietary supplements</a> is available elsewhere on the LactMed Web site."
