    drug_class: "Peroxides"
  791:
    summary_of_use_during_lactation: "Because there is little published experience with sulfadoxine during breastfeeding, an alternate drug may be preferred, especially while nursing a newborn or preterm infant. The manufacturer states that the combination of sulfadoxine-pyrimethamine is contraindicated for prophylaxis during nursing and in children under 2 months of age. However, some authors have found no contraindication to the use of sulfadoxine-pyrimethamine during breastfeeding.[1][2]<br><br>  Sulfadoxine-pyrimethamine prophylaxis of the mother should be discontinued at the first appearance in the infant of jaundice, skin rash, if a significant reduction in the count of any formed blood elements is noted, or upon the occurrence of active bacterial or fungal infections."
    drug_levels: "Maternal Levels: Relevant published information on sulfadoxine was not found as of the revision date. Pyrimethamine milk levels have been reported to range from 0.2 to 0.26 mcg/L 6 hours after a doses of 25, 50 or 75 mg in 6 women. Milk levels ranged from 0.125 to 0.155 mcg/L 24 hours after the dose and 0.095 to 0.0105 mcg/L at 48 hours.[3][4] Three women were given a single dose of pyrimethamine 12.5 mg orally 2 to 5 days postpartum. Milk samples were obtained periodically for about 9 days after the dose. Assuming a daily intake of 1 L of milk, the infants would receive 0.14, 0.21 and 0.34 mg in milk over the study period. These values equate to an average of 46% of the maternal weight-adjusted dosage.[5] Infant Levels: Relevant published information was not found as of the revision date."
    effects_in_breastfed_infants: "Administration of pyrimethamine to mothers of 26 predominantly breastfed infants 2 to 6 months old who were infected with malaria was curative in the infants.[4] The regimen consisted of 75 mg followed by a subsequent dose of 50-75 mg 4 to 7 days later. The efficacy apparently is related to breastfeeding habits, because infants in another tribal group who breastfed their infants less extensively were not protected.[3] An additional case report indicates that a maternal dose of 75 mg orally followed by 25 mg weekly cured malaria in her infant and protected her breastfed infant against becoming infected with malaria for 6 months.[5] No adverse effects were reported in any of the infants. A study of women with HIV infection being treated for presumptive malaria included 12 nursing mothers who were taking the sulfadoxine-pyrimethamine combination. The drug combination appeared to reduce breastmilk viral load less than chloroquine treatment. No mention was made of the effects in breastfed infants.[6]"
    effects_on_lactation_and_breastmilk: "Relevant published information was not found as of the revision date."
    alternate_drugs_to_consider: <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na+Chloroquine\">Chloroquine</a>, <a href=\"/cgi-bin/sis/search/r?dbs+lactmed:@term+@na++Mefloquine\"> Mefloquine</a>
    substance_name: "Sulfadoxine and Pyrimethamine"
    cas_registry_number: "37338-39-9"
    drug_class: "Anti-Infective Agents, Antimalarials, Sulfonamides"
  792:
    summary_of_use_during_lactation: "Artemether and lumefantrine have not been studied in nursing mothers. Estimates of its excretion into breastmilk indicate that amounts in milk are very low. The Centers for Disease Control and Prevention consider the drug combination acceptable for use in mothers nursing an infant weighing at least 5 kg (11 pounds) and it can be given directly to infants weighing 5 kg or more.[1] The safety of the combination in breastfed infants under 5 kg is not known."
    drug_levels: "Maternal Levels: The excretion of artemether and lumefantrine in breastmilk was estimated from average maximum serum concentrations after a standard 6-dose regimen of artemether 40 mg and lumefantrine 240 mg daily, assuming a M/P ratio of 1.04 for artemether and 1.3 for lumefantrine. The authors estimated that a fully breastfed infant would receive 0.03 mg daily of artemether or less than 0.4% of the recommended dose for a 5 kg infant, and 5 mg daily of lumefantrine or less than 10% of the recommended dose for a 5 kg infant[2] Infant Levels: Relevant published information was not found as of the revision date."
